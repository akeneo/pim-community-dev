apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pim-tenant
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: pim-tenant
spec:
  project: default
  source:
    repoURL: 'https://github.com/akeneo/pim-enterprise-dev.git'
    path: deployments-ucs/tenant
    targetRevision: master
    helm:
      parameters:
        - name: global.extraLabels.type
          value: ucs
        - name: global.extraLabels.instanceName
          value: test
        - name: global.extraLabels.pfid
          value: ucs-test
        - name: global.extraLabels.instance_dns_record
          value: ucs-test.dev.ph.akeneo.ch
        - name: global.extraLabels.instance_dns_zone
          value: 'dev.ph.akeneo.ch'
        - name: global.extraLabels.papo_project_code
          value: 'ucs-test'
        - name: global.extraLabels.papo_project_code_truncated
          value: 'ucs-test'
        - name: global.extraLabels.papo_project_code_hashed
          value: 'ucs-test'
        - name: pim.storage.bucketName
          value: 'ucs-test'
        - name: pim.secret
          value: '<PIM_SECRET>'
        - name: mailer.login
          value: guillaume.vincent@getakeneo.com
        - name: mailer.password
          value: 'test'
        - name: mailer.base_mailer_url
          value: 'smtp://smtp.mailgun.org:2525'
        - name: mailer.domain
          value: 'mg.cloud.akeneo.com' # mg.dev.akeneo.ch
        # TODO: PH-152 store mailer.api_key in Google SecretManager (below a temporary solution to avoid git leak)
        # Connect to the argocd-server pod and execute following commands:
        # kubectl exec -it -n argocd pod/<argocd-server-pod> -- sh
        # argocd login localhost:8080
        # argocd app set pim-tenant --helm-set mailer.api_key='<REPLACE_WITH_DASHLANE_VALUE>'
        - name: mailer.api_key
          value: ''
        - name: backup.enabled
          value: 'false'
        - name: common.gcpProjectID
          value: akecld-prd-pim-saas-dev
        - name: common.googleZone
          value: europe-west1-b
        - name: common.pimMasterDomain
          value: dev.ph.akeneo.ch
        - name: common.workloadIdentityKSA
          value: ucs-test-ksa-workload-identity
        - name: common.workloadIdentityKSANamespace
          value: workload
        - name: common.workloadIdentityGSA
          value: main-service-account
        - name: pim.monitoring.authenticationToken
          value: '<AUTHENTICATION_TOKEN>'
        - name: mysql.common.persistentDisks.0
          value: projects/akecld-prd-pim-saas-dev/zones/europe-west1-b/disks/ucs-test-mysql
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: pim-tenant
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
