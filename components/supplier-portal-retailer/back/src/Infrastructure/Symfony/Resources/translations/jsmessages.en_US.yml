                error:
                    title: We are not able to display the supplier list.
                    content: Sorry about this inconvenience, please try again in a few moments.
            dropdown:
                export_suppliers: Export suppliers
                download_template: Download template
                import_suppliers: Import suppliers
            columns:
                supplier: Supplier
                number_of_contributors: Number of contributors
                actions: Actions
        supplier_delete:
            sucess_message: The supplier was successfully deleted
            modal:
                title: Supplier
                confirmation_question: Are you sure you want to delete this supplier?
                warning: By deleting this supplier, any unsaved enrichment will be lost.
                unknown_error: An error occurred while deleting the supplier.
        supplier_edit:
            tabs:
                configuration: Configuration
                contributors: Contributors
                product_files: Product files
            configuration_form:
                code: Code
                label: Supplier label (required)
            contributors_form:
                info: 'Add contributors to give them access to Akeneo Supplier Portal. You can fill in an adress list with separators: space, comma, semicolon & line break.'
                invalid_emails_warning: Some emails are invalid and wonâ€™t be added.
                emails_belonging_to_other_suppliers_warning: A contributor can only belong to one supplier. When you save this supplier, all emails shown as warnings will be deleted.
                add_contributors: Add contributors
                add_button: Add
                search_by_email_address: Search by email address
                columns:
                    email: Email address
                no_contributor: There are no contributors yet.
                result_counter: '{0} No result|{1} {{ count }} result|]1,Inf] {{ count }} results'
                notification:
                    email_error:
                        title: We were not able to add this contributor.
                        content: "The email {{ emailAddress }} is invalid : {{ message }}"
                    contributor_email_already_exists:
                        title: We were not able to add this contributor.
                        content: The email {{ emailAddress }} is already used for another supplier and we do not support yet multiple suppliers having the same contributor. Sorry about the inconvenience.
            loading_error: An error occurred while loading the supplier.
            success_message: The supplier was successfully updated.
            update_error: An error occurred while updating the supplier.
            delete_label: Delete this supplier

    product_file_dropping:
        breadcrumb:
            root: Supplier Portal
            product_files: Product files
        supplier_files:
            menu_item: Product files
            title: "]-Inf, 1]{{ count }} product file|]1, Inf[{{ count }} product files"
            no_files: There are no product files yet.
            columns:
                upload_date: Upload date
                contributor: Contributor
                supplier: Supplier
                status: Status
                download: Download icon
            notification:
                error_loading_supplier_files:
                    title: We are not able to display the product files.
                    content: Sorry about this inconvenience, please try again in a few moments.
            tabs:
                discussion: Discussion
            discussion:
                import_file_button_label: Import file
                info: Send comments when you need to exchange information with your suppliers.
                comment_input_label: Send a new comment
                discussion_title: Discussion
                submit_button_label: Send
                loading_error: An error occurred while loading the product file.
                comment_submit_error: An error occurred while submitting the comment.
                empty_content: The comment should not be empty.
                max_comment_length_reached: The comment should not exceed 255 characters.
                max_number_of_comments_reached: You've reached the comment limit.
