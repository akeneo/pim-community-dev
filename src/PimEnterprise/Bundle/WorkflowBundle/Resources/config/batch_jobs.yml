connector:
    name: Akeneo Native Connector
    jobs:
        approve_product_draft:
            title: pimee_workflow.jobs.approve_product_draft.title
            type:  mass_edit
            steps:
                perform:
                    title: pimee_workflow.jobs.approve_product_draft.perform.title
                    class: "%pim_connector.step.tasklet.class%"
                    services:
                        tasklet: pimee_workflow.mass_review_tasklet.approve_draft
        refuse_product_draft:
            title: pimee_workflow.jobs.refuse_product_draft.title
            type:  mass_edit
            steps:
                perform:
                    title: pimee_workflow.jobs.refuse_product_draft.perform.title
                    class: "%pim_connector.step.tasklet.class%"
                    services:
                        tasklet: pimee_workflow.mass_review_tasklet.refuse_draft
        csv_product_proposal_import:
            title: pimee_workflow.jobs.csv_product_proposal_import.title
            type:  import
            steps:
                import:
                    title:     pimee_workflow.jobs.csv_product_proposal_import.import.title
                    services:
                        reader:    pimee_workflow.reader.file.csv_product_draft
                        processor: pimee_workflow.processor.denormalization.product_draft.flat
                        writer:    pim_base_connector.writer.doctrine.product_draft
                    parameters:
                        batch_size: 10
        xlsx_published_product_export:
            title: pimee_workflow.jobs.xlsx_published_product_export.title
            type:  export
            steps:
                export:
                    title: pimee_workflow.jobs.xlsx_published_product_export.export.title
                    services:
                        reader:    pimee_workflow.reader.doctrine.published_product
                        processor: pim_base_connector.processor.product_to_flat_array
                        writer:    pim_connector.writer.file.xlsx_product
                    parameters:
                        batch_size: 10
        csv_published_product_export:
            title: pimee_workflow.jobs.csv_published_product_export.title
            type:  export
            steps:
                export:
                    title:     pim_base_connector.jobs.csv_product_export.export.title
                    services:
                        reader:    pimee_workflow.reader.doctrine.published_product
                        processor: pim_base_connector.processor.product_to_flat_array
                        writer:    pim_connector.writer.file.csv_product
                    parameters:
                        batch_size: 10
