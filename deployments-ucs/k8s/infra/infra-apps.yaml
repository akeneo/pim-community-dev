apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: infra
  source:
    repoURL: https://github.com/akeneo/pim-enterprise-dev.git
    path: deployments-ucs/k8s/infra/apps
    targetRevision: master
    helm:
      parameters:
        - name: spec.source.targetRevision
          value: $ARGOCD_APP_SOURCE_TARGET_REVISION
      valueFiles:
      - values.yaml # To be changed by values-project.yaml
  destination:
    server: "https://kubernetes.default.svc"
