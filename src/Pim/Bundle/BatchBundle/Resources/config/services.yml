services:
    pim_batch.job_launcher:
        class: Pim\Bundle\BatchBundle\JobLauncher
        arguments:
            - @event_dispatcher

    pim_batch.job_data_collector:
        class: Pim\Bundle\BatchBundle\EventListener\JobDataCollector
        tags:
            - { name: kernel.event_subscriber }

    pim_batch.connectors_registry:
        class: Pim\Bundle\BatchBundle\ConnectorRegistry
        arguments:
            - @pim_batch.job_factory
            - @pim_batch.step_factory

    pim_batch.job_factory:
        public: false
        class: Pim\Bundle\BatchBundle\JobFactory

    pim_batch.step_factory:
        public: false
        class: Pim\Bundle\BatchBundle\StepFactory
