parameters:
    pim_catalog.filter.attribute_right.class:                     PimEnterprise\Bundle\CatalogBundle\Filter\AttributeRightFilter
    pim_catalog.filter.product_value.attribute_group_right.class: PimEnterprise\Bundle\CatalogBundle\Filter\ProductValueAttributeGroupRightFilter
    pim_catalog.filter.product_value.locale_right.class:          PimEnterprise\Bundle\CatalogBundle\Filter\ProductValueLocaleRightFilter

services:
    pim_catalog.filter.attribute_right:
        class: %pim_catalog.filter.attribute_right.class%
        arguments:
            - '@security.context'
        tags:
            - { name: pim_catalog.filter.collection, type: pim:internal_api:attribute:view }
            - { name: pim_catalog.filter.object, type: pim:internal_api:attribute:view }

    pim_catalog.filter.product_value.attribute_group_right:
        class: %pim_catalog.filter.product_value.attribute_group_right.class%
        arguments:
            - '@security.context'
        tags:
            - { name: pim_catalog.filter.collection, type: pim:internal_api:product_value:view }
            - { name: pim_catalog.filter.collection, type: pim:external_api:product:view }

    pim_catalog.filter.product_value.locale_right:
        class: %pim_catalog.filter.product_value.locale_right.class%
        arguments:
            - '@security.context'
            - '@pim_catalog.manager.locale'
        tags:
            - { name: pim_catalog.filter.collection, type: pim:internal_api:product_value:view }
            - { name: pim_catalog.filter.collection, type: pim:external_api:product:view }
            - { name: pim_catalog.filter.collection, type: pim:transform:product_value:structured }
