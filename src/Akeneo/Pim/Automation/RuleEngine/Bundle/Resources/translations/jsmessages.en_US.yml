                failed: Rule creation failed
            constraint:
                code:
                    required: Rule code is required.
                    too_short: "Rule code is too short. It requires {{ characterLimit }} characters or more."
                    allowed_characters: Rule code can only be alphanumeric and underscore characters.
            cross_link: Leave create rule form
        edit:
            properties:
                section:
                    general: General parameters
                    labels: Label translations
            priority:
                label: Priority
            add_to_category: Add to category
            add_conditions: Add conditions
            count_products: "{{ count }} products and product models"
            product_selection: Product selection
            fields:
                family: Family
            actions:
                set_family:
                    title: Set Family
                    subtitle: Select your family
                delete:
                    label: Remove action
                    description: Are you sure you want to remove this action?
            conditions:
                delete:
                    label: Remove condition
                    description: Are you sure you want to remove this condition?
                operators:
                    "STARTS WITH": starts with
                    "ENDS WITH": ends with
                    "CONTAINS": contains
                    "DOES NOT CONTAIN": does not contain
                    "EMPTY": is empty
                    "NOT EMPTY": is not empty
                    "IN": in
                    "NOT IN": not in
                    "IN CHILDREN": in children
                    "NOT IN CHILDREN": not in children
                    "UNCLASSIFIED": is unclassified
                    "IN OR UNCLASSIFIED": is unclassified or in
                    "BETWEEN": between
                    "NOT BETWEEN": not between
                    "=": equals
                    "!=": not equal
                    ">": greater than
                    ">=": equals or greater than
                    "<": less than
                    "<=": equals or less than
            notification:
                success: Rule updated successfully
                failed: Rule update failed
            discard_changes: You will lose changes to the rule if you leave the page.
        helper:
            add_to_category: To add your product selection to one or more categories, please start by selecting our category trees and then, your categories.
            product_selection: "You must define your product selection in order to create your rule. If you don't know how, "
            product_selection_doc_link: take a look at this article.
        legend:
            add_to_category: Create an action
            product_selection: Create a condition
    exceptions:
        loading: An error occurred during rule definition loading.
        required: This field is required

