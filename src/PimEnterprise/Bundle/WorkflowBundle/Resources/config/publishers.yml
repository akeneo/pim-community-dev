parameters:
    pimee_workflow.publisher.chained.class:                     PimEnterprise\Component\Workflow\Publisher\ChainedPublisher
    pimee_workflow.publisher.product.class:                     PimEnterprise\Component\Workflow\Publisher\Product\ProductPublisher
    pimee_workflow.publisher.product_association.class:         PimEnterprise\Component\Workflow\Publisher\Product\AssociationPublisher
    pimee_workflow.publisher.product_completeness.class:        PimEnterprise\Component\Workflow\Publisher\Product\CompletenessPublisher
    pimee_workflow.publisher.datetime.class:                    PimEnterprise\Component\Workflow\Publisher\DateTimePublisher
    pimee_workflow.publisher.product_related_association.class: PimEnterprise\Component\Workflow\Publisher\Product\RelatedAssociationPublisher
    pimee_workflow.unpublisher.product.class:                   PimEnterprise\Component\Workflow\Publisher\Product\ProductUnpublisher

services:
    pimee_workflow.publisher.chained:
        class: '%pimee_workflow.publisher.chained.class%'

    pimee_workflow.publisher.product:
        class: '%pimee_workflow.publisher.product.class%'
        arguments:
            - '@pimee_workflow.builder.published_product'
            - '@pimee_workflow.publisher.chained'
            - '@pimee_workflow.publisher.product_related_association'
            - '@pim_versioning.manager.version'
            - '@pim_serializer'
            - '@pim_catalog.updater.product_without_permission'
        tags:
            - { name: pimee_workflow.publisher }

    pimee_workflow.publisher.datetime:
        class: '%pimee_workflow.publisher.datetime.class%'
        tags:
            - { name: pimee_workflow.publisher }

    pimee_workflow.publisher.product_association:
        class: '%pimee_workflow.publisher.product_association.class%'
        arguments:
            - '%pimee_workflow.entity.published_product_association.class%'
            - '@pimee_workflow.repository.published_product_without_permission'
        tags:
            - { name: pimee_workflow.publisher }

    pimee_workflow.publisher.product_related_association:
        class: '%pimee_workflow.publisher.product_related_association.class%'
        arguments:
            - '@pimee_workflow.repository.published_product'
            - '@pimee_workflow.repository.published_association'
            - '@pim_catalog.repository.association'
        tags:
            - { name: pimee_workflow.publisher }

    pimee_workflow.publisher.product_completeness:
        class: '%pimee_workflow.publisher.product_completeness.class%'
        arguments:
            - '%pimee_workflow.entity.published_product_completeness.class%'
        tags:
            - { name: pimee_workflow.publisher }

    pimee_workflow.unpublisher.product:
        class: '%pimee_workflow.unpublisher.product.class%'
        arguments:
            - '@pimee_workflow.repository.published_association'
            - '@pim_catalog.repository.association_type'
