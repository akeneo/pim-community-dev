      prefix:
        should_not_be_empty: 'El prefijo no puede ser una cadena vacía.'
      suffix:
        should_not_be_empty: 'El sufijo no puede ser una cadena vacía.'
      media_type:
        not_expected: 'El tipo de medio dado no corresponde a los esperados (%supported_media_types%).'
