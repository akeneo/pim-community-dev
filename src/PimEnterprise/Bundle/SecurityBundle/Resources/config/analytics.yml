parameters:
    pimee_security.analytic.locale_access.class:          PimEnterprise\Bundle\SecurityBundle\Analytic\LocaleAccessAnalyticProvider
    pimee_security.analytic.category_access.class:        PimEnterprise\Bundle\SecurityBundle\Analytic\CategoryAccessAnalyticProvider
    pimee_security.analytic.attribute_group_access.class: PimEnterprise\Bundle\SecurityBundle\Analytic\AttributeGroupAccessAnalyticProvider

services:
    pimee_security.analytic.locale_access:
        class: '%pimee_security.analytic.locale_access.class%'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%pimee_security.entity.locale_access.class%'
        tags:
            - { name: pim_analytics.data_collector, type: update_checker }
            - { name: pim_analytics.data_collector, type: system_info_report }

    pimee_security.analytic.category_access:
        class: '%pimee_security.analytic.category_access.class%'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%pimee_security.entity.product_category_access.class%'
        tags:
            - { name: pim_analytics.data_collector, type: update_checker }
            - { name: pim_analytics.data_collector, type: system_info_report }

    pimee_security.analytic.attribute_group_access:
        class: '%pimee_security.analytic.attribute_group_access.class%'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%pimee_security.entity.attribute_group_access.class%'
        tags:
            - { name: pim_analytics.data_collector, type: update_checker }
            - { name: pim_analytics.data_collector, type: system_info_report }
