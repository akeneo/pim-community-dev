              echo export TOPIC_BUSINESS_EVENT=${TOPIC_BUSINESS_EVENT} >> $BASH_ENV
              echo export TOPIC_JOB_QUEUE_UI=${TOPIC_JOB_QUEUE_UI} >> $BASH_ENV
              echo export TOPIC_JOB_QUEUE_IMPORT_EXPORT=${TOPIC_JOB_QUEUE_IMPORT_EXPORT} >> $BASH_ENV
              echo export TOPIC_JOB_QUEUE_DATA_MAINTENANCE=${TOPIC_JOB_QUEUE_DATA_MAINTENANCE} >> $BASH_ENV
              echo export TOPIC_JOB_QUEUE_SCHEDULED_JOB=${TOPIC_JOB_QUEUE_SCHEDULED_JOB} >> $BASH_ENV
              echo export SUBSCRIPTION_WEBHOOK=${SUBSCRIPTION_WEBHOOK} >> $BASH_ENV
              echo export SUBSCRIPTION_JOB_QUEUE_UI=${SUBSCRIPTION_JOB_QUEUE_UI} >> $BASH_ENV
              echo export SUBSCRIPTION_JOB_QUEUE_IMPORT_EXPORT=${SUBSCRIPTION_JOB_QUEUE_IMPORT_EXPORT} >> $BASH_ENV
              echo export SUBSCRIPTION_JOB_QUEUE_DATA_MAINTENANCE=${SUBSCRIPTION_JOB_QUEUE_DATA_MAINTENANCE} >> $BASH_ENV
              echo export SUBSCRIPTION_JOB_QUEUE_SCHEDULED_JOB=${SUBSCRIPTION_JOB_QUEUE_SCHEDULED_JOB} >> $BASH_ENV
              echo export CLOUD_FUNCTION_NAME=${CLOUD_FUNCTION_NAME} >> $BASH_ENV
              echo export CLOUD_FUNCTION_BUCKET=${CLOUD_FUNCTION_BUCKET} >> $BASH_ENV
        - run:
            name: Create branch deployement
            command: |
              ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
              export GIT_SSH_COMMAND='ssh -i ~/.ssh/id_rsa_1f25f8bb595295f6e2f2972f30d4e966 -o UserKnownHostsFile=~/.ssh/known_hosts -o IdentitiesOnly=Yes'
              git config --global user.email "pim_ci@akeneo.com"
              git config --global user.name "pim_ci_deployment"

              cd /tmp
              git clone -b ${CIRCLE_BRANCH} --depth 1 git@github.com:akeneo/pim-enterprise-dev.git
              git clone -b ${CIRCLE_BRANCH} git@github.com:akeneo/pim-saas-k8s-artifacts.git && cd pim-saas-k8s-artifacts || { git clone git@github.com:akeneo/pim-saas-k8s-artifacts.git && cd pim-saas-k8s-artifacts && git checkout -b ${CIRCLE_BRANCH}; }
              rm -rf /tmp/pim-saas-k8s-artifacts/pim-saas-service
              mv /tmp/pim-enterprise-dev/deployments-ucs/pim-saas-service /tmp/pim-saas-k8s-artifacts/pim-saas-service

              ## Create the values.yaml (values.yaml overide by values-ci.yaml)
              cp /tmp/pim-enterprise-dev/deployments-ucs/config/values-pim-ci.yaml /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml

              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml global.extraLabels.instanceName "${INSTANCE_NAME}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml common.gcpFireStoreProjectID "${GOOGLE_CLOUD_FIRESTORE_PROJECT}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml common.gcpProjectID "${GOOGLE_CLOUD_PROJECT}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml common.googleZone "${GOOGLE_ZONE}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml common.location "${LOCATION}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml common.pimMasterDomain "${PIM_MASTER_DOMAIN}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml common.dnsCloudDomain "${GOOGLE_DOMAIN}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml common.region "${GOOGLE_CLUSTER_REGION}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml common.workloadIdentityKSA "${WORKLOAD_IDENTITY_KSA}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml image.pim.tag "${IMAGE_TAG}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml pim.pubsub.topic_business_event "${TOPIC_BUSINESS_EVENT}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml pim.pubsub.topic_job_queue_ui "${TOPIC_JOB_QUEUE_UI}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml pim.pubsub.topic_job_queue_import_export "${TOPIC_JOB_QUEUE_IMPORT_EXPORT}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml pim.pubsub.topic_job_queue_data_maintenance "${TOPIC_JOB_QUEUE_DATA_MAINTENANCE}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml pim.pubsub.topic_job_queue_scheduled_job "${TOPIC_JOB_QUEUE_SCHEDULED_JOB}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml pim.pubsub.subscription_webhook "${SUBSCRIPTION_WEBHOOK}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml pim.pubsub.subscription_job_queue_ui "${SUBSCRIPTION_JOB_QUEUE_UI}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml pim.pubsub.subscription_job_queue_import_export "${SUBSCRIPTION_JOB_QUEUE_IMPORT_EXPORT}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml pim.pubsub.subscription_job_queue_data_maintenance "${SUBSCRIPTION_JOB_QUEUE_DATA_MAINTENANCE}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml pim.pubsub.subscription_job_queue_scheduled_job "${SUBSCRIPTION_JOB_QUEUE_SCHEDULED_JOB}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml pim.cloudFunction.name "${CLOUD_FUNCTION_NAME}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml pim.cloudFunction.bucket "${CLOUD_FUNCTION_BUCKET}"
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/values-ci.yaml pim.jobsPrefix "${CIRCLE_BRANCH_LOWER}-pim-job"

              ## Charts
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/Chart.yaml appVersion ${IMAGE_TAG}

              ## ArgoCD
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/argocd-app/pim-application.yaml spec.source.targetRevision ${CIRCLE_BRANCH}
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/argocd-app/pim-application.yaml spec.destination.namespace pim-${CIRCLE_BRANCH_LOWER}
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/argocd-app/pim-application.yaml metadata.name pim-${CIRCLE_BRANCH_LOWER}
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/argocd-app/pim-application.yaml metadata.labels.name pim-${CIRCLE_BRANCH_LOWER}
              yq w -i /tmp/pim-saas-k8s-artifacts/pim-saas-service/argocd-app/pim-application.yaml spec.source.helm.valueFiles[+] values-ci.yaml

              git add pim-saas-service
              git commit -m "Update release version"
              git push --set-upstream origin ${CIRCLE_BRANCH}
        - run:
            name: Deploy PIM
            command: |
              kubectl apply -f /tmp/pim-saas-k8s-artifacts/pim-saas-service/argocd-app/pim-application.yaml -n argocd

              # Better to store the password in CircleCI or other mecanisme
              ARGOCD_PASSWORD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d)

              # Login to argocd call k8s
              kubectl config set-context --current --namespace=argocd
              argocd login --core argocd.${GOOGLE_DOMAIN} --username admin --password ${ARGOCD_PASSWORD}
              argocd app get pim-${CIRCLE_BRANCH_LOWER} --hard-refresh --core
              argocd app sync pim-${CIRCLE_BRANCH_LOWER} --core --prune|| (argocd app terminate-op pim-${CIRCLE_BRANCH_LOWER} --core  && argocd app wait --operation pim-${CIRCLE_BRANCH_LOWER} --core && argocd app sync pim-${CIRCLE_BRANCH_LOWER} --core --prune)
              echo "argocd app sync successfull"

              echo "============================"
              echo "url : https://argocd.${GOOGLE_DOMAIN}"
              echo "user : admin"
              echo "password : ${ARGOCD_PASSWORD}"
              echo "============================"

