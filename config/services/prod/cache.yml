services:
    security.acl.cache.doctrine.cache_impl:
        public: false
        class: 'Doctrine\Common\Cache\ArrayCache'

    Akeneo\Platform\Bundle\FrameworkBundle\AclCache\AddAclCacheHeaderResponseListener:
        arguments:
            - '@security.acl.cache.doctrine.cache_impl'
        tags:
            - { name: kernel.event_listener, event: kernel.response, method: injectAkeneoAclCacheHeader }
