      label: Skift status
      description: De valgte produkter vil blive aktiveret eller deaktiveret.
      success_flash: Produkt(er) status er blevet ændret
      launched_flash: Bulk-handlingen "Skift status" er blevet startet. Du får besked, når det er gjort.
    edit-common-attributes:
      label: Rediger attributter
      description: De valgte produktattributter vil blive redigeret med følgende data for den valgte landestandard.
