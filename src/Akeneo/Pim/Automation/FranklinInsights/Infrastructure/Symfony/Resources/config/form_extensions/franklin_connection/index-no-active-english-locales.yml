extensions:
    akeneo-franklin-insights-franklin-connection-index-no-active-english-locale:
        module: pim/common/simple-view
        config:
            template: pim/template/common/default-template

    akeneo-franklin-insights-franklin-connection-index-no-active-english-locale-breadcrumb:
        module: pim/common/breadcrumbs
        parent: akeneo-franklin-insights-franklin-connection-index-no-active-english-locale
        targetZone: breadcrumbs
        config:
            tab: pim-menu-settings
            item: akeneo-franklin-insights-menu-settings-mapping

    akeneo-franklin-insights-franklin-connection-index-no-active-english-locale-user-navigation:
        module: pim/menu/user-navigation
        parent: akeneo-franklin-insights-franklin-connection-index-no-active-english-locale
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    akeneo-franklin-insights-franklin-connection-index-no-active-english-locale-title:
        module: pim/common/grid-title
        parent: akeneo-franklin-insights-franklin-connection-index-no-active-english-locale
        targetZone: title
        config:
            title: akeneo_franklin_insights.settings.page_title
            countable: false

    akeneo-franklin-insights-franklin-connection-index-no-active-english-locale-content:
        module: pim/common/simple-view
        parent: akeneo-franklin-insights-franklin-connection-index-no-active-english-locale
        targetZone: content
        config:
            template: pim/template/common/no-data
            templateParams:
                hint: akeneo_franklin_insights.settings.module.no_active_english_locale.title
                subHint: akeneo_franklin_insights.settings.module.no_active_english_locale.sub_title
                imageClass: AknGridContainer-noDataImage
