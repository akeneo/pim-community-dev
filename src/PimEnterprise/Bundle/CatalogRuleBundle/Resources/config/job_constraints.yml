parameters:
    pim_connector.job.job_parameters.constraint_collection_provider.impacted_product_count.class: PimEnterprise\Component\CatalogRule\Connector\Job\JobParameters\ConstraintCollectionProvider\ImpactedProductCount

services:
    # Validation constraints for Exports ------------------------------------------------------------------------------
    pimee_catalog_rule.job_parameters.constraints.simple_yaml_export:
        class: '%pim_connector.job.job_parameters.constraint_collection_provider.simple_yaml_export.class%'
        arguments:
            -
                - 'yml_rule_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    # Validation constraints for Imports ------------------------------------------------------------------------------
    pimee_catalog_rule.job_parameters.constraints.simple_yaml_import:
        class: '%pim_connector.job.job_parameters.constraint_collection_provider.simple_yaml_import.class%'
        arguments:
            -
                - 'yml_rule_import'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    pimee_catalog_rule.job.job_parameters.constraint_collection_provider.product_csv_import:
        class: '%pim_connector.job.job_parameters.constraint_collection_provider.product_csv_import.class%'
        arguments:
            - '@pim_connector.job.job_parameters.constraint_collection_provider.simple_csv_import'
            -
                - 'csv_product_import_with_rules'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    pimee_catalog_rule.job.job_parameters.constraint_collection_provider.product_xlsx_import:
        class: '%pim_connector.job.job_parameters.constraint_collection_provider.product_xlsx_import.class%'
        arguments:
            - '@pim_connector.job.job_parameters.constraint_collection_provider.simple_xlsx_import'
            -
                - 'xlsx_product_import_with_rules'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    pimee_catalog_rule.job.job_parameters.constraint_collection_provider.impacted_product_count:
        class: '%pim_connector.job.job_parameters.constraint_collection_provider.impacted_product_count.class%'
        arguments:
            -
                - 'rule_impacted_product_count'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }
