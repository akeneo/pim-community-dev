services:
    pim_connector.job.job_parameters.default_values_provider.simple_csv_export:
        class: 'Pim\Component\Connector\Job\JobParameters\DefaultValuesProvider\SimpleCsvExport'
        arguments:
            -
                - 'csv_channel_export'
                - 'csv_locale_export'
                - 'csv_currency_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pim_connector.job.job_parameters.default_values_provider.simple_xlsx_export:
        class: 'Pim\Component\Connector\Job\JobParameters\DefaultValuesProvider\SimpleXlsxExport'
        arguments:
            -
                - 'csv_channel_export'
                - 'csv_locale_export'
                - 'csv_currency_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pim_connector.job.job_parameters.default_values_provider.simple_csv_import:
        class: 'Pim\Component\Connector\Job\JobParameters\DefaultValuesProvider\SimpleCsvImport'
        arguments:
            -
                - 'csv_channel_export'
                - 'csv_locale_export'
                - 'csv_currency_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pim_connector.job.job_parameters.default_values_provider.simple_xlsx_import:
        class: 'Pim\Component\Connector\Job\JobParameters\DefaultValuesProvider\SimpleXlsxImport'
        arguments:
            -
                - 'csv_channel_export'
                - 'csv_locale_export'
                - 'csv_currency_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }
