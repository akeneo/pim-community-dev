AcmeEnterprise\Bundle\AppBundle\Model\ProductValue:
    type: embeddedDocument
    fields:
        id:
            id: true
        varchar:
            type: string
        integer:
            type: int
        decimal:
            type: float
        boolean:
            type: boolean
        text:
            type: string
        date:
            type: date
        datetime:
            type: date
        locale:
            type: string
        scope:
            type: string
        attribute:
            type: entity
            targetEntity: Pim\Bundle\CatalogBundle\Entity\Attribute
        entity:
            reference: true
            type: one
            targetDocument: Pim\Bundle\CatalogBundle\Model\ProductInterface
            inversedBy: values
        option:
            type: entity
            targetEntity: Pim\Bundle\CatalogBundle\Entity\AttributeOption
        options:
            notSaved: true
            type: entities
            targetEntity: Pim\Bundle\CatalogBundle\Entity\AttributeOption
            idsField: optionIds
        optionIds:
            type: collection
        metric:
            embedded: true
            type: one
            targetDocument: Pim\Bundle\CatalogBundle\Model\MetricInterface
        prices:
            embedded: true
            type: many
            targetDocument: Pim\Bundle\CatalogBundle\Model\ProductPriceInterface
        media:
            embedded: true
            type: one
            targetDocument: Pim\Bundle\CatalogBundle\Model\ProductMediaInterface
        # custom for Acme
        color:
            type: entity
            targetEntity: Acme\Bundle\AppBundle\Entity\Color
        fabrics:
            notSaved: true
            type: entities
            targetEntity: Acme\Bundle\AppBundle\Entity\Fabric
            idsField: fabricIds
        fabricIds:
            type: collection
        asset:
            notSaved: true
            type: entities
            targetEntity: PimEnterprise\Component\ProductAsset\Model\AssetInterface
            idsField: fabricIds
        assetIds:
            type: collection
