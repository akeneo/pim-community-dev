services:
    _defaults:
        autowire: true
        autoconfigure: true

    _instanceof:
        Akeneo\Connectivity\Connection\Infrastructure\Apps\Security\ScopeMapperInterface:
            tags: [ 'pim_api.security.scope_mapper' ]

    Akeneo\Catalogs\:
        resource: '../../../../'
        exclude:
            - '../../../Symfony/'
            - '../../../../Domain/'
            - '../../../../Application/Exception'

    Akeneo\Catalogs\Application\Handler\:
        resource: '../../../../Application/Handler/'
        tags: [ 'messenger.message_handler' ]

    Akeneo\Catalogs\Infrastructure\Messenger\CommandBus:
        arguments:
            $messageBus: '@catalogs.command.bus'

    Akeneo\Catalogs\Infrastructure\Messenger\QueryBus:
        arguments:
            $messageBus: '@catalogs.query.bus'
