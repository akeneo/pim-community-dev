        invalid_emails_warning: Alcune e-mail non sono valide e non verranno aggiunte.
        emails_belonging_to_other_suppliers_warning: Ogni contributore può appartenere a un solo fornitore. Quando salvi questo fornitore, tutte le e-mail mostrate come avvisi verranno eliminate.
        add_contributors: Aggiungi contributori
        add_button: Aggiungi
        search_by_email_address: Cerca per indirizzo e-mail
        columns:
          email: Indirizzo e-mail
        no_contributor: Non ci sono ancora contributori.
        result_counter: '{0} Nessun risultato|{1} {{ count }} risultato|]1,Inf] {{ count }} risultati'
        notification:
          email_error:
            title: Non è stato possibile aggiungere questo contributore.
            content: "L'e-mail {{ emailAddress }} non è valida: {{ message }}"
          contributor_email_already_exists:
            title: Non è stato possibile aggiungere questo contributore.
            content: L'e-mail {{ emailAddress }} è già utilizzata per un altro fornitore e non supportiamo ancora la possibilità che più fornitori abbiano lo stesso contributore. Ci scusiamo per l'inconveniente.
      success_message: Il fornitore è stato aggiornato correttamente.
      delete_label: Elimina questo fornitore
