parameters:
    pim_catalog_rule.datagrid.extension.filter.orm.attribute.is_smart.class: Akeneo\Pim\Automation\RuleEngine\Bundle\Datagrid\Extension\Filter\Orm\Attribute\IsSmartFilter

services:
    pim_catalog_rule.datagrid.extension.filter.orm.attribute.is_smart:
        class: '%pim_catalog_rule.datagrid.extension.filter.orm.attribute.is_smart.class%'
        arguments:
            - '@form.factory'
            - '@oro_filter.filter_utility'
            - '%pim_catalog.entity.attribute.class%'
            - '%akeneo_rule_engine.model.rule_relation.class%'
        tags:
            - { name: oro_filter.extension.orm_filter.filter, type: attribute_is_smart }

    pim_catalog_rule.datagrid.oro_to_pim_grid_filter:
        class: 'Akeneo\Pim\Automation\RuleEngine\Bundle\Datagrid\OroToPimGridFilterAdapter'
        arguments:
            - '@pim_datagrid.extension.mass_action.dispatcher'
