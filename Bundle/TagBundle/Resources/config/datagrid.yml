datagrid:
    tag-grid:
        options:
            entityHint: tag
        source:
            acl_resource: oro_tag_view
            type: orm
            query:
                select:
                    - t.id
                    - t.name
                    - COUNT(tt.id) as usage
                from:
                    - { table: OroTagBundle:Tag, alias: t }
                join:
                    left:
                        tagging:
                            join: t.tagging
                            alias: tt
                groupBy: t.id

        columns:
            name:
                label: Tag
                type: field
                frontend_type: string
            usage:
                label: Usage Count
                type: field
                frontend_type: integer

        properties:
            id: ~
            update_link:
                type: url
                route: oro_tag_update
                params:
                    - id
            search_link:
                type: url
                route: oro_tag_search
                params:
                    - id
            delete_link:
                type: url
                route: oro_api_delete_tag
                params:
                    - id
        sorters:
            columns:
                name:
                    data_name: t.name
                usage:
                    data_name: usage
            default:
                name: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC

        filters:
            columns:
                name:
                    type: string
                    data_name: t.name
                usage:
                    type: number
                    data_name: usage
                    filter_by_having: true

        actions:
            search:
                type:          navigate
                label:         Search by tag
                link:          search_link
                icon:          search
                acl_resource:  oro_tag_view
                rowAction:     true
            update:
                type:          navigate
                label:         Update
                link:          update_link
                icon:          edit
                acl_resource:  oro_tag_update
            delete:
                type:          delete
                label:         Delete
                link:          delete_link
                icon:          trash
                acl_resource:  oro_tag_delete

    tag-results-grid:
        options:
            entityHint: result
        source:
            acl_resource: oro_tag_view
            type: orm
            query:
                select:
                    - tt
                    - t
                from:
                    - { table: OroTagBundle:Tagging, alias: tt }
                join:
                    left:
                        tagging:
                            join: tt.tag
                            alias: t
                groupBy: tt.entityName, tt.recordId
                where:
                    and:
                        - tt.tag = :tag
        columns:
            entity:
                label: Item
                type: search-result
                frontend_type: html
