name: Test DSM
on:
  pull_request:
    paths:
      - 'akeneo-design-system/**'
# Maybe we can launch unit & visual in parallel in separate jobs
jobs:
  test:
    name: Launch tests on the DSM
    runs-on: ubuntu-latest
    steps:
      - name: checkout:master
        uses: actions/checkout@v2
      - name: Use Node.js 13
        uses: actions/setup-node@v1
        with:
          node-version: 13.13
      - name: Install Packages
        run: cd akeneo-design-system && yarn install
      - name: Launch lint checks
        run: cd akeneo-design-system && yarn lint:check
      - name: Launch unit tests
        run: cd akeneo-design-system && yarn test:run
      - name: Launch visual tests
        run: cd akeneo-design-system && yarn test:visual:run
        id: visual_test_execution

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: test-folder
          path: akeneo-design-system/src

      # Update visual by doing a pull request
      - name: Update visual tests
        if: failure() && steps.visual_test_execution.outcome == 'failure'
        # Here we add a "||Â true" to the find command to avoid it to fail for no reason.
        run: cd akeneo-design-system && find . -name '*__image_snapshots__*'  -exec rm -rf {} \; || true && yarn test:visual:update
      - uses: mdecoleman/pr-branch-name@1.0.0
        if: failure() && steps.visual_test_execution.outcome == 'failure'
        id: extract_branch
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to a new branch and create pull request
        if: failure() && steps.visual_test_execution.outcome == 'failure'
        id: create_visual_pull_request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Update visual tests for branch ${{ steps.extract_branch.outputs.branch }}
          branch: ${{ steps.extract_branch.outputs.branch }}-visual-update
          base: ${{ steps.extract_branch.outputs.branch }}
          title: Update visual tests for branch ${{ steps.extract_branch.outputs.branch }}
          body: This PR updates the visual tests for the changes in the branch ${{ steps.extract_branch.outputs.branch }}
          assignees: ${{ github.actor }}
      - name: Comment PR to notify that new visual are available
        uses: thollander/actions-comment-pull-request@master
        if: failure() && steps.visual_test_execution.outcome == 'failure'
        with:
          message: |
            Your visual regression tests are not passing.
            Here is a pull request to fix them: https://github.com/${{ github.repository }}/pull/${{ steps.create_visual_pull_request.outputs.pull-request-number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Deploy storybook to a staging folder
      -   name: Build staging env
          run: cd akeneo-design-system && yarn run storybook:build
      -   name: Deploy to gh-pages
          uses: peaceiris/actions-gh-pages@v3.7.0-6
          with:
              personal_token: ${{ secrets.DSM_EXTERNAL_TOKEN }}
              publish_dir: ./akeneo-design-system/storybook-static
              destination_dir: ${{ github.event.number }}
              keep_files: true
              external_repository: akeneo/akeneo-design-system
      - name: Comment PR to say that the staging is available
        uses: thollander/actions-comment-pull-request@master
        with:
          message: |
            A new version of the staging env has been deployed :tada:
            Check it out here: https://akeneo.github.io/akeneo-design-system/${{ github.event.number }}/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
