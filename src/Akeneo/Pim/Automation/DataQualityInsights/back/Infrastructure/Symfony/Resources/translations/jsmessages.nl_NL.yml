    key_indicators:
      attributes: '{1}1 attribuut ]1, 200[{{ count }} attributen [200, Inf[meer dan {{ count }} attributen'
      attributes_to_work_on: 'U heeft <improvable_products_count_link/> om aan te werken.'
      list:
        has_image:
          no_data: Je assetcollecties en afbeeldingskenmerken lijken leeg te zijn, je moet afbeeldingen van deze belangrijke indicator uploaden om de kwaliteit van je producten te markeren.
        attributes_perfect_spelling:
          title: Attributen correct gelabeld
          no_data: Uw attribuut en opties labels lijken leeg te zijn, u moet ze verrijken met deze belangrijke indicator om de kwaliteit van uw attributen te benadrukken.
          messages:
            first_step:
              message1: Je hebt het moeilijk met attribuut- en optielabels? Ga  <a href="{{ link }}" target="_blank">hier</a> terug naar de basis?
              message2: Heeft u hulp nodig met de attributen en de opties voor attributen? Kijk dan eens <a href="{{ link }}" target="_blank">hier</a>!
            second_step:
              message1: Neem een kijkje bij uw attributen en optielabels. Uw producten zullen er nadien nog beter uitzien.
              message2: Het lijkt erop dat je onderweg ergens bent verdwaald! Sommige van je labels hebben nog aandacht nodig.
            third_step:
              message1: Je bent zo dichtbij! Slechts een paar laatste aanpassingen en je bent helemaal klaar.
              message2: Sommige van uw attributen en labels hebben nog wat werk nodig, maar u bent op de goede weg.
            perfect_score_step:
              message1: Je catalogus is er meer klaar voor dan ooit! Je hebt geweldig werk gedaan!
              message2: Geweldig werk aan attribuut- en optielabels!
        values_perfect_spelling:
          title: Producten met perfecte spelling in tekst productwaarden
          no_data: Uw tekstgebieden lijken leeg te zijn, u moet ze verrijken voor deze belangrijke indicator om de kwaliteit van uw producten te accentueren.
          messages:
            first_step:
              message1: Je producten verdienen het om goed te worden beschreven. Controleer de spelling!
              message2: U kent uw producten het beste, bekijkt u de spelling eens nauwkeuriger.
              message3: Je product beschrijvingen zijn de merketing van je bedrijf, laten we alle typfouten verhelpen! Eerste indrukken zijn belangrijk.
              message4: Fouten zorgen voor een minder positieve ervaring met uw productdata. Let op dat u extra aandacht aan uw spelling schenkt.
            second_step:
              message1: Je hebt al geweldige producten, nu heb je alleen maar geweldige spellingen nodig!
              message2: Een spelfout kan een klant weghouden, wees precies.
              message3: Sommige producten hebben wat hulp nodig om perfect te zijn. Pas op voor de typfouten!
            third_step:
              message1: Goed spellen maakt een verschil, je bent er bijna!
              message2: Bijna klaar, u bent zo dicht bij een perfecte spelling!
              message3: Je bent een paar spelfouten weg van perfecte productwaarden.
              message4: Nog wat meer inspanningen om een stralende productomschrijving te bereiken!
            perfect_score_step:
              message1: Perfecte spelling in uw gehele catalogus. Goed gedaan!
              message2: "Dat is indrukwekkend: jouw producten zijn foutloos!"
              message3: Je hebt geweldig werk gedaan om 100% van de spelfouten te verwijderen. Gefeliciteerd!
  product_grid:
    filter_label:
      spelling_quality: Spellingskwaliteit
  dictionary:
    helper:
      content: Het woordenboek stelt je in staat om woorden te registreren die genegeerd worden door Insights.
      link_label: Meer informatie over ons helpcenter.
    words: Woorden
    searchPlaceholder: Zoek een woord
    add_words: Voeg hier woorden toe
    no_search_results:
      title: Geen zoekresultaten
      subtitle: Probeer het opnieuw met een andere zoekterm.
    no_data:
      title: Nog geen woorden
      subtitle: Voeg de eerste toe, klik op "Toevoegen" of druk op Enter.
