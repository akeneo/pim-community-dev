oneup_flysystem:
    adapters:
        asset_storage_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'asset'
        catalog_storage_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'catalog'
        jobs_storage_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'jobs'
        archivist_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'archive'
        data_quality_insights_shared_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'dataqualityinsights'
        tailored_import_storage_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'tailoredimport'
        supplier_portal_storage_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'supplierportal'
        local_storage_adapter:
            local:
                location: '/'
        catalogs_mapping_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'catalogs_mapping'
