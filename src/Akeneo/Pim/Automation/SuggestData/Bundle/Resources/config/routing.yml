pimee_suggest_data_push_product:
    path: /suggest-data/{productId}/push-product
    defaults: { _controller: pimee_suggest_data.controller.suggest_data:pushAction }
    methods: [GET]

pimee_suggest_data_pim_ai_connection_index:
    path: /suggest-data/connection
    methods: [GET]

pimee_suggest_data_pim_ai_connection_get:
    path: /suggest-data/connection/{code}
    defaults: { _controller: pimee_suggest_data.controller.pim_ai:getAction }
    requirements:
        code: '[\w._-]+'
    methods: [GET]

pimee_suggest_data_pim_ai_connection_post:
    path: /suggest-data/connection/{code}
    defaults: { _controller: pimee_suggest_data.controller.pim_ai:postAction }
    requirements:
        code: '[\w._-]+'
    methods: [POST]

pimee_suggest_data_pim_ai_connection_map_identifiers:
    path: /suggest-data/connection/mapping
    defaults: { _controller: '' }
    requirements:
        code: '[a-zA-Z0-9_]+'
    methods: [POST]
