services:
    # Create attribute command factory
    akeneo_enrichedentity.application.registry.create_attribute_command_factory_registry:
        class: Akeneo\EnrichedEntity\Application\Attribute\CreateAttribute\CommandFactory\CreateAttributeCommandFactoryRegistry

    akeneo_enrichedentity.application.factory.create_text_attribute_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\CreateAttribute\CommandFactory\CreateTextAttributeCommandFactory
        tags:
            - { name: akeneo_enrichedentity.create_attribute_command_factory }

    akeneo_enrichedentity.application.factory.create_image_attribute_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\CreateAttribute\CommandFactory\CreateImageAttributeCommandFactory
        tags:
            - { name: akeneo_enrichedentity.create_attribute_command_factory }

    # Edit attribute command factory
    akeneo_enrichedentity.application.registry.edit_attribute_command_factory_registry:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditAttributeCommandFactoryRegistry

    akeneo_enrichedentity.application.factory.edit_attribute_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditAttributeCommandFactory
        arguments:
            - '@akeneo_enrichedentity.application.registry.edit_attribute_command_factory_registry'

    akeneo_enrichedentity.application.factory.edit_is_required_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditIsRequiredCommandFactory
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory, priority: 120 }

    akeneo_enrichedentity.application.factory.edit_labels_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditLabelsCommandFactory
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory, priority: 120 }

    akeneo_enrichedentity.application.factory.edit_max_length_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditMaxLengthCommandFactory
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory, priority: 120 }

    akeneo_enrichedentity.application.factory.edit_max_file_size_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditMaxFileSizeCommandFactory
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory, priority: 120 }

    akeneo_enrichedentity.application.factory.edit_allowed_extensions_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditAllowedExtensionsCommandFactory
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory, priority: 120 }

    akeneo_enrichedentity.application.factory.edit_is_textarea_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditIsTextareaCommandFactory
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory, priority: 120 }

    akeneo_enrichedentity.application.factory.edit_is_rich_text_editor_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditIsRichTextEditorCommandFactory
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory, priority: 110 }

    akeneo_enrichedentity.application.factory.edit_validation_rule_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditValidationRuleCommandFactory
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory, priority: 110 }

    akeneo_enrichedentity.application.factory.edit_regular_expression_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditRegularExpressionCommandFactory
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory, priority: 100 }

    # Edit record value command factory
    akeneo_enrichedentity.application.registry.edit_record_value_command_factory_registry:
        class: Akeneo\EnrichedEntity\Application\Record\EditRecord\CommandFactory\EditRecordValueCommandFactoryRegistry

    akeneo_enrichedentity.application.factory.edit_text_value_command_factory:
        class: Akeneo\EnrichedEntity\Application\Record\EditRecord\CommandFactory\EditTextValueCommandFactory
        tags:
            - { name: akeneo_enrichedentity.edit_record_value_command_factory }

    akeneo_enrichedentity.application.factory.edit_file_value_command_factory:
        class: Akeneo\EnrichedEntity\Application\Record\EditRecord\CommandFactory\EditFileValueCommandFactory
        tags:
            - { name: akeneo_enrichedentity.edit_record_value_command_factory }
