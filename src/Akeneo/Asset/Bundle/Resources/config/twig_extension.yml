parameters:
    pimee_produt_asset.twig_extension.file_exists.class:  Akeneo\Asset\Bundle\TwigExtension\RawFileExistsTwigExtension
    pimee_produt_asset.twig_extension.format_bytes.class: Akeneo\Asset\Bundle\TwigExtension\FormatBytesTwigExtension

services:
    pimee_produt_asset.twig_extension.file_exists:
        class: '%pimee_produt_asset.twig_extension.file_exists.class%'
        arguments:
            - '%kernel.root_dir%/../web'
        tags:
            - { name: twig.extension }

    pimee_produt_asset.twig_extension.format_bytes:
        class: '%pimee_produt_asset.twig_extension.format_bytes.class%'
        arguments:
            - '@akeneo_file_storage.file_storage.formater.bytes'
        tags:
            - { name: twig.extension }
