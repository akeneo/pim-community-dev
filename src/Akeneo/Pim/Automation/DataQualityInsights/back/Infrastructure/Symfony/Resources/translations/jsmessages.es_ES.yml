    messages:
      error:
        axis_error: Debido a un error, la nota no se pudo calcular completamente. Inténtelo de nuevo más tarde.
        criterion_error: No se ha podido calcular la categoría.
      success:
        criterion: Todo está bien.
      grading_in_progress: Calificación en progreso.
      axis_grading_in_progress: Calificación en progreso. Vuelva más tarde.
      too_many_attributes: Tienes {{ count }} atributos para mejorar.
      no_attribute_groups:
        title: Lo sentimos, no hemos podido calcular su puntuación de calidad.
        subtitle: "No se puede calcular la puntuación de calidad: ninguno de los grupos de atributos de este producto está activado."
        help_center_link: Descubra cómo la información sobre la calidad de los datos puede ayudarle a mejorarla en nuestro centro de ayuda.
      add_image_attribute_recommendation: Una imagen vale más que mil palabras. Debería añadir un atributo de imagen para mejorar la calidad de los datos de este producto.
      fill_image_attribute_recommendation: Según nuestra experiencia, las imágenes realmente marcan la diferencia. Debería añadir al menos una imagen para mejorar la calidad de los datos de este producto.
      not_applicable:
        message: Este criterio no es aplicable en su contexto.
        help_center_link: Descubra por qué en nuestro Centro de Ayuda.
