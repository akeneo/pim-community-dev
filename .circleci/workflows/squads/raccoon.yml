workflows:
  raccoon_tailored_import_pull_request:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - start_tailored_import?:
          type: approval
          filters:
            branches:
              only:
                - /RAB-.*/
                - /RAC-.*/
      - checkout:
          requires:
            - "start_tailored_import?"
      - build_srnt_dev:
          requires:
            - checkout
      - test_helm_generated_k8s_files:
          requires:
            - checkout
      - deploy_pr_environment?:
          type: approval
          filters:
            branches:
              only:
                - /RAB-.*/
                - /RAC-.*/
      - build_srnt_prod:
          requires:
            - "test_helm_generated_k8s_files"
            - "deploy_pr_environment?"
      - deploy_pr_environment:
          requires:
            - "build_srnt_prod"
      - test_front_tailored_import:
          requires:
            - "build_srnt_dev"
      - test_back_tailored_import:
          requires:
            - "build_srnt_dev"
      - pull_request_success:
          requires:
            - "test_front_tailored_import"
            - "test_back_tailored_import"

  raccoon_job_automation_pull_request:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - start_job_automation?:
          type: approval
          filters:
            branches:
              only:
                - /RAB-.*/
                - /RAC-.*/
      - checkout:
          requires:
            - "start_job_automation?"
      - build_srnt_dev:
          requires:
            - checkout
      - test_helm_generated_k8s_files:
          requires:
            - checkout
      - deploy_pr_environment?:
          type: approval
          filters:
            branches:
              only:
                - /RAB-.*/
                - /RAC-.*/
      - build_srnt_prod:
          requires:
            - "test_helm_generated_k8s_files"
            - "deploy_pr_environment?"
      - deploy_pr_environment:
          requires:
            - "build_srnt_prod"
      - test_front_job_automation:
          requires:
            - "build_srnt_dev"
      - test_back_job_automation:
          requires:
            - "build_srnt_dev"
      - pull_request_success:
          requires:
            - "test_front_job_automation"
            - "test_back_job_automation"
