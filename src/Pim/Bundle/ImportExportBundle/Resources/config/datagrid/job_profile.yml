datagrid:
    job-profile-grid:
        source:
            type: pim_datasource_default
            entity: '%akeneo_batch.entity.job_instance.class%'
            repository_method: createDatagridQueryBuilder
        columns:
            code:
                label: Code
            label:
                label: Label
            alias:
                label:     Job
                type:      job_name
            connector:
                label: Connector
            status:
                label:     Status
                type:      translateable
                data_name: statusLabel
        properties:
            id: ~
            edit_link:
                type: url
                params:
                    - id
            delete_link:
                type: url
                params:
                    - id
            show_link:
                type: url
                params:
                    - id
        actions:
            view:
                type:      navigate
                label:     pim.grid.action.show.title
                icon:      eye-open
                link:      show_link
                rowAction: true
            edit:
                type:  navigate
                label: Edit
                icon:  edit
                link:  edit_link
            delete:
                type:  delete
                label: Delete
                icon:  trash
                link:  delete_link
        sorters:
            columns:
                code:
                    data_name: j.code
                label:
                    data_name: j.label
                connector:
                    data_name: j.connector
                status:
                    data_name: statusLabel
            default:
                code: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'
        filters:
            columns:
                code:
                    type:      string
                    data_name: j.code
                label:
                    type:      string
                    data_name: j.label
                alias:
                    type:      choice
                    data_name: j.alias
                    options:
                        field_options:
                            multiple: true
                connector:
                    type:      choice
                    data_name: j.connector
                    options:
                        field_options:
                            multiple: true
                status:
                    type:      choice
                    data_name: j.status
                    options:
                        field_options:
                            multiple: true
                            choices:
                                0: pim_import_export.status.0
