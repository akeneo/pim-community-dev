oneup_flysystem:
    adapters:
        asset_storage_adapter:
            googlecloudstorage:
                client: 'Google\Cloud\Storage\StorageClient'
                bucket: 'Google\Cloud\Storage\Bucket'
                prefix: 'asset_storage'
        asset_manager_storage_adapter:
            googlecloudstorage:
                client: 'Google\Cloud\Storage\StorageClient'
                bucket: 'Google\Cloud\Storage\Bucket'
                prefix: 'asset_manager_storage'
        catalog_storage_adapter:
            googlecloudstorage:
                client: 'Google\Cloud\Storage\StorageClient'
                bucket: 'Google\Cloud\Storage\Bucket'
                prefix: 'catalog_storage'
        jobs_storage_adapter:
            googlecloudstorage:
                client: 'Google\Cloud\Storage\StorageClient'
                bucket: 'Google\Cloud\Storage\Bucket'
                prefix: 'jobs_storage'
        archivist_adapter:
            googlecloudstorage:
                client: 'Google\Cloud\Storage\StorageClient'
                bucket: 'Google\Cloud\Storage\Bucket'
                prefix: 'archivist'
        data_quality_insights_shared_adapter:
            googlecloudstorage:
                client: 'Google\Cloud\Storage\StorageClient'
                bucket: 'Google\Cloud\Storage\Bucket'
                prefix: 'data_quality_insights'
        data_quality_insights_local_adapter:
            local:
                directory: '%kernel.project_dir%/var/data_quality_insights'
