version: 2.1

orbs:
    slack-app: circleci/slack@4.8.3

workflows:
    version: 2

    octopus_deploy_pull_request:
        when:
            not:
                equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
        jobs:
            - deploy_pr_environment?:
                  type: approval
                  filters:
                    branches:
                      only:
                        - /^(CXP|OCT)-.*/
            - checkout_ee:
                  name: checkout_deploy
                  requires:
                      - deploy_pr_environment?
            - build_prod:
                  requires:
                      - checkout_deploy
            - deploy_pr_environment:
                  name: deploy_octopus_pr
                  requires:
                    - build_prod
                  context:
                    - octopus-slack
                  post-steps:
                    - slack-app/notify:
                        custom: |
                            {
                              "blocks": [
                                {
                                  "type": "section",
                                  "text": {
                                    "type": "mrkdwn",
                                    "text": "<@megane.lepalud> :ziggymoji-hello:"
                                  }
                                },
                                {
                                  "type": "section",
                                  "text": {
                                    "type": "mrkdwn",
                                    "text": "<https://akeneo.atlassian.net/browse/${CIRCLE_BRANCH}|${CIRCLE_BRANCH}> has been deployed here https://${INSTANCE_NAME}.dev.cloud.akeneo.com"
                                  }
                                },
                                {
                                  "type": "section",
                                  "text": {
                                    "type": "mrkdwn",
                                    "text": "Logs are available <https://app.datadoghq.eu/logs/livetail?query=kube_namespace%3Asrnt-${INSTANCE_NAME}|here>."
                                  }
                                }
                              ]
                            }
                        event: pass

    octopus_connectivity_pull_request:
        when:
            not:
                equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
        jobs:
            - start_connectivity?:
                  type: approval
                  filters:
                    branches:
                      only:
                        - /^(CXP|OCT)-.*/
            - checkout_ce:
                  name: checkout_connectivity
                  requires:
                    - start_connectivity?
            - install_ce_front_dependencies:
                  name: install_front_dependencies
                  requires:
                      - checkout_connectivity
            - install_ce_back_dependencies:
                  name: install_back_dependencies
                  requires:
                      - checkout_connectivity
            - build_dev:
                  name: build
                  is_ee_built: false
                  requires:
                      - install_back_dependencies
                      - install_front_dependencies
            - test_front_unit_connectivity:
                  name: test_cxp_front_unit
                  requires:
                      - install_front_dependencies
            - test_front_lint_connectivity:
                  name: test_cxp_front_lint
                  requires:
                      - install_front_dependencies
            - test_back_unit_connectivity:
                  name: test_cxp_back_unit
                  requires:
                      - install_back_dependencies
            - test_back_integration_connectivity:
                  name: test_cxp_back_integration
                  requires:
                      - install_back_dependencies
            - test_back_e2e_connectivity:
                  name: test_cxp_back_e2e
                  requires:
                      - install_back_dependencies
            - test_back_behat_connectivity:
                  name: test_cxp_back_behat
                  requires:
                      - build
            - pull_request_success:
                  requires:
                      - test_cxp_front_lint
                      - test_cxp_front_unit
                      - test_cxp_back_unit
                      - test_cxp_back_integration
                      - test_cxp_back_e2e
                      - test_cxp_back_behat

    octopus_catalogs_pull_request:
        when:
            not:
                equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
        jobs:
            - start_catalogs?:
                  type: approval
                  filters:
                    branches:
                      only:
                        - /^(CXP|OCT)-.*/
            # CE
            - checkout_ce:
                  name: ce_checkout
                  requires:
                    - start_catalogs?
            - install_ce_front_dependencies:
                  name: ce_install_front_dependencies
                  requires:
                      - ce_checkout
            - install_ce_back_dependencies:
                  name: ce_install_back_dependencies
                  requires:
                      - ce_checkout
            - ce_test_front_catalogs:
                  name: ce_test_front
                  requires:
                      - ce_install_front_dependencies
            - ce_test_back_catalogs:
                  name: ce_test_back
                  requires:
                      - ce_install_back_dependencies
            - build_dev:
                  name: ce_build
                  is_ee_built: false
                  requires:
                      - ce_checkout
            # EE
            - checkout_ee:
                name: ee_checkout
                requires:
                  - start_catalogs?
            - build_dev:
                  name: ee_build
                  is_ee_built: true
                  path_to_front_packages: vendor/akeneo/pim-community-dev/front-packages
                  requires:
                      - ee_checkout
            - install_ee_back_dependencies:
                  name: ee_install_back_dependencies
                  requires:
                      - ee_checkout
            - ee_test_back_catalogs:
                  name: ee_test_back
                  notify: false
                  requires:
                    - ee_install_back_dependencies
            # PR Requirements
            - pull_request_success:
                  requires:
                      - ce_test_front
                      - ce_test_back

    octopus_weekly_code_quality:
        when:
            and:
                - equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
                - equal: [ "weekly_octopus_code_quality", << pipeline.schedule.name >> ]
        jobs:
            - checkout_ce
            - build_dev:
                  is_ee_built: false
                  requires:
                      - checkout_ce
            - test_octopus_code_quality:
                  context:
                      - octopus-slack
                  requires:
                      - build_dev
