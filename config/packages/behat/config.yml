akeneo_pim_structure:
    reference_data:
        fabrics:
            class: AcmeEnterprise\Bundle\AppBundle\Entity\Fabric
            type: multi
        color:
            class: AcmeEnterprise\Bundle\AppBundle\Entity\Color
            type: simple

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: warning
            handler:      nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: info
        console:
            type:  console
