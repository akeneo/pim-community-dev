parameters:
    pim_versioning.update_guesser.attribute_group.class:   Akeneo\Tool\Bundle\VersionningBundle\UpdateGuesser\AttributeGroupUpdateGuesser
    pim_versioning.update_guesser.attribute_option.class:  Akeneo\Tool\Bundle\VersionningBundle\UpdateGuesser\AttributeOptionUpdateGuesser
    pim_versioning.update_guesser.chained.class:           Akeneo\Tool\Bundle\VersionningBundle\UpdateGuesser\ChainedUpdateGuesser
    pim_versioning.update_guesser.contains_products.class: Akeneo\Tool\Bundle\VersionningBundle\UpdateGuesser\ContainsProductsUpdateGuesser
    pim_versioning.update_guesser.translations.class:      Akeneo\Tool\Bundle\VersionningBundle\UpdateGuesser\TranslationsUpdateGuesser
    pim_versioning.update_guesser.versionable.class:       Akeneo\Tool\Bundle\VersionningBundle\UpdateGuesser\VersionableUpdateGuesser
    pim_versioning.update_guesser.associations.class:      Akeneo\Tool\Bundle\VersionningBundle\UpdateGuesser\AssociationsUpdateGuesser

services:
    pim_versioning.update_guesser.attribute_group:
        class: '%pim_versioning.update_guesser.attribute_group.class%'
        tags:
            - { name: pim_versioning.update_guesser }

    pim_versioning.update_guesser.attribute_option:
        class: '%pim_versioning.update_guesser.attribute_option.class%'
        tags:
            - { name: pim_versioning.update_guesser }

    pim_versioning.update_guesser.contains_products:
        class: '%pim_versioning.update_guesser.contains_products.class%'
        tags:
            - { name: pim_versioning.update_guesser }

    pim_versioning.update_guesser.translations:
        class: '%pim_versioning.update_guesser.translations.class%'
        arguments:
            - '%pim_versioning.versionable_entities%'
        tags:
            - { name: pim_versioning.update_guesser }

    pim_versioning.update_guesser.versionable:
        class: '%pim_versioning.update_guesser.versionable.class%'
        arguments:
            - '%pim_versioning.versionable_entities%'
        tags:
            - { name: pim_versioning.update_guesser }

    pim_versioning.update_guesser.associations:
        class: '%pim_versioning.update_guesser.associations.class%'
        arguments:
            - '%pim_versioning.versionable_entities%'
        tags:
            - { name: pim_versioning.update_guesser }

    pim_versioning.update_guesser.chained:
        class: '%pim_versioning.update_guesser.chained.class%'
