Akeneo\Pim\WorkOrganization\Workflow\Component\Model\ProductDraft:
    type: entity
    table: pimee_workflow_product_draft
    changeTrackingPolicy: DEFERRED_EXPLICIT
    repositoryClass: Akeneo\Pim\WorkOrganization\Workflow\Bundle\Doctrine\ORM\Repository\EntityWithValuesDraftRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        createdAt:
            type: datetime
            column: created_at
            nullalble: false
        changes:
            type: json_array
            nullalble: false
        rawValues:
            type: native_json
            column: raw_values
        author:
            type: string
            nullalble: false
        status:
            type: integer
            nullable: false
    manyToOne:
        entityWithValues:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\ProductInterface
            joinColumn:
                name: product_id
                referencedColumnName: id
                nullable: false
                onDelete: CASCADE
    uniqueConstraints:
        unique_idx:
            columns: [ author, product_id ]
