pim_importexport_report_index:
    path: report/.{_format}
    defaults: { _controller: pim_import_export.controller.report:indexAction, _format: html }
    requirements:
        _format: html|json

pim_importexport_report_export:
    path: spread/report.{_format}
    defaults: { _controller: pim_import_export.controller.report:exportAction, _format: html }
    requirements:
        _format: html|json

pim_importexport_report_import:
    path: extract/report.{_format}
    defaults: { _controller: pim_import_export.controller.report:importAction, _format: html }
    requirements:
        _format: html|json

pim_importexport_report_download:
    path: extract/report/{id}/download
    defaults: { _controller: pim_import_export.controller.report:downloadLogFileAction }
    requirements:
        id: \d+
