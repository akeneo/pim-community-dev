parameters:
    # import rules
    pimee_catalog_rule.processor.denormalization.rule_definition.class: Akeneo\Pim\Automation\RuleEngine\Component\Connector\Processor\Denormalization\RuleDefinitionProcessor
    # export rules
    pimee_catalog_rule.processor.normalization.rule_definition.class: Akeneo\Pim\Automation\RuleEngine\Component\Connector\Processor\Normalization\RuleDefinitionProcessor
    # product loader
    pimee_catalog_rule.processor.product_loader.class: Akeneo\Pim\Automation\RuleEngine\Component\Connector\Processor\ProductLoaderProcessor

services:
    # import rules
    pimee_catalog_rule.processor.denormalization.rule_definition:
        class: '%pimee_catalog_rule.processor.denormalization.rule_definition.class%'
        arguments:
            - '@akeneo_rule_engine.repository.rule_definition'
            - '@pimee_catalog_rule.denormalizer.product_rule.chained'
            - '@validator'
            - '@akeneo_rule_engine.updater.rule_definition'
            - '@pim_catalog.repository.attribute'
            - '@akeneo_file_storage.file_storage.file.file_storer'
            - '%akeneo_rule_engine.model.rule_definition.class%'
            - '%akeneo_rule_engine.model.rule.class%'

    # export rules
    pimee_catalog_rule.processor.normalization.rule_definition:
        class: '%pimee_catalog_rule.processor.normalization.rule_definition.class%'
        arguments:
            - '@akeneo_rule_engine.normalizer.standard.rule'

    # product loader
    pimee_catalog_rule.processor.product_loader:
        class: '%pimee_catalog_rule.processor.product_loader.class%'
        arguments:
            - '@pim_catalog.repository.product'
