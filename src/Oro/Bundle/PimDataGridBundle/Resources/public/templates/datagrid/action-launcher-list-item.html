<li>
    <<%- tagName %> href="<%= link %>" class="<%- className %><% if (!enabled) { %> disabled<% } %>"
        <% _.each(attributes, function(attribute, name) { %>
            <%- name %>="<%- attribute %>"
        <% }) %>
        title="<%- label %>"
    >
        <%- label %>
    </<%- tagName %>>
</li>
