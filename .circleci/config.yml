version: 2.1

aliases:
  - &envVarsDeployDev
      ENV_NAME: "dev"
      GOOGLE_PROJECT_ID: "akecld-saas-dev"
      GOOGLE_COMPUTE_ZONE: "europe-west3-a"
      CLUSTER_NAME: "europe-west3-a"

  - &envVarsDeployPreprod
      ENV_NAME: "preprod"
      GOOGLE_PROJECT_ID: "akecld-saas-preprod"
      GOOGLE_COMPUTE_ZONE: "europe-west3-a"
      CLUSTER_NAME: "europe-west3-a"

  - &dockerCloudDeployer
      docker:
        - image: eu.gcr.io/akeneo-cloud/cloud-deployer:2.4
          auth:
            username: _json_key  # default username when using a JSON key file to authenticate
            password: $GCLOUD_SERVICE_KEY_DEV  # JSON service account you created, do not encode to base64

jobs:
  checkout:
    docker:
      - image: alpine/git
    steps:
      - checkout
      - run:
          name: Persist default IMAGE_TAG to be the repo last commit SHA1
          command: |
              echo export IMAGE_TAG=$CIRCLE_SHA1>> persisted_env_vars
              echo export IMAGE_TAG_SHORTED=$(echo $CIRCLE_SHA1 | cut -c -7)>> persisted_env_vars
      - persist_to_workspace:
          root: ~/
          paths:
            - project

  build_dev:
    parameters:
        is_pull_request:
            type: boolean
            default: true
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - attach_workspace:
            at: ~/
      - run:
          name: Copy docker-compose.override.yml.dist
          command: cp .circleci/docker-compose.override.yml.dist docker-compose.override.yml
      - run:
          name: Build the latest Docker images
          command: |
              make php-image-dev
              docker save -o php-pim-image.tar akeneo/pim-dev/php:7.4
      - run:
          name: Setup tests results folder and log folder
          command: mkdir -p var/tests/phpspec var/tests/csfixer var/logs var/tests/screenshots ~/.cache/yarn ~/.composer
      - run:
          name: Change owner on project dir (default user = circleci (1001) and docker needs uid 1000)
          command: |
              sudo chown -R 1000:1000 ../project
              sudo chown -R 1000:1000 ~/.composer
              sudo chown -R 1000:1000 ~/.cache/yarn
      - when:
            condition: << parameters.is_pull_request >>
            steps:
                - run:
                      name: Update composer.json if same branch exists in CE
                      command: >
                          curl --output /dev/null --silent --head --fail
                          https://github.com/akeneo/pim-community-dev/tree/${CIRCLE_BRANCH} &&
                          docker-compose run --rm -u www-data:www-data php php
                          /usr/local/bin/composer require "akeneo/pim-community-dev:dev-${CIRCLE_BRANCH}" --no-update ||
                          echo "No CE branch $CIRCLE_BRANCH found. I don't touch the composer.json file."
      - run:
          name: Install back and front dependencies
          command: make dependencies
          environment:
            YARN_REGISTRY: "http://registry.yarnpkg.com"
      - run:
          name: Install assets
          command: make assets
      - run:
          name: Build css
          command: make css
      - run:
          name: Create hash for DSM version
          command: |
            find vendor/akeneo/pim-community-dev/akeneo-design-system -type f -print0 | sort -z | xargs -0 sha1sum | sha1sum > ~/akeneo-design-system.hash
            date +%F >> ~/akeneo-design-system.hash
      - run:
          name: Set DSM directory owner to circleci
          command: sudo chown -R 1001:1001 vendor/akeneo/pim-community-dev/akeneo-design-system
      - restore_cache:
          name: Restore DSM cache
          key: dsm-lib-{{ checksum "~/akeneo-design-system.hash" }}
      - run:
          name: Set DSM directory owner to docker
          command: sudo chown -R 1000:1000 vendor/akeneo/pim-community-dev/akeneo-design-system
      - run:
          name: Build DSM
          command: test -d vendor/akeneo/pim-community-dev/akeneo-design-system/lib || make dsm
      - save_cache:
          name: Save DSM cache
          key: dsm-lib-{{ checksum "~/akeneo-design-system.hash" }}
          paths:
            - vendor/akeneo/pim-community-dev/akeneo-design-system/lib
      - run:
          name: Build Javascript
          command: make javascript-dev
      - run:
            name: Change owner on project dir after installing when there is no cache
            command: sudo chmod -R 777 ../project
      - persist_to_workspace:
          root: ~/
          paths:
            - project

  test_back_static_and_acceptance:
      machine:
          image: ubuntu-2004:202010-01
      steps:
          - attach_workspace:
                at: ~/
          - run:
                name: Change owner on project dir (default user = circleci (1001) and docker needs uid 1000)
                command: sudo chown -R 1000:1000 ../project
          - run:
                name: No legacy translation format
                command: PIM_CONTEXT=test make find-legacy-translations
          - run:
                name: Load archived docker image
                command: docker load -i php-pim-image.tar
          - run:
                name: Static tests
                command: PIM_CONTEXT=test make static-back
          - run:
                name: Analyzes source code to flag programming errors, bugs, stylistic errors, and suspicious constructs
                command: PIM_CONTEXT=test make lint-back
          - run:
                name: Code Coupling Detection
                command: PIM_CONTEXT=test make coupling-back
          - run:
                name: Unit tests
                command: PIM_CONTEXT=test make unit-back
          - run:
                name: Acceptance tests
                command: PIM_CONTEXT=test make acceptance-back
          - store_test_results:
                path: var/tests
          - store_artifacts:
                path: var/tests
          - store_artifacts:
                path: var/logs

  test_back_integration_bounded_contexts:
      machine:
          image: ubuntu-2004:202010-01
      steps:
          - attach_workspace:
                at: ~/
          - run:
                name: Change owner on project dir in order to archive the project into the workspace
                command: sudo chown -R 1000:1000 ../project
          - run:
                name: Start containers
                command: |
                    docker load -i php-pim-image.tar
                    APP_ENV=test C='fpm mysql elasticsearch object-storage pubsub-emulator' make up
                    docker/wait_docker_up.sh
          - run:
                name: Install database
                command: APP_ENV=test make database
          - run:
                name: Data Quality
                command: PIM_CONTEXT=data-quality-insights make data-quality-insights-integration-back
          - run:
                name: Asset Manager
                command: PIM_CONTEXT=asset-manager make asset-manager-integration-back
          - run:
                name: Rules Engine
                command: PIM_CONTEXT=rule-engine make rule-engine-integration-back
          - store_test_results:
                path: var/tests/phpunit
          - store_artifacts:
                path: var/tests/phpunit
          - store_artifacts:
                path: var/logs

  test_back_integration_reference_entities:
      machine:
          image: ubuntu-2004:202010-01
      steps:
          - attach_workspace:
                at: ~/
          - run:
                name: Change owner on project dir in order to archive the project into the workspace
                command: sudo chown -R 1000:1000 ../project
          - run:
                name: Start containers
                command: |
                    docker load -i php-pim-image.tar
                    APP_ENV=test C='fpm mysql elasticsearch object-storage pubsub-emulator' make up
                    docker/wait_docker_up.sh
          - run:
                name: Install database
                command: APP_ENV=test make database
          - run:
                name: Reference Entities
                command: PIM_CONTEXT=reference-entity make reference-entity-integration-back
          - store_test_results:
                path: var/tests/phpunit
          - store_artifacts:
                path: var/tests/phpunit
          - store_artifacts:
                path: var/logs

  test_back_phpunit:
      machine:
          image: ubuntu-2004:202010-01
      parallelism: 20
      steps:
          - attach_workspace:
                at: ~/
          - run:
                name: Change owner on project dir in order to archive the project into the workspace
                command: sudo chown -R 1000:1000 ../project
          - run:
                name: Start containers
                command: |
                    docker load -i php-pim-image.tar
                    APP_ENV=test C='fpm mysql elasticsearch object-storage pubsub-emulator' make up
                    docker/wait_docker_up.sh
          - run:
                name: Install database
                command: APP_ENV=test make database
          - run:
                name: PhpUnit Integration
                command: PIM_CONTEXT=test make pim-integration-back
          - run:
                name: PhpUnit End to end
                command: PIM_CONTEXT=test make end-to-end-back
          - store_test_results:
                path: var/tests/phpunit
          - store_artifacts:
                path: var/tests/phpunit
          - store_artifacts:
                path: var/logs

  test_back_behat_legacy:
    machine:
        image: ubuntu-2004:202010-01
    parallelism: 40
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Get Behat Suite name to run
          command: |
            TESTSUITE=$(echo $CIRCLE_BRANCH | sed -e 's/^.*-\([^-]*\)$/\1/g')
            if ! [[ $TESTSUITE =~ ^(weasel|chipmunk|raccoon)$ ]] ; then
              TESTSUITE="all"
            fi
            echo "Behat Suite to run: "$TESTSUITE
            echo "export TESTSUITE=$TESTSUITE" >> $BASH_ENV
      - run:
          name: Change owner on project dir in order to archive the project into the workspace
          command: sudo chown -R 1000:1000 ../project
      - run:
          name: Start containers
          command: |
            docker load -i php-pim-image.tar
            APP_ENV=behat C='fpm mysql elasticsearch httpd object-storage selenium pubsub-emulator' make up
            docker/wait_docker_up.sh
      - run:
          name: Install database
          command: APP_ENV=behat make database
      - run:
          name: End to end Behat tests
          command: PIM_CONTEXT=test SUITE=$TESTSUITE make end-to-end-legacy
      - run:
          name: Gather Junit test result files in the same directory to improve the render of failing tests
          command: |
              set -e
              cd var/tests/behat
              sudo chmod -R 777 .
              for subdir in */*; do mv "${subdir}" "${subdir/\//_}"; done
          when: always
      - store_test_results:
          path: var/tests/behat
      - store_artifacts:
          path: var/tests/behat
      - store_artifacts:
          path: var/logs
      - store_artifacts:
          path: var/tests/screenshots

  pull_request_success:
      docker:
          - image: alpine/git
      steps:
          - run:
              name: Success
              command: echo "The build has run with success! Let's merge :)"

  test_front_code_style:
      machine:
          image: ubuntu-2004:202010-01
      steps:
        - attach_workspace:
            at: ~/
        - run:
              name: Create yarn cache folder
              command: mkdir -p  ~/.cache/yarn
        - run:
              name: Change owner on project dir (default user = circleci (1001) and docker needs uid 1000)
              command: sudo chown -R 1000:1000 ../project ~/.cache/yarn
        - run:
            name: Front type checking
            command: make javascript-dev-strict
        - run:
            name: Front linter
            command: PIM_CONTEXT=test make lint-front

  test_front_static_acceptance_and_integration:
      machine:
          image: ubuntu-2004:202010-01
      steps:
        - attach_workspace:
            at: ~/
        - run:
              name: Create yarn cache folder
              command: mkdir -p  ~/.cache/yarn
        - run:
              name: Change owner on project dir (default user = circleci (1001) and docker needs uid 1000)
              command: sudo chown -R 1000:1000 ../project ~/.cache/yarn
        - run:
            name: Front unit tests
            command: PIM_CONTEXT=test make unit-front

  test_back_performance:
    machine:
        image: ubuntu-2004:202010-01
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Change owner on project dir (default user = circleci (1001) and docker needs uid 1000)
          command: sudo chown -R 1000:1000 ../project
      - run:
          name: Start containers
          command: |
            export ES_JAVA_OPTS='-Xms2g -Xmx2g'
            docker load -i php-pim-image.tar
            APP_ENV=test APP_DEBUG=false C='fpm mysql httpd elasticsearch object-storage blackfire pubsub-emulator' make up
            docker/wait_docker_up.sh
      - run:
          name: Run performance tests
          command: APP_ENV=test .circleci/run_performance_tests.sh
      - store_test_results:
          path: var/tests/phpunit
      - store_artifacts:
          path: var/tests/phpunit
      - store_artifacts:
          path: var/logs

  build_prod:
      parameters:
          is_pull_request:
              type: boolean
              default: true
      environment:
        <<: *envVarsDeployDev
      machine:
          image: ubuntu-2004:202010-01
      steps:
          - attach_workspace:
                at: ~/
          - set_gcloud_config_dev
          - restore_persisted_env_vars
          - when:
                condition: << parameters.is_pull_request >>
                steps:
                    - run:
                          name: Update composer.json if same branch exists in CE
                          command: >
                              curl --output /dev/null --silent --head --fail
                              https://github.com/akeneo/pim-community-dev/tree/${CIRCLE_BRANCH} &&
                              sed -i "s|\"akeneo/pim-community-dev\": \"dev-master|\"akeneo/pim-community-dev\": \"dev-${CIRCLE_BRANCH}|" composer.json ||
                              echo "No CE branch $CIRCLE_BRANCH found. I don't touch the composer.json file."
          - run:
              name: Build PROD PIM docker image
              command: PIM_CONTEXT=deployment IMAGE_TAG_DATE=$(date +%Y%m%d%H%M%S) make php-image-prod
          - run:
              name: Push PROD PIM image on docker registry
              command: PIM_CONTEXT=deployment make push-php-image-prod

  test_cronjobs_existence:
      environment:
        <<: *envVarsDeployDev
      machine:
          image: ubuntu-2004:202010-01
      steps:
          - attach_workspace:
                at: ~/
          - set_gcloud_config_dev
          - restore_persisted_env_vars
          - run:
              name: Install yq
              command: |
                  wget https://github.com/mikefarah/yq/releases/download/3.3.1/yq_linux_386
                  sudo mv yq_linux_386 /usr/local/bin/yq
                  sudo chmod +x /usr/local/bin/yq
          - run:
              name: Test Cronjob jobs exists
              command: PIM_CONTEXT=deployment make test-helm-cronjob

  test_helm_generated_k8s_files:
      environment:
        <<: *envVarsDeployDev
      <<: *dockerCloudDeployer
      steps:
          - attach_workspace:
                at: ~/
          - set_gcloud_config_dev
          - restore_persisted_env_vars
          - run:
              name: Test Serenity Helm generated yaml files compliance with current kubernetes Version
              command: PIM_CONTEXT=deployment K8S_CLUSTER_VERSION_ENABLED=1  make test_helm_generated_k8s_files
          - run:
              name: Test Serenity with Onboarder bundle Helm generated yaml files compliance with current kubernetes Version
              command: PIM_CONTEXT=deployment WITH_ONBOARDER=1 K8S_CLUSTER_VERSION_ENABLED=1 make test_helm_generated_k8s_files
          - run:
              name: Test Serenity Helm generated yaml files compliance with latest kubernetes Version
              command: PIM_CONTEXT=deployment make test_helm_generated_k8s_files
          - run:
              name: Test Serenity with Onboarder bundle Helm generated yaml files compliance with latest kubernetes Version
              command: PIM_CONTEXT=deployment WITH_ONBOARDER=1 make test_helm_generated_k8s_files

  test_deploy:
      environment:
        <<: *envVarsDeployDev
      <<: *dockerCloudDeployer
      steps:
          - attach_workspace:
                at: ~/
          - set_gcloud_config_dev
          - restore_persisted_env_vars
          - run: 
              name: DATADOG deployment Livetail logs page
              command: echo "https://app.datadoghq.eu/logs/livetail?cols=service%2Ccomponent%2Cpfid&from_ts=0&index=main&live=true&messageDisplay=inline&query=kube_namespace%3Asrnt-pimci-${IMAGE_TAG_SHORTED}&stream_sort=time%2Casc&to_ts=-1"
          - run:
              name: Deploy PIM on kubernetes
              command: PIM_CONTEXT=deployment make deploy-serenity
          - run:
              name: Test PIM connexion on kubernetes
              command: PIM_CONTEXT=deployment make test-prod
          - run:
              name: Prepare infrastructure artifacts
              command: PIM_CONTEXT=deployment make prepare-infrastructure-artifacts
              when: on_fail
          - store_artifacts:
              path: ~/artifacts/infra
          - run:
              name: Remove env on kubernetes
              command: PIM_CONTEXT=deployment make delete
              when: always

  test_upgrade_from_last_release:
      environment:
          <<: *envVarsDeployDev
      <<: *dockerCloudDeployer
      steps:
          - attach_workspace:
                at: ~/
          - add_ssh_keys
          - set_gcloud_config_dev
          - restore_persisted_env_vars
          - run:
                name: Get latest release & export variables
                command: |
                    git tag --list | grep -E "^v?[0-9]+$" | sort -r > /tmp/pim-tags.txt
                    LATEST_RELEASE=$(head -n 1 /tmp/pim-tags.txt)
                    echo $LATEST_RELEASE
                    ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
                    echo export IMAGE_TAG=${LATEST_RELEASE} >> $BASH_ENV
                    echo export INSTANCE_NAME_PREFIX=pimup >> $BASH_ENV
                    echo export INSTANCE_NAME=pimup-$(echo $CIRCLE_SHA1 | cut -c -7) >> $BASH_ENV
                    echo export CIRCLE_SHA1=${CIRCLE_SHA1} >> $BASH_ENV
          - run:
                name: Deploy instance with latest release
                command: |
                    PIM_CONTEXT=deployment make create-ci-release-files
                    PIM_CONTEXT=deployment make change-terraform-source-version
                    PIM_CONTEXT=deployment make deploy
          - run:
                name: Upgrade
                command: PIM_CONTEXT=deployment IMAGE_TAG=$CIRCLE_SHA1 make deploy-serenity
          - run:
                name: Production tests on upgraded env
                command: PIM_CONTEXT=deployment make test-prod
          - run:
                name: Check that upgrader pod ran
                command: kubectl get pods --namespace=srnt-pimup-$(echo $CIRCLE_SHA1 | cut -c -7) | grep pim-upgrader
          - run:
                name: Prepare infrastructure artifacts
                command: PIM_CONTEXT=deployment make prepare-infrastructure-artifacts
                when: on_fail
          - store_artifacts:
                path: ~/artifacts/infra
          - run:
                name: Remove upgraded env
                command: IMAGE_TAG=$CIRCLE_SHA1 PIM_CONTEXT=deployment make delete
                when: always

  release:
      environment:
          <<: *envVarsDeployDev
      machine:
          image: ubuntu-2004:202010-01
      steps:
          - attach_workspace:
                  at: ~/
          - set_gcloud_config_dev
          - restore_persisted_env_vars
          - run:
              name: Push Terraform modules to GCS
              command: |
                SERENITY_RELEASE_NAME=v$(docker run --rm eu.gcr.io/akeneo-ci/pim-enterprise-dev:${IMAGE_TAG} grep -o "const VERSION = '.*';$" src/Akeneo/Platform/EnterpriseVersion.php | sed "s/const VERSION = '//" | sed "s/';//")
                BOTO_CONFIG=/dev/null gsutil -m cp -r /home/circleci/project/deployments/terraform gs://akecld-terraform-modules/serenity-edition/$SERENITY_RELEASE_NAME/
          - run:
              name: PIM_CONTEXT=deployment make release
              command: OLD_IMAGE_TAG=$IMAGE_TAG PIM_CONTEXT=deployment make release

  deploy_helpdesk_environment:
      environment:
        <<: *envVarsDeployPreprod
      <<: *dockerCloudDeployer
      steps:
            - attach_workspace:
                at: ~/
            - set_gcloud_config_preprod
            - add_ssh_keys
            - restore_persisted_env_vars
            - run:
                name: Get latest release
                command: |
                    ssh-keyscan github.com >> ~/.ssh/known_hosts
                    git tag --list | grep -E "^v?[0-9]+$" | sort -r > /tmp/pim-tags.txt
                    RELEASE_TO_DEPLOY=$(head -n 1 /tmp/pim-tags.txt)
                    echo export IMAGE_TAG=${RELEASE_TO_DEPLOY} >> $BASH_ENV
                    echo export ENV_NAME=preprod >> $BASH_ENV
                    echo export INSTANCE_NAME=pimci-helpdesk >> $BASH_ENV
                    echo export PIM_CONTEXT=deployment >> $BASH_ENV
            - run:
                name: Generate config files and deploy
                command: |
                    PIM_CONTEXT=deployment make create-ci-release-files
                    PIM_CONTEXT=deployment make change-terraform-source-version
            - run:
                name: Deploy
                command: |
                    PIM_CONTEXT=deployment make deploy
            - run:
                name: Communicate
                command: |
                    PIM_CONTEXT=deployment make slack_helpdesk

  deploy_pm_environment:
      environment:
          <<: *envVarsDeployPreprod
      <<: *dockerCloudDeployer
      steps:
          - attach_workspace:
                at: ~/
          - set_gcloud_config_preprod
          - restore_persisted_env_vars
          - add_ssh_keys
          - run:
                name: Latest master version for PMs
                command: |
                    INSTANCE_NAME=pimci-pm PIM_CONTEXT=deployment make deploy-serenity

  deploy_pr_environment:
      environment:
          <<: *envVarsDeployDev
      <<: *dockerCloudDeployer
      steps:
          - attach_workspace:
                at: ~/
          - set_gcloud_config_dev
          - restore_persisted_env_vars
          - run:
                name: Deploy PR environment
                command: |
                    if [[ ${CIRCLE_PULL_REQUEST##*/} == "" ]]; then echo "ERROR : CIRCLE_PULL_REQUEST is empty."; exit 1;fi
                    echo "This environment will be available at https://pimci-pr-${CIRCLE_PULL_REQUEST##*/}.dev.cloud.akeneo.com once deployed :) "
          - run:
                name: Deploy PR environment
                command: ENV_NAME=dev INSTANCE_NAME_PREFIX=pimci-pr INSTANCE_NAME=pimci-pr-${CIRCLE_PULL_REQUEST##*/} ACTIVATE_MONITORING=false PIM_CONTEXT=deployment make deploy-serenity
          - run:
              name: Prepare infrastructure artifacts
              command: ENV_NAME=dev INSTANCE_NAME_PREFIX=pimci-pr INSTANCE_NAME=pimci-pr-${CIRCLE_PULL_REQUEST##*/} PIM_CONTEXT=deployment make prepare-infrastructure-artifacts
              when: on_fail
          - store_artifacts:
              path: ~/artifacts/infra
          - run:
              name: Remove env on kubernetes
              command: ENV_NAME=dev INSTANCE_NAME_PREFIX=pimci-pr INSTANCE_NAME=pimci-pr-${CIRCLE_PULL_REQUEST##*/} PIM_CONTEXT=deployment make delete
              when: on_fail

  test_upgrade_from_serenity_customer_db:
      environment:
          <<: *envVarsDeployDev
      <<: *dockerCloudDeployer
      steps:
          - attach_workspace:
                at: ~/
          - add_ssh_keys
          - set_gcloud_config_dev
          - restore_persisted_env_vars
          - run:
                name: Duplicate PROD environment
                command: |
                    ssh-keyscan github.com >> ~/.ssh/known_hosts
                    LIST_SOURCE_PFID=( srnt-nature-et-decouvertes srnt-invivo )
                    RANDOM_SOURCE_PFID=$(( $RANDOM % 2 ))
                    SOURCE_PFID=${LIST_SOURCE_PFID[${RANDOM_SOURCE_PFID}]}
                    INSTANCE_NAME=$(echo "pimci-duplic-${IMAGE_TAG}"|cut -c1-40)
                    INSTANCE_NAME=${INSTANCE_NAME} IMAGE_TAG=${CIRCLE_SHA1} INSTANCE_NAME_PREFIX=pimci-duplic ENV_NAME=dev SOURCE_PFID=${SOURCE_PFID} PIM_CONTEXT=deployment  make clone_serenity
          - run:
                name: Upgrade the duplicate environment
                command: |
                    INSTANCE_NAME_PREFIX=pimci-duplic IMAGE_TAG=${CIRCLE_SHA1} INSTANCE_NAME=$(echo "pimci-duplic-${IMAGE_TAG}"|cut -c1-40) PIM_CONTEXT=deployment  make create-ci-release-files get_mysql_parameters_disk deploy
          - run:
              name: Prepare infrastructure artifacts
              command: INSTANCE_NAME=$(echo "pimci-duplic-${IMAGE_TAG}"|cut -c1-40) PIM_CONTEXT=deployment make prepare-infrastructure-artifacts
              when: on_fail
          - store_artifacts:
              path: ~/artifacts/infra

  delete_pr_environments_hourly:
      environment:
          <<: *envVarsDeployDev
      <<: *dockerCloudDeployer
      steps:
          - attach_workspace:
                at: ~/
          - set_gcloud_config_dev
          - run:
                name: Delete PR environment
                command: |
                    PIM_CONTEXT=deployment make delete_pr_environments_hourly

  mr_proper:
      environment:
          <<: *envVarsDeployDev
      <<: *dockerCloudDeployer
      steps:
          - attach_workspace:
                at: ~/
          - set_gcloud_config_dev
          - run:
                name: Clean unliked ressources
                command: |
                    PIM_CONTEXT=deployment make mr-proper

  delete_pr_environment:
      environment:
          <<: *envVarsDeployDev
      <<: *dockerCloudDeployer
      steps:
          - attach_workspace:
