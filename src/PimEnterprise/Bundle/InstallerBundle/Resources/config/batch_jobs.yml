connector:
    name: Data fixtures
    jobs:
        fixtures_attribute_group_access_yml:
            title: pim_installer.jobs.fixtures_attribute_group_access_yml.title
            type:  fixtures
            steps:
                import:
                    title:     pim_installer.jobs.fixtures_attribute_group_access_yml.import.title
                    services:
                        reader:    pim_base_connector.reader.file.yaml
                        processor: pimee_base_connector.processor.attribute_group_access
                        writer:    pim_base_connector.writer.doctrine

        fixtures_product_category_access_yml:
            title: pim_installer.jobs.fixtures_product_category_access_yml.title
            type:  fixtures
            steps:
                import:
                    title:     pim_installer.jobs.fixtures_product_category_access_yml.import.title
                    services:
                        reader:    pim_base_connector.reader.file.yaml
                        processor: pimee_base_connector.processor.category_access
                        writer:    pim_base_connector.writer.doctrine

        fixtures_asset_category_csv:
            title: pim_installer.jobs.fixtures_asset_category_csv.title
            type:  fixtures
            steps:
                validation:
                    title: pim_connector.jobs.csv_product_import.validation.title
                    class: %pim_connector.step.validator.class%
                    services:
                        charsetValidator: pim_connector.validator.item.charset_validator
                import_asset_category:
                    title:         pimee_product_asset.jobs.csv_asset_category_import.title
                    services:
                        reader:    pimee_product_asset.reader.file.csv_asset_category
                        processor: pimee_product_asset.processor.denormalization.category.flat
                        writer:    pimee_product_asset.writer.doctrine.category
                    parameters:
                        batchSize: 1

        fixtures_job_profile_access_yml:
            title: pim_installer.jobs.fixtures_job_profile_yml.title
            type:  fixtures
            steps:
                import:
                    title:     pim_installer.jobs.fixtures_job_profile_access_yml.import.title
                    services:
                        reader:    pim_base_connector.reader.file.yaml
                        processor: pimee_base_connector.processor.job_profile_access
                        writer:    pim_base_connector.writer.doctrine

        fixtures_locale_access_yml:
            title: pim_installer.jobs.fixtures_locale_yml.title
            type:  fixtures
            steps:
                import:
                    title:     pim_installer.jobs.fixtures_locale_access_yml.import.title
                    services:
                        reader:    pim_base_connector.reader.file.yaml
                        processor: pimee_base_connector.processor.locale_access
                        writer:    pim_base_connector.writer.doctrine

        fixtures_rule_yml:
            title: pim_installer.jobs.fixtures_locale_yml.title
            type:  fixtures
            steps:
                import:
                    title:     pim_installer.jobs.fixtures_rule_yml.import.title
                    services:
                        reader:    pim_base_connector.reader.file.yaml
                        processor: pimee_catalog_rule.processor.denormalization.rule_definition
                        writer:    pimee_catalog_rule.writer.doctrine.rule_definition

        fixtures_asset_csv:
            title: pimee_base_connector.jobs.fixtures_asset_csv.title
            type:  fixtures
            steps:
                import_tags:
                    title: pimee_product_asset.jobs.csv_tag_import.title
                    class: %pimee_product_asset.step.tag.class%
                    services:
                        reader:    pimee_product_asset.reader.file.csv_tag
                        processor: pimee_product_asset.processor.denormalization.tag.flat
                        writer:    pimee_product_asset.writer.doctrine.tag
                import_asset:
                    title:         pimee_product_asset.jobs.csv_asset_import.title
                    services:
                        reader:    pimee_product_asset.reader.file.csv_asset
                        processor: pimee_product_asset.processor.denormalization.asset.flat
                        writer:    pimee_product_asset.writer.doctrine.asset

        fixtures_asset_channel_configurations_csv:
            title: pimee_base_connector.jobs.fixtures_asset_channel_configurations_csv.title
            type:  fixtures
            steps:
                import_asset:
                    title:         pimee_product_asset.jobs.csv_asset_configuration_import.title
                    services:
                        reader:    pimee_product_asset.reader.file.csv_channel_configuration
                        processor: pimee_product_asset.processor.denormalization.channel_configuration.flat
                        writer:    pimee_product_asset.writer.doctrine.channel_configuration