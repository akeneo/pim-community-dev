services:
    akeneo.pim.automation.franklin_insights.repository.configuration:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Persistence\Repository\Doctrine\ConfigurationRepository'
        arguments:
            - '@doctrine.orm.entity_manager'

    akeneo.pim.automation.franklin_insights.repository.identifiers_mapping:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Persistence\Repository\Doctrine\IdentifiersMappingRepository'
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@pim_catalog.repository.attribute'

    akeneo.pim.automation.franklin_insights.repository.product_subscription:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Persistence\Repository\Doctrine\ProductSubscriptionRepository'
        arguments:
            - '@doctrine.orm.entity_manager'

    akeneo.pim.automation.franklin_insights.repository.search_family:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Persistence\Repository\Doctrine\FamilyRepository'
        arguments:
            - '@database_connection'
