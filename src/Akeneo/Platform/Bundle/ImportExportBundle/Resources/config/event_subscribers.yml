services:
  Akeneo\Platform\Bundle\ImportExportBundle\Infrastructure\EventSubscriber\ExportFileToStorageAfterExportSubscriber:
    arguments:
      - '@akeneo_batch.job.job_registry'
      - '@Akeneo\Platform\Bundle\ImportExportBundle\Application\TransferFilesToStorage\TransferFilesToStorageHandler'
      - '@Akeneo\Platform\Bundle\ImportExportBundle\Infrastructure\RemoteStorageFeatureFlag'
      - '@event_dispatcher'
    tags:
      - { name: kernel.event_subscriber }

  Akeneo\Platform\Bundle\ImportExportBundle\Infrastructure\EventSubscriber\DownloadFileFromStorageBeforeImportSubscriber:
    arguments:
      - '@Akeneo\Platform\Bundle\ImportExportBundle\Application\DownloadFileFromStorage\DownloadFileFromStorageHandler'
      - '@Akeneo\Platform\Bundle\ImportExportBundle\Infrastructure\RemoteStorageFeatureFlag'
      - '@event_dispatcher'
    tags:
      - { name: kernel.event_subscriber }
