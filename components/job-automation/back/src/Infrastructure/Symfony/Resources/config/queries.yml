services:
  akeneo.job_automation.query.get_user_groups:
    class: Akeneo\Platform\JobAutomation\Infrastructure\Query\GetUserGroupsQuery

  akeneo.job_automation.query.get_users:
    class: Akeneo\Platform\JobAutomation\Infrastructure\Query\GetUsersQuery

  akeneo.job_automation.query.get_scheduled_job_instances:
    class: Akeneo\Platform\JobAutomation\Infrastructure\Query\GetScheduledJobInstancesQuery
    arguments:
      - '@database_connection'

  akeneo.job_automation.query.update_job_instance_automation_last_execution_date:
    class: Akeneo\Platform\JobAutomation\Infrastructure\Query\UpdateJobInstanceAutomationLastExecutionDateQuery
    arguments:
      - '@database_connection'
