extensions:
    pim-proposal-index:
        module: pim/form/common/index/index
        forwarded-events:
            grid_load:start: grid_load:start

    pim-proposal-index-grid-title:
        module: pim/common/grid-title
        parent: pim-proposal-index
        targetZone: title
        config:
            title: pimee_workflow.proposal.overview

    pim-proposal-index-filters-manage:
        module: oro/datafilter/filters-button
        parent: pim-proposal-index
        targetZone: filters

    pim-proposal-index-grid-filters-list:
        module: oro/datafilter/filters-list
        parent: pim-proposal-index
        targetZone: filters

    pim-proposal-index-mass-actions:
        module: pim/grid/mass-actions
        parent: pim-proposal-index
        targetZone: mass-actions
        config:
            label: pimee_workflow.proposal.selected

    pim-proposal-index-actions-panel:
        module: oro/datagrid/actions-panel
        parent: pim-proposal-index-mass-actions
        targetZone: actions-panel

    pim-proposal-index-pagination:
        module: oro/datagrid/pagination-input
        parent: pim-proposal-index
        targetZone: toolbar

    pim-proposal-index-grid:
        module: pim/form/common/index/grid
        parent: pim-proposal-index
        position: 1000
        targetZone: content
        config:
            alias: proposal-grid
            localeKey: dataLocale

    pim-proposal-index-breadcrumbs:
        module: pim/common/breadcrumbs
        parent: pim-proposal-index
        targetZone: breadcrumbs
        config:
            tab: pim-menu-activity
            item: pim-menu-activity-proposal
