<div class="AknFieldContainer-inputContainer">
    <select class="select2 locale-switcher" id="locale-switcher">
        <% _.each(locales, function (locale) { %>
        <option value="<%- locale.code %>" <%- (currentLocale.code === locale.code) ? 'selected' : '' %> >
            <%- locale.label %>
        </option>
        <% }); %>
    </select>
</div>
