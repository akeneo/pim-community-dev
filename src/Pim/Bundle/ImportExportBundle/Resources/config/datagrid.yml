datagrid:
    job-profile-grid:
        source:
            type: pim_orm
            entity: %akeneo_batch.entity.job_instance.class%
            repository_method: createDatagridQueryBuilder
        columns:
            code:
                label: Code
            label:
                label: Label
            alias:
                label:     Job
                data_name: jobAlias
            connector:
                label: Connector
            status:
                label: Status
                type: translateable
                data_name: statusLabel
        properties:
            id: ~
            edit_link:
                type: url
                params:
                    - id
            delete_link:
                type: url
                params:
                    - id
            show_link:
                type: url
                params:
                    - id
        actions:
            view:
                type:      navigate
                label:     pim.grid.action.show.title
                icon:      eye-open
                link:      show_link
                rowAction: true
            edit:
                type:  navigate
                label: Edit
                icon:  edit
                link:  edit_link
            delete:
                type:  delete
                label: Delete
                icon:  trash
                link:  delete_link
        sorters:
            columns:
                code:
                    data_name: j.code
                label:
                    data_name: j.label
                alias:
                    data_name: jobAlias
                connector:
                    data_name: j.connector
                status:
                    data_name: statusLabel
            default:
                code: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                code:
                    type:      string
                    data_name: j.code
                label:
                    type:      string
                    data_name: j.label
                alias:
                    type:      choice
                    data_name: j.alias
                    options:
                        field_options:
                            multiple: true
                connector:
                    type:      choice
                    data_name: j.connector
                    options:
                        field_options:
                            multiple: true
                status:
                    type:      choice
                    data_name: j.status
                    options:
                        field_options:
                            multiple: true
                            choices:
                                0: pim_import_export.status.0

    export-profile-grid:
        extend: job-profile-grid
        options:
            entityHint: export profile
        source:
            acl_resource: pim_importexport_export_profile_index
        properties:
            edit_link:
                route: pim_importexport_export_profile_edit
            delete_link:
                route: pim_importexport_export_profile_remove
            show_link:
                route: pim_importexport_export_profile_show
        filters:
            columns:
                alias:
                    options:
                        field_options:
                            choices: '@pim_import_export.datagrid.provider.job->getExportJobChoices'
                connector:
                    options:
                        field_options:
                            choices: '@pim_import_export.datagrid.provider.job->getExportConnectorChoices'

    import-profile-grid:
        extend: job-profile-grid
        options:
            entityHint: import profile
        source:
            acl_resource: pim_importexport_import_profile_index
        properties:
            edit_link:
                route: pim_importexport_import_profile_edit
            delete_link:
                route: pim_importexport_import_profile_remove
            show_link:
                route: pim_importexport_import_profile_show
        filters:
            columns:
                alias:
                    options:
                        field_options:
                            choices: '@pim_import_export.datagrid.provider.job->getImportJobChoices'
                connector:
                    options:
                        field_options:
                            choices: '@pim_import_export.datagrid.provider.job->getImportConnectorChoices'

    job-execution-grid:
        source:
            type: pim_orm
            entity: %akeneo_batch.entity.job_execution.class%
            repository_method: createDatagridQueryBuilder
        columns:
            code:
                label: Code
                data_name: jobCode
            label:
                label: Label
                data_name: jobLabel
            alias:
                label:     Job
                data_name: jobAlias
            date:
                label: Date
                data_name: date
                frontend_type: datetime
            status:
                label: Status
                type: translateable
                data_name: statusLabel
        properties:
            id: ~
            show_link:
                type: url
                params:
                    - id
        actions:
            show:
                type:      navigate
                label:     pim.grid.action.show.title
                icon:      list-alt
                link:      show_link
                rowAction: true
        sorters:
            columns:
                code:
                    data_name: jobCode
                label:
                    data_name: jobLabel
                alias:
                    data_name: jobAlias
                date:
                    data_name: date
                status:
                    data_name: statusLabel
            default:
                date: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                code:
                    type:      string
                    data_name: jobCode
                label:
                    type:      string
                    data_name: jobLabel
                alias:
                    type:      choice
                    data_name: j.alias
                    options:
                        field_options:
                            multiple: true
                date:
                    type:             datetime
                    data_name:        date
                    filter_by_having: true
                status:
                    type:             choice
                    data_name:        status
                    filter_by_having: true
                    options:
                        field_options:
                            multiple: true
                            choices: %akeneo_batch.job.batch_status.class%::getAllLabels()

    export-execution-grid:
        extend: job-execution-grid
        options:
            entityHint: export report
        source:
            acl_resource: pim_importexport_export_execution_index
        properties:
            show_link:
                route: pim_importexport_export_execution_show
        filters:
            columns:
                alias:
                    options:
                        field_options:
                            choices: '@pim_import_export.datagrid.provider.job->getExportJobChoices'

    import-execution-grid:
        extend: job-execution-grid
        options:
            entityHint: import report
        source:
            acl_resource: pim_importexport_import_execution_index
        properties:
            show_link:
                route: pim_importexport_import_execution_show
        filters:
            columns:
                alias:
                    options:
                        field_options:
                            choices: '@pim_import_export.datagrid.provider.job->getImportJobChoices'
