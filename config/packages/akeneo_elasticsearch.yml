akeneo_elasticsearch:
    hosts: "%index_hosts%"
    indexes:
        -
            service_name: "akeneo_elasticsearch.client.product_proposal"
            index_name: "%product_proposal_index_name%"
            configuration_files: "%elasticsearch_index_configuration_files_product_proposal%"
        -
            service_name: "akeneo_elasticsearch.client.published_product"
            index_name: "%published_product_index_name%"
            configuration_files: "%elasticsearch_index_configuration_files_published_product%"
        -
            service_name: "akeneo_referenceentity.client.record"
            index_name: "%record_index_name%"
            configuration_files: "%record_index_configuration%"
        -
            service_name: "akeneo_assetmanager.client.asset"
            index_name: "%asset_index_name%"
            configuration_files: "%asset_index_configuration%"
            activate_dual_indexation_with_service: "akeneo_assetmanager.client.asset_temporary"
        -
            service_name: "akeneo_assetmanager.client.asset_temporary"
            index_name: "%asset_index_name%_temporary"
            configuration_files: "%asset_index_configuration%"
