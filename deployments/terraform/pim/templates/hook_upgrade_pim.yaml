apiVersion: batch/v1
kind: Job
metadata:
  name: pim-upgrader
  labels:
    component: "hook-upgrader"
    app.kubernetes.io/component: "hook-upgrader"
    {{- include "pim.standardLabels" . | indent 4 }}
    {{- include "pim.extraLabels" . | indent 4 }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": "post-upgrade"
    {{- if .Values.pim.hook.intermediateUpgrades }}
    "helm.sh/hook-weight": {{ add (len .Values.pim.hook.intermediateUpgrades) 1 | quote }} # After last intermediate upgrade (As index start to 0, length is last index + 1)
    {{- else }}
    "helm.sh/hook-weight": "1"
    {{- end }}
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  template:
    metadata:
      labels:
        component: "hook-upgrader"
        app.kubernetes.io/component: "hook-upgrader"
        {{- include "pim.standardLabels" . | indent 8 }}
        {{- include "pim.extraLabels" . | indent 8 }}
    spec:
      restartPolicy: Never
      containers:
        - name: pim-upgrade
          image: {{ template "pim.imageNameAndTag" . }}
          imagePullPolicy: {{ .Values.image.pim.pullPolicy | quote }}
          command: ["su", "www-data", "-s", "/bin/bash", "/scripts-dir/hook-upgrade-pim.sh"]
          envFrom: [ configMapRef: { name: {{ template "pim.fullName" . }}-env } ]
          env:
            - { name: MAILER_USER, valueFrom: { secretKeyRef: { name: pim-secrets, key: mailerLogin } } }
            - { name: MAILER_PASSWORD, valueFrom: { secretKeyRef: { name: pim-secrets, key: mailerPassword } } }
            - { name: APP_DATABASE_PASSWORD, valueFrom: { secretKeyRef: { name: pim-secrets, key: mysqlPimUserPassword } } }
            - { name: GOOGLE_NAMESPACE, valueFrom: { fieldRef: { fieldPath: metadata.namespace } } }
            - { name: GOOGLE_POD_NAME, valueFrom: { fieldRef: { fieldPath: metadata.name } } }
{{- if .Values.common.phpConfCLI }}
{{ toYaml .Values.common.phpConfCLI  | indent 12 }}
{{- end }}
          volumeMounts:
            - name: google-cloud-pim-storage-key
              mountPath: /var/secrets/google/srnt.json
              subPath: srnt.json
              readOnly: true
            - name: google-cloud-performance-analytics-key
              mountPath: /var/secrets/google/performance_analytics_key.json
              subPath: performance_analytics_key.json
              readOnly: true
            {{- if .Values.onboarder.enabled }}
            - name: google-cloud-onboarder-key
              mountPath: /var/secrets/google/key.json
              subPath: key.json
              readOnly: true
            {{- end }}
            - name: pim-scripts
              mountPath: /scripts-dir
      volumes:
        - name: google-cloud-pim-storage-key
          secret:
            secretName: pim-secrets
            items:
            - key: srntPimStorageKey
              path: srnt.json
        - name: google-cloud-performance-analytics-key
          secret:
            secretName: pim-secrets
            items:
            - key: performanceAnalyticsKey
              path: performance_analytics_key.json
        {{- if .Values.onboarder.enabled }}
        - name: google-cloud-onboarder-key
          secret:
            secretName: pim-secrets
            items:
            - key: akobOnboarderKey
              path: key.json
        {{- end }}
        - name: pim-scripts
          configMap:
            name:  pim-scripts
