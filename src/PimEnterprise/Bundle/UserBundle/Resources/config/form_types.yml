parameters:
    oro_user.form.type.acl_role_type.class: PimEnterprise\Bundle\UserBundle\Form\Type\AclRoleType
    pim_user.form.type.user.class:        PimEnterprise\Bundle\UserBundle\Form\Type\UserType
    oro_user.form.type.role.api.class:    PimEnterprise\Bundle\UserBundle\Form\Type\RoleApiType
    oro_user.form.type.group.class:       PimEnterprise\Bundle\UserBundle\Form\Type\GroupType
    oro_user.form.handler.acl_role.class: PimEnterprise\Bundle\UserBundle\Form\Handler\AclRoleHandler

services:
    pim_user.form.type.user:
        class: '%pim_user.form.type.user.class%'
        arguments:
            - '@security.token_storage'
            - '@request_stack'
            - '@pim_user.form.subscriber.user_preferences'
            - '@pim_user.repository.role'
            - '@pim_user.repository.group'
            - '@event_dispatcher'
            - '@pimee_user.form.subscriber.user_preferences'
            - '@pimee_enrich.repository.asset_category_choices'
            - '%pimee_enrich.form.type.product_grid_filter_choice.class%'
        tags:
            - { name: form.type, alias: pim_user_user }

    pim_user.form.type.acl_role:
        class: '%oro_user.form.type.acl_role_type.class%'
        arguments:
            - []
        tags:
            - { name: form.type, alias: pim_user_acl_role }
