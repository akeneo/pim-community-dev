image:
  pim:
    repository: eu.gcr.io/akeneo-ci/pim-enterprise-cloud

backup:
  enabled: false

nfs:
  persistence:
    storageClass: standard
    size: 11Gi

pim:
  defaultCatalog: icecat
  persistence:
    diskSize: 10Gi
  users:
    admin:
      firstName: cloud
      lastName: Admin
      email: tech-cloud@akeneo.com
      password: generateme

mysql:
  common:
    class: standard
  mysql:
    userPassword: generateme
    rootPassword: generateme
    dataDiskSize: 10Gi
    resources:
      requests:
        memory: 1048Mi
        cpu: 200m
    innodbBufferPoolSize: 1G
    innodbPoolInstances: 1

elasticsearch:
  cluster:
    env:
      MINIMUM_MASTER_NODES: "1"
      EXPECTED_MASTER_NODES: "1"
      RECOVER_AFTER_MASTER_NODES: "1"
      EXPECTED_DATA_NODES: "1"
      RECOVER_AFTER_DATA_NODES: "1"
  master:
    replicas: 1
    persistence:
      size: 1Gi
      storageClass: standard
  data:
    replicas: 1
    persistence:
      size: 10Gi
      storageClass: standard

certmanager:
  issuer: letsencrypt-staging
