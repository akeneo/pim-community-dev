    all_groups_evaluated: 품질 점수 계산에는 이 제품의 모든 특성 그룹이 고려됩니다. 가장 적절한 품질 점수를 얻으려면 <a href="{{ link }}" target="_blank">도움말 센터에서 특성 그룹을 비활성화하는 방법을 알아보십시오.</a>
