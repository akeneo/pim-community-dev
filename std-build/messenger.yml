framework:
    messenger:
        transports:
            webhook:
                dsn: doctrine://default
                options:
                    table_name: messenger_messages
                    queue_name: default
                    redeliver_timeout: 3600
                    auto_setup: true
                serializer: pim_enrich.messenger.serializer.business_event

            business_event:
                dsn: doctrine://default
                options:
                    table_name: messenger_messages
                    queue_name: default
                    redeliver_timeout: 3600
                    auto_setup: true
                serializer: pim_enrich.messenger.serializer.business_event
        routing:
            'Akeneo\Platform\Component\EventQueue\BusinessEvent': business_event
