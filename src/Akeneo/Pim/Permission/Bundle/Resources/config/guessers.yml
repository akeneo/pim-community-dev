parameters:
    pimee_security.update_guesser.category_access.class:        Akeneo\Pim\Permission\Bundle\UpdateGuesser\CategoryAccessUpdateGuesser
    pimee_security.update_guesser.attribute_group_access.class: Akeneo\Pim\Permission\Bundle\UpdateGuesser\AttributeGroupAccessUpdateGuesser
    pimee_security.update_guesser.locale_access.class:          Akeneo\Pim\Permission\Bundle\UpdateGuesser\LocaleAccessUpdateGuesser

services:
    pimee_security.update_guesser.category_access:
        class: '%pimee_security.update_guesser.category_access.class%'
        tags:
            - { name: pim_versioning.update_guesser }

    pimee_security.update_guesser.attribute_group_access:
        class: '%pimee_security.update_guesser.attribute_group_access.class%'
        tags:
            - { name: pim_versioning.update_guesser }

    pimee_security.update_guesser.locale_access:
        class: '%pimee_security.update_guesser.locale_access.class%'
        tags:
            - { name: pim_versioning.update_guesser }
