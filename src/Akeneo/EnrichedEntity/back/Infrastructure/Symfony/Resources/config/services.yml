services:
    akeneo_enrichedentity.event_subscriber.installer:
        class: 'Akeneo\EnrichedEntity\back\Infrastructure\Symfony\EventListener\Installer'
        arguments:
            - '@filesystem'
            - '%kernel.project_dir%'
            - '@doctrine.dbal.default_connection'
        tags:
            - { name: kernel.event_subscriber }

    akeneo_enrichedentity.infrastructure.action.enriched_entity.index:
        class: 'Akeneo\EnrichedEntity\back\Infrastructure\Controller\EnrichedEntity\IndexAction'
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.query.find_enriched_entity_items'

    akeneo_enrichedentity.infrastructure.action.enriched_entity.get:
        class: 'Akeneo\EnrichedEntity\back\Infrastructure\Controller\EnrichedEntity\GetAction'
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.query.find_enriched_entity_details'

    akeneo_enrichedentity.infrastructure.action.enriched_entity.edit:
        class: 'Akeneo\EnrichedEntity\back\Infrastructure\Controller\EnrichedEntity\EditAction'
        arguments:
            - '@akeneo_enrichedentity.application.enriched_entity.edit_enriched_entity_handler'
            - '@serializer'
            - '@validator'

    akeneo_enrichedentity.infrastructure.persistence.enriched_entity:
        class: 'Akeneo\EnrichedEntity\back\Infrastructure\Persistence\Sql\SqlEnrichedEntityRepository'
        arguments:
            - '@database_connection'

    akeneo_enrichedentity.infrastructure.action.record.index:
        class: 'Akeneo\EnrichedEntity\back\Infrastructure\Controller\Record\IndexAction'
        arguments:
          - '@akeneo_enrichedentity.infrastructure.persistence.query.find_record_items_for_enriched_entity'

    akeneo_enrichedentity.infrastructure.action.record.get:
        class: 'Akeneo\EnrichedEntity\back\Infrastructure\Controller\Record\GetAction'
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.query.find_record_details'

    akeneo_enrichedentity.infrastructure.persistence.record:
        class: 'Akeneo\EnrichedEntity\back\Infrastructure\Persistence\Sql\SqlRecordRepository'
        arguments:
            - '@database_connection'

    akeneo_enrichedentity.infrastructure.persistence.query.find_record_items_for_enriched_entity:
        class: 'Akeneo\EnrichedEntity\back\Infrastructure\Persistence\Sql\SqlFindRecordItemsForEnrichedEntity'
        arguments:
            - '@database_connection'

    akeneo_enrichedentity.infrastructure.persistence.query.find_record_details:
        class: 'Akeneo\EnrichedEntity\back\Infrastructure\Persistence\Sql\SqlFindRecordDetails'
        arguments:
            - '@database_connection'

    akeneo_enrichedentity.infrastructure.persistence.query.find_enriched_entity_items:
        class: 'Akeneo\EnrichedEntity\back\Infrastructure\Persistence\Sql\SqlFindEnrichedEntityItems'
        arguments:
            - '@database_connection'

    akeneo_enrichedentity.infrastructure.persistence.query.find_enriched_entity_details:
        class: 'Akeneo\EnrichedEntity\back\Infrastructure\Persistence\Sql\SqlFindEnrichedEntityDetails'
        arguments:
            - '@database_connection'

    akeneo_enrichedentity.application.enriched_entity.edit_enriched_entity_handler:
        class: 'Akeneo\EnrichedEntity\back\Application\EnrichedEntity\EditEnrichedEntity\EditEnrichedEntityHandler'
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.enriched_entity'
