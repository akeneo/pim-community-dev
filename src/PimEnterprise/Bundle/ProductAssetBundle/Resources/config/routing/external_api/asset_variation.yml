pimee_api_asset_variation_download:
    path: /assets/{code}/variation-files/{channelCode}/{localeCode}/download
    defaults: { _controller: pimee_product_asset.controller.asset_variation:downloadAction, _format: json }
    methods: [GET]

pimee_api_asset_variation_get:
    path: /assets/{code}/variation-files/{channelCode}/{localeCode}
    defaults: { _controller: pimee_product_asset.controller.asset_variation:getAction, _format: json }
    methods: [GET]

pimee_api_asset_variation_create:
    path: /assets/{code}/variation-files/{channelCode}/{localeCode}
    defaults: { _controller: pimee_product_asset.controller.asset_variation:createAction, _format: json }
    methods: [POST]
