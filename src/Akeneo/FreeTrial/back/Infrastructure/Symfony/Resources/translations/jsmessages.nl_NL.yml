      helper: Projecten in Akeneo PIM Enterprise Edition helpen u bij het organiseren en bijhouden van de werkzaamheden in alle groepen van medewerkers die betrokken zijn bij het verrijken van productgegevens. In de projecten worden taken gegenereerd en toegewezen aan de juiste gebruiker, zodat iedereen kan bijdragen aan het opbouwen van aantrekkelijke productervaringen. Maak een project aan om de workflow voor de verrijking te structureren en de projectstatus te bewaken. Het vereenvoudigt de communicatie tussen de teamleden die aan de productverrijking werken.
