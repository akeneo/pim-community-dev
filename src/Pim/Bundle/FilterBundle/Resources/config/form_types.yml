services:
    pim_filter.form.type.filter.currency:
        class:     Pim\Bundle\FilterBundle\Form\Type\Filter\CurrencyFilterType
        arguments:
            - @translator
            - @pim_product.manager.currency
        tags:
            - { name: form.type, alias: pim_type_currency_filter }

    pim_filter.form.type.filter.scope:
        class:     Pim\Bundle\FilterBundle\Form\Type\Filter\ScopeFilterType
        arguments:
            - @translator
            - @pim_product.manager.channel
        tags:
            - { name: form.type, alias: pim_type_scope_filter }
