      launched_flash: El treball de despublicació del(s) producte(s) està en marxa.
      message:
        error: No sou el propietari del producte, no el podeu despublicar.
        warning: No sou el propietari dels productes seleccionats. No els podeu despublicar "%notGranted%".
        info: Els productes %nbProducts% seleccionats seran despublicats.
      not_editable: No teniu permissos per editar els productes "%identifiers%".
