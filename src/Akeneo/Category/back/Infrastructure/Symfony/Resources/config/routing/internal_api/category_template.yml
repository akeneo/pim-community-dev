pim_category_template_rest_get:
    path: /rest/{templateUuid}
    defaults:
        _controller: Akeneo\Category\Infrastructure\Controller\InternalApi\GetTemplateController
        _feature: enriched_category
    methods: [GET]

pim_category_template_rest_create:
    path: /rest/{templateCode}/{categoryTreeId}
    defaults:
        _controller: Akeneo\Category\Infrastructure\Controller\InternalApi\CreateTemplateController
        _feature: enriched_category
    methods: [POST]
