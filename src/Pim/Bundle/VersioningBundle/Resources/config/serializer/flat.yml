parameters:
    # Normalizers
    pim_serializer.normalizer.flat.category.class:          Akeneo\Tool\Bundle\VersionningBundle\Normalizer\Flat\CategoryNormalizer
    pim_serializer.normalizer.flat.group.class:             Akeneo\Tool\Bundle\VersionningBundle\Normalizer\Flat\GroupNormalizer
    pim_serializer.normalizer.flat.job_instance.class:      Akeneo\Tool\Bundle\VersionningBundle\Normalizer\Flat\JobInstanceNormalizer
    pim_serializer.normalizer.flat.label_translation.class: Akeneo\Tool\Bundle\VersionningBundle\Normalizer\Flat\TranslationNormalizer
    pim_serializer.normalizer.flat.product.class:           Akeneo\Tool\Bundle\VersionningBundle\Normalizer\Flat\ProductNormalizer
    pim_serializer.normalizer.flat.product_model.class:     Akeneo\Tool\Bundle\VersionningBundle\Normalizer\Flat\ProductModelNormalizer
    pim_serializer.normalizer.flat.value.class:             Akeneo\Tool\Bundle\VersionningBundle\Normalizer\Flat\ValueNormalizer
    pim_serializer.normalizer.flat.collection.class:        Akeneo\Tool\Bundle\VersionningBundle\Normalizer\Flat\CollectionNormalizer
    pim_serializer.normalizer.flat.datetime.class:          Akeneo\Tool\Bundle\VersionningBundle\Normalizer\Flat\DateTimeNormalizer
    pim_serializer.normalizer.flat.metric.class:            Akeneo\Tool\Bundle\VersionningBundle\Normalizer\Flat\MetricNormalizer
    pim_serializer.normalizer.flat.price.class:             Akeneo\Tool\Bundle\VersionningBundle\Normalizer\Flat\PriceNormalizer
    pim_serializer.normalizer.flat.file.class:              Akeneo\Tool\Bundle\VersionningBundle\Normalizer\Flat\FileNormalizer

services:
    pim_versioning.serializer.normalizer.flat.product:
        class: '%pim_serializer.normalizer.flat.product.class%'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 90 }

    pim_versioning.serializer.normalizer.flat.product_model:
        class: '%pim_serializer.normalizer.flat.product_model.class%'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 90 }

    pim_versioning.serializer.normalizer.flat.value:
        public: false
        class: '%pim_serializer.normalizer.flat.value.class%'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 90 }

    pim_versioning.serializer.normalizer.flat.category:
        class: '%pim_serializer.normalizer.flat.category.class%'
        arguments:
            - '@pim_catalog.normalizer.standard.category'
            - '@pim_versioning.serializer.normalizer.flat.label_translation'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 90 }

    pim_versioning.serializer.normalizer.flat.group:
        class: '%pim_serializer.normalizer.flat.group.class%'
        arguments:
            - '@pim_catalog.normalizer.standard.group'
            - '@pim_versioning.serializer.normalizer.flat.label_translation'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 90 }

    pim_versioning.serializer.normalizer.flat.job_instance:
        class: '%pim_serializer.normalizer.flat.job_instance.class%'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 90 }

    pim_versioning.serializer.normalizer.flat.label_translation:
        class: '%pim_serializer.normalizer.flat.label_translation.class%'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 90 }

    pim_versioning.serializer.normalizer.flat.collection:
        class: '%pim_serializer.normalizer.flat.collection.class%'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 90 }

    pim_versioning.serializer.normalizer.flat.metric:
        class: '%pim_serializer.normalizer.flat.metric.class%'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 90 }

    pim_versioning.serializer.normalizer.flat.datetime:
        class: '%pim_serializer.normalizer.flat.datetime.class%'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 90 }

    pim_versioning.serializer.normalizer.flat.price:
        class: '%pim_serializer.normalizer.flat.price.class%'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 90 }

    pim_versioning.serializer.normalizer.flat.file:
        class: '%pim_serializer.normalizer.flat.file.class%'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 90 }
