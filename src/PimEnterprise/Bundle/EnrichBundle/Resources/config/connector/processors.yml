parameters:
    pim_enrich.mass_edit.edit_common_attributes.processor.class:              PimEnterprise\Bundle\EnrichBundle\Connector\Processor\MassEdit\EditCommonAttributesProcessor
    pimee_enrich.mass_edit.add_product_value_with_permission.processor.class: PimEnterprise\Bundle\EnrichBundle\Connector\Processor\MassEdit\AddProductValueWithPermissionProcessor

services:
    # overriden processor from CE
    pim_enrich.mass_edit.edit_common_attributes.processor:
        class: %pim_enrich.mass_edit.edit_common_attributes.processor.class%
        arguments:
            - '@pim_catalog.updater.product_property_setter'
            - '@pim_catalog.validator.product'
            - '@pim_catalog.repository.product_mass_action'
            - '@pim_catalog.repository.attribute'
            - '@pim_connector.repository.job_configuration'
            - '@oro_user.manager'
            - '@security.context'

    pimee_enrich.mass_edit.add_product_value.processor:
        class: %pimee_enrich.mass_edit.add_product_value_with_permission.processor.class%
        arguments:
            - '@pim_catalog.updater.product_property_adder'
            - '@pim_catalog.validator.product'
            - '@pim_connector.repository.job_configuration'
            - '@oro_user.manager'
            - '@security.context'
