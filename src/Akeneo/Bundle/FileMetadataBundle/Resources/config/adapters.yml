parameters:
    akeneo_file_metadata.adapter.registry.class: Akeneo\Component\FileMetadata\Adapter\AdapterRegistry
    akeneo_file_metadata.adapter.exif.class: Akeneo\Component\FileMetadata\Adapter\Exif
    akeneo_file_metadata.adapter.iptc.class: Akeneo\Component\FileMetadata\Adapter\Iptc

services:
    akeneo_file_metadata.adapter.registry:
        class: '%akeneo_file_metadata.adapter.registry.class%'

    # Metadata adapters
    akeneo_file_metadata.adapter.exif:
        class: '%akeneo_file_metadata.adapter.exif.class%'
        tags:
            - { name: akeneo_file_metadata.adapter, alias: adapter_exif }

    akeneo_file_metadata.adapter.iptc:
        class: '%akeneo_file_metadata.adapter.iptc.class%'
        tags:
            - { name: akeneo_file_metadata.adapter, alias: adapter_iptc }
