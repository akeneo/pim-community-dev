<label class="control-label required" for="pim_enrich.export.product.filter.channel"><%- __('pim_enrich.export.product.filter.channel.title') %></label>
<div class="controls">
    <select class="select2" <%- isEditable ? '' : 'disabled' %> id="pim_enrich.export.product.filter.channel">
        <% _.each(channels, function (channel) { %>
            <option value="<%- channel.code %>" <%- channel.code === scope ? 'selected' : '' %>><%- channel.label %></option>
        <% }); %>
    </select>
    <div class="icons-container">
        <i class="icon-info-sign" data-toggle="tooltip" data-placement="right" data-original-title="<%- __('pim_enrich.export.product.filter.channel.help') %>"></i>
    </div>
    <span class="below-input">
        <span class="validation-errors">
            <% if (error) { %>
            <span>
                <i class="icon-warning-sign"></i> <span class="error-message"><%- error %></span>
            </span>
            <% } %>
        </span>
    </span>
</div>
