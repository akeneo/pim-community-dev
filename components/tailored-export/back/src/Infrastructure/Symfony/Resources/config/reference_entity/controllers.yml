services:
    akeneo.tailored_export.controller.get_records_actions:
        class: 'Akeneo\Platform\TailoredExport\Infrastructure\Controller\GetRecordsAction'
        public: true
        arguments:
            - '@akeneo_referenceentity.infrastructure.persistence.query.platform.search_records'

    akeneo.tailored_export.controller.get_reference_entity_attributes_actions:
        class: 'Akeneo\Platform\TailoredExport\Infrastructure\Controller\GetReferenceEntityAttributesAction'
        public: true
        arguments:
            - '@akeneo_referenceentity.infrastructure.persistence.query.enrich.find_reference_entity_attributes_public_api'
            - '@validator'
            - '@serializer'
            -
                - 'text'
                - 'number'
