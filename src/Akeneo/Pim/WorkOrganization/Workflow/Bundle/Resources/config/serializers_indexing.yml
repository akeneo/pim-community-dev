parameters:
    pimee_workflow.normalizer.indexing_product_proposal.class: Akeneo\Pim\WorkOrganization\Workflow\Component\Normalizer\Indexing\ProductProposalNormalizer
    pimee_workflow.normalizer.indexing_product_model_proposal.class: Akeneo\Pim\WorkOrganization\Workflow\Component\Normalizer\Indexing\ProductModelProposalNormalizer
    pimee_workflow.normalizer.indexing_product_proposal.properties.class: Akeneo\Pim\WorkOrganization\Workflow\Component\Normalizer\Indexing\ProductProposal\PropertiesNormalizer
    pimee_workflow.normalizer.indexing_product_model_proposal.properties.class: Akeneo\Pim\WorkOrganization\Workflow\Component\Normalizer\Indexing\ProductModelProposal\PropertiesNormalizer
    pimee_workflow.normalizer.indexing_product_proposal.label.class: Akeneo\Pim\WorkOrganization\Workflow\Component\Normalizer\Indexing\LabelNormalizer

services:
    pimee_workflow.normalizer.indexing_product.product_proposal:
        class: '%pimee_workflow.normalizer.indexing_product_proposal.class%'
        arguments:
            - '@pimee_workflow.normalizer.indexing_product_proposal.properties'
        tags:
            - { name: pim_indexing_serializer.normalizer, priority: 100 }

    pimee_workflow.normalizer.indexing_product.product_model_proposal:
        class: '%pimee_workflow.normalizer.indexing_product_model_proposal.class%'
        arguments:
            - '@pimee_workflow.normalizer.indexing_product_model_proposal.properties'
        tags:
            - { name: pim_indexing_serializer.normalizer, priority: 100 }

    pimee_workflow.normalizer.indexing_product_proposal.properties:
        class: '%pimee_workflow.normalizer.indexing_product_proposal.properties.class%'
        tags:
            - { name: pim_indexing_serializer.normalizer, priority: 40 }

    pimee_workflow.normalizer.indexing_product_model_proposal.properties:
        class: '%pimee_workflow.normalizer.indexing_product_model_proposal.properties.class%'
        tags:
            - { name: pim_indexing_serializer.normalizer, priority: 40 }

    pimee_workflow.normalizer.indexing_product_proposal.label:
        class: '%pimee_workflow.normalizer.indexing_product_proposal.label.class%'
        arguments:
            - '@pim_catalog.repository.cached_attribute'
        tags:
            - { name: pim_indexing_serializer.normalizer, priority: 90 }

    pimee_workflow.normalizer.indexing_product.published_product:
        class: 'Akeneo\Pim\WorkOrganization\Workflow\Component\Normalizer\Indexing\PublishedProduct\PublishedProductNormalizer'
        arguments:
            - '@pimee_workflow.query.get_published_product_completenesses'
        tags:
            - { name: pim_indexing_serializer.normalizer, priority: 110 }

    pimee_workflow.normalizer.indexing.published_product_completeness_collection:
        class: 'Akeneo\Pim\WorkOrganization\Workflow\Component\Normalizer\Indexing\PublishedProduct\CompletenessCollectionNormalizer'
        tags:
            - { name: pim_indexing_serializer.normalizer }
