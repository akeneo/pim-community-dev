services:
    akeneo_rule_engine.repository.rule_definition:
        class: 'AkeneoEnterprise\Test\Acceptance\Rule\RuleDefinition\InMemoryRuleDefinitionRepository'

    pimee_product_asset.repository.asset:
        class: 'AkeneoEnterprise\Test\Acceptance\ProductAsset\Asset\InMemoryAssetRepository'

    pimee_product_asset.repository.asset_category:
        class: 'AkeneoEnterprise\Test\Acceptance\ProductAsset\AssetCategory\InMemoryAssetCategoryRepository'

    pimee_product_asset.repository.channel_configuration:
        class: 'AkeneoEnterprise\Test\Acceptance\ProductAsset\ChannelConfiguration\InMemoryChannelConfigurationRepository'

    pimee_security.repository.product:
        alias: pim_catalog.repository.product

    pim_catalog.repository.product_without_permission:
        alias: pim_catalog.repository.product

    pimee_security.repository.product_model:
        class: 'Akeneo\Test\Acceptance\ProductModel\InMemoryProductModelRepository'
        decorates: pim_catalog.repository.product_model
        decoration_inner_name: pim_catalog.repository.product_model_without_permission
