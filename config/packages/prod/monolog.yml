monolog:
  handlers:
    authentication:
      type:       service
      id:         'Akeneo\Platform\Bundle\AuthenticationBundle\Sso\Log\DbTableLogHandler'
      channels:   ['security']
    main:
      type:       stream
      level:      '%env(LOGGING_LEVEL)%'
      path:       'php://stderr'
      formatter:  'monolog.formatter.json'
      channels:   ['!event_api', '!business_event', '!api_requests', '!supplier_portal']
      include_stacktraces: true
    event_and_business_api:
      type: stream
      path: 'php://stderr'
      level: info
      channels: ['event_api','business_event']
      formatter: 'monolog.formatter.json'
    supplier_portal:
      type: stream
      path: 'php://stderr'
      level: info
      channels: 'supplier_portal'
      formatter: 'monolog.formatter.json'
      include_stacktraces: true
