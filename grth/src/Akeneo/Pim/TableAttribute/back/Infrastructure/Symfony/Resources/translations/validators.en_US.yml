pim_table_configuration:
    validation:
        table_configuration:
            must_be_filled: The table attribute configuration must be filled
            must_contain_at_least_two_columns: The table attribute must contain at least 2 columns
            max_columns_reached: You have reached the maximum number of columns in your table (10)
            missing_column: The {{ field }} column must be filled
            missing_option_field: The {{ field }} is required
            column_code_must_be_filled: The column code must be filled
            option_code_must_be_filled: The option code must be filled
            invalid_code: The column code can only contain letters, numbers and underscores
            invalid_option_code: The option code can only contain letters, numbers and underscores
            too_long_code: "The column code is too long: it must be 100 characters or less"
            too_long_label: "The column label is too long: it must be 250 characters or less"
            too_long_option_code: "The option code is too long: it must be 100 characters or less"
            too_long_option_label: "The option label is too long: it must be 255 characters or less"
            duplicated_column_code: '[0,1]Each column requires a unique code. "%duplicateCodes%" is already used|]1,Inf[Each column requires a unique code. "%duplicateCodes%" are already used'
            column_type_must_be_a_string: The column data type must be a string
            unknown_data_type: "The column data type is unknown. Please choose one of the following: number, text, select, boolean"
            column_label_must_be_a_string: The column label must be a string
            option_label_must_be_a_string: The option label must be a string
            label_locale_does_not_exist_or_is_not_activated: The "{{ locale_code }}" locale doesn't exist or is not activated
            invalid_labels_format: The column labels must be a key/value object
            invalid_option_labels_format: The option labels must be a key/value object
            must_not_be_filled: The type %type% does not allow table_configuration
            first_column_should_be_select: 'The first column type should always be "select", current type: "{{ data_type }}"'
            first_column_code_cannot_be_changed: The code of your first column cannot be changed.
            unknown_field: 'Make sure you use only expected fields, current field: {{ field }}'
            attribute_does_not_exist: The "{{ attribute }}" attribute does not exist
            not_table_attribute: The "{{ attribute }}" attribute is not a table attribute
            column_does_not_exist: The "{{ column }}" column does not exist for the "{{ attribute }}" attribute
            not_select_column: The "{{ column }}" column of the "{{ attribute }}" attribute is not a "select"
            max_should_be_greater_than_min: The maximum value should be greater than the minimum value.
            options_cannot_be_set: Options cannot be set for a "{{ data_type }}" column type
            no_validations_allowed: 'Do not use Validations on a "{{ columnType }}" column, current column type: "{{ given }}"'
            invalid_validation_key: 'The "{{ given }}" Validations does not work on a "{{ columnType }}" column, allowed: "{{ expected }}"'
        product_value:
            non_existing_columns: '[0,1]The "{{ non_existing_columns }}" column does not exist|]1,Inf[The "{{ non_existing_columns }}" columns do not exist'
            unexpected_data_type: 'The "{{ columnCode }}" column expects a {{ expected }}, {{ given }} given'
            first_column_required: 'The "{{ columnCode }}" column is mandatory'
            unknown_option: 'Make sure you only use existing option codes, current value: "{{ optionCode }}"'
            integer_required: 'This value should be an integer: {{ invalid_value }}'
            min_validation: This value should be {{ limit }} or more.
            max_validation: This value should be {{ limit }} or less.
            value_integer_required: 'The required value is an integer'
            max_length_validation: This value should contain {{ limit }} characters or less.
            too_many_rows: You have reached the maximum number of rows in your table ({{ limit }}).
