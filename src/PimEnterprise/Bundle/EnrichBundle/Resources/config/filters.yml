parameters:
    pim_enrich.filter.attribute.class:                     PimEnterprise\Bundle\EnrichBundle\Filter\AttributeFilter
    pim_enrich.filter.product_value.attribute_group.class: PimEnterprise\Bundle\EnrichBundle\Filter\ProductValueAttributeGroupFilter
    pim_enrich.filter.product_value.locale_right.class:    PimEnterprise\Bundle\EnrichBundle\Filter\ProductValueLocaleRightFilter

services:
    pim_enrich.filter.attribute:
        class: %pim_enrich.filter.attribute.class%
        arguments:
            - '@security.context'
        tags:
            - { name: pim_catalog.filter.collection, type: pim:internal_api:attribute:view }
            - { name: pim_catalog.filter.object, type: pim:internal_api:attribute:view }

    pim_enrich.filter.product_value.attribute_group:
        class: %pim_enrich.filter.product_value.attribute_group.class%
        arguments:
            - '@security.context'
        tags:
            - { name: pim_catalog.filter.collection, type: pim:internal_api:product_value:view }
            - { name: pim_catalog.filter.collection, type: pim:external_api:product:view }

    pim_enrich.filter.product_value.locale_right:
        class: %pim_enrich.filter.product_value.locale_right.class%
        arguments:
            - '@security.context'
            - '@pim_catalog.manager.locale'
        tags:
            - { name: pim_catalog.filter.collection, type: pim:internal_api:product_value:view }
            - { name: pim_catalog.filter.collection, type: pim:transform:product_value:structured }
            - { name: pim_catalog.filter.collection, type: pim:external_api:product:view }
