pim_information:
  import:
    title: Discover mapping with Tailored Import
    text: "This new import profile allows you to customize your product import structure through data mapping. It enables you to easily select sources from your file, to map them to the attributes in your PIM, and to perform operations in order to transform your data."
    link.text: Click here to read more.
