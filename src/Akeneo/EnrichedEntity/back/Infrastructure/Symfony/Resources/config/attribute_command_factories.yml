    akeneo_referenceentity.application.registry.create_attribute_command_factory_registry:
        class: Akeneo\ReferenceEntity\Application\Attribute\CreateAttribute\CommandFactory\CreateAttributeCommandFactoryRegistry

    akeneo_referenceentity.application.factory.create_text_attribute_command_factory:
        class: Akeneo\ReferenceEntity\Application\Attribute\CreateAttribute\CommandFactory\CreateTextAttributeCommandFactory
        tags:
            - { name: akeneo_referenceentity.create_attribute_command_factory }

    akeneo_referenceentity.application.factory.create_image_attribute_command_factory:
        class: Akeneo\ReferenceEntity\Application\Attribute\CreateAttribute\CommandFactory\CreateImageAttributeCommandFactory
        tags:
            - { name: akeneo_referenceentity.create_attribute_command_factory }

