      list:
        has_image:
          no_data: Medialiite- ja kuva-attribuuttisi näyttäisivät olevan tyhjillään. Sinun tulisi lisätä tuotekuvia korostaaksesi tuotteidesi laatua.
        attributes_perfect_spelling:
          title: Asianmukaisesti nimetyt attribuutit
          no_data: Attribuutin ja sen valintalistan arvojen otsikot näyttävät puutteellisilta. Sinun kannattaisi rikastaa ne korostaaksesi attribuuttiesi laatua.
          messages:
            first_step:
              message1: Onko sinulla ongelmia attribuuttien ja valintalistan arvojen otsikoiden kanssa? Miten olisi paluu perusteisiin <a href="{{ link }}" target="_blank">täällä</a>?
              message2: Tarvitsetko apua attribuuteissasi ja valintalistojen arvoissa? Katso <a href="{{ link }}" target="_blank">ohje</a>!
            second_step:
              message1: Tutustu tarkemmin attribuuttien ja valintalistojen otsikoihin. Tuotteesi näyttävät entistäkin paremmilta sen jälkeen.
              message2: Näyttää siltä, että eksyit jossain vaiheessa! Osa otsikoistasi kaipaa yhä hieman työtä.
            third_step:
              message1: Olet jo lähellä! Vielä muutama pikkujuttu ja olet valmis.
              message2: Osa attribuuteista ja niiden otsikoista kaipaa vielä hieman työtä, mutta olet oikealla tiellä!
            perfect_score_step:
              message1: Tuotekatalogisi on valmiimpi kuin koskaan ennen! Teit hienoa työtä!
              message2: Hienoa työtä attribuuttien ja niiden valintalistan arvojen otsikoiden kanssa!
        values_perfect_spelling:
          title: Tuotteet, joiden tekstimuotoisilla arvoilla on täydellinen oikeinkirjoitus
          no_data: Tekstiattribuutit näyttävät hieman tyhjiltä. Sinun kannattaisi rikastaa niitä, jotta voit korostaa tuotteidesi laatua tuotetietojen avulla.
          messages:
            first_step:
              message1: Tuotteesi ansaitsevat tulla kunnollisesti kuvailluksi. Tarkista oikeinkirjoitus!
              message2: Olet tuotteidesi paras puolestapuhuja. Tarkastele oikeinkirjoitusta hieman tarkemmin.
              message3: Tuotekuvauksesi ovat yrityksesi julkisivu, joten hankkiudutaan eroon noista kirjoitusvirheistä! Ensivaikutelmalla on merkitystä.
              message4: Mitä enemmän virheitä tuotetietosi sisältävät, sitä huonomman vaikutelman annat. Huomioi oikeinkirjoitus erityisen tarkasti!
            second_step:
              message1: Sinulla on jo täydelliset tuotteet. Nyt tarvitset vain täydellistä oikeinkirjoitusta!
              message2: Kirjoitusvirhe saattaa karkoittaa asiakkaasi, ole huolellinen!
              message3: Osa tuotteistasi kaipaa hieman huolenpitoa tullakseen täydellisiksi. Varo kirjoitusvirheitä!
            third_step:
              message1: Oikeinkirjoituksella on väliä, et ole kaukana!
              message2: Melkein perillä! Olet todella lähellä täydellistä oikeinkirjoitusta.
              message3: Olet vain muutaman pienen oikeinkirjoitusvirheen päässä täydellisistä tuotearvoista.
              message4: Vain muutama pieni askel täydellisten tuotekuvausten saavuttamiseksi!
            perfect_score_step:
              message1: Täydellistä oikeinkirjoitusta koko katalogin laajuudelta. Hienosti tehty!
              message2: "Vaikuttavaa! Tuotteesi ovat täydellisiä."
              message3: Teit uskomatonta työtä päästäksesi eroon kaikista oikeinkirjoitusvirheistä. Onneksi olkoon!
  product_grid:
