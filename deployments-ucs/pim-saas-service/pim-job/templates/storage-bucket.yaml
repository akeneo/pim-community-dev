apiVersion: storage.gcp.crossplane.io/v1alpha3
kind: Bucket
metadata:
  name: "{{ .Values.pim.cloudFunction.bucket }}"
  labels:
    ucsCronBucket: {{ .Values.pim.cloudFunction.bucket }}
    crossplane.io/external-name: {{ .Values.pim.cloudFunction.bucket }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  location: {{ .Values.common.location }}
  storageClass: STANDARD
  providerConfigRef:
    name: "provider-config-gcp"
  deletionPolicy: Delete
