apiVersion: v1
kind: ConfigMap
metadata:
  name: pim-env-configmap
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}" # Ex: srnt-invivo
    heritage: "{{ .Release.Service }}" # Deprecated
data:
  AKENEO_PIM_URL: {{ printf "https://%s" .Values.common.fqdn  | quote }}
  GOOGLE_CLOUD_PROJECT: {{ .Values.common.gcpProjectID | quote }}
  FIRESTORE_PROJECT_ID: {{ .Values.common.gcpFireStoreProjectID | quote }}
  APP_TENANT_CONTEXT_COLLECTION_NAME: {{ .Values.common.tenantContext | quote }}
  GOOGLE_LOCATION: {{ .Values.common.googleZone | quote }}
  K8S_CLUSTER_NAME: {{ .Values.common.googleZone | quote }}
  LC_ALL: C.UTF-8
  APP_ELASTICSEARCH_TOTAL_FIELDS_LIMIT: {{ .Values.pim.elasticsearch.settings.totalFieldsLimit | quote }}
  APP_ELASTICSEARCH_MAX_CHUNK_SIZE_CHARACTERS: {{ .Values.pim.elasticsearch.settings.maxChunkSizeCharacters | quote }}
  {{- if .Values.pim.dqi.settings.enabled }}
  FLAG_DATA_QUALITY_INSIGHTS_ENABLED: "1"
  {{- else }}
  FLAG_DATA_QUALITY_INSIGHTS_ENABLED: "0"
  {{- end }}
  SRNT_GOOGLE_APPLICATION_CREDENTIALS: ""
  APP_ENV: prod
  TRUSTED_PROXY_IPS: 10.0.0.0/8
  {{- if .Values.onboarder.enabled }}
  FLAG_ONBOARDER_ENABLED: "1"
  GOOGLE_APPLICATION_CREDENTIALS: /var/secrets/google/key.json
  ONBOARDER_TOPIC_NAME_FOR_PUBLICATION_TO_MIDDLEWARE: {{ .Values.onboarder.pubsub.topicPubMiddleware | quote }}
  ONBOARDER_TOPIC_NAME_FOR_PUBLICATION_TO_ONBOARDER: {{ .Values.onboarder.pubsub.topicPubOnboarder | quote }}
  ONBOARDER_TOPIC_NAME_FOR_CONSUMPTION: {{ .Values.onboarder.pubsub.topicCon | quote }}
  ONBOARDER_QUEUE_NAME: {{ .Values.onboarder.pubsub.queueName | quote }}
  ONBOARDER_CLOUD_STORAGE_BUCKET_NAME: {{ .Values.common.aobGcsBucketName | quote }}
  {{- else }}
  FLAG_ONBOARDER_ENABLED: "0"
  {{- end }}
  {{- if .Values.pim.commPanelApiUrl }}
  COMM_PANEL_API_URL: {{ .Values.pim.commPanelApiUrl | quote }}
  {{- end }}
  PUBSUB_SUBSCRIPTION_WEBHOOK: {{ .Values.pim.pubsub.subscriptionWebhook }}
  PUBSUB_SUBSCRIPTION_JOB_QUEUE_UI: {{ .Values.pim.pubsub.subscriptionJobQueueUI }}
  PUBSUB_SUBSCRIPTION_JOB_QUEUE_IMPORT_EXPORT: {{ .Values.pim.pubsub.subscriptionJobQueueImportExport }}
  PUBSUB_SUBSCRIPTION_JOB_QUEUE_DATA_MAINTENANCE: {{ .Values.pim.pubsub.subscriptionJobQueueDataMaintenance }}
  PUBSUB_SUBSCRIPTION_JOB_QUEUE_SCHEDULED_JOB: {{ .Values.pim.pubsub.subscriptionJobQueueScheduledJob }}
  PUBSUB_TOPIC_BUSINESS_EVENT: {{ .Values.pim.pubsub.topicBusinessEvent }}
  PUBSUB_TOPIC_JOB_QUEUE_UI: {{ .Values.pim.pubsub.topicJobQueueUI }}
  PUBSUB_TOPIC_JOB_QUEUE_IMPORT_EXPORT: {{ .Values.pim.pubsub.topicJobQueueImportExport }}
  PUBSUB_TOPIC_JOB_QUEUE_DATA_MAINTENANCE: {{ .Values.pim.pubsub.topicJobQueueDataMaintenance }}
  PUBSUB_TOPIC_JOB_QUEUE_SCHEDULED_JOB: "{{ .Values.pim.pubsub.topicJobQueueScheduledJob }}-{{ .Values.common.region }}"

  LOGGING_LEVEL: {{ .Values.pim.loggingLevel }}
  {{- if .Values.freeTrial.enabled }}
  FLAG_FREE_TRIAL_ENABLED: "1"
  FT_CATALOG_API_BASE_URI: {{ required "Environment variable FT_CATALOG_API_BASE_URI is missing" .Values.freeTrial.ftCatalogApiBaseUri | quote }}
  FT_CATALOG_API_CLIENT_ID: {{ required "Environment variable FT_CATALOG_API_CLIENT_ID is missing" .Values.freeTrial.ftCatalogApiClientID | quote }}
  FT_CATALOG_API_PASSWORD: {{ required "Environment variable FT_CATALOG_API_PASSWORD is missing" .Values.freeTrial.ftCatalogApiPassword | quote }}
  FT_CATALOG_API_SECRET: {{ required "Environment variable FT_CATALOG_API_SECRET is missing" .Values.freeTrial.ftCatalogApiSecret | quote }}
  FT_CATALOG_API_USERNAME: {{ required "Environment variable FT_CATALOG_API_USERNAME is missing" .Values.freeTrial.ftCatalogApiUsername | quote }}
  AKENEO_CONNECT_API_CLIENT_SECRET: {{ required "Environment variable AKENEO_CONNECT_API_CLIENT_SECRET is missing" .Values.freeTrial.akeneoConnectApiClientSecret | quote }}
  AKENEO_CONNECT_API_CLIENT_PASSWORD: {{ required "Environment variable AKENEO_CONNECT_API_CLIENT_PASSWORD is missing" .Values.freeTrial.akeneoConnectApiClientPassword | quote }}
  AKENEO_CONNECT_SAML_ENTITY_ID: {{ required "Environment variable AKENEO_CONNECT_SAML_ENTITY_ID is missing" .Values.freeTrial.akeneoConnectSamlEntityID | quote }}
  AKENEO_CONNECT_SAML_CERTIFICATE: {{ required "Environment variable AKENEO_CONNECT_SAML_CERTIFICATE is missing" .Values.freeTrial.akeneoConnectSamlCertificate | quote }}
  AKENEO_CONNECT_SAML_SP_CLIENT_ID: {{ required "Environment variable AKENEO_CONNECT_SAML_SP_CLIENT_ID is missing" .Values.freeTrial.akeneoConnectSamlSpClientID | quote }}
  AKENEO_CONNECT_SAML_SP_CERTIFICATE_BASE64: {{ required "Environment variable AKENEO_CONNECT_SAML_SP_CERTIFICATE_BASE64 is missing" .Values.freeTrial.akeneoConnectSamlSpCertificateBase64 | quote }}
  AKENEO_CONNECT_SAML_SP_PRIVATE_KEY_BASE64: {{ required "Environment variable AKENEO_CONNECT_SAML_SP_PRIVATE_KEY_BASE64 is missing" .Values.freeTrial.akeneoConnectSamlSpPrivateKeyBase64 | quote }}
  AKENEO_CONNECT_SAML_SIGNIN_URL: {{ .Values.freeTrial.akeneoConnectSamlSigninUrl | quote }}
  AKENEO_CONNECT_SAML_LOGOUT_URL: {{ .Values.freeTrial.akeneoConnectSamlLogoutUrl | quote }}
  AKENEO_CONNECT_API_CLIENT_ID: {{ .Values.freeTrial.akeneoConnectApiClientID | quote }}
  AKENEO_CONNECT_API_CLIENT_USERNAME: {{ .Values.freeTrial.akeneoConnectApiClientUsername | quote }}
  AKENEO_CONNECT_API_CLIENT_BASE_URI: {{ .Values.freeTrial.akeneoConnectApiClientBaseUri | quote }}
  AKENEO_PORTAL_API_CLIENT_BASE_URI: {{ .Values.freeTrial.akeneoPortalApiClientBaseUri | quote }}
  HOTJAR_ID: {{ .Values.freeTrial.hotjarID | quote }}
  GOOGLE_ANALYTICS_ID: {{ .Values.freeTrial.googleAnalyticsAccountID | quote }}
  HEAP_ID: {{ .Values.freeTrial.heapID | quote }}
  {{- else }}
  FLAG_FREE_TRIAL_ENABLED: "0"
  {{- end }}

  {{- if eq (.Values.common.gcpProjectID | toString) "akecld-saas-demo" }}
  {{- if eq ((index .Values.global.extraLabels "tags.akeneo.com/product_reference_code") | toString) "serenity_sandbox" }}
  FLAG_APP_DEVELOPER_MODE_ENABLED: "1"
  {{- end }}
  {{- end }}

  {{- if eq ((index .Values.global.extraLabels "tags.akeneo.com/product_reference_code") | toString) "serenity_dev" }}
  FLAG_MARKETPLACE_FAKE_APPS_ENABLED: "1"
  FLAG_APP_DEVELOPER_MODE_ENABLED: "1"
  FLAG_SUPPLIER_PORTAL_ENABLED: "1"
  FLAG_SUPPLIER_PORTAL_CONTRIBUTOR_AUTHENTICATION_ENABLED: "1"
  FLAG_SUPPLIER_PORTAL_SUPPLIER_FILE_DROPPING_ENABLED: "1"
  {{- end }}

  {{- if eq ((index .Values.global.extraLabels "tags.akeneo.com/product_reference_code") | toString) "growth_edition_dev" }}
  FLAG_MARKETPLACE_FAKE_APPS_ENABLED: "1"
  FLAG_APP_DEVELOPER_MODE_ENABLED: "1"
  {{- end }}
