      label: 取消发布
      description: 取消发布所选的产品，目前已发布的数据将被删除。
      success_flash: 已取消发布所选定的产品。
      launched_flash: 撤回产品的作业正在运行
      message:
        error: 你不是该产品的所有者，您不能将其撤回。
        warning: 你不是所有选定的产品的所有者，您不能撤回产品"%notGranted%"。
        info: 即将撤消所选定的产品%nbProducts% 。
      not_editable: 您没有权限编辑产品"%identifiers%"。
