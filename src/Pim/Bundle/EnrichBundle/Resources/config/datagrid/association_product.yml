datagrid:
    association-product-grid:
        options:
            entityHint: product
            requireJSModules:
                - pim/datagrid/column-form-listener
            columnListener:
                dataField: id
                columnName: is_checked
            rowView: pim/product-edit-form/associated-product-row
            manageFilters: false
        source:
            type:              pim_datasource_associated_product
            entity:            '%pim_catalog.entity.product.class%'
            user_config_alias: product-grid
        columns:
            identifier:
                label:     ID
                data_name: identifier
                type:      field
            is_checked:
                frontend_type: boolean
                editable:      true
            is_associated:
                label:         Is associated
                frontend_type: boolean-label
            image:
                label:         Image
                data_name:     image
                frontend_type: image
            label:
                label:         Label
                type:          field
            family:
                label:         Family
                type:          field
            enabled:
                label:         Status
                frontend_type: enabled
            completeness:
                label:         Complete
                frontend_type: completeness
            created:
                label:         Created At
                type:          field
            updated:
                label:         Updated At
                type:          field
        properties:
            id: ~
        sorters:
            columns:
                identifier:
                    data_name: identifier
                    sorter: product_field
                is_associated:
                    data_name: is_associated
                    sorter:    product_is_associated
                family:
                    data_name: familyLabel
                    sorter:    product_family
                enabled:
                    data_name: enabled
                    sorter:    product_field
                completeness:
                    data_name: ratio
                    sorter:    product_completeness
                created:
                    data_name: created
                    sorter:    product_field
                updated:
                    data_name: updated
                    sorter:    product_field
            default:
                is_associated: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'
        filters:
            columns:
                is_associated:
                    type:      product_is_associated
                    ftype:     boolean
                    label:     Is associated
                    data_name: is_associated
                label_or_identifier:
                    type: label_or_identifier
                    label: Label or identifier
                    data_name: label_or_identifier

