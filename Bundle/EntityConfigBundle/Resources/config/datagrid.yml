datagrid:
    # Entity config entities grid
    entityconfig-grid:
        options:
            entityHint: entity
            toolbarOptions:
                pageSize:
                    default_per_page: 50
        source:
            acl_resource: oro_entityconfig_manage
            type: orm
            query:
                select:
                    - ce.id
                    - ce.className
                    - ce.updated
                    - ce.mode
                from:
                    - { table: OroEntityConfigBundle:EntityConfigModel, alias: ce }
        columns:
            name:
                label: Name
                type: field
                data_name: className
                frontend_type: select
                choices: @oro_entity_config.event_listener.entityconfig_grid_listener->getChoicesName
            module:
                label: Module
                type: field
                data_name: className
                frontend_type: select
                choices: @oro_entity_config.event_listener.entityconfig_grid_listener->getChoicesModule
            updated:
                label: Updated at
                type: field
                frontend_type: datetime

        properties:
            update_link:
                type: url
                route: oro_entityconfig_update
                params:
                    - id
            view_link:
                type: url
                route: oro_entityconfig_view
                params:
                    - id
        actions:
            # @TODO check why those actions dont have ACL
            update:
                type: navigate
                label: Update
                icon: edit
                link: update_link
                rowAction: true
            view:
                type: navigate
                label: View
                icon: book
                link: view_link
        sorters:
            columns:
                name:
                    data_name: ce.className
                module:
                    data_name: ce.className
                updated:
                    data_name: ce.updated
        filters:
            columns:
                name:
                    type: choice
                    data_name: ce.className
                    options:
                        field_options:
                            multiple: true
                            choices: @oro_entity_config.event_listener.entityconfig_grid_listener->getChoicesName
                module:
                    type: choice
                    data_name: ce.className
                    options:
                        field_options:
                            multiple: true
                            choices: @oro_entity_config.event_listener.entityconfig_grid_listener->getChoicesModule
                updated:
                    type: datetime
                    data_name: ce.updated

    # Entity field datagrid
    entityfields-grid:
        options:
            entityHint: fields
            toolbarOptions:
                pageSize:
                    default_per_page: 50
        source:
            # TODO: check oro_entityconfig_view acl (403) right now
            acl_resource: oro_entityconfig_manage
            type: orm
            query:
                select:
                    - cf.id
                    - ce.className
                    - cf.fieldName
                    - cf.type

                from:
                    - { table: OroEntityConfigBundle:FieldConfigModel, alias: cf }
                join:
                    inner:
                        - { join: cf.entity, alias: ce }
        columns:
# show columns false
#            className:
#                label: ClassName
#                type: field
#                frontend_type: string
            fieldName:
                label: Name
                type: field
                frontend_type: string
            type:
                label: Data Type
                type: field
                frontend_type: string

        properties:
            update_link:
                type: url
                route: oro_entityconfig_field_update
                params:
                    - id
        actions:
            # @TODO check why those actions dont have ACL
            update:
                type: navigate
                label: Edit
                icon: edit
                link: update_link
                rowAction: true
        sorters:
            columns:
                fieldName:
                    data_name: cf.fieldName
                type:
                    data_name: cf.type
        filters: ~
