config:
    paths:
        pim/table-attribute/attribute/tab: akeneopimtableattribute/legacy/table-structure-tab
        pim/table-attribute/product/table-field: akeneopimtableattribute/legacy/table-field
        pim/table-attribute/attribute/properties-helper: akeneopimtableattribute/legacy/properties-helper
        pim/filter/attribute/table: akeneopimtableattribute/legacy/product-export-table-filter
        oro/datafilter/table-filter: akeneopimtableattribute/legacy/table-filter
        oro/datagrid/table-cell: akeneopimtableattribute/legacy/table-cell
        pim/table-attribute/product/filter-values-provider: akeneopimtableattribute/legacy/filter-values-provider
        pim/table-attribute/attribute/attribute-selector: akeneopimtableattribute/legacy/attribute-selector

    config:
        pim/attribute-edit-form/type-specific-form-registry:
            formNames:
                pim_catalog_table:
                    create: pim-attribute-form-table
                    edit: pim-attribute-form-table

        pim/table-attribute/attribute/tab:
            column_definition_properties:
                select: '@akeneopimtableattribute/attribute/ColumDefinitionProperties/SelectProperties'
                number: '@akeneopimtableattribute/attribute/ColumDefinitionProperties/NumberProperties'
                text: '@akeneopimtableattribute/attribute/ColumDefinitionProperties/TextProperties'
            data_types:
                select:
                    useable_as_first_column: true
                text:
                    useable_as_first_column: false
                number:
                    useable_as_first_column: false
                boolean:
                    useable_as_first_column: false

        pim/table-attribute/product/table-field:
            cell_inputs:
                select: '@akeneopimtableattribute/product/CellInputs/SelectInput'
                number: '@akeneopimtableattribute/product/CellInputs/NumberInput'
                text: '@akeneopimtableattribute/product/CellInputs/TextInput'
                boolean: '@akeneopimtableattribute/product/CellInputs/BooleanInput'
            cell_matchers:
                select: '@akeneopimtableattribute/product/CellMatchers/SelectMatcher'
                number: '@akeneopimtableattribute/product/CellMatchers/NumberMatcher'
                text: '@akeneopimtableattribute/product/CellMatchers/TextMatcher'
                boolean: '@akeneopimtableattribute/product/CellMatchers/BooleanMatcher'

        pim/table-attribute/product/filter-values-provider:
            filter_values:
                text:
                    'STARTS WITH': '@akeneopimtableattribute/datagrid/FilterValues/StringFilterValue'
                    'ENDS WITH': '@akeneopimtableattribute/datagrid/FilterValues/StringFilterValue'
                    'CONTAINS': '@akeneopimtableattribute/datagrid/FilterValues/StringFilterValue'
                    'DOES NOT CONTAIN': '@akeneopimtableattribute/datagrid/FilterValues/StringFilterValue'
                    '=': '@akeneopimtableattribute/datagrid/FilterValues/StringFilterValue'
                    '!=': '@akeneopimtableattribute/datagrid/FilterValues/StringFilterValue'
                    'EMPTY': '@akeneopimtableattribute/datagrid/FilterValues/EmptyFilterValue'
                    'NOT EMPTY': '@akeneopimtableattribute/datagrid/FilterValues/EmptyFilterValue'
                number:
                    '>': '@akeneopimtableattribute/datagrid/FilterValues/NumberFilterValue'
                    '>=': '@akeneopimtableattribute/datagrid/FilterValues/NumberFilterValue'
                    '<': '@akeneopimtableattribute/datagrid/FilterValues/NumberFilterValue'
                    '<=': '@akeneopimtableattribute/datagrid/FilterValues/NumberFilterValue'
                    '=': '@akeneopimtableattribute/datagrid/FilterValues/NumberFilterValue'
                    '!=': '@akeneopimtableattribute/datagrid/FilterValues/NumberFilterValue'
                    'EMPTY': '@akeneopimtableattribute/datagrid/FilterValues/EmptyFilterValue'
                    'NOT EMPTY': '@akeneopimtableattribute/datagrid/FilterValues/EmptyFilterValue'
                boolean:
                    '=': '@akeneopimtableattribute/datagrid/FilterValues/BooleanFilterValue'
                    '!=': '@akeneopimtableattribute/datagrid/FilterValues/BooleanFilterValue'
                    'EMPTY': '@akeneopimtableattribute/datagrid/FilterValues/EmptyFilterValue'
                    'NOT EMPTY': '@akeneopimtableattribute/datagrid/FilterValues/EmptyFilterValue'
                select:
                    'EMPTY': '@akeneopimtableattribute/datagrid/FilterValues/EmptyFilterValue'
                    'NOT EMPTY': '@akeneopimtableattribute/datagrid/FilterValues/EmptyFilterValue'
                    'IN': '@akeneopimtableattribute/datagrid/FilterValues/MultiSelectFilterValue'
                    'NOT IN': '@akeneopimtableattribute/datagrid/FilterValues/MultiSelectFilterValue'

        pim/form/common/attributes/create-button:
            attribute_icons:
                pim_catalog_table: TableIcon
            steps:
                pim_catalog_table:
                    - '@akeneopimtableattribute/attribute/SelectTemplate.tsx'
                    - '@akeneopimtableattribute/attribute/CreateAttributeCodeLabelTemplate.tsx'

        akeneopimworkflow/js/datagrid/cell/proposal-cell:
            proposal_diffs:
                pim_catalog_table: '@akeneopimtableattribute/proposals/ProposalDiffTable.tsx'

        pimee/attribute-edit-form/rules/edit-rules:
            views:
                pim_catalog_table: '@akeneopimruleengine/pages/EditRules/components/actions/attribute/TableValue'
            cell_inputs:
                select: '@akeneopimtableattribute/product/CellInputs/SelectInput'
                number: '@akeneopimtableattribute/product/CellInputs/NumberInput'
                text: '@akeneopimtableattribute/product/CellInputs/TextInput'
                boolean: '@akeneopimtableattribute/product/CellInputs/BooleanInput'
            cell_matchers:
                select: '@akeneopimtableattribute/product/CellMatchers/SelectMatcher'
                number: '@akeneopimtableattribute/product/CellMatchers/NumberMatcher'
                text: '@akeneopimtableattribute/product/CellMatchers/TextMatcher'
                boolean: '@akeneopimtableattribute/product/CellMatchers/BooleanMatcher'
