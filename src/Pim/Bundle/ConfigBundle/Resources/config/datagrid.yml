parameters:
    pim_config.datagrid.manager.channel_datagrid.class:  Pim\Bundle\ConfigBundle\Datagrid\ChannelDatagridManager
    pim_config.datagrid.manager.currency_datagrid.class: Pim\Bundle\ConfigBundle\Datagrid\CurrencyDatagridManager
    pim_config.datagrid.manager.locale_datagrid.class:   Pim\Bundle\ConfigBundle\Datagrid\LocaleDatagridManager

services:
    # DataGrid
    pim_config.datagrid.manager.channel:
        class: %pim_config.datagrid.manager.channel_datagrid.class%
        tags:
            - name: oro_grid.datagrid.manager
              datagrid_name: channels
              entity_hint: channels
              route_name: pim_config_channel_index
        calls:
            - [ setCategoryManager, [@pim_product.manager.category] ]

    pim_config.datagrid.manager.currency:
        class: %pim_config.datagrid.manager.currency_datagrid.class%
        tags:
            - name: oro_grid.datagrid.manager
              datagrid_name: currencies
              entity_hint: currencies
              route_name: pim_config_currency_index

    pim_config.datagrid.manager.locale:
        class: %pim_config.datagrid.manager.locale_datagrid.class%
        tags:
            - name: oro_grid.datagrid.manager
              datagrid_name: locales
              entity_hint: locales
              route_name: pim_config_locale_index
