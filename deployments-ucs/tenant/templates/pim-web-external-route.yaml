apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: pim-web-route-external-{{ .Values.global.extraLabels.tenant_name }}
  namespace: {{ .Values.pim.web.namespace }} # in pim ns HttpRoutes cross-namespace not implemented
  labels:
    app.kubernetes.io/component: "pim-web-ingress"
    app.kubernetes.io/instance: "{{ .Values.global.extraLabels.tenant_name }}"
    {{- include "pim.standardLabels" . | indent 4 }}
    {{- include "pim.extraLabels" . | indent 4 }}
spec:
  parentRefs:
  - name: {{ .Values.global.externalGateway.name }}
    namespace: {{ .Values.global.externalGateway.namespace }}
  hostnames:
  - {{ required ".Values.common.fqdn" .Values.common.fqdn | quote }}
  rules:
  - matches:
    - path:
        value: /
    backendRefs:
    - name: pim-web
      namespace: {{ .Values.pim.web.namespace }}
      port: 80
