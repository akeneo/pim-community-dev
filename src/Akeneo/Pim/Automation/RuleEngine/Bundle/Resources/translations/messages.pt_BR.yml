pimee_catalog_rule:
  datagrid:
    rule-grid:
      actions:
        delete: Excluir
        execute: Executar
      title: Regras
      column:
        code: Código
        conditions: Condição
        actions: Ação
        impacted_product_count:
          label: Produtos afetados
          count: '{0,1}%count% produto afetado|]1,Inf[%count% produtos afetados'
          no_yet_calculated: Ainda não calculado
      mass_edit_action:
        impacted_product_count: Calcular os produtos afetados
        execute: Executar
        delete: Excluir
  actions:
    type:
      "copy": Então %from_field% é copiado para %to_field%
      "copy_value": Então %from_field% é copiado para %to_field%
      "set": Então %value% é definido para %field%
      "set_value": Então %value% é definido para %field%
      "add": Então %value% é adicionado em %field%
      "remove": Então %value% é removido de %field%
    options:
      include_children: e filhos
  condition:
    label: Se %field% %operator% %value%
    operators:
      "STARTS WITH": começa com
      "ENDS WITH": termina com
      "CONTAINS": contém
      "DOES NOT CONTAIN": não contém
      "EMPTY": está vazio
      "NOT EMPTY": não está vazio
      "IN": em
      "NOT IN": não está em
      "IN CHILDREN": nos filhos
      "NOT IN CHILDREN": não está nos filhos
      "UNCLASSIFIED": não classificado
      "IN OR UNCLASSIFIED": não classificado ou em
      "BETWEEN": entre
      "NOT BETWEEN": não entre
      "=": igual a
      "!=": diferente de
      ">": maior que
      ">=": igual ou maior que
      "<": menos de
      "<=": igual ou menor que
  acl_group:
    rule: Regras
  acl:
    rule:
