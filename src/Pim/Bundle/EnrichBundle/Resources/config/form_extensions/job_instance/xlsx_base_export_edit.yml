extensions:
    pim-job-instance-xlsx-base-export-edit:
        module: pim/form/common/edit-form

    pim-job-instance-xlsx-base-export-edit-cache-invalidator:
        module: pim/cache-invalidator
        parent: pim-job-instance-xlsx-base-export-edit
        position: 1000

    pim-job-instance-xlsx-base-export-edit-tabs:
        module: pim/form/common/form-tabs
        parent: pim-job-instance-xlsx-base-export-edit
        targetZone: content
        position: 100

    pim-job-instance-xlsx-base-export-edit-properties:
        module: pim/job/common/edit/properties
        parent: pim-job-instance-xlsx-base-export-edit-tabs
        aclResourceId: pim_importexport_export_profile_property_edit
        targetZone: container
        position: 100
        config:
            tabTitle: pim_enrich.form.job_instance.tab.properties.title
            tabCode: pim-job-instance-properties

    pim-job-instance-xlsx-base-export-edit-history:
        module: pim/common/tab/history
        parent: pim-job-instance-xlsx-base-export-edit-tabs
        targetZone: container
        aclResourceId: pim_importexport_export_profile_history
        position: 120
        config:
            class: Akeneo\Component\Batch\Model\JobInstance
            title: pim_enrich.form.job_instance.tab.history.title
            tabCode: pim-job-instance-history

    pim-job-instance-xlsx-base-export-edit-properties-code:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-xlsx-base-export-edit-properties
        position: 100
        targetZone: properties
        config:
            fieldCode: code
            label: pim_enrich.form.job_instance.tab.properties.code.title
            readOnly: true

    pim-job-instance-xlsx-base-export-edit-properties-label:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-xlsx-base-export-edit-properties
        position: 110
        targetZone: properties
        config:
            fieldCode: label
            label: pim_enrich.form.job_instance.tab.properties.label.title
            readOnly: false

    pim-job-instance-xlsx-base-export-edit-properties-file-path:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-xlsx-base-export-edit-properties
        position: 120
        targetZone: global-settings
        config:
            fieldCode: configuration.filePath
            readOnly: false
            label: pim_enrich.form.job_instance.tab.properties.file_path.title
            tooltip: pim_enrich.form.job_instance.tab.properties.file_path.help

    pim-job-instance-xlsx-base-export-edit-properties-lines-per-file:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-xlsx-base-export-edit-properties
        position: 130
        targetZone: global-settings
        config:
            fieldCode: configuration.linesPerFile
            readOnly: false
            label: pim_enrich.form.job_instance.tab.properties.lines_per_file.title
            tooltip: pim_enrich.form.job_instance.tab.properties.lines_per_file.help

    pim-job-instance-xlsx-base-export-edit-properties-with-header:
        module: pim/job/common/edit/field/switch
        parent: pim-job-instance-xlsx-base-export-edit-properties
        position: 140
        targetZone: global-settings
        config:
            fieldCode: configuration.withHeader
            readOnly: false
            label: pim_enrich.form.job_instance.tab.properties.with_header.title
            tooltip: pim_enrich.form.job_instance.tab.properties.with_header.help

    pim-job-instance-xlsx-base-export-edit-label:
        module: pim/job/common/edit/label
        parent: pim-job-instance-xlsx-base-export-edit
        targetZone: title
        position: 100

    pim-job-instance-xlsx-base-export-edit-meta:
        module: pim/job/common/edit/meta
        parent: pim-job-instance-xlsx-base-export-edit
        targetZone: meta
        position: 100

    pim-job-instance-xlsx-base-export-edit-back-to-grid:
        module: pim/form/common/back-to-grid
        parent: pim-job-instance-xlsx-base-export-edit
        targetZone: back
        aclResourceId: pim_importexport_export_profile_index
        position: 80
        config:
            backUrl: pim_importexport_export_profile_index

    pim-job-instance-xlsx-base-export-edit-delete:
        module: pim/job/export/edit/delete
        parent: pim-job-instance-xlsx-base-export-edit
        targetZone: buttons
        aclResourceId: pim_importexport_export_profile_remove
        position: 100
        config:
            trans:
                title: confirmation.remove.job_instance
                content: pim_enrich.confirmation.delete_item
                success: flash.job_instance.removed
                failed: error.removing.job_instance
            redirect: pim_importexport_export_profile_index

    pim-job-instance-xlsx-base-export-edit-save-buttons:
        module: pim/form/common/save-buttons
        parent: pim-job-instance-xlsx-base-export-edit
        targetZone: buttons
        position: 120

    pim-job-instance-xlsx-base-export-edit-save:
        module: pim/job-instance-export-edit-form/save
        parent: pim-job-instance-xlsx-base-export-edit
        targetZone: buttons
        position: 0
        config:
            redirectPath: pim_importexport_export_profile_show

    pim-job-instance-xlsx-base-export-edit-state:
        module: pim/form/common/state
        parent: pim-job-instance-xlsx-base-export-edit
        targetZone: state
        position: 900
        config:
            entity: pim_enrich.entity.job_instance.title

    pim-job-instance-xlsx-base-export-edit-validation:
        module: pim/job/common/edit/validation
        parent: pim-job-instance-xlsx-base-export-edit
