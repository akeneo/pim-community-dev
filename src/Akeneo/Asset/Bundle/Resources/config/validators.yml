parameters:
    pimee_product_asset.validator.constraint.localizable_asset.class:           Akeneo\Asset\Bundle\Validator\Constraints\LocalizableAssetValidator
    pimee_product_asset.validator.constraint.channel_configuration.class:       Akeneo\Asset\Bundle\Validator\Constraints\ChannelConfigurationValidator
    pimee_product_asset.validator.constraint.attribute_assets_collection.class: Akeneo\Asset\Bundle\Validator\Constraints\AssetsCollectionValidator

services:
    pimee_product_asset.validator.constraint.localizable_asset:
        class: '%pimee_product_asset.validator.constraint.localizable_asset.class%'
        arguments:
            - '@pim_catalog.repository.cached_locale'
        tags:
            - { name: validator.constraint_validator, alias: pimee_product_localizable_asset_validator }

    pimee_product_asset.validator.constraint.channel_configuration:
        class: '%pimee_product_asset.validator.constraint.channel_configuration.class%'
        arguments:
            - '@akeneo_file_transformer.transformation.registry'
        tags:
            - { name: validator.constraint_validator, alias: pimee_product_asset_channel_configuration_validator }

    pimee_product_asset.validator.constraint.attribute_assets_collection:
        class: '%pimee_product_asset.validator.constraint.attribute_assets_collection.class%'
        tags:
            - { name: validator.constraint_validator, alias: pimee_product_asset_attribute_assets_collection_validator }
