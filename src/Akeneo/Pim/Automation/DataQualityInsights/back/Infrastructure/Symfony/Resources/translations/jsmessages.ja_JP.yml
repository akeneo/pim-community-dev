        attributes_link: 不足しているすべての属性を表示
        success: 商品データは完璧です。おめでとうございます！
    messages:
      error:
        axis_error: エラー発生により等級を完全に計算できませんでした。後で再試行してください。
        criterion_error: 等級を計算できませんでした
      success:
        criterion: 異常なし
