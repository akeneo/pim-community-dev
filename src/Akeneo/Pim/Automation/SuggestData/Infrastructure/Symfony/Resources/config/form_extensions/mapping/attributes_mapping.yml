extensions:
    akeneo-suggest-data-settings-attributes-mapping-edit:
        module: pim/form/common/edit-form

    akeneo-suggest-data-settings-attributes-mapping-index-breadcrumb:
        module: pim/common/breadcrumbs
        parent: akeneo-suggest-data-settings-attributes-mapping-edit
        targetZone: breadcrumbs
        config:
            tab: pim-menu-settings
            item: akeneo-suggest-data-menu-settings-mapping

    akeneo-suggest-data-settings-attributes-mapping-index-user-navigation:
        module: pim/menu/user-navigation
        parent: akeneo-suggest-data-settings-attributes-mapping-edit
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    akeneo-suggest-data-settings-attributes-mapping-index-title:
        module: pim/common/grid-title
        parent: akeneo-suggest-data-settings-attributes-mapping-edit
        targetZone: title
        config:
            countable: false
            title: akeneo_suggest_data.settings.page_title

    akeneo-suggest-data-settings-attributes-mapping-index-save-buttons:
        module: pim/form/common/save-buttons
        parent: akeneo-suggest-data-settings-attributes-mapping-edit
        targetZone: buttons
        position: 120

    akeneo-suggest-data-settings-attributes-mapping-index-save-form:
        module: pim/form/common/save-form
        parent: akeneo-suggest-data-settings-attributes-mapping-edit
        targetZone: buttons
        position: 0
        config:
            url: akeneo_suggest_data_attributes_mapping_update

    akeneo-suggest-data-settings-attributes-mapping-index-state:
        module: pim/form/common/state
        parent: akeneo-suggest-data-settings-attributes-mapping-edit
        targetZone: state
        position: 900
        config:
            entity: akeneo_suggest_data.entity.attributes_mapping.label

    akeneo-suggest-data-settings-attributes-mapping-index-description-header:
        module: pim/common/simple-view
        parent: akeneo-suggest-data-settings-attributes-mapping-edit
        targetZone: content
        position: 10
        config:
            template: pim/template/common/description-header
            templateParams:
                title: akeneo_suggest_data.settings.module.title.sub_title
                illustration: Robot.svg
                description:
                    - akeneo_suggest_data.settings.module.title.description.first_step
                    - akeneo_suggest_data.settings.module.title.description.second_step

    akeneo-suggest-data-settings-attributes-mapping-index-tabs:
        module: akeneo/suggest-data/view/settings/mapping/common/tabs
        parent: akeneo-suggest-data-settings-attributes-mapping-edit
        targetZone: content
        position: 90
        config:
            tabs:
                - { label: akeneo_suggest_data.entity.identifier_mapping.plural_label, route: akeneo_suggest_data_identifiers_mapping_edit }
                -Â { label: pim_enrich.entity.attribute.plural_label, route: akeneo_suggest_data_attributes_mapping_index }
            selected: 1

    akeneo-suggest-data-settings-attributes-mapping-index-tab-content:
        module: pim/common/simple-view
        parent: akeneo-suggest-data-settings-attributes-mapping-index-tabs
        config:
            template: akeneo/suggest-data/template/settings/attributes-mapping/family-mapping

    akeneo-suggest-data-settings-attributes-mapping-index-attribute-family-selector:
        module: akeneo/suggest-data/view/settings/attributes-mapping/family-selector
        parent: akeneo-suggest-data-settings-attributes-mapping-index-tab-content
        position: 10
        targetZone: family-selector
        config:
            fieldName: code
            label: pim_enrich.entity.family.uppercase_label
            choiceRoute: akeneo_sugggest_data_attributes_mapping_list

    akeneo-suggest-data-settings-attributes-mapping-index-attribute-attributes-mapping:
        module: akeneo/suggest-data/view/settings/attributes-mapping/table
        parent: akeneo-suggest-data-settings-attributes-mapping-index-tab-content
        position: 30
        targetZone: mapping
        config:
            labels:
                pending: akeneo_suggest_data.entity.attributes_mapping.fields.suggest_data.pending
                mapped: akeneo_suggest_data.entity.attributes_mapping.fields.suggest_data.mapped
                unmapped: akeneo_suggest_data.entity.attributes_mapping.fields.suggest_data.unmapped
                franklinAttribute: akeneo_suggest_data.entity.attributes_mapping.fields.franklin_attribute
                catalogAttribute: akeneo_suggest_data.entity.identifier_mapping.fields.catalog_attribute
                attributeMappingStatus: akeneo_suggest_data.entity.attributes_mapping.fields.suggest_data.label
                valuesSummary: akeneo_suggest_data.entity.attributes_mapping.fields.values_summary
                type: pim_common.type
                familyMappingPending: akeneo_suggest_data.entity.attributes_mapping.module.index.family_status.pending
                familyMappingFull: akeneo_suggest_data.entity.attributes_mapping.module.index.family_status.full

    akeneo-suggest-data-settings-attributes-mapping-index-front-search-filter:
        module: akeneo/suggest-data/view/common/front-search-filter
        parent: akeneo-suggest-data-settings-attributes-mapping-index-attribute-attributes-mapping
        position: 10
        targetZone: filters
        config:
            fieldName: 'franklinAttribute'

    akeneo-suggest-data-settings-attributes-mapping-index-status-filter:
        module: akeneo/suggest-data/view/common/status-filter
        parent: akeneo-suggest-data-settings-attributes-mapping-index-attribute-attributes-mapping
        position: 20
        targetZone: filters
