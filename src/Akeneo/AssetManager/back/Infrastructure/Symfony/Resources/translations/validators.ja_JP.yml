        should_only_contain_lowercase_letters_and_numbers: '拡張に含めることができるのは、英小文字、数字です。「%wrong_extension%」が入力されています。'
        cannot_be_longer_than_max: '拡張子は%expected_length%文字以内に設定してください。%actual_length%文字が入力されています。'
        there_cannot_be_duplicated_extensions: '拡張は重複できません:が検出されています。'
