parameters:
    pimee_security.twig.is_granted_extension.class: Akeneo\Pim\Permission\Bundle\Twig\IsGrantedExtension

services:
    pimee_security.twig.is_granted_extension:
        class: '%pimee_security.twig.is_granted_extension.class%'
        arguments:
            - '@security.authorization_checker'
            - '@pim_catalog.repository.cached_attribute'
            - '@pim_catalog.repository.cached_locale'
        tags:
            - { name: twig.extension }
