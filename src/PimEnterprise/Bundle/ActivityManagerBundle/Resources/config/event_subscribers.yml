parameters:
    activity_manager.event_subscriber.job_execution_notifier.class: Akeneo\ActivityManager\Bundle\EventSubscriber\ProjectJobExecutionNotifier

services:
    activity_manager.event_subscriber.job_execution_notifier:
        class: '%activity_manager.event_subscriber.job_execution_notifier.class%'
        arguments:
            - '@activity_manager.factory.project_created_notification'
            - '@pim_notification.notifier'
            - '@activity_manager.repository.project'
            - '@activity_manager.repository.user'
            - '@pim_catalog.localization.presenter.date'
        tags:
            - { name: kernel.event_subscriber }
