datagrid:
    last-executions-grid:
        source:
            type: pim_datasource_job_execution
        options:
            manageFilters: false
            toolbarOptions:
                hide: true
        columns:
            date:
                label:         job_tracker.filter.started_at
                data_name:     createTime
                type:          datetime_with_user_timezone
                frontend_type: datetime
            username:
                label: pim_datagrid.column.username
                data_name: user
                frontendType: label
            status:
                label:         Status
                template:      PimImportExportBundle:Property:status.html.twig
                type:          twig
                frontend_type: html
                data_name:     statusLabel
            warning:
                label:         Warnings
                template:      PimImportExportBundle:Property:warning.html.twig
                type:          twig
                frontend_type: html
                data_name:     warningCount
            actions:
                label: ~
                frontend_type: react
                type: field
                component: pimimportexport/js/datagrid/Actions
                props:
                    id: string
                    jobLabel: string
                    isStoppable: boolean
                data_name: id
        properties:
            id: ~
            jobLabel: ~
            isStoppable: ~
