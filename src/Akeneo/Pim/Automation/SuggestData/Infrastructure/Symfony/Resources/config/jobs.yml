services:
    akeneo.pim.automation.suggest_data.job.subscribe_products:
        class: '%pim_connector.job.simple_job.class%'
        arguments:
            - 'suggest_data_subscribe_products'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            -
                - '@akeneo.pim.automation.suggest_data.step.validate_configuration'
                - '@akeneo.pim.automation.suggest_data.step.subscribe_products'
        tags:
            - { name: akeneo_batch.job, connector: 'Suggest Data Connector', type: 'mass_edit' }

    akeneo.pim.automation.suggest_data.job.unsubscribe_products:
        class: '%pim_connector.job.simple_job.class%'
        arguments:
            - 'suggest_data_unsubscribe_products'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            -
                - '@akeneo.pim.automation.suggest_data.step.validate_configuration'
                - '@akeneo.pim.automation.suggest_data.step.unsubscribe_products'
        tags:
            - { name: akeneo_batch.job, connector: 'Suggest Data Connector', type: 'mass_edit' }
