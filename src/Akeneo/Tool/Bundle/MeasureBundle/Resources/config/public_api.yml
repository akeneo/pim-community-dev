services:
    akeneo_measurement.public_api.get_unit_translations:
        class: 'Akeneo\Tool\Bundle\MeasureBundle\PublicApi\SqlGetUnitTranslations'
        arguments:
            - '@database_connection'

    akeneo_measurement.public_api.get_unit:
        class: 'Akeneo\Tool\Bundle\MeasureBundle\PublicApi\SqlGetUnit'
        arguments:
            - '@database_connection'

    akeneo_measurement.public_api.find_unit:
      class: 'Akeneo\Tool\Bundle\MeasureBundle\PublicApi\SqlFindUnit'
      arguments:
        - '@database_connection'

    akeneo_measurement.public_api.onboarder.find_measurement_families:
        class: 'Akeneo\Tool\Bundle\MeasureBundle\PublicApi\FindMeasurementFamilies'
        arguments:
            - '@akeneo_measure.persistence.measurement_family_repository'
