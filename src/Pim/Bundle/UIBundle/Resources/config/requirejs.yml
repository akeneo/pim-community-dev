config:
    shim:
        jquery.numeric:
            deps:
                - jquery
        jquery.select2:
            deps:
                - jquery
        jquery.jstree:
            deps:
                - jquery
        jstree/jquery.hotkeys:
            deps:
                - jquery.jstree
        bootstrap:
            deps:
                - jquery
        underscore:
            exports: _
        backbone:
            deps:
                - jquery
                - underscore
            exports: Backbone
        backbone/bootstrap-modal:
            deps:
                - jquery
                - underscore
                - backbone
        jquery.slimbox:
            deps:
                - jquery
        bootstrap.bootstrapswitch:
            deps:
                - jquery
        bootstrap.datetimepicker:
            deps:
                - jquery
        jquery.sidebarize:
            deps:
                - jquery

    map:
        '*':
            jquery: oro/jquery-setup
        oro/jquery-setup:
            jquery: jquery

    paths:
        text:                          pimui/lib/text/text
        json:                          pimui/lib/json2/json2
        base64:                        pimui/lib/base64/base64
        jquery:                        pimui/lib/jquery/jquery-1.10.2
        jquery-ui/core:                pimui/lib/jquery-ui/core
        jquery-ui/accordion:           pimui/lib/jquery-ui/accordion
        jquery-ui/autocomplete:        pimui/lib/jquery-ui/autocomplete
        jquery-ui/button:              pimui/lib/jquery-ui/button
        jquery-ui/datepicker:          pimui/lib/jquery-ui/datepicker
        jquery-ui/dialog:              pimui/lib/jquery-ui/dialog
        jquery-ui/draggable:           pimui/lib/jquery-ui/draggable
        jquery-ui/droppable:           pimui/lib/jquery-ui/droppable
        jquery-ui/menu:                pimui/lib/jquery-ui/menu
        jquery-ui/mouse:               pimui/lib/jquery-ui/mouse
        jquery-ui/position:            pimui/lib/jquery-ui/position
        jquery-ui/progressbar:         pimui/lib/jquery-ui/progressbar
        jquery-ui/resizable:           pimui/lib/jquery-ui/resizable
        jquery-ui/selectable:          pimui/lib/jquery-ui/selectable
        jquery-ui/selectmenu:          pimui/lib/jquery-ui/selectmenu
        jquery-ui/slider:              pimui/lib/jquery-ui/slider
        jquery-ui/sortable:            pimui/lib/jquery-ui/sortable
        jquery-ui/spinner:             pimui/lib/jquery-ui/spinner
        jquery-ui/tabs:                pimui/lib/jquery-ui/tabs
        jquery-ui/tooltip:             pimui/lib/jquery-ui/tooltip
        jquery-ui/widget:              pimui/lib/jquery-ui/widget
        jquery.numeric:                pimui/lib/jquery-numeric/jquery.numeric
        jquery.select2:                pimui/lib/select2/select2
        jquery.jstree:                 pimui/lib/jstree/jquery.jstree
        jstree/jquery.hotkeys:         pimui/lib/jstree/jquery.hotkeys
        bootstrap:                     pimui/lib/bootstrap/js/bootstrap
        underscore:                    pimui/lib/underscore/underscore
        backbone:                      pimui/lib/backbone/backbone
        backbone/bootstrap-modal:      pimui/lib/backbone.bootstrap-modal
        summernote:                    pimui/lib/summernote/summernote.js
        oro/app:                       pimui/js/app
        oro/error:                     pimui/js/error
        oro/init-layout:               pimui/js/init-layout
        oro/jquery-setup:              pimui/js/jquery-setup
        oro/layout:                    pimui/js/layout
        oro/mediator:                  pimui/js/mediator
        oro/messenger:                 pimui/js/messenger
        oro/modal:                     pimui/js/modal
        oro/delete-confirmation:       pimui/js/delete-confirmation
        oro/tools:                     pimui/js/tools

        oro/form/state:                pimui/js/form/state.js

        jquery.slimbox:            pimui/lib/slimbox2/slimbox2
        bootstrap.bootstrapswitch: pimui/lib/bootstrap-switch/bootstrap.switch
        bootstrap.datetimepicker:  pimui/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker
        wysiwyg:                   pimui/js/pim-wysiwyg
        datepicker:                pimui/js/pim-datepicker
        jquery.sidebarize:         pimui/js/jquery.sidebarize
        pim/ui:                    pimui/js/pim-ui
        pim/initselect2:           pimui/js/pim-initselect2
        pim/dialog:                pimui/js/pim-dialog
        pim/formupdatelistener:    pimui/js/pim-formupdatelistener
        pim/saveformstate:         pimui/js/pim-saveformstate
        pim/fileinput:             pimui/js/pim-fileinput
        pim/dialogform:            pimui/js/pim-dialogform
        oro/error:                 pimui/js/pim-error
        pim/dropzonejs:            pimui/lib/dropzonejs/dist/dropzone-amd-module.js
