version: 2.1
workflows:
    version: 2

    octopus_pull_request:
        when:
            not:
                equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
        jobs:
            - checkout_ce:
                  filters:
                      branches:
                          only:
                              - /CXP-.*/
            - build_dev:
                  name: build_dev_ce
                  is_ee_built: false
                  requires:
                      - checkout_ce
            - test_front_connectivity:
                  requires:
                      - build_dev_ce
            - test_back_connectivity:
                  requires:
                      - build_dev_ce
            - test_marketplace_activate_e2e:
                  requires:
                      - build_dev_ce
            - pull_request_success:
                  requires:
                      - test_front_connectivity
                      - test_back_connectivity
