pim_reference_entity:
  reference_entity:
    validation:
      code:
        pattern: 'Tämä kenttä voi sisältää vain kirjaimia, numeroita ja alaviivoja.'
  record:
    validation:
      number:
        should_be_string: 'Arvon on oltava merkkijono'
        should_be_integer: 'Arvon on oltava kokonaisluku'
        integer_too_long: 'Kokonaisluku on liian suuri'
        should_be_numeric: 'Arvon on oltava numero, jossa on oikea desimaalierotin'
  attribute:
    validation:
      min_value:
        should_be_a_number: 'Arvon on oltava numero, jossa on oikea desimaalierotin.'
        cannot_be_greater_than_max: 'Minimiarvo ei voi olla suurempi kuin maksimiarvo'
      max_value:
        should_be_a_number: 'Arvon on oltava numero, jossa on oikea desimaalierotin.'
        cannot_be_lower_than_min: 'Maksimiarvo ei voi olla pienempi kuin minimiarvo'
      prefix:
        should_not_be_empty: 'Etuliite ei voi olla tyhjä merkkijono.'
      suffix:
        should_not_be_empty: 'Jälkiliite ei voi olla tyhjä merkkijono.'
      media_type:
        not_expected: 'Media-assetin tyyppi ei vastaa odotettua (%supported_media_types%).'
