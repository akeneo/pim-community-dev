parameters:
    pimee_product_asset.enrich.provider.field.asset_collection.class: Akeneo\Asset\Bundle\Enrich\Provider\Field\AssetCollectionFieldProvider
    pimee_product_asset.enrich.provider.filter.asset_collection.class: Akeneo\Asset\Bundle\Enrich\Provider\Filter\AssetCollectionFilterProvider
    pimee_product_asset.enrich.provider.empty_value.asset_collection.class: Akeneo\Asset\Bundle\Enrich\Provider\EmptyValue\AssetCollectionEmptyValueProvider

services:
    pimee_product_asset.enrich.provider.field.asset_collection:
        class: '%pimee_product_asset.enrich.provider.field.asset_collection.class%'
        tags:
            - { name: pim_enrich.provider.field, priority: 100 }

    pimee_product_asset.enrich.provider.filter.asset_collection:
        class: '%pimee_product_asset.enrich.provider.filter.asset_collection.class%'
        tags:
            - { name: pim_enrich.provider.filter, priority: 90 }

    pimee_product_asset.enrich.provider.empty_value.asset_collection:
        class: '%pimee_product_asset.enrich.provider.empty_value.asset_collection.class%'
        tags:
            - { name: pim_enrich.provider.empty_value, priority: 80 }
