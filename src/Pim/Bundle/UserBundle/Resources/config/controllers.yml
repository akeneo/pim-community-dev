parameters:
    pim_user.controller.user_rest.class: Pim\Bundle\UserBundle\Controller\UserRestController
    pim_user.controller.security_rest.class: Pim\Bundle\UserBundle\Controller\SecurityRestController
    pim_user.controller.user_group_rest.class: Pim\Bundle\UserBundle\Controller\UserGroupRestController

services:
    # Ideally all controllers should be properly tagged. But that can't be done without introducing BC's.
    # This needs a second pass in a major release to fix it properly.
    _defaults:
        public: true

    pim_user.controller.user_rest:
        class: '%pim_user.controller.user_rest.class%'
        arguments:
            - '@security.token_storage'
            - '@pim_internal_api_serializer'
            - '@pim_user.repository.user'

    pim_user.controller.security_rest:
        class: '%pim_user.controller.security_rest.class%'
        arguments:
            - '@oro_security.security_facade'
            - '@oro_security.acl.annotation_provider'

    pim_user.controller.user_group_rest:
        class: '%pim_user.controller.user_group_rest.class%'
        arguments:
            - '@pim_user.repository.group'
