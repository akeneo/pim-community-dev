        incompatible_with_regular_expression: 'このテキストは正規表現「%regular_expression%」と両立できません'
      file:
        extension_not_allowed: 'ファイル「%file_extension%」はこの属性に対して許可されていません。許可されているのは次の拡張子です:%allowed_file_extensions%'
        file_size_exceeded: 'このファイルは、該当の属性に設定された最大ファイルサイズを超過しています。'
