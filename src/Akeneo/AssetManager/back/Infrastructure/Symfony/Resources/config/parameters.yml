parameters:
    # Maximum number of asset families
    asset_family_limit: 100
    # Maximum number of attributes per asset families
    asset_family_maximum_attribute: 100
    # Maximum number of assets for single asset family
    asset_manager_asset_limit_per_asset_family: 10000000
    # Maximum number of option for a single list attribute of an asset family
    asset_family_option_limit_per_list_attribute: 100
    # Number of assets per page for the connector
    asset_family_connector_assets_limit_per_page: 100
    # Number of asset families per page for the connector
    asset_family_connector_asset_families_limit_per_page: 200
    #Â Maximum number of assets to process in a single API request
    asset_family_connector_maximum_assets_to_process_per_request: 100
    # Maximum rule templates per asset families
    asset_manager_rule_template_by_asset_family_limit: 2
    # List of available operations
    asset_manager_transformation_operation:
        - 'Akeneo\AssetManager\Domain\Model\AssetFamily\Transformation\Operation\ColorspaceOperation'
        - 'Akeneo\AssetManager\Domain\Model\AssetFamily\Transformation\Operation\OptimizeJpegOperation'
        - 'Akeneo\AssetManager\Domain\Model\AssetFamily\Transformation\Operation\ResizeOperation'
        - 'Akeneo\AssetManager\Domain\Model\AssetFamily\Transformation\Operation\ResolutionOperation'
        - 'Akeneo\AssetManager\Domain\Model\AssetFamily\Transformation\Operation\ScaleOperation'
        - 'Akeneo\AssetManager\Domain\Model\AssetFamily\Transformation\Operation\ThumbnailOperation'
    # Maximum transformations per asset families
    asset_manager_transformations_by_asset_family_limit: 10
    # Set to "true" to automatically load asset fixtures
    env(SHOULD_LOAD_ASSETS_FIXTURES): 'false'
    should_load_assets_fixtures: '%env(bool:SHOULD_LOAD_ASSETS_FIXTURES)%'
