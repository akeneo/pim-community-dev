rules:
  set_localized_scopable_text:
    priority: 10
    conditions:
      -
        field: categories
        operator: IN
        value:
          - master
    actions:
      -
        type:  set
        field: a_localized_and_scopable_text_area
        value: an other text
        locale: en_US
        scope: tablet
  clear_a_text:
    priority: 10
    conditions:
      -
        field: family
        operator: IN
        value:
          - familyA
    actions:
      - type:   set
        field:  a_text
        value:  Nice description for all
