services:
    Akeneo\Tool\Bundle\RuleEngineBundle\Command\DebugCommand:
        arguments:
            - '@akeneo_rule_engine.repository.rule_definition'
        tags:
            - { name: console.command }

    Akeneo\Tool\Bundle\RuleEngineBundle\Command\DeleteCommand:
        arguments:
            - '@akeneo_rule_engine.repository.rule_definition'
            - '@akeneo_rule_engine.remover.rule_definition'
        tags:
            - { name: console.command }

    Akeneo\Tool\Bundle\RuleEngineBundle\Command\RunCommand:
        arguments:
            - '@logger'
            - '@event_dispatcher'
        tags:
            - { name: console.command }
            - { name: monolog.logger, channel: rules_runner }
