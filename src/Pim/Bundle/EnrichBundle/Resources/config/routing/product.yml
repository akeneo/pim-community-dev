pim_enrich_product_index:
    path: /.{_format}
    defaults: { _controller: pim_enrich.controller.product:indexAction, _format: html }
    requirements:
        _format: html|json|csv

pim_enrich_product_create:
    path: /create/{dataLocale}
    defaults: { _controller: pim_enrich.controller.product:createAction, dataLocale: null }

pim_enrich_product_edit:
    path: /{id}/edit
    defaults: { _controller: pim_enrich.controller.product_rest:editAction }
    requirements:
        id: '[0-9a-f]+'
    methods: [GET, POST]

pim_enrich_product_toggle_status:
    path: /{id}/toggle-status
    defaults: { _controller: pim_enrich.controller.product:toggleStatusAction }
    requirements:
        id: '[0-9a-f]+'
    methods: [GET, POST]

pim_enrich_product_update:
    path: /{id}
    defaults: { _controller: pim_enrich.controller.product:updateAction }
    requirements:
        id: '[0-9a-f]+'
    methods: [POST]

pim_enrich_product_remove:
    path: /{id}/remove
    defaults: { _controller: pim_enrich.controller.product:removeAction }
    requirements:
        id: '[0-9a-f]+'
    methods: [DELETE]

pim_enrich_product_listcategories:
    path: /list-categories/product/{id}/parent/{categoryId}.{_format}
    defaults: { _controller: pim_enrich.controller.product:listCategoriesAction }
    requirements:
        id: '[0-9a-f]+'
        categoryId: \d+
        _format: json

pim_enrich_associations:
    path: /{id}/associations
    defaults: { _controller: pim_enrich.controller.association:associationsAction }
    requirements:
        id: '[0-9a-f]+'

pim_enrich_product_completeness:
    path: /{id}/completeness
    defaults: { _controller: pim_enrich.controller.completeness:completenessAction }
    requirements:
        id: '[0-9a-f]+'

pim_enrich_product_history:
    path: /{id}/history.{_format}
    defaults: { _controller: pim_enrich.controller.product:historyAction, _format: html }
    requirements:
        id: '[0-9a-f]+'
        _format: html|json

pim_enrich_product_rest_get:
    path: /rest/{id}
    defaults: { _controller: pim_enrich.controller.product_rest:getAction }
    requirements:
        id: '[0-9a-f]+'
    methods: [GET]

pim_enrich_product_rest_post:
    path: /rest/{id}
    defaults: { _controller: pim_enrich.controller.product_rest:postAction }
    requirements:
        id: '[0-9a-f]+'
    methods: [POST]

pim_enrich_product_category_rest_list:
    path: /rest/{id}/categories
    defaults: { _controller: pim_enrich.controller.product_category_rest:listAction }
    requirements:
        id: '[0-9a-f]+'
    methods: [GET]

pim_enrich_product_completeness_rest_get:
    path: /rest/{id}/completeness
    defaults: { _controller: pim_enrich.controller.completeness_rest:getAction }
    requirements:
        id: '[0-9a-f]+'
    methods: [GET]

pim_enrich_product_history_rest_get:
    path: /rest/{entityId}/history
    defaults: { _controller: pim_enrich.controller.versioning_rest:getAction, entityType: product }
    requirements:
        entityId: '[0-9a-f]+'
    methods: [GET]

pim_enrich_product_remove_attribute_rest:
    path: /rest/{productId}/{attributeId}
    defaults: { _controller: pim_enrich.controller.product_rest:removeAttributeAction, _format: json }
    requirements:
        productId: '[0-9a-f]+'
        attributeId: '\d+'
        _format: json
    methods: [DELETE]

pim_enrich_product_comments_rest_get:
    path: /{id}/comments.{_format}
    defaults: { _controller: pim_enrich.controller.product_comment_rest:getAction, _format: json }
    requirements:
        id: '[0-9a-f]+'
        _format: json
    methods: [GET]

pim_enrich_product_comments_rest_post:
    path: /{id}/comments.{_format}
    defaults: { _controller: pim_enrich.controller.product_comment_rest:postAction, _format: json }
    requirements:
        id: '[0-9a-f]+'
        _format: json
    methods: [POST]

pim_enrich_product_comment_reply_rest_post:
    path: /{id}/comments/{commentId}.{_format}
    defaults: { _controller: pim_enrich.controller.product_comment_rest:postReplyAction, _format: json }
    requirements:
        id: '[0-9a-f]+'
        commentId: '[0-9a-f]+'
        _format: json
    methods: [POST]
