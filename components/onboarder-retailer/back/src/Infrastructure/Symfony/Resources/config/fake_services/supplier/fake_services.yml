            - '@Akeneo\OnboarderSerenity\Retailer\Domain\Supplier\Write\Repository'

    Akeneo\OnboarderSerenity\Retailer\Domain\Supplier\Read\SupplierExists:
        class: Akeneo\OnboarderSerenity\Retailer\Infrastructure\Supplier\Query\InMemory\InMemorySupplierExists
        arguments:
            - '@Akeneo\OnboarderSerenity\Retailer\Domain\Supplier\Write\Repository'

    Akeneo\OnboarderSerenity\Retailer\Domain\Supplier\Read\GetSupplier:
        class: Akeneo\OnboarderSerenity\Retailer\Infrastructure\Supplier\Query\InMemory\InMemoryGetSupplier
