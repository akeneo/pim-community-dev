version: 2.1
setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.2

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          base-revision: master
          config-path: .circleci/continue-config.yml
          mapping: |
            deployments/.* run-pull_request_deployment-workflow true
            grth/deployments/.* run-pull_request_deployment-workflow true
            ^((?!^deployments|^grth\/deployments).)*$ run-pull_request-workflow true
