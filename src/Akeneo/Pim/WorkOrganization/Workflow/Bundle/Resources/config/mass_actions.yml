parameters:
    pimee_workflow.mass_edit_tasklet.publish_product.class: Akeneo\Pim\WorkOrganization\Workflow\Bundle\MassEditAction\Tasklet\PublishProductTasklet
    pimee_workflow.mass_edit_tasklet.unpublish_product.class: Akeneo\Pim\WorkOrganization\Workflow\Bundle\MassEditAction\Tasklet\UnpublishProductTasklet
    pimee_workflow.mass_edit_tasklet.job_parameters.default_values_provider.mass_publish.class: Akeneo\Pim\WorkOrganization\Workflow\Bundle\MassEditAction\Tasklet\JobParameters\DefaultValues
    pimee_workflow.mass_edit_tasklet.job_parameters.constraint_collection_provider.mass_publish.class: Akeneo\Pim\WorkOrganization\Workflow\Bundle\MassEditAction\Tasklet\JobParameters\ConstraintCollection

services:
    # Job parameter
    pimee_workflow.mass_edit_tasklet.job_parameters.default_values_provider.mass_publish:
        class: '%pimee_workflow.mass_edit_tasklet.job_parameters.default_values_provider.mass_publish.class%'
        arguments:
            -
                - 'publish_product'
                - 'unpublish_product'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pimee_workflow.mass_edit_tasklet.job_parameters.constraint_collection_provider.mass_publish:
        class: '%pimee_workflow.mass_edit_tasklet.job_parameters.constraint_collection_provider.mass_publish.class%'
        arguments:
            -
                - 'publish_product'
                - 'unpublish_product'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    # Tasklet
    pimee_workflow.mass_edit_tasklet.publish_product:
        class: '%pimee_workflow.mass_edit_tasklet.publish_product.class%'
        arguments:
            - '@pimee_workflow.manager.published_product'
            - '@pim_enrich.product.paginator'
            - '@pim_catalog.validator.product'
            - '@security.authorization_checker'
            - '@pim_catalog.query.product_and_product_model_query_builder_factory'
            - '@pim_connector.doctrine.cache_clearer'
            - '@akeneo_batch.job.job_stopper'

    pimee_workflow.mass_edit_tasklet.unpublish_product:
        class: '%pimee_workflow.mass_edit_tasklet.unpublish_product.class%'
        arguments:
            - '@pimee_workflow.manager.published_product'
            - '@pim_enrich.product.paginator'
            - '@pim_catalog.validator.product'
            - '@security.authorization_checker'
            - '@pimee_workflow.doctrine.query.published_product_query_builder_factory'
            - '@pim_connector.doctrine.cache_clearer'
            - '@akeneo_batch.job.job_stopper'
