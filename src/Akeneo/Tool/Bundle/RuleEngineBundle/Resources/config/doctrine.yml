parameters:
    akeneo_rule_engine.saver.rule_definition.class: Akeneo\Tool\Bundle\RuleEngineBundle\Doctrine\Common\Saver\RuleDefinitionSaver

services:
    akeneo_rule_engine.saver.rule_definition:
        class: '%akeneo_rule_engine.saver.rule_definition.class%'
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@event_dispatcher'
            - '%akeneo_rule_engine.model.rule_definition.class%'

    akeneo_rule_engine.remover.rule_definition:
        class: '%akeneo_storage_utils.remover.base.class%'
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@event_dispatcher'
            - '%akeneo_rule_engine.model.rule_definition.class%'
