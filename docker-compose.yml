version: '2'

services:
  fpm:
    build: './docker/fpm/'
    image: 'akeneo/fpm:php-7.2-ro'
    user: 'docker'
    volumes:
      - './var/cache:/srv/pim/var/cache:rw'
      - './var/logs:/srv/pim/var/logs:rw'
      - './var/tests:/srv/pim/var/tests:rw'
      - './data/archive:/data/archive:rw'
      - './data/catalog:/data/catalog:rw'
      - './data/tmp:/data/tmp:rw'
      - './:/srv/pim:ro'
    working_dir: '/srv/pim'
    networks:
      - 'akeneo'
      - 'behat'

  php:
    image: 'akeneo/php:7.2'
    user: 'docker'
    volumes:
      - './:/srv/pim'
    working_dir: '/srv/pim'
    networks:
      - 'akeneo'
      - 'behat'

  node:
    image: 'akeneo/node:10'
    user: 'node'
    volumes:
      - './:/srv/pim'
    working_dir: '/srv/pim'
    networks:
      - 'akeneo'
      - 'behat'

  selenium:
    image: 'selenium/standalone-firefox-debug:2.53.1-beryllium'
    networks:
      - 'behat'

  httpd:
    image: 'httpd:2.4'
    depends_on:
      - 'fpm'
    ports:
      - '${DOCKER_PORT_HTTP}:80'
    volumes:
      - './:/srv/pim:ro'
      - './docker/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro'
      - './docker/akeneo.conf:/usr/local/apache2/conf/vhost.conf:ro'
    networks:
      - 'akeneo'

  httpd-behat:
    image: 'httpd:2.4'
    depends_on:
      - 'fpm'
    ports:
      - '${DOCKER_PORT_HTTP_BEHAT}:80'
    volumes:
      - './:/srv/pim:ro'
      - './docker/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro'
      - './docker/akeneo-behat.conf:/usr/local/apache2/conf/vhost.conf:ro'
    networks:
      - 'behat'

  mysql:
    image: 'mysql:5.7'
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: 'akeneo_pim'
      MYSQL_PASSWORD: 'akeneo_pim'
      MYSQL_DATABASE: 'akeneo_pim'
    networks:
      - 'akeneo'

  mysql-behat:
    image: 'mysql:5.7'
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: 'akeneo_pim'
      MYSQL_PASSWORD: 'akeneo_pim'
      MYSQL_DATABASE: 'akeneo_pim'
    networks:
      - 'behat'

  elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch-oss:6.5.4'
    environment:
      ES_JAVA_OPTS: '-Xms512m -Xmx512m'
      discovery.type: 'single-node'
    networks:
      - 'akeneo'
      - 'behat'

networks:
  akeneo:
  behat:
