extensions:
    pimee-product-view-form:
        module: pimee/product-view-form

    pimee-product-view-cache-invalidator:
        module: pim/cache-invalidator
        parent: pimee-product-view-form
        position: 1000

    pimee-product-view-sequential-edit:
        module: pim/product-edit-form/sequential-edit
        parent: pimee-product-view-form
        targetZone: sequential
        position: 100

    pimee-product-view-left-column:
        module: pim/form/common/column
        parent: pimee-product-view-form
        position: 5
        config:
          stateCode: product_edit_form

    pimee-product-edit-form-column-navigation:
        module: pim/form/common/column-tabs-navigation
        parent: pimee-product-view-left-column
        targetZone: navigation
        position: 10

    pimee-product-edit-form-meta:
        module: pim/form/common/meta
        parent: pimee-product-view-left-column
        targetZone: bottom
        position: 10
        config:
            label: pim_enrich.entity.product.infos

    pimee-product-view-column-tabs:
        module: pim/form/common/column-tabs
        parent: pimee-product-view-form
        targetZone: content
        position: 100

    pimee-product-view-product-label:
        module: pim/product-edit-form/product-label
        parent: pimee-product-view-form
        targetZone: title
        position: 100

    pimee-product-view-secondary-actions:
        module: pim/form/common/secondary-actions
        parent: pimee-product-view-form
        targetZone: buttons
        position: 50

    pimee-product-view-download-pdf:
        module: pim/product-edit-form/download-pdf
        parent: pimee-product-view-secondary-actions
        targetZone: secondary-actions
        aclResourceId: pim_pdf_generator_product_download
        position: 90

    pimee-product-view-family:
        module: pim/product-edit-form/meta/family
        parent: pimee-product-edit-form-meta
        targetZone: meta
        position: 80

    pimee-product-view-created:
        module: pim/product-edit-form/meta/created
        parent: pimee-product-edit-form-meta
        targetZone: meta
        position: 90
        config:
            label: pim_enrich.entity.product.meta.created
            labelBy: pim_enrich.entity.product.meta.created_by

    pimee-product-view-updated:
        module: pim/product-edit-form/meta/updated
        parent: pimee-product-edit-form-meta
        targetZone: meta
        position: 100
        config:
            label: pim_enrich.entity.product.meta.updated
            labelBy: pim_enrich.entity.product.meta.updated_by

    pimee-product-view-form-meta-owner-group:
        module: pimee/product-edit-form/meta/owner-groups
        parent: pimee-product-edit-form-meta
        targetZone: meta
        position: 120

    pimee-product-view-attributes:
        module: pimee/product-view-form/attributes
        parent: pimee-product-view-column-tabs
        targetZone: container
        position: 90

    pimee-product-view-attribute-group-selector:
        module: pim/form/common/attributes/attribute-group-selector
        parent: pimee-product-view-attributes
        targetZone: attribute-group-selector
        position: 100

    pimee-product-view-scope-switcher:
        module: pim/product-edit-form/scope-switcher
        parent: pimee-product-view-attributes
        targetZone: context-selectors
        position: 100

    pimee-product-view-locale-switcher:
        module: pim/product-edit-form/locale-switcher
        parent: pimee-product-view-attributes
        targetZone: context-selectors
        position: 110

    pimee-product-view-locale-specific:
        module: pim/product-edit-form/attributes/locale-specific
        parent: pimee-product-view-attributes
        targetZone: self
        position: 100

    pimee-product-view-localizable:
        module: pim/product-edit-form/attributes/localizable
        parent: pimee-product-view-attributes
        targetZone: self
        position: 90

    pimee-product-view-completeness:
        module: pim/product-edit-form/completeness
        parent: pimee-product-view-column-tabs
        targetZone: container
        position: 120

    pimee-product-view-comments:
        module: pim/product-edit-form/comments
        parent: pimee-product-view-column-tabs
        targetZone: container
        aclResourceId: pim_enrich_product_comment
        position: 130

    pimee-product-view-state:
        module: pim/form/common/state
        parent: pimee-product-view-form
        targetZone: state
        position: 900
        config:
            entity: pim_enrich.entity.product.title
