liip_imagine:
    driver: imagick
    data_loader: flysystem_data_loader
    filter_sets:
        cache: ~
        avatar_med:
            quality:          95
            format:           png
            filters:
                icc_strip:    ~
                thumbnail:    { size: [58, 58], mode: outbound }

        preview:
            quality:          95
            format:           jpg
            filters:
                icc_strip: ~
                background:
                    color: "#ffffff"

        thumbnail:
            quality:          95
            format:           png
            filters:
                icc_strip:    ~
                thumbnail:    { size: [320, 320], mode: inset }
                auto_rotate: ~

        thumbnail_small:
            quality:          95
            format:           png
            filters:
                icc_strip: ~
                auto_rotate: ~
                thumbnail:    { size: [280, 280], mode: inset }

        dropdown_select_picture:
            quality:          95
            format:           png
            filters:
                icc_strip:    ~
                thumbnail:    { size: [28, 28], mode: outbound }

        pdf_thumbnail:
            quality:          95
            format:           png
            filters:
                icc_strip: ~
                downscale: { max: [320, 240] }


services:
    liip_imagine.extension_guesser:
        alias: "mime_types"
