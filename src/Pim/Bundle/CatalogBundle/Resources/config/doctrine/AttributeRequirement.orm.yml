Pim\Bundle\CatalogBundle\Entity\AttributeRequirement:
    type: entity
    table: pim_catalog_attribute_requirement
    uniqueConstraints:
        searchunique_idx:
            columns:
                - channel_id
                - family_id
                - attribute_id
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        required:
            type: boolean
    manyToOne:
        family:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\Family
            inversedBy: requirements
            joinColumns:
                family_id:
                    referencedColumnName: id
                    onDelete: CASCADE
                    nullable: false
        attribute:
            targetEntity: Pim\Bundle\CatalogBundle\Model\AttributeInterface
            joinColumns:
                attribute_id:
                    referencedColumnName: id
                    onDelete: CASCADE
                    nullable: false
        channel:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\Channel
            joinColumns:
                channel_id:
                    referencedColumnName: id
                    onDelete: CASCADE
                    nullable: false
