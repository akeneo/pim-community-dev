datagrid:
    resource: '@PimDataGridBundle/Resources/config/routing/datagrid.yml'
    prefix: /datagrid

datagrid_export:
    resource: '@PimDataGridBundle/Resources/config/routing/export.yml'
    prefix: /datagrid/export

datagrid_view:
    resource: '@PimDataGridBundle/Resources/config/routing/datagrid_view.yml'
    prefix: /datagrid_view

pim_datagrid_mass_action:
    path: /datagrid/{gridName}/massAction/{actionName}
    defaults: { _controller: pim_datagrid.controller.mass_action:massActionAction }

product_grid_filter:
    resource: '@PimDataGridBundle/Resources/config/routing/product_grid_filter.yml'
    prefix: /enrich/product-grid-filter
