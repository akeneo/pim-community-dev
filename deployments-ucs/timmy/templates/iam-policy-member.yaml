apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: {{ .Values.common.workloadIdentityKSA }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "timmy.labels" . | nindent 4 }}
spec:
  member: serviceAccount:{{ .Values.common.gcpProjectID }}.svc.id.goog[{{ .Release.Namespace }}/{{ .Values.common.workloadIdentityKSA }}]
  role: roles/iam.workloadIdentityUser
  resourceRef:
    apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMServiceAccount
    external: projects/{{ .Values.common.gcpProjectID }}/serviceAccounts/{{ include "timmy.deploymentGSAEmail" . }}

