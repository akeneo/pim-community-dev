# Default values for kube-janitor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hjacobs/kube-janitor
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "22.11.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources:
  limits:
    memory: 256Mi
  requests:
    cpu: 5m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# https://codeberg.org/hjacobs/kube-janitor#configuration
args:
  - --include-namespaces=argocd
  - --interval=60
  - --rules-file=/config/rules.yaml

# example rules configuration to set TTL for arbitrary objects
# see https://codeberg.org/hjacobs/kube-janitor for details
rules:
  - id: temporary-pr-deployments
    # delete all ArgoCD applications with a name starting with "srnt-ucs-pr-*
    # the app needs to not be in synchronization to be deleted
    resources:
      - applications
    # this uses JMESPath's built-in "starts_with" function
    # see http://jmespath.org/specification.html#starts-with
    jmespath: "starts_with(metadata.name, 'srnt-ucs-pr')"
    ttl: 30d
