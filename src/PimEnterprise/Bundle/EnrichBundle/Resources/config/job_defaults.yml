parameters:
    pimee_enrich.connector.job.job_parameters.default_values_provider.mass_publish.class: PimEnterprise\Bundle\EnrichBundle\Connector\Job\JobParameters\DefaultValuesProvider\MassPublish

services:
    pimee_enrich.connector.job.job_parameters.default_values_provider.product_mass_edit:
        class: '%pim_enrich.connector.job.job_parameters.default_values_provider.product_mass_edit.class%'
        arguments:
            -
                - 'add_product_value_with_permission'
                - 'update_product_value_with_permission'
                - 'remove_product_value_with_permission'
                - 'edit_common_attributes_with_permission'
                - 'add_product_value_with_permission_and_rules'
                - 'update_product_value_with_permission_and_rules'
                - 'remove_product_value_with_permission_and_rules'
                - 'edit_common_attributes_with_permission_and_rules'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pimee_enrich.connector.job.job_parameters.default_values_provider.mass_publish:
        class: '%pimee_enrich.connector.job.job_parameters.default_values_provider.mass_publish.class%'
        arguments:
            -
                - 'publish_product'
                - 'unpublish_product'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pimee_enrich.connector.job.job_parameters.default_values_provider.product_csv_quick_export:
        class: '%pim_enrich.connector.job.job_parameters.default_values_provider.product_quick_export.class%'
        arguments:
            - '@pim_connector.job.job_parameters.default_values_provider.simple_csv_export'
            -
                - 'csv_published_product_quick_export'
                - 'csv_published_product_grid_context_quick_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pimee_enrich.connector.job.job_parameters.default_values_provider.product_xlsx_quick_export:
        class: '%pim_enrich.connector.job.job_parameters.default_values_provider.product_quick_export.class%'
        arguments:
            - '@pim_connector.job.job_parameters.default_values_provider.simple_xlsx_export'
            -
                - 'xlsx_published_product_quick_export'
                - 'xlsx_published_product_grid_context_quick_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }
