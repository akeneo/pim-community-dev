    helper:
      title: Akeneoで紹介しているデータ品質について
      description: データ品質のダッシュボードを使用すると、カタログデータの品質を測定できます。カテゴリやファミリーに焦点を当てることもできます。
      help_center: 詳細はヘルプセンターをご確認ください。
    no_data_title: 申し訳ありませんが、データ品質概要を表示するのに十分なデータがありません。
    no_data_subtitle: 後ほどご確認ください
    time_period:
      label: 期間
      daily: 毎日
      weekly: 毎週
      monthly: 毎月
    legend:
