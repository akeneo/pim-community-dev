pimee_workflow_product_model_draft_approve:
    path: /{id}/approve
    defaults: { _controller: pimee_workflow.controller.product_model_draft:reviewAction, action: approve }

pimee_workflow_product_model_draft_refuse:
    path: /{id}/refuse
    defaults: { _controller: pimee_workflow.controller.product_model_draft:reviewAction, action: refuse }

pimee_workflow_product_model_draft_ready:
    path: /product-model/{productModelId}/send-draft
    defaults: { _controller: pimee_workflow.controller.product_model_draft_rest:readyAction }
    methods: [POST]
