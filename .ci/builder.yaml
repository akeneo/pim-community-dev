steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['pull', 'eu.gcr.io/akeneo-ci/pim-enterprise-dev:2.3']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--cache-from', 'eu.gcr.io/akeneo-ci/pim-enterprise-dev:2.3', '--build-arg', 'COMPOSER_COMMAND=${_COMPOSER_COMMAND}', '-t', '${_IMAGE_TAG}', '.']
images: [
  '${_IMAGE_TAG}'
]
timeout: 1800s
options:
  machineType: 'N1_HIGHCPU_32'
