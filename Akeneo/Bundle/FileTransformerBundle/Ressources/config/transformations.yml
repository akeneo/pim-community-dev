parameters:
    akeneo_transformer.transformation.registry.class:          Akeneo\Component\FileTransformer\Transformation\TransformationRegistry
    akeneo_transformer.transformation.image.color_space.class: Akeneo\Component\FileTransformer\Transformation\Image\ColorSpace
    akeneo_transformer.transformation.image.resize.class:      Akeneo\Component\FileTransformer\Transformation\Image\Resize
    akeneo_transformer.transformation.image.resolution.class:  Akeneo\Component\FileTransformer\Transformation\Image\Resolution
    akeneo_transformer.transformation.image.scale.class:       Akeneo\Component\FileTransformer\Transformation\Image\Scale
    akeneo_transformer.transformation.image.thumbnail.class:   Akeneo\Component\FileTransformer\Transformation\Image\Thumbnail

services:
    akeneo_transformer.transformation.registry:
        class: %akeneo_transformer.transformation.registry.class%

    akeneo_transformer.transformation.image.color_space:
        class: %akeneo_transformer.transformation.image.color_space.class%
        arguments:
            - '@akeneo_transformer.options.image.color_space'
        tags:
            - { name: akeneo_transformer.transformation, alias: transformation_image_color_space }

    akeneo_transformer.transformation.image.resize:
        class: %akeneo_transformer.transformation.image.resize.class%
        arguments:
            - '@akeneo_transformer.options.image.resize'
        tags:
            - { name: akeneo_transformer.transformation, alias: transformation_image_resize }

    akeneo_transformer.transformation.image.resolution:
        class: %akeneo_transformer.transformation.image.resolution.class%
        arguments:
            - '@akeneo_transformer.options.image.resolution'
        tags:
            - { name: akeneo_transformer.transformation, alias: transformation_image_resolution }

    akeneo_transformer.transformation.image.scale:
        class: %akeneo_transformer.transformation.image.scale.class%
        arguments:
            - '@akeneo_transformer.options.image.scale'
        tags:
            - { name: akeneo_transformer.transformation, alias: transformation_image_scale }

    akeneo_transformer.transformation.image.thumbnail:
        class: %akeneo_transformer.transformation.image.thumbnail.class%
        arguments:
            - '@akeneo_transformer.options.image.thumbnail'
        tags:
            - { name: akeneo_transformer.transformation, alias: transformation_image_thumbnail }
