parameters:
    pimee_activity_manager.project_remover.chained.class: PimEnterprise\Component\ActivityManager\Remover\ChainedProjectRemover
    pimee_activity_manager.project_remover.channel.class: PimEnterprise\Component\ActivityManager\Remover\ChannelProjectRemover
    pimee_activity_manager.project_remover.locale.class: PimEnterprise\Component\ActivityManager\Remover\LocaleProjectRemover
    pimee_activity_manager.project_remover.attribute.class: PimEnterprise\Component\ActivityManager\Remover\AttributeProjectRemover

services:
    pimee_activity_manager.project_remover.chained:
        class: '%pimee_activity_manager.project_remover.chained.class%'
        arguments:
            - []

    pimee_activity_manager.project_remover.channel:
        class: '%pimee_activity_manager.project_remover.channel.class%'
        arguments:
            - '@pimee_activity_manager.repository.project'
            - '@pimee_activity_manager.remover.project'
        public: false
        tags:
            - { name: pimee_activity_manager.project_remover }

    pimee_activity_manager.project_remover.locale:
        class: '%pimee_activity_manager.project_remover.locale.class%'
        arguments:
            - '@pimee_activity_manager.repository.project'
            - '@pimee_activity_manager.remover.project'
            - '@akeneo_storage_utils.doctrine.object_detacher'
        public: false
        tags:
            - { name: pimee_activity_manager.project_remover }

    pimee_activity_manager.project_remover.attribute:
        class: '%pimee_activity_manager.project_remover.attribute.class%'
        arguments:
            - '@pimee_activity_manager.repository.project'
            - '@pimee_activity_manager.remover.project'
            - '@akeneo_storage_utils.doctrine.object_detacher'
        public: false
        tags:
            - { name: pimee_activity_manager.project_remover }
