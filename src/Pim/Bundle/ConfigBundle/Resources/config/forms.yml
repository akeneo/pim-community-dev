services:
    # Form
    pim_config.form.channel:
        class:           Symfony\Component\Form\Form
        factory_method:  createNamed
        factory_service: form.factory
        arguments:
            - "pim_config_channel_form"
            - "pim_config_channel"

    pim_config.form.currency:
        class:           Symfony\Component\Form\Form
        factory_method:  createNamed
        factory_service: form.factory
        arguments:
            - "pim_config_currency_form"
            - "pim_config_currency"

    pim_config.form.locale:
        class:           Symfony\Component\Form\Form
        factory_method:  createNamed
        factory_service: form.factory
        arguments:
            - "pim_config_locale_form"
            - "pim_config_locale"
