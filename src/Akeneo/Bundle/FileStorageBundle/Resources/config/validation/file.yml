Akeneo\Component\FileStorage\Model\File:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: key
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: uuid
    properties:
        key:
            - Type:
                type: string
            - Length:
                max: 255
            - NotBlank: ~
        originalFilename:
            - Type:
                type: string
            - Length:
                max: 255
            - NotBlank: ~
        mimeType:
            - Type:
                type: string
            - Length:
                max: 255
            - NotBlank: ~
        size:
            - Type:
                type: int
            - NotBlank: ~
        extension:
            - Type:
                type: string
            - Length:
                max: 10
            - NotBlank: ~
        storage:
            - Type:
                type: string
            - Length:
                max: 255
            - NotBlank: ~
        uploadedFile:
            - File: { groups: [upload, Default] }
