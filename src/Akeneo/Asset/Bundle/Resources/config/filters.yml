parameters:
    pimee_product_asset.product_asset_tag_filter.class: Akeneo\Asset\Bundle\Datagrid\Filter\TagFilter
    pimee_product_asset.product_asset_utility.class: Akeneo\Asset\Bundle\Datagrid\Filter\ProductAssetFilterUtility

services:
    pimee_product_asset.filter.asset_category_filter:
        class: '%pim_filter.category_filter.class%'
        arguments:
            - '@form.factory'
            - '@pimee_product_asset.product_asset_utility'
            - '@pimee_product_asset.repository.category'
        tags:
            - { name: oro_filter.extension.orm_filter.filter, type: asset_category }

    pimee_product_asset.filter.product_asset_category_filter:
        class: '%pim_filter.category_filter.class%'
        arguments:
            - '@form.factory'
            - '@pimee_product_asset.product_asset_utility'
            - '@pimee_product_asset.repository.category'
        tags:
            - { name: oro_filter.extension.orm_filter.filter, type: product_asset_category }

    pimee_product_asset.product_asset_utility:
        class: '%pimee_product_asset.product_asset_utility.class%'
        arguments:
            - '@pimee_product_asset.repository.asset'

    pimee_product_asset.filter.tag_filter:
        class: '%pimee_product_asset.product_asset_tag_filter.class%'
        arguments:
            - '@form.factory'
            - '@pimee_product_asset.product_asset_utility'
            - '@pimee_product_asset.repository.tag'
        tags:
            - { name: oro_filter.extension.orm_filter.filter, type: product_asset_tag }
