services:
  Akeneo\FreeTrial\Infrastructure\Install\EventSubscriber\InitFreeTrialDbSchemaSubscriber:
    arguments:
      - '@database_connection'
    tags:
      - { name: 'kernel.event_subscriber' }

  Akeneo\FreeTrial\Infrastructure\Subscriber\UserFirstConnectionSubscriber:
    arguments:
      - '@Akeneo\FreeTrial\Domain\Query\GetInvitedUserQuery'
      - '@Akeneo\FreeTrial\Domain\Repository\InvitedUserRepository'
    tags:
      - { name: 'kernel.event_subscriber' }

  Akeneo\FreeTrial\Infrastructure\Install\EventSubscriber\InstallViewsSubscriber:
    arguments:
      - '@database_connection'
      - '@logger'
    tags:
      - { name: 'kernel.event_subscriber' }

  Akeneo\FreeTrial\Infrastructure\Install\EventSubscriber\InstallCatalogSubscriber:
    arguments:
      - '@akeneo.free_trial.installer_registry'
    tags:
      - { name: 'kernel.event_subscriber' }
