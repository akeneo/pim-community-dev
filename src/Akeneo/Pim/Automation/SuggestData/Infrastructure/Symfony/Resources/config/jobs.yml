services:
    # job profiles
    akeneo.pim.automation.suggest_data.connector.job.subscribe_products:
        class: '%pim_connector.job.simple_job.class%'
        arguments:
            - 'suggest_data_subscribe_products'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            -
                - '@akeneo.pim.automation.suggest_data.connector.step.validate_configuration.subscription'
                - '@akeneo.pim.automation.suggest_data.connector.step.subscribe_products'
                - '@akeneo.pim.automation.suggest_data.connector.step.create_proposals'
        tags:
            - { name: akeneo_batch.job, connector: 'Suggest Data Connector', type: 'mass_edit' }

    akeneo.pim.automation.suggest_data.connector.job.unsubscribe_products:
        class: '%pim_connector.job.simple_job.class%'
        arguments:
            - 'suggest_data_unsubscribe_products'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            -
                - '@akeneo.pim.automation.suggest_data.connector.step.validate_configuration.unsubscription'
                - '@akeneo.pim.automation.suggest_data.connector.step.unsubscribe_products'
        tags:
            - { name: akeneo_batch.job, connector: 'Suggest Data Connector', type: 'mass_edit' }

    akeneo.pim.automation.suggest_data.connector.job.resubscribe_products:
        class: '%pim_connector.job.simple_job.class%'
        arguments:
            - 'suggest_data_resubscribe_products'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            -
                - '@akeneo.pim.automation.suggest_data.connector.step.validate_configuration.subscription'
                - '@akeneo.pim.automation.suggest_data.connector.step.unsubscribe_products'
                - '@akeneo.pim.automation.suggest_data.connector.step.subscribe_products'
        tags:
            - { name: akeneo_batch.job, connector: 'Suggest Data Connector', type: 'mass_edit' }

    akeneo.pim.automation.suggest_data.connector.job.fetch_products:
        class: '%pim_connector.job.simple_job.class%'
        arguments:
            - 'suggest_data_fetch_products'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            -
                - '@akeneo.pim.automation.suggest_data.connector.step.fetch_products'
                - '@akeneo.pim.automation.suggest_data.connector.step.create_proposals'
        tags:
            - { name: akeneo_batch.job, connector: 'Suggest Data Connector', type: 'suggest_data_fetch_products' }

    akeneo.pim.automation.suggest_data.job.remove_attribute_from_attributes_mapping:
        class: '%pim_connector.job.simple_job.class%'
        arguments:
            - 'suggest_data_remove_attribute_from_mapping'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            -
                - '@akeneo.pim.automation.suggest_data.connector.step.remove_attribute_from_attributes_mapping'
        tags:
            - { name: akeneo_batch.job, connector: 'Suggest Data Connector', type: 'suggest_data' }

    akeneo.pim.automation.suggest_data.job.remove_option_from_attribute_options_mapping:
        class: '%pim_connector.job.simple_job.class%'
        arguments:
            - 'suggest_data_remove_attribute_option_from_mapping'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            -
                - '@akeneo.pim.automation.suggest_data.connector.step.remove_option_from_attribute_options_mapping'
        tags:
            - { name: akeneo_batch.job, connector: 'Suggest Data Connector', type: 'suggest_data' }

    # constraint collection providers
    akeneo.pim.automation.suggest_data.connector.job_parameters.constraint_collection_provider.product_mass_edit:
        class: 'Akeneo\Pim\Enrichment\Component\Product\Connector\Job\JobParameters\ConstraintCollectionProvider\ProductMassEdit'
        arguments:
            -
                - 'suggest_data_subscribe_products'
                - 'suggest_data_unsubscribe_products'
                - 'suggest_data_resubscribe_products'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    akeneo.pim.automation.suggest_data.connector.job_parameters.constraint_collection_provider.fetch_products:
        class: '%akeneo_batch.job.job_parameters.empty_constraint_collection_provider.class%'
        arguments:
            -
                - 'suggest_data_fetch_products'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    akeneo.pim.automation.suggest_data.connector.job_parameters.constraint_collection_provider.remove_attribute_from_attributes_mapping:
        class: 'Akeneo\Tool\Component\Batch\Job\JobParameters\EmptyConstraintCollectionProvider'
        arguments:
            -
                - 'suggest_data_remove_attribute_from_mapping'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    akeneo.pim.automation.suggest_data.connector.job_parameters.constraint_collection_provider.remove_option_from_attribute_options_mapping:
        class: 'Akeneo\Tool\Component\Batch\Job\JobParameters\EmptyConstraintCollectionProvider'
        arguments:
            -
                - 'suggest_data_remove_attribute_option_from_mapping'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    # default values providers
    akeneo.pim.automation.suggest_data.connector.job_parameters.default_values_provider.product_mass_edit:
        class: 'Akeneo\Pim\Enrichment\Component\Product\Connector\Job\JobParameters\DefaultValueProvider\ProductMassEdit'
        arguments:
            -
                - 'suggest_data_subscribe_products'
                - 'suggest_data_unsubscribe_products'
                - 'suggest_data_resubscribe_products'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    akeneo.pim.automation.suggest_data.connector.job_parameters.default_values_provider.fetch_products:
        class: '%akeneo_batch.job.job_parameters.empty_values_provider.class%'
        arguments:
            -
                - 'suggest_data_fetch_products'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    akeneo.pim.automation.suggest_data.connector.job_parameters.default_values_provider.remove_attribute_from_attributes_mapping:
        class: '%akeneo_batch.job.job_parameters.empty_values_provider.class%'
        arguments:
            -
                - 'suggest_data_remove_attribute_from_mapping'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    akeneo.pim.automation.suggest_data.connector.job_parameters.default_values_provider.remove_option_from_attribute_options_mapping:
        class: '%akeneo_batch.job.job_parameters.empty_values_provider.class%'
        arguments:
            -
                - 'suggest_data_remove_attribute_option_from_mapping'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }
