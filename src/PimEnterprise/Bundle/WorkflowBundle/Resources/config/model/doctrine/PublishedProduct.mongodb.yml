PimEnterprise\Bundle\WorkflowBundle\Model\PublishedProduct:
    type: document
    repositoryClass: PimEnterprise\Bundle\WorkflowBundle\Doctrine\MongoDBODM\PublishedProductRepository
    collection: pimee_workflow_published_product
    fields:
        id:
            id: true
            generator:
                strategy: AUTO
        enabled:
            type: boolean
        created:
            type: date
        updated:
            type: date
        family:
            type: entity
            targetEntity: Pim\Bundle\CatalogBundle\Entity\Family
        groups:
            notSaved: true
            type: entities
            targetEntity: Pim\Bundle\CatalogBundle\Entity\Group
            idsField: groupIds
        groupIds:
            type: collection
        categories:
            notSaved: true
            type: entities
            targetEntity: Pim\Bundle\CatalogBundle\Entity\Category
            idsField: categoryIds
        categoryIds:
            type: collection
        associations:
            embedded: true
            type: many
            targetDocument: PimEnterprise\Bundle\WorkflowBundle\Model\PublishedProductAssociationInterface
        completenesses:
            embedded: true
            type: many
            targetDocument: PimEnterprise\Bundle\WorkflowBundle\Model\PublishedProductCompletenessInterface
        values:
            embedded: true
            type: many
            targetDocument: PimEnterprise\Bundle\WorkflowBundle\Model\PublishedProductValueInterface
            mappedBy: entity
        originalProduct:
            reference: true
            type: one
            targetDocument: Pim\Bundle\CatalogBundle\Model\ProductInterface
        version:
            reference: true
            type: one
            targetDocument: Pim\Bundle\VersioningBundle\Model\Version
        normalizedData:
            type: hash
