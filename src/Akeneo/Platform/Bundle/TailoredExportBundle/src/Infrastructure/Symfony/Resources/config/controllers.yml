services:
    akeneo.tailored_export.controller.get_product_grouped_sources_action:
        class: 'Akeneo\Platform\TailoredExport\Infrastructure\Controller\GetGroupedSourcesAction'
        public: true
        arguments:
            - '@translator'
            - '@akeneo.tailored_export.query.find_product_system_sources'
            - '@akeneo.pim.structure.query.find_association_types'
            - '@akeneo.tailored_export.query.find_product_viewable_attributes'

    akeneo.tailored_export.controller.get_product_model_grouped_sources_action:
        class: 'Akeneo\Platform\TailoredExport\Infrastructure\Controller\GetGroupedSourcesAction'
        public: true
        arguments:
            - '@translator'
            - '@akeneo.tailored_export.query.find_product_model_system_sources'
            - '@akeneo.pim.structure.query.find_association_types'
            - '@akeneo.tailored_export.query.find_product_model_viewable_attributes'

    akeneo.tailored_export.controller.get_attribute_options_action:
        class: 'Akeneo\Platform\TailoredExport\Infrastructure\Controller\GetAttributeOptionsAction'
        public: true
        arguments:
            - '@akeneo.pim.structure.query.search_attribute_options'

    akeneo.tailored_export.controller.validate_replacement_operation_action:
        class: 'Akeneo\Platform\TailoredExport\Infrastructure\Controller\ValidateReplacementOperationAction'
        public: true
        arguments:
            - '@validator'
            - '@serializer'
