security:
    enable_authenticator_manager: true
    providers:
        chain_provider:
            chain:
                providers: [saml_pim_user, pim_user]
        pim_user:
            id: pim_user.provider.user
        pim_user_api:
            id: pim_user.provider.user_api
        saml_pim_user:
            id: akeneo_authentication.sso.user.provider

    password_hashers:
        Akeneo\UserManagement\Component\Model\User: sha512
        Symfony\Component\Security\Core\User\User: plaintext

    firewalls:
        dev:
            pattern:                        ^/(_(profiler|wdt)|css|images|js)/
            security:                       false

        login:
            pattern:                        ^/user/(login|reset-request|send-email|check-email)$
            provider:                       chain_provider

        monitoring:
            pattern:                        ^/monitoring/services_status
            security:                       false

        reset_password:
            pattern:                        ^/user/reset/*
            provider:                       chain_provider

        oauth_token:
            pattern:                        ^/api/oauth/v1/token
            security:                       false

        openid_public_key:
            pattern:                        ^/connect/apps/v1/openid/public-key
            security:                       false

        oauth2_token:
            pattern:                        ^/connect/apps/v1/oauth2/token
            security:                       false

        app_scopes_update:
            pattern:                        ^/connect/apps/v1/scopes/update
            fos_oauth:                      true
            stateless:                      true
            access_denied_handler:          pim_api.security.access_denied_handler
            provider:                       pim_user_api

        api_index:
            pattern:                        ^/api/rest/v1$
            security:                       false

        api:
            pattern:                        ^/api
            fos_oauth:                      true
            stateless:                      true
            access_denied_handler:          pim_api.security.access_denied_handler
            provider:                       pim_user_api

        sso:
            pattern:   ^/
            provider:  chain_provider
            entry_point: saml
            saml:
                username_attribute: akeneo_uid
                check_path: saml_acs
                login_path: saml_login
                user_factory: akeneo_authentication.sso.user.factory
            form_login:
                enable_csrf: true
                login_path: saml_login
                failure_path: pim_user_security_login
                check_path: pim_user_security_check
                use_forward: true
            logout:
                path: saml_logout

        main:
            pattern:                        ^/
            provider:                       chain_provider
            form_login:
                enable_csrf:                true
                check_path:                 pim_user_security_check
                login_path:                 pim_user_security_login
                use_forward:                true
            logout:
                path:                       pim_user_security_logout
            remember_me:
                secret:                     "%env(APP_SECRET)%"
                name:                       BAPRM
                lifetime:                   1209600   # stay logged for two weeks
                samesite:                   'lax'

    access_control:
        - { path: ^/api/rest/v1$, roles: PUBLIC_ACCESS }
        - { path: ^/api/, roles: pim_api_overall_access }
        #Additionnal access control for SSO
        - { path: ^/user/(login|reset-request|send-email|check-email)$, roles: PUBLIC_ACCESS }
        - { path: ^/user/reset/*, roles: PUBLIC_ACCESS }
        - { path: ^/saml-idp/resume, roles: PUBLIC_ACCESS }
        - { path: ^/saml/login, roles: PUBLIC_ACCESS }
        - { path: ^/saml/metadata, roles: PUBLIC_ACCESS }
        - { path: ^/, roles: IS_AUTHENTICATED_REMEMBERED }

acl:
    connection: default
    cache:
        id: security.acl.cache.doctrine
        prefix: sf2_acl_
