services:
    akeneo_acceptance.context.suggest_data.pim_ai:
        class: 'Akeneo\Test\Pim\Automation\SuggestData\Acceptance\Context\PimAiConfigurationContext'
        arguments:
            - '@__symfony__.akeneo.pim.automation.suggest_data.connection.activate'
            - '@__symfony__.akeneo.pim.automation.suggest_data.repository.configuration'
            - '@__symfony__.akeneo.pim.automation.suggest_data.connection.get_normalized_configuration'
            - '@__symfony__.akeneo.pim.automation.suggest_data.connection.get_status'
        tags:
            - { name: 'fob.context_service' }

    akeneo_acceptance.context.suggest_data.identifiers_mapping:
        class: 'Akeneo\Test\Pim\Automation\SuggestData\Acceptance\Context\IdentifiersMappingContext'
        arguments:
            - '@__symfony__.akeneo.pim.automation.suggest_data.mapping.manage_identifiers_mapping'
            - '@__symfony__.akeneo.pim.automation.suggest_data.repository.identifiers_mapping'
            - '@__symfony__.pim_catalog.repository.attribute'
        tags:
            - { name: 'fob.context_service' }

    akeneo_acceptance.context.suggest_data.data_fixtures:
        class: 'Akeneo\Test\Pim\Automation\SuggestData\Acceptance\Context\DataFixturesContext'
        arguments:
            - '@__symfony__.pim_catalog.repository.product_without_permission'
            - '@__symfony__.pim_catalog.builder.product'
            - '@__symfony__.pim_catalog.factory.value_collection'
            - '@__symfony__.pim_catalog.repository.family'
            - '@__symfony__.pim_catalog.factory.family'
            - '@__symfony__.pim_catalog.repository.attribute'
        tags:
            - { name: 'fob.context_service' }

    akeneo_acceptance.context.suggest_data.product_subscription:
        class: 'Akeneo\Test\Pim\Automation\SuggestData\Acceptance\Context\ProductSubscriptionContext'
        arguments:
            - '@__symfony__.pim_catalog.repository.product_without_permission'
            - '@__symfony__.akeneo.pim.automation.suggest_data.handler.get_product_subscription_status'
            - '@__symfony__.akeneo.pim.automation.suggest_data.service.subscribe_product'
            - '@akeneo_acceptance.context.suggest_data.data_fixtures'
            - '@__symfony__.akeneo.pim.automation.suggest_data.pimai_client.subscription_fake'
        tags:
            - { name: 'fob.context_service' }
