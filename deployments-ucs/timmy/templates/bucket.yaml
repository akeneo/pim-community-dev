apiVersion: storage.gcp.crossplane.io/v1alpha3
kind: Bucket
metadata:
  name: {{ include "timmy.bucketName" . }}
  labels:
    {{- include "timmy.labels" . | nindent 4 }}
  annotations:
    crossplane.io/external-name: {{ include "timmy.bucketName" . }}
    argocd.argoproj.io/sync-wave: "-5"
spec:
  versioningEnabled: {{ .Values.bucket.versioningEnabled }}
  deletionPolicy: {{ .Values.bucket.deletionPolicy }}
  storageClass: {{ .Values.bucket.storageClass }}
  location: {{ .Values.bucket.location }}
  providerConfigRef:
    name: provider-config-gcp
