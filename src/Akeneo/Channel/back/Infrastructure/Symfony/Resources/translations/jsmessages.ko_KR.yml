pim_enrich.entity.channel:
  label: 채널
  uppercase_label: 채널
  flash:
    update:
      success: 채널이 업데이트되었습니다.
      fail: 채널을 업데이트할 수 없습니다.
    create:
      success: 채널이 생성되었습니다.
      fail: 채널을 생성할 수 없습니다.
    delete:
      success: 채널이 제거되었습니다
      fail: 이 채널을 삭제할 수 없습니다
  page_title:
    index: "]-Inf, 1]{{ count }}개 채널|]1, Inf[{{ count }}개 채널"
  property:
    category_tree: 카테고리 트리
    do_not_convert: 변환 안 함
    measurement: 측정 설정
    label_conversion_units: 제품 내보내기 중에 사용되는 각 측정 특성에 대한 변환 단위를 선택합니다
  module:
    create:
      button: 채널 만들기
    delete:
      confirm: 이 채널을 삭제하시겠습니까?
pim_enrich.entity.locale:
  label: 로케일
  uppercase_label: 로케일
  plural_label: 로케일
  page_title:
    index: "]-Inf, 1]{{ count }}개의 활성화된 로케일|]1, Inf[{{ count }}개"
  helper: "로케일을 활성화 또는 비활성화하려면 <a href={{ href }}>내 채널</a> "
  grid:
    columns:
      code: 활성화된 로케일
    filters:
      search_placeholder: 활성화된 로케일 검색
    no_search_result: 죄송합니다. 검색 결과가 없습니다.
pim_enrich.entity.currency:
  plural_label: 통화
  page_title:
    index: "]-Inf, 1]{{ count }}개 통화|]1, Inf[{{ count }}개 통화"
