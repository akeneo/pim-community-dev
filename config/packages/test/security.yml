security:
    firewalls:
        main:
            entry_point:    form_login
            http_basic:
                realm:      "Secured REST Area"
            provider:       pim_user
            form_login:
                check_path: pim_user_security_check
            logout:         false
            remember_me:    false

    password_hashers:
        Akeneo\SupplierPortal\Retailer\Domain\Authentication\ContributorAccount\Write\Model\ContributorAccount:
            algorithm: plaintext # disable hashing (only do this in tests!)
