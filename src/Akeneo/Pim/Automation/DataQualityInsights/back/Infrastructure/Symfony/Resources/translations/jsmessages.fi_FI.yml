      day: päivä
    key_indicators:
      title: Avainmittarit
      products: '{1}1 tuote|]1, 200[{{ count }} tuotetta|[200, Inf[yli {{ count }} tuotetta'
      product_models: '{1}1 tuotemalli|]1, 200[{{ count }} tuotemallia|[200, Inf[yli {{ count }} tuotemallia'
      entities_to_work_on: 'Sinulla on <improvable_attributes_count_link/> tuotetta parannettavana.'
      entities_to_work_on_2_kinds: 'Sinulla on <improvable_products_count_link/> tuotetta ja <improvable_product_models_count_link/> tuotemallia työstettäväksi.'
      list:
        has_image:
          title: Tuotteet, joilla on kuva
          no_data: Kuva-attribuuttisi näyttäisivät olevan tyhjillään. Sinun tulisi lisätä tuotekuvia korostaaksesi tuotteidesi laatua.
          messages:
            first_step:
              message1: Ilman tuotekuvia tuotteesi eivät näytä niin hyviltä kuin ne ansaitsisivat
              message2: Ensivaikutelmalla on pitkäkestoinen vaikutus. Pidä huolta medialiitteistäsi, asiakkaat kyllä huomaavat.
              message3: Kokemuksemme mukaan kuvat todella tekevät eron. Saatat joutua omistamaan hieman enemmän aikaa medialiitteille.
            second_step:
              message1: Vielä hieman töitä tuotekuvien kanssa, ja sitten olet valmis!
              message2: Kuva kertoo enemmän kuin tuhat sanaa. Lisää se nyt, ja nauti myöhemmin!
              message3: Tuotteesi näyttäisivät paremmilta, jos käyttäisit vielä vähän aikaa tuotekuviesi parissa.
            third_step:
              message1: Aika hyvä, vain muutamia tuotekuvia puuttuu.
              message2: Hienoa, olet jo lähellä!
              message3: Vielä viimeiset viilaukset, ja sitten olet valmis.
            perfect_score_step:
              message1: Hyvää työtä! Olet valmiina lähtöön!
              message2: Mahtavaa! Tuotteesi suorastaan loistavat.
              message3: Täydellistä!
        good_enrichment:
          title: Tuotteet, joiden rikastusaste on hyvä
          no_data: Tuotteesi näyttävät hieman tyhjiltä. Sinun kannattaisi lisätä niille attribuutteja, jotta voit korostaa tuotteidesi laatua tuotetietojen avulla.
          messages:
            first_step:
              message1: Yksi tapa parantaa rikastusastetta on huolellisesti määrittää kaikkein relevanteimmat attribuutit. <a href="{{ link }}" target="_blank">Lue lisää Help Centeristämme</a>.
              message2: Onko PIM edelleen hieman mysteeri sinulle?  <a href="{{ link }}" target="_blank">Lue, kuinka saada siitä paras hyöty irti</a>.
              message3: Me kehitimme Akeneon, sinä herätät sen eloon!
              message4: Laadukkaan tuotetiedon avulla erottaudut kilpailijoistasi asiakkaiden silmissä. Voit olla suunnannäyttäjä!
            second_step:
              message1: Yritetään tähdätä hieman korkeammalle! Asiakkaasti kiittävät.
              message2: Olet jo puoleksi perillä! Jatka samaan malliin, ja tuotteesi ovat pian rikastettu.
              message3: Yksityiskohdilla on merkitystä, myös sinun toimialallasi!
              message4: "Tarvitsetko apua tuotteidesi rikastamiseen? Lue täältä, kuinka valitset relevanteimmat attribuutit <a href=\"{{ link }}\" target=\"_blank\">.\n\n\n\nTarvitsetko käden kiillottamalla tuotteesi rikastus? Opi valitsemaan huolellisesti tärkeimmät attribuutit "
            third_step:
              message1: Toistaiseksi kaikki hyvin. Nyt voit kurkottaa taas hieman korkeammalle!
              message2: Rikastusaste näyttää todella hyvältä, mutta eikö 100% näyttäisi vielä paremmalta?
              message3: Osa tuotteista kaipaa vielä hieman huolenpitoasi, jotta ne olisivat valmiita! Loppukirin aika!
              message4: Vielä muutama piste i:n päälle ja tästä tulee täydellistä.
            perfect_score_step:
              message1: Tuotteesi suorastaan myyvät itse itsensä! Loistavaa työtä!
              message2: Mikä seikkailu! Voit olla ylpeä työstäsi.
              message3: Olet todellinen mestari pitämään tuotekatalogisi ajantasaisena!
              message4: Onnittelut, virheetöntä tekemistä!
      no_data: Valitettavasti meillä ei ole vielä tarpeeksi dataa tietojen laadun yleiskatsauksen näyttämiseksi.
      no_data_subtitle: Ole hyvä ja tule takaisin myöhemmin.
