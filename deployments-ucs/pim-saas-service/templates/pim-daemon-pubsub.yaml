apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: {{ .Values.common.gcpProjectID }}
  name: {{ .Values.pim.pubsub.topicBusinessEvent }}
spec:
  resourceID: {{ .Values.pim.pubsub.topicBusinessEvent }}
---
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubSubscription
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: {{ .Values.common.gcpProjectID }}
  labels:
    subscription_type: "pim_webhook"
  name: {{ .Values.pim.pubsub.subscriptionWebhook }}
spec:
  ackDeadlineSeconds: 600
  topicRef:
    name: {{ .Values.pim.pubsub.topicBusinessEvent }}
  resourceID: {{ .Values.pim.pubsub.subscriptionWebhook }}
