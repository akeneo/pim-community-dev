services:
    pim_connector.array_converter.flat_to_standard.attribute:
        class: '%pim_connector.array_converter.flat_to_standard.attribute.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'
            -
                - 'localizable'
                - 'useable_as_grid_filter'
                - 'unique'
                - 'required'
                - 'scopable'
                - 'wysiwyg_enabled'
                - 'decimals_allowed'
                - 'negative_allowed'
                - 'auto_option_sorting'
                - 'is_read_only'

    pim_connector.array_converter.standard_to_flat.attribute:
        class: '%pim_connector.array_converter.standard_to_flat.attribute.class%'
        arguments:
            -
                - 'localizable'
                - 'useable_as_grid_filter'
                - 'unique'
                - 'required'
                - 'scopable'
                - 'wysiwyg_enabled'
                - 'decimals_allowed'
                - 'negative_allowed'
                - 'auto_option_sorting'
                - 'is_read_only'
