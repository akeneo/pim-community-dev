extensions:
    pim-suggest-data-settings-attributes-mapping-edit:
        module: pim/form/common/edit-form

    pimee-suggest-data-settings-attributes-mapping-index-breadcrumb:
        module: pim/common/breadcrumbs
        parent: pim-suggest-data-settings-attributes-mapping-edit
        targetZone: breadcrumbs
        config:
            tab: pim-menu-settings
            item: pimee-suggest-data-menu-settings-mapping

    pimee-suggest-data-settings-attributes-mapping-index-user-navigation:
        module: pim/menu/user-navigation
        parent: pim-suggest-data-settings-attributes-mapping-edit
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    pimee-suggest-data-settings-attributes-mapping-index-title:
        module: pim/common/grid-title
        parent: pim-suggest-data-settings-attributes-mapping-edit
        targetZone: title
        config:
            countable: false
            title: akeneo_suggest_data.settings.page_title

    pimee-suggest-data-settings-attributes-mapping-index-save-buttons:
        module: pim/form/common/save-buttons
        parent: pim-suggest-data-settings-attributes-mapping-edit
        targetZone: buttons
        position: 120

    pimee-suggest-data-settings-attributes-mapping-index-save-form:
        module: pim/form/common/save-form
        parent: pim-suggest-data-settings-attributes-mapping-edit
        targetZone: buttons
        position: 0
        config:
            url: akeneo_suggest_data_attributes_mapping_update

    pimee-suggest-data-settings-attributes-mapping-index-state:
        module: pim/form/common/state
        parent: pim-suggest-data-settings-attributes-mapping-edit
        targetZone: state
        position: 900
        config:
            entity: akeneo_suggest_data.entity.attributes_mapping.label

    pimee-suggest-data-settings-attributes-mapping-index-description-header:
        module: pim/common/simple-view
        parent: pim-suggest-data-settings-attributes-mapping-edit
        targetZone: content
        position: 10
        config:
            template: pim/template/common/description-header
            templateParams:
                title: akeneo_suggest_data.settings.module.title.sub_title
                illustration: Robot.svg
                description:
                    - akeneo_suggest_data.settings.module.title.description.first_step
                    - akeneo_suggest_data.settings.module.title.description.second_step

    pimee-suggest-data-settings-attributes-mapping-index-tabs:
        module: pimee/settings/mapping/tabs
        parent: pim-suggest-data-settings-attributes-mapping-edit
        targetZone: content
        position: 90
        config:
            tabs:
                - { label: akeneo_suggest_data.entity.identifier_mapping.plural_label, route: akeneo_suggest_data_identifiers_mapping_edit }
                -Â { label: pim_enrich.entity.attribute.plural_label, route: akeneo_suggest_data_attributes_mapping_index }
            selected: 1

    pimee-suggest-data-settings-attributes-mapping-index-tab-content:
        module: pim/common/simple-view
        parent: pimee-suggest-data-settings-attributes-mapping-index-tabs
        config:
            template: pimee/template/settings/mapping/family-mapping

    pim-suggest-data-settings-attributes-mapping-index-attribute-family-selector:
        module: pimee/settings/mapping/family-selector
        parent: pimee-suggest-data-settings-attributes-mapping-index-tab-content
        position: 10
        targetZone: family-selector
        config:
            fieldName: code
            label: pim_enrich.entity.family.uppercase_label
            choiceRoute: akeneo_sugggest_data_attributes_mapping_list

    pim-suggest-data-settings-attributes-mapping-index-attribute-attributes-mapping:
        module: pimee/settings/mapping/attributes-mapping
        parent: pimee-suggest-data-settings-attributes-mapping-index-tab-content
        position: 30
        targetZone: mapping
        config:
            labels:
                pending: akeneo_suggest_data.entity.attributes_mapping.fields.suggest_data.pending
                mapped: akeneo_suggest_data.entity.attributes_mapping.fields.suggest_data.mapped
                unmapped: akeneo_suggest_data.entity.attributes_mapping.fields.suggest_data.unmapped
                pim_ai_attribute: akeneo_suggest_data.entity.attributes_mapping.fields.pim_ai_attribute
                catalog_attribute: akeneo_suggest_data.entity.identifier_mapping.fields.catalog_attribute
                suggest_data: akeneo_suggest_data.entity.attributes_mapping.fields.suggest_data.label

    pim-suggest-data-settings-attributes-mapping-index-front-search-filter:
        module: pimee/settings/front-search-filter
        parent: pim-suggest-data-settings-attributes-mapping-index-attribute-attributes-mapping
        position: 10
        targetZone: filters

    pim-suggest-data-settings-attributes-mapping-index-status-filter:
        module: pimee/settings/mapping/status-filter
        parent: pim-suggest-data-settings-attributes-mapping-index-attribute-attributes-mapping
        position: 20
        targetZone: filters
