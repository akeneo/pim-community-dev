nameOverride: ""
global:
  extraLabels:
    type: srnt
    instanceName: null # Generated
  monitoring:
    enabled: false

backup:
  enabled: true
  projectId: null # Generated
  zone: null # Generated
  snapshot:
    schedule: "0 0 */1 * * *" # Once every hour: https://godoc.org/github.com/robfig/cron
    retentionPolicy:
      dailyBackups: 10
      weeklyBackups: 5
      monthlyBackups: 12
      yearlyBackups: 10
  archive:
    enabled: false
    schedule: "0 0 0 * * *" # Each day at midnight

