parameters:
    pimee_workflow.connector.job.job_parameters.constraint_collection_provider.mass_review.class: PimEnterprise\Component\Workflow\Connector\Job\JobParameters\ConstraintCollectionProvider\MassReview

services:
    # Validation constraints for Imports ------------------------------------------------------------------------------
    pimee_workflow.connector.job.job_parameters.constraint_collection_provider.product_csv_import:
        class: %pim_connector.job.job_parameters.constraint_collection_provider.product_csv_import.class%
        arguments:
            - '@pim_connector.job.job_parameters.constraint_collection_provider.simple_csv_import'
            -
                - 'pimee_workflow.jobs.csv_product_proposal_import.title'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    pimee_workflow.connector.job.job_parameters.constraint_collection_provider.product_xlsx_import:
        class: %pim_connector.job.job_parameters.constraint_collection_provider.product_xlsx_import.class%
        arguments:
            - '@pim_connector.job.job_parameters.constraint_collection_provider.simple_xlsx_import'
            -
                - 'pimee_workflow.jobs.xlsx_product_proposal_import.title'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    # Validation constraints for Exports ------------------------------------------------------------------------------
    pimee_workflow.connector.job.job_parameters.constraint_collection_provider.product_csv_export:
        class: %pim_connector.job.job_parameters.constraint_collection_provider.product_csv_export.class%
        arguments:
            - '@pim_connector.job.job_parameters.constraint_collection_provider.simple_csv_export'
            -
                - 'pimee_workflow.jobs.csv_published_product_export.title'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    pimee_workflow.connector.job.job_parameters.constraint_collection_provider.product_xlsx_export:
        class: %pim_connector.job.job_parameters.constraint_collection_provider.product_xlsx_export.class%
        arguments:
            - '@pim_connector.job.job_parameters.constraint_collection_provider.simple_xlsx_export'
            -
                - 'pimee_workflow.jobs.xlsx_published_product_export.title'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    # Validation constraints for MassEdit -----------------------------------------------------------------------------
    pimee_workflow.connector.job.job_parameters.constraint_collection_provider.mass_review:
        class: %pimee_workflow.connector.job.job_parameters.constraint_collection_provider.mass_review.class%
        arguments:
            -
                - 'pimee_workflow.jobs.approve_product_draft.title'
                - 'pimee_workflow.jobs.refuse_product_draft.title'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }
