<% if (freeTrialEnabled) { %>
    <div id="appcues-launchpad-btn" style="margin-right: 10px;"></div>
    <div id="invite-user-btn"></div>
<% } %>

<div class="AknDropdown">
    <div class="AknTitleContainer-userIcon"
        data-toggle="dropdown"
        title="<%- firstName %> <%- lastName %>"
        style="background-image:url('<%- !_.isEmpty(avatar) ? avatar : 'bundles/pimui/images/info-user.png' %>')"
    ></div>
    <div class="AknDropdown-menu AknDropdown-menu--right">
        <div class="AknDropdown-menuTitle"><%- firstName %> <%- lastName %></div>
        <div class="AknDropdown-menuLink user-account"><%- userAccountLabel %></div>
        <div class="AknDropdown-menuLink logout"><%- logoutLabel %></div>
        <% if (freeTrialEnabled) { %>
            <div id="cookie-preferences-btn" class="AknDropdown-menuLink"></div>
        <% } %>
    </div>
</div>

<% if (!freeTrialEnabled) { %>
    <div class="AknCommunicationChannelMenu communication-channel"></div>
<% } %>

<div class="AknNotificationMenu AknDropdown dropdown notification"></div>
