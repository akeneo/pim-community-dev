services:
    akeneo.onboarder_serenity.supplier.feature:
        class: Akeneo\Platform\Bundle\FeatureFlagBundle\Configuration\EnvVarFeatureFlag
        arguments:
            - '%env(bool:FLAG_ONBOARDER_SERENITY_SUPPLIER_ENABLED)%'
        public: true

    # Repositories
    Akeneo\OnboarderSerenity\Domain\Write\Supplier\Repository:
        class: Akeneo\OnboarderSerenity\Infrastructure\Supplier\Persistence\Repository\Sql\DatabaseRepository
        arguments:
            - '@database_connection'

    # Command/Handlers
    Akeneo\OnboarderSerenity\Application\Supplier\CreateSupplierHandler:
        arguments:
            - '@Akeneo\OnboarderSerenity\Domain\Write\Supplier\Repository'

    # Query/Handlers
    Akeneo\OnboarderSerenity\Application\Supplier\GetSuppliersHandler:
        arguments:
            - '@Akeneo\OnboarderSerenity\Domain\Read\Supplier\GetSupplierList'

    # Queries
    Akeneo\OnboarderSerenity\Domain\Read\Supplier\GetSupplierList:
        class: Akeneo\OnboarderSerenity\Infrastructure\Supplier\Persistence\Query\Sql\DatabaseGetSupplierList
        arguments:
            - '@database_connection'

    Akeneo\OnboarderSerenity\Domain\Read\Supplier\GetSupplierCount:
        class: Akeneo\OnboarderSerenity\Infrastructure\Supplier\Persistence\Query\Sql\DatabaseGetSupplierCount
        arguments:
            - '@database_connection'

    # Controllers
    Akeneo\OnboarderSerenity\Infrastructure\Supplier\Controller\SupplierList:
        public: true
        arguments:
            - '@Akeneo\OnboarderSerenity\Application\Supplier\GetSuppliersHandler'
            - '@Akeneo\OnboarderSerenity\Domain\Read\Supplier\GetSupplierCount'

    # Controllers
    Akeneo\OnboarderSerenity\Infrastructure\Supplier\Controller\SupplierCreate:
        public: true
        arguments:
            - '@Akeneo\OnboarderSerenity\Application\Supplier\CreateSupplierHandler'
