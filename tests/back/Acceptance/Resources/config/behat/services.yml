services:
    test.asset_manager.asset_creation.context:
        class: AkeneoEnterprise\Test\Acceptance\AssetManager\Context\AssetCreation
        arguments:
            - '@akeneo_assetmanager.infrastructure.persistence.repository.asset'

    test.enterprise_catalog.product_update.context:
        class: AkeneoEnterprise\Test\Acceptance\Catalog\Context\ProductUpdate
        arguments:
            - '@pim_catalog.repository.product'
            - '@pim_catalog.updater.product'

    test.permissive_authorization_checker:
        class: 'AkeneoEnterprise\Test\Acceptance\Authorization\PermissiveAuthorizationChecker'
        decorates: pimee_security.cached_authorization_checker
        decoration_inner_name: security.base_authorization_checker
