services:
    Akeneo\Pim\TableAttribute\tests\back\Acceptance\Context\CreateAttributeContext:
        arguments:
            - '@validator'
            - '@pim_catalog.repository.attribute'
            - '@Akeneo\Pim\TableAttribute\Domain\TableConfiguration\Repository\SelectOptionCollectionRepository'
            - '@Akeneo\Pim\TableAttribute\tests\back\Acceptance\Context\ConstraintViolationsContext'

    Akeneo\Pim\TableAttribute\tests\back\Acceptance\Context\UpdateAttributeContext:
        arguments:
            - '@validator'
            - '@pim_catalog.repository.attribute'
            - '@Akeneo\Pim\TableAttribute\tests\back\Acceptance\Context\ConstraintViolationsContext'

    Akeneo\Pim\TableAttribute\tests\back\Acceptance\Context\ConstraintViolationsContext: ~

    Akeneo\Pim\TableAttribute\tests\back\Acceptance\Context\ProductValidationContext:
        arguments:
            - '@test.catalog.product.builder'
            - '@pim_catalog.validator.product'
            - '@pim_catalog.repository.product'

    Akeneo\Pim\TableAttribute\Domain\TableConfiguration\Query\GetNonExistingSelectOptionCodes:
        class: Akeneo\Pim\TableAttribute\tests\back\Acceptance\InMemory\InMemoryGetNonExistingSelectOptionCodes
        arguments:
            - '@Akeneo\Pim\TableAttribute\Domain\TableConfiguration\Repository\SelectOptionCollectionRepository'

    Akeneo\Pim\TableAttribute\Infrastructure\TableConfiguration\Repository\SqlTableConfigurationRepository:
        class: Akeneo\Pim\TableAttribute\tests\back\Acceptance\InMemory\InMemoryTableConfigurationRepository
        arguments:
            - '@pim_catalog.repository.attribute'
            - '@Akeneo\Pim\TableAttribute\Domain\TableConfiguration\Factory\ColumnFactory'
            - '@Akeneo\Pim\TableAttribute\Domain\TableConfiguration\Query\GetNonExistingSelectOptionCodes'

    Akeneo\Pim\TableAttribute\Domain\TableConfiguration\Repository\SelectOptionCollectionRepository:
        class: Akeneo\Pim\TableAttribute\tests\back\Acceptance\InMemory\InMemorySelectOptionCollectionRepository
