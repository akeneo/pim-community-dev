parameters:
    pimee_workflow.comparator.registry.class: PimEnterprise\Bundle\WorkflowBundle\Comparator\ComparatorRegistry
    pimee_workflow.comparator.media.class:    PimEnterprise\Bundle\WorkflowBundle\Comparator\MediaComparator
    pimee_workflow.comparator.prices.class:   PimEnterprise\Bundle\WorkflowBundle\Comparator\PricesComparator
    pimee_workflow.comparator.metric.class:   PimEnterprise\Bundle\WorkflowBundle\Comparator\MetricComparator
    pimee_workflow.comparator.option.class:   PimEnterprise\Bundle\WorkflowBundle\Comparator\OptionComparator
    pimee_workflow.comparator.options.class:  PimEnterprise\Bundle\WorkflowBundle\Comparator\OptionsComparator
    pimee_workflow.comparator.scalar.class:   PimEnterprise\Bundle\WorkflowBundle\Comparator\ScalarComparator

services:
    pimee_workflow.comparator.registry:
        public: false
        class: %pimee_workflow.comparator.registry.class%

    ##
    # Comparators of product values
    ##
    pimee_workflow.comparator.media:
        class: %pimee_workflow.comparator.media.class%
        tags:
            - { name: pimee_workflow.attribute.comparator }

    pimee_workflow.comparator.prices:
        class: %pimee_workflow.comparator.prices.class%
        tags:
            - { name: pimee_workflow.attribute.comparator }

    pimee_workflow.comparator.metric:
        class: %pimee_workflow.comparator.metric.class%
        tags:
            - { name: pimee_workflow.attribute.comparator }

    pimee_workflow.comparator.option:
        class: %pimee_workflow.comparator.option.class%
        tags:
            - { name: pimee_workflow.attribute.comparator }

    pimee_workflow.comparator.options:
        class: %pimee_workflow.comparator.options.class%
        tags:
            - { name: pimee_workflow.attribute.comparator }

    pimee_workflow.comparator.scalar:
        class: %pimee_workflow.comparator.scalar.class%
        tags:
            - { name: pimee_workflow.attribute.comparator, priority: -128 }
