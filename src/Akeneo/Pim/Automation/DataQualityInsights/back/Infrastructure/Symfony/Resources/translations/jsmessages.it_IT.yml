    add_words: Aggiungi parole
    items_selected: "{1}1 elemento selezionato|[2, Inf[{{ count }} elementi selezionati"
    modal:
      title: Aggiungi parole a {{ count }} impostazioni locali
      subtitle: Digita le tue parole qui sotto. Saranno aggiunte a tutte le impostazioni locali selezionate.
      locales_added_notification:
        title: Parole aggiunte a {{ count }} impostazioni locali
        content: Le nuove parole sono state aggiunte ai dizionari delle impostazioni locali selezionate.
      no_supported_locales:
        title: Le impostazioni locali selezionate non possono essere sottoposte a controllo ortografico da Approfondimenti sulla qualità dei dati.
