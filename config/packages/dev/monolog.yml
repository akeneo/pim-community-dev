monolog:
    handlers:
        main:
            type:     stream
            path:     "%kernel.logs_dir%/%kernel.environment%.log"
            level:    '%env(LOGGING_LEVEL)%'
            channels: ['!event', '!event_api', '!business_event']
        console:
            type:     console
            channels: ['!event', '!doctrine', '!event_api', '!business_event', '!job_event']
