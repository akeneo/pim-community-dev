imports:
    - { resource: '@PimEnrichBundle/Resources/config/pim.yml' }

assetic:
    bundles:
        - PimEnterpriseEnrichBundle

twig:
    form:
        resources:
            - 'PimEnterpriseUIBundle:Form:pimee-fields.html.twig'

fos_rest:
    exception:
        codes:
            PimEnterprise\Bundle\WorkflowBundle\Exception\PublishedProductConsistencyException: HTTP_CONFLICT
        messages:
            PimEnterprise\Bundle\WorkflowBundle\Exception\PublishedProductConsistencyException: true

doctrine_migrations:
    dir_name: %doctrine_migrations_dir%
    namespace: Pimee\Upgrade\Schema
    name: PIM Enterprise Migrations
