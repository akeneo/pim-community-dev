services:
    akeneo.pim.automation.suggest_data.proposal.create_proposal:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Proposal\ProposalUpsert'
        arguments:
            - '@pim_catalog.repository.product_without_permission'
            - '@pimee_workflow.updater.product_without_permission'
            - '@pimee_workflow.product.builder.draft'
            - '@pimee_workflow.saver.product_draft'
            - '@event_dispatcher'
            - '@pim_connector.doctrine.cache_clearer'

    akeneo.pim.automation.suggest_data.application.mapping.service.remove_attributes_from_mapping:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Connector\JobLauncher\RemoveAttributesFromMapping'
        arguments:
            - '@akeneo_batch.job.job_instance_repository'
            - '@akeneo_batch_queue.launcher.queue_job_launcher'
            - '@security.token_storage'

    akeneo.pim.automation.suggest_data.application.mapping.service.remove_option_from_attribute_options_mapping:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Connector\JobLauncher\RemoveAttributeOptionFromMapping'
        arguments:
            - '@akeneo_batch.job.job_instance_repository'
            - '@akeneo_batch_queue.launcher.queue_job_launcher'
            - '@security.token_storage'

    akeneo.pim.automation.suggest_data.proposal.factory.suggested_data:
        class: 'Akeneo\Pim\Automation\SuggestData\Application\Proposal\Factory\ProposalSuggestedDataFactory'
        arguments:
            - '@akeneo.pim.automation.suggest_data.normalizers.suggested_data'

    akeneo.pim.automation.suggest_data.launcher.job_launcher:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Launcher\JobLauncher'
        arguments:
            - '@akeneo_batch.job.job_instance_repository'
            - '@akeneo_batch_queue.launcher.queue_job_launcher'
            - '@security.token_storage'

