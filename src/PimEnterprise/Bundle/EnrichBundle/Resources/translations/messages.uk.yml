      description: Опублікувати вибрані продукти, при цьому поточні опубліковані дані будуть перезаписані поточною робочою копією.
      success_flash: Вибрані продукти були успішно опубліковані.
      launched_flash: Процес публікації товару(ов) триває.
      message:
        error: Ви не власник продукту, ви не можете опублікувати його.
        warning: Ви не власник всіх вибраних продуктів. Ви не можете опублікувати продукти «%notGranted%».
        info: '%nbProducts% вибраних продуктів буде опубліковано.'
      not_editable: Ви не маєте прав на зміну продуктів «%identifiers%».
    unpublish:
      description: Зняти вибрані продукти з публікації, поточні опубліковані дані будуть видалені.
      success_flash: Вибрані продукти були успішно зняті з публікації.
      launched_flash: Процес зняття товару(ов) з публікації триває.
      message:
        error: Ви не власник продукту, ви не можете зняти його з публікації.
        warning: Ви не власник всіх вибраних продуктів. Ви не можете зняти продукти «%notGranted%» з публікації.
        info: '%nbProducts% вибраних продуктів буде знято з публікації.'
      not_editable: Ви не маєте прав на зміну продуктів «%identifiers%».
    classify:
      message:
        error: Ви не власник продукту, ви не можете класифікувати його.
        warning: Ви не власник всіх вибраних продуктів. Ви не можете класифікувати продукти «%notGranted%».
    edit_common_attributes:
      message:
        error: Ви не власник продукту, ви не можете редагувати його.
