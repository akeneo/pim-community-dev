      label: Familie wechseln
      label_count: "{1}Ändere die Familie von <span class=\"AknFullPage-title--highlight\">1 Produkt</span>|] 1, Inf [Ändere die Familie von <span class=\"AknFullPage-title--highlight\">{{ itemsCount }} Produkten</span>"
