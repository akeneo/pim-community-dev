      success_flash: Ang trabahong pag-update ng produkto (mga produkto) estado ay kasalukuyang tumatakbo
      launched_flash: Ang malawakang aksyon na "pagbago sa mga katangian" ay nailunsad na. Ikaw ay mababalitaan kung ito'y tapos na.
