  import:
    title: Descubra las asignaciones con la Importación a medida
    text: "Este nuevo perfil de importación le permite personalizar su estructura de importación de productos mediante la asignación de datos. Le permite seleccionar fácilmente las fuentes de su archivo, asignarlas a los atributos de su PIM y realizar operaciones para transformar sus datos."
