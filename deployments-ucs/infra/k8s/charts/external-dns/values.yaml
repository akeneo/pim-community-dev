global:
  googleProject: null # From parent
  publicDomain: null # From parent
  privateDomain: null # From parent
  clusterRegion: null # From parent
external-dns:
  domainFilters: null # From parent
  extraArgs: null # From parent
  nodeSelector:
    iam.gke.io/gke-metadata-server-enabled: "true"
  provider: google
  policy: sync
  resources:
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "200m"
  rbac:
    additionalPermissions:
      - apiGroups: ["gateway.networking.k8s.io"]
        resources: ["httproutes"]
        verbs: ["get","watch","list"]
    txtOwnerId: null # From parent
    create: true
  serviceAccount:
    name: external-dns
    annotations:
      iam.gke.io/gcp-service-account: null # From parent
  sources:
    - contour-httpproxy
    - gateway-httproute
    - ingress
    - node
    - pod
    - service
  txtOwnerId: null # From parent
