{{ if .Values.onboarder.enabled -}}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: pim-onboarder-worker-hpa
  labels:
    component: "pim-onboarder-worker-hpa" # Deprecated. Cf https://www.notion.so/akeneo/Tagging-strategy-782b4ae037c44d4884b02c8c62e81117
    app.kubernetes.io/component: "pim-onboarder-worker-hpa"
    role: pim-onboarder-worker-hpa # Deprecated. Cf https://www.notion.so/akeneo/Tagging-strategy-782b4ae037c44d4884b02c8c62e81117
    {{- include "pim.standardLabels" . | indent 4 }}
    {{- include "pim.extraLabels" . | indent 4 }}
spec:
  minReplicas: 1
  maxReplicas: {{ .Values.onboarder.pubsub.maxReplicas }}
  metrics:
  - external:
      metricName: pubsub.googleapis.com|subscription|num_undelivered_messages
      metricSelector:
        matchLabels:
          resource.labels.subscription_id: {{ .Values.onboarder.pubsub.queueName }}
      targetAverageValue: "2"
    type: External
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pim-onboarder-worker
{{- end }}
