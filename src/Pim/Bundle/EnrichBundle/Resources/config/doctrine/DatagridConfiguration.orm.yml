Pim\Bundle\EnrichBundle\Entity\DatagridConfiguration:
    type: entity
    table: pim_enrich_datagrid_configuration
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        datagridAlias:
            type: string
            column: datagrid_alias
        columns:
            type: array
    manyToOne:
        user:
            targetEntity: Oro\Bundle\UserBundle\Entity\User
            joinColumns:
                user_id:
                    referencedColumnName: id
                    onDelete: 'CASCADE'
