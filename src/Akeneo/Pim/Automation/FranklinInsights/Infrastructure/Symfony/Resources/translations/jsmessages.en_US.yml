pim_menu:
    item:
        franklin: Franklin Insights

akeneo_franklin_insights:
    entity:
        franklin_attribute:
            type:
                boolean: Boolean
                metric: Metric
                multiselect: 'Multi select'
                number: Number
                select: Select
                text: Text
        data_provider:
            ask_franklin_down: "Sorry, something went wrong. Please try again later."
            authentication_error: "Sorry, failed to authenticate to Franklin Insights, your token is invalid. Please enter a valid token or contact us for help."
            bad_request_error: "Sorry, a problem occurred communicating with Franklin Insights. Please contact your administrator."
        identifier_mapping:
            plural_label: Identifiers
            flash:
                update:
                    first: 'Thank you for mapping your catalog product identifiers. You can now subscribe products for enrichment with Franklin Insights.'
                    success: 'Identifiers mapping has been successfully saved.'
                    fail: 'Identifiers mapping not saved due to an error.'
            fields:
                identifier_label:
                    label: Franklin identifier
                    values:
                        brand: Brand
                        asin: ASIN
                        mpn: MPN
                        upc: UPC
                catalog_attribute: Catalog attribute
                franklin_insights: Franklin identifier status
                status:
                    active: Active
                    inactive: Inactive
            constraint:
                duplicate_attribute_code: "One mapping allowed per catalog attribute"
                missing_or_invalid_identifiers: "Some identifiers mapping keys are missing or invalid. Expected: \"{{ expected }}\", got \"{{ given }}\"."
                mandatory_identifier_mapping: "Brand & MPN mapping required"
                attribute_type: "The type of this attribute can not be set as identifier"
                localizable_not_allowed: "Localizable attributes are not allowed as identifier"
                scopable_not_allowed: "Scopable attributes are not allowed as identifier"
                locale_specific_not_allowed: "Locale specific attributes are not allowed as identifier"
        attributes_mapping:
            label: Attributes mapping
            flash:
                do_not_map_attribute_success: 'Attribute successfully updated.'
                create_attribute_success: '{0} Sorry, none of the {{ requestCount }} attributes have been created. |{1} Attribute successfully created and attached to the family "{{ family }}". |[2,Inf[ {{ successCount }} attributes out of {{ requestCount }} have been successfully created and attached to the family "{{ family }}".'
                create_attribute_error: 'Sorry, an error occurred while creating or attaching the attribute to the family.'
                suggest_attribute_mapping_error: 'Catalog attribute "[{{ catalogAttributeCode }}]" is already mapped on the Franklin attribute "{{ franklinAttributeLabel }}".'
                add_attribute_to_family_success: '{1} Attribute successfully attached to the family "{{ family }}". |[2,Inf[ Attributes successfully attached to the family "{{ family }}".'
                add_attribute_to_family_error: 'Sorry, an error occurred while attaching the attribute to the family.'
                fail_to_retrieve_franklin_mapping: 'Attribute mapping is not available right now. Please come back later.'
            fields:
                search_bar.placeholder: 'Search on Franklin attribute'
                franklin_attribute: 'Franklin attribute'
                franklin_attribute_type: '{{ type }} attribute'
                franklin_value_sample: 'Value sample:'
                franklin_insights:
                    label: Franklin attribute status
                    pending: Pending
                    active: Active
                    inactive: Inactive
                create_attribute:
                    btn: Create attribute
                add_attribute_to_family:
                    btn: Add to family
                secondary_actions:
                    deactivate_franklin_attribute: "Don't map"
            module:
                subscribe:
                    subscribe: 'Subscribe family to Franklin'
                    subscribed: 'Subscribed to Franklin'
                index:
                    family_selector:
                        title: 'Choose a family to map'
                    error: "You need to create a family in your catalog to access this page."
                    family_status:
                        pending: 'New Franklin attributes to review'
                        full: 'All Franklin attributes mapped'
                    types_mismatch_warning: 'Warning : attributes types mismatch.'
                    family_progress:
                        title: 'Number of mapped attributes'
                        description: "Use this bar to see at a glance your work status"
                        mapped_attribute: '{{ mapped_count }} attributes mapped and {{ suggested_count }} suggested'
                    suggested: Suggested
                toolbar:
                    bulk_create_attribute: Create attribute
                    bulk_add_to_family: Add to family
                    selection_count: '{{ count }} item selected | {{ count }} items selected'
            modal:
                deactivate_franklin_attribute:
                    title: "Are you sure you don't want to map this attribute?"
                    subtitle: 'Franklin Insights'
                    ok: "Don't map"
                bulk_create_attribute:
                    title: '{1} Create 1 attribute |[2,Inf[ Create {{ count }} attributes'
                    subtitle: 'Franklin Insights'
                    description: '{1} The selected attribute will be created and added to the family |[2,Inf[ The selected attributes will be created and added to the family'
                    warning: '{1} Please confirm the creation of a new attribute. |[2,Inf[ Please confirm the creation of {{ count }} new attributes.'
                    ok: Confirm
                bulk_add_to_family:
                    title: '{1} Add 1 attribute to the family |[2,Inf[ Add {{ count }} attributes to the family'
                    subtitle: 'Franklin Insights'
                    description: '{1} The selected attribute will be added to the family |[2,Inf[ The selected attributes will be added to the family'
                    warning: '{1} Please confirm the addition of a new attribute to the family. |[2,Inf[ Please confirm the addition of {{ count }} new attributes to the family.'
                    ok: Confirm
            constraint:
                missing_target_key: 'Missing target key for mapping'
                missing_attribute_key: 'Missing {{ expectedKey }} key for mapping with target key "{{ targetKey }}"'
                invalid_attribute_type_mapping: 'Franklin attributes cannot be mapped to PIM attribute type "{{ pimType }}"'
                empty_mapping: 'Franklin attributes cannot be mapped with an empty mapping'
                localizable_not_allowed: 'Franklin attributes cannot be mapped to a PIM localizable attribute'
                scopable_not_allowed: 'Franklin attributes cannot be mapped to a PIM scopable attribute'
                locale_specific_not_allowed: 'Franklin attributes cannot be mapped to a PIM locale specific attribute'
                duplicated_pim_attribute: "Mapping can't be saved as you mapped several Franklin attributes to the same PIM attribute"
                attribute_not_in_family_not_allowed: 'PIM attribute must be in the selected family.'
                only_unknown_mapped_attributes: 'No attribute in the attributes mapping can be found'
            search:
                no_result_title: Sorry, there is no Franklin attribute for your search.
                no_result_subtitle: Try again with new search criteria.
        product_subscription:
            flash:
                create:
                    success: 'Product successfully subscribed to Franklin'
                    fail: 'Impossible to subscribe product to Franklin'
                delete:
                    success: 'Product successfully unsubscribed from Franklin'
                    fail: 'Impossible to unsubscribe product from Franklin'
            constraint:
                family_required: 'Sorry, a product family is required in order to subscribe the product to Franklin Insights.'
                no_identifiers_mapping: 'Please map your catalog product identifiers at Settings > Franklin Insights before subscribing products.'
                insufficient_credits: "Sorry, failed to subscribe product to Franklin Insights. You don't have enough credit."
                invalid_mapped_values: 'Sorry, failed to subscribe product to Franklin Insights. Please subscribe the product with a valid combination of identifiers.'
                data_provider_error: 'Franklin returned an error while trying to subscribe the product' # TODO: check with POs
                not_subscribed: 'The product is not subscribed'
                already_subscribed_product: 'The product is already subscribed.'
                variant_product: 'Sorry, variant products cannot be subscribed to Franklin Insights.'
                inactive_connection: 'Sorry, failed to subscribe product to Franklin Insights. Please configure your connection to Franklin Insights.'
                product_subscription_with_same_identifier_already_exist: 'Another product with at least one identical identifier has already been subscribed.'
            module:
                product_edit_form:
                    family_required: 'Product family required.'
                    no_identifier_filled: 'Product identifiers required.'
                    invalid_mapping: "Identifiers mapping required."
        attribute_options_mapping:
            label: 'Attribute options mapping'
            constraint:
                no_attribute_options_mapped: 'Franklin attribute options cannot be mapped with an empty mapping'
            fields:
                franklin_attribute_option: Franklin attribute option
                catalog_attribute_option: Catalog attribute option
                attribute_option_status: Franklin option status
            module:
                edit:
                    title: '{{ familyLabel }} - {{ franklinAttributeLabel }} attribute options'
                    sub_title: 'Meet Franklin, your <span class="AknDescriptionHeader-title--highlight">Product Information AI assistant</span>!'
                    description: 'In order to help enrich your catalog, Franklin will need to know your catalog attribute options that match his. <a href="https://help.akeneo.com/pim/articles/franklin-insights-mappings.html#attributes-and-options-mapping" target="_blank" class="AknDescriptionHeader-link">Read more</a>'
            flash:
                load_failed: 'Update failed'
    product:
        edit:
            btn.push: Suggest data
            subscription_status_title: 'Franklin Subscription'

    connection:
        page_title: 'Franklin Insights Connection'
        flash:
            success: Franklin Insights activation code saved successfully.
            invalid: Sorry, invalid activation code. Please try again with a valid one.
            error: Sorry, an error occurred.
        module:
            title:
                sub_title: 'Welcome to the <span class="AknDescriptionHeader-title--highlight">Product Information AI assistant</span>!'
                description:
                    first_step: 'The first step in the connection of the assistant is to configure the API token.'
                    second_step: 'The next step in the connection process is to match your <a href="#" class="AknDescriptionHeader-link link">catalog product identifiers</a> to the assistant''s identifiers.'
            activation:
                label: 'Franklin Connector'
                activation_code: 'Activation code'
                paste_activation_code: 'Paste Activation Code'
                activated: 'Activated'
                activate: 'Activate'

    settings:
        page_title: 'Franklin Insights Settings'
        attributes_mapping_title: 'Attributes mapping'
        identifiers_mapping_title: 'Identifiers mapping'
        module:
            title:
                sub_title: 'Meet Franklin, your <span class="AknDescriptionHeader-title--highlight">Product Information AI assistant</span>!'
                description:
                    first_step: 'In order to help you enrich your catalog, Franklin will need to know your catalog identifiers.'
                    second_step: 'While mapping your identifiers, please keep in mind that the Brand and the MPN go together. <a href="https://help.akeneo.com/articles/franklin-insights-mappings.html" class="AknDescriptionHeader-link" target="_blank">Read more</a>'
            inactive_connection:
                title: 'Sorry, nothing to show here yet'
                sub_title: 'Please activate your account on System > Franklin connection and come back.'
            no_active_english_locale:
                title: 'Franklin insights is only available for English locales.'
                sub_title: 'Stay tuned, locales are coming.'
            save:
                warning: '{1}Changing the mapping may impact 1 subscription. Are you sure?|]1,+Inf[Changing the mapping may impact {{ count }} subscriptions. Are you sure?'
                title: 'Warning!'

    mass_edit:
        product:
            operation:
                franklin_insights:
                    label: 'Franklin Insights Subscriptions'
                    label_count: "{1}Manage Franklin Insights subscriptions for <span class=\"AknFullPage-title--highlight\">1 product</span>|]1, Inf[Subscribe to Franklin Insights for <span class=\"AknFullPage-title--highlight\">{{ itemsCount }} products</span>"
                    description: Please select the action you want to apply on the products selected on the grid
                    subscribe_label: Subscribe
                    unsubscribe_label: Unsubscribe
                    constraint:
                        franklin_activation: "Please <a href=\"#\" data-action=\"franklin-connection\" class=\"AknMessageBox-link\">activate</a> Franklin Insights before subscribing products."
                        invalid_mapping: "Please map the product identifiers at Settings > Franklin Insights before subscribing products."

    key_figures:
        menu: Franklin key figures
        section_title:
            credits: Franklin credits
            key_figures: Franklin key figures
        axis:
            franklin_attribute_created: Attributes created
            franklin_attribute_added_to_family: Attributes added to a family
            credits_total: Credits total
            credits_consumed: Credits consumed
            credits_left: Credits left
            franklin_values_validated: Attribute values validated
            franklin_values_in_error: Attribute values in error
            franklin_values_suggested: Attribute values suggested
            franklin_names_and_values_suggested: Attribute names and values suggested

batch_jobs:
    default_steps:
        fetch_products: Fetch product data
        create_proposals: Create proposals
    franklin_insights_subscribe_products:
        label: Franklin Insights bulk subscription
        validate_configuration.label: Validate Franklin Insights configuration
        validate_identifiers_mapping.label: Validate identifiers mapping
        subscribe_products.label: Subscribe products
    franklin_insights_unsubscribe_products:
        label: Franklin Insights bulk unsubscription
        validate_configuration.label: Validate Franklin Insights configuration
        unsubscribe_products.label: Unsubscribe products
    franklin_insights_fetch_products:
        label: Fetch product data from Franklin Insights

pim_dashboard:
    widget:
        last_operations:
            job_type:
                franklin_insights_fetch_products: Franklin Insights

pim_enrich.entity.attribute:
    module:
        save:
            title: 'Warning!'
            warning: '{1}Deleting an attribute may impact 1 Franklin subscription. Are you sure?|]1,+Inf[Deleting an attribute may impact {{ count }} Franklin subscriptions. Are you sure?'

