datagrid:
    product-group-grid:
        options:
            entityHint: product
            requireJSModules:
                - pim/datagrid/column-form-listener
                - oro/datagrid/pagination-input
                - oro/datafilter-builder
            columnListener:
                dataField: id
                columnName: is_checked
                selectors:
                    included: '#appendProducts'
                    excluded: '#removeProducts'
        source:
            acl_resource:      pim_enrich_product_index
            type:              pim_datasource_group_product
            entity:            '%pim_catalog.entity.product.class%'
        columns:
            is_checked:
                frontend_type: boolean
                data_name:     is_checked
                editable:      true
            in_group:
                label:         In group
                frontend_type: boolean-label
            label:
                label:         Label
                data_name:     label
                type:          field
            family:
                label:         Family
                data_name:     family
                type:          field
            enabled:
                label:         Status
                frontend_type: enabled
            completeness:
                label:         Complete
                frontend_type: completeness
            created:
                label:         Created At
                type:          field
            updated:
                label:         Updated At
                type:          field
        properties:
            id: ~
            identifier: ~
        sorters:
            columns:
                in_group:
                    data_name: in_group
                    sorter:    product_in_group
                family:
                    data_name: familyLabel
                    sorter:    product_family
                enabled:
                    data_name: enabled
                    sorter:    product_field
                completeness:
                    data_name: ratio
                    sorter:    product_completeness
                created:
                    data_name: created
                    sorter:    product_field
                updated:
                    data_name: updated
                    sorter:    product_field
            default:
                in_group: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'
        filters:
            columns:
                in_group:
                    type:      product_in_group
                    ftype:     boolean
                    label:     In group
                    data_name: in_group
                family:
                    type:      product_family
                    label:     Family
                    data_name: family
                    options:
                        field_options:
                            multiple: true
                            attr:
                                empty_choice: true
                enabled:
                    type:      product_enabled
                    ftype:     choice
                    label:     Status
                    data_name: enabled
                    options:
                        field_options:
                            choices:
                                Enabled: 1
                                Disabled: 0
                completeness:
                    type:      product_completeness
                    label:     Complete
                    data_name: ratio
                created:
                    type:      product_date
                    ftype:     date
                    data_name: created
                    label:     Created At
                updated:
                    type:      product_date
                    ftype:     date
                    data_name: updated
                    label:     Updated At
                scope:
                    type:      product_scope
                    label:     Scope
                    data_name: values.scope
                    options:
                        field_options:
                            choices: '@pim_catalog.repository.channel->getLabelsIndexedByCode(@pim_user.context.user->getCurrentLocaleCode())'
