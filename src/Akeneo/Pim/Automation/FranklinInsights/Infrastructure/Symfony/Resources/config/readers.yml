services:
    akeneo.pim.automation.franklin_insights.connector.reader.suggested_data:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Connector\Reader\SuggestedDataReader'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.data_provider.product_subscription'
            - '@akeneo.pim.automation.franklin_insights.infrastructure.persistence.query.select_last_completed_fetch_execution_datetime_query'

    akeneo.pim.automation.franklin_insights.connector.reader.pending_subscription:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Connector\Reader\PendingSubscriptionReader'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.persistence.cursor.pending_subscription'
