Akeneo\Component\Batch\Model\JobInstance:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: code
        # TODO move this constraint!
        - Pim\Bundle\ImportExportBundle\Validator\Constraints\JobInstance:
            property: alias
    properties:
        code:
            - NotBlank: ~
            - Regex:
                pattern: /^[a-zA-Z0-9_]+$/
                message: The code must only contain alphanumeric characters and underscore.
        label:
            - NotBlank: ~
        job:
            - Valid: ~