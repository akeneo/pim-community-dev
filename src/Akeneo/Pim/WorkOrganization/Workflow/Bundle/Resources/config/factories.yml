parameters:
    pimee_workflow.factory.product_draft.class: Akeneo\Pim\WorkOrganization\Workflow\Component\Factory\ProductDraftFactory
    pimee_workflow.factory.product_model_draft.class: Akeneo\Pim\WorkOrganization\Workflow\Component\Factory\ProductModelDraftFactory

services:
    pimee_workflow.factory.product_draft:
        class: '%pimee_workflow.factory.product_draft.class%'
        arguments:
            - '@pim_catalog.repository.product_without_permission'

    pimee_workflow.factory.product_model_draft:
        class: '%pimee_workflow.factory.product_model_draft.class%'
        arguments:
            - '@pim_catalog.repository.product_model_without_permission'

    pimee_workflow.factory.published_product_unique_data:
        class: '%pim_catalog.factory.product_unique_data.class%'
        arguments:
            - '%pimee_workflow.entity.published_product_unique_data.class%'

    ##User factory
    pimee_workflow.factory.user.default_proposals_to_review_notification:
        class: Akeneo\UserManagement\Component\Factory\SimpleDefaultProperty
        public: false
        arguments:
            $propertyName: 'proposals_to_review_notification'
            $defaultPropertyValue: true

    pimee_workflow.factory.user.default_proposals_state_notifications:
        class: Akeneo\UserManagement\Component\Factory\SimpleDefaultProperty
        public: false
        arguments:
            $propertyName: 'proposals_state_notifications'
            $defaultPropertyValue: true
