fos_rest:
    zone:
        - { path: ^/api }
        - { path: ^/(?!_profiler|_wdt) }
    view:
        failed_validation: HTTP_BAD_REQUEST
        default_engine: php
        formats:
            json: true
        mime_types:
            form_data: ['multipart/form-data']
            akeneo_multi_json: ['application/vnd.akeneo.collection+json']
    format_listener:
        rules:
            - { path: '^/api/rest/v\d+/media-files', methods: ['POST'], priorities: ['form_data'], fallback_format: json, prefer_extension: true }
            - { path: '^/api/rest/v\d+/(products|families|categories|attributes|attribute-groups|channels|association-types)$', methods: ['PATCH'], priorities: ['akeneo_multi_json'], fallback_format: akeneo_multi_json, prefer_extension: true }
            - { path: '^/api', priorities: ['json'], fallback_format: json, prefer_extension: true }
            - { path: '', stop: true }
    body_listener:
        decoders:
            json: fos_rest.decoder.json
    routing_loader:
        default_format: json
    exception:
        codes:
            Pim\Bundle\EnrichBundle\Exception\DeleteException: HTTP_CONFLICT
        messages:
            Pim\Bundle\EnrichBundle\Exception\DeleteException: true
            Symfony\Component\HttpKernel\Exception\ConflictHttpException: true
            Symfony\Component\HttpKernel\Exception\HttpException: true
