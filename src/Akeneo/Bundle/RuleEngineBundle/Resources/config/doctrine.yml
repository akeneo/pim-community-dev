parameters:
    akeneo_rule_engine.saver.rule_definition.class: Akeneo\Bundle\RuleEngineBundle\Doctrine\Common\Saver\RuleDefinitionSaver

services:
    akeneo_rule_engine.saver.rule_definition:
        class: %akeneo_rule_engine.saver.rule_definition.class%
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@akeneo_storage_utils.saver.base_options_resolver'
            - '@event_dispatcher'
            - %akeneo_rule_engine.model.rule_definition.class%

    akeneo_rule_engine.remover.rule_definition:
        class: %pim_catalog.remover.base.class%
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@pim_catalog.remover.base_options_resolver'
            - %akeneo_rule_engine.model.rule_definition.class%
