# PIM
pim:
  comm_panel_api_url: null
  logging_level: NOTICE
  monitoring:
    authenticationToken: authenticationToken
  serviceAccountKey: null
  hook:
    addAdmin:
      enabled: true
    installPim:
      enabled: true
  storage:
    bucketName: null
    serviceAccountKey: null # Duplicate?
  updateStrategy:
    type: RollingUpdate
  # Any changes on the `daemons` configuration and you need to update the
  # `deployments/terraform/helm.tf` script to stop & restart daemons while a
  # migration is running.
  daemons:
    job-consumer-process:
      enabled: true
      pimCommand: "messenger:consume -vv ui_job import_export_job data_maintenance_job --limit=1 --time-limit=3600"
      replicas: 2
      trapped: true
      resources:
        limits:
          memory: "2048Mi"
        requests:
          memory: "300Mi"
          cpu: "5m"
    webhook-consumer-process:
      enabled: true
      pimCommand: "messenger:consume webhook --quiet --time-limit=3600 --memory-limit=384M"
      replicas: 2
      trapped: false
      resources:
        limits:
          memory: "512Mi"
        requests:
          memory: "100Mi"
          cpu: "1m"
  extraLabels: {}
  secret: null # Generate me with `uuidgen`
  web:
    replicas: 2
    defaultTenantName: default
    fpm:
      resources:
        limits:
          memory: "1024Mi"
        requests:
          cpu: "15m"
          memory: "512Mi"
    httpd:
      resources:
        limits:
          memory: "128Mi"
        requests:
          cpu: "1m"
          memory: "40Mi"
  api:
    ratelimit:
      enabled: true
      average: 100
      burst: 25
    replicas: 1
    fpm:
      resources:
        limits:
          memory: "1024Mi"
        requests:
          cpu: "50m"
          memory: "256Mi"
    httpd:
      resources:
        limits:
          memory: "128Mi"
        requests:
          cpu: "2m"
          memory: "30Mi"
  elasticsearch:
    settings:
      totalFieldsLimit: 50000
      maxChunkSizeCharacters: 100000000
  dqi:
    settings:
      enabled: true
  defaultCatalog: src/Akeneo/Platform/Bundle/InstallerBundle/Resources/fixtures/minimal
