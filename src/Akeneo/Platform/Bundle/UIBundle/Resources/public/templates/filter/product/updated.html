<select class="select2 operator" <%- isEditable ? '' : 'disabled' %> name="filter-operator">
    <% _.each(operatorChoices, function (operatorChoice) { %>
        <option value="<%- operatorChoice %>"<%- operator === operatorChoice ? ' selected' : '' %>>
            <%- __('pim_enrich.export.product.filter.updated.operators.' + operatorChoice) %>
        </option>
    <% }); %>
</select>
<% if ('>' === operator) { %>
    <span class="date-wrapper">
        <input name="filter-value-updated" class="AknTextField add-on value" type="text" <%- isEditable ? '' : 'disabled' %> value="<%- value ? value : '' %>">
    </span>
<% } else if ('SINCE LAST N DAYS' === operator) { %>
    <input name="filter-value-updated" class="AknTextField AknTextField--noLeftRadius" type="text" value="<%- value ? value : '' %>"<%- isEditable ? '' : ' disabled' %>>
<% } %>
