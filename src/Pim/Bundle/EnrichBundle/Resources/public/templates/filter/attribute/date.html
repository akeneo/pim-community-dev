<select class="select2 operator" <%- isEditable ? '' : 'disabled' %> name="filter-operator">
    <% _.each(operatorChoices, function (operatorChoice) { %>
        <option value="<%- operatorChoice %>"<%- operator === operatorChoice ? ' selected' : '' %>>
            <%- __('pim_enrich.export.product.filter.' + shortName + '.operators.' + operatorChoice) %>
        </option>
    <% }); %>
</select>

<% if (!_.contains(['EMPTY', 'NOT EMPTY', 'BETWEEN', 'NOT BETWEEN'], operator)) { %>
    <span class="start-date-wrapper">
        <input name="filter-value-start" class="datepicker add-on value input-large" type="text" <%- isEditable ? '' : 'disabled' %> value="<%- startValue ? startValue : '' %>">
    </span>
<% } else if (_.contains(['BETWEEN', 'NOT BETWEEN'], operator)) { %>
    <span class="start-date-wrapper">
        <input name="filter-value-start" class="datepicker add-on value input-small" type="text" <%- isEditable ? '' : 'disabled' %> value="<%- startValue ? startValue : '' %>">
    </span>
    <span class="end-date-wrapper">
        <input name="filter-value-end" class="datepicker add-on input-small" type="text" <%- isEditable ? '' : 'disabled' %> value="<%- endValue ? endValue : '' %>">
    </span>
<% } %>
