pim_reference_entity:
  reference_entity:
    validation:
      code:
        pattern: '此字段只能包含字母、数字和下划线。'
        should_be_unique: '已存在代码为"%reference_entity_identifier%"的参考实体'
        limit_reached: '您不能创建参考实体"%reference_entity_label%"，因为您已达到参考实体的上限数目 %limit%'
      records:
        should_have_no_record: '您不能删除此实体，因为此实体存在记录'
      reference_entity_attributes:
        should_not_be_linked: '要删除此参考实体，首先检查您所有参考实体的属性，然后删除与此相关的属性'
      reference_entity_permissions:
        at_least_one_user_group_should_have_edit_permission: '至少有一个用户组应具备对此实体的编辑权限'
      product_attributes:
        should_not_be_linked: '由于产品属性与此实体相关，因此不能删除此实体'
      should_exist: '未找到参考实体"%reference_entity_code%"。'
  record:
    validation:
      code:
        pattern: '此字段只能包含字母、数字和下划线。'
        should_be_unique: '参考实体"%reference_entity_identifier%"和记录代码"%code%"已存在记录代码'
        should_exist: '找不到记录'
      text:
        incompatible_with_regular_expression: '请输入符合正则表达式的文本：“%regular_expression%”'
        invalid_email: '请输入电子邮件地址：xxxxx@xx.xx'
        invalid_url: '请输入网址：http(s)://xxxx.XXX'
      file:
        extension_not_allowed: '此属性不允许"%file_extension%"文件。允许的扩展名为：%allowed_file_extensions%'
        file_size_exceeded: '此文件超出属性的最大文件大小设定。'
        should_exist: '找不到文件"%file_path%"。'
      option:
        code_does_not_exist: '此属性不存在代码为"%option_code%"的选项'
      option_collection:
        codes_dont_exist: "此属性不存在以下选项代码：\"%option_codes%\""
      record:
        should_exist: '找不到记录"%record_code%" 。'
        should_not_be_used_as_product_variant_axis: '您不能删除此实体，因为它在其中一个产品变型中用作变量轴'
      record_collection:
        should_exist: '找不到记录"%record_codes%" 。'
      limit_reached: '您不能创建记录"%record_label%" ，因为已达到此参考实体的记录上限数目 %limit%'
      channel:
        is_expected: '参考实体“%reference_entity_identifier%”的属性“%attribute_code%”要求每个渠道都有一个值。'
        is_not_expected: '属性"%attribute_code%"不应有一个渠道，因为其没有针对每个渠道的值。'
        should_exist: '渠道"%channel_identifier%"不存在。'
      locale:
        is_expected: '参考实体“%reference_entity_identifier%”的属性“%attribute_code%”要求每个区域都有一个值。'
        is_not_expected: '属性"%attribute_code%"不应有一个区域，因为其没有针对每个区域的值。'
        is_not_activated: '区域"%locale_identifier%"未激活。'
        is_not_activated_for_channel: '区域"%locale_identifier%"对于渠道"%channel_identifier%"未激活。'
      channel_and_locale:
        are_expected: '参考实体“%reference_entity_identifier%”的属性“%attribute_code%”要求每个渠道和每个区域都有一个值。'
      number:
        should_be_string: '此字段应该是字符串'
        should_be_integer: '此字段应为整数'
        integer_too_long: '此整数过大'
        should_be_numeric: '此字段应该是一个数值，使用右小数点分隔符'
  attribute:
    validation:
      options:
        should_exist: '找不到此选项。'
        duplicated: '选项“%option_code%”已存在'
        too_many: '已达到每个属性 {{ limit }} 个属性选项的上限。'
        code:
          pattern: '此字段只能包含字母、数字和下划线。'
          should_not_be_blank: '此选项的代码不应为空'
      max_length:
        should_be_an_integer: '此值应为整数。'
      max_file_size:
        should_be_a_number: '此值应为数字。'
      min_value:
        should_be_a_number: '此值应该是一个数字，使用右小数点分隔符'
        cannot_be_greater_than_max: '最小值不能大于最大值'
      max_value:
        should_be_a_number: '此值应该是一个数字，使用右小数点分隔符'
        cannot_be_lower_than_min: '最大值不能小于最小值'
      code:
        pattern: '此字段只能包含字母、数字和下划线。'
        reserved_codes: '代码不能是这些值中的任何一个：“{{ comma_separated_reserved_keywords }}”'
        should_not_exist: '对于参考实体"{{ reference_entity_identifier }}"和属性代码"{{ code }}"，已存在属性。'
        should_exist: '找不到该属性'
      regular_expression:
        invalid_regular_expression: '此正则表达式无效。有效的正则表达式诸如："/[a-z]+[0-9]*/"'
        should_not_be_empty: '正则表达式不能为空。'
      should_be_a_textarea_to_update_is_rich_text_editor: '简单文本属性不能用富文本编辑器'
      should_be_a_simple_text_to_set_validation_rule_to_something_else_than_none: '文本区域属性不能有验证规则'
      cannot_set_a_non_empty_regular_expression: '属性不应有正则表达式'
      cannot_update_the_regular_expression: '无法在文本属性中设置正则表达式'
      limit_reached: '不能创建属性"%attribute_label%"，因为已达到此参考实体的属性上限数目 %limit%'
      record_type:
        is_required: '需要指定参考实体类型才能创建参考实体链接属性'
        reference_entity_should_exist: '未找到参考实体"%reference_entity_code%"。'
      prefix:
        should_not_be_empty: '前缀不能为空字符串。'
      suffix:
        should_not_be_empty: '后缀不能为空字符串。'
      media_type:
        not_expected: '指定的媒体类型不是预期的 (%supported_media_types%)。'
  product_value:
    validation:
      record_should_exist: '属性"%attribute_code%"需要有效的记录代码。记录"%invalid_record%"不存在'
      records_should_exist: '属性"%attribute_code%"需要有效的记录代码。以下记录不存在："%invalid_records%"'
