services:
    akeneo_enrichedentity.infrastructure.validation.record.record:
        class: Akeneo\EnrichedEntity\Infrastructure\Validation\Record\RecordIdentifierShouldBeUniqueValidator
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.query.exists_record'
        tags:
            - { name: 'validator.constraint_validator', alias: 'akeneo_enrichedentity.validator.record.record_is_unique' }

    akeneo_enrichedentity.infrastructure.validation.attribute.attribute_identifier_should_be_unique_validator:
        class: Akeneo\EnrichedEntity\Infrastructure\Validation\Attribute\AttributeIdentifierShouldBeUniqueValidator
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.query.exists_attribute'
        tags:
            - { name: 'validator.constraint_validator', alias: 'akeneo_enrichedentity.validator.attribute.identifier_is_unique' }
