parameters:
    oro_config.controller.configuration.class: Oro\Bundle\ConfigBundle\Controller\Rest\ConfigurationController

services:
    # Ideally all controllers should be properly tagged. But that can't be done without introducing BC's.
    # This needs a second pass in a major release to fix it properly.
    _defaults:
        public: true

    oro_config.controller.configuration:
        class: '%oro_config.controller.configuration.class%'
        arguments:
            - '@oro_config.global'
            - '@file_locator'
            - '%pim_ui.loading_messages_file%'
            -
                -
                    section: pim_localization
                    name: language
                -
                    section: pim_analytics
                    name: version_update
                -
                    section: pim_ui
                    name: loading_message_enabled
                -
                    section: pim_ui
                    name: loading_messages
