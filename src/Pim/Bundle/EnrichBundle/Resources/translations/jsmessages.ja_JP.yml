          help: 製品の完全性によってエクスポートする製品を選択します。
          operators:
            ALL: 完全性の条件なし
            ">=": 少なくとも1つの選択されたローケルで完了します
            "GREATER OR EQUALS THAN ON ALL LOCALES": 全ての選択されたローケルで完了します
            LOWER THAN ON ALL LOCALES: 全ての選択されたローケルで完了しません
          empty_selection: ファミリーを選択
        category:
