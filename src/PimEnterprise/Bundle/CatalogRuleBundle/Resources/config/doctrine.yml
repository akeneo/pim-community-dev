services:
    pimee_catalog_rule.saver.rule_relation:
        class: %akeneo_storage_utils.saver.base.class%
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@akeneo_storage_utils.saver.base_options_resolver'
            - '@event_dispatcher'
            - %akeneo_rule_engine.model.rule_relation.class%

    pimee_catalog_rule.remover.rule_relation:
        class: %pim_catalog.remover.base.class%
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@pim_catalog.remover.base_options_resolver'
            - '@event_dispatcher'
            - %akeneo_rule_engine.model.rule_relation.class%
