datagrid:
    product-model-draft-grid:
        options:
            entityHint: product_model_draft
            requireJSModules:
                - pimee/proposal/partial-proposal-builder
                - oro/datafilter-builder
                - oro/datagrid/pagination-input
        source:
            type: pimee_datasource_product_model_draft
            entity: '%pimee_workflow.model.product_model_draft.class%'
            repository_method: createDatagridQueryBuilder
        columns:
            author:
                label: pimee_workflow.product_draft.author
                type: field
                frontend_type: string
            changes:
                label: pimee_workflow.product_draft.changes
                type: twig
                template: AkeneoPimWorkflowBundle:Datagrid:Property/changes.html.twig
                frontend_type: html
            createdAt:
                label: pimee_workflow.product_draft.created
                type: field
            status:
                label: pimee_workflow.product_draft.status.label
                type: twig
                template: AkeneoPimWorkflowBundle:Datagrid:Property/product_draft_status.html.twig
                frontend_type: html
        properties:
            id: ~
            proposal_id: ~
            document_type: ~
        actions:
            approve:
                type: approve-proposal
                label: pimee_workflow.product_draft.action.approve
                launcherOptions:
                    className: AknButton AknButton--apply
                link: approve_link
            refuse:
                type: refuse-proposal
                label: pimee_workflow.product_draft.action.refuse
                launcherOptions:
                    className: AknButton AknButton--important
                link: refuse_link
            remove:
                type: remove-proposal
                label: pimee_workflow.product_draft.action.remove
                launcherOptions:
                    className: AknButton AknButton--important
                link: remove_link
        action_configuration: '@pimee_datagrid.datagrid.configuration.product_draft.grid_helper->getActionConfigurationClosure'
        filters:
            columns:
                attribute:
                    type:        product_draft_attribute_choice
                    data_name:   changes.values
                    label:       pimee_workflow.product_draft.attribute.label
                    options:
                        field_options:
                            multiple: true
        sorters:
            columns:
                author:
                    data_name: author
                status:
                    data_name: status
                createdAt:
                    data_name: createdAt
            default:
                createdAt: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'
