config:
    config:
        pim/controller-registry:
            controllers:
                akeneo_enriched_entities_enriched_entity_index:
                    module: pim/controller/enriched-entity/list
                akeneo_enriched_entities_enriched_entity_edit:
                    module: pim/controller/enriched-entity/edit
                akeneo_enriched_entities_record_edit:
                    module: pim/controller/record/edit

        akeneoenrichedentity/application/configuration/data:
            image:
                denormalize: '@akeneoenrichedentity/domain/model/record/data/file'
                view: '@akeneoenrichedentity/application/component/record/edit/enrich/data/file.tsx'
            text:
                denormalize: '@akeneoenrichedentity/domain/model/record/data/text'
                view: '@akeneoenrichedentity/application/component/record/edit/enrich/data/text.tsx'

        akeneoenrichedentity/application/configuration/sidebar:
            akeneo_enriched_entities_enriched_entity_edit:
                tabs:
                    record:
                        label: pim_enriched_entity.enriched_entity.tab.records
                        view: '@akeneoenrichedentity/application/component/enriched-entity/edit/record'
                    attribute:
                        label: pim_enriched_entity.enriched_entity.tab.attribute
                        view: '@akeneoenrichedentity/application/component/enriched-entity/edit/attribute'
                    property:
                        label: pim_enriched_entity.enriched_entity.tab.properties
                        view: '@akeneoenrichedentity/application/component/enriched-entity/edit/properties'
            akeneo_enriched_entities_record_edit:
                tabs:
                    enrich:
                        label: pim_enriched_entity.record.tab.enrich
                        view: '@akeneoenrichedentity/application/component/record/edit/enrich'

        pim/attribute-edit-form/type-specific-form-registry:
            formNames:
                akeneo_enriched_entity_collection:
                    create: pim-attribute-form-enriched-entity-collection
                    edit:   pim-attribute-form-enriched-entity-collection
        pim/form/common/attributes/create-button:
            attribute_icons:
                akeneo_enriched_entity_collection: enriched-entity

    paths:
        pim/controller/enriched-entity/list: akeneoenrichedentity/infrastructure/controller/enriched-entity/list.tsx
        pim/controller/enriched-entity/edit: akeneoenrichedentity/infrastructure/controller/enriched-entity/edit.tsx
        pim/controller/record/edit: akeneoenrichedentity/infrastructure/controller/record/edit.tsx

        pim/attribute-edit-form/properties/enriched-entity: akeneoenrichedentity/infrastructure/attribute/enriched-entity-field.ts
        pim/enriched-entity-field: akeneoenrichedentity/infrastructure/product/enriched-entity-field.ts
