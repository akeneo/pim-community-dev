parameters:
    pim_catalog.doctrine.query.find_variant_product_completeness.class: 'Pim\Bundle\CatalogBundle\Doctrine\ORM\Query\VariantProductRatio'
    pim_catalog.doctrine.query.completeness_grid_filter.class: 'Pim\Bundle\CatalogBundle\Doctrine\ORM\Query\CompletenessGridFilter'

services:
    pim_catalog.doctrine.query.find_variant_product_completeness:
        class: '%pim_catalog.doctrine.query.find_variant_product_completeness.class%'
        arguments:
            - '@doctrine.orm.entity_manager'

    pim_catalog.doctrine.query.completeness_grid_filter:
        class: '%pim_catalog.doctrine.query.completeness_grid_filter.class%'
        arguments:
            - '@doctrine.orm.entity_manager'
