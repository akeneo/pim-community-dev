parameters:
    pimee_workflow.elasticsearch.indexer.product_proposal.class: Akeneo\Pim\WorkOrganization\Workflow\Bundle\Elasticsearch\Indexer\ProductProposalIndexer
    pimee_workflow.elasticsearch.indexer.product_model_proposal.class: Akeneo\Pim\WorkOrganization\Workflow\Bundle\Elasticsearch\Indexer\ProductModelProposalIndexer

services:
    pim_catalog.elasticsearch.published_product_indexer:
        class: '%pim_catalog.elasticsearch.indexer.product.class%'
        arguments:
            - '@pim_indexing_serializer'
            - '@akeneo_elasticsearch.client.published_product'
            - '@akeneo_elasticsearch.client.published_product_and_product_model'
            - 'pimee_workflow_published_product'

    pim_catalog.elasticsearch.product_proposal_indexer:
        class: '%pimee_workflow.elasticsearch.indexer.product_proposal.class%'
        arguments:
            - '@pim_indexing_serializer'
            - '@akeneo_elasticsearch.client.product_proposal'
            - 'pimee_workflow_product_proposal'

    pim_catalog.elasticsearch.product_model_proposal_indexer:
        class: '%pimee_workflow.elasticsearch.indexer.product_model_proposal.class%'
        arguments:
            - '@pim_indexing_serializer'
            - '@akeneo_elasticsearch.client.product_proposal'
            - 'pimee_workflow_product_proposal'
