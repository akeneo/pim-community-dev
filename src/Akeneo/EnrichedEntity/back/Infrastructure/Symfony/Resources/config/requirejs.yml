config:
    config:
        pim/controller-registry:
            controllers:
                akeneo_enriched_entities_enriched_entity_index:
                    module: pim/controller/enriched-entity/list
                akeneo_enriched_entities_enriched_entity_edit:
                    module: pim/controller/enriched-entity/edit

        akeneoenrichedentity/application/configuration/edit-tabs:
            tabs:
                pim-enriched-entity-edit-form-records:
                    label: pim_enriched_entity.enriched_entity.tab.records
                    view: akeneoenrichedentity/application/component/enriched-entity/edit/records
                pim-enriched-entity-edit-form-attribute:
                    label: pim_enriched_entity.enriched_entity.tab.attribute
                    view: akeneoenrichedentity/application/component/enriched-entity/edit/attribute
                pim-enriched-entity-edit-form-properties:
                    label: pim_enriched_entity.enriched_entity.tab.properties
                    view: akeneoenrichedentity/application/component/enriched-entity/edit/properties
            default_tab: pim-enriched-entity-edit-form-attribute

        pim/attribute-edit-form/type-specific-form-registry:
