extensions:
    pim-mass-asset-edit:
        module: pim/mass-edit-form/form
        config:
            backRoute: pimee_product_asset_index
            selectLabel: pimee_enrich.mass_edit.asset.step.select.label
            chooseLabel: pimee_enrich.mass_edit.asset.step.choose.label
            configureLabel: pimee_enrich.mass_edit.asset.step.configure.label
            confirmLabel: pimee_enrich.mass_edit.asset.step.confirm.label
            launchedLabel: pim_enrich.mass_edit.product.step.launched.label
            title: pimee_enrich.mass_edit.asset.title

    pim-mass-asset-edit-choose:
        module: pim/mass-edit-form/choose
        parent: pim-mass-asset-edit
        position: 100
        targetZone: choose
        config:
            title: pimee_enrich.mass_edit.asset.step.choose.title

    pim-mass-asset-edit-configure-add-tag:
        module: pimee/mass-edit-form/asset/add-tag
        parent: pim-mass-asset-edit
        position: 110
        config:
            label: pimee_enrich.mass_edit.asset.operation.add_tag.label
            description: pimee_enrich.mass_edit.asset.operation.add_tag.description
            code: add_tag
            jobInstanceCode: add_tags_to_assets
            field: pimee_enrich.mass_edit.asset.operation.add_tag.field

    pim-mass-asset-edit-configure-add-to-category:
        module: pim/mass-edit-form/product/category
        parent: pim-mass-asset-edit
        position: 120
        config:
            label: pimee_enrich.mass_edit.asset.operation.add_to_category.label
            description: pimee_enrich.mass_edit.asset.operation.add_to_category.description
            code: add_to_category
            jobInstanceCode: classify_assets
            listRoute: pimee_product_asset_listcategories
            childrenRoute: pimee_asset_categorytree_children
            field: pimee_enrich.mass_edit.asset.operation.add_to_category.field
