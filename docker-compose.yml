version: '3.4'

services:
  php:
    image: 'akeneo/pim-dev/php:7.2'
    user: '${CURRENT_USER_IDS:-1000:1000}'
    environment:
      APP_ENV: ${APP_ENV:-prod}
      COMPOSER_HOME: '/home/docker/.composer'
      BEHAT_TMPDIR: '/srv/pim/var/cache/tmp'
      PHP_IDE_CONFIG: 'serverName=pim-ee-cli'
      XDEBUG_ENABLED: "${XDEBUG_ENABLED:-0}"
      XDEBUG_CONFIG: 'remote_host=172.17.0.1'
    volumes:
      - './:/srv/pim'
      - '${HOST_COMPOSER_HOME:-~/.composer}:/home/docker/.composer'
    working_dir: '/srv/pim'
    command: php
    networks:
      - 'akeneo'
      - 'behat'

  fpm:
    image: 'akeneo/pim-dev/php:7.2-fpm'
    environment:
      BEHAT_TMPDIR: '/srv/pim/var/cache/tmp'
      PHP_IDE_CONFIG: 'serverName=pim-ee-cli'
      XDEBUG_ENABLED: "${XDEBUG_ENABLED:-0}"
      XDEBUG_CONFIG: 'remote_host=172.17.0.1'
    volumes:
      - './:/srv/pim:ro'
    working_dir: '/srv/pim'
    command: php-fpm -F
    networks:
      - 'akeneo'
      - 'behat'

  node:
    image: 'akeneo/node:10'
    user: 'node'
    volumes:
      - './:/srv/pim'
    working_dir: '/srv/pim'
    networks:
      - 'akeneo'
      - 'behat'

  selenium:
    image: 'selenium/standalone-firefox-debug:2.53.1-beryllium'
    volumes:
      - './:/srv/pim:ro'
    networks:
      - 'behat'

  httpd:
    image: 'httpd:2.4'
    environment:
      APP_ENV: '${APP_ENV:-prod}'
    depends_on:
      - 'fpm'
    ports:
      - '${DOCKER_PORT_HTTP:-8080}:80'
    volumes:
      - './:/srv/pim:ro'
      - './docker/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro'
      - './docker/akeneo.conf:/usr/local/apache2/conf/vhost.conf:ro'
    networks:
      - 'akeneo'

  httpd-behat:
    image: 'httpd:2.4'
    environment:
      APP_ENV: 'behat'
    depends_on:
      - 'fpm'
    ports:
      - '${DOCKER_PORT_HTTP_BEHAT:-8081}:80'
    volumes:
      - './:/srv/pim:ro'
      - './docker/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro'
      - './docker/akeneo.conf:/usr/local/apache2/conf/vhost.conf:ro'
    networks:
      - 'behat'

  mysql:
    image: 'mysql:5.7'
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: '${APP_DATABASE_USER}'
      MYSQL_DATABASE: '${APP_DATABASE_NAME}'
      MYSQL_PASSWORD: '${APP_DATABASE_PASSWORD}'
    networks:
      - 'akeneo'

  mysql-behat:
    image: 'mysql:5.7'
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: '${APP_DATABASE_USER}'
      MYSQL_DATABASE: '${APP_DATABASE_NAME}'
      MYSQL_PASSWORD: '${APP_DATABASE_PASSWORD}'
    networks:
      - 'behat'

  elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch-oss:6.5.4'
    environment:
      ES_JAVA_OPTS: '${ES_JAVA_OPTS:--Xms512m -Xmx512m}'
      discovery.type: 'single-node'
    networks:
      - 'akeneo'
      - 'behat'

  sso-idp-server:
    image: 'kristophjunge/test-saml-idp'
    ports:
      - '${DOCKER_PORT_HTTP_SSO_IDP:-8083}:8088'
    volumes:
      - './docker/sso_authsources.php:/var/www/simplesamlphp/config/authsources.php'
    environment:
      SIMPLESAMLPHP_SP_ENTITY_ID: '${AKENEO_PIM_URL}/saml/metadata'
      SIMPLESAMLPHP_SP_ASSERTION_CONSUMER_SERVICE: '${AKENEO_PIM_URL}/saml/acs'
      SIMPLESAMLPHP_SP_SINGLE_LOGOUT_SERVICE: '${AKENEO_PIM_URL}/saml/logout'
    networks:
      - 'sso'

  object-storage:
    image: 'minio/minio'
    entrypoint: '/bin/sh -c "mkdir -p /data/asset /data/archive /data/catalog/ /data/jobs && minio server /data"'
    environment:
      MINIO_ACCESS_KEY: 'AKENEO_OBJECT_STORAGE_ACCESS_KEY'
      MINIO_SECRET_KEY: 'AKENEO_OBJECT_STORAGE_SECRET_KEY'
    networks:
      - akeneo

networks:
  akeneo:
  behat:
  sso:
