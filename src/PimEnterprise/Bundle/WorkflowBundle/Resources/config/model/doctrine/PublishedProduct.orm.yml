PimEnterprise\Bundle\WorkflowBundle\Model\PublishedProduct:
    type: entity
    table: pimee_workflow_published_product
    changeTrackingPolicy: DEFERRED_EXPLICIT
    repositoryClass: PimEnterprise\Bundle\WorkflowBundle\Doctrine\ORM\PublishedProductRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        enabled:
            type: boolean
            column: is_enabled
        created:
            type: datetime
        updated:
            type: datetime
    manyToOne:
        family:
            targetEntity: Pim\Component\Catalog\Model\FamilyInterface
            joinColumns:
                family_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
    manyToMany:
        groups:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\Group
            joinTable:
                name: pimee_workflow_group_published_product
                joinColumns:
                    product_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    group_id:
                        referencedColumnName: id
                        onDelete: CASCADE
        categories:
            targetEntity: Pim\Component\Catalog\Model\CategoryInterface
            joinTable:
                name: pimee_workflow_category_published_product
                joinColumns:
                    product_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    category_id:
                        referencedColumnName: id
                        onDelete: CASCADE
    oneToMany:
        associations:
            targetEntity: PimEnterprise\Bundle\WorkflowBundle\Model\PublishedProductAssociationInterface
            mappedBy: owner
            cascade:
                - persist
                - refresh
                - detach
        values:
            targetEntity: PimEnterprise\Bundle\WorkflowBundle\Model\PublishedProductValueInterface
            orphanRemoval: true
            mappedBy: entity
            cascade:
                - remove
                - persist
                - refresh
                - detach
        completenesses:
            targetEntity: PimEnterprise\Bundle\WorkflowBundle\Model\PublishedProductCompletenessInterface
            mappedBy: product
            cascade:
                - remove
                - persist
                - refresh
                - detach
    oneToOne:
        version:
            targetEntity: Akeneo\Component\Versioning\Model\Version
            joinColumns:
                version_id:
                    referencedColumnName: id
        originalProduct:
            targetEntity: Pim\Component\Catalog\Model\ProductInterface
            joinColumns:
                original_product_id:
                    referencedColumnName: id
