parameters:
    pimee_enrich.form.view.view_updater.draft.class: PimEnterprise\Bundle\EnrichBundle\Form\View\ViewUpdater\DraftViewUpdater
    pimee_enrich.form.view.view_updater.smart.class: PimEnterprise\Bundle\EnrichBundle\Form\View\ViewUpdater\SmartViewUpdater

services:
    pimee_enrich.form.view.view_updater.draft:
        class: '%pimee_enrich.form.view.view_updater.draft.class%'
        arguments:
            - '@pimee_workflow.applier.product_draft_changes_applier'
            - '@router'
        tags:
            - { name: 'pim_enrich.form.view_updater' }

    pimee_enrich.form.view.view_updater.smart:
        class: '%pimee_enrich.form.view.view_updater.smart.class%'
        arguments:
            - '@pimee_catalog_rule.manager.rule_relation'
            - '@router'
        tags:
            - { name: 'pim_enrich.form.view_updater' }
