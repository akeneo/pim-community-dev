Akeneo\Tool\Component\Versioning\Model\Version:
    type: entity
    table: pim_versioning_version
    repositoryClass: Akeneo\Tool\Bundle\VersioningBundle\Doctrine\ORM\VersionRepository
    indexes:
        # this index is useful to get the last versions for a given entity, without doing row lookup during the purge
        resource_name_resource_id_version_idx:
            columns:
                - resource_name
                - resource_id
                - version
        pending_idx:
            columns:
                - pending
        version_idx:
            columns:
                - version
        logged_at_idx:
            columns:
                - logged_at
        resource_name_logged_at_idx:
            columns:
                - resource_name
                - logged_at
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        author:
            type: string
        resourceName:
            type: string
            column: resource_name
        resourceId:
            type: string
            column: resource_id
            length: 24
        snapshot:
            type: array
            nullable: true
        changeset:
            type: array
        context:
            type: string
            nullable: true
        version:
            type: integer
            nullable: true
        loggedAt:
            type: datetime
            column: logged_at
        pending:
            type: boolean
