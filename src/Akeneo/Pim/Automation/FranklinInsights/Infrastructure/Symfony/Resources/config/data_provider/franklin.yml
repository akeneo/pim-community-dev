services:
    akeneo.pim.automation.franklin_insights.data_provider:
        abstract: true
        arguments:
            - '@akeneo.pim.automation.franklin_insights.repository.configuration'

    akeneo.pim.automation.franklin_insights.data_provider.product_subscription:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\DataProvider\Adapter\SubscriptionProvider'
        parent: akeneo.pim.automation.franklin_insights.data_provider
        arguments:
            - '@akeneo.pim.automation.franklin_insights.franklin_client.subscription'
            - '@akeneo.pim.automation.franklin_insights.repository.family'

    akeneo.pim.automation.franklin_insights.data_provider.authentication:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\DataProvider\Adapter\AuthenticationProvider'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.franklin_client.authentication'

    akeneo.pim.automation.franklin_insights.data_provider.attributes_mapping:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\DataProvider\Adapter\AttributesMappingProvider'
        parent: akeneo.pim.automation.franklin_insights.data_provider
        arguments:
            - '@akeneo.pim.automation.franklin_insights.franklin_client.attributes_mapping'

    akeneo.pim.automation.franklin_insights.data_provider.identifiers_mapping:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\DataProvider\Adapter\IdentifiersMappingProvider'
        parent: akeneo.pim.automation.franklin_insights.data_provider
        arguments:
            - '@akeneo.pim.automation.franklin_insights.franklin_client.identifiers_mapping'
            - '@akeneo.pim.automation.franklin_insights.normalizer.identifiers_mapping'

    akeneo.pim.automation.franklin_insights.data_provider.attribute_options_mapping:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\DataProvider\Adapter\AttributeOptionsMappingProvider'
        parent: akeneo.pim.automation.franklin_insights.data_provider
        arguments:
            - '@akeneo.pim.automation.franklin_insights.franklin_client.attribute_options_mapping'
            - '@akeneo.pim.automation.franklin_insights.normalizer.attribute_options'

    akeneo.pim.automation.franklin_insights.data_provider.statistics:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\DataProvider\Adapter\StatisticsProvider'
        parent: akeneo.pim.automation.franklin_insights.data_provider
        arguments:
            - '@akeneo.pim.automation.franklin_insights.franklin_client.statistics'
