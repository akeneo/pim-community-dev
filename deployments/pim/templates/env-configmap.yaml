apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "pim.fullName" . }}-env
  labels:
    app: {{ template "pim.fullName" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  AKENEO_PIM_URL: {{ printf "https://%s" .Values.common.pimMasterDomain  | quote }}
  PFID: {{ .Values.global.extraLabels.pfid | quote }}
  PAPO_PROJECT_CODE_TRUNCATED: {{ .Values.global.extraLabels.papo_project_code_truncated}}
  PAPO_PROJECT_CODE_HASHED: {{ .Values.global.extraLabels.papo_project_code_hashed}}
  GOOGLE_CLOUD_PROJECT: {{ .Values.common.gcpProjectID | quote }}
  GOOGLE_LOCATION: {{ .Values.common.googleZone | quote }}
  K8S_CLUSTER_NAME: {{ .Values.common.googleZone | quote }}
  LC_ALL: C.UTF-8
  MAILER_FROM_ADDRESS: {{ .Values.mailer.from_address | quote }}
  MAILER_HOST: {{ .Values.mailer.host | quote }}
  MAILER_PORT: {{ .Values.mailer.port | quote }}
  MEMCACHED_SVC:  {{ .Values.memcached.fullnameOverride | quote}}
  APP_DATABASE_HOST: {{ .Values.mysql.mysql.serviceName | quote }}
  APP_DATABASE_NAME: {{ .Values.mysql.mysql.defaultDatabase | quote }}
  APP_DATABASE_PORT: "3306"
  APP_DATABASE_USER: {{ .Values.mysql.mysql.defaultUser | quote }}
  APP_INDEX_HOSTS: {{ .Values.elasticsearch.fullnameOverride }}-client:9200
  APP_SECRET: {{ .Values.pim.secret }}
  SRNT_GOOGLE_APPLICATION_CREDENTIALS: /var/secrets/google/srnt.json
  SRNT_GOOGLE_BUCKET_NAME: {{ .Values.pim.storage.bucketName | quote }}
  APP_ENV: prod
  TRUSTED_PROXY_IPS: 10.0.0.0/8
  ASK_FRANKLIN_URL: {{ .Values.pim.franklin.askFranklinUrl | quote }}
  ASK_FRANKLIN_REQUEST_TIMEOUT: {{ .Values.pim.franklin.askFranklinTimeout | quote }}
  {{- if .Values.onboarder.enabled }}
  ONBOARDER_ENABLED: "1"
  GCP_PROJECT_ID: {{ .Values.common.gcpProjectID | quote }}
  GOOGLE_APPLICATION_CREDENTIALS: /var/secrets/google/key.json
  ONBOARDER_TOPIC_NAME_FOR_PUBLICATION_TO_MIDDLEWARE: {{ .Values.onboarder.pubsub.topicPubMiddleware | quote }}
  ONBOARDER_TOPIC_NAME_FOR_PUBLICATION_TO_ONBOARDER: {{ .Values.onboarder.pubsub.topicPubOnboarder | quote }}
  ONBOARDER_TOPIC_NAME_FOR_CONSUMPTION: {{ .Values.onboarder.pubsub.topicCon | quote }}
  ONBOARDER_QUEUE_NAME: {{ .Values.onboarder.pubsub.queueName | quote }}
  ONBOARDER_CLOUD_STORAGE_BUCKET_NAME: {{ .Values.common.aobGcsBucketName | quote }}
  {{- else }}
  ONBOARDER_ENABLED: "0"
  {{- end }}
