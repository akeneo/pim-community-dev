extensions:
    # Notifications tab
    pimee-user-edit-form-notifications-tab:
        module: pim/common/tab
        parent: pim-user-edit-form-form-tabs
        targetZone: container
        position: 60
        config:
            label: pim_user_management.entity.user.module.update.notifications

    pimee-user-edit-form-notifications-tab-content:
        module: pim/common/simple-view
        parent: pimee-user-edit-form-notifications-tab
        position: 10
        config:
            template: pim/template/form/tab/section
            templateParams:
                sectionTitle: ''
                dropZone: content

    pimee-user-edit-form-proposals-to-review-notification:
        module: pimee/user/fields/visible-boolean
        parent: pimee-user-edit-form-notifications-tab-content
        targetZone: content
        position: 10
        config:
            fieldName: proposals_to_review_notification
            label: pim_user_management.entity.user.properties.proposals_to_review_notification

    pimee-user-edit-form-proposals-state-notifications:
        module: pimee/user/fields/visible-boolean
        parent: pimee-user-edit-form-notifications-tab-content
        targetZone: content
        position: 20
        config:
            fieldName: proposals_state_notifications
            label: pim_user_management.entity.user.properties.proposals_state_notifications
