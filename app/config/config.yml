imports:
    - { resource: '../../vendor/akeneo/pim-community-dev/src/Akeneo/Platform/config/pim.yml' }
    - { resource: '../../src/Akeneo/Platform/config/pimee.yml' }
    - { resource: pim_parameters.yml }
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    translator:      { fallback: en_US }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:
        enable_annotations: true
        enabled: true
    templating:      { engines: ['twig', 'php'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    session:
        name:           BAPID
        handler_id:     session.handler.pdo
        gc_maxlifetime: 3600
    fragments:
        enabled:              true
        path:                 /_fragment # used for controller action in template
    serializer:
        enabled:              true
    assets:
        packages:
            frontend:
                version_strategy: pim_enrich.version_strategy

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        uservoice_key: "%uservoice_key%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    filters:
        cssrewrite: ~

# Swiftmailer Configuration
swiftmailer:
    transport:                "%mailer_transport%"
    host:                     "%mailer_host%"
    port:                     "%mailer_port%"
    encryption:               "%mailer_encryption%"
    username:                 "%mailer_user%"
    password:                 "%mailer_password%"
    spool:                    { type: memory }

akeneo_pim_structure:
    reference_data:
        fabrics:
            class: AcmeEnterprise\Bundle\AppBundle\Entity\Fabric
            type: multi
        color:
            class: AcmeEnterprise\Bundle\AppBundle\Entity\Color
            type: simple
        assets:
            class: Akeneo\Asset\Component\Model\Asset
            type: multi

parameters:
    pim_ce_dev_src_folder_location: '%kernel.project_dir%/vendor/akeneo/pim-community-dev'
    pim_ee_dev_src_folder_location: '%kernel.project_dir%'
    pim_catalog.version.class: Akeneo\Platform\EnterpriseVersion


hslavich_onelogin_saml:
    # Basic settings
    idp:
        entityId: 'http://idp-server-url/simplesaml/saml2/idp/metadata.php'
        singleSignOnService:
            url: 'http://idp-server-url/simplesaml/saml2/idp/SSOService.php'
            binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
        singleLogoutService:
            url: 'http://idp-server-url/simplesaml/saml2/idp/SingleLogoutService.php'
            binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
        x509cert: 'SSO_IDP_SERVER_PUBLIC_KEY_VALUE'
    sp:
        entityId: '%env(AKENEO_PIM_URL)%' #TODO manage this value dynamically, it is not always the PIM URL, its value could be leaded by customer internal norm.
        assertionConsumerService:
            url: '%env(AKENEO_PIM_URL)%/saml/acs'
            binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST'
        singleLogoutService:
            url: '%env(AKENEO_PIM_URL)%/saml/logout'
            binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
        x509cert: 'SSO_SP_CLIENT_PUBLIC_KEY_VALUE'
        privateKey: 'SSO_SP_CLIENT_PRIVATE_KEY_VALUE'
    # Optional settings
    security:
        authnRequestsSigned:   true
