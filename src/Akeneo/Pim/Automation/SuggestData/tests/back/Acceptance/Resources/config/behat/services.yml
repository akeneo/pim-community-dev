services:
    akeneo_acceptance.context.suggest_data.pim_ai:
        class: 'Akeneo\Test\Pim\Automation\SuggestData\Acceptance\Context\PimAiConfigurationContext'
        arguments:
            - '@__symfony__.akeneo.pim.automation.suggest_data.application.configuration.command.activate_connection_handler'
            - '@__symfony__.akeneo.pim.automation.suggest_data.application.configuration.query.get_configuration_handler'
            - '@__symfony__.akeneo.pim.automation.suggest_data.application.configuration.query.get_connection_status_handler'
            - '@__symfony__.akeneo.pim.automation.suggest_data.repository.configuration'
        tags:
            - { name: 'fob.context_service' }

    akeneo_acceptance.context.suggest_data.identifiers_mapping:
        class: 'Akeneo\Test\Pim\Automation\SuggestData\Acceptance\Context\IdentifiersMappingContext'
        arguments:
            - '@__symfony__.akeneo.pim.automation.suggest_data.mapping.manage_identifiers_mapping'
            - '@__symfony__.akeneo.pim.automation.suggest_data.repository.identifiers_mapping'
            - '@__symfony__.pim_catalog.repository.attribute'
            - '@__symfony__.akeneo.pim.automation.suggest_data.pimai_client.identifiers_mapping'
        tags:
            - { name: 'fob.context_service' }

    akeneo_acceptance.context.suggest_data.data_fixtures:
        class: 'Akeneo\Test\Pim\Automation\SuggestData\Acceptance\Context\DataFixturesContext'
        arguments:
            - '@__symfony__.pim_catalog.repository.product_without_permission'
            - '@__symfony__.pim_catalog.builder.product'
            - '@__symfony__.pim_catalog.factory.value_collection'
            - '@__symfony__.pim_catalog.repository.family'
            - '@__symfony__.pim_catalog.factory.family'
            - '@__symfony__.pim_catalog.repository.attribute'
            - '@test.family.builder'
            - '@test.attribute.builder'
            - '@__symfony__.pim_catalog.repository.attribute_group'
            - '@test.attribute_group.builder'
            - '@__symfony__.akeneo.pim.automation.suggest_data.repository.product_subscription'
            - '@test.category.builder'
            - '@__symfony__.pim_catalog.repository.category'
        tags:
            - { name: 'fob.context_service' }

    akeneo_acceptance.context.suggest_data.product_subscription:
        class: 'Akeneo\Test\Pim\Automation\SuggestData\Acceptance\Context\ProductSubscriptionContext'
        arguments:
            - '@__symfony__.pim_catalog.repository.product_without_permission'
            - '@__symfony__.akeneo.pim.automation.suggest_data.repository.product_subscription'
            - '@__symfony__.akeneo.pim.automation.suggest_data.service.subscribe_product'
            - '@akeneo_acceptance.context.suggest_data.data_fixtures'
            - '@__symfony__.akeneo.pim.automation.suggest_data.pimai_client.subscription'
            - '@__symfony__.akeneo.pim.automation.suggest_data.product_subscription.handler.unsubscribe_product'
        tags:
            - { name: 'fob.context_service' }

    akeneo_acceptance.context.suggest_data.product_fetching:
        class: 'Akeneo\Test\Pim\Automation\SuggestData\Acceptance\Context\ProductFetchingContext'
        arguments:
            - '@__symfony__.akeneo.pim.automation.suggest_data.product_subscription.handler.fetch_products'
            - '@__symfony__.akeneo.pim.automation.suggest_data.pimai_client.subscription'
        tags:
            - { name: 'fob.context_service' }

    akeneo_acceptance.context.suggest_data.attributes_mapping:
        class: 'Akeneo\Pim\Automation\SuggestData\tests\back\Acceptance\Context\AttributesMappingContext'
        arguments:
            - '@__symfony__.akeneo.pim.automation.suggest_data.handler.get_attributes_mapping_by_family'
            - '@__symfony__.akeneo.pim.automation.suggest_data.handler.update_attributes_mapping_by_family'
            - '@__symfony__.akeneo.pim.automation.suggest_data.handler.get_families'
        tags:
            - { name: 'fob.context_service' }

    akeneo_acceptance.context.suggest_data.proposal:
        class: 'Akeneo\Test\Pim\Automation\SuggestData\Acceptance\Context\ProposalContext'
        arguments:

            - '@__symfony__.akeneo.pim.automation.suggest_data.handler.create_proposals'
            - '@__symfony__.akeneo.pim.automation.suggest_data.proposal.create_proposal'
        tags:
            - { name: 'fob.context_service' }
