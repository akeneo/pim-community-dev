datagrid:
    history-grid:
        source:
            type: pim_datasource_smart
            entity: '%pim_versioning.entity.version.class%'
            repository_method: createDatagridQueryBuilder
        options:
            requireJSModules:
                - oro/datagrid/pagination-input
            rowView: oro/datagrid/history-row
        columns:
            version:
                label: Version
                type: field
                frontend_type: expand-history
            author:
                label: Author
                type: field
                frontend_type: string
            loggedAt:
                label: Logged at
                type: property_date
                frontend_type: datetime
            changes:
                label: Changes
                type: changeset
                frontend_type: history-diff
                data_name: changeset
                renderable: false
        sorters:
            columns:
                version:
                    data_name: version
                author:
                    data_name: author
                loggedAt:
                    data_name: loggedAt
            default:
                loggedAt: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'
