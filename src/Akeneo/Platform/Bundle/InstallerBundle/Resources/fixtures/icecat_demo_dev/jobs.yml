jobs:
    csv_product_import:
        connector: Akeneo CSV Connector
        alias:     csv_product_import
        label:     Demo CSV product import
        type:      import
        configuration:
            filePath:           /tmp/product.csv
            uploadAllowed:      true
            delimiter:          ;
            enclosure:          '"'
            enabled:            true
            categoriesColumn:   categories
            familyColumn:       family
            groupsColumn:       groups
            realTimeVersioning: true
            decimalSeparator: .
            dateFormat: yyyy-MM-dd
    csv_product_model_import:
        connector: Akeneo CSV Connector
        alias: csv_product_model_import
        label: Demo CSV product model import
        type: import
        configuration:
            filePath: /tmp/product_model.csv
            uploadAllowed: true
            delimiter: ;
            enclosure: '"'
            enabled: true
            categoriesColumn: categories
            familyVariantColumn: familyVariant
            realTimeVersioning: true
            decimalSeparator: .
            dateFormat: yyyy-MM-dd
    csv_product_export:
        connector: Akeneo CSV Connector
        alias:     csv_product_export
        label:     Demo CSV product export
        type:      export
        configuration:
            delimiter:  ;
            enclosure:  '"'
            withHeader: true
            decimalSeparator: .
            filters:
                data:
                    -
                        field: enabled
                        operator: '='
                        value: true
                    -
                        field: categories
                        operator: 'IN CHILDREN'
                        value: ['master']
                    -
                        field: completeness
                        operator: '>='
                        value: 100
                        context:
                            locales: ['fr_FR', 'en_US', 'de_DE']
                structure:
                    scope: mobile
                    locales:
                        - fr_FR
                        - en_US
                        - de_DE
    csv_product_model_export:
        connector: Akeneo CSV Connector
        alias:     csv_product_model_export
        label:     Demo CSV product model export
        type:      export
        configuration:
            delimiter:  ;
            enclosure:  '"'
            withHeader: true
            with_media: true
            filters:
