      title: 产品族
      help: "按品类选中产品进行导出。例如︰ 只导出鞋和衣服。"
      operators:
        IN: 在列表中
        "NOT IN": 不在列表中
        EMPTY: 没有品类的产品
        "NOT EMPTY": 有品类的产品
      empty_selection: 在产品族中没有条件
    updated:
      title: 时间条件
      operators:
        ALL: 日期条件
        "SINCE LAST N DAYS": 在过去 n 天中更新过的产品 (例如， 6)
        ">": 从该日期开始更新过的产品
        "SINCE LAST JOB": 从上次导出后更新过的产品
    enabled:
      title: 状态
      help: "根据它们的状态来选择产品导出。例如，导出所有状态的产品。"
      value:
        enabled: 已启用
        disabled: 已禁用
