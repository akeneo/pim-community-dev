datagrid:
    family-grid:
        options:
            entityHint: family
            locale_parameter: localeCode
        source:
            acl_resource: pim_enrich_family_index
            type: pim_datasource_default
            entity: '%pim_catalog.entity.family.class%'
            repository_method: createDatagridQueryBuilder
        columns:
            code:
                label: Code
            label:
                label: Label
            attributeAsLabel:
                label: Attribute as label
        properties:
            id: ~
            edit_link:
                type: url
                route: pim_enrich_family_edit
                params:
                    - id
            delete_link:
                type: url
                route: pim_enrich_family_remove
                params:
                    - id
        actions:
            edit:
                type:      navigate
                label:     Edit
                icon:      edit
                link:      edit_link
                rowAction: true
            delete:
                type:  delete
                label: Delete
                icon:  trash
                link:  delete_link
        sorters:
            columns:
                code:
                    data_name: f.code
                label:
                    data_name: familyLabel
                attributeAsLabel:
                    data_name: f.attributeAsLabel
            default:
                code: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'
        filters:
            columns:
                code:
                    type:      string
                    label:     Code
                    data_name: f.code
                label:
                    type: string
                    label: Label
                    data_name: translation.label
                attributeAsLabel:
                    type:      choice
                    label:     Attribute as label
                    data_name: f.attributeAsLabel
                    options:
                        field_options:
                            multiple: true
                            choices:  '@pim_enrich.repository.attribute->findTranslatedLabels'
        mass_actions:
            mass_edit:
                type: edit
                label: pim.grid.mass_action.mass_edit
                route: pim_enrich_mass_edit_family_action_choose
                acl_resource: pim_enrich_family_edit_attributes
                icon: edit
