      help: Significa che i prodotti vengono aggiornati automaticamente con i valori del gruppo di varianti, può essere limitato all'aggiornamento del solo gruppo di varianti
    enabledComparison:
      label: Confronta i valori
      help: Abilita il confronto tra i valori originali e valori importati. L'importazione può essere velocizzata se i valori importati sono abbastanza simili ai valori originali
    decimalSeparator:
      label: Separatore decimale
      help: Carattere utilizzato per impostare il separatore dei decimali
    dateFormat:
      label: Formato della data
      help: Specifica il formato di tutte le colonne di data nel file, ad esempio usa GG/MM/AAAA per il formato 31/04/2014.
