config:
    config:
        pim/controller-registry:
            controllers:
                pimee_suggest_data_connection_index:
                    module: pimee/controller/suggest-data/index
                    aclResourceId: pimee_suggest_data_connection
                    config:
                        entity: pim-ai-connection
        pimee/saver/pim_ai_connection:
            url: pimee_suggest_data_connection_post

    paths:
        pimee/controller/suggest-data/index: pimenrich/js/controller/common/index
        pimee/saver/pim_ai_connection: pimenrich/js/saver/base-saver

        # Forms
        pimee/product-edit-form/suggest-data-push: pimenterprisesuggestdata/js/product/edit/suggest-data-push
        pimee/mass-edit-form/product/suggest-data: pimenterprisesuggestdata/js/product/mass-edit/suggest-data-operation
        pimee/pim-ai-connection/edit: pimenterprisesuggestdata/js/pim-ai/form/edit.ts

        # Templates
        pimee/template/product/suggest-data-push:  pimenterprisesuggestdata/templates/product/edit/suggest-data-push.html
        pimee/template/product/mass-edit/suggest-data: pimenterprisesuggestdata/templates/product/mass-edit/suggest-data.html
        pimee/template/pim-ai-connection/edit: pimenterprisesuggestdata/templates/pim-ai/form/edit.html
