akeneo.tailored_import:
  validation:
    required: Cette valeur est requise.
    max_length_reached: Cette valeur est trop longue. Elle peut contenir jusqu'à {{ limit }} caractères.
    missing_query_params: "Les paramètres suivants sont manquants: {{ missing_params }}"
    source_values_should_be_unique: Une valeur source doit être unique et ne peut donc pas être utilisée dans plus d'un remplacement.
    columns:
      max_count_reached: Cette feuille dépasse le nombre maximum de {{ limit }} colonnes autorisées.
      at_least_one_required: Votre ligne d'en-tête doit contenir au moins {{ limit }} colonnes.
      uuid:
        should_be_unique: L'en-tête de colonne de l'identifiant unique existe déjà, veuillez en saisir un nouveau.
      index:
        should_be_unique: Cet index de colonne existe déjà, veuillez en saisir un nouveau.
      label:
        should_not_be_blank: Veuillez définir un en-tête de colonne.
        max_length_reached: L'en-tête de cette colonne est trop long. Il peut contenir un maximum de {{ limit }} caractères.
    data_mappings:
      target_should_unique: La destination "{{ code }}" ne peut pas être sélectionnée plus d'une fois.
      max_count_reached: Vous avez atteint la limite de {{ limit }} mappings de données, vous ne pouvez plus en ajouter.
      no_identifier_target_found: Il n'y a pas de mapping ciblant un attribut de type "Identifiant", veuillez en ajouter un.
      too_many_identifier_target_found: Il y a plus d'un mapping ciblant un attribut de type "Identifiant", veuillez n'en garder qu'un.
      uuid:
        should_be_unique: Il existe déjà un mapping ciblant un attribut de type "Identifiant".
      sources:
        at_least_one_required: Vous devez ajouter au moins une source à ce mapping.
        max_count_reached: Vous avez atteint la limite de {{ limit }} sources, vous ne pouvez plus ajouter de sources à ce mapping.
        should_be_unique: Cette source existe déjà, veuillez en saisir une nouvelle.
        should_exist: L'une des sources ajoutées aux mappings n'existe plus ; veuillez supprimer les mappings qui les utilisaient et réessayer.
    target:
      attribute_should_exist: 'L''attribut suivant n''existe plus : "{{ attribute_code }}". Veuillez le recréer ou choisissez un autre attribut utilisé en tant que destination.'
      property_should_exist: 'La propriété suivante n''existe plus : "{{ property_code }}". Veuillez la recréer ou choisissez une autre propriété en tant que destination.'
      source_configuration:
        unit_should_exist: L'unité "{{ unit_code }}" n'existe plus pour la famille de mesures "{{ measurement_family }}". Veuillez la recréer ou choisissez une autre unité.
        currency_should_be_active: La devise {{ currency_code }} n'est liée à aucun canal.
        currency_should_be_active_on_channel: La devise {{ currency_code }} n'est pas active pour le canal {{ channel_code }}.
    locale:
      should_be_active: La locale {{ locale_code }} a été désactivée. Réactivez-la ou sélectionnez une autre locale.
      should_be_bound_to_channel: La locale "{{ locale_code }}" a été désactivée pour le canal "{{ channel_code }}". Réactivez-la ou sélectionnez une autre locale.
    channel:
      should_exist: Le canal "{{ channel_code }}" a été supprimé. Veuillez sélectionner un autre canal.
    attribute:
      locale_should_not_be_blank: L'attribut "{{ attribute_code }}" a maintenant une valeur par locale. Veuillez la créer ou choisissez un autre attribut en tant que destination.
      channel_should_not_be_blank: L'attribut "{{ attribute_code }}" a maintenant une valeur par canal. Veuillez le créer ou choisissez un attribut différent en tant que destination.
      locale_should_be_blank: L'attribut "{{ attribute_code }}" n'a plus de valeur par locale. Veuillez le supprimer et le recréer, ou choisissez un attribut différent en tant que destination.
      channel_should_be_blank: L'attribut "{{ attribute_code }}" n'a plus de valeur par canal. Veuillez le supprimer et le recréer, ou choisissez un attribut différent en tant que destination.
      invalid_specific_locale: L'attribut "{{ attribute_code }}" est spécifique à une ou plusieurs locales. Veuillez sélectionner une autre locale.
    file_key:
      does_not_exist: Le fichier "{{ file_key }}" n'a pas été trouvé.
    uploaded_file:
      max_size: Le fichier est trop volumineux. Sa taille ne doit pas dépasser {{ limit }} {{ suffix }}.
      not_allowed_mime_type: Seuls les fichiers XLSX sont pris en charge.
      not_allowed_extension: Seuls les fichiers XLSX sont pris en charge.
    file_structure:
      first_product_row_should_be_after_header_row: La première ligne produit doit être située après la ligne des en-têtes.
      unique_identifier_column_should_be_after_first_column_message: La colonne de l'identifiant unique doit être située au moins après la première colonne.
      header_row_should_not_contain_empty_cell: La ligne des en-têtes ne doit pas contenir de cellules vides.
    file_preview:
      empty_sheet:
        title: Cette feuille est vide.
        description: Veuillez sélectionner une autre feuille avec au moins une ligne.
    operations:
      incompatible_operation_type: Le type d'opération "{{ operation_type }}" est incompatible avec votre attribut utilisé en tant que destination.
      missing_required_operations: "Une ou plusieurs opérations sont manquantes : {{ missing_required_operations }}"
