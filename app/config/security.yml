security:
    acl:
        connection: default
        cache:
            id: security.acl.cache.doctrine
            prefix: sf2_acl_

    providers:
        chain_provider:
            chain:
                providers:                  [oro_user]
        oro_user:
            id:                             oro_user.security.provider

    encoders:
        Pim\Bundle\UserBundle\Entity\User: sha512
        Symfony\Component\Security\Core\User\User: plaintext

    firewalls:
        dev:
            pattern:                        ^/(_(profiler|wdt)|css|images|js)/
            security:                       false

        install:
            pattern:                        ^/installer
            security:                       false
            anonymous:                      true

        liip_imagine:
            pattern:                        ^/media
            security:                       false

        login:
            pattern:                        ^/user/(login|reset-request|send-email|check-email)$
            provider:                       chain_provider
            anonymous:                      true

        reset_password:
            pattern:                        ^/user/reset/*
            provider:                       chain_provider
            anonymous:                      true

        oauth_token:
            pattern:                        ^/api/oauth/v1/token
            security:                       false

        api_index:
            pattern:                        ^/api/rest/v1$
            security:                       false

        api:
            pattern:                        ^/api
            fos_oauth:                      true
            stateless:                      true
            access_denied_handler:          pim_api.security.access_denied_handler

        main:
            pattern:                        ^/
            provider:                       chain_provider
            form_login:
                csrf_provider:              security.csrf.token_manager
                check_path:                 oro_user_security_check
                login_path:                 oro_user_security_login
            logout:
                path:                       oro_user_security_logout
            remember_me:
                secret:                     %secret%
                name:                       BAPRM
                lifetime:                   1209600   # stay logged for two weeks
            anonymous:                      false

    access_control:
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/api/rest/v1$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/, role: pim_api_overall_access }
