parameters:
    pim_base_connector.writer.database.product_draft.class: Akeneo\Pim\WorkOrganization\Workflow\Component\Connector\Writer\Database\ProductDraftWriter

services:
    pim_base_connector.writer.database.product_draft:
        class: '%pim_base_connector.writer.database.product_draft.class%'
        arguments:
            - '@pimee_workflow.saver.product_draft'
            - '@akeneo_storage_utils.doctrine.object_detacher'
            - '@pimee_workflow.remover.product_draft'

    pim_base_connector.writer.database.product_model_draft:
        class: '%pim_base_connector.writer.database.product_draft.class%'
        arguments:
            - '@pimee_workflow.saver.product_model_draft'
            - '@akeneo_storage_utils.doctrine.object_detacher'
            - '@pimee_workflow.remover.product_model_draft'

    pimee_workflow.writer.database.product_and_product_model_draft:
        class: Akeneo\Pim\WorkOrganization\Workflow\Component\Connector\Writer\Database\ProductAndProductModelDraftWriter
        arguments:
            - '@pim_base_connector.writer.database.product_draft'
            - '@pim_base_connector.writer.database.product_model_draft'
            - '@pim_notification.factory.notification'
            - '@pim_notification.notifier'
