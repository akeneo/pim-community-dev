datagrid:
    job-tracker-grid:
        options:
            manageFilters: false
        source:
            type: pim_datasource_job_tracker
        columns:
            job:
                label: Job
                data_name: jobLabel
                frontend_type: label
            type:
                label: Type
                type:  job_type
            started_at:
                label:         job_tracker.filter.started_at
                type:          datetime_with_user_timezone
                data_name:     startTime
                frontend_type: datetime
            username:
                label: pim_datagrid.column.username
                data_name: user
                frontendType: label
            status:
                label:         Status
                frontend_type: react
                type: field
                component: pimimportexport/js/JobExecutionStatus
                props:
                    status: string
                    currentStep: integer
                    totalSteps: integer
                    hasWarning: boolean
                    hasError: boolean
            warning:
                label:         Warnings
                type:          twig
                data_name:     warningCount
                template:      PimImportExportBundle:Property:warning.html.twig
                frontend_type: html
            actions:
                label: ~
                frontend_type: react
                type: field
                component: pimimportexport/js/datagrid/Actions
                props:
                    id: string
                    jobLabel: string
                    isStoppable: boolean
                    showLink: string
                data_name: id
        actions:
            view:
                type: navigate
                link: showLink
                rowAction: true
        sorters:
            columns:
                job:
                    data_name: jobLabel
                type:
                    data_name: type
                started_at:
                    data_name: startTime
                status:
                    data_name: statusLabel
                username:
                    data_name: user
                warning:
                    data_name: warningCount
            default:
                started_at: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'
        filters:
            columns:
                job:
                    type: search
                    label: Job
                    data_name: j.label
                type:
                    type:      string
                    label:     Type
                    data_name: j.type
                user:
                    type:      string
                    label:     User
                    data_name: e.user
                status:
                    type:             choice
                    data_name:        e.status
                    options:
                        field_options:
                            multiple: true
                            choices: '%akeneo_batch.job.batch_status.class%::getAllLabels()'
        properties:
            id: ~
            currentStep: ~
            totalSteps: ~
            hasWarning: ~
            hasError: ~
            jobLabel: ~
            isStoppable: ~
            showLink:
                type: url
                params:
                    - id
                route: pim_enrich_job_tracker_show
