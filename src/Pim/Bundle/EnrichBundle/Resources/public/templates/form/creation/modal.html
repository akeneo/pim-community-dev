<div class="AknFullPage AknFullPage--modal">
    <div class="AknFullPage-content">
        <div class="AknFullPage-left">
            <img src="bundles/pimui/images/<%- picture %>" class="AknFullPage-image">
        </div>
        <div class="AknFullPage-right">
            <div class="AknFullPage-subTitle"><%- subTitleLabel %></div>
            <div class="AknFullPage-title"><%- titleLabel %></div>
            <% if (typeof contentLabel !== 'undefined') { %>
                <div class="AknFullPage-description">
                    <%- contentLabel %>
                </div>
            <% } %>
            <div data-drop-zone="fields">
                <% if (null !== fields) { %>
                    <%= fields %>
                <% } %>
            </div>
        </div>
    </div>
</div>
