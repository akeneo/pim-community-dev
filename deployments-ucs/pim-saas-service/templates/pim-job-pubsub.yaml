apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: {{ .Values.common.gcpProjectID }}
  name: "{{ .Values.pim.pubsub.topicJobQueueScheduledJob }}"
spec:
  resourceID: {{ .Values.pim.pubsub.topicJobQueueScheduledJob }}
---
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubSubscription
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: {{ .Values.common.gcpProjectID }}
  labels:
    subscription_type: "ucs-jobs-scheduler"
  name: "{{ .Values.pim.pubsub.subscriptionJobQueueScheduledJob }}"
spec:
  ackDeadlineSeconds: 600
  topicRef:
    name: "{{ .Values.pim.pubsub.topicJobQueueScheduledJob }}"
  resourceID: "{{ .Values.pim.pubsub.subscriptionJobQueueScheduledJob }}"
