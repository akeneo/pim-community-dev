parameters:
    # Serializer
    pim_serializer.class: Symfony\Component\Serializer\Serializer

    # Encoders
    pim_serializer.encoder.xml.class:  Symfony\Component\Serializer\Encoder\XmlEncoder
    pim_serializer.encoder.json.class: Symfony\Component\Serializer\Encoder\JsonEncoder

    # Normalizers
    pim_serializer.normalizer.association_type.class:       Pim\Component\Catalog\Normalizer\AssociationTypeNormalizer
    pim_serializer.normalizer.attribute.class:              Pim\Component\Catalog\Normalizer\AttributeNormalizer
    pim_serializer.normalizer.attribute_group.class:        Pim\Component\Catalog\Normalizer\AttributeGroupNormalizer
    pim_serializer.normalizer.attribute_option.class:       Pim\Component\Catalog\Normalizer\AttributeOptionNormalizer
    pim_serializer.normalizer.category.class:               Pim\Component\Catalog\Normalizer\CategoryNormalizer
    pim_serializer.normalizer.channel.class:                Pim\Component\Catalog\Normalizer\ChannelNormalizer
    pim_serializer.normalizer.datetime.class:               Pim\Component\Catalog\Normalizer\DateTimeNormalizer
    pim_serializer.normalizer.family.class:                 Pim\Component\Catalog\Normalizer\FamilyNormalizer
    pim_serializer.normalizer.group.class:                  Pim\Component\Catalog\Normalizer\GroupNormalizer
    pim_serializer.normalizer.job_instance.class:           Pim\Component\Catalog\Normalizer\JobInstanceNormalizer
    pim_serializer.normalizer.label_translation.class:      Pim\Component\Catalog\Normalizer\TranslationNormalizer
    pim_serializer.normalizer.metric.class:                 Pim\Component\Catalog\Normalizer\MetricNormalizer
    pim_serializer.normalizer.product.class:                Pim\Component\Catalog\Normalizer\ProductNormalizer
    pim_serializer.normalizer.product_price.class:          Pim\Component\Catalog\Normalizer\ProductPriceNormalizer
    pim_serializer.normalizer.product_values.class:         Pim\Component\Catalog\Normalizer\ProductValuesNormalizer
    pim_serializer.normalizer.product_value.class:          Pim\Component\Catalog\Normalizer\ProductValueNormalizer
    pim_serializer.normalizer.reference_data.class:         Pim\Component\Catalog\Normalizer\ReferenceDataNormalizer
    pim_serializer.normalizer.file.class:                   Pim\Component\Catalog\Normalizer\FileNormalizer

    # Denormalizers
    pim_serializer.denormalizer.product_values.class:            Pim\Component\Catalog\Denormalizer\ProductValuesDenormalizer
    pim_serializer.denormalizer.product_value.class:             Pim\Component\Catalog\Denormalizer\ProductValueDenormalizer
    pim_serializer.denormalizer.base_value.class:                Pim\Component\Catalog\Denormalizer\ProductValue\BaseValueDenormalizer
    pim_serializer.denormalizer.attribute_option.class:          Pim\Component\Catalog\Denormalizer\ProductValue\AttributeOptionDenormalizer
    pim_serializer.denormalizer.attribute_options.class:         Pim\Component\Catalog\Denormalizer\ProductValue\AttributeOptionsDenormalizer
    pim_serializer.denormalizer.prices.class:                    Pim\Component\Catalog\Denormalizer\ProductValue\PricesDenormalizer
    pim_serializer.denormalizer.metric.class:                    Pim\Component\Catalog\Denormalizer\ProductValue\MetricDenormalizer
    pim_serializer.denormalizer.datetime.class:                  Pim\Component\Catalog\Denormalizer\ProductValue\DateTimeDenormalizer
    pim_serializer.denormalizer.file.class:                      Pim\Component\Catalog\Denormalizer\ProductValue\FileDenormalizer
    pim_serializer.denormalizer.boolean.class:                   Pim\Component\Catalog\Denormalizer\ProductValue\BooleanDenormalizer
    pim_serializer.denormalizer.reference_data.class:            Pim\Component\Catalog\Denormalizer\ProductValue\ReferenceDataDenormalizer
    pim_serializer.denormalizer.reference_data_collection.class: Pim\Component\Catalog\Denormalizer\ProductValue\ReferenceDataCollectionDenormalizer

services:
    # Serializer, TODO : should be moved somewhere else
    pim_serializer:
        class: %pim_serializer.class%

    # Encoders
    pim_serializer.encoder.xml:
        public: false
        class: %pim_serializer.encoder.xml.class%
        tags:
            - { name: pim_serializer.encoder, priority: 90 }

    pim_serializer.encoder.json:
        public: false
        class: %pim_serializer.encoder.json.class%
        tags:
            - { name: pim_serializer.encoder, priority: 90 }

    # Normalizers
    pim_serializer.normalizer.product:
        class: %pim_serializer.normalizer.product.class%
        arguments:
            - '@pim_catalog.filter.chained'
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.product_values:
        class: %pim_serializer.normalizer.product_values.class%
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.product_value:
        class: %pim_serializer.normalizer.product_value.class%
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.reference_data:
        class: %pim_serializer.normalizer.reference_data.class%
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.product_price:
        class: %pim_serializer.normalizer.product_price.class%
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.metric:
        class: %pim_serializer.normalizer.metric.class%
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.datetime:
        class: %pim_serializer.normalizer.datetime.class%
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.category:
        class: %pim_serializer.normalizer.category.class%
        arguments:
            - '@pim_serializer.normalizer.label_translation'
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.attribute:
        class: %pim_serializer.normalizer.attribute.class%
        arguments:
            - '@pim_serializer.normalizer.label_translation'
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.attribute_option:
        class: %pim_serializer.normalizer.attribute_option.class%
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.family:
        class: %pim_serializer.normalizer.family.class%
        arguments:
            - '@pim_serializer.normalizer.label_translation'
            - '@pim_catalog.filter.chained'
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.attribute_group:
        class: %pim_serializer.normalizer.attribute_group.class%
        arguments:
            - '@pim_serializer.normalizer.label_translation'
            - '@pim_catalog.repository.attribute'
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.association_type:
        class: %pim_serializer.normalizer.association_type.class%
        arguments:
            - '@pim_serializer.normalizer.label_translation'
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.group:
        class: %pim_serializer.normalizer.group.class%
        arguments:
            - '@pim_serializer.normalizer.label_translation'
            - '@pim_serializer.denormalizer.product_values'
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.job_instance:
        class: %pim_serializer.normalizer.job_instance.class%
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.channel:
        class: %pim_serializer.normalizer.channel.class%
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.label_translation:
        class: %pim_serializer.normalizer.label_translation.class%
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.normalizer.file:
        class: %pim_serializer.normalizer.file.class%
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    # Denormalizers
    pim_serializer.denormalizer.product_values:
        class: %pim_serializer.denormalizer.product_values.class%
        arguments:
            - '@pim_serializer.denormalizer.product_value'
            - '@pim_catalog.doctrine.smart_manager_registry'
            - %pim_catalog.entity.product_value.class%
            - %pim_catalog.entity.attribute.class%
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.denormalizer.product_value:
        class: %pim_serializer.denormalizer.product_value.class%
        arguments:
            - %pim_catalog.entity.product_value.class%
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.denormalizer.base_value:
        class: %pim_serializer.denormalizer.base_value.class%
        arguments:
            - ['pim_catalog_identifier', 'pim_catalog_text', 'pim_catalog_textarea', 'pim_catalog_number']
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.denormalizer.attribute_option:
        class: %pim_serializer.denormalizer.attribute_option.class%
        arguments:
            - ['pim_catalog_simpleselect']
            - '@pim_catalog.repository.attribute_option'
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.denormalizer.attribute_options:
        class: %pim_serializer.denormalizer.attribute_options.class%
        arguments:
            - ['pim_catalog_multiselect']
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.denormalizer.prices:
        class: %pim_serializer.denormalizer.prices.class%
        arguments:
            - ['pim_catalog_price_collection']
            - %pim_catalog.entity.product_price.class%
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.denormalizer.metric:
        class: %pim_serializer.denormalizer.metric.class%
        arguments:
            - ['pim_catalog_metric']
            - '@pim_catalog.factory.metric'
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.denormalizer.datetime:
        class: %pim_serializer.denormalizer.datetime.class%
        arguments:
            - ['pim_catalog_date']
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.denormalizer.file:
        class: %pim_serializer.denormalizer.file.class%
        arguments:
            - ['pim_catalog_image', 'pim_catalog_file']
            - '@akeneo_file_storage.repository.file_info'
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serializer.denormalizer.boolean:
        class: %pim_serializer.denormalizer.boolean.class%
        arguments:
            - ['pim_catalog_boolean']
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serialize.denormalizer.reference_data:
        class: %pim_serializer.denormalizer.reference_data.class%
        arguments:
            - ['pim_reference_data_simpleselect']
            - '@?pim_reference_data.repository_resolver'
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }

    pim_serialize.denormalizer.reference_data_collection:
        class: %pim_serializer.denormalizer.reference_data_collection.class%
        arguments:
            - ['pim_reference_data_multiselect']
            - '@pim_serialize.denormalizer.reference_data'
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }
