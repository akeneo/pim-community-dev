settings:
    analysis:
        normalizer:
            text_normalizer:
                filter: ['lowercase']

mappings:
    pimee_reference_entity_record:
        properties:
            identifier:
                type: 'keyword'
            reference_entity_code:
                type: 'keyword'
            code:
                type: 'keyword'
        dynamic_templates:
            -
                record_list_search:
                    path_match: 'record_list_search.*.*'
                    mapping:
                        type: 'keyword'
                        normalizer: 'text_normalizer'
