PimEnterprise\Component\ProductAsset\Model\Asset:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: code
    properties:
        code:
            - NotBlank: ~
            - Regex:
                pattern: /^[a-zA-Z0-9_]+$/
                message: Attribute code may contain only letters, numbers and underscores.
        references:
            - Valid: ~
        description:
            - Length:
                max: 500
