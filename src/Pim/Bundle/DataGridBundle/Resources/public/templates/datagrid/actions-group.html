<div class="AknGridToolbar-actionButton AknDropdown <%- classname %> btn-group">
    <button class="AknActionButton" title="<%- group.title %>" data-toggle="dropdown">
        <% if (group.icon) { %><i class="icon-<%- group.icon %>"></i><% } %>
        <%- _.__(group.label) %>
        <i class="AknActionButton-caret AknCaret"></i>
    </button>
    <ul class="AknDropdown-menu"></ul>
</div>
