monolog:
    channels: ['event_api', 'business_event']
    handlers:
        main:
            type:         fingers_crossed
            action_level: warning
            handler:      nested
            buffer_size:  1000
        event_api:
            type: stream
            path:  "php://stderr"
            level: info
            channels: ['event_api']
            formatter: 'monolog.formatter.json'
        business_event:
            type: stream
            path:  "php://stderr"
            level: info
            channels: ['business_event']
            formatter: 'monolog.formatter.json'
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: info
        console:
            type:  console

