monolog:
    handlers:
        main:
            type:     stream
            path:     "%kernel.logs_dir%/%kernel.environment%.log"
            level:    debug
            channels: ['!event','!quality']
        firephp:
            type:     firephp
            level:    info
        console:
            type:     console
            channels: ['!event', '!doctrine', '!quality']
