akeneo_data_quality_insights_check_text:
    path: /data-quality-insights/check-text
    defaults:
        _controller: Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Controller\CheckTextController
        _feature: data_quality_insights
    methods: [POST]

akeneo_data_quality_insights_check_text_ignore:
    path: /data-quality-insights/product/check-text/ignore
    defaults:
        _controller: Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Controller\AddProductWordInDictionaryController
        _feature: data_quality_insights
    methods: [POST]

akeneo_data_quality_insights_product_model_check_text_ignore:
    path: /data-quality-insights/product-model/check-text/ignore
    defaults:
        _controller: Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Controller\AddProductModelWordInDictionaryController
        _feature: data_quality_insights
    methods: [POST]

akeneo_data_quality_insights_attribute_check_text_ignore:
