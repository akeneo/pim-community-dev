  import:
    title: カスタムインポートでマッピングを見つける
    text: "この新しいインポートプロファイルを使用すると、データマッピングにより商品のインポート構造をカスタマイズできます。ファイルからソースを簡単に選択してPIMの属性にマップすることができ、データを変換するために操作を行うことができます。"
    link.text: 詳しくはこちらをクリックしてください。
