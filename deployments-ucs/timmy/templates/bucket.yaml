apiVersion: storage.gcp.crossplane.io/v1alpha3
kind: Bucket
metadata:
  name: {{ .Values.common.gcpProjectID }}-{{ .Values.bucket.name }}
  annotations:
    crossplane.io/external-name: "{{ .Values.common.gcpProjectID }}-{{ .Values.bucket.name }}"
    argocd.argoproj.io/sync-wave: "-5"
spec:
  deletionPolicy: Delete
  storageClass: {{ .Values.bucket.storageClass }}
  location: "EU"
  providerConfigRef:
    name: provider-config-gcp
