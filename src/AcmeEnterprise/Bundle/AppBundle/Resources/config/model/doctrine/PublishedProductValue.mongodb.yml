AcmeEnterprise\Bundle\AppBundle\Model\PublishedProductValue:
    type: embeddedDocument
    fields:
        id:
            id: true
        varchar:
            index: true
            type: string
        integer:
            type: int
        decimal:
            type: float
        boolean:
            type: boolean
        text:
            type: string
        date:
            type: date
        datetime:
            type: date
        locale:
            type: string
        scope:
            type: string
        attribute:
            type: entity
            targetEntity: Pim\Bundle\CatalogBundle\Entity\Attribute
        entity:
            reference: true
            type: one
            targetDocument: PimEnterprise\Bundle\WorkflowBundle\Model\PublishedProductInterface
            inversedBy: values
        option:
            type: entity
            targetEntity: Pim\Bundle\CatalogBundle\Entity\AttributeOption
        options:
            notSaved: true
            type: entities
            targetEntity: Pim\Bundle\CatalogBundle\Entity\AttributeOption
            idsField: optionIds
        optionIds:
            type: collection
        metric:
            embedded: true
            type: one
            targetDocument: PimEnterprise\Bundle\WorkflowBundle\Model\PublishedProductMetricInterface
        prices:
            embedded: true
            type: many
            targetDocument: PimEnterprise\Bundle\WorkflowBundle\Model\PublishedProductPriceInterface
        media:
            embedded: true
            type: one
            targetDocument: PimEnterprise\Bundle\WorkflowBundle\Model\PublishedProductMediaInterface
        # custom for Acme
        color:
            type: entity
            targetEntity: Acme\Bundle\AppBundle\Entity\Color
        fabrics:
            notSaved: true
            type: entities
            targetEntity: Acme\Bundle\AppBundle\Entity\Fabric
            idsField: fabricIds
        fabricIds:
            type: collection
