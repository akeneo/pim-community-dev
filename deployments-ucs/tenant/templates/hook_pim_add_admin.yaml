{{ if .Values.pim.hook.addAdmin.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: pim-add-admin
  labels:
    component: "hook-pim-add-admin" # Deprecated. Cf https://www.notion.so/akeneo/Tagging-strategy-782b4ae037c44d4884b02c8c62e81117
    app.kubernetes.io/component: "hook-pim-add-admin"
    {{- include "pim.standardLabels" . | indent 4 }}
    {{- include "pim.extraLabels" . | indent 4 }}
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "10"
spec:
  template:
    metadata:
      labels:
        component: "hook-pim-add-admin" # Deprecated. Cf https://www.notion.so/akeneo/Tagging-strategy-782b4ae037c44d4884b02c8c62e81117
        app.kubernetes.io/component: "hook-pim-add-admin"
        role: pim-add-admin # Deprecated
        {{- include "pim.standardLabels" . | indent 8 }}
        {{- include "pim.extraLabels" . | indent 8 }}
    spec:
      restartPolicy: Never
      containers:
        - name: pim-add-admin
          image:  {{ template "pim.imageNameAndTag" . }}
          imagePullPolicy: {{ .Values.image.pim.pullPolicy | quote }}
          command: ["su", "www-data", "-s", "/bin/bash", "/scripts-dir/hook-pim-add-admin.sh"]
          envFrom: [ configMapRef: { name: {{ template "pim.fullName" . }}-env } ]
          env:
            - { name: APP_DATABASE_PASSWORD, valueFrom: { secretKeyRef: { name: pim-secrets, key: mysqlPimUserPassword } } }
            - { name: GOOGLE_NAMESPACE, valueFrom: { fieldRef: { fieldPath: metadata.namespace } } }
            - { name: GOOGLE_POD_NAME, valueFrom: { fieldRef: { fieldPath: metadata.name } } }
            - { name: PIM_ADMIN_LOGIN, value: {{ .Values.pim.defaultAdminUser.login | quote }} }
            - { name: PIM_ADMIN_FIRSTNAME, value: {{ .Values.pim.defaultAdminUser.firstName | quote }} }
            - { name: PIM_ADMIN_LASTNAME, value: {{ .Values.pim.defaultAdminUser.lastName | quote }} }
            - { name: PIM_ADMIN_EMAIL, value: {{ .Values.pim.defaultAdminUser.email | quote }} }
            - { name: PIM_ADMIN_PASSWORD, value: {{ .Values.pim.defaultAdminUser.password | quote }} }
            - { name: PIM_ADMIN_UI_LOCALE, value: {{ .Values.pim.defaultAdminUser.uiLocale | quote }} }
{{- if .Values.common.phpConfCLI }}
{{ toYaml .Values.common.phpConfCLI | indent 12 }}
{{- end }}
          volumeMounts:
            {{- if .Values.onboarder.enabled }}
            - name: google-cloud-onboarder-key
              mountPath: /var/secrets/google/key.json
              subPath: key.json
              readOnly: true
            {{- end }}
            - name: pim-scripts-configmap
              mountPath: /scripts-dir
      volumes:
        {{- if .Values.onboarder.enabled }}
        - name: google-cloud-onboarder-key
          secret:
            secretName: pim-secrets
            items:
            - key: akobOnboarderKey
              path: key.json
        {{- end }}
        - name: pim-scripts-configmap
          configMap:
            name: pim-scripts-configmap
{{- end }}
