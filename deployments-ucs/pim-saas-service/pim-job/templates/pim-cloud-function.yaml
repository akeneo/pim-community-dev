apiVersion: cloudfunctions.gcp.jet.crossplane.io/v1alpha1
kind: Function
metadata:
  name: {{ .Values.cloudFunction.name }} 
spec:
  forProvider:
    availableMemoryMb: {{ .Values.cloudFunction.memory }}
    description: "transform command into pub/sub message"
    entryPoint: "publishCommand"
    name: {{ .Values.cloudFunction.name }}
    runtime: "nodejs16"
    sourceArchiveBucket: "{{ .Values.cloudFunction.bucket}}"
    sourceArchiveObject: "{{ .Values.cloudFunction.sourceSode }}"
    triggerHttp: true
    region: "{{ .Values.cloudFunction.region }}"
    environmentVariables:
      projectId: "{{ .Values.projectId }}"
      tenantContext: "tenant_contexts"
  providerConfigRef:
    name: "provider-config-jet-gcp"
---
apiVersion: cloudfunctions.gcp.jet.crossplane.io/v1alpha1
kind: FunctionIAMMember
metadata:
  name: {{ .Values.cloudFunction.name }} 
spec:
  forProvider:
    cloudFunction: {{ .Values.cloudFunction.name }} 
    member: "allAuthenticatedUsers"
    role: "roles/cloudfunctions.invoker"
    region: "{{ .Values.cloudFunction.region }}"
  providerConfigRef:
    name: "provider-config-jet-gcp"