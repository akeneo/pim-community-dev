parameters:
    pimee_enrich.provider.form.product.class: PimEnterprise\Bundle\EnrichBundle\Provider\Form\ProductFormProvider
    pimee_enrich.provider.form.product_model.class: PimEnterprise\Bundle\EnrichBundle\Provider\Form\ProductModelFormProvider

services:
    pimee_enrich.provider.form.product:
        class: '%pimee_enrich.provider.form.product.class%'
        arguments:
            - '@security.authorization_checker'
        tags:
            - { name: pim_enrich.provider.form, priority: 90 }

    pimee_enrich.provider.form.product_model:
        class: '%pimee_enrich.provider.form.product_model.class%'
        arguments:
            - '@security.authorization_checker'
        tags:
            - { name: pim_enrich.provider.form, priority: 90 }

    # Structure version provider
    pim_enrich.provider.structure_version.product:
        class: '%pim_enrich.provider.structure_version.class%'
        arguments:
            - '@pim_versioning.repository.version'
        calls:
            - [addResource, ['%pim_catalog.entity.association_type.class%']]
            - [addResource, ['%pim_catalog.entity.attribute.class%']]
            - [addResource, ['%pim_catalog.entity.attribute_group.class%']]
            - [addResource, ['%pim_catalog.entity.category.class%']]
            - [addResource, ['%pim_catalog.entity.channel.class%']]
            - [addResource, ['%pim_catalog.entity.family.class%']]
            - [addResource, ['%pim_catalog.entity.group.class%']]
            - [addResource, ['%pim_catalog.entity.locale.class%']]
            - [addResource, ['%pimee_product_asset.model.asset.class%']]


    pimee_enrich.provider.form.job_instance:
        class: '%pim_enrich.provider.form.job_instance.class%'
        arguments:
            -
                yml_rule_import: pim-job-instance-yml-base-import
                yml_rule_export: pim-job-instance-yml-base-export
                yml_asset_channel_configuration_import: pim-job-instance-yml-base-import
                yml_asset_channel_configuration_export: pim-job-instance-yml-base-export
                csv_product_import_with_rules: pim-job-instance-csv-product-import
                csv_product_model_import_with_rules: pim-job-instance-csv-product-model-import
                csv_product_proposal_import: pim-job-instance-csv-product-import
                csv_published_product_export: pim-job-instance-csv-product-export
                csv_asset_category_import: pim-job-instance-csv-base-import
                csv_asset_category_export: pim-job-instance-csv-base-export
                csv_asset_export: pim-job-instance-csv-base-export
                csv_asset_variation_export: pim-job-instance-csv-base-export
                csv_asset_import: pim-job-instance-csv-base-import
                xlsx_published_product_export: pim-job-instance-xlsx-product-export
                xlsx_asset_category_export: pim-job-instance-xlsx-base-export
                xlsx_asset_category_import: pim-job-instance-xlsx-base-import
                xlsx_product_import_with_rules: pim-job-instance-xlsx-product-import
                xlsx_product_proposal_import: pim-job-instance-xlsx-product-import
                xlsx_asset_import: pim-job-instance-xlsx-base-import
                xlsx_asset_variation_export: pim-job-instance-xlsx-base-export
                xlsx_asset_export: pim-job-instance-xlsx-base-export
        tags:
            - { name: pim_enrich.provider.form, priority: 100 }
