<div class="AknFieldContainer" data-code="axis">
    <div class="AknFieldContainer-header">
        <label class="AknFieldContainer-label control-label required">
            <%- label %> <em><%- required %></em>
        </label>
    </div>
    <div class="AknFieldContainer-inputContainer">
        <input type="hidden" class="select-field" />
        <span class="AknFieldContainer-iconsContainer icons-container">
            <i class="AknIconButton icon-info-sign" data-toggle="tooltip" data-placement="right" data-original-title="<%- help %>"></i>
        </span>
    </div>
</div>
