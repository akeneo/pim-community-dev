security:
    acl:
        connection: default
        cache:
            id: security.acl.cache.doctrine
            prefix: sf2_acl_
    providers:
        chain_provider:
            chain:
                providers:                  [oro_user]
        oro_user:
            id:                             oro_user.security.provider
    #     in_memory:
    #         memory:
    #             users:
    #                 ryan:
    #                     password: ryanpass
    #                     roles: 'ROLE_USER'
    #                 admin:
    #                     password: kitten
    #                     roles: 'ROLE_ADMIN'
    # providers:
    #     in_memory:
    #         memory:
    #             users:
    #                 admin:
    #                     password: admin
    #                     roles: 'ROLE_USER'
    encoders:
        Pim\Bundle\UserBundle\Entity\User: sha512
        Symfony\Component\Security\Core\User\User: plaintext

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            http_basic:
                provider: chain_provider

    access_control:
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/api/rest/(latest|v1)/pinbars, role: ROLE_USER }
