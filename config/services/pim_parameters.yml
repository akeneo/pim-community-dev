# this file contains all non local parameters required by the PIM to work
# if you need to override one of these parameter, you can do it directly in your own parameters.yml file
parameters:
    session_handler:      ~

    # Files used as configuration for the Elasticsearch index
    elasticsearch_index_configuration_files:
        - '%pim_ce_dev_src_folder_location%/src/Akeneo/Pim/Enrichment/Bundle/Resources/elasticsearch/settings.yml'
        - '%pim_ce_dev_src_folder_location%/src/Akeneo/Pim/Enrichment/Bundle/Resources/elasticsearch/product_mapping.yml'

    elasticsearch_index_configuration_files_product_proposal:
        - '%pim_ce_dev_src_folder_location%/src/Akeneo/Pim/Enrichment/Bundle/Resources/elasticsearch/settings.yml'
        - '%pim_ee_dev_src_folder_location%/src/Akeneo/Pim/WorkOrganization/Workflow/Bundle/Resources/elasticsearch/product_proposal_mapping.yml'

    elasticsearch_index_configuration_files_published_product:
        - '%pim_ce_dev_src_folder_location%/src/Akeneo/Pim/Enrichment/Bundle/Resources/elasticsearch/settings.yml'
        - '%pim_ee_dev_src_folder_location%/src/Akeneo/Pim/WorkOrganization/Workflow/Bundle/Resources/elasticsearch/published_product_mapping.yml'

    asset_index_configuration:
        - '%pim_ee_dev_src_folder_location%/src/Akeneo/AssetManager/back/Infrastructure/Symfony/Resources/config/search/asset_index_configuration.yml'

    record_index_configuration:
        - '%pim_ee_dev_src_folder_location%/src/Akeneo/ReferenceEntity/back/Infrastructure/Symfony/Resources/config/search/record_index_configuration.yml'

    # these parameters indicate the advisable limitations of the PIM in term of volume
    # if your volume of data exceeds these limits, it can impact the performance
    count_assets_limit: -1
    count_asset_categories_limit: -1
    count_asset_category_trees_limit: -1
