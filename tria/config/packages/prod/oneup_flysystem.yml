oneup_flysystem:
    adapters:
        asset_storage_adapter:
            local:
                directory: '%kernel.project_dir%/var/file_storage/asset'
        catalog_storage_adapter:
            googlecloudstorage:
                client: 'Google\Cloud\Storage\StorageClient'
                bucket: 'Google\Cloud\Storage\Bucket'
                prefix: 'catalog_storage'
        jobs_storage_adapter:
            googlecloudstorage:
                client: 'Google\Cloud\Storage\StorageClient'
                bucket: 'Google\Cloud\Storage\Bucket'
                prefix: 'jobs_storage'
        archivist_adapter:
            googlecloudstorage:
                client: 'Google\Cloud\Storage\StorageClient'
                bucket: 'Google\Cloud\Storage\Bucket'
                prefix: 'archivist'
