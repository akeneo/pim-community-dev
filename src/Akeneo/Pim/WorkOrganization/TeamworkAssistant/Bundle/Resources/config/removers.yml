    pimee_teamwork_assistant.project_remover.channel.class: Akeneo\Pim\WorkOrganization\TeamworkAssistant\Component\Remover\ChannelProjectRemover
    pimee_teamwork_assistant.project_remover.locale.class: Akeneo\Pim\WorkOrganization\TeamworkAssistant\Component\Remover\LocaleProjectRemover
    pimee_teamwork_assistant.project_remover.attribute.class: Akeneo\Pim\WorkOrganization\TeamworkAssistant\Component\Remover\AttributeProjectRemover
