        should_exist: 'アセット「%asset_code%」は検出されませんでした。'
      asset_collection:
        should_exist: 'アセット「%asset_codes%」は検出されませんでした。'
      limit_reached: 'アセット「%asset_label%」を作成できません。このアセットファミリーに対するアセットの上限「%limit%」に達しています。'
