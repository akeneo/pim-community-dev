### Project
team_work_assistant_project_create:
    path: /projects
    defaults: { _controller: pimee_team_work_assistant.controller.project_controller:createAction}
    methods: [POST]

team_work_assistant_project_remove:
    path: /projects/{identifier}
    defaults: { _controller: pimee_team_work_assistant.controller.project_controller:removeAction}
    methods: [DELETE]

team_work_assistant_project_search:
    path: /projects/search
    defaults: { _controller: pimee_team_work_assistant.controller.project_controller:searchAction, _format: json }
    methods: [GET]

team_work_assistant_project_show:
    path: /projects/{identifier}/show
    defaults: { _controller: pimee_team_work_assistant.controller.project_controller:showAction }
    methods: [GET]

team_work_assistant_project_get:
    path: /projects/{identifier}
    defaults: { _controller: pimee_team_work_assistant.controller.project_controller:getAction, _format: json }
    methods: [GET]

team_work_assistant_project_contributors_search:
    path: /project/{identifier}/contributors
    defaults: { _controller: pimee_team_work_assistant.controller.project_controller:searchContributorsAction, _format: json }
    methods: [GET]

### Project Completeness
team_work_assistant_project_completeness_show:
    path: /projects/{identifier}/completeness
    defaults: { _controller: pimee_team_work_assistant.controller.project_completeness_controller:showAction, _format: json }
    methods: [GET]
