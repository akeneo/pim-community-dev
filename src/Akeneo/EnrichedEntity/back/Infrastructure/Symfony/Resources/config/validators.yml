services:
    akeneo_enrichedentity.infrastructure.validation.record.record_identifier_should_be_unique:
        class: Akeneo\EnrichedEntity\Infrastructure\Validation\Record\RecordIdentifierShouldBeUniqueValidator
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.query.record_exists'
        tags:
            - { name: 'validator.constraint_validator', alias: 'akeneo_enrichedentity.validator.record.record_is_unique' }

    akeneo_enrichedentity.infrastructure.validation.enriched_entity.enriched_entity_identifier_should_be_unique:
        class: Akeneo\EnrichedEntity\Infrastructure\Validation\EnrichedEntity\EnrichedEntityIdentifierShouldBeUniqueValidator
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.query.enriched_entity_exists'
        tags:
            - { name: 'validator.constraint_validator', alias: 'akeneo_enrichedentity.validator.enriched_entity.identifier_is_unique' }

    akeneo_enrichedentity.infrastructure.validation.attribute.attribute_should_not_exist:
        class: Akeneo\EnrichedEntity\Infrastructure\Validation\Attribute\AttributeShouldNotExistValidator
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.query.attribute_exists'
        tags:
            - { name: 'validator.constraint_validator', alias: 'akeneo_enrichedentity.validator.attribute.attribute_should_not_exist' }

    akeneo_enrichedentity.infrastructure.validation.attribute.attribute_should_exist:
        class: Akeneo\EnrichedEntity\Infrastructure\Validation\Attribute\AttributeShouldExistValidator
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.query.attribute_exists'
        tags:
            - { name: 'validator.constraint_validator', alias: 'akeneo_enrichedentity.validator.attribute.attribute_should_exist' }

    akeneo_enrichedentity.infrastructure.validation.enriched_entity.enriched_entity_should_have_no_record:
        class: Akeneo\EnrichedEntity\Infrastructure\Validation\EnrichedEntity\EnrichedEntityShouldHaveNoRecordValidator
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.query.enriched_entity_has_records'
        tags:
            - { name: 'validator.constraint_validator', alias: 'akeneo_enrichedentity.validator.enriched_entity.should_have_no_record' }

    akeneo_enrichedentity.validator.enriched_entity.should_not_be_linked_any_product_attribute:
        class: Akeneo\EnrichedEntity\Infrastructure\Validation\EnrichedEntity\EnrichedEntityShouldNotBeLinkedToAnyProductAttributeValidator
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.query.enriched_entity_is_linked_to_at_least_one_product_attribute'
        tags:
            - { name: 'validator.constraint_validator', alias: 'akeneo_enrichedentity.validator.enriched_entity.should_not_be_linked_any_product_attribute' }

    akeneo_enrichedentity.infrastructure.validation.attribute.edit_command_validator:
        class: Akeneo\EnrichedEntity\Infrastructure\Validation\Attribute\EditCommandsValidator
        arguments:
            - '@validator'
        tags:
            - { name: 'validator.constraint_validator', alias: 'akeneo_enrichedentity.validator.attribute.edit_command_validator' }

    akeneo_enrichedentity.infrastructure.validation.attribute.text_property_updates_should_be_coherent_validator:
        class: Akeneo\EnrichedEntity\Infrastructure\Validation\Attribute\TextPropertyUpdatesShouldBeCoherentValidator
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.attribute'
        tags:
            - { name: 'validator.constraint_validator', alias: 'akeneo_enrichedentity.validator.attribute.text_property_updates_should_be_coherent_validator' }

