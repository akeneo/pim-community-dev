                        - en_US
                        - es_ES
                        - zh_CN
                    attributes:
                        - name
                        - designer
                        - app_aesthetics
                        - material
                        - app_finishing
                        - furniture_fabric_composition
                        - recycled_material
                        - made_in
                        - length
                        - leg_height
