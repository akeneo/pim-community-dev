parameters:
    pimee_catalog_rule.factory.rule_notification.class:           PimEnterprise\Component\CatalogRule\Factory\RuleNotificationFactory
    pimee_catalog_rule.factory.rule_execution_notification.class: PimEnterprise\Bundle\CatalogRuleBundle\Factory\RuleExecutionNotificationFactory

services:
    pimee_catalog_rule.factory.rule_notification:
        class: '%pimee_catalog_rule.factory.rule_notification.class%'
        arguments:
            - ['mass_edit_rule']
            - '%pim_notification.entity.notification.class%'
        tags:
            - { name: pim_notification.factory.notification }

    pimee_catalog_rule.factory.rule_execution_notification:
        class: '%pimee_catalog_rule.factory.rule_execution_notification.class%'
        arguments:
            - '%pim_notification.entity.notification.class%'
        tags:
            - { name: pim_notification.factory.notification }
