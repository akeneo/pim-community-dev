    all_groups_evaluated: Todos los grupos de atributos de este producto se tienen en cuenta para el cálculo de la puntuación de calidad. Para obtener la puntuación de calidad más relevante, <a href=«{{ link }}» target="_blank">aprenda a desactivar los grupos de atributos en nuestro centro de ayuda.</a>
