          only_one_source_key_expected: '''field'', ''text'' 또는 ''new_line'' 중에서 단 하나의 키가 필요합니다. 하나만 선택하십시오.'
          text_target_does_not_accept_new_line: '''{{ targetField }}'' 대상 특성에서는 새 라인이 허용되지 않습니다.'
          unexpected_source_option: '{{ key }} 키가 {{ attribute }} 특성에 적절하지 않습니다.'
          missing_from_key: '''from'' 키가 누락되었거나 비어 있습니다.'
          missing_to_key: '''to'' 키가 누락되었거나 비어 있습니다.'
          source_count: '이 값은 2개 이상의 요소를 포함해야 합니다.'
        calculate:
          division_by_zero: '0으로 나눌 수 없습니다.'
          missing_operand_key: '''value'' 또는 ''field'' 키가 필요하나 둘 다 없거나 비어 있습니다.'
          only_one_key_expected: '''value'' 또는 ''field'' 키가 필요합니다. 하나를 선택하십시오.'
          unexpected_key: '''{{ key }}'' 키가 적절하지 않습니다.'
          invalid_operator: '이 값은 ''add'', ''subtract'', ''multiply'' 또는 ''divide''여야 합니다.'
        remove:
          invalid_field: '''{{ field }}'' 필드의 항목을 제거할 수 없습니다.'
          include_children_option: '''include_children'' 옵션은 ''categories'' 필드를 함께 사용해야 적용할 수 있습니다.'
        set:
          invalid_field: '''{{ field }}'' 필드에 데이터를 설정할 수 없습니다.'
          missing_value_key: '''value'' 키가 누락되었거나 비어 있습니다.'
        custom:
          unkown_type: '알 수 없는 작업 유형'
          missing_type_key: '''type'' 키가 누락되었거나 비어 있습니다.'
