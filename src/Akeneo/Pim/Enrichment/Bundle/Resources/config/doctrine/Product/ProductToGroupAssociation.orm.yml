Akeneo\Pim\Enrichment\Component\Product\Model\ProductToGroupAssociation:
    type: entity
    table: pim_catalog_product_to_group_association
    changeTrackingPolicy: DEFERRED_EXPLICIT
    id:
        group:
            associationKey: true
        association:
            associationKey: true
    fields:
        quantity:
            type: integer
            default: 1
    manyToOne:
        group:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\GroupInterface
            cascade:
                - persist
                - refresh
                - detach
            joinColumn:
                name: group_id
                referencedColumnName: id
        association:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\ProductAssociation
            inversedBy: productToGroupAssociations
            cascade:
                - persist
                - refresh
            joinColumn:
                name: association_id
                referencedColumnName: id
                nullable: false
