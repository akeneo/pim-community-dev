Pim\Bundle\CatalogBundle\Entity\AssociationType:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: code
        - Pim\Component\Catalog\Validator\Constraints\Immutable:
            properties:
                - code
    properties:
        code:
            - NotBlank: ~
            - Regex:
                pattern: /^(?![0-9]*$)[a-zA-Z0-9_]+$/
                message: Association type code may contain only letters, numbers and underscores (numbers only are not allowed)
            - Length:
                max: 100
        translations:
            - Valid: ~

Pim\Bundle\CatalogBundle\Entity\AssociationTypeTranslation:
    properties:
        label:
            - Length:
                max: 100
