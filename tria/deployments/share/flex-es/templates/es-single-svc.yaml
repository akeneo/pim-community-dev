apiVersion: v1
kind: Service
metadata:
  name: {{ default (include "elasticsearch.fullName" .) .Values.common.service.name | trunc 63 | trimSuffix "-" }}
  labels:
    app: {{ template "elasticsearch.fullName" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: {{ template "elasticsearch.fullName" . }}
    role: single
    {{- range $key, $value := .Values.global.extraLabels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- range $key, $value := .Values.common.extraLabels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- range $key, $value := .Values.single.extraLabels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  selector:
    component: {{ template "elasticsearch.fullName" . }}
    role: single
  ports:
  - name: http
    port: {{ .Values.common.service.httpPort }}
    targetPort: 9200
    protocol: TCP

