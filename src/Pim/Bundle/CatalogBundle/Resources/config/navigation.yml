                        pim_enrich_product: ~
                        pim_enrich_categorytree: ~
                        pim_enrich_variantgroup: ~
                        pim_enrich_group: ~

                pim_configuration_tab:
                    children:
                        pim_enrich_attributegroup: ~
                        pim_enrich_attribute: ~
                        pim_enrich_family: ~
