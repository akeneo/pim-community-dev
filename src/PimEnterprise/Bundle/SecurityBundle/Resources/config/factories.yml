parameters:
    pimee_security.factory.locale_access.class:         PimEnterprise\Component\Security\Factory\LocaleAccessFactory
    pimee_security.factory.asset_category_access.class: PimEnterprise\Component\Security\Factory\AssetCategoryAccessFactory

services:
    pimee_security.factory.locale_access:
        class: %pimee_security.factory.locale_access.class%
        arguments:
            - %pimee_security.entity.locale_access.class%

    pimee_security.factory.asset_category_access:
        class: %pimee_security.factory.asset_category_access.class%
        arguments:
            - %pimee_security.entity.asset_category_access.class%
