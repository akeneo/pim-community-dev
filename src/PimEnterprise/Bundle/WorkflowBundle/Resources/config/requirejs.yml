config:
    config:
        pimee/published-product-manager:
            urls:
                get: pimee_workflow_published_product_rest_get
        pimee/product-edit-form/original-product:
            urls:
                product_edit: pim_enrich_product_edit
        pim/fetcher-registry:
            fetchers:
                product_draft:
                    module: pimee/product-draft-fetcher
                    options:
                        urls:
                            product_index: pimee_workflow_rest_product_index

    paths:
        pimee/published-product-manager:         pimenterpriseworkflow/js/manager/published-product-manager
        pimee/product-draft-fetcher:             pimenterpriseworkflow/js/fetcher/product-draft-fetcher
        pimee/proposal/partial-proposal-builder: pimenterpriseworkflow/js/datagrid/partial-proposal-builder

        # Form extensions
        pimee/product-edit-form/meta/published:            pimenterpriseworkflow/js/product/form/meta/published
        pimee/product-edit-form/meta/draft-status:         pimenterpriseworkflow/js/product/form/meta/draft-status
        pimee/product-edit-form/panel/history/published:   pimenterpriseworkflow/js/product/form/panel/history/published
        pimee/product-edit-form/proposals:                 pimenterpriseworkflow/js/product/form/proposals
        pimee/product-edit-form/publish:                   pimenterpriseworkflow/js/product/form/publish
        pimee/product-edit-form/unpublish:                 pimenterpriseworkflow/js/product/form/unpublish
        pimee/product-edit-form/send-for-approval:         pimenterpriseworkflow/js/product/form/send-for-approval
        pimee/product-edit-form/source-switcher:           pimenterpriseworkflow/js/product/form/source-switcher
        pimee/product-edit-form/working-copy:              pimenterpriseworkflow/js/product/form/working-copy
        pimee/product-edit-form/original-product:          pimenterpriseworkflow/js/product/form/original-product
        pimee/product-edit-form/send-for-approval-comment: pimenterpriseworkflow/js/product/form/send-for-approval-comment
        pimee/product-edit-form/proposal-add-comment:      pimenterpriseworkflow/js/product/form/proposal-add-comment
        pimee/published-view-form/back-to-grid:            pimenterpriseworkflow/js/published-product/form/back-to-grid
        pimee/product-edit-form/abstract-add-notification-comment: pimenterpriseworkflow/js/product/form/abstract-add-notification-comment
        pimee/proposal/partial-approve-proposal-comment:   pimenterpriseworkflow/js/proposal/form/partial-approve-proposal-comment

        # Templates
        pimee/template/product/meta/published:                  pimenterpriseworkflow/templates/product/meta/published.html
        pimee/template/product/meta/draft-status:               pimenterpriseworkflow/templates/product/meta/draft-status.html
        pimee/template/product/meta/notification-comment:       pimenterpriseworkflow/templates/product/meta/comment.html
        pimee/template/product/panel/history/published:         pimenterpriseworkflow/templates/product/panel/history/published.html
        pimee/template/product/tab/proposals:                   pimenterpriseworkflow/templates/product/tab/proposals.html
        pimee/template/product/publish:                         pimenterpriseworkflow/templates/product/publish.html
        pimee/template/product/unpublish:                       pimenterpriseworkflow/templates/product/unpublish.html
        pimee/template/product/source-switcher:                 pimenterpriseworkflow/templates/product/source-switcher.html
        pimee/template/product/submit-draft:                    pimenterpriseworkflow/templates/product/submit-draft.html
        pimee/template/product/original-product:                pimenterpriseworkflow/templates/product/original-product.html
        pimee/template/product/tab/attribute/modified-by-draft: pimenterpriseworkflow/templates/product/tab/attributes/modified-by-draft.html
