orbs:
    slack: circleci/slack@3.4.2
    cypress: cypress-io/cypress@1

aliases:
    - &slack-fail-post-step-tria
        post-steps:
            - slack/status:
                  channel: ci
                  webhook: $SLACK_NIGHTLY_STATUS
                  fail_only: true

    - &slack-post-step-tria
        post-steps:
            - slack/status:
                  channel: ci
                  webhook: $SLACK_NIGHTLY_STATUS
                  fail_only: false

workflows:
    nightly_tria_release:
        when:
            and:
                - equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
                - equal: [ "nightly_tria_release", << pipeline.schedule.name >> ]
        jobs:
            - checkout
            - build_tria:
                  <<: *slack-fail-post-step-tria
                  requires:
                      - checkout
            - test_cronjobs_existence:
                  <<: *slack-fail-post-step-tria
                  matrix:
                      parameters:
                          PRODUCT_TYPE: ["tria"]
                  requires:
                      - build_tria
            - test_deploy:
                  <<: *slack-fail-post-step-tria
                  matrix:
                      parameters:
                          PRODUCT_TYPE: ["tria"]
                  requires:
                      - test_cronjobs_existence
            - release:
                  <<: *slack-post-step-tria
                  matrix:
                      parameters:
                          PRODUCT_TYPE: ["tria"]
                  requires:
                      - test_deploy
