apiVersion: cloudplatform.gcp.jet.crossplane.io/v1alpha1
kind: ServiceAccountIAMMember
metadata:
  name: {{ .Values.common.workloadIdentityKSA }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "timmy.labels" . | nindent 4 }}
spec:
  forProvider:
    serviceAccountId: projects/{{ .Values.common.gcpProjectID }}/serviceAccounts/{{ .Values.common.workloadIdentityGSA }}@{{ .Values.common.gcpProjectID }}.iam.gserviceaccount.com
    role: roles/iam.workloadIdentityUser
    member: serviceAccount:{{ .Values.common.gcpProjectID }}.svc.id.goog[{{ .Release.Namespace }}/{{ .Values.common.workloadIdentityKSA }}]
  providerConfigRef:
    name: provider-config-jet-gcp
