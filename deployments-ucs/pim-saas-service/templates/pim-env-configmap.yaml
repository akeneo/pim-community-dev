apiVersion: v1
kind: ConfigMap
metadata:
  name: pim-env-configmap
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}" # Ex: srnt-invivo
    heritage: "{{ .Release.Service }}" # Deprecated
data:
  AKENEO_PIM_URL: {{ printf "https://%s" .Values.common.pimMasterDomain  | quote }}
  GOOGLE_CLOUD_PROJECT: {{ .Values.common.gcpProjectID | quote }}
  FIRESTORE_PROJECT_ID: {{ .Values.common.gcpFireStoreProjectID | quote }}
  GOOGLE_LOCATION: {{ .Values.common.googleZone | quote }}
  K8S_CLUSTER_NAME: {{ .Values.common.googleZone | quote }}
  LC_ALL: C.UTF-8
  APP_ELASTICSEARCH_TOTAL_FIELDS_LIMIT: {{ .Values.pim.elasticsearch.settings.totalFieldsLimit | quote }}
  APP_ELASTICSEARCH_MAX_CHUNK_SIZE_CHARACTERS: {{ .Values.pim.elasticsearch.settings.maxChunkSizeCharacters | quote }}
  {{- if .Values.pim.dqi.settings.enabled }}
  FLAG_DATA_QUALITY_INSIGHTS_ENABLED: "1"
  {{- else }}
  FLAG_DATA_QUALITY_INSIGHTS_ENABLED: "0"
  {{- end }}
  SRNT_GOOGLE_APPLICATION_CREDENTIALS: ""
  APP_ENV: prod
  TRUSTED_PROXY_IPS: 10.0.0.0/8
  {{- if .Values.onboarder.enabled }}
  FLAG_ONBOARDER_ENABLED: "1"
  GOOGLE_APPLICATION_CREDENTIALS: /var/secrets/google/key.json
  ONBOARDER_TOPIC_NAME_FOR_PUBLICATION_TO_MIDDLEWARE: {{ .Values.onboarder.pubsub.topicPubMiddleware | quote }}
  ONBOARDER_TOPIC_NAME_FOR_PUBLICATION_TO_ONBOARDER: {{ .Values.onboarder.pubsub.topicPubOnboarder | quote }}
  ONBOARDER_TOPIC_NAME_FOR_CONSUMPTION: {{ .Values.onboarder.pubsub.topicCon | quote }}
  ONBOARDER_QUEUE_NAME: {{ .Values.onboarder.pubsub.queueName | quote }}
  ONBOARDER_CLOUD_STORAGE_BUCKET_NAME: {{ .Values.common.aobGcsBucketName | quote }}
  {{- else }}
  FLAG_ONBOARDER_ENABLED: "0"
  {{- end }}
  {{- if .Values.pim.comm_panel_api_url }}
  COMM_PANEL_API_URL: {{ .Values.pim.comm_panel_api_url | quote }}
  {{- end }}
  PUBSUB_SUBSCRIPTION_WEBHOOK: {{ .Values.pim.pubsub.subscription_webhook }}
  PUBSUB_SUBSCRIPTION_JOB_QUEUE_UI: {{ .Values.pim.pubsub.subscription_job_queue_ui }}
  PUBSUB_SUBSCRIPTION_JOB_QUEUE_IMPORT_EXPORT: {{ .Values.pim.pubsub.subscription_job_queue_import_export }}
  PUBSUB_SUBSCRIPTION_JOB_QUEUE_DATA_MAINTENANCE: {{ .Values.pim.pubsub.subscription_job_queue_data_maintenance }}
  PUBSUB_SUBSCRIPTION_JOB_QUEUE_SCHEDULED_JOB: {{ .Values.pim.pubsub.subscription_job_queue_scheduled_job }}
  PUBSUB_TOPIC_BUSINESS_EVENT: {{ .Values.pim.pubsub.topic_business_event }}
  PUBSUB_TOPIC_JOB_QUEUE_UI: {{ .Values.pim.pubsub.topic_job_queue_ui }}
  PUBSUB_TOPIC_JOB_QUEUE_IMPORT_EXPORT: {{ .Values.pim.pubsub.topic_job_queue_import_export }}
  PUBSUB_TOPIC_JOB_QUEUE_DATA_MAINTENANCE: {{ .Values.pim.pubsub.topic_job_queue_data_maintenance }}
  PUBSUB_TOPIC_JOB_QUEUE_SCHEDULED_JOB: {{ .Values.pim.pubsub.topic_job_queue_scheduled_job }}

  LOGGING_LEVEL: {{ .Values.pim.logging_level }}
  {{- if .Values.free_trial.enabled }}
  FLAG_FREE_TRIAL_ENABLED: "1"
  FT_CATALOG_API_BASE_URI: {{ required "Environment variable FT_CATALOG_API_BASE_URI is missing" .Values.free_trial.ft_catalog_api_base_uri | quote }}
  FT_CATALOG_API_CLIENT_ID: {{ required "Environment variable FT_CATALOG_API_CLIENT_ID is missing" .Values.free_trial.ft_catalog_api_client_id | quote }}
  FT_CATALOG_API_PASSWORD: {{ required "Environment variable FT_CATALOG_API_PASSWORD is missing" .Values.free_trial.ft_catalog_api_password | quote }}
  FT_CATALOG_API_SECRET: {{ required "Environment variable FT_CATALOG_API_SECRET is missing" .Values.free_trial.ft_catalog_api_secret | quote }}
  FT_CATALOG_API_USERNAME: {{ required "Environment variable FT_CATALOG_API_USERNAME is missing" .Values.free_trial.ft_catalog_api_username | quote }}
  AKENEO_CONNECT_API_CLIENT_SECRET: {{ required "Environment variable AKENEO_CONNECT_API_CLIENT_SECRET is missing" .Values.free_trial.akeneo_connect_api_client_secret | quote }}
  AKENEO_CONNECT_API_CLIENT_PASSWORD: {{ required "Environment variable AKENEO_CONNECT_API_CLIENT_PASSWORD is missing" .Values.free_trial.akeneo_connect_api_client_password | quote }}
  AKENEO_CONNECT_SAML_ENTITY_ID: {{ required "Environment variable AKENEO_CONNECT_SAML_ENTITY_ID is missing" .Values.free_trial.akeneo_connect_saml_entity_id | quote }}
  AKENEO_CONNECT_SAML_CERTIFICATE: {{ required "Environment variable AKENEO_CONNECT_SAML_CERTIFICATE is missing" .Values.free_trial.akeneo_connect_saml_certificate | quote }}
  AKENEO_CONNECT_SAML_SP_CLIENT_ID: {{ required "Environment variable AKENEO_CONNECT_SAML_SP_CLIENT_ID is missing" .Values.free_trial.akeneo_connect_saml_sp_client_id | quote }}
  AKENEO_CONNECT_SAML_SP_CERTIFICATE_BASE64: {{ required "Environment variable AKENEO_CONNECT_SAML_SP_CERTIFICATE_BASE64 is missing" .Values.free_trial.akeneo_connect_saml_sp_certificate_base64 | quote }}
  AKENEO_CONNECT_SAML_SP_PRIVATE_KEY_BASE64: {{ required "Environment variable AKENEO_CONNECT_SAML_SP_PRIVATE_KEY_BASE64 is missing" .Values.free_trial.akeneo_connect_saml_sp_private_key_base64 | quote }}
  AKENEO_CONNECT_SAML_SIGNIN_URL: {{ .Values.free_trial.akeneo_connect_saml_signin_url | quote }}
  AKENEO_CONNECT_SAML_LOGOUT_URL: {{ .Values.free_trial.akeneo_connect_saml_logout_url | quote }}
  AKENEO_CONNECT_API_CLIENT_ID: {{ .Values.free_trial.akeneo_connect_api_client_id | quote }}
  AKENEO_CONNECT_API_CLIENT_USERNAME: {{ .Values.free_trial.akeneo_connect_api_client_username | quote }}
  AKENEO_CONNECT_API_CLIENT_BASE_URI: {{ .Values.free_trial.akeneo_connect_api_client_base_uri | quote }}
  AKENEO_PORTAL_API_CLIENT_BASE_URI: {{ .Values.free_trial.akeneo_portal_api_client_base_uri | quote }}
  HOTJAR_ID: {{ .Values.free_trial.hotjar_id | quote }}
  GOOGLE_ANALYTICS_ID: {{ .Values.free_trial.google_analytics_account_id | quote }}
  HEAP_ID: {{ .Values.free_trial.heap_id | quote }}
  {{- else }}
  FLAG_FREE_TRIAL_ENABLED: "0"
  {{- end }}

  {{- if eq (.Values.common.gcpProjectID | toString) "akecld-saas-demo" }}
  {{- if eq ((index .Values.global.extraLabels "tags.akeneo.com/product_reference_code") | toString) "serenity_sandbox" }}
  FLAG_APP_DEVELOPER_MODE_ENABLED: "1"
  {{- end }}
  {{- end }}

  {{- if eq ((index .Values.global.extraLabels "tags.akeneo.com/product_reference_code") | toString) "serenity_dev" }}
  FLAG_MARKETPLACE_FAKE_APPS_ENABLED: "1"
  FLAG_APP_DEVELOPER_MODE_ENABLED: "1"
  FLAG_SUPPLIER_PORTAL_ENABLED: "1"
  FLAG_SUPPLIER_PORTAL_CONTRIBUTOR_AUTHENTICATION_ENABLED: "1"
  FLAG_SUPPLIER_PORTAL_SUPPLIER_FILE_DROPPING_ENABLED: "1"
  {{- end }}

  {{- if eq ((index .Values.global.extraLabels "tags.akeneo.com/product_reference_code") | toString) "growth_edition_dev" }}
  FLAG_MARKETPLACE_FAKE_APPS_ENABLED: "1"
  FLAG_APP_DEVELOPER_MODE_ENABLED: "1"
  {{- end }}
