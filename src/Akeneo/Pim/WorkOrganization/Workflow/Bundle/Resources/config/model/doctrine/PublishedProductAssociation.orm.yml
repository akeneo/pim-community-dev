Akeneo\Pim\WorkOrganization\Workflow\Component\Model\PublishedProductAssociation:
    type: entity
    table: pimee_workflow_published_product_association
    changeTrackingPolicy: DEFERRED_EXPLICIT
    repositoryClass: Akeneo\Pim\Enrichment\Bundle\Doctrine\ORM\AssociationRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    uniqueConstraints:
        locale_foreign_key_idx:
            columns:
                - owner_id
                - association_type_id
    manyToOne:
        associationType:
            targetEntity: Akeneo\Pim\Structure\Component\Model\AssociationType
            joinColumns:
                association_type_id:
                    referencedColumnName: id
                    nullable: false
                    onDelete: CASCADE
        owner:
            targetEntity: Akeneo\Pim\WorkOrganization\Workflow\Component\Model\PublishedProductInterface
            inversedBy: associations
            joinColumns:
                owner_id:
                    referencedColumnName: id
                    nullable: false
                    onDelete: CASCADE
    manyToMany:
        groups:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\GroupInterface
            joinTable:
                name: pimee_workflow_published_product_association_published_group
                joinColumns:
                    association_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    group_id:
                        referencedColumnName: id
                        onDelete: CASCADE
        products:
            targetEntity: Akeneo\Pim\WorkOrganization\Workflow\Component\Model\PublishedProductInterface
            joinTable:
                name: pimee_workflow_published_product_association_published_product
                joinColumns:
                    association_id:
                        onDelete: CASCADE
                        referencedColumnName: id
                inverseJoinColumns:
                    product_id:
                        referencedColumnName: id
                        onDelete: CASCADE
