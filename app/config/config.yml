imports:
    - { resource: '../../vendor/akeneo/pim-community-dev/src/Akeneo/Platform/config/pim.yml' }
    - { resource: '../../src/Akeneo/Platform/config/pimee.yml' }
    - { resource: pim_parameters.yml }
    - { resource: security.yml }

framework:
    translator:
        fallback: en_US
    secret: '%env(APP_SECRET)%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: '%kernel.debug%'
    form: true
    csrf_protection: true
    validation:
        enable_annotations: true
        enabled: true
    templating:
        engines: 'twig'
    default_locale: '%env(APP_DEFAULT_LOCALE)%'
    session:
        name: BAPID
        handler_id: session.handler.pdo
        gc_maxlifetime: 3600
    serializer:
        enabled: true
    assets:
        packages:
            frontend:
                version_strategy: pim_enrich.version_strategy

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
        uservoice_key: '%uservoice_key%'

# Swiftmailer Configuration
swiftmailer:
    url: '%env(MAILER_URL)%'
    spool: { type: 'memory' }

parameters:
    pim_ce_dev_src_folder_location: '%kernel.project_dir%/vendor/akeneo/pim-community-dev'
    pim_ee_dev_src_folder_location: '%kernel.project_dir%'
    index_hosts: '%env(APP_INDEX_HOSTS)%'
    product_proposal_index_name: '%env(APP_PRODUCT_PROPOSAL_INDEX_NAME)%'
    published_product_index_name: '%env(APP_PUBLISHED_PRODUCT_INDEX_NAME)%'
    product_model_index_name: '%env(APP_PRODUCT_MODEL_INDEX_NAME)%'
    product_and_product_model_index_name: '%env(APP_PRODUCT_AND_PRODUCT_MODEL_INDEX_NAME)%'
    record_index_name: '%env(APP_RECORD_INDEX_NAME)%'
    asset_index_name: '%env(APP_ASSET_INDEX_NAME)%'
