      title: 完整性
      help: 根据它们的完成度来选择产品导出
      operators:
        ALL: 在完成度上没有条件
        ">=": 完成至少一个选定的本地化语言
        "GREATER OR EQUALS THAN ON ALL LOCALES": 在所有选择的本地化语言中是完整的
        "GREATER OR EQUALS THAN ON AT LEAST ONE LOCALE": 完成至少一个选定的本地化语言
        LOWER THAN ON ALL LOCALES: 在所有选择的本地化语言中是不完整的
