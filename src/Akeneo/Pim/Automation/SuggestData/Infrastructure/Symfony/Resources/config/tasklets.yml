services:
    akeneo.pim.automation.suggest_data.connector.tasklet.fetch_products:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Connector\Tasklet\FetchProductsTasklet'
        public: false
        arguments:
            - '@akeneo.pim.automation.suggest_data.product_subscription.handler.fetch_products'

    akeneo.pim.automation.suggest_data.connector.tasklet.create_proposals:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Connector\Tasklet\CreateProposalsTasklet'
        public: false
        arguments:
            - '@akeneo.pim.automation.suggest_data.handler.create_proposals'

    akeneo.pim.automation.suggest_data.connector.tasklet.remove_attribute_from_attributes_mapping:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Connector\Tasklet\RemoveAttributeFromAttributeMappingTasklet'
        public: false
        arguments:
            - '@akeneo.pim.automation.suggest_data.handler.get_attributes_mapping_by_family'
            - '@akeneo.pim.automation.suggest_data.handler.update_attributes_mapping_by_family'
