extensions:
    akeneo-franklin-insights-settings-identifiers-mapping-edit:
        module: pim/form/common/edit-form

    akeneo-franklin-insights-settings-identifiers-mapping-edit-breadcrumb:
        module: pim/common/breadcrumbs
        parent: akeneo-franklin-insights-settings-identifiers-mapping-edit
        targetZone: breadcrumbs
        config:
            tab: pim-menu-settings
            item: akeneo-franklin-insights-menu-settings-mapping

    akeneo-franklin-insights-settings-identifiers-mapping-edit-user-navigation:
        module: pim/menu/user-navigation
        parent: akeneo-franklin-insights-settings-identifiers-mapping-edit
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    akeneo-franklin-insights-settings-identifiers-mapping-edit-title:
        module: pim/common/grid-title
        parent: akeneo-franklin-insights-settings-identifiers-mapping-edit
        targetZone: title
        config:
            countable: false
            title: akeneo_franklin_insights.settings.identifiers_mapping_title

    akeneo-franklin-insights-settings-identifiers-mapping-edit-save-buttons:
        module: pim/form/common/save-buttons
        parent: akeneo-franklin-insights-settings-identifiers-mapping-edit
        targetZone: buttons
        position: 120

    akeneo-franklin-insights-settings-identifiers-mapping-edit-save:
        module: akeneo/franklin-insights/saver/identifiers-mapping-form
        parent: akeneo-franklin-insights-settings-identifiers-mapping-edit
        targetZone: buttons
        position: 0

    akeneo-franklin-insights-settings-identifiers-mapping-edit-state:
        module: akeneo/franklin-insights/view/settings/identifiers-mapping/state
        parent: akeneo-franklin-insights-settings-identifiers-mapping-edit
        targetZone: state
        position: 900
        config:
            entity: akeneo_franklin_insights.entity.identifier_mapping.plural_label

    akeneo-franklin-insights-settings-identifiers-mapping-edit-description-header:
        module: pim/common/simple-view
        parent: akeneo-franklin-insights-settings-identifiers-mapping-edit
        targetZone: content
        position: 10
        config:
            template: pim/template/common/description-header
            templateParams:
                title: akeneo_franklin_insights.settings.module.title.sub_title
                illustration: Robot.svg
                description:
                    - akeneo_franklin_insights.settings.module.title.description.first_step
                    - akeneo_franklin_insights.settings.module.title.description.second_step

    akeneo-franklin-insights-settings-identifiers-mapping-edit-tabs:
        module: akeneo/franklin-insights/view/settings/mapping/common/tabs
        parent: akeneo-franklin-insights-settings-identifiers-mapping-edit
        targetZone: content
        position: 90
        config:
            tabs:
                - { label: akeneo_franklin_insights.entity.identifier_mapping.plural_label, route: akeneo_franklin_insights_identifiers_mapping_edit }
                -Â { label: pim_enrich.entity.attribute.plural_label, route: akeneo_franklin_insights_attributes_mapping_index, checkAllowed: true }
            selected: 0

    akeneo-franklin-insights-settings-identifiers-mapping-edit-edit-mapping-identifier:
        module: akeneo/franklin-insights/view/settings/identifiers-mapping/table
        parent: akeneo-franklin-insights-settings-identifiers-mapping-edit-tabs
        targetZone: content
