services:
    pimee_workflow.completeness.calculator:
        class: '%pim_catalog.completeness.calculator.class%'
        arguments:
            - '@pim_catalog.factory.value'
            - '@pim_catalog.repository.cached_channel'
            - '@pim_catalog.repository.cached_locale'
            - '@pim_catalog.completeness.checker'
            - '%pimee_workflow.entity.published_product_completeness.class%'

    pimee_workflow.completeness.generator:
        class: '%pim_catalog.completeness.generator.class%'
        arguments:
            - '@pimee_workflow.doctrine.query.published_product_query_builder_factory'
            - '@pimee_workflow.completeness.calculator'
