PimEnterprise\Bundle\WorkflowBundle\Model\ProductDraft:
    type: entity
    table: pimee_workflow_product_draft
    changeTrackingPolicy: DEFERRED_EXPLICIT
    repositoryClass: PimEnterprise\Bundle\WorkflowBundle\Doctrine\ORM\ProductDraftRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        createdAt:
            type: datetime
            column: created_at
            nullalble: false
        changes:
            type: json_array
            nullalble: false
        author:
            type: string
            nullalble: false
        status:
            type: integer
            nullable: false
    manyToOne:
        product:
            targetEntity: Pim\Component\Catalog\Model\ProductInterface
            joinColumn:
                name: product_id
                referencedColumnName: id
                nullable: false
                onDelete: CASCADE
    uniqueConstraints:
        unique_idx:
            columns: [ author, product_id ]
