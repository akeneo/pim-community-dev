jobs:
    clothing_product_import:
        connector: Akeneo CSV Connector
        alias:     csv_product_import
        label:     Clothing product import
        type:      import
        configuration:
            uploadAllowed:      true
            delimiter:          ;
            enclosure:          '"'
            escape:             '\'
            enabled:            true
            categoriesColumn:   categories
            familyColumn:       family
            groupsColumn:       groups
            realTimeVersioning: true
    clothing_rule_import:
        connector: Akeneo Rule Engine Connector
        alias:     yml_rule_import
        label:     Clothing rule import
        type:      import
        configuration:
            uploadAllowed: true
    clothing_rule_export:
        connector: Akeneo Rule Engine Connector
        alias:     yml_rule_export
        label:     Clothing rule export
        type:      export
    clothing_product_export:
        connector: Akeneo CSV Connector
        alias:     csv_product_export
        label:     Clothing product export
        type:      export
        configuration:
            channel:    mobile
            delimiter:  ;
            enclosure:  '"'
            withHeader: true
    clothing_category_import:
