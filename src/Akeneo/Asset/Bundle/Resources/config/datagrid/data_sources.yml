parameters:
    pimee_product_asset.datasource.asset.class: PimEnterprise\Bundle\ProductAssetBundle\Datagrid\Datasource\AssetDatasource

services:
    pimee_product_asset.datasource.asset:
        class: '%pimee_product_asset.datasource.asset.class%'
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@pimee_product_asset.datasource.result_record.hydrator.asset'
        calls:
            - [ setMassActionRepository, ['@pimee_catalog_rule.repository.asset_mass_action' ]]
        tags:
            - { name: oro_datagrid.datasource, type: pimee_datasource_asset }
