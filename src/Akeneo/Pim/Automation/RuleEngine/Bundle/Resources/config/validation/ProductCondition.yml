Akeneo\Pim\Automation\RuleEngine\Component\Model\ProductCondition:
    constraints:
        - \Akeneo\Pim\Automation\RuleEngine\Bundle\Validator\Constraint\NonEmptyValueCondition: ~
        - \Akeneo\Pim\Automation\RuleEngine\Bundle\Validator\Constraint\ValueCondition: ~
        - \Akeneo\Pim\Automation\RuleEngine\Bundle\Validator\Constraint\ExistingFilterField: ~
    properties:
        # value is checked with \Akeneo\Pim\Automation\RuleEngine\Bundle\Validator\Constraint\NonEmptyValueCondition
        field:
           - Type:
                type: string
           - NotBlank:
                message: The key "field" is missing or empty.
           - Length:
                max: 255
        operator:
            - NotBlank:
                message: The key "operator" is missing or empty.
            - Type:
                type: string
            - Length:
                max: 100
        scope:
            - Type:
                type: string
            - Length:
                max: 100
        locale:
            - Type:
                type: string
            - Length:
                max: 100
