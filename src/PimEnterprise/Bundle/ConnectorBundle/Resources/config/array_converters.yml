services:
    pim_connector.array_converter.flat.attribute:
        class: %pim_connector.array_converter.flat.attribute.class%
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'
            -
                - 'localizable'
                - 'useable_as_grid_filter'
                - 'unique'
                - 'required'
                - 'scopable'
                - 'wysiwyg_enabled'
                - 'decimals_allowed'
                - 'negative_allowed'
                - 'is_read_only'
