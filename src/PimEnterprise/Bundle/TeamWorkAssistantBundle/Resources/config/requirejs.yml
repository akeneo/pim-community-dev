config:
    config:
        team-work-assistant/saver/project:
            url: team_work_assistant_project_create
        team-work-assistant/remover/project:
            url: team_work_assistant_project_remove
        pim/fetcher-registry:
            fetchers:
                project:
                    module: team-work-assistant/project/fetcher
                    options:
                        urls:
                            list: team_work_assistant_project_search
                            get: team_work_assistant_project_get
                            completeness: team_work_assistant_project_completeness_show
                contributor:
                    module: pim/base-fetcher
                    options:
                        urls:
                            list: team_work_assistant_project_contributors_search

    map:
        '*':
            pim/grid/view-selector/selector: team-work-assistant/grid/view-selector/selector
            pim/grid/view-selector/line: team-work-assistant/grid/view-selector/line
            pim/grid/view-selector/current: team-work-assistant/grid/view-selector/current
        team-work-assistant/grid/view-selector/selector:
            pim/grid/view-selector/selector: pim/grid/view-selector/selector
        team-work-assistant/grid/view-selector/line:
            pim/grid/view-selector/line: pim/grid/view-selector/line
        team-work-assistant/grid/view-selector/current:
            pim/grid/view-selector/current: pim/grid/view-selector/current

    paths:
        # Forms
        team-work-assistant/project/create-form: pimenterpriseTeamWorkAssistant/js/project/create-form
        team-work-assistant/project/fetcher: pimenterpriseTeamWorkAssistant/js/fetcher/project-fetcher
        team-work-assistant/widget/project-widget: pimenterpriseTeamWorkAssistant/js/widget/project-widget
        team-work-assistant/widget/project-selector: pimenterpriseTeamWorkAssistant/js/widget/project-selector
        team-work-assistant/widget/contributor-selector: pimenterpriseTeamWorkAssistant/js/widget/contributor-selector
        team-work-assistant/widget/project-due-date: pimenterpriseTeamWorkAssistant/js/widget/project-due-date
        team-work-assistant/widget/project-completeness-data: pimenterpriseTeamWorkAssistant/js/widget/project-completeness-data
        team-work-assistant/widget/project-description: pimenterpriseTeamWorkAssistant/js/widget/project-description
        team-work-assistant/grid/view-selector/selector: pimenterpriseTeamWorkAssistant/js/grid/view-selector
        team-work-assistant/grid/view-selector/line: pimenterpriseTeamWorkAssistant/js/grid/view-selector-line
        team-work-assistant/grid/view-selector/current: pimenterpriseTeamWorkAssistant/js/grid/view-selector-current
        team-work-assistant/grid/view-selector/create-project: pimenterpriseTeamWorkAssistant/js/grid/view-selector-create-project
        team-work-assistant/grid/view-selector/edit-project: pimenterpriseTeamWorkAssistant/js/grid/view-selector-edit-project
        team-work-assistant/grid/view-selector/remove-project: pimenterpriseTeamWorkAssistant/js/grid/view-selector-remove-project

        # Savers
        team-work-assistant/saver/project: pimenterpriseTeamWorkAssistant/js/saver/project-saver

        # Removers
        team-work-assistant/remover/project: pimenterpriseTeamWorkAssistant/js/remover/project-remover

        # Templates
        team-work-assistant/templates/grid/create-project-modal-content: pimenterpriseTeamWorkAssistant/templates/grid/create-project-modal-content.html
        team-work-assistant/templates/field-error: pimenterpriseTeamWorkAssistant/templates/field-error.html
        team-work-assistant/templates/grid/view-selector/line-project: pimenterpriseTeamWorkAssistant/templates/grid/view-selector-line-project.html
        team-work-assistant/templates/grid/view-selector/create-project: pimenterpriseTeamWorkAssistant/templates/grid/view-selector-create-project.html
        team-work-assistant/templates/grid/view-selector/edit-project: pimenterpriseTeamWorkAssistant/templates/grid/view-selector-edit-project.html
        team-work-assistant/templates/grid/view-selector/remove-project: pimenterpriseTeamWorkAssistant/templates/grid/view-selector-remove-project.html
        team-work-assistant/templates/grid/view-selector/current: pimenterpriseTeamWorkAssistant/templates/grid/view-selector-current.html
        team-work-assistant/templates/widget/project-widget: pimenterpriseTeamWorkAssistant/templates/widget/project-widget.html
        team-work-assistant/templates/widget/project-widget-empty: pimenterpriseTeamWorkAssistant/templates/widget/project-widget-empty.html
        team-work-assistant/templates/widget/project-selector: pimenterpriseTeamWorkAssistant/templates/widget/project-selector.html
        team-work-assistant/templates/widget/project-selector-line: pimenterpriseTeamWorkAssistant/templates/widget/project-selector-line.html
        team-work-assistant/templates/widget/contributor-selector: pimenterpriseTeamWorkAssistant/templates/widget/contributor-selector.html
        team-work-assistant/templates/widget/contributor-selector-line: pimenterpriseTeamWorkAssistant/templates/widget/contributor-selector-line.html
        team-work-assistant/templates/widget/project-due-date: pimenterpriseTeamWorkAssistant/templates/widget/project-due-date.html
        team-work-assistant/templates/widget/project-completeness-data: pimenterpriseTeamWorkAssistant/templates/widget/project-completeness-data.html
        team-work-assistant/templates/widget/project-description: pimenterpriseTeamWorkAssistant/templates/widget/project-description.html
