Akeneo\Tool\Component\Batch\Model\JobInstance:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: code
        # TODO move this constraint!
        - Akeneo\Tool\Bundle\BatchBundle\Validator\Constraints\JobInstance:
            property: jobName
        - Akeneo\Tool\Bundle\BatchBundle\Validator\Constraints\Scheduling: ~
    properties:
        code:
            - NotBlank: ~
            - Regex:
                pattern: /^[a-zA-Z0-9_]+$/
                message: The code must only contain alphanumeric characters and underscore.
            - Length:
                max: 100
                maxMessage: pim_import_export.validation.max_length_reached
        label:
            - NotBlank: ~
            - Length:
                max: 255
                maxMessage: pim_import_export.validation.max_length_reached
        scheduled:
            - NotNull: ~
            - Type: bool
        automation:
            - Akeneo\Tool\Bundle\BatchBundle\Validator\Constraints\Automation: ~
