Akeneo\Pim\Enrichment\Component\Product\Model\ProductToProductAssociation:
    type: entity
    table: pim_catalog_product_to_product_association
    changeTrackingPolicy: DEFERRED_EXPLICIT
    id:
        product:
            associationKey: true
        association:
            associationKey: true
    fields:
        quantity:
            type: integer
            default: 1
    manyToOne:
        product:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\ProductInterface
            cascade:
                - persist
                - refresh
                - detach
            joinColumn:
                name: product_id
                referencedColumnName: id
        association:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\ProductAssociation
            inversedBy: productToProductAssociations
            cascade:
                - persist
                - refresh
                - remove
            joinColumn:
                name: association_id
                referencedColumnName: id
                nullable: false
