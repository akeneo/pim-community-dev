parameters:
    pimee_security.twig.is_granted_extension.class: PimEnterprise\Bundle\SecurityBundle\Twig\IsGrantedExtension

services:
    pimee_security.twig.is_granted_extension:
        class: '%pimee_security.twig.is_granted_extension.class%'
        arguments:
            - @security.authorization_checker
            - @pim_catalog.repository.attribute
            - @pim_catalog.repository.locale
        tags:
            - { name: twig.extension }
