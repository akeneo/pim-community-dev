rules:
    camera_set_canon_brand:
        conditions:
            - field:    family.code
              operator: IN
              value:
                - camcorders
            - field:    name
              operator: CONTAINS
              value:    Canon
        actions:
            - type:  set
              field: camera_brand
              data: canon_brand
              options:
                locale: null
                scope:  null
    camera_copy_name_to_model:
        conditions:
            - field:    family.code
              operator: IN
              value:
                - camcorders
        actions:
            - type:       copy
              from_field: name
              to_field:   camera_model_name
    camera_set_camera_type:
        conditions:
            - field:    family.code
              operator: IN
              value:
                - camcorders
            - field:    name
              operator: CONTAINS
              value:    Canon
        actions:
            - type:  set
              field: camera_type
              data:  compact
              options:
                locale: null
                scope:  null
    camera_set_autofocus:
        conditions:
            - field:    family.code
              operator: IN
              value:
                - camcorders
            - field:    name
              operator: CONTAINS
              value:    Canon
        actions:
            - type:  set
              field: auto_focus_lock
              data:  true
              options:
                locale: null
                scope:  null
    camera_set_autofocus_point:
        conditions:
            - field:    family.code
              operator: IN
              value:
                - camcorders
            - field:    name
              operator: CONTAINS
              value:    Canon
        actions:
            - type:  set
              field: auto_focus_points
              data: 4
              options:
                locale: null
                scope:  null
    copy_description_print_us_to_ecommerce_us:
        conditions:
            - field:    family.code
              operator: IN
              value:
                - camcorders
        actions:
            - type:        copy
              from_field:  description
              to_field:    description
              options:
                from_locale: en_US
                from_scope:  print
                to_locale:   en_US
                to_scope:    ecommerce
    set_purple_tshirt_ecommerce_description:
        priority: 100
        conditions:
            - field:    sku
              operator: CONTAINS
              value:    AKNTS_PB
            - field:    main_color.code
              operator: IN
              value:
                - purple
        actions:
            - type:   set
              field:  description
              data:  My very new description for purple tshirt
              options:
                locale: en_US
                scope:  ecommerce
    set_tshirt_price:
        conditions:
            - field:    sku
              operator: CONTAINS
              value:    AKNTS_PB
        actions:
            - type:  set
              field: price
              data:
                  - data:     12
                    currency: EUR
              options:
                locale: null
                scope:  null
    set_tshirt_weight:
        conditions:
            - field:    sku
              operator: CONTAINS
              value:    AKNTS_PB
        actions:
            - type:  set
              field: weight
              data:
                   data: 500
                   unit: GRAM
              options:
                locale: null
                scope:  null
    set_tshirt_style:
        conditions:
            - field:    sku
              operator: CONTAINS
              value:    AKNTS_PB
        actions:
            - type:  set
              field: tshirt_style
              data:
                - sportwear
                - vneck
              options:
                locale: null
                scope:  null
