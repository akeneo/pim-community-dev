pim_api_asset_variation_download:
    path: /assets/{assetCode}/variation-files/{channelCode}/{localeCode}/download
    defaults: { _controller: pimee_api.controller.asset_variation:downloadAction, _format: json }
    methods: [GET]
    requirements:
        assetCode: '[a-zA-Z0-9_]+'
        localeCode: '[a-zA-Z0-9_]+'
