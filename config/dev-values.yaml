image:
  pim:
    repository: eu.gcr.io/akeneo-ci/pim-enterprise-cloud

backup:
  enabled: false

nfs:
  persistence:
    storageClass: standard
    size: 11Gi # Add +3% based on pim.persistence.diskSize

pim:
  defaultCatalog: icecat
  persistence:
    diskSize: 10Gi

mysql:
  common:
    class: standard
  mysql:
    userPassword: generateme
    rootPassword: generateme
    dataDiskSize: 10Gi
    resources:
      requests:
        memory: 1048Mi
        cpu: 200m
    innodbBufferPoolSize: 1G
    # innodbPoolInstances must egal to innodbBufferPoolSize/1G
    innodbPoolInstances: 1

elasticsearch:
  cluster:
    env:
      MINIMUM_MASTER_NODES: "1" # Might be equal to "lower((master.replicas/2)+1)
      EXPECTED_MASTER_NODES: "1" # Equals to MINIMUM_MASTER_NODES
      RECOVER_AFTER_MASTER_NODES: "1" # Equals to MINIMUM_MASTER_NODES
      EXPECTED_DATA_NODES: "1" # Equals to data.replica
      RECOVER_AFTER_DATA_NODES: "1" # Equals to data.replica
  master:
    replicas: 1
    persistence:
      size: 1Gi
      storageClass: standard
  data:
    replicas: 1
    persistence:
      size: 10Gi
      storageClass: standard

certmanager:
  issuer: letsencrypt-staging

pimUsers:
  cloudadmin:
    firstName: cloud
    lastName: Admin
    email: tech-cloud@akeneo.com
    password: generateme
    catalogDefaultLocale: en_US
    userDefaultLocale: en_US
    catalogDefaultScope: ecommerce
    defaultCategoryTree: master
    roles: ROLE_ADMINISTRATOR
    groups: IT support
    enabled: 1
    defaultAssetTree: asset_main_catalog
