pim_enrich_datagrid_edit:
    path: /{alias}/edit
    defaults: { _controller: pim_enrich.controller.datagrid:editAction }
    requirements:
        _method: GET|POST

pim_enrich_datagrid_views:
    path: /{alias}/views
    defaults: { _controller: pim_enrich.controller.datagrid:viewsAction }
    requirements:
        _method: GET|POST

pim_enrich_datagrid_view_remove:
    path: /{id}/remove
    defaults: { _controller: pim_enrich.controller.datagrid:removeViewAction }
    requirements:
        id: \d+
    methods: [DELETE]

pim_enrich_datagrid_export:
    path: /export
    defaults: { _controller: pim_enrich.controller.datagrid:exportAction }
    requirements:
        _method: GET|POST
