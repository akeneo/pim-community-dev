            - '@Akeneo\OnboarderSerenity\Retailer\Domain\Supplier\Write\Repository'

    Akeneo\OnboarderSerenity\Retailer\Domain\Supplier\Read\GetAllSuppliersWithContributors:
        class: Akeneo\OnboarderSerenity\Retailer\Infrastructure\Supplier\Query\InMemory\InMemoryGetAllSuppliersWithContributors
        arguments:
            - '@Akeneo\OnboarderSerenity\Retailer\Domain\Supplier\Write\Repository'

    Akeneo\OnboarderSerenity\Retailer\Domain\Supplier\Read\SupplierContributorsBelongingToAnotherSupplier:
        class: Akeneo\OnboarderSerenity\Retailer\Infrastructure\Supplier\Query\InMemory\InMemorySupplierContributorsBelongingToAnotherSupplier
        arguments:
            - '@Akeneo\OnboarderSerenity\Retailer\Domain\Supplier\Write\Repository'
