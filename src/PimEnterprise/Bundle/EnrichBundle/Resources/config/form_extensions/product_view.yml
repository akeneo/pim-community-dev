extensions:
    pimeeenrich-product-view-form:
        module: pimee/product-view-form

    pimeeenrich-product-view-cache-invalidator:
        module: pim/product-edit-form/cache-invalidator
        parent: pimeeenrich-product-view-form
        position: 1000

    pimeeenrich-product-view-sequential-edit:
        module: pim/product-edit-form/sequential-edit
        parent: pimeeenrich-product-view-form
        targetZone: sequential
        position: 100

    pimeeenrich-product-view-form-tabs:
        module: pim/product-edit-form/form-tabs
        parent: pimeeenrich-product-view-form
        targetZone: content
        position: 100

    pimeeenrich-product-view-product-label:
        module: pim/product-edit-form/product-label
        parent: pimeeenrich-product-view-form
        targetZone: title
        position: 100

    pimeeenrich-product-view-back-to-grid:
        module: pim/product-edit-form/back-to-grid
        parent: pimeeenrich-product-view-form
        targetZone: buttons
        aclResourceId: pim_enrich_product_index
        position: 80

    pimeeenrich-product-view-download-pdf:
        module: pim/product-edit-form/download-pdf
        parent: pimeeenrich-product-view-form
        targetZone: buttons
        aclResourceId: pim_pdf_generator_product_download
        position: 90

    pimeeenrich-product-view-family:
        module: pim/product-edit-form/meta/family
        parent: pimeeenrich-product-view-form
        targetZone: meta
        position: 80

    pimeeenrich-product-view-created:
        module: pim/product-edit-form/meta/created
        parent: pimeeenrich-product-view-form
        targetZone: meta
        position: 90

    pimeeenrich-product-view-updated:
        module: pim/product-edit-form/meta/updated
        parent: pimeeenrich-product-view-form
        targetZone: meta
        position: 100

    pimeeenrich-product-view-attributes:
        module: pimeeenrich-product-view-attributes
        parent: pimeeenrich-product-view-form-tabs
        targetZone: container
        aclResourceId: pim_enrich_product_edit_attributes
        position: 90

    pimeeenrich-product-view-attribute-group-selector:
        module: pim/product-edit-form/attributes/attribute-group-selector
        parent: pimeeenrich-product-view-attributes
        targetZone: sidebar
        position: 100

    pimeeenrich-product-view-panels:
        module: pim/product-edit-form/panel/panels
        parent: pimeeenrich-product-view-form-tabs
        targetZone: panels
        position: 100

    pimeeenrich-product-view-scope-switcher:
        module: pim/product-edit-form/scope-switcher
        parent: pimeeenrich-product-view-attributes
        targetZone: context-selectors
        position: 100

    pimeeenrich-product-view-locale-switcher:
        module: pim/product-edit-form/locale-switcher
        parent: pimeeenrich-product-view-attributes
        targetZone: context-selectors
        position: 110

    pimeeenrich-product-view-completeness:
        module: pim/product-edit-form/panel/completeness
        parent: pimeeenrich-product-view-panels
        targetZone: panel-content
        position: 100

    pimeeenrich-product-view-comments:
        module: pim/product-edit-form/panel/comments
        parent: pimeeenrich-product-view-panels
        targetZone: panel-content
        aclResourceId: pim_enrich_product_comment
        position: 110

    pimeeenrich-product-view-selector:
        module: pim/product-edit-form/panel/selector
        parent: pimeeenrich-product-view-panels
        position: 100

    pimeeenrich-product-view-state:
        module: pim/product-edit-form/state
        parent: pimeeenrich-product-view-form
        targetZone: state
        position: 900
