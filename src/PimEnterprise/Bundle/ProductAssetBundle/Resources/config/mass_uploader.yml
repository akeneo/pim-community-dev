services:
    pimee_product_asset.upload_checker:
        class: 'PimEnterprise\Component\ProductAsset\Upload\UploadChecker'
        arguments:
            - '@pimee_product_asset.repository.asset'
            - '@pim_catalog.repository.locale'
            - '@pim_catalog.repository.locale'

    pimee_product_asset.upload_importer:
        class: 'PimEnterprise\Component\ProductAsset\Upload\Importer'
        arguments:
            - '@pimee_product_asset.upload_checker'
            - '@akeneo_file_storage.file_storage.file.file_storer'

    pimee_product_asset.mass_upload.imported_asset_reference_file:
        class: 'PimEnterprise\Component\ProductAsset\Upload\MassUpload\BuildAsset'
        arguments:
            - '@pimee_product_asset.upload_checker'
            - '@pimee_product_asset.factory.asset'
            - '@pimee_product_asset.repository.asset'
            - '@pimee_product_asset.updater.files'
            - '@akeneo_file_storage.file_storage.file.file_storer'
            - '@pim_catalog.repository.locale'

    pimee_product_asset.mass_upload.retrieve_asset_generation_errors:
        class: 'PimEnterprise\Component\ProductAsset\Upload\MassUpload\RetrieveAssetGenerationErrors'
        arguments:
            - '@translator'

    pimee_product_asset.mass_upload.add_asset_to_product:
        class: 'PimEnterprise\Component\ProductAsset\Upload\MassUpload\AddAssetToEntityWithValues'
        arguments:
            - '@pim_catalog.repository.product'
            - '@pim_catalog.updater.product'
            - '@pim_catalog.validator.product'
            - '@pim_catalog.saver.product'

    pimee_product_asset.mass_upload.add_asset_to_product_model:
        class: 'PimEnterprise\Component\ProductAsset\Upload\MassUpload\AddAssetToEntityWithValues'
        arguments:
            - '@pim_catalog.repository.product_model'
            - '@pim_catalog.updater.product_model'
            - '@pim_catalog.validator.product_model'
            - '@pim_catalog.saver.product_model'

    pimee_product_asset.mass_upload.processor:
        class: 'PimEnterprise\Component\ProductAsset\Upload\MassUpload\MassUploadProcessor'
        arguments:
            - '@pimee_product_asset.upload_importer'
            - '@pimee_product_asset.mass_upload.imported_asset_reference_file'
            - '@pimee_product_asset.saver.asset'
            - '@event_dispatcher'
            - '@pimee_product_asset.mass_upload.retrieve_asset_generation_errors'
            - '@akeneo_storage_utils.doctrine.object_detacher'

    pimee_product_asset.mass_upload.processor.to_product:
        class: 'PimEnterprise\Component\ProductAsset\Upload\MassUpload\MassUploadIntoEntityWithValuesProcessor'
        arguments:
            - '@pimee_product_asset.upload_importer'
            - '@pimee_product_asset.mass_upload.imported_asset_reference_file'
            - '@pimee_product_asset.saver.asset'
            - '@event_dispatcher'
            - '@pimee_product_asset.mass_upload.retrieve_asset_generation_errors'
            - '@akeneo_storage_utils.doctrine.object_detacher'
            - '@pimee_product_asset.mass_upload.add_asset_to_product'

    pimee_product_asset.mass_upload.processor.to_product_model:
        class: 'PimEnterprise\Component\ProductAsset\Upload\MassUpload\MassUploadIntoEntityWithValuesProcessor'
        arguments:
            - '@pimee_product_asset.upload_importer'
            - '@pimee_product_asset.mass_upload.imported_asset_reference_file'
            - '@pimee_product_asset.saver.asset'
            - '@event_dispatcher'
            - '@pimee_product_asset.mass_upload.retrieve_asset_generation_errors'
            - '@akeneo_storage_utils.doctrine.object_detacher'
            - '@pimee_product_asset.mass_upload.add_asset_to_product_model'

    pimee_product_asset.mass_upload.tasklet:
        class: 'PimEnterprise\Bundle\ProductAssetBundle\MassUpload\MassUploadTasklet'
        arguments:
            - '@pimee_product_asset.mass_upload.processor'
            - '%tmp_storage_dir%'

    pimee_product_asset.mass_upload_and_add_to_product.tasklet:
        class: 'PimEnterprise\Bundle\ProductAssetBundle\MassUpload\MassUploadToEntityWithValuesTasklet'
        arguments:
            - '@pimee_product_asset.mass_upload.processor.to_product'
            - '@pimee_product_asset.mass_upload.processor.to_product_model'
            - '%tmp_storage_dir%'
