extensions:
  pim-menu-settings-identifier-generator:
    module: pim/menu/item
    parent: pim-menu-catalog-settings-block
    # Drop this line to display menu
    aclResourceId: this_is_here_to_hide_feature
    position: 100
    config:
      title: pim_title.akeneo_identifier_generator_index
      to: akeneo_identifier_generator_index
    feature: identifier_generator

  pim-identifier-generator-user-navigation:
    module: pim/menu/user-navigation
    config:
      userAccount: pim_menu.user.user_account
      logout: pim_menu.user.logout
