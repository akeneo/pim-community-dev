parameters:
    pim_catalog.persister.basic.class:   Pim\Bundle\CatalogBundle\Persistence\BasicPersister
    pim_catalog.persister.product.class: Pim\Bundle\CatalogBundle\Persistence\ProductPersister

services:
    pim_catalog.persister.basic:
        class: %pim_catalog.persister.basic.class%
        arguments:
            - @pim_catalog.doctrine.smart_manager_registry
            - @pim_versioning.manager.version

    pim_catalog.persister.product:
        class: %pim_catalog.persister.product.class%
        arguments:
            - @pim_catalog.doctrine.smart_manager_registry
            - @pim_catalog.manager.completeness
            - @pim_versioning.manager.version
