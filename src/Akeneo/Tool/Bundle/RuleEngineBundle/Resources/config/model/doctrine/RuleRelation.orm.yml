Akeneo\Bundle\RuleEngineBundle\Model\RuleRelation:
    type: entity
    table: akeneo_rule_engine_rule_relation
    changeTrackingPolicy: DEFERRED_EXPLICIT
    indexes:
        resource_name_resource_id_idx:
            columns:
                - resource_name
                - resource_id
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        resourceName:
            type: string
            column: resource_name
        resourceId:
            type: string
            column: resource_id
            length: 24
    manyToOne:
        rule:
            targetEntity: Akeneo\Tool\Bundle\RuleEngineBundle\Model\RuleDefinitionInterface
            inversedBy: relations
            joinColumn:
                name: rule_id
                referencedColumnName: id
                onDelete: CASCADE
