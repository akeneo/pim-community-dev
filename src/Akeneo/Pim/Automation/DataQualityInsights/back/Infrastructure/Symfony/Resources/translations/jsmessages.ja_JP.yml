      day: 日
    key_indicators:
      title: 指標
      products: '{1}1 個の商品|]1, 200[{{ count }} 個の商品|[200, Inf[{{ count }} 個以上の商品'
      product_models: '{1}1 個の商品モデル|]1, 200[{{ count }} 個の商品モデル|[200, Inf[{{ count }} 個以上の商品モデル'
      entities_to_work_on: '作業する <improvable_products_count_link/> があります。'
      entities_to_work_on_2_kinds: '作業する <improvable_products_count_link/> と <improvable_product_models_count_link/> があります。'
      list:
        has_image:
          title: 画像付きの商品
          no_data: 画像の属性が空のようです。この指標で商品の品質を強調するには、画像をアップロードする必要があります。
          messages:
            first_step:
              message1: 画像がない場合、商品の見栄えが実際より劣ってしまいます。
              message2: 最初の印象は長続きし、アセットに良い効果を与え、顧客の目に留まるようになります。
              message3: 私たちの経験では、画像は大きく作用します。アセットにもっと時間を費やす必要があるかもしれません。
            second_step:
              message1: 商品の画像にもう少し力を注ぐだけで、改善が期待されます。
              message2: 百聞は画像に如かずです。今すぐ作業すれば、後で時間を節約できます！
              message3: もう少し画像に時間を費やす必要があるかもしれません。商品の見栄えが大幅に改善されます。
            third_step:
              message1: かなり良くなりましたが、画像がいくつか足りません。
              message2: 素晴らしい出来です。後もう少しです。
              message3: 最後の仕上げを行えば、完了です。
            perfect_score_step:
              message1: よくできました！準備は万端です！
              message2: お見事！商品が輝いています！
              message3: 完璧です。
        good_enrichment:
          title: 充実度が良好な商品
          no_data: 商品が空のようです。この指標で商品の品質を強調するには、属性を追加する必要があります。
          messages:
            first_step:
              message1: この比率を改善するには、一方法として、最も関連性の高い属性を慎重に定義することが挙げられます。<a href="{{ link }}" target="_blank">ヘルプセンターをご覧ください</a>。
              message2: PIM の仕組みがまだよくわかりませんか？<a href="{{ link }}" target="_blank">活用方法についてご覧ください</a>。 
              message3: この PIM を開発したのは私たちですが、それを生かすのはあなたです！
              message4: 商品情報が詳しいと、お客様への印象が大きく変わります。ゲームチェンジャーになりましょう！
            second_step:
              message1: もう少し高めを狙ってみましょう！きっとお客様に喜ばれます。
              message2: 半分まで来ました！もう少し頑張れば、商品がうまく充実します。
              message3: どんな業界でも細部の詰めが肝心です！
              message4: 商品を充実化するための手磨きが必要ですか？最も関連性の高い属性を慎重に選択する方法について、<a href="{{ link }}" target="_blank">こちら</a>をご覧ください。
            third_step:
              message1: ここまで順調です。もう少し進みましょう！
              message2: この比率も非常に良いですが、100% であればさらに良いと思いませんか？
              message3: 一部の商品には完了までもう少しヘルプが必要です！あともう少しです！
              message4: もう少し細部にこだわれば、完璧です。
            perfect_score_step:
              message1: 商品はひとりでに売れるでしょう！よくできました。
              message2: 大仕事でした。自分の仕事を誇りに思ってください。
              message3: あなたは真のカタログ更新マスターです。
              message4: おめでとうございます！汚点が全くありません！
      no_data: 申し訳ありません。指標を示すのに十分なデータがまだありません。
      no_data_subtitle: 後ほどご確認ください。
    score_distribution:
      title: 品質スコアの分布
    quality_score_evolution:
      title: 品質スコアの発展
      current_score: は、このスコープにおけるあなたの現在のカタログ品質スコアです。
      current_month_label: 今月
      no_catalog_score: 現在の品質スコアを計算できませんでした。
  product_evaluation:
    criteria:
      completeness_of_required_attributes:
