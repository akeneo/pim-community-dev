pim_enrich:
  mass_edit_action:
    product:
      not_editable: Du har inte behörighet att redigera produkterna "%identifiers%".
      page_title: Produkter
      page_subtitle: Massredigera (1 produkt) | Massredigera (%count% produkter)
      title: Välj åtgärd
      subtitle: Välj den funktion som du vill utföra på den valda produkten | Välj den funktion som du vill utföra på de valda %count% produkterna
      confirm: Du håller på att uppdatera en produkt med följande information, bekräfta. | Du håller på att uppdatera %count% produkter med följande information, bekräfta.
      steps:
        first: Välj produkter
        second: Välj åtgärd
        third: Konfigurera
        fourth: Bekräfta
    publish:
      description: Publicera de utvalda produkterna, aktuella publicerade data kommer att raderas av nuvarande arbetskopian.
      success_flash: Utvalda produkter har publicerats framgångsrikt.
      launched_flash: Jobbet publicera produkt(er) körs för närvarande.
      message:
        error: Du är inte ägaren av produkten, du kan inte publicera den.
        warning: Du inte är ägare till alla valda produkter. Du kan inte publicera produkterna "%notGranted%".
        info: '%nbProducts% utvalda produkter kommer att publiceras.'
      not_editable: Du har inte behörighet att redigera produkterna "%identifiers%".
    unpublish:
      description: Avpublicera de utvalda produkterna, aktuella publicerade data kommer att raderas.
      success_flash: Utvalda produkter har publicerats framgångsrikt.
      launched_flash: Jobbet avpublicera produkt(er) körs för närvarande.
      message:
        error: Du är inte ägaren av produkten, du kan inte avpublicera den.
        warning: Du inte är ägare till alla valda produkter. Du kan inte publicera produkterna "%notGranted%".
        info: '%nbProducts% utvalda produkter kommer att avpubliceras.'
      not_editable: Du har inte behörighet att redigera produkterna "%identifiers%".
    classify:
      message:
        error: Du är inte ägaren av produkten, du kan inte klassificera det.
        warning: Du inte är ägare till alla valda produkter. Du kan inte publicera produkterna "%notGranted%".
    edit_common_attributes:
      message:
        error: Du är inte ägaren av produkten, du kan inte redigera den.
