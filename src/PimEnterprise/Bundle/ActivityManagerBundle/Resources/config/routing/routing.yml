activity_manager_project_create:
    path: /projects
    defaults: { _controller: ActivityManagerBundle:Project:create, _format: json }
    methods: [POST]

activity_manager_project_search:
    path: /projects/search
    defaults: { _controller: ActivityManagerBundle:Project:search, _format: json }
    methods: [GET]

activity_manager_project_user_search:
    path: /project/user/search
    defaults: { _controller: ActivityManagerBundle:Project:searchUser, _format: json }
    methods: [GET]
