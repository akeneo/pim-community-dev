pim_catalog_currency_index:
    path: /_grid_.{_format}
    defaults: { _controller: pim_catalog.controller.currency:indexAction, _format: html }
    requirements:
        _format: html|json

pim_catalog_currency_toggle:
    path: /{id}/toggle
    defaults: { _controller: pim_catalog.controller.currency:toggleAction }
    requirements:
        id: \d+
