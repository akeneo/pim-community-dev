services:
    # Repositories
    akeneo_enrichedentity.infrastructure.persistence.repository.enriched_entity:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryEnrichedEntityRepository

    akeneo_enrichedentity.infrastructure.persistence.repository.record:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryRecordRepository

    akeneo_enrichedentity.infrastructure.persistence.repository.attribute:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryAttributeRepository

    # Query functions
    akeneo_enrichedentity.infrastructure.persistence.query.find_enriched_entity_items:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryFindEnrichedEntityItems

    akeneo_enrichedentity.infrastructure.persistence.query.find_enriched_entity_details:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryFindEnrichedEntityDetails

    akeneo_enrichedentity.infrastructure.persistence.query.find_record_details:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryFindRecordDetails

    akeneo_enrichedentity.infrastructure.persistence.query.find_record_items_for_enriched_entity:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryFindRecordItemsForEnrichedEntity

    akeneo_enrichedentity.infrastructure.persistence.query.record_exists:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryRecordExists
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.repository.record'

    akeneo_enrichedentity.infrastructure.persistence.query.enriched_entity_exists:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryEnrichedEntityExists
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.repository.enriched_entity'

    akeneo_enrichedentity.infrastructure.persistence.query.attribute_exists:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryAttributeExists
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.repository.attribute'

    akeneo_enrichedentity.infrastructure.persistence.query.find_attribute_next_order:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryFindAttributeNextOrder
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.repository.attribute'

    akeneo_enrichedentity.infrastructure.persistence.query.find_attributes_details:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryFindAttributesDetails

    akeneo_enrichedentity.infrastructure.persistence.query.enriched_entity_has_records:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryEnrichedEntityHasRecords
        arguments:
            - '@akeneo_enrichedentity.infrastructure.persistence.repository.record'

    akeneo_enrichedentity.infrastructure.persistence.query.enriched_entity_is_linked_to_at_least_one_product_attribute:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryEnrichedEntityIsLinkedToAtLeastOneProductAttribute
        arguments:
            - '@pim_catalog.repository.attribute'

    akeneo_enrichedentity.infrastructure.persistence.query.find_value_key_collection:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryFindValueKeyCollection

    akeneo_enrichedentity.infrastructure.persistence.query.generate_empty_values:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryGenerateEmptyValues

    akeneo_enrichedentity.infrastructure.persistence.query.find_attributes_indexed_by_identifier:
        class: Akeneo\EnrichedEntity\Common\Fake\InMemoryFindAttributesIndexedByIdentifier
