<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
    <%- currentSource.label %>
    <span class="caret"></span>
</a>
<ul class="dropdown-menu">
    <% _.each(sources, function (source) { %>
    <li>
        <a data-source="<%- source.code %>"><%- source.label %></a>
    </li>
    <% }); %>
</ul>
