oro_system_configuration:
    scopes:
       - global
       # here we wil define only not default scopes(not bundle/application)
       # also if scope already defined exception will not be thrown this will avoid bundle dependence

    htabs:
       platform:
            # it's horizontal tab definition
            # also if tab already defined exception will not be thrown this will avoid bundle dependence
            label: 'Platform'
            icon:  icon-hdd

    vtabs:
       # it's vertical tab definition
       # also if tab already defined exception will not be thrown this will avoid bundle dependence
       locale_settings:
            label: 'Locale'
            icon:  icon-time

    fieldsets:
        # it's vertical tab definition
        # also if tab already defined exception will not be thrown this will avoid bundle dependence
        locale_options:
            label: 'Locale options'

    fields:
        # if field with the same name already defined exception will be thrown
        date_format:
            type: choices # can be any custom type
            options:
               label: 'Date format'
               # here we can override any default option of the given form type
               # also here can be added field tooltips
            scopes: [ global ]
            config_field: 'oro_user.config.locale.date_format'

    tree:
        platform:
            locale_settings:
                locale_options:
                    - date_format


# Custom bundle config example
oro_system_configuration:
# we can copy/paste all tabs/fieldset definitions here or add dependency on bundle that creates items used in custom bundle

    fields:
        name_format:
            type: choices
            options:
               label: 'Name format'
            scopes: [ global ]
            config_field: 'oro_user.config.locale.name_format'

    tree:
        platform:
            locale_settings:
                locale_options:
                    - name_format

oro_system_configuration:
    scopes:
      - user

    fields:
        asdasd:
            type: dasd
            scopes: [user]
        name_format:
            scopes: [global, user]

    tree:
        platform:
            locale_settings:
                locale_options:
                    - asdasd
