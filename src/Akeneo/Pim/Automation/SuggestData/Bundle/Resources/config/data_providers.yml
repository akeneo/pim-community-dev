services:
    akeneo.pim.automation.suggest_data.data_provider.factory:
        class: 'Akeneo\Pim\Automation\SuggestData\Bundle\Infra\DataProvider\DataProviderFactory'
        arguments:
            - '@akeneo.pim.automation.suggest_data.data_provider.deserialize_suggested_data_collection'
            - '@akeneo.pim.automation.suggest_data.pimai_client.subscribe_webservice'

    akeneo.pim.automation.suggest_data.data_provider.deserialize_suggested_data_collection:
        class: 'Akeneo\Pim\Automation\SuggestData\Bundle\Infra\DataProvider\DeserializeSuggestedDataCollection'
        arguments:
            - '@akeneo.pim.automation.suggest_data.data_provider.suggested_data_factory'

    akeneo.pim.automation.suggest_data.data_provider.suggested_data_factory:
        class: 'Akeneo\Pim\Automation\SuggestData\Bundle\Infra\DataProvider\SuggestedDataFactory'
