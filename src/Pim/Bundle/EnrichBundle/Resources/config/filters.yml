parameters:
    pim_catalog.filter.product_edit_data.class: Pim\Bundle\EnrichBundle\Filter\ProductEditDataFilter
    pim_catalog.filter.product_values_edit_data.class: Pim\Bundle\EnrichBundle\Filter\ProductValuesEditDataFilter

services:
    pim_enrich.filter.product_edit_data:
        class: %pim_catalog.filter.product_edit_data.class%
        arguments:
            - '@oro_security.security_facade'
            - '@pim_enrich.filter.product_values_edit_data'

    pim_enrich.filter.product_values_edit_data:
        class: %pim_catalog.filter.product_values_edit_data.class%
        arguments:
            - '@pim_catalog.filter.chained'
            - '@pim_catalog.repository.attribute'
            - '@pim_catalog.repository.locale'
            - '@pim_catalog.repository.channel'
