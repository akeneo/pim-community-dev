apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-pim-api"
  labels:
    app.kubernetes.io/component: test-pim-api
    {{- include "pim.standardLabels" . | indent 4 }}
    {{- include "pim.extraLabels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: test-pim-api
    image: curlimages/curl
    env:
      - name: TARGET
        value: https://{{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain }}
    command: ["sh", "/scripts-dir/test-pim-api.sh"]
    volumeMounts:
    - name: pim-scripts-configmap
      mountPath: /scripts-dir
  restartPolicy: Never
  volumes:
  - name: pim-scripts-configmap
    configMap:
      name:  pim-scripts-configmap
