imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    default_locale:  %locale%
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig', 'php'] } #assets_version: SomeVersionScheme
    trusted_proxies: ~
    session:
        cookie_lifetime:      43200
        name:                 BAPID
    fragments:
        enabled: true
        path: /_fragment # used for controller action in template

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    filters:
        cssrewrite: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver:               "%database_driver%"
        host:                 "%database_host%"
        port:                 "%database_port%"
        dbname:               "%database_name%"
        user:                 "%database_user%"
        password:             "%database_password%"
        charset:              UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping:                true

# Swiftmailer Configuration
swiftmailer:
    transport:                "%mailer_transport%"
    encryption:               "%mailer_encryption%"
    auth_mode:                "%mailer_auth_mode%"
    host:                     "%mailer_host%"
    username:                 "%mailer_user%"
    password:                 "%mailer_password%"
    spool:                    { type: memory }

services:
    oro.cache.abstract:
        abstract:  true
        class:     Doctrine\Common\Cache\PhpFileCache
        arguments: [%kernel.cache_dir%]
    twig.extension.intl:
         class: Twig_Extensions_Extension_Intl
         tags:
             - { name: twig.extension }

oro_user:
    settings:
        name_format:
          value:              %%last%%, %%first%%

oro_translation:
    js_translation:
        # order of domains reflects messages fallback
        domains: [jsmessages, validators]

jms_di_extra:
    doctrine_integration: false

oro_entity_extend:
    backend:        Dynamic
    backup:         "%kernel.root_dir%/entities/Backup/"

oro_filter:
    twig:
        layout: PimFilterBundle:Filter:pim-layout.js.twig

oro_batch:
    sender_email: mailer@akeneo.com

knp_gaufrette:
    adapters:
        pim_adapter:
            local:
                directory: %upload_dir%
                create:    true
    filesystems:
        pim:
            adapter: pim_adapter
            alias:   pim_filesystem

pim_demo:
    load_data: true

pim_catalog:
    imported_product_data_transformer: pim_import_export.form.transform_imported_product_data_subscriber
