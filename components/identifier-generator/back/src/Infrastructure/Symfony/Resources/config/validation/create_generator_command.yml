Akeneo\Pim\Automation\IdentifierGenerator\Application\Create\CreateGeneratorCommand:
    constraints:
        - Akeneo\Pim\Automation\IdentifierGenerator\Infrastructure\Validation\IdentifierGeneratorCreationLimit:
              limit: 1
    properties:
        target:
            - NotBlank: ~
            - Akeneo\Pim\Automation\IdentifierGenerator\Infrastructure\Validation\TargetAttributeShouldExist: ~
            - Akeneo\Pim\Automation\IdentifierGenerator\Infrastructure\Validation\TargetAttributeShouldBeAnIdentifier: ~
        structure:
            - NotBlank: ~
            - Count:
                  max: 20
            - Akeneo\Pim\Automation\IdentifierGenerator\Infrastructure\Validation\AutoNumberLimitPerStructure:
                  limit: 1
            - All:
                - Akeneo\Pim\Automation\IdentifierGenerator\Infrastructure\Validation\FreeTextFieldsRequired: ~
                - Akeneo\Pim\Automation\IdentifierGenerator\Infrastructure\Validation\AutoNumberFieldsRequired: ~
                - Collection:
                    fields:
                        type:
                            - Choice:
                                choices: ['free_text', 'auto_number']
                                message: 'Type {{ value }} can only be one of the following: {{ choices }}'
                        string:
                            - Optional:
                                  - NotBlank: ~
                                  - Length:
                                        max: 100
                        numberMin:
                            - Optional:
                                  - PositiveOrZero: ~
                        digitsMin:
                            - Optional:
                                - Positive: ~
                                - LessThan: 15
        code:
            - NotBlank: ~

Akeneo\Pim\Automation\IdentifierGenerator\Application\Update\UpdateGeneratorCommand:
    properties:
        target:
            - NotBlank: ~
            - Akeneo\Pim\Automation\IdentifierGenerator\Infrastructure\Validation\TargetAttributeShouldExist: ~
            - Akeneo\Pim\Automation\IdentifierGenerator\Infrastructure\Validation\TargetAttributeShouldBeAnIdentifier: ~
        structure:
            - NotBlank: ~
            - All:
                  - Collection:
                        fields:
                            type:
                                - Choice:
                                      choices: ['free_text', 'auto_number']
                                      message: 'Type {{ value }} can only be one of the following: {{ choices }}'
                        allowExtraFields: true
