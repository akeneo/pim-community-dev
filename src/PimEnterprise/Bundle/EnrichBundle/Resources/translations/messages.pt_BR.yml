#Mass edit operations
pim_enrich:
  mass_edit_action:
    product:
      not_editable: Você não tem permissão para editar os produtos %identifiers%.
      page_title: Produtos
      page_subtitle: Editar em massa (1 produto)|Editar em massa (%contagem%produtos)
      title: Escolher operação
      subtitle: Selecione a operação que deseja realizar no produto escolhido|Selecione a operação que deseja realizar nos %count% produtos
      confirm: Você está prestes a atualizar um produto com as seguintes informações, por favor confirme.|que você está prestes a atualizar %count% produtos com as seguintes informações, por favor confirme.
      steps:
        first: Escolha produtos
        second: Escolha a operação
        third: Configurar
        fourth: Confirmar
    publish:
      label: Publicar
      description: Publicar os produtos selecionados, os dados atuais serão substituídos pela nova versão.
      success_flash: Os produtos selecionados foram publicados com sucesso.
      launched_flash: A tarefa de publicação de produto(s) está atualmente em execução.
      message:
        error: Você não é o proprietário do produto, você não pode publicá-lo.
        warning: Você não é o proprietário de todos os produtos selecionados. Você não pode publicar os produtos "%notGranted%".
        info: Os %nbProducts% produtos selecionados serão publicados.
      not_editable: Você não tem permissão para editar os produtos "%identifiers%".
    unpublish:
      label: Despublicar
      description: Cancelar a publicação dos produtos selecionados, os dados atuais serão apagados.
      success_flash: Os produtos selecionados tiveram sua publicação cancelada com sucesso.
      launched_flash: A tarefa de cancelamento de publicação de produto(s) está atualmente em execução.
      message:
        error: Você não é o proprietário do produto, você não pode remover a publicação.
        warning: Você não é o proprietário de todos os produtos selecionados. Você não pode remover a publicação dos produtos "%notGranted%".
        info: Os %nbProducts% produtos selecionados terão sua publicação cancelada.
      not_editable: Você não tem permissão para editar os produtos "%identifiers%".
    classify:
      message:
        error: Você não é o proprietário do produto, você não pode classificá-lo.
        warning: Você não é o proprietário de todos os produtos selecionados. Você não pode classificar os produtos "%notGranted%".
    edit_common_attributes:
      message:
        error: Você não é o proprietário do produto, você não pode editá-lo.
