services:
    akeneo_referenceentity.infrastructure.registry.preview_generator:
        class: Akeneo\ReferenceEntity\Infrastructure\Filesystem\PreviewGenerator\PreviewGeneratorRegistry

    akeneo_referenceentity.infrastructure.generator.url_image_generator:
        class: Akeneo\ReferenceEntity\Infrastructure\Filesystem\PreviewGenerator\UrlImageGenerator
        arguments:
            - '@liip_imagine.data.manager'
            - '@liip_imagine.cache.manager'
            - '@liip_imagine.filter.manager'
            - '@pim_reference_entity.provider.default_image'
        tags:
            - { name: akeneo_referenceentity.preview_generator }

    akeneo_referenceentity.infrastructure.generator.binary_image_generator:
        class: Akeneo\ReferenceEntity\Infrastructure\Filesystem\PreviewGenerator\BinaryImageGenerator
        arguments:
            - '@liip_imagine.data.manager'
            - '@liip_imagine.cache.manager'
            - '@liip_imagine.filter.manager'
            - '@pim_reference_entity.provider.default_image'
        tags:
            - { name: akeneo_referenceentity.preview_generator }


    akeneo_referenceentity.infrastructure.generator.other_generator:
        class: Akeneo\ReferenceEntity\Infrastructure\Filesystem\PreviewGenerator\OtherGenerator
        arguments:
            - '@pim_reference_entity.provider.default_image'
        tags:
            - { name: akeneo_referenceentity.preview_generator }
