services:
    akeneo.pim.automation.suggest_data.connector.step.validate_configuration.subscription:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Connector\Step\ConfigurationValidatorStep'
        arguments:
            - 'validate_configuration'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            -
                - '@akeneo.pim.automation.suggest_data.connector.validation.connection_status'
                - '@akeneo.pim.automation.suggest_data.connector.validation.identifiers_mapping'

    akeneo.pim.automation.suggest_data.connector.step.validate_configuration.unsubscription:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Connector\Step\ConfigurationValidatorStep'
        arguments:
            - 'validate_configuration'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            -
                - '@akeneo.pim.automation.suggest_data.connector.validation.connection_status'

    akeneo.pim.automation.suggest_data.connector.step.subscribe_products:
        class: '%pim_connector.step.item_step.class%'
        arguments:
            - 'subscribe_products'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pim_enrich.reader.database.product'
            - '@akeneo.pim.automation.suggest_data.connector.processor.subscription'
            - '@akeneo.pim.automation.suggest_data.connector.writer.subscription'
            - '%pim_enrich.datagrid.product_batch_size%'

    akeneo.pim.automation.suggest_data.connector.step.unsubscribe_products:
        class: '%pim_connector.step.item_step.class%'
        arguments:
            - 'unsubscribe_products'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pim_enrich.reader.database.product'
            - '@akeneo.pim.automation.suggest_data.connector.processor.unsubscription'
            - '@akeneo.pim.automation.suggest_data.connector.writer.unsubscription'
            - 1

    akeneo.pim.automation.suggest_data.connector.step.fetch_products:
        class: '%pim_connector.step.tasklet.class%'
        arguments:
            - 'fetch_products'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@akeneo.pim.automation.suggest_data.connector.tasklet.fetch_products'

    akeneo.pim.automation.suggest_data.connector.step.create_proposals:
        class: '%pim_connector.step.tasklet.class%'
        arguments:
            - 'create_proposals'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@akeneo.pim.automation.suggest_data.connector.tasklet.create_proposals'

    akeneo.pim.automation.suggest_data.connector.step.remove_attribute_from_attributes_mapping:
        class: '%pim_connector.step.tasklet.class%'
        arguments:
            - 'update_attribute_mapping'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@akeneo.pim.automation.suggest_data.connector.tasklet.remove_attribute_from_attributes_mapping'

    akeneo.pim.automation.suggest_data.connector.step.remove_option_from_attribute_options_mapping:
        class: '%pim_connector.step.tasklet.class%'
        arguments:
            - 'update_attribute_options_mapping'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@akeneo.pim.automation.suggest_data.connector.tasklet.remove_option_from_attribute_options_mapping'
