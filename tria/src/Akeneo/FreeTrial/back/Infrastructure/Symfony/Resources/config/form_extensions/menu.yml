extensions:
  #main menu items
  pim-free-trial-menu-entities:
    module: pim/menu/tab
    parent: pim-menu
    position: 31
    targetZone: mainMenu
    feature: free_trial
    config:
      title: free_trial.menu.entities
      icon: EntityIcon
      disabled: true

  pim-free-trial-menu-assets:
    module: pim/menu/tab
    parent: pim-menu
    position: 32
    targetZone: mainMenu
    feature: free_trial
    config:
      title: free_trial.menu.assets
      icon: AssetsIcon
      disabled: true

  #activity sub menu > proposals
  pim-free-trial-activity-submenu-proposals:
    module: pim/menu/item
    parent: pim-menu-activity-navigation-block
    position: 104
    feature: free_trial
    config:
      title: free_trial.menu.proposals
      disabled: true

  #settings sub menu > rules
  pim-free-trial-settings-submenu-rule:
    module: pim/menu/item
    parent: pim-menu-product-settings-block
    position: 80
    feature: free_trial
    config:
      title: free_trial.menu.rules
      disabled: true

  #System sub menu > SSO
  pim-free-trial-system-submenu-sso:
    module: pim/menu/item
    parent: pim-menu-system-navigation-block
    position: 125
    feature: free_trial
    config:
      title: free_trial.menu.sso
      disabled: true

  #System sub menu > user groups
  pim-menu-system-user-group:
    module: pim/free-trial/menu/usergroups
    parent: pim-menu-user-navigation-block
    aclResourceId: pim_user_group_index
