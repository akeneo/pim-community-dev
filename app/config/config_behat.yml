imports:
    - { resource: config.yml }
    - { resource: parameters_test.yml }
    - { resource: ../../src/Akeneo/Pim/Automation/SuggestData/tests/back/Acceptance/Resources/config/pim/data_providers.yml }
    - { resource: ../../src/Akeneo/Pim/Automation/SuggestData/tests/back/EndToEnd/Resources/config/behat/services.yml }

framework:
    test: ~
    csrf_protection: true

doctrine:
    orm:
        entity_managers:
            default:
                metadata_cache_driver: array
                query_cache_driver:    array

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug

swiftmailer:
    disable_delivery: true

assetic:
    use_controller: false

pim_enrich:
    record_mails: true

parameters:
    installer_data:       PimEnterpriseInstallerBundle:minimal
    upload_dir:           '%kernel.root_dir%/../var/cache/uploads/product'
    archive_dir:          '%kernel.root_dir%/../var/cache/archive'
    logs_dir:             '%kernel.logs_dir%'
    catalog_storage_dir:  '%kernel.root_dir%/../var/cache/file_storage/catalog'
    asset_storage_dir:    '%kernel.root_dir%/../var/cache/file_storage/asset'
    tmp_storage_dir:      '%kernel.root_dir%/../var/cache/tmp/pim/file_storage'
    upload_tmp_dir:       '%kernel.root_dir%/../var/cache/tmp/pim/upload_tmp_dir'
