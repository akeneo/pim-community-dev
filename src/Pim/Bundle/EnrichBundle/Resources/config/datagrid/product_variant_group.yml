datagrid:
    product-variant-group-grid:
        options:
            entityHint: product
            requireJSModules:
                - pim/datagrid/column-form-listener
            columnListener:
                dataField: id
                columnName: is_checked
                selectors:
                    included: '#appendProducts'
                    excluded: '#removeProducts'
        source:
            acl_resource:      pim_enrich_product_index
            type:              pim_datasource_product
            entity:            %pim_catalog.entity.product.class%
            repository_method: createVariantGroupDatagridQueryBuilder
            repository_parameters:
                - currentGroup
        columns:
            is_checked:
                frontend_type: boolean
                data_name:     is_checked
                editable:      true
            in_group:
                label:         In group
                data_name:     in_group
                selector:      product_in_group
                type:          twig
                primary:       true
                template:      PimDataGridBundle:Property:boolean.html.twig
                frontend_type: html
            label:
                label:         Label
                data_name:     productLabel
                selector:      product_label
            family:
                label:         Family
                data_name:     familyLabel
                selector:      product_family
            enabled:
                label:         Status
                type:          twig
                template:      PimDataGridBundle:Property:enabled.html.twig
                frontend_type: html
            completeness:
                label:         Complete
                type:          twig
                data_name:     ratio
                template:      PimDataGridBundle:Property:completeness.html.twig
                frontend_type: html
                selector:      product_completeness
            created:
                label:         Created At
                type:          product_value_date
                frontend_type: date
            updated:
                label:         Updated At
                type:          product_value_date
                frontend_type: date
        properties:
            id: ~
        sorters:
            columns:
                in_group:
                    data_name: in_group
                    sorter:    product_in_group
                family:
                    data_name: familyLabel
                    sorter:    product_family
                enabled:
                    data_name: enabled
                    sorter:    product_field
                completeness:
                    data_name: ratio
                    sorter:    product_completeness
                created:
                    data_name: created
                    sorter:    product_field
                updated:
                    data_name: updated
                    sorter:    product_field
            default:
                in_group: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                in_group:
                    type:      product_in_group
                    ftype:     boolean
                    label:     In group
                    data_name: in_group
                family:
                    type:      product_family
                    label:     Family
                    data_name: family
                    options:
                        field_options:
                            multiple: true
                            choices:  '@pim_catalog.manager.family->getChoices'
                enabled:
                    type:      product_enabled
                    ftype:     choice
                    label:     Status
                    data_name: enabled
                    options:
                        field_options:
                            choices:
                                1: Enabled
                                0: Disabled
                completeness:
                    type:      product_completeness
                    label:     Complete
                    data_name: ratio
                created:
                    type:      product_date
                    ftype:     date
                    data_name: created
                    label:     Created At
                updated:
                    type:      product_date
                    ftype:     date
                    data_name: updated
                    label:     Updated At
                scope:
                    type:      product_scope
                    label:     Scope
                    data_name: values.scope
                    options:
                        field_options:
                            choices: '@pim_catalog.manager.channel->getChannelChoices'
