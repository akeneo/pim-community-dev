config:
    config:
        # Forwarded events from mediator
        pim/form/common/edit-form:
            forwarded-events:
                'pim_enrich:form:proposal:post_approve:success': 'pim_enrich:form:proposal:post_approve:success'
                'pim_enrich:form:proposal:post_approve:error':   'pim_enrich:form:proposal:post_approve:error'
                'pim_enrich:form:proposal:post_reject:success':  'pim_enrich:form:proposal:post_reject:success'
                'pim_enrich:form:proposal:post_remove:success':  'pim_enrich:form:proposal:post_remove:success'
        pimee/product-view-form:
            forwarded-events:
                'pim_enrich:form:field:extension:add':           'pim_enrich:form:field:extension:add'
        pimee/product-model-view-form:
            forwarded-events:
                'pim_enrich:form:field:extension:add':           'pim_enrich:form:field:extension:add'
        pim/fetcher-registry:
            fetchers:
                permission:
                    module: pim/base-fetcher
                    options:
                        warmup: false
                        urls:
                            list: pimee_security_permissions_rest
                locale-permission:
                    module: pim/base-fetcher
                    options:
                        warmup: false
                        urls:
                            list: pimee_security_locales_permissions_rest
        pim/controller-registry:
            defaultController:
                module: pim/controller/template
            controllers:
#                pim_enrich_attribute_create:
#                    module: pimee/controller/attribute/create
                pimee_enrich_locale_edit:
                    module: pim/controller/form
                    aclResourceId: pimee_enrich_locale_edit_permissions
                pimee_workflow_product_draft_mass_approve:
                    module: pim/controller/redirect
                teamwork_assistant_project_show:
                    module: pim/controller/template
                pimee_catalog_rule_rule_index:
                    module: pim/controller/common/index
                    aclResourceId: pimee_catalog_rule_rule_view_permissions
                    config:
                        entity: rule
                pimee_workflow_published_product_index:
                    module: pimee/controller/published-product/index
                    aclResourceId: pimee_workflow_published_product_index
                    config:
                        gridExtension: pimee-published-product-index
                        gridName: published-product-grid
                        title: Published products

    map:
        '*':
            pim/job/common/edit/launch:      pimenterpriseui/js/job/common/edit/launch

    paths:
        pimee/controller/published-product/index: pimenterpriseui/js/controller/published-product/index
        pimee/product-view-form:                  pimenterpriseui/js/product/view-form
        pimee/product-model-view-form:            pimenterpriseui/js/product/view-form

        pimee/manage-permissions:                 pimenterpriseui/js/manage-permissions
        pimee/rule-manager:                       pimenterpriseui/js/product/rule-manager

        # Controllers
#        pimee/controller/attribute/create: pimenterpriseui/js/controller/attribute/create

        # Form extensions
        pimee/product-edit-form/attributes/copy:                      pimenterpriseui/js/product/form/attributes/copy
        pimee/product-edit-form/attributes/read-only-attribute-group: pimenterpriseui/js/product/form/attributes/read-only-attribute-group
        pimee/product-edit-form/attributes/read-only-locale:          pimenterpriseui/js/product/form/attributes/read-only-locale
        pimee/product-edit-form/attributes/read-only-attribute:       pimenterpriseui/js/product/form/attributes/read-only-attribute
        pimee/product-edit-form/attributes/smart-attribute:           pimenterpriseui/js/product/form/attributes/smart-attribute
        pimee/product-edit-form/meta/owner-groups:                    pimenterpriseui/js/product/form/meta/owner-groups
        pimee/product-edit-form/tab/history/revert:                   pimenterpriseui/js/product/form/tab/history/revert
        pimee/product-edit-form/save:                                 pimenterpriseui/js/product/form/save
        pimee/product-edit-form/delete:                               pimenterpriseui/js/product/form/delete
        pimee/product-edit-form/categories:                           pimenterpriseui/js/product/form/categories
        pimee/product-edit-form/associations:                         pimenterpriseui/js/product/form/associations
        pimee/product-edit-form/meta/status-switcher:                 pimenterpriseui/js/product/form/meta/status-switcher
        pimee/product-edit-form/variant-navigation:                   pimenterpriseui/js/product/form/variant-navigation
        pimee/product-edit-form/duplicate:                            pimenterpriseui/js/product/form/duplicate.ts
        pimee/product-edit-form/duplicate/modal:                      pimenterpriseui/js/product/form/duplicate/modal.ts

        pimee/mass-edit-form/product/publish:                         pimenterpriseui/js/mass-edit/form/product/publish
        # Common
        pimee/common/tab/permission:       pimenterpriseui/js/form/common/tab/permission
        pimee/job/common/edit/launch:      pimenterpriseui/js/job/common/edit/launch

        #Job
        pimee/job/export/edit/edit-button: pimenterpriseui/js/job/export/edit/edit-button

        # Templates
        pimee/template/product/meta/owner-groups:             pimenterpriseui/templates/product/meta/owner-groups.html
        pimee/template/product/tab/history/revert:            pimenterpriseui/templates/product/tab/history/revert.html
        pimee/template/product/tab/attribute/smart-attribute: pimenterpriseui/templates/product/tab/attributes/smart-attribute.html
        pimee/template/form/tab/permission:                   pimenterpriseui/templates/form/tab/permission.html
        pimee/template/product/form/duplicate:                pimenterpriseui/templates/product/form/duplicate.html
        pimee/template/product/form/duplicate/modal:                pimenterpriseui/templates/product/form/duplicate/modal.html

        pimee/template/mass-edit/product/publish:             pimenterpriseui/templates/mass-edit/product/publish.html

        pim/controller/locales/index:                         akeneopimenterprisestructure/js/controller/LocalesEESettings