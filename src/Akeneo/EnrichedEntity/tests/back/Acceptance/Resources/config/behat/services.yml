services:
    akeneo_enrichedentity.tests.back.acceptance.context.enriched_entity_grid_context:
        class: Akeneo\EnrichedEntity\tests\back\Acceptance\Context\EnrichedEntityGridContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.query.find_enriched_entity_items'
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.enriched_entity'
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.enriched_entity_details_context:
        class: Akeneo\EnrichedEntity\tests\back\Acceptance\Context\EnrichedEntityDetailsContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.query.find_enriched_entity_details'
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.enriched_entity'
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.edit_enriched_entity_context:
        class: Akeneo\EnrichedEntity\tests\back\Acceptance\Context\EditEnrichedEntityContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.enriched_entity'
            - '@__symfony__.akeneo_enrichedentity.application.enriched_entity.edit_enriched_entity_handler'
        tags:
            - { name: fob.context_service }
