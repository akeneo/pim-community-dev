        public: true
        arguments:
            - '@security.helper'
            - '@oro_security.security_facade'
            - '@Akeneo\Platform\Job\Application\SearchJobExecution\SearchJobExecutionHandler'
            - '@oro_security.security_facade'

    akeneo.job.controller.get_job_types_action:
        class: 'Akeneo\Platform\Job\Infrastructure\Controller\GetJobTypesAction'
        public: true
        arguments:
            - '@Akeneo\Platform\Job\Application\FindJobTypes\FindJobTypesHandler'
            - '@oro_security.security_facade'

    akeneo.job.controller.get_job_users_action:
        class: 'Akeneo\Platform\Job\Infrastructure\Controller\GetJobUsersAction'
        public: true
        arguments:
