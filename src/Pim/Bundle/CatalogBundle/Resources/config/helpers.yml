parameters:
    pim_catalog.helper.locale.class: Pim\Bundle\CatalogBundle\Helper\LocaleHelper
    pim_catalog.helper.exception.exception_translation_provider.class: Pim\Bundle\CatalogBundle\Exception\ExceptionTranslationProvider

services:
    # Locale helper
    pim_catalog.helper.locale:
        class: '%pim_catalog.helper.locale.class%'
        arguments:
            - '@pim_user.context.user'
            - '@pim_catalog.repository.locale'

    pim_catalog.helper.exception.exception_translation_provider:
        class: '%pim_catalog.helper.exception.exception_translation_provider.class%'
        arguments:
            - '@translator'
