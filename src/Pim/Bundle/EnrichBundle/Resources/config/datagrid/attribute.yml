datagrid:
    attribute-grid:
        options:
            locale_parameter: localeCode
            entityHint: attribute
        source:
            type: pim_datasource_attribute
            acl_resource: pim_enrich_attribute_index
        columns:
            code:
                label: Code
            label:
                label: Label
            type:
                label: Type
                type: translateable
            scopable:
                label:         Scopable
                frontend_type: boolean
            localizable:
                label:         Localizable
                frontend_type: boolean
            group:
                label:     Group
                data_name: groupLabel
        properties:
            id: ~
            edit_link:
                type: url
                route: pim_enrich_attribute_edit
                params:
                    - id
            delete_link:
                type: url
                route: pim_enrich_attribute_remove
                params:
                    - id
        actions:
            edit:
                type:      navigate
                label:     Edit
                icon:      pencil
                link:      edit_link
                rowAction: true
            delete:
                type:  delete
                label: Delete
                icon:  trash
                link:  delete_link
        sorters:
            columns:
                code:
                    data_name: a.code
                scopable:
                    data_name: a.scopable
                localizable:
                    data_name: a.localizable
                group:
                    data_name: groupLabel
                label:
                    data_name: label
        filters:
            columns:
                code:
                    type:  string
                    label: Code
                    data_name: a.code
                label:
                    type: string
                    label: Label
                    data_name: translation.label
                type:
                    type:      choice
                    data_name: a.type
                    options:
                        field_options:
                            multiple: true
                            choices:  '@pim_catalog.registry.attribute_type->getSortedAliases'
                scopable:
                    type:      boolean
                    data_name: a.scopable
                localizable:
                    type:      boolean
                    data_name: a.localizable
                group:
                    type:      choice
                    data_name: attributeGroup.code
                    options:
                        field_options:
                            multiple: true
                            choices:  '@pim_enrich.repository.attribute_group->findTranslatedLabels'
