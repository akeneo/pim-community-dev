parameters:
    pim_enrich.view_element.tab.category_property.template:  'PimEnrichBundle:CategoryTree:Tab/property.html.twig'
    pim_enrich.view_element.tab.category_history.template:   'PimEnrichBundle:CategoryTree:Tab/history.html.twig'

services:
    pim_enrich.view_element.tab.category_property:
        parent: pim_enrich.view_element.base
        arguments:
            - 'tab.pim_enrich_category_edit.property'
            - %pim_enrich.view_element.tab.category_property.template%
        tags:
            - { name: pim_enrich.view_element, type: pim_category.form_tab, position: 90 }

    pim_enrich.view_element.tab.category_history:
        parent: pim_enrich.view_element.base_protected
        arguments:
            - 'tab.pim_enrich_category_edit.history'
            - %pim_enrich.view_element.tab.category_history.template%
        calls:
            - [ addVisibilityChecker, ['@pim_enrich.view_element.visibility_checker.edit_form'] ]
        tags:
            - { name: pim_enrich.view_element, type: pim_category.form_tab, position: 110 }
