pim_title:
    akeneo_suggest_data_connection_index: 'Franklin Insights connection'
    akeneo_suggest_data_identifiers_mapping_edit: 'Franklin Insights settings'
    akeneo_suggest_data_attributes_mapping_edit: 'Franklin Insights settings'

pim_menu:
    item:
        pim_ai: Franklin Insights

akeneo_suggest_data:
    entity:
        identifier_mapping:
            plural_label: Identifiers
            flash:
                update:
                    first: 'Thank you for mapping your catalog product identifiers. You can now subscribe products for enrichment with Franklin Insights.'
                    success: 'Identifiers mapping has been successfully saved.'
                    fail: 'Identifiers mapping not saved due to an error.'
            fields:
                identifier_label:
                    label: Franklin identifier
                    values:
                        brand: Brand
                        asin: ASIN
                        mpn: MPN
                        upc: UPC
                catalog_attribute: Catalog attribute
                suggest_data: Franklin identifier status
                status:
                    active: Active
                    inactive: Inactive
            constraint:
                duplicate_attribute_code: "An attribute cannot be used more than once. Attribute \"{{ attributeCode }}\" has been used {{ frequency }} times."
                missing_or_invalid_identifiers: "Some identifiers mapping keys are missing or invalid. Expected: \"{{ expected }}\", got \"{{ given }}\"."
                attribute_not_found: "Attribute with attribute code \"{{ attributeCode }}\" for the identifiers mapping does not exist."
                mandatory_attribute_mapping: "This attribute is mandatory"
                attribute_type: "The type of this attribute can not be set as identifier"
        attributes_mapping:
            label: Attributes mapping
            fields:
                pim_ai_attribute: 'Franklin attribute'
                suggest_data:
                    label: Franklin attribute status
                    pending: Pending
                    mapped: Active
                    unmapped: Inactive
            module:
                subscribe:
                    subscribe: 'Subscribe family to PIM.ai'
                    subscribed: 'Subscribed to PIM.ai'
                index:
                    error: "You need to create a family in your catalog to access this page."
            constraint:
                missing_target_key: 'Missing target key for mapping'
                missing_attribute_key: 'Missing {{ expectedKey }} key for mapping with target key "{{targetKey }}"'
        product_subscription:
            flash:
                create:
                    success: 'Product successfully subscribed to PIM.ai'
                    fail: 'Impossible to subscribe product to PIM.ai'
                delete:
                    success: 'Product successfully unsubscribed from PIM.ai'
                    fail: 'Impossible to unsubscribe product from PIM.ai'

    product:
        edit:
            btn.push: Suggest data
            subscription_status_title: 'Franklin Subscription'

    connection:
        page_title: 'Franklin Insights Connection'
        flash:
            success: Franklin Insights activation code saved successfully.
            invalid: Sorry, invalid activation code. Please try again with a valid one.
            error: Sorry, an error occured.
        module:
            title:
                sub_title: 'Welcome to the <span class="AknDescriptionHeader-title--highlight">Product Information AI assistant</span>!'
                description:
                    first_step: 'The first step in the connection of the assistant is to configure the API token.'
                    second_step: 'The next step in the connection process is to match your <a href="#" class="AknDescriptionHeader-link">catalog product identifiers</a> to the assistant&#8217;s identifiers.'
            activation:
                label: 'Franklin Connector'
                activation_code: 'Activation code'
                paste_activation_code: 'Paste Activation Code'
                activated: 'Activated'
                activate: 'Activate'

    settings:
        page_title: 'Franklin Insights Settings'
        module:
            title:
                sub_title: 'Meet Franklin, your <span class="AknDescriptionHeader-title--highlight">Product Information AI assistant</span>!'
                description:
                    first_step: 'In order to help you enrich your catalog, Franklin will need to know your catalog identifiers that match his.'
                    second_step: 'While mapping your identifiers, please keep in mind that the Brand and the MPN go together. <a href="#" class="AknDescriptionHeader-link">Read more</a>'
            inactive_connection:
                title: Sorry, nothing to show here yet
                sub_title: Please activate your account on System > PIM.ai connection an comme back.

    mass_edit:
        product:
            operation:
                suggest_data:
                    label: 'Franklin Insights Subscriptions'
                    label_count: "{1}Manage Franklin Insights subscriptions for <span class=\"AknFullPage-title--highlight\">1 product</span>|]1, Inf[Subscribe to Franklin Insights for <span class=\"AknFullPage-title--highlight\">{{ itemsCount }} products</span>"
                    description: Please select the action you want to apply on the products selected on the grid
                    subscribe_label: Subscribe
                    unsubscribe_label: Unsubscribe

batch_jobs:
    suggest_data_subscribe_products:
        label: Franklin Insights bulk subscription
        subscribe_products.label: Subscribe products
