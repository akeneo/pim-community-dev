parameters:
    pim_dashboard.controller.widget.class:      Pim\Bundle\DashboardBundle\Controller\WidgetController

services:
    # Ideally all controllers should be properly tagged. But that can't be done without introducing BC's.
    # This needs a second pass in a major release to fix it properly.
    _defaults:
        public: true

    pim_dashboard.controller.widget:
        class: '%pim_dashboard.controller.widget.class%'
        arguments:
            - '@pim_dashboard.widget.registry'
            - '@templating'
