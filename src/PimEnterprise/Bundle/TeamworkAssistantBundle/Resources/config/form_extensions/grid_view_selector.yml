extensions:
    pim-grid-view-selector:
        module: pim/grid/view-selector/selector
        config:
            viewTypes: ['view', 'project']
            maxProjectFetching: 3
            fetchers:
                view: 'datagrid-view'
                project: 'project'

    pim-grid-view-selector-secondary-actions:
        module: pim/form/common/secondary-actions
        parent: pim-grid-view-selector
        targetZone: buttons

    pimee-grid-view-selector-create-project:
        module: teamwork-assistant/grid/view-selector/create-project
        parent: pim-grid-view-selector-secondary-actions
        targetZone: secondary-actions
        position: 115

    pimee-grid-view-selector-edit-project:
        module: teamwork-assistant/grid/view-selector/edit-project
        parent: pim-grid-view-selector-secondary-actions
        targetZone: secondary-actions
        position: 120

    pimee-grid-view-selector-remove-project:
        module: teamwork-assistant/grid/view-selector/remove-project
        parent: pim-grid-view-selector-secondary-actions
        targetZone: secondary-actions
        position: 130
