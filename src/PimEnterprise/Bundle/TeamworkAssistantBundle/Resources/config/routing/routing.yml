### Project
teamwork_assistant_project_create:
    path: /projects
    defaults: { _controller: pimee_teamwork_assistant.controller.project_controller:createAction}
    methods: [POST]

teamwork_assistant_project_remove:
    path: /projects/{identifier}
    defaults: { _controller: pimee_teamwork_assistant.controller.project_controller:removeAction}
    methods: [DELETE]

teamwork_assistant_project_search:
    path: /projects/search
    defaults: { _controller: pimee_teamwork_assistant.controller.project_controller:searchAction, _format: json }
    methods: [GET]

teamwork_assistant_project_show:
    path: /projects/{identifier}/show
    defaults: { _controller: pimee_teamwork_assistant.controller.project_controller:showAction }
    methods: [GET]

teamwork_assistant_project_get:
    path: /projects/{identifier}
    defaults: { _controller: pimee_teamwork_assistant.controller.project_controller:getAction, _format: json }
    methods: [GET]

teamwork_assistant_project_contributors_search:
    path: /project/{identifier}/contributors
    defaults: { _controller: pimee_teamwork_assistant.controller.project_controller:searchContributorsAction, _format: json }
    methods: [GET]

### Project Completeness
teamwork_assistant_project_completeness_show:
    path: /projects/{identifier}/completeness
    defaults: { _controller: pimee_teamwork_assistant.controller.project_completeness_controller:showAction, _format: json }
    methods: [GET]
