imports:
    - { resource: '@PimEnrichBundle/Resources/config/pim.yml' }
    - { resource: '@PimEnterpriseEnrichBundle/Resources/config/bundles/oneup_flysystem.yml' }

assetic:
    bundles:
        - PimEnterpriseEnrichBundle

twig:
    form:
        resources:
            - 'PimEnterpriseUIBundle:Form:pimee-fields.html.twig'
            - 'PimEnterpriseProductAssetBundle:Form:pimee-fields.html.twig'

fos_rest:
    exception:
        codes:
            PimEnterprise\Component\Workflow\Exception\PublishedProductConsistencyException: 409
        messages:
            PimEnterprise\Component\Workflow\Exception\PublishedProductConsistencyException: true

doctrine_migrations:
    dir_name: %doctrine_migrations_dir%
    namespace: Pim\Upgrade\Schema
    name: PIM Enterprise Migrations

pim_enrich:
    max_products_category_removal: %max_products_category_removal%
