    furniture_amazon:
        connector: 'Akeneo XLSX Connector'
        alias: xlsx_product_export
        label: 'Furniture products for Amazon (weekly)'
        type: export
        configuration:
            storage:
                type: none
                file_path: /tmp/export_%job_label%_%datetime%.xlsx
            withHeader: true
            linesPerFile: 10000
            users_to_notify: []
            is_user_authenticated: false
            decimalSeparator: .
            dateFormat: yyyy-MM-dd
            with_media: true
            with_label: false
            header_with_label: false
            file_locale: null
            filters:
                data:
                    -
                        field: enabled
                        operator: '='
                        value: true
                    -
                        field: completeness
                        operator: 'GREATER OR EQUALS THAN ON ALL LOCALES'
                        value: 100
                        context:
                            locales:
                                - en_US
                                - es_ES
                                - zh_CN
                    -
                        field: categories
                        operator: IN
                        value:
                            - '0006'
                    -
                        field: family
                        operator: IN
                        value:
                            - furniture
                    -
                        field: updated
                        operator: 'SINCE LAST JOB'
                        value: furniture_amazon
                structure:
                    scope: marketplaces
