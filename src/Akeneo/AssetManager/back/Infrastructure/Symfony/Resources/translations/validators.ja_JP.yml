        invalid_regular_expression: '正規表現が無効です。有効な通常表現は次のようなものです:「[a-z]+[0-9]*/」'
        should_not_be_empty: '正規表現は空にできません。'
      should_be_a_textarea_to_update_is_rich_text_editor: 'シンプルテキストの属性ではリッチテキストエディタを利用できません'
      should_be_a_simple_text_to_set_validation_rule_to_something_else_than_none: 'テキストエリア属性は確認ルールを利用できません'
      cannot_set_a_non_empty_regular_expression: '属性は正規表現を利用できません'
      cannot_update_the_regular_expression: 'テキスト属性に正規表現を設定できません'
      limit_reached: '属性「%attribute_label%」を作成できません。このアセットファミリーに対する属性の上限「%limit%」に達しています。'
      asset_type:
        is_required: 'アセットファミリーリンク属性を作成するためにはアセットファミリータイプの特定が必要です'
        asset_family_should_exist: 'アセットファミリー「%asset_family_code%」は検出できませんでした。'
      prefix:
        should_not_be_empty: '接頭辞は空にできません。'
      suffix:
        should_not_be_empty: '接尾辞は空にできません。'
      media_type:
        not_expected: '指定したメディアタイプは必要なタイプに対応していません(%supported_media_types%)。'
      media_file:
