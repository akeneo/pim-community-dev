      label: Status wijzigen
      description: De geselecteerde producten zullen worden ingeschakeld of uitgeschakeld.
      success_flash: De status van één of meerdere producten is gewijzigd
      launched_flash: De massa actie "verander status" is gestart. U wordt op de hoogte gebracht wanneer dit is voltooid.
    edit-common-attributes:
      label: Bewerk attributen
      description: De attributen van het geselecteerde product zullen worden bewerkt met de volgende gegevens voor de gekozen lokalisatie.
      empty: Selecteer de attributen die u wilt bewerken
      success_flash: De taak "update status van producten" is momenteel aan het lopen
      launched_flash: De massa actie "wijzig attributen" is gestart. U wordt op de hoogte gebracht wanneer dit is voltooid.
