parameters:
    pim_catalog.resolver.fqcn.class: Pim\Bundle\CatalogBundle\Resolver\FQCNResolver

services:
    pim_catalog.resolver.fqcn:
        class: %pim_catalog.resolver.fqcn.class%
        calls:
            - [addFQCN, ['product', '%pim_catalog.entity.product.class%']]
            - [addFQCN, ['product_value', '%pim_catalog.entity.product_value.class%']]
            - [addFQCN, ['association', '%pim_catalog.entity.association.class%']]
            - [addFQCN, ['completeness', '%pim_catalog.entity.completeness.class%']]
            - [addFQCN, ['association_type', '%pim_catalog.entity.association_type.class%']]
            - [addFQCN, ['category', '%pim_catalog.entity.category.class%']]
            - [addFQCN, ['category_translation', '%pim_catalog.entity.category_translation.class%']]
            - [addFQCN, ['group', '%pim_catalog.entity.group.class%']]
            - [addFQCN, ['group_type', '%pim_catalog.entity.group_type.class%']]
            - [addFQCN, ['attribute', '%pim_catalog.entity.attribute.class%']]
            - [addFQCN, ['attribute_translation', '%pim_catalog.entity.attribute_translation.class%']]
            - [addFQCN, ['attribute_group', '%pim_catalog.entity.attribute_group.class%']]
            - [addFQCN, ['attribute_group_translation', '%pim_catalog.entity.attribute_group_translation.class%']]
            - [addFQCN, ['attribute_option', '%pim_catalog.entity.attribute_option.class%']]
            - [addFQCN, ['attribute_option_value', '%pim_catalog.entity.attribute_option_value.class%']]
            - [addFQCN, ['attribute_requirement', '%pim_catalog.entity.attribute_requirement.class%']]
            - [addFQCN, ['family', '%pim_catalog.entity.family.class%']]
            - [addFQCN, ['family_translation', '%pim_catalog.entity.family_translation.class%']]
            - [addFQCN, ['channel', '%pim_catalog.entity.channel.class%']]
            - [addFQCN, ['currency', '%pim_catalog.entity.currency.class%']]
            - [addFQCN, ['locale', '%pim_catalog.entity.locale.class%']]
            - [addFQCN, ['metric', '%pim_catalog.entity.metric.class%']]
            - [addFQCN, ['product_media', '%pim_catalog.entity.product_media.class%']]
            - [addFQCN, ['product_price', '%pim_catalog.entity.product_price.class%']]
            - [addFQCN, ['product_template', '%pim_catalog.entity.product_template.class%']]
            - [addFQCN, ['available_attributes', '%pim_catalog.entity.available_attributes.class%']]
