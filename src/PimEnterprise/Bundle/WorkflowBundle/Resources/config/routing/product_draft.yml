pimee_workflow_product_draft_approve:
    path: /{proposal_id}/approve
    defaults: { _controller: pimee_workflow.controller.product_draft:reviewAction, action: approve }

pimee_workflow_product_draft_refuse:
    path: /{proposal_id}/refuse
    defaults: { _controller: pimee_workflow.controller.product_draft:reviewAction, action: refuse }

pimee_workflow_product_draft_mass_approve:
    path: /mass-approve
    defaults: { _controller: pimee_workflow.controller.product_draft:massApproveAction }

pimee_workflow_product_draft_mass_refuse:
    path: /mass-refuse
    defaults: { _controller: pimee_workflow.controller.product_draft:massRefuseAction }
