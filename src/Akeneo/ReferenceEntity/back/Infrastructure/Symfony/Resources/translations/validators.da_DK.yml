pim_reference_entity:
  reference_entity:
    validation:
      code:
        pattern: 'Dette felt må kun indeholde bogstaver, tal og underscores.'
        should_be_unique: 'En referenceenhed eksisterer allerede med kode "%reference_entity_identifier%"'
        limit_reached: 'Du kan ikke oprette referenceenheden "%reference_entity_label%", da du har nået grænsen for %limit% referenceenheder'
      records:
        should_have_no_record: 'Du kan ikke slette denne enhed, da der allerede findes arkiver for den'
      reference_entity_attributes:
        should_not_be_linked: 'Du kan ikke slette denne enhed, da der er referenceenhedsattributter relateret til den'
      reference_entity_permissions:
        at_least_one_user_group_should_have_edit_permission: 'Mindst én brugergruppe skal have tilladelse til at redigere på denne enhed'
      product_attributes:
        should_not_be_linked: 'Du kan ikke slette denne enhed, da der er produktattributter relateret til den'
      should_exist: 'Referenceenheden "%reference_entity_code%" blev ikke fundet.'
  record:
    validation:
      code:
        pattern: 'Dette felt må kun indeholde bogstaver, tal og underscores.'
        should_be_unique: 'Arkivkoden eksisterer allerede for referenceenhed "%reference_entity_identifier%" og arkivkode "%code%"'
        should_exist: 'Arkivet blev ikke fundet'
      text:
        incompatible_with_regular_expression: 'Denne tekst er inkompatibel med det regulære udtryk "%regular_expression%"'
      file:
        extension_not_allowed: '"%file_extension%"-filer er ikke tilladt for denne attribut. Tilladte udvidelser er: %allowed_file_extensions%'
        file_size_exceeded: 'Filen overskrider den maksimale filstørrelse tilladt for denne attribut.'
        should_exist: 'Filen "%file_path%" blev ikke fundet.'
      option:
        code_does_not_exist: 'Optionen med koden "%option_code%" eksisterer ikke for denne attribut'
      option_collection:
        codes_dont_exist: "De følgende optionskoder eksisterer ikke for denne attribut: \"%option_codes%\""
      record:
        should_exist: 'Arkivet "%record_code%" blev ikke fundet.'
      record_collection:
        should_exist: 'Arkivet "%record_codes%" blev ikke fundet.'
      limit_reached: 'Du kan ikke oprette arkivet "%record_label%", fordi du har nået grænsen for %limit% arkiver for denne referenceenhed'
      channel:
        is_expected: 'Der forventes en kanal til attribut "%attribute_code%", for den har en værdi pr. kanal.'
        is_not_expected: 'Der forventes ikke en kanal for attribut "%attribute_code%", da den ikke har en værdi pr. kanal.'
        should_exist: 'Kanalen "%channel_identifier%" eksisterer ikke.'
      locale:
        is_expected: 'Der forventes en lokation for attribut "%attribute_code%", da den har en værdi pr. lokation.'
        is_not_expected: 'Der forventes ikke en lokation for attribut "%attribute_code%", da den ikke har en værdi pr. lokation.'
        is_not_activated: 'Lokationen "%locale_identifier%" er ikke aktiveret.'
        is_not_activated_for_channel: 'Lokationen "%locale_identifier%" er ikke aktiveret for kanalen "%channel_identifier%".'
  attribute:
    validation:
      options:
        should_exist: 'Optionen blev ikke fundet.'
        duplicated: 'Optionen "%option_code%" eksisterer allerede'
        too_many: 'Du har nået grænsen for {{ limit }} attribut-optioner pr. attribut.'
        code:
          pattern: 'Dette felt må kun indeholde bogstaver, tal og underscores.'
          should_not_be_blank: 'Koden for optionen skal ikke være blank'
      max_length:
        should_be_an_integer: 'Denne værdi skal være et heltal.'
      max_file_size:
        should_be_a_number: 'Denne værdi skal være et tal.'
      code:
        pattern: 'Dette felt må kun indeholde bogstaver, tal og underscores.'
        reserved_codes: 'Koden kan ikke være nogle af disse værdier: "{{ comma_separated_reserved_keywords }}"'
        should_not_exist: 'Attributten eksisterer allerede for referenceenheden "{{ reference_entity_identifier }}" og attributkoden "{{ code }}"'
        should_exist: 'Attributten blev ikke fundet'
      regular_expression:
        invalid_regular_expression: 'Dette regulære udtryk er ikke gyldigt. Her er et eksempel på et gyldigt udtryk: "/[a-z]+[0-9]*/"'
        should_not_be_empty: 'Det regulære udtryk kan ikke være tomt.'
      should_be_a_textarea_to_update_is_rich_text_editor: 'Et simpel tekst-attribut kan ikke have en rich text editor'
      should_be_a_simple_text_to_set_validation_rule_to_something_else_than_none: 'En tekstområde-attribut kan ikke have en valideringsregel'
      cannot_set_a_non_empty_regular_expression: 'Attributten skal ikke have et regulært udtryk'
      cannot_update_the_regular_expression: 'Kan ikke indstille et regulært udtryk på tekst-attributten'
      limit_reached: 'Du kan ikke oprette attributten "%attribute_label%", da du har nået grænsen for %limit%-attributter for denne referenceenhed'
      record_type:
        is_required: 'Du skal specificere referenceenhedstypen for at oprette en referenceenhedslink-attribut'
        reference_entity_should_exist: 'Referenceenheden "%reference_entity_code%" blev ikke fundet.'
