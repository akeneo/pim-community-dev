akeneo_catalogs_public_create_catalog:
    path: '/api/rest/v1/catalogs'
    controller: Akeneo\Catalogs\Infrastructure\Controller\Public\CreateCatalogAction
    methods: [ POST ]

akeneo_catalogs_public_get_catalog:
    path: '/api/rest/v1/catalogs/{id}'
    controller: Akeneo\Catalogs\Infrastructure\Controller\Public\GetCatalogAction
    methods: [ GET ]

akeneo_catalogs_public_delete_catalog:
    path: '/api/rest/v1/catalogs/{id}'
    controller: Akeneo\Catalogs\Infrastructure\Controller\Public\DeleteCatalogAction
    methods: [ DELETE ]

akeneo_catalogs_public_update_catalog:
    path: '/api/rest/v1/catalogs/{id}'
    controller: Akeneo\Catalogs\Infrastructure\Controller\Public\UpdateCatalogAction
    methods: [ PATCH ]

akeneo_catalogs_public_get_catalogs:
    path: '/api/rest/v1/catalogs'
    controller: Akeneo\Catalogs\Infrastructure\Controller\Public\GetCatalogsAction
    methods: [ GET ]

akeneo_catalogs_public_get_product_identifiers:
    path: '/api/rest/v1/catalogs/{id}/product-identifiers'
    controller: Akeneo\Catalogs\Infrastructure\Controller\Public\GetProductIdentifiersAction
    methods: [ GET ]

akeneo_catalogs_public_get_product_uuids:
    path: '/api/rest/v1/catalogs/{id}/product-uuids'
    controller: Akeneo\Catalogs\Infrastructure\Controller\Public\GetProductUuidsAction
    methods: [ GET ]

akeneo_catalogs_public_get_products:
    path: '/api/rest/v1/catalogs/{id}/products'
    controller: Akeneo\Catalogs\Infrastructure\Controller\Public\GetProductsAction
    methods: [ GET ]

akeneo_catalogs_public_get_products_mapping_schema:
    path: '/api/rest/v1/catalogs/{catalogId}/mapping-schemas/product'
    controller: Akeneo\Catalogs\Infrastructure\Controller\Public\GetCatalogProductMappingSchemaAction
    methods: [ GET ]

akeneo_catalogs_public_update_products_mapping_schema:
    path: '/api/rest/v1/catalogs/{catalogId}/mapping-schemas/product'
    controller: Akeneo\Catalogs\Infrastructure\Controller\Public\UpdateProductMappingSchemaAction
    methods: [ PUT ]
