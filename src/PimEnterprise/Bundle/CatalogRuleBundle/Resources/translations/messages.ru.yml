pimee_catalog_rule:
  datagrid:
    rule-grid:
      actions:
        delete: Удалить
        execute: Выполнить
      title: Правила
      column:
        code: Код
        conditions: Условие
        actions: Действие
        impacted_product_count:
          label: Затрагиваемые продукты
          count: '{0,1}%count% затронутый продукт |] 1, Inf [%count% затронутых продуктов'
          no_yet_calculated: не подсчитана
      mass_edit_action:
        impacted_product_count: Вычислить количество затрагиваемых продуктов
        execute: Выполнить
        delete: Удалить
  actions:
    type:
      "copy": Тогда %from_field% копируется в %to_field%
      "copy_value": Тогда %from_field% копируется в %to_field%
      "set": Тогда %value% устанавливается в %field%
      "set_value": Тогда %value% устанавливается в %field%
      "add": Тогда %value% добавляется к %field%
      "remove": Тогда %value% удаляется из %field%
  condition:
    label: Если %field% %operator% %value%
    operators:
      "STARTS WITH": начинается с
      "ENDS WITH": заканчивается на
      "CONTAINS": содержит
      "DOES NOT CONTAIN": не содержит
      "EMPTY": пусто
      "NOT EMPTY": не является пустым
      "IN": в списке
      "NOT IN": не в списке
      "IN CHILDREN": среди детей
      "NOT IN CHILDREN": не среди детей
      "UNCLASSIFIED": неклассифицирован
      "IN OR UNCLASSIFIED": неклассифицирован или в списке
      "BETWEEN": между
      "NOT BETWEEN": не между
      "=": равен
      "!=": не равно
      ">": больше
      ">=": равно или больше
      "<": менее чем
      "<=": равно или меньше
  acl_group:
    rule: Правила
  acl:
    rule:
      view_permissions: Просмотр правил
      delete_permissions: Удалить правила
      impacted_product_count_permissions: Вычислить затрагиваемые продукты для правил
      execute_permissions: Выполнить привила
  attribute:
