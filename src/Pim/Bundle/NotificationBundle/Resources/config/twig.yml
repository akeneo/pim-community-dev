parameters:
    pim_notification.twig.notification_extension.class: Pim\Bundle\NotificationBundle\Twig\NotificationExtension
    pim_notification.twig.update_extension.class:       Pim\Bundle\NotificationBundle\Twig\UpdateExtension

services:
    pim_notification.twig.notification_extension:
        class: %pim_notification.twig.notification_extension.class%
        arguments:
            - '@pim_notification.manager.notification'
            - '@pim_user.context.user'
        tags:
            - { name: twig.extension }

    pim_notification.twig.update_extension:
        class: %pim_notification.twig.update_extension.class%
        arguments:
            - '@oro_config.global'
        tags:
            - { name: twig.extension }
