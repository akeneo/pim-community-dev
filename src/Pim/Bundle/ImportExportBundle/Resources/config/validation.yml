Pim\Bundle\ImportExportBundle\Processor\ValidCategoryCreationProcessor:
    properties:
        titleDelimiter:
            - NotBlank: ~
            - Choice:
                choices: [',', '/']
                message: Valid delimiters are "," and "/"
        localeDelimiter:
            - NotBlank: ~
            - Choice:
                choices: [':', '|']
                message: Valid delimiters are ":" and "|"
        circularRefsChecked:
            - Type: boolean
