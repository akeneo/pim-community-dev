extensions:
    pimee-published-product-index:
        module: pim/common/simple-view
        targetZone: self
        config:
            template: pim/template/product/index
            templateParams:
                titleKey: pimee_enrich.entity.product.index_title
                gridName: published-product-grid

    pimee-published-product-index-left-column:
        module: pim/form/common/column
        parent: pimee-published-product-index
        position: 5
        targetZone: column
        config:
          stateCode: published_product_index
          navigationTitle: pimee_enrich.entity.product.navigation

    pimee-published-product-index-column-inner:
        module: pim/grid/column-inner
        parent: pimee-published-product-index-left-column
        targetZone: navigation

    pimee-product-index-column-category:
        module: pim/grid/column-category
        parent: pimee-published-product-index-column-inner
        targetZone: column-context-switcher

    pimee-published-product-index-locale-switcher:
        module: pim/grid/locale-switcher
        parent: pimee-published-product-index-column-inner
        targetZone: column-context-switcher
        position: 10
        config:
            routeName: pimee_workflow_published_product_index
            localeParamName: dataLocale

    pimee-published-product-index-view-selector:
        module: pim/grid/view-selector
        parent: pimee-published-product-index-column-inner
        targetZone: view-selector
        config:
            gridName: published-product-grid

    pimee-published-product-index-category-tree:
        module: pim/grid/category-tree
        parent: pimee-published-product-index
        targetZone: tree
        aclResourceId: pim_enrich_product_category_list
        config:
            gridName: published-product-grid
            categoryTreeName: pim_enrich_published_product_categorytree

    pimee-published-product-index-breadcrumbs:
        module: pim/common/breadcrumbs
        parent: pimee-published-product-index
        targetZone: breadcrumbs
        config:
            tab: pim-menu-products

    pimee-published-product-index-user-navigation:
        module: pim/menu/user-navigation
        parent: pimee-published-product-index
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    pimee-published-product-index-grid-filters:
        module: oro/datafilter-builder
        parent: pimee-published-product-index
        targetZone: grid

    pimee-published-product-index-grid:
        module: pim/grid/table
        parent: pimee-published-product-index
        targetZone: grid
        config:
            gridName: published-product-grid
            localeParamName: dataLocale
            datagridLoadUrl: pim_datagrid_load

    pimee-published-product-index-secondary-actions:
        module: pim/form/common/secondary-actions
        parent: pimee-published-product-index
        targetZone: buttons
        position: 50

    pimee-published-product-index-redirect:
        module: pim/common/redirect
        parent: pimee-published-product-index-secondary-actions
        targetZone: secondary-actions
        config:
            buttonClass: 'AknDropdown-menuLink'
            route: pim_enrich_product_index
            label: pim_enrich.entity.product.index_title
