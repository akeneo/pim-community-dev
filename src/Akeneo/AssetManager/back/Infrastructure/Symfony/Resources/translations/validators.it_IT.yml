        pattern: 'Questo campo può solo contenere lettere, numeri e trattini bassi. "{{ value }}" dato.'
        reserved_codes: 'Il codice non può essere nessuno di questi valori: "{{ comma_separated_reserved_keywords }}"'
        should_not_exist: 'L''attributo esiste già per la famiglia di attività "{{ asset_family_identifier }}" ed il codice dell''attributo "{{ code }}"'
        should_exist: 'L''attributo non è stato trovato'
