datagrid:
    association-type-grid:
        options:
            entityHint: association type
            locale_parameter: localeCode
            manageFilters: false
        source:
            type: pim_datasource_association_type
            acl_resource: pim_enrich_associationtype_index
        columns:
            label:
                label: Label
                frontend_type: label
        properties:
            id: ~
            edit_link:
                type: url
                route: pim_enrich_associationtype_edit
                params:
                    - code
            delete_link:
                type: url
                route: pim_enrich_associationtype_rest_remove
                params:
                    - code
        actions:
            edit:
                type:      navigate
                label:     Edit
                icon:      edit
                link:      edit_link
                rowAction: true
            delete:
                type:  delete
                label: Delete
                icon:  trash
                link:  delete_link
        sorters:
            columns:
                label:
                    data_name: label
            default:
                label: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'
        filters:
            columns:
                label:
                    type: search
                    label: Label
                    data_name: translation.label
