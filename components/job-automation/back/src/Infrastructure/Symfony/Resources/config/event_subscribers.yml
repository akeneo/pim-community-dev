services:
  Akeneo\Platform\JobAutomation\Infrastructure\EventSubscriber\SendEmailWhenJobInstanceCannotBeLaunched:
    arguments:
      - '@pim_notification.email.email_notifier'
      - '@twig'
    tags:
      - { name: kernel.event_subscriber }

  Akeneo\Platform\JobAutomation\Infrastructure\EventSubscriber\SendNotificationWhenJobInstanceCannotBeLaunched:
    arguments:
      - '@pim_notification.notifier'
    tags:
      - { name: kernel.event_subscriber }

  Akeneo\Platform\JobAutomation\Infrastructure\EventSubscriber\RefreshScheduledJobInstanceAfterJobPublished:
    arguments:
      - '@Akeneo\Platform\JobAutomation\Domain\ClockInterface'
      - '@akeneo.job_automation.query.update_automation_last_execution_date'
    tags:
      - { name: kernel.event_subscriber }
