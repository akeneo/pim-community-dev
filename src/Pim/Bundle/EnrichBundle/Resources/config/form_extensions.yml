# TODO: as we have said, could be useful to split it into several files
extensions:
    product-edit-form:
        module: pim/product-edit-form
        zones:
            header: >div>header
            title: header .product-title
            buttons: header .actions
            meta: header .meta
            state: header .state
            content: >div>.content
        position: 100

    sequential-edit:
        module: pim/product-edit-form/sequential-edit
        parent: product-edit-form
        insertAction: before
        targetZone: header
        aclResourceId: pim_enrich_product_edit_attributes
        position: 100

    form-tabs:
        module: pim/product-edit-form/form-tabs
        parent: product-edit-form
        targetZone: content
        insertAction: append
        zones:
            container: .tab-container
        position: 100

    product-label:
        module: pim/product-edit-form/product-label
        parent: product-edit-form
        targetZone: title
        position: 100

    back-to-grid:
        module: pim/product-edit-form/back-to-grid
        parent: product-edit-form
        targetZone: buttons
        aclResourceId: pim_enrich_product_index
        position: 80

    download-pdf:
        module: pim/product-edit-form/download-pdf
        parent: product-edit-form
        targetZone: buttons
        aclResourceId: pim_pdf_generator_product_download
        position: 100

    status-switcher:
        module: pim/product-edit-form/status-switcher
        parent: product-edit-form
        targetZone: buttons
        aclResourceId: pim_enrich_product_change_state
        position: 100

    delete:
        module: pim/product-edit-form/delete
        parent: product-edit-form
        targetZone: buttons
        aclResourceId: pim_enrich_product_remove
        position: 100

    save-buttons:
        module: pim/product-edit-form/save-buttons
        parent: product-edit-form
        targetZone: buttons
        position: 110

    save:
        module: pim/product-edit-form/save
        parent: product-edit-form
        targetZone: buttons
        position: 0

    save-and-back:
        module: pim/product-edit-form/save-and-back
        parent: product-edit-form
        targetZone: buttons
        position: 0

    state:
        module: pim/product-edit-form/state
        parent: product-edit-form
        insertAction: append
        targetZone: state
        position: 900

    family:
        module: pim/product-edit-form/meta/family
        parent: product-edit-form
        targetZone: meta
        insertAction: append
        zones:
            family: self
        position: 80

    change-family:
        module: pim/product-edit-form/meta/change-family
        parent: family
        insertAction: append
        targetZone: family
        aclResourceId: pim_enrich_product_change_family
        position: 100

    groups:
        module: pim/product-edit-form/meta/groups
        parent: product-edit-form
        insertAction: append
        targetZone: meta
        position: 110

    created:
        module: pim/product-edit-form/meta/created
        parent: product-edit-form
        insertAction: append
        targetZone: meta
        position: 90

    updated:
        module: pim/product-edit-form/meta/updated
        parent: product-edit-form
        insertAction: append
        targetZone: meta
        position: 100

    attributes:
        module: pim/product-edit-form/attributes
        parent: form-tabs
        targetZone: container
        aclResourceId: pim_enrich_product_edit_attributes
        zones:
            header: .tab-content > header
            edit-actions: .tab-content > header > .attribute-edit-actions
            context-selectors: .tab-content > header > .attribute-edit-actions > .context-selectors
            other-actions: .tab-content > header > .attribute-edit-actions > .other-actions
            attributes: self
        position: 90

    categories:
        module: pim/product-edit-form/categories
        parent: form-tabs
        targetZone: container
        aclResourceId: pim_enrich_product_categories_view
        zones:
            categories: self
        position: 100

    associations:
        module: pim/product-edit-form/associations
        parent: form-tabs
        targetZone: container
        aclResourceId: pim_enrich_associations_view
        zones:
            header: .tab-content > header
            associations: self
        position: 110

    panels:
        module: pim/product-edit-form/panel/panels
        parent: form-tabs
        targetZone: container
        insertAction: after
        zones:
            panel-content: .panel-content
        position: 100

    attribute-group-selector:
        module: pim/product-edit-form/attributes/attribute-group-selector
        parent: attributes
        targetZone: attributes
        insertAction: prepend
        position: 100

    add-attribute:
        module: pim/product-edit-form/attributes/add-attribute
        parent: attributes
        targetZone: other-actions
        insertAction: append
        aclResourceId: pim_enrich_product_add_attribute
        position: 100

    scope-switcher:
        module: pim/product-edit-form/scope-switcher
        parent: attributes
        targetZone: context-selectors
        insertAction: append
        position: 100

    locale-switcher:
        module: pim/product-edit-form/locale-switcher
        parent: attributes
        targetZone: context-selectors
        insertAction: append
        position: 100

    copy:
        module: pim/product-edit-form/attributes/copy
        parent: attributes
        targetZone: header
        zones:
            copy-actions: .other-actions > .copy-actions
            context-selectors: .context-selectors
            other-actions: .other-actions
        position: 100

    validation:
        module: pim/product-edit-form/attributes/validation
        parent: attributes
        targetZone: header
        position: 100

    variant-group:
        module: pim/product-edit-form/attributes/variant-group
        parent: attributes
        targetZone: attributes
        position: 100

    completeness:
        parent: panels
        module: pim/product-edit-form/panel/completeness
        targetZone: panel-content
        insertAction: append
        position: 100

    comments:
        parent: panels
        module: pim/product-edit-form/panel/comments
        targetZone: panel-content
        insertAction: append
        aclResourceId: pim_enrich_product_comment
        position: 100

    history:
        parent: panels
        module: pim/product-edit-form/panel/history
        targetZone: panel-content
        insertAction: append
        aclResourceId: pim_enrich_product_history
        zones:
            history: self
        position: 100

    selector:
        parent: panels
        module: pim/product-edit-form/panel/selector
        position: 100

    copy-scope-switcher:
        module: pim/product-edit-form/scope-switcher
        parent: copy
        targetZone: context-selectors
        insertAction: append
        position: 100

    copy-locale-switcher:
        module: pim/product-edit-form/locale-switcher
        parent: copy
        targetZone: context-selectors
        insertAction: append
        position: 100

attribute_fields:
    pim_catalog_boolean:          pim/boolean-field
    pim_catalog_date:             pim/date-field
    pim_catalog_file:             pim/media-field
    pim_catalog_image:            pim/media-field
    pim_catalog_metric:           pim/metric-field
    pim_catalog_multiselect:      pim/multi-select-field
    pim_catalog_number:           pim/number-field
    pim_catalog_price_collection: pim/price-collection-field
    pim_catalog_simpleselect:     pim/simple-select-field
    pim_catalog_identifier:       pim/text-field
    pim_catalog_text:             pim/text-field
    pim_catalog_textarea:         pim/textarea-field
