pim_enrich_mass_edit_action_choose:
    path: /choose/{operationGroup}
    defaults: { _controller: pim_enrich.controller.product.mass_edit_action:chooseAction, operationGroup: mass-edit }
    requirements:
        _method: GET|POST

pim_enrich_mass_edit_action_configure:
    path: /{operationAlias}/configure
    defaults: { _controller: pim_enrich.controller.product.mass_edit_action:configureAction }
    requirements:
        _method: GET|POST

pim_enrich_mass_edit_action_perform:
    path: /{operationAlias}/perform
    defaults: { _controller: pim_enrich.controller.product.mass_edit_action:performAction }
    requirements:
        _method: POST
