services:
    akeneo_enrichedentity.tests.back.acceptance.context.exception_context:
        class: Akeneo\EnrichedEntity\tests\back\Acceptance\Context\ExceptionContext
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.edit_enriched_entity_context:
        class: Akeneo\EnrichedEntity\tests\back\Acceptance\Context\EditEnrichedEntityContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.enriched_entity'
            - '@__symfony__.akeneo_enrichedentity.application.enriched_entity.edit_enriched_entity_handler'
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.delete_enriched_entity_context:
        class: Akeneo\EnrichedEntity\tests\back\Acceptance\Context\DeleteEnrichedEntityContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.application.enriched_entity.delete_enriched_entity_handler'
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.query.enriched_entity_exists'
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.create_enriched_entity_context:
        class: Akeneo\EnrichedEntity\tests\back\Acceptance\Context\CreateEnrichedEntityContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.enriched_entity'
            - '@__symfony__.akeneo_enrichedentity.application.enriched_entity.create_enriched_entity_handler'
            - '@akeneo_enrichedentity.tests.back.acceptance.context.exception_context'
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.create_record_context:
        class: Akeneo\EnrichedEntity\tests\back\Acceptance\Context\CreateRecordContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.record'
            - '@__symfony__.akeneo_enrichedentity.application.enriched_entity.create_record_handler'
            - '@akeneo_enrichedentity.tests.back.acceptance.context.exception_context'
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.create_attribute_context:
        class: Akeneo\EnrichedEntity\tests\back\Acceptance\Context\CreateAttributeContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.attribute'
            - '@__symfony__.akeneo_enrichedentity.application.enriched_entity.create_attribute_handler'
            - '@akeneo_enrichedentity.tests.back.acceptance.context.exception_context'
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.delete_attribute_context:
        class: Akeneo\EnrichedEntity\tests\back\Acceptance\Context\EditAttributeContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.attribute'
            - '@__symfony__.akeneo_enrichedentity.application.enriched_entity.delete_attribute_handler'
            - '@akeneo_enrichedentity.tests.back.acceptance.context.exception_context'
        tags:
            - { name: fob.context_service }
