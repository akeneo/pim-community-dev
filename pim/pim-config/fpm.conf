[global]
daemonize = no

[www]
user = www-data
group = www-data
listen = [::]:9000

pm.status_path= /status
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 3
pm.max_spare_servers = 10
pm.max_requests = 10000

; log workers output too 
catch_workers_output = yes

; Allow to access environment variables
clear_env = no
