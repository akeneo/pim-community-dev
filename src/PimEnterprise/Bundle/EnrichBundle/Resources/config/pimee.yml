imports:
    - { resource: '@PimEnrichBundle/Resources/config/pim.yml' }
    - { resource: '@PimEnterpriseEnrichBundle/Resources/config/bundles/oneup_flysystem.yml' }
    - { resource: '@PimEnterpriseApiBundle/Resources/config/api.yml' }

assetic:
    bundles:
        - PimEnterpriseEnrichBundle

twig:
    form_theme: ['PimEnterpriseUIBundle:Form:pimee-fields.html.twig', 'PimEnterpriseProductAssetBundle:Form:pimee-fields.html.twig']

fos_rest:
    exception:
        codes:
            PimEnterprise\Component\Workflow\Exception\PublishedProductConsistencyException: 422
        messages:
            PimEnterprise\Component\Workflow\Exception\PublishedProductConsistencyException: true

doctrine_migrations:
    dir_name: '%doctrine_migrations_dir%'
    namespace: Pim\Upgrade\Schema
    name: PIM Enterprise Migrations

pim_enrich:
    max_products_category_removal: '%max_products_category_removal%'

akeneo_storage_utils:
    mapping_overrides:
        -
            original: Pim\Bundle\UserBundle\Entity\User
            override: PimEnterprise\Bundle\UserBundle\Entity\User

akeneo_elasticsearch:
    hosts: "%index_hosts%"
    indexes:
        -
            service_name: "akeneo_elasticsearch.client.product_proposal"
            index_name: "%product_proposal_index_name%"
            configuration_files: "%elasticsearch_index_configuration_files%"
