name: Extract DSM
on:
  push:
    branches:
      - dsm
jobs:
  build:
    name: Create a lib build
    runs-on: ubuntu-latest
    steps:
      - name: checkout:master
        uses: actions/checkout@master
      - name: Use Node.js 13
        uses: actions/setup-node@v1
        with:
          node-version: 13.13
      - name: Install Packages
        run: cd akeneo-design-system && npm install
      - name: Build page
        run: cd akeneo-design-system && npm run lib:build:prod
      - uses: actions/upload-artifact@v1
        with:
          name: Lib
          path: akeneo-design-system/lib

  extract:
    name: Extract to DSM dedicated repo
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout:master
        uses: actions/checkout@master
      - name: Download the lib artifact
        uses: actions/download-artifact@v1
        with:
          name: Lib
          path: lib
      - name: Add lib to git
        run: git config --global user.email "contact@akeneo.com" && git config --global user.name "GIthub actions" && git add -A && git commit -m "publish lib folder"
      - name: Extract
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: git@github.com:juliensnz/dsm.git
          BRANCH: master
          FOLDER: akeneo-design-system
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          MESSAGE: "{msg}"
