extensions:
    akeneo-suggest-data-settings-attribute-options-mapping-edit:
        module: pim/form/common/edit-form
        config:
            template: akeneo/suggest-data/template/settings/attribute-options-mapping/modal

    akeneo-suggest-data-settings-attribute-options-mapping-index-save-buttons:
        module: pim/form/common/save-buttons
        parent: akeneo-suggest-data-settings-attribute-options-mapping-edit
        targetZone: buttons
        position: 120

    akeneo-suggest-data-settings-attribute-options-mapping-index-save-form:
        module: akeneo/suggest-data/saver/attribute-options-mapping-form
        parent: akeneo-suggest-data-settings-attribute-options-mapping-edit
        targetZone: buttons
        position: 0
        config:
            url: akeneo_suggest_data_attribute_options_mapping_update

    akeneo-suggest-data-settings-attribute-options-mapping-edit-content:
        module: akeneo/suggest-data/view/settings/attribute-options-mapping/edit
        parent: akeneo-suggest-data-settings-attribute-options-mapping-edit
        config:
            labels:
                pending: akeneo_suggest_data.entity.attributes_mapping.fields.suggest_data.pending
                mapped: akeneo_suggest_data.entity.attributes_mapping.fields.suggest_data.mapped
                unmapped: akeneo_suggest_data.entity.attributes_mapping.fields.suggest_data.unmapped
                franklinAttributeOption: akeneo_suggest_data.entity.attribute_options_mapping.fields.franklin_attribute_option
                catalogAttributeOption: akeneo_suggest_data.entity.attribute_options_mapping.fields.catalog_attribute_option
                attributeOptionStatus: akeneo_suggest_data.entity.attribute_options_mapping.fields.attribute_option_status

    akeneo-suggest-data-settings-attribute-options-mapping-edit-description-header:
        module: pim/common/simple-view
        parent: akeneo-suggest-data-settings-attribute-options-mapping-edit-content
        targetZone: header
        config:
            template: pim/template/common/description-header
            templateParams:
                title: akeneo_suggest_data.entity.attribute_options_mapping.module.edit.sub_title
                illustration: Robot.svg
                description: akeneo_suggest_data.entity.attribute_options_mapping.module.edit.description

    akeneo-suggest-data-settings-attribute-options-mapping-edit-front-search-filter:
        module: akeneo/suggest-data/view/common/front-search-filter
        parent: akeneo-suggest-data-settings-attribute-options-mapping-edit-content
        position: 10
        targetZone: filters
        config:
            fieldName: 'franklinAttributeOption'

    akeneo-suggest-data-settings-attribute-options-mapping-edit-status-filter:
        module: akeneo/suggest-data/view/common/status-filter
        parent: akeneo-suggest-data-settings-attribute-options-mapping-edit-content
        position: 20
        targetZone: filters

