extensions:
    akeneo-attribute-assets-collection-filter:
        module: pimee/filter/attribute/assets-collection
        config:
            url: pimee_product_asset_rest_index
            fetcherCode: asset
            operators:
                - IN
                - EMPTY
                - NOT EMPTY

    akeneo-attribute-reference-entity-collection-filter:
        module: pimee/filter/attribute/reference-entity-collection
        config:
            url: akeneo_reference_entities_record_index_rest
            operators:
                - IN
                - EMPTY
                - NOT EMPTY
