extensions:
    pim-user-profile-form-save:
        module: pim/form/common/save-form
        parent: pim-user-profile-form
        targetZone: buttons
        position: 0
        config:
            updateSuccessMessage: pim_user_management.entity.user.flash.update.success
            updateFailureMessage: pim_user_management.entity.user.flash.update.fail
            notReadyMessage: pim_user_management.entity.user.flash.update.fields_not_ready
            url: pim_user_user_rest_profile
            excludedProperties: ['display_proposals_to_review_notification', 'display_proposals_state_notifications', 'last_login', 'login_count', 'password']
    
    # Notifications tab
    pimee-user-profile-form-notifications-tab:
        module: pim/common/tab
        parent: pim-user-profile-form-form-tabs
        targetZone: container
        position: 60
        config:
            label: pim_user_management.entity.user.module.update.notifications
    
    pimee-user-profile-form-notifications-tab-content:
        module: pim/common/simple-view
        parent: pimee-user-profile-form-notifications-tab
        position: 10
        config:
            template: pim/template/form/tab/section
            templateParams:
                sectionTitle: ''
                dropZone: content
    
    pimee-user-profile-form-proposals-to-review-notification:
        module: pimee/user/fields/visible-boolean
        parent: pimee-user-profile-form-notifications-tab-content
        targetZone: content
        position: 10
        config:
            fieldName: properties.proposals_to_review_notification
            label: pim_user_management.entity.user.properties.proposals_to_review_notification
            visibilityField: display_proposals_to_review_notification
    
    pimee-user-profile-form-proposals-state-notifications:
        module: pimee/user/fields/visible-boolean
        parent: pimee-user-profile-form-notifications-tab-content
        targetZone: content
        position: 20
        config:
            fieldName: properties.proposals_state_notifications
            label: pim_user_management.entity.user.properties.proposals_state_notifications
            visibilityField: display_proposals_state_notifications
