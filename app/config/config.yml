imports:
    - { resource: pim_parameters.yml }
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @PimEnrichBundle/Resources/config/pim.yml }

framework:
    #esi:             ~
    translator:      { fallback: en_US }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig', 'php'] } #assets_version: SomeVersionScheme
    default_locale:           "%locale%"
    trusted_proxies:          ~
    session:
        name:                 BAPID
        handler_id:           session.handler.pdo
        gc_maxlifetime:       3600
    fragments:
        enabled:              true
        path:                 /_fragment # used for controller action in template
    serializer:
        enabled:              true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        uservoice_key: %uservoice_key%
        file_storage:  %storage_dir%

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    filters:
        cssrewrite: ~

# Doctrine Configuration
doctrine:
    dbal:
        default_connection:   default
        connections:
            default:
                driver:       "%database_driver%"
                host:         "%database_host%"
                port:         "%database_port%"
                unix_socket:  "%database_unix_socket%"
                dbname:       "%database_name%"
                user:         "%database_user%"
                password:     "%database_password%"
                charset:      UTF8
            report_source:
                driver:       "%database_driver%"
                host:         "%database_host%"
                port:         "%database_port%"
                unix_socket:  "%database_unix_socket%"
                dbname:       "%database_name%"
                user:         "%database_user%"
                password:     "%database_password%"
                charset:      UTF8
            report_target:
                driver:       "%database_driver%"
                host:         "%database_host%"
                port:         "%database_port%"
                unix_socket:  "%database_unix_socket%"
                dbname:       "%database_name%"
                user:         "%database_user%"
                password:     "%database_password%"
                charset:      UTF8
        types:
            datetime: Oro\Bundle\LocaleBundle\DoctrineExtensions\DBAL\Types\UTCDateTimeType
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping:                true

# Swiftmailer Configuration
swiftmailer:
    transport:                "%mailer_transport%"
    host:                     "%mailer_host%"
    username:                 "%mailer_user%"
    password:                 "%mailer_password%"
    spool:                    { type: memory }

pim_reference_data:
    fabrics:
        class: Acme\Bundle\AppBundle\Entity\Fabric
        type: multi
    color:
        class: Acme\Bundle\AppBundle\Entity\Color
        type: simple

akeneo_storage_utils:
    mapping_overrides:
        -
            original: Pim\Bundle\CatalogBundle\Model\ProductValue
            override: Acme\Bundle\AppBundle\Model\ProductValue
