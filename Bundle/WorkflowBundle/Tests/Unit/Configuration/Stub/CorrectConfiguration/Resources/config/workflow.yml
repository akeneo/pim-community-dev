workflows:
    first_workflow:
        label: 'First Workflow'
        enabled: true
        start_step: first_step
        steps:
            first_step:
                label: 'First Step'
                template: My:Custom:template.html.twig
                order: 1
                is_final: true
                allowed_transitions:
                    - first_transition
                form_options:
                    attribute_fields:
                        first_attribute:
                            form_type: text
                            label: 'First Attribute'
                            options:
                                required: true
                view_attributes:
                    - { attribute: 'first_attribute', view_type: 'custom_view_type' }
                    - { path: '$first_attribute.name', label: 'Custom label' }
                    - first_attribute

        attributes:
            first_attribute:
                label: 'First Attribute'
                type: object
                options:
                    class: DateTime
        transitions:
            first_transition:
                label: 'First Transition'
                step_to: first_step
                is_start: true
                is_hidden: true
                is_unavailable_hidden: true
                message: "Test message"
                transition_definition: first_transition_definition
                frontend_options:
                    class: foo
                form_type: custom_workflow_transition
                form_options:
                    attribute_fields:
                        first_attribute:
                            form_type: text
                            label: 'First Attribute'
                            options:
                                required: true
        transition_definitions:
            first_transition_definition:
                conditions:
                    @and:
                        @true: ~
                        @or:
                            parameters:
                                @true: ~
                                @equals:
                                    parameters: [1, 1]
                                    message: "Not equals"
                        message: "Fail upper level"
                post_actions:
                    - @custom_post_action: ~
                init_actions:
                    - @custom_post_action: ~
    second_workflow:
        label: 'Second Workflow'
        enabled: false
        start_step: second_step
        type: wizard
        steps:
            second_step:
                label: 'Second Step'
                template: ~
                order: 1
                is_final: false
                form_type: custom_workflow_step
                allowed_transitions: []
        attributes: []
        transitions:
            second_transition:
                label: 'Second Transition'
                step_to: second_step
                transition_definition: second_transition_definition
                frontend_options:
                    icon: bar
        transition_definitions:
            second_transition_definition: []
