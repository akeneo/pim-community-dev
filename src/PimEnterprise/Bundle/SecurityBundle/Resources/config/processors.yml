parameters:
    pimee_security.processor.denormalization.locale_access.class:         PimEnterprise\Component\Security\Connector\Denormalization\LocaleAccessProcessor
    pimee_security.processor.denormalization.asset_category_access.class: PimEnterprise\Component\Security\Connector\Denormalization\AssetCategoryAccessProcessor

services:
    pimee_security.processor.denormalization.locale_access.flat:
        class: %pimee_security.processor.denormalization.locale_access.class%
        arguments:
            - '@pimee_security.repository.locale_access'
            - '@pimee_security.array_converter.flat.locale_accesses'
            - '@pimee_security.factory.locale_access'
            - '@pimee_security.updater.locale_access'
            - '@pim_catalog.validator.product'

    pimee_security.processor.denormalization.asset_category_access.flat:
        class: %pimee_security.processor.denormalization.asset_category_access.class%
        arguments:
            - '@pimee_product_asset.repository.asset_category_access'
            - '@pimee_security.array_converter.flat.asset_category_accesses'
            - '@pimee_security.factory.asset_category_access'
            - '@pimee_security.updater.asset_category_access'
            - '@pim_catalog.validator.product'
