apiVersion: batch/v1
kind: Job
metadata:
  name: push-cloud-function
  labels:
    component: "hook-cloud-function"
    app.kubernetes.io/component: "hook-cloud-function"
  annotations:
    "helm.sh/hook": "post-install,post-upgrade"
    "helm.sh/hook-weight": "100"
spec:
  template:
    metadata:
      labels:
        component: "hook-cloud-function"
        app.kubernetes.io/component: "hook-cloud-function"
    spec:
      restartPolicy: Never
      serviceAccountName: {{ .Values.common.workloadIdentityKSA | quote }}
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      containers:
        - name:  push-cloud-function
          image: {{ .Values.image.curl.repository }}:{{ .Values.image.curl.tag }}
          imagePullPolicy: {{ .Values.image.curl.pullPolicy | quote }}
          command: ["sh", "/scripts-dir/hook-cloud-function-scripts.sh"]
          env:
            - name: BUCKET_NAME
              value: {{ .Values.pim.cloudFunction.bucket }}
            - name: SOURCE_CODE_ZIP
              value: {{ .Values.pim.cloudFunction.sourceCodeZip }}
          volumeMounts:
            - name: pim-cloud-function-scripts-configmap
              mountPath: /scripts-dir
            - name: pim-cloud-function-source-configmap
              mountPath: /ucs-function-cron-transformer/package.json
              subPath: package.json
            - name: pim-cloud-function-source-configmap
              mountPath: /ucs-function-cron-transformer/index.js
              subPath: index.js
      volumes:
        - name: pim-cloud-function-scripts-configmap
          configMap:
            name: hook-cloud-function-scripts
        - name: pim-cloud-function-source-configmap
          configMap:
            name: hook-cloud-function-sources
            items:
            - key: package.json
              path: package.json
            - key: index.js
              path: index.js