parameters:
    pimee_product_asset.enrich.provider.field.asset_collection.class: Akeneo\Asset\Bundle\Enrich\Provider\Field\AssetCollectionFieldProvider
    pimee_product_asset.enrich.provider.filter.asset_collection.class: Akeneo\Asset\Bundle\Enrich\Provider\Filter\AssetCollectionFilterProvider
    pimee_product_asset.enrich.provider.empty_value.asset_collection.class: Akeneo\Asset\Bundle\Enrich\Provider\EmptyValue\AssetCollectionEmptyValueProvider

services:
    pimee_product_asset.enrich.provider.field.asset_collection:
        class: '%pimee_product_asset.enrich.provider.field.asset_collection.class%'
        tags:
            - { name: pim_enrich.provider.field, priority: 100 }

    pimee_product_asset.enrich.provider.filter.asset_collection:
        class: '%pimee_product_asset.enrich.provider.filter.asset_collection.class%'
        tags:
            - { name: pim_enrich.provider.filter, priority: 90 }

    pimee_product_asset.enrich.provider.filter.reference_entity_collection:
        class: Akeneo\Asset\Bundle\Enrich\Provider\Filter\ReferenceEntityCollectionFilterProvider
        tags:
            - { name: pim_enrich.provider.filter, priority: 90 }

    pimee_product_asset.enrich.provider.filter.reference_entity:
        class: Akeneo\Asset\Bundle\Enrich\Provider\Filter\ReferenceEntityCollectionFilterProvider
        tags:
            - { name: pim_enrich.provider.filter, priority: 90 }

    pimee_product_asset.enrich.provider.empty_value.asset_collection:
        class: '%pimee_product_asset.enrich.provider.empty_value.asset_collection.class%'
        tags:
            - { name: pim_enrich.provider.empty_value, priority: 80 }

    pim_enrich.provider.structure_version.product:
        class: '%pim_enrich.provider.structure_version.class%'
        arguments:
            - '@doctrine'
        calls:
            - [addResource, ['%pim_catalog.entity.association_type.class%']]
            - [addResource, ['%pim_catalog.entity.attribute.class%']]
            - [addResource, ['%pim_catalog.entity.attribute_group.class%']]
            - [addResource, ['%pim_catalog.entity.category.class%']]
            - [addResource, ['%pim_catalog.entity.channel.class%']]
            - [addResource, ['%pim_catalog.entity.family.class%']]
            - [addResource, ['%pim_catalog.entity.group.class%']]
            - [addResource, ['%pim_catalog.entity.locale.class%']]
            - [addResource, ['%pimee_product_asset.model.asset.class%']]

    pimee_asset.provider.form.job_instance:
        class: 'Akeneo\Platform\Bundle\ImportExportBundle\Provider\Form\JobInstanceFormProvider'
        arguments:
            -
                yml_asset_channel_configuration_import: pim-job-instance-yml-base-import
                yml_asset_channel_configuration_export: pim-job-instance-yml-base-export
                csv_asset_category_import: pim-job-instance-csv-base-import
                csv_asset_category_export: pim-job-instance-csv-base-export
                csv_asset_export: pim-job-instance-csv-base-export
                csv_asset_variation_export: pim-job-instance-csv-base-export
                csv_asset_import: pim-job-instance-csv-base-import
                xlsx_asset_category_export: pim-job-instance-xlsx-base-export
                xlsx_asset_category_import: pim-job-instance-xlsx-base-import
                xlsx_asset_import: pim-job-instance-xlsx-base-import
                xlsx_asset_variation_export: pim-job-instance-xlsx-base-export
                xlsx_asset_export: pim-job-instance-xlsx-base-export
        tags:
            - { name: pim_enrich.provider.form, priority: 100 }
