services:
    pimee_suggest_data.application.activate_connection:
        class: 'PimEnterprise\Component\SuggestData\Application\ActivateSuggestDataConnection'
        arguments:
            - '@pimee_suggest_data.handler.save_configuration'

    pimee_suggest_data.connection.is_valid.pim_ai:
        class: 'PimEnterprise\Bundle\SuggestDataBundle\Infra\Fake\ValidatePimAiConnection'

    pimee_suggest_data.connection.get_normalized_configuration:
        class: 'PimEnterprise\Component\SuggestData\Application\GetNormalizedConfiguration'
        arguments:
            - '@pimee_suggest_data.repository.configuration'
