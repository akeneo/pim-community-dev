parameters:
    pim_base_connector.converter.csv_product.class:           Pim\Bundle\BaseConnectorBundle\Reader\File\Converter\CsvProductToStandardConverter
    pim_base_connector.converter.csv_attribute_option.class:  Pim\Bundle\BaseConnectorBundle\Reader\File\Converter\CsvAttributeOptionToStandardConverter
    pim_base_connector.converter.yaml_attribute_option.class: Pim\Bundle\BaseConnectorBundle\Reader\File\Converter\YamlAttributeOptionToStandardConverter

services:
    pim_base_connector.converter.csv_product:
        class: %pim_base_connector.converter.csv_product.class%
        arguments:
            - '@pim_transform.builder.field_name'

    pim_base_connector.converter.csv_attribute_option:
        class: %pim_base_connector.converter.csv_attribute_option.class%
        arguments:
            - '@pim_catalog.repository.locale'

    pim_base_connector.converter.yaml_attribute_option:
        class: %pim_base_connector.converter.yaml_attribute_option.class%
