parameters:
    oro_user.form.type.user.class: PimEnterprise\Bundle\UserBundle\Form\Type\UserType

services:
    oro_user.form.type.user:
        scope: request
        class: %oro_user.form.type.user.class%
        arguments:
            - '@security.token_storage'
            - '@request'
            - '@pim_user.form.subscriber.user_preferences'
            - '@pim_user.repository.role'
            - '@pim_user.repository.group'
            - %pimee_product_asset.model.category.class%
        tags:
            - { name: form.type, alias: oro_user_user }
