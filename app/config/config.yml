imports:
    - { resource: pim_parameters.yml }
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: '@PimEnrichBundle/Resources/config/pim.yml' }

framework:
    #esi:             ~
    translator:      { fallback: en }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:
        enable_annotations: true
        enabled: true
    templating:      { engines: ['twig', 'php'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    session:
        name:                 BAPID
        handler_id:           session.handler.pdo
        gc_maxlifetime:       3600
    fragments:
        enabled:              true
        path:                 /_fragment # used for controller action in template
    serializer:
        enabled:              true
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        uservoice_key: "%uservoice_key%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    filters:
        cssrewrite: ~



# Swiftmailer Configuration
swiftmailer:
    transport:                "%mailer_transport%"
    host:                     "%mailer_host%"
    port:                     "%mailer_port%"
    encryption:               "%mailer_encryption%"
    username:                 "%mailer_user%"
    password:                 "%mailer_password%"
    spool:                    { type: memory }

# FOSOAuthServer Configuration
fos_oauth_server:
    db_driver:                orm
    client_class:             Pim\Bundle\ApiBundle\Entity\Client
    access_token_class:       Pim\Bundle\ApiBundle\Entity\AccessToken
    refresh_token_class:      Pim\Bundle\ApiBundle\Entity\RefreshToken
    auth_code_class:          Pim\Bundle\ApiBundle\Entity\AuthCode
    service:
        user_provider:        pim_user.provider.user

pim_reference_data:
    fabrics:
        class: Acme\Bundle\AppBundle\Entity\Fabric
        type: multi
    color:
        class: Acme\Bundle\AppBundle\Entity\Color
        type: simple

akeneo_storage_utils:
    mapping_overrides: ~

akeneo_elasticsearch:
    hosts: "%index_hosts%"
    indexes:
        -
            service_name: "akeneo_elasticsearch.client.product"
            index_name: "%product_index_name%"
            configuration_files: "%elasticsearch_index_configuration_files%"
        -
            service_name: "akeneo_elasticsearch.client.product_model"
            index_name: "%product_model_index_name%"
            configuration_files: "%elasticsearch_index_configuration_files%"
        -
            service_name: "akeneo_elasticsearch.client.product_and_product_model"
            index_name: "%product_and_product_model_index_name%"
            configuration_files: "%elasticsearch_index_configuration_files%"
