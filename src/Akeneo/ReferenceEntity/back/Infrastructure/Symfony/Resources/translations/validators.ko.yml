pim_reference_entity:
  reference_entity:
    validation:
      code:
        pattern: '이 필드는 문자, 숫자 및 밑줄만 포함할 수 있습니다.'
        should_be_unique: '"%reference_entity_identifier%" 코드가 있는 참조 엔터티가 이미 존재합니다'
        limit_reached: '%limit% 참조 엔터티 제한에 도달했으므로 참조 엔터티 "%reference_entity_label%"을(를) 만들 수 없습니다'
      records:
        should_have_no_record: '이 엔터티에 대한 레코드가 존재하므로 이 엔터티를 삭제할 수 없습니다'
      reference_entity_attributes:
        should_not_be_linked: '참조 엔터티 특성이 이 엔터티와 관련되어 있으므로 이 엔터티를 삭제할 수 없습니다'
      reference_entity_permissions:
        at_least_one_user_group_should_have_edit_permission: '하나 이상의 사용자 그룹에 이 엔터티에 대한 편집 권한이 있어야 합니다.'
      product_attributes:
        should_not_be_linked: '제품 특성이 이 엔터티와 관련되어 있으므로 이 엔터티를 삭제할 수 없습니다'
      should_exist: '참조 엔터티 "%reference_entity_code%"을(를) 찾지 못했습니다.'
  record:
    validation:
      code:
        pattern: '이 필드는 문자, 숫자 및 밑줄만 포함할 수 있습니다.'
        should_be_unique: '이 레코드 코드는 참조 엔터티 "%reference_entity_identifier%" 및 레코드 코드 "%code%"에서 이미 존재합니다'
        should_exist: '레코드가 없습니다.'
      file:
        extension_not_allowed: '"%file_extension%" 파일은 이 특성에서 허용되지 않습니다. 허용되는 확장명: %allowed_file_extensions%'
        file_size_exceeded: '이 파일은 특성에 대해 설정된 최대 파일 크기를 초과합니다.'
        should_exist: '"%file_path%" 파일을 찾지 못했습니다.'
      option:
        code_does_not_exist: '코드가 "%option_code%"인 옵션이 이 특성에서 존재하지 않습니다'
      option_collection:
        codes_dont_exist: "다음 옵션 코드가 이 특성에서 존재하지 않습니다: \"%option_codes%\""
      record:
        should_exist: '레코드 "%record_code%"을(를) 찾지 못했습니다.'
      record_collection:
        should_exist: '레코드 "%record_codes%"을(를) 찾지 못했습니다.'
      limit_reached: '이 참조 엔터티의 %limit% 레코드 제한에 도달했으므로 "%record_label%" 레코드를 만들 수 없습니다'
      channel:
        is_expected: '채널별 값이 있으므로 특성 "%attribute_code%"에 대한 채널이 필요합니다'
        is_not_expected: '채널별 값이 없으므로 특성 "%attribute_code%"에 대한 채널이 필요하지 않습니다'
        should_exist: '"%channel_identifier%" 채널이 존재하지 않습니다'
      locale:
        is_expected: '로케일별 값이 있으므로 특성 "%attribute_code%"에 대한 로케일이 필요합니다'
        is_not_expected: '로케일별 값이 없으므로 특성 "%attribute_code%"에 대한 로케일이 필요하지 않습니다'
        is_not_activated: '"%locale_identifier%" 로케일이 활성화되지 않았습니다.'
        is_not_activated_for_channel: '"%locale_identifier%" 로케일이 "%channel_identifier%" 채널에 대해 활성화되지 않았습니다.'
  attribute:
    validation:
      options:
        should_exist: '옵션을 찾지 못했습니다'
        duplicated: '"%option_code%" 옵션이 이미 존재합니다'
        too_many: '특성별 {{ limit }} 특성 옵션 제한에 도달했습니다'
        code:
          pattern: '이 필드는 문자, 숫자 및 밑줄만 포함할 수 있습니다.'
          should_not_be_blank: '옵션 코드는 비워둘 수 없습니다'
      max_length:
        should_be_an_integer: '이 값은 정수여야 합니다.'
      max_file_size:
        should_be_a_number: '이 값은 숫자여야 합니다.'
      code:
        pattern: '이 필드는 문자, 숫자 및 밑줄만 포함할 수 있습니다.'
        reserved_codes: '코드에 다음 값을 사용할 수 없습니다: "{{ comma_separated_reserved_keywords }}"'
        should_not_exist: '이 특성은 참조 엔터티 "{{ reference_entity_identifier }}" 및 특성 코드 "{{ code }}"에서 이미 존재합니다'
        should_exist: '특성을 찾지 못했습니다'
      regular_expression:
        invalid_regular_expression: '이 정규식이 유효하지 않습니다. 유효한 정규식의 예: "/[a-z]+[0-9]*/"'
        should_not_be_empty: '정규식은 비워둘 수 없습니다.'
      should_be_a_textarea_to_update_is_rich_text_editor: '단순 텍스트 특성에는 서식 있는 텍스트 편집기가 있으면 안 됩니다'
      should_be_a_simple_text_to_set_validation_rule_to_something_else_than_none: '텍스트 영역 특성에는 유효성 검사 규칙이 있으면 안 됩니다'
      cannot_set_a_non_empty_regular_expression: '이 특성에는 정규식이 없어야 합니다'
      cannot_update_the_regular_expression: '텍스트 특성에서 정규식을 설정할 수 없습니다'
      limit_reached: '이 참조 엔터티의 %limit% 특성 제한에 도달했으므로 "%attribute_label%" 특성을 만들 수 없습니다'
      record_type:
        is_required: '참조 엔터티 링크 특성을 만들려면 참조 엔터티 유형을 지정해야 합니다'
        reference_entity_should_exist: '참조 엔터티 "%reference_entity_code%"을(를) 찾지 못했습니다.'
