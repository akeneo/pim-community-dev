parameters:
    pimee_catalog.event_subscriber.index_products.class: PimEnterprise\Bundle\CatalogBundle\EventSubscriber\IndexProductsSubscriber
    pimee_catalog.event_subscriber.filter_not_granted_product_model_data.class: PimEnterprise\Bundle\CatalogBundle\EventSubscriber\FilterNotGrantedProductModelDataSubscriber

services:
    # CE override
    pim_catalog.event_subscriber.index_products:
        class: '%pimee_catalog.event_subscriber.index_products.class%'
        arguments:
            - '@pim_catalog.elasticsearch.indexer.product'
            - '@pim_catalog.elasticsearch.published_product_indexer'
        tags:
            - { name: kernel.event_subscriber }

    pimee_catalog.event_subscriber.filter_not_granted_product_model_data:
        class: '%pimee_catalog.event_subscriber.filter_not_granted_product_model_data.class%'
        arguments:
            - '@service_container'
        tags:
            - { name: doctrine.event_subscriber }
