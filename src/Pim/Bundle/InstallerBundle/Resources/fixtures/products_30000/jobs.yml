jobs:
    csv_product_import:
        connector: Akeneo CSV Connector
        alias:     csv_product_import
        label:     Demo product import
        type:      import
        configuration:
            filePath:           /tmp/product.csv
            uploadAllowed:      true
            delimiter:          ;
            enclosure:          '"'
            escape:             '\'
            enabled:            true
            categoriesColumn:   categories
            familyColumn:       family
            groupsColumn:       groups
            realTimeVersioning: false
    csv_product_export:
        connector: Akeneo CSV Connector
        alias:     csv_product_export
        label:     Demo product export
        type:      export
        configuration:
            channel:    mobile
            delimiter:  ;
            enclosure:  '"'
            withHeader: true
            filePath:   /tmp/product.csv
    csv_category_import:
