config:
    paths:
        # Fields
        pimee/asset-collection-field: akeneoasset/js/product/field/asset-collection-field
        pimee/asset/fields/asset-category-tree: akeneoasset/js/fields/asset-category-tree

        # Templates
        pimee/template/picker/asset-collection: akeneoasset/templates/picker/asset-collection.html
        pimee/template/picker/asset-collection-preview: akeneoasset/templates/picker/asset-collection-preview.html
        pimee/template/asset/mass-upload: akeneoasset/templates/productAsset/mass-upload.html
        pimee/template/asset/mass-upload-row: akeneoasset/templates/productAsset/mass-upload-row.html

        # Views
        pimee/picker/asset-collection: akeneoasset/js/picker/asset-collection
        pimee/asset/form/create-asset-modal: akeneoasset/js/form/create-asset-modal

        # Grid
        pimee/asset/grid/category-tree: akeneoasset/js/grid/category-tree

        pimee/productasset/variations:  akeneoasset/js/form/variations
        pimee/productasset/uploader:    akeneoasset/js/form/uploader
        pimee/productasset/mass-upload: akeneoasset/js/mass-upload

    config:
        pim/fetcher-registry:
            fetchers:
                asset:
                    module: pim/base-fetcher
                    options:
                        warmup: false
                        urls:
                            list: pimee_product_asset_rest_index
                asset-category:
                    module: pim/base-fetcher
                    options:
                        urls:
                            list: pimee_enrich_asset_category_rest_list

        pim/attribute-edit-form/type-specific-form-registry:
            formNames:
                pim_assets_collection:
                    create: pim-attribute-form-assets-collection
                    edit:   pim-attribute-form-assets-collection

        pim/controller-registry:
            controllers:
                pimee_product_asset_mass_edit_action:
                    module: pim/controller/mass-edit
                    config:
                        route: pim_enrich_mass_edit_rest_get_filter
                    aclResourceId: pimee_product_asset_index
                pimee_asset_categorytree_create:
                    module: pim/controller/form
                    aclResourceId: pimee_product_asset_category_create
                pimee_asset_categorytree_edit:
                    module: pim/controller/form
                    aclResourceId: pimee_product_asset_category_edit
                pimee_asset_categorytree_remove:
                    module: pim/controller/template
                    aclResourceId: pimee_asset_categorytree_remove
