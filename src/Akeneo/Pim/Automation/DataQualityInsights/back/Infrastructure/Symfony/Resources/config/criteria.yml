services:
    Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Enrichment\EvaluateCompletenessOfRequiredAttributes:
        arguments:
            - '@akeneo.pim.automation.calculate_completeness_of_required_attributes'
        tags:
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_criterion' }

    Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Enrichment\EvaluateCompletenessOfNonRequiredAttributes:
        arguments:
            - '@akeneo.pim.automation.calculate_completeness_of_non_required_attributes'
        tags:
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_criterion' }

    Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Consistency\Textarea\EvaluateUppercaseWords:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Enrichment\BuildProductValues'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Enrichment\GetProductAttributesCodes'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Query\GetLocalesByChannelQuery'
        tags:
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_criterion' }

    Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Consistency\Textarea\EvaluateLowerCaseWords:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Enrichment\BuildProductValues'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Enrichment\GetProductAttributesCodes'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Query\GetLocalesByChannelQuery'
        tags:
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_criterion' }

    Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Consistency\EvaluateSpelling:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Consistency\TextChecker'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Enrichment\BuildProductValues'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Query\GetLocalesByChannelQuery'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Consistency\SupportedLocaleChecker'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Enrichment\GetProductAttributesCodes'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Query\GetTextareaAttributeCodesCompatibleWithSpellingQuery'
        tags:
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_criterion' }

    Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Consistency\Text\EvaluateTitleFormatting:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Query\GetLocalesByChannelQuery'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Enrichment\BuildProductValues'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Enrichment\GetProductAttributesCodes'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Consistency\TitleFormattingService'
        tags:
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_criterion' }
