parameters:
    pim_catalog.helper.locale.class: Pim\Bundle\CatalogBundle\Helper\LocaleHelper
    pim_catalog.helper.filter.class: Pim\Bundle\CatalogBundle\Doctrine\Common\ObjectIdResolver

services:
    # Locale helper
    pim_catalog.helper.locale:
        class: %pim_catalog.helper.locale.class%
        arguments:
            - '@pim_user.context.user'
            - '@pim_catalog.manager.locale'

    pim_catalog.helper.filter:
        class: %pim_catalog.helper.filter.class%
        arguments:
            - '@pim_catalog.doctrine.smart_manager_registry'
        calls:
            - [ addFieldMapping, ['family', %pim_catalog.entity.family.class%]]
            - [ addFieldMapping, ['option', %pim_catalog.entity.attribute_option.class%]]
            - [ addFieldMapping, ['category', %pim_catalog.entity.category.class%]]
            - [ addFieldMapping, ['group', %pim_catalog.entity.group.class%]]
