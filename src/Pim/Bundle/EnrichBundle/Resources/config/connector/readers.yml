parameters:
    pim_enrich.mass_edit.reader.class: Pim\Bundle\EnrichBundle\Connector\Reader\MassEdit\FilteredProductReader
    pim_enrich.mass_edit.family.reader.class: Pim\Bundle\EnrichBundle\Connector\Reader\MassEdit\FilteredFamilyReader

services:
    pim_enrich.mass_edit.filtered.reader:
        class: %pim_enrich.mass_edit.reader.class%
        arguments:
            - '@pim_catalog.query.product_query_builder_factory'
            - '@akeneo_batch.job_repository'
            - '@pim_connector.repository.job_configuration'
    pim_enrich.mass_edit.family.reader:
        class: %pim_enrich.mass_edit.family.reader.class%
        arguments:
            - '@pim_connector.repository.job_configuration'
            - '@pim_catalog.repository.family'
