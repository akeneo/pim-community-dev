Pim\Bundle\CatalogBundle\Entity\AttributeGroup:
    type: entity
    table: pim_catalog_attribute_group
    repositoryClass: Pim\Bundle\CatalogBundle\Entity\Repository\AttributeGroupRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO 
        code:
            type: string
            unique: true
        sortOrder:
            type: integer
            column: sort_order
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: create
    oneToMany:
        attributes:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\ProductAttribute
            mappedBy: group
            orderBy:
                sortOrder: ASC
        translations:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\AttributeGroupTranslation
            mappedBy: foreignKey
            cascade:
                - persist
