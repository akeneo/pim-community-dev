jobs:
    product_import:
        connector: Akeneo Product CSV Connector
        alias:     csv_product_import
        label:     CSV Product import
        type:      import
        configuration:
            uploadAllowed:     true
            delimiter:         ;
            enclosure:         '"'
            escape:            '\'
            enabled:            true
            categoriesColumn:   categories
            familyColumn:       family
            groupsColumn:       groups
            realTimeVersioning: true
            decimalSeparator:   .
    xlsx_product_import:
        connector: Akeneo Product XLSX Connector
        alias:     xlsx_product_import
        label:     XLSX product import
        type:      import
        configuration:
            uploadAllowed:      true
            enabled:            true
            categoriesColumn:   categories
            familyColumn:       family
            groupsColumn:       groups
            realTimeVersioning: true
            decimalSeparator:   .
    ecommerce_product_export:
        connector: Akeneo Product CSV Connector
        alias:     csv_product_export
        label:     Product export for ecommerce
        type:      export
        configuration:
            channel:    ecommerce
            delimiter:  ;
            enclosure:  '"'
            withHeader: true
            filePath: /tmp/products.csv
    tablet_product_export:
