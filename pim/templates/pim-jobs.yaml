{{ $tplCtx := . }}
{{- range $jobName, $jobOptions := .Values.pim.jobs }}
{{- if $jobOptions.enabled }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ $jobName }}
  labels:
    app: {{ template "pim.fullName" $tplCtx }}
    chart: "{{ $tplCtx.Chart.Name }}-{{ $tplCtx.Chart.Version | replace "+" "_" }}"
    release: "{{ $tplCtx.Release.Name }}"
    heritage: "{{ $tplCtx.Release.Service }}"
    component: {{ template "pim.fullName" $tplCtx }}
    {{ include "pim.extravarsPim" $tplCtx | indent 4}}
    role: {{ $jobName }}
spec:
  schedule: {{ $jobOptions.schedule | quote }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: php
            image: "{{ $tplCtx.Values.image.pim.repository }}:{{ $tplCtx.Values.image.pim.tag }}"
            imagePullPolicy: {{ $tplCtx.Values.image.pim.pullPolicy | quote }}
            command: ['sh', '-c', 'export HOME=/var/www/ ; chown -R www-data:www-data /data ; su -m -l www-data -s /bin/bash -c "php bin/console {{ $jobOptions.pimCommand }}"']
            resources:
  {{ toYaml $tplCtx.Values.pim.resources | indent 12 }}
            volumeMounts:
              - name: fpm-data
                mountPath: /data
                readOnly: false
            envFrom: [ configMapRef: { name: {{ template "pim.fullName" $tplCtx }}-env } ]
            env:
              - { name: MAILER_USER, valueFrom: { secretKeyRef: { name: pim-secrets, key: mailerLogin } } }
              - { name: MAILER_PASSWORD, valueFrom: { secretKeyRef: { name: pim-secrets, key: mailerPassword } } }
              - { name: PIM_DATABASE_PASSWORD, valueFrom: { secretKeyRef: { name: pim-secrets, key: mysqlPimUserPassword } } }
              - { name: GOOGLE_NAMESPACE, valueFrom: { fieldRef: { fieldPath: metadata.namespace } } }
              - { name: GOOGLE_POD_NAME, valueFrom: { fieldRef: { fieldPath: metadata.name } } }
{{- if $tplCtx.Values.common.phpConfCLI }}
{{ toYaml $tplCtx.Values.common.phpConfCLI  | indent 14 }}
{{- end }}
          restartPolicy: OnFailure
          volumes:
            - name: fpm-data
              persistentVolumeClaim:
                claimName: pvc-data-pim-{{ $tplCtx.Values.global.extraLabels.pfid }}
---
{{- end }}
{{- end }}
