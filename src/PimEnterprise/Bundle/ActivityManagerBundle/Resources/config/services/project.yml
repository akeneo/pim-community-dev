parameters:
    akeneo_activity_manager.model.project.class: 'PimEnterprise\Component\ActivityManager\Model\Project'
    akeneo_activity_manager.model.project.interface: 'PimEnterprise\Component\ActivityManager\Model\ProjectInterface'

    activity_manager.normalizer.project.class: 'PimEnterprise\Component\ActivityManager\Normalizer\ProjectNormalizer'
    activity_manager.repository.project.class: 'PimEnterprise\Bundle\ActivityManagerBundle\Doctrine\ORM\Repository\ProjectRepository'
    activity_manager.updater.project.class: 'PimEnterprise\Component\ActivityManager\Updater\ProjectUpdater'
    activity_manager.event_listener.event_translation.class: 'PimEnterprise\Bundle\ActivityManagerBundle\EventListener\EventTranslationSubscriber'
    activity_manager.controller.project_controller.class: 'PimEnterprise\Bundle\ActivityManagerBundle\Controller\ProjectController'
    activity_manager.controller.project_completeness_controller.class: 'PimEnterprise\Bundle\ActivityManagerBundle\Controller\ProjectCompletenessController'

services:
    ### Factory
    activity_manager.factory.project:
        class: '%akeneo_storage_utils.factory.simple.class%'
        arguments:
            - '%akeneo_activity_manager.model.project.class%'

    ### Normalizer
    activity_manager.normalizer.project:
        class: '%activity_manager.normalizer.project.class%'
        public: false
        tags:
            - { name: pim_internal_api_serializer.normalizer }

    ### Repository
    activity_manager.repository.project:
        class: '%activity_manager.repository.project.class%'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%akeneo_activity_manager.model.project.class%'

    activity_manager.repository.project_completeness:
        class: 'PimEnterprise\Bundle\ActivityManagerBundle\Doctrine\ORM\Repository\ProjectCompletenessRepository'
        arguments:
            - '@doctrine.orm.entity_manager'

    ### Updater
    activity_manager.updater.project:
        class: '%activity_manager.updater.project.class%'
        arguments:
            - '@pim_catalog.repository.channel'
            - '@pim_catalog.repository.locale'

    ### Saver
    activity_manager.saver.project:
        class: '%akeneo_storage_utils.saver.base.class%'
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@event_dispatcher'
            - '%akeneo_activity_manager.model.project.interface%'

    ### Subscribers
    activity_manager.event_listener.event_translation:
        class: '%activity_manager.event_listener.event_translation.class%'
        arguments:
            - '@event_dispatcher'
            - '@activity_manager.repository.project'
            - '%activity_manager.project_calculation.job_name%'
        tags:
            - { name: kernel.event_subscriber }

    ### Widget
    activity_manager.widget.progress:
        class: PimEnterprise\Bundle\ActivityManagerBundle\Widget\ProjectProgressWidget
        tags:
            - { name: pim_dashboard.widget, position: 15 }

    ### Voter
    activity_manager.voter.project:
        class: 'PimEnterprise\Component\ActivityManager\Voter\ProjectVoter'
        arguments:
            - '@activity_manager.repository.user'
        public: false
        tags:
            - { name: security.voter }

    ### Controllers
    activity_manager.controller.project_controller:
        class: '%activity_manager.controller.project_controller.class%'
        arguments:
            - '@activity_manager.converter.filter'
            - '@pim_datagrid.factory.datagrid_view'
            - '@activity_manager.factory.project'
            - '@pim_datagrid.updater.datagrid_view'
            - '@activity_manager.updater.project'
            - '@activity_manager.saver.project'
            - '@validator'
            - '@activity_manager.launcher.job.project_calculation'
            - '@pim_internal_api_serializer'
            - '@activity_manager.repository.project'
            - '@activity_manager.repository.user'
            - '@security.token_storage'

    activity_manager.controller.project_completeness_controller:
        class: '%activity_manager.controller.project_completeness_controller.class%'
        arguments:
            - '@activity_manager.repository.project'
            - '@activity_manager.repository.project_completeness'
            - '@security.token_storage'