apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: pim-api-route-external-{{ .Values.global.extraLabels.instanceName }}
  namespace: {{ .Values.pim.api.namespace }} # in pim ns HttpRoutes cross-namespace not implemented
  labels:
    app.kubernetes.io/component: "pim-api-ingress"
    app.kubernetes.io/instance: "{{ .Values.global.extraLabels.instanceName }}"
    {{- include "pim.standardLabels" . | indent 4 }}
    {{- include "pim.extraLabels" . | indent 4 }}
spec:
  parentRefs:
  - name: {{ .Values.global.externalGateway.name }}
    namespace: {{ .Values.global.externalGateway.namespace }}
  hostnames:
  - {{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain | quote }}
  rules:
  - matches:
    - path:
        value: /api
    backendRefs:
    - name: pim-api
      namespace: {{ .Values.pim.api.namespace }}
      port: 80
