services:
    Akeneo\FreeTrial\Infrastructure\Install\Command\BuildJobsYamlCommand:
        arguments:
            - '%pim_ce_dev_src_folder_location%'
        tags:
            - { name: 'console.command' }

    Akeneo\FreeTrial\Infrastructure\Install\Command\ExtractCatalogCommand:
        arguments:
            - '@oneup_flysystem.mount_manager'
            - '%env(FT_CATALOG_API_BASE_URI)%'
            - '%env(FT_CATALOG_API_CLIENT_ID)%'
            - '%env(FT_CATALOG_API_SECRET)%'
            - '%env(FT_CATALOG_API_USERNAME)%'
            - '%env(FT_CATALOG_API_PASSWORD)%'
        tags:
            - { name: 'console.command' }
