services:
    pim_enrich.imagine.loader.flysystem:
        class: 'Akeneo\Platform\Bundle\UIBundle\Imagine\FlysystemLoader'
        arguments:
            - '@akeneo_file_storage.file_storage.filesystem_provider'
            - ['catalogStorage', 'assetStorage']
        tags:
            - { name: liip_imagine.binary.loader, loader: flysystem_data_loader }
    pim_enrich.imagine.loader.stream:
            class: 'Liip\ImagineBundle\Binary\Loader\StreamLoader'
            arguments:
                - ''
            tags:
                - { name: liip_imagine.binary.loader, loader: stream_data_loader }
