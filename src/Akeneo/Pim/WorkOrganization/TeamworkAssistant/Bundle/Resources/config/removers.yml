        class: '%pimee_teamwork_assistant.project_remover.chained.class%'
        arguments:
            - []

    pimee_teamwork_assistant.project_remover.channel:
        class: '%pimee_teamwork_assistant.project_remover.channel.class%'
        arguments:
            - '@pimee_teamwork_assistant.repository.project'
            - '@pimee_teamwork_assistant.remover.project'
        public: false
        tags:
            - { name: pimee_teamwork_assistant.project_remover }

    pimee_teamwork_assistant.project_remover.locale:
        class: '%pimee_teamwork_assistant.project_remover.locale.class%'
        arguments:
            - '@pimee_teamwork_assistant.repository.project'
            - '@pimee_teamwork_assistant.remover.project'
            - '@akeneo_storage_utils.doctrine.object_detacher'
        public: false
        tags:
