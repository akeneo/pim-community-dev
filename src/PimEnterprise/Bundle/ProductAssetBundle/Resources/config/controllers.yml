parameters:
    pimee_product_asset.controller.produt_asset.class: PimEnterprise\Bundle\ProductAssetBundle\Controller\ProductAssetController

services:
    pimee_product_asset.controller.produt_asset:
        class: %pimee_product_asset.controller.produt_asset.class%
        arguments:
            - '@pimee_product_asset.repository.asset'
            - '@pimee_product_asset.repository.reference'
            - '@pimee_product_asset.repository.variation'
            - '@pimee_product_asset.repository.file_metadata'
            - '@pim_catalog.repository.channel'
            - '@pimee_product_asset.file_storage.raw_file.storer'
            - '@pimee_product_asset.variation_file_generator'
        calls:
            - [ setContainer, [ @service_container ] ]
