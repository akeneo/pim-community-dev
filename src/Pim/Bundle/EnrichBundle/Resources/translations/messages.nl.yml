        warning: Er is geen gemeenschappelijke attribuut voor de geselecteerde producten. Gelieve uw selectie te wijzigen.
        no_valid_attribute: Geen van de geselecteerde attributen kan worden toegepast op dit product.
    classify-add:
      label: Producten in categorieën indelen
      description: De producten zullen worden geplaatst in de volgende categorieën. De bestaande plaatsing wordt behouden.
      success_flash: Producten zijn in geselecteerde categorieën ingedeeld
      launched_flash: De massa actie "voeg toe aan categorieën" is gestart. U wordt op de hoogte gebracht wanneer dit is voltooid.
    classify-move:
      label: Verplaats producten naar categorieën
      description: De producten zullen worden geplaatst in de volgende categorieën. De bestaande plaatsing gaat verloren.
      success_flash: Producten zijn verplaatst naar de geselecteerde categorieën
      launched_flash: De massa actie "verplaats naar categorieën" is gestart. U wordt op de hoogte gebracht wanneer dit is voltooid.
    classify-remove:
      label: Verwijder producten van categorieën
      description: De producten zullen worden verwijderd uit de volgende categorieën.
      success_flash: Product(en) zijn verwijderd van de geselecteerde categorieën
      launched_flash: De massa actie "verwijder van categorieën" is gestart. U wordt op de hoogte gebracht wanneer dit is voltooid.
    change-family:
      label: Wijzigen van de productfamilie
      description: De familie van de geselecteerde producten zal worden gewijzigd in de gekozen familie
      success_flash: De familie van de geselecteerde producten is succesvol gewijzigd
      launched_flash: De massa actie "verander familie" is gestart. U wordt op de hoogte gebracht wanneer dit is voltooid.
    add-to-groups:
      label: Toevoegen aan groepen
      description: Selecteer de groepen waarin u de geselecteerde producten wilt toevoegen
      success_flash: Producten werden met succes toegevoegd aan de geselecteerde groepen
      launched_flash: De massa actie "voeg toe aan groepen" is gestart. U wordt op de hoogte gebracht wanneer dit is voltooid.
      no_group: Geen groep beschikbaar. Gelieve eerst een groep aan te maken.
    add-to-variant-group:
      label: Voeg toe aan een variant groep
      description: Selecteer de variant groep waarin u de geselecteerde producten wilt toevoegen
