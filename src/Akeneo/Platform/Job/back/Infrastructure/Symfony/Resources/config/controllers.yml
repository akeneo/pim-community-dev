services:
    akeneo.job.controller.get_job_execution_action:
        class: 'Akeneo\Platform\Job\Infrastructure\Controller\GetJobExecutionAction'
        public: true
        arguments:
            - '@security.helper'
            - '@oro_security.security_facade'
            - '@Akeneo\Platform\Job\Application\SearchJobExecution\SearchJobExecutionHandler'
            - '@oro_security.security_facade'

    akeneo.job.controller.get_job_type_action:
        class: 'Akeneo\Platform\Job\Infrastructure\Controller\GetJobTypeAction'
        public: true
        arguments:
            - '@Akeneo\Platform\Job\Application\FindJobType\FindJobTypeHandler'
            - '@oro_security.security_facade'

    akeneo.job.controller.get_job_user_action:
        class: 'Akeneo\Platform\Job\Infrastructure\Controller\GetJobUserAction'
        public: true
        arguments:
            - '@security.helper'
            - '@oro_security.security_facade'
            - '@Akeneo\Platform\Job\Application\SearchJobUser\SearchJobUserHandler'

    akeneo.job.controller.get_job_instance_schedule_action:
        class: 'Akeneo\Platform\Job\Infrastructure\Controller\GetJobInstanceScheduleAction'
        public: true
        arguments:
            - '@Akeneo\Platform\Job\back\Infrastructure\Query\GetJobInstanceSchedule'

    akeneo.job.controller.save_job_instance_schedule_action:
        class: 'Akeneo\Platform\Job\Infrastructure\Controller\SaveJobInstanceScheduleAction'
        public: true
        arguments:
            - '@Akeneo\Platform\Job\back\Infrastructure\Query\SaveJobInstanceSchedule'
