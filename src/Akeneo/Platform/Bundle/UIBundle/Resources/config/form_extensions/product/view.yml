extensions:
    pimee-product-view-form:
        module: pimee/product-view-form
        config:
            routeKey: pim_enrich_product_edit
            forwarded-events:
                'pim_enrich:form:field:extension:add': 'pim_enrich:form:field:extension:add'

    pimee-product-view-breadcrumbs:
        module: pim/common/breadcrumbs
        parent: pimee-product-view-form
        targetZone: breadcrumbs
        config:
            tab: pim-menu-products
            itemPath: identifier

    pimee-product-view-form-user-navigation:
        module: pim/menu/user-navigation
        parent: pimee-product-view-form
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    pimee-product-view-form-main-image:
        module: pim/form/common/main-image
        parent: pimee-product-view-form
        targetZone: main-image

    pimee-product-view-cache-invalidator:
        module: pim/cache-invalidator
        parent: pimee-product-view-form
        position: 1000

    pimee-product-view-sequential-edit:
        module: pim/product-edit-form/sequential-edit
        parent: pimee-product-view-form
        targetZone: bottom-panel
        position: 100

    pimee-product-view-left-column:
        module: pim/form/common/column
        parent: pimee-product-view-form
        position: 5
        targetZone: column
        config:
          stateCode: product_edit_form

    pimee-product-edit-form-column-navigation:
        module: pim/form/common/column-tabs-navigation
        parent: pimee-product-view-left-column
        targetZone: navigation
        position: 10
        config:
          title: pim_menu.navigation.product

    pimee-product-edit-form-meta:
        module: pim/form/common/meta
        parent: pimee-product-view-left-column
        targetZone: bottom
        position: 10
        config:
            label: pim_menu.navigation.product_infos

    pimee-product-view-column-tabs:
        module: pim/form/common/column-tabs
        parent: pimee-product-view-form
        targetZone: content
        position: 100

    pimee-product-view-product-label:
        module: pim/product-edit-form/product-label
        parent: pimee-product-view-form
        targetZone: title
        position: 100

    pimee-product-view-product-completeness:
        module: pim/product-edit-form/product-completeness
        parent: pimee-product-view-form
        targetZone: meta
        position: 100

    pimee-product-view-total-missing-required-attributes:
        module: pim/product-edit-form/total-missing-required-attributes
        parent: pimee-product-view-form
        targetZone: meta
        position: 120

    pimee-product-view-secondary-actions:
        module: pim/form/common/secondary-actions
        parent: pimee-product-view-form
        targetZone: buttons
        position: 50

    pimee-product-view-download-pdf:
        module: pim/product-edit-form/download-pdf
        parent: pimee-product-view-secondary-actions
        targetZone: secondary-actions
        aclResourceId: pim_pdf_generator_product_download
        position: 90

    pimee-product-view-family:
        module: pim/product-edit-form/meta/family
        parent: pimee-product-edit-form-meta
        targetZone: meta
        position: 80

    pimee-product-view-created:
        module: pim/product-edit-form/meta/created
        parent: pimee-product-edit-form-meta
        targetZone: meta
        position: 90
        config:
            label: pim_common.created
            labelBy: pim_common.by

    pimee-product-view-updated:
        module: pim/product-edit-form/meta/updated
        parent: pimee-product-edit-form-meta
        targetZone: meta
        position: 100
        config:
            label: pim_enrich.entity.product.module.meta.updated
            labelBy: pim_common.by

    pimee-product-view-form-meta-owner-group:
        module: pimee/product-edit-form/meta/owner-groups
        parent: pimee-product-edit-form-meta
        targetZone: meta
        position: 120

    pimee-product-view-attributes:
        module: pim/product-edit-form/attributes
        parent: pimee-product-view-column-tabs
        targetZone: container
        aclResourceId: pim_enrich_product_edit_attributes
        position: 90
        config:
            tabTitle: pim_enrich.entity.attribute.plural_label

    pimee-product-view-attribute-group-selector:
        module: pim/form/common/attributes/attribute-group-selector
        parent: pimee-product-view-attributes
        targetZone: other-actions
        position: 100

    pimee-product-view-scope-switcher:
        module: pim/product-edit-form/scope-switcher
        parent: pimee-product-view-form
        targetZone: context
        position: 100
        config:
            context: base_product
            localeContext: base_product

    pimee-product-view-locale-switcher:
        module: pim/product-edit-form/locale-switcher
        parent: pimee-product-view-form
        targetZone: context
        position: 110
        config:
            context: base_product

    pimee-product-view-form-variant-navigation:
        module: pim/product-edit-form/variant-navigation
        parent: pimee-product-view-form
        targetZone: navigation

    pimee-product-view-locale-specific:
        module: pim/product-edit-form/attributes/locale-specific
        parent: pimee-product-view-attributes
        targetZone: self
        position: 100

    pimee-product-view-localizable:
        module: pim/product-edit-form/attributes/localizable
        parent: pimee-product-view-attributes
        targetZone: self
        position: 90

    pimee-product-view-completeness:
        module: pim/product-edit-form/completeness
        parent: pimee-product-view-column-tabs
        targetZone: container
        position: 120

    pimee-product-view-form-categories:
        module: pimee/product-edit-form/categories
        parent: pimee-product-view-column-tabs
        targetZone: container
        aclResourceId: pim_enrich_product_categories_view
        position: 125
        config:
            itemCategoryListRoute: pim_enrich_product_listcategories
            itemCategoryTreeRoute: pim_enrich_product_category_rest_list

    pimee-product-view-comments:
        module: pim/product-edit-form/comments
        parent: pimee-product-view-column-tabs
        targetZone: container
        aclResourceId: pim_enrich_product_comment
        position: 130

    pimee-product-view-state:
        module: pim/form/common/state
        parent: pimee-product-view-form
        targetZone: state
        position: 900
        config:
            entity: pim_enrich.entity.product.label
