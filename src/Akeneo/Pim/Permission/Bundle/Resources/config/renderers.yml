parameters:
    pimee_security.renderer.product_pdf.class: Akeneo\Pim\Permission\Bundle\Pdf\ProductPdfRenderer

services:
    pimee_security.renderer.product_pdf:
        class: '%pimee_security.renderer.product_pdf.class%'
        arguments:
            - '@templating'
            - '@pim_pdf_generator.builder.dompdf'
            - '@pimee_workflow.helper.filter_product_values'
            - '@liip_imagine.data.manager'
            - '@liip_imagine.cache.manager'
            - '@liip_imagine.filter.manager'
            - '@pim_catalog.repository.cached_attribute'
            - '@pim_catalog.repository.channel'
            - '@pim_catalog.repository.locale'
            - 'AkeneoPimEnrichmentBundle:Product:renderPdf.html.twig'
            - '@pim_catalog.repository.cached_attribute_option'
            - '%pim_pdf_generator_font%'
            - '@security.authorization_checker'
        tags:
            - { name: pim_pdf_generator.renderer, priority: 100 }
