parameters:
    pim_base_connector.repository.job_configuration.class: Pim\Bundle\ConnectorBundle\Doctrine\ORM\Repository\JobConfigurationRepository

services:
    pim_base_connector.repository.job_configuration:
        class: %pim_base_connector.repository.job_configuration.class%
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments: [%pim_base_connector.model.job_configuration.class%]
        tags:
            - { name: 'pim_repository' }
