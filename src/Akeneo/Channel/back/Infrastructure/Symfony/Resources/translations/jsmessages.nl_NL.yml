pim_enrich.entity.channel:
  label: kanaal
  uppercase_label: Kanaal
  flash:
    update:
      success: Het kanaal is bijgewerkt.
      fail: Het kanaal kon niet worden bijgewerkt.
    create:
      success: Het kanaal is aangemaakt.
      fail: Het kanaal kon niet worden aangemaakt.
    delete:
      success: Het kanaal is verwijderd
      fail: Kan dit kanaal niet verwijderen
  page_title:
    index: "]-Inf, 1]{{ count }} kanaal|]1, Inf[{{ count }} kanalen"
