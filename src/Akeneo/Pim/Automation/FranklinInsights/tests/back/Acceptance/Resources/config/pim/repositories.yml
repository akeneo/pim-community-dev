services:
    akeneo.pim.automation.franklin_insights.repository.configuration:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Persistence\Repository\Memory\InMemoryConfigurationRepository'

    akeneo.pim.automation.franklin_insights.repository.identifiers_mapping:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Persistence\Repository\Memory\InMemoryIdentifiersMappingRepository'

    akeneo.pim.automation.franklin_insights.repository.product_subscription:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Persistence\Repository\Memory\InMemoryProductSubscriptionRepository'
        arguments:
            - '@pim_catalog.repository.family'
            - '@pim_catalog.repository.product_without_permission'

    akeneo.pim.automation.franklin_insights.repository.family_mapping_status:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Persistence\Repository\Memory\InMemoryFamilyMappingStatusRepository'
        arguments:
            - '@pim_catalog.repository.family'

    akeneo.pim.automation.franklin_insights.repository.family:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Persistence\Repository\Memory\InMemoryFamilyRepository'
        arguments:
            - '@pim_catalog.repository.family'

    akeneo.pim.automation.franklin_insights.repository.attribute_option:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Persistence\Repository\Memory\InMemoryAttributeOptionRepository'

    akeneo.pim.automation.franklin_insights.repository.attribute:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Persistence\Repository\Memory\InMemoryAttributeRepository'
        arguments:
            - '@pim_catalog.repository.attribute'
