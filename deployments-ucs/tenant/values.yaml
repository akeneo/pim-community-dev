editionFlag:
  enabled: false

nameOverride: ""
global:
  extraLabels:
    type: srnt
    instanceName: null
    pfid: null
    instance_dns_record: null
    instance_dns_zone: null
    papo_project_code: null
    papo_project_code_truncated: null
    papo_project_code_hashed: null
  monitoring:
    enabled: false
  externalGateway:
    name: external-http
    namespace: default

backup:
  enabled: true
  projectId: null
  zone: null
  snapshot:
    schedule: "0 0 */1 * * *" # Once every hour: https://godoc.org/github.com/robfig/cron
    retentionPolicy:
      dailyBackups: 10
      weeklyBackups: 5
      monthlyBackups: 12
      yearlyBackups: 10
  archive:
    enabled: false
    schedule: "0 0 0 * * *" # Each day at midnight

common:
  extraLabels: {}
  gcpFireStoreProjectID: null
  gcpProjectID: null
  tenantContext: null
  googleZone: null
  pimMasterDomain: null
  dnsCloudDomain: null
  workloadIdentityKSA: null
  workloadIdentityGSA: pim-saas-service
  phpConfFPM:
  - name: "PHP_CONF_MAX_EXECUTION_TIME"
    value: "60"
  - name: "PHP_CONF_MAX_INPUT_VARS"
    value: "1000"
  - name: "PHP_CONF_UPLOAD_LIMIT"
    value: "512M"
  - name: "PHP_CONF_MAX_POST_SIZE"
    value: "512M"
  - name: "PHP_CONF_MEMORY_LIMIT"
    value: "512M"
  - name: "PHP_CONF_DISPLAY_ERRORS"
    value: "off"
  - name: "PHP_CONF_ERROR_REPORTING"
    value: "22527" # E_ALL & ~E_DEPRECATED & ~E_STRICT
  - name: "PHP_CONF_DATE_TIMEZONE"
    value: "Etc/UTC"
  - name: "MAGICK_CONFIGURE_PATH"
    value: "/etc/php/8.0/fpm/"

  phpConfCLI:
  - name: "PHP_CONF_MAX_EXECUTION_TIME"
    value: "0"
  - name: "PHP_CONF_MAX_INPUT_VARS"
    value: "1000"
  - name: "PHP_CONF_UPLOAD_LIMIT"
    value: "512M"
  - name: "PHP_CONF_MAX_POST_SIZE"
    value: "512M"
  - name: "PHP_CONF_MEMORY_LIMIT"
    value: "2G"
  - name: "PHP_CONF_DISPLAY_ERRORS"
    value: "off"
  - name: "PHP_CONF_ERROR_REPORTING"
    value: "22527" # E_ALL & ~E_DEPRECATED & ~E_STRICT
  - name: "PHP_CONF_DATE_TIMEZONE"
    value: "Etc/UTC"

elasticsearch:
  appVersion: 7.16.2
  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch
    tag: 7.16.2
  fullnameOverride: elasticsearch
  sysctlInitContainer:
    enabled: true
  cluster:
    name: "pim-es"
    env:
      # See chart config map: https://github.com/helm/charts/blob/master/stable/elasticsearch/templates/configmap.yaml
      # And elasticsearch documentation: https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-gateway.html
      MINIMUM_MASTER_NODES: 2
      EXPECTED_MASTER_NODES: 2
      RECOVER_AFTER_MASTER_NODES: 2
      EXPECTED_DATA_NODES: 1
      RECOVER_AFTER_DATA_NODES: 1
      cluster.initial_master_nodes: "elasticsearch-master-0"
      discovery.seed_hosts: "elasticsearch-discovery"
    plugins:
      - repository-gcs
  client:
    replicas: 1
    heapSize: "512m"
    resources:
      limits:
        memory: "1024Mi"
      requests:
        cpu: "20m"
        memory: "1024Mi"
  master:
    replicas: 2
    persistence:
      size: 1Gi
      storageClass: ssd-csi
    heapSize: "384m"
    resources:
      limits:
        memory: "768Mi"
      requests:
        cpu: "15m"
        memory: "768Mi"
    updateStrategy:
      type: RollingUpdate
  data:
    replicas: 2
    persistence:
      size: 10Gi
      storageClass: ssd-csi
    heapSize: "1024m"
    resources:
      limits:
        memory: "1740Mi"
      requests:
        cpu: "40m"
        memory: "1536Mi"
    updateStrategy:
      type: RollingUpdate
    hooks:
      drain:
        enabled: false
  snapshots:
    retention: 15
    repository: pim_gcs_repository
    folder: elasticsearch-snapshots

# Free Trial
free_trial:
  enabled: false

image:
  pim:
    repository: europe-west1-docker.pkg.dev/akecld-prd-pim-saas-shared/prod/pim-enterprise-dev
    pullPolicy: IfNotPresent
    tag: master
  httpd:
    repository: httpd
    tag: 2.4.51
    pullPolicy: IfNotPresent
  cloudsdk:
    repository: gcr.io/google.com/cloudsdktool/cloud-sdk
    pullPolicy: IfNotPresent
    tag: 392.0.0-alpine
  curl:
    repository: curlimages/curl
    pullPolicy: IfNotPresent
    tag: 7.83.1
  curljqzip:
    repository: europe-west1-docker.pkg.dev/akecld-prd-pim-saas-shared/prod/curl-jq-zip
    pullPolicy: IfNotPresent
    tag: 1.0.0

mailer:
  login: null
  password: null
  base_mailer_url: null
  domain: null
  api_key: null

memcached:
  image:
    tag: 1.6.12
    pullPolicy: IfNotPresent
  fullnameOverride: memcached
  replicaCount: 1
  resources:
    limits:
      memory: "32Mi"
    requests:
      cpu: "1m"
      memory: "16Mi"
  extraEnvVars:
    - name: MEMCACHED_MAX_ITEM_SIZE
      value: "64"
  pdb:
    create: true
    minAvailable: 0

mysql:
  image:
    mysql:
      repository: mysql
      tag: "8.0.26"
  common:
    class: ssd-retain-csi
  mysql:
    nodeSelector:
      role: mysql-server
      component: mysql
    dataDiskPath: "/var/lib/mysql/"
    serviceName: pim-mysql
    defaultUser: akeneo_pim
    userPassword: null # Generate me with `pwgen -sB 22`
    rootPassword: null # Generate me with `pwgen -sB 22`
    defaultDatabase: akeneo_pim
    dataDiskSize: 20
    innodbBufferPoolSize: 2048M
    innodbPoolInstances: 8
    stateful:
      enabled: false
    resources:
      limits:
        memory: 3584Mi
      requests:
        memory: 3584Mi
        cpu: "100m"
    readinessProbe:
      initialDelaySeconds: 30
      periodSeconds: 30
      timeoutSeconds: 30
      successThreshold: 1
      failureThreshold: 4
    livenessProbe:
      initialDelaySeconds: 120
      periodSeconds: 60
      timeoutSeconds: 30
      successThreshold: 1
      failureThreshold: 5

# Onboarder
onboarder:
  enabled: false
  hook:
    setupOnboarderDatabase:
      enabled: true
    pushChannelToOnboarder:
      enabled: true
    pushCatalogToOnboarder:
      enabled: false
    importAdditionalOnboarderFixtures:
      enabled: false
    importOnboarderSuppliers:
      enabled: false
  pubsub:
    topicPubMiddleware: null
    topicPubOnboarder: null
    topicCon: null
    queueName: null
    maxReplicas: 10
  serviceAccount: null
  resources:
    requests:
      cpu: "1m"
      memory: "90Mi"

# PIM
pim:
  comm_panel_api_url: null
  logging_level: NOTICE
  monitoring:
    authenticationToken: null
  serviceAccountKey: null
  hook:
    addAdmin:
      enabled: true
    installPim:
      enabled: true
    tests:
      enabled: false
  storage:
    bucketName: null
    serviceAccountKey: null # Duplicate?
  updateStrategy:
    type: RollingUpdate
  # Any changes on the `daemons` configuration and you need to update the
  # `deployments/terraform/helm.tf` script to stop & restart daemons while a
  # migration is running.
  daemons:
    job-consumer-process:
      enabled: true
      pimCommand: "messenger:consume -vv ui_job import_export_job data_maintenance_job --limit=1 --time-limit=3600"
      replicas: 2
      trapped: true
      resources:
        limits:
          memory: "2048Mi"
        requests:
          memory: "300Mi"
          cpu: "5m"
    webhook-consumer-process:
      enabled: true
      pimCommand: "messenger:consume webhook --quiet --time-limit=3600 --memory-limit=384M"
      replicas: 2
      trapped: false
      resources:
        limits:
          memory: "512Mi"
        requests:
          memory: "100Mi"
          cpu: "1m"
  extraLabels: {}
  secret: null # Generate me with `uuidgen`
  web:
    namespace: null # Fill me
    replicas: 2
    defaultTenantName: default
    fpm:
      resources:
        limits:
          memory: "1024Mi"
        requests:
          cpu: "15m"
          memory: "512Mi"
    httpd:
      resources:
        limits:
          memory: "128Mi"
        requests:
          cpu: "1m"
          memory: "40Mi"
  api:
    namespace: null # Fill me
    ratelimit:
      enabled: true
      average: 100
      burst: 25
    replicas: 1
    fpm:
      resources:
        limits:
          memory: "1024Mi"
        requests:
          cpu: "50m"
          memory: "256Mi"
    httpd:
      resources:
        limits:
          memory: "128Mi"
        requests:
          cpu: "2m"
          memory: "30Mi"
  elasticsearch:
    settings:
      totalFieldsLimit: 50000
      maxChunkSizeCharacters: 100000000
  dqi:
    settings:
      enabled: true
  defaultCatalog: src/Akeneo/Platform/Bundle/InstallerBundle/Resources/fixtures/minimal
  defaultAdminUser:
    login: null # Fill me
    firstName: null # Fill me
    lastName: null # Fill me
    email: null # Fill me
    password: null # Fill me
    uiLocale: en_US  # Change me if needed
  jobs:
    purge-connectivity-connection-error:
      enabled: true
      pimCommand: "akeneo:connectivity-connection:purge-error"
      schedule: "10 * * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    reference-entity-refresh-records:
      enabled: true
      pimCommand: "akeneo:reference-entity:refresh-records"
      schedule: "0 23 * * *"
      resources:
        requests:
          cpu: "200m"
          memory: "128Mi"
    asset-manager-refresh-asset:
      enabled: true
      pimCommand: "akeneo:asset-manager:refresh-assets --all"
      schedule: "0 23 * * *"
      resources:
        requests:
          cpu: "200m"
          memory: "128Mi"
    sso-log-rotate:
      enabled: true
      pimCommand: "pimee:sso:rotate-log 30"
      schedule: "5 22 * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    data-quality-insights-prepare-evaluations:
      enabled: true
      pimCommand: "pim:data-quality-insights:prepare-evaluations"
      schedule: "*/10 * * * *"
      resources:
        requests:
          cpu: "120m"
          memory: "50Mi"
    data-quality-insights-evaluations:
      enabled: true
      pimCommand: "pim:data-quality-insights:evaluations"
      schedule: "*/30 * * * *"
      resources:
        requests:
          cpu: "20m"
          memory: "200Mi"
    reference-entity-migrate-records-index-mapping:
      enabled: true
      pimCommand: "akeneo:reference-entity:migrate-records-index-mapping --no-interaction"
      schedule: "*/30 * * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    connectivity-openid-keys-regenerate:
      enabled: true
      pimCommand: "akeneo:connectivity-connection:openid-keys:create --no-interaction"
      schedule: "4 21 * * 0"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    clean-case-sensitive-attribute-option-spellcheck:
      enabled: true
      pimCommand: "pimee:data-quality-insights:clean-case-sensitive-attribute-option-spellcheck --no-interaction"
      schedule: "15 2 * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    clean-completeness-evaluation-results:
      enabled: true
      pimCommand: "pim:data-quality-insights:clean-completeness-evaluation-results --no-interaction"
      schedule: "30 0 * * *"
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
    clean-product-scores:
      enabled: true
      pimCommand: "pim:data-quality-insights:clean-product-scores --no-interaction"
      schedule: "1 0 * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    zdd-migration-migrate:
      enabled: true
      pimCommand: "pim:zdd-migration:migrate --no-interaction"
      schedule: "45 * * * *"
      resources:
        requests:
          cpu: "350m"
          memory: "350Mi"
  supplier_portal:
    settings:
      enabled: false
