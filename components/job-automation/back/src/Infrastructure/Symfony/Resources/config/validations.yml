services:
  Akeneo\Platform\JobAutomation\Infrastructure\Validation\Storage\Sftp\SftpStorage:
    tags:
      - { name: 'akeneo.import_export.validation.storage_constraint', key: 'sftp' }

  Akeneo\Platform\JobAutomation\Infrastructure\Validation\Storage\AmazonS3\AmazonS3Storage:
    tags:
      - { name: 'akeneo.import_export.validation.storage_constraint', key: 'amazon_s3' }

  Akeneo\Platform\JobAutomation\Infrastructure\Validation\Storage\MicrosoftAzure\MicrosoftAzureStorage:
    tags:
      - { name: 'akeneo.import_export.validation.storage_constraint', key: 'microsoft_azure' }

  akeneo_batch.validator.job_instance.automation:
    class: 'Akeneo\Platform\JobAutomation\Infrastructure\Validation\Automation\AutomationValidator'
    tags:
      - { name: validator.constraint_validator, alias: akeneo_job_instance_automation_validator }

  akeneo_batch.validator.job_instance.scheduling:
    class: 'Akeneo\Platform\JobAutomation\Infrastructure\Validation\SchedulingValidator'
    tags:
      - { name: validator.constraint_validator, alias: akeneo_job_instance_scheduling_validator }
