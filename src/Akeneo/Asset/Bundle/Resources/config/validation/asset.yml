Akeneo\Asset\Component\Model\Asset:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: code
        - Akeneo\Tool\Component\StorageUtils\Validator\Constraints\Immutable:
            properties:
                - code
        - Akeneo\Asset\Bundle\Validator\Constraints\LocalizableAsset: ~
    properties:
        code:
            - NotBlank: ~
            - Regex:
                pattern: /^[a-zA-Z0-9_]+$/
                message: Asset code may contain only letters, numbers and underscores
            - Length:
                max: 100
        references:
            - Valid: ~
        description:
            - Length:
                max: 500
