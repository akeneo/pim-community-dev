services:
  Akeneo\Pim\TailoredExport\Infrastructure\Connector\Processor\AttributeSelector\AttributeSelectorRegistry:
    public: true
    arguments:
      - !tagged_iterator akeneo.tailored_export.attribute_selector

  Akeneo\Pim\TailoredExport\Infrastructure\Connector\Processor\AttributeSelector\ScalarSelector:
    public: true
    arguments:
      -
        - 'pim_catalog_boolean'
        - 'pim_catalog_identifier'
        - 'pim_catalog_number'
        - 'pim_catalog_text'
        - 'pim_catalog_textarea'
    tags:
      - { name: akeneo.tailored_export.attribute_selector }
