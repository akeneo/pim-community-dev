apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.common.workloadIdentityKSA }}
  annotations:
    iam.gke.io/gcp-service-account: {{ .Values.common.workloadIdentityGSA }}@{{ .Values.common.gcpProjectID }}.iam.gserviceaccount.com
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: {{ .Values.common.workloadIdentityKSA }}-pim-sa-iam-member
spec:
  member: serviceAccount:{{ .Values.common.gcpProjectID }}.svc.id.goog[{{ .Release.Namespace }}/{{ .Values.common.workloadIdentityKSA }}]
  role: roles/iam.workloadIdentityUser
  resourceRef:
    apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMServiceAccount
    external: projects/{{ .Values.common.gcpProjectID }}/serviceAccounts/{{ .Values.common.workloadIdentityGSA }}@{{ .Values.common.gcpProjectID }}.iam.gserviceaccount.com
