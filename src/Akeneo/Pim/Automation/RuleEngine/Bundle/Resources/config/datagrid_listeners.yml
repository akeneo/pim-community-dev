parameters:
    pimee_catalog_rule.event_listener.datagrid.configure_attribute_grid.class: Akeneo\Pim\Automation\RuleEngine\Bundle\EventListener\Datagrid\ConfigureAttributeGridListener
    pimee_catalog_rule.event_listener.datagrid.configure_rule_grid.class:      Akeneo\Pim\Automation\RuleEngine\Bundle\EventListener\Datagrid\ConfigureRuleRelationGridListener

services:
    pimee_catalog_rule.event_listener.datagrid.configure_attribute_grid:
        class: '%pimee_catalog_rule.event_listener.datagrid.configure_attribute_grid.class%'
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.datgrid.build.before.attribute-grid, method: buildBefore }

    pimee_catalog_rule.event_listener.datagrid.configure_rule_grid:
        class: '%pimee_catalog_rule.event_listener.datagrid.configure_rule_grid.class%'
        arguments:
            - '@oro_datagrid.datagrid.request_params'
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.datgrid.build.after.rule-grid, method: configure }
            - { name: kernel.event_listener, event: oro_datagrid.datgrid.build.after.attribute-rule-grid, method: configure }

    Akeneo\Pim\Automation\RuleEngine\Bundle\EventListener\Datagrid\IncreaseSortBufferSizeGridListener:
        arguments:
            - '@database_connection'
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.datgrid.build.after.rule-grid, method: configure }
