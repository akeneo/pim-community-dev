        pattern: 'Ce champ ne peut qu''être composé de lettres, de chiffres et d''underscores. "{{ value }}" renseigné.'
        reserved_codes: 'Le code ne peut pas appartenir à ces valeurs : "{{ comma_separated_reserved_keywords }}"'
        should_not_exist: 'L''attribut existe déjà pour la famille de ressources numériques "{{ asset_family_identifier }}" et le code d''attribut "{{ code }}".'
        should_exist: 'L''attribut n''a pas été trouvé'
