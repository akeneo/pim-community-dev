services:
    # Default Parameters for Exports ----------------------------------------------------------------------------------
    pimee_product_asset.job.job_parameters.default_values_provider.simple_csv_export:
        class: '%pim_connector.job.job_parameters.default_values_provider.simple_csv_export.class%'
        arguments:
            -
                - 'csv_asset_export'
                - 'csv_asset_category_export'
                - 'csv_asset_variation_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pimee_product_asset.job.job_parameters.default_values_provider.simple_xlsx_export:
        class: '%pim_connector.job.job_parameters.default_values_provider.simple_xlsx_export.class%'
        arguments:
            -
                - 'xlsx_asset_export'
                - 'xlsx_asset_category_export'
                - 'xlsx_asset_variation_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pimee_product_asset.job.job_parameters.default_values_provider.simple_yaml_export:
        class: '%pim_connector.job.job_parameters.default_values_provider.simple_yaml_export.class%'
        arguments:
            -
                - 'yml_asset_channel_configuration_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    # Default Parameters for Imports ----------------------------------------------------------------------------------
    pimee_product_asset.job.job_parameters.default_values_provider.simple_csv_import:
        class: '%pim_connector.job.job_parameters.default_values_provider.simple_csv_import.class%'
        arguments:
            -
                - 'csv_asset_import'
                - 'csv_asset_category_import'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pimee_product_asset.job.job_parameters.default_values_provider.simple_xlsx_import:
        class: '%pim_connector.job.job_parameters.default_values_provider.simple_xlsx_import.class%'
        arguments:
            -
                - 'xlsx_asset_import'
                - 'xlsx_asset_category_import'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pimee_product_asset.job.job_parameters.default_values_provider.simple_yaml_import:
        class: '%pim_connector.job.job_parameters.default_values_provider.simple_yaml_import.class%'
        arguments:
            -
                - 'yml_asset_channel_configuration_import'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    # Mass upload -----------------------------------------------------------------------------------------------------
    pimee_product_asset.job.job_parameters.default_values_provider.asset_mass_upload:
        class: '%akeneo_batch.job.job_parameters.empty_values_provider.class%'
        arguments:
            -
                - 'apply_assets_mass_upload'
                - 'apply_assets_mass_upload_into_asset_collection'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    # Mass Edit -------------------------------------------------------------------------------------------------------
    pimee_product_asset.connector.job.job_parameters.default_values_provider.mass_edit_asset:
        class: '%pim_enrich.connector.job.job_parameters.default_values_provider.simple_mass_edit.class%'
        arguments:
            -
                - 'classify_assets'
                - 'add_tags_to_assets'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }
