services:
    activity_manager.repository.project:
        class: 'Akeneo\ActivityManager\Bundle\Doctrine\Repository\ProjectRepository'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%akeneo_activity_manager.model.project.class%'

    activity_manager.repository.user:
        class: 'Akeneo\ActivityManager\Bundle\Doctrine\ORM\Repository\UserRepository'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%pim_user.entity.user.class%'

    activity_manager.repository.product:
        class: 'Akeneo\ActivityManager\Bundle\Doctrine\Repository\ProductRepository'
        arguments:
            - '@pim_catalog.query.product_query_builder_factory'
            - '@pimee_security.repository.category_access'

    activity_manager.repository.familly_requirement:
        class: 'Akeneo\ActivityManager\Bundle\Doctrine\Repository\FamilyRequirementRepository'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%pim_catalog.entity.attribute_requirement.class%'

    activity_manager.repository.attribute_permission:
        class: 'Akeneo\ActivityManager\Bundle\Doctrine\Repository\AttributePermissionRepository'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%pimee_security.entity.attribute_group_access.class%'

    activity_manager.repository.job_instance:
        class: 'Akeneo\ActivityManager\Bundle\Doctrine\Repository\JobInstanceRepository'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%akeneo_batch.entity.job_instance.class%'
            - '%activity_manager.project_calculation.job_name%'
