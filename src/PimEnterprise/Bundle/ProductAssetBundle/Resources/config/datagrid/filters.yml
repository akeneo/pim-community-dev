parameters:
    pimee_product_asset.filter.product_asset.class: Pim\Bundle\ReferenceDataBundle\DataGrid\Filter\ReferenceDataFilter
    pimee_filter.product_asset_tag_filter.class:    PimEnterprise\Bundle\FilterBundle\Filter\Tag\TagFilter
    pimee_filter.product_asset_utility.class:       PimEnterprise\Bundle\ProductAssetBundle\DataGrid\Filter\ProductAssetFilterUtility

services:
    pimee_product_asset.filter.product_asset:
        class: %pimee_product_asset.filter.product_asset.class%
        arguments:
            - '@form.factory'
            - '@pim_filter.product_utility'
            - '@pim_user.context.user'
            - '@pim_catalog.repository.attribute'
            - '@pim_reference_data.registry'
        tags:
            - { name: oro_filter.extension.orm_filter.filter, type: pim_assets_collection }

    pimee_filter.product_asset_utility:
        class: %pimee_filter.product_asset_utility.class%
        arguments:
            - '@pimee_product_asset.repository.asset'
            - '@pimee_product_asset.doctrine.query.filter.category'

    pimee_product_asset.filter.tag_filter:
        class: %pimee_filter.product_asset_tag_filter.class%
        arguments:
            - '@form.factory'
            - '@pimee_filter.product_asset_utility'
        tags:
            - { name: oro_filter.extension.orm_filter.filter, type: product_asset_tag }
