apiVersion: pubsub.gcp.jet.crossplane.io/v1alpha1
kind: Topic
metadata:
 name: "{{ .Values.pim.pubsub.topic_job_scheduler }}"
spec:
 forProvider:
   name: "{{ .Values.pim.pubsub.topic_job_scheduler }}"
 providerConfigRef:
   name: provider-config-jet-gcp
---
apiVersion: pubsub.gcp.jet.crossplane.io/v1alpha1
kind: Subscription
metadata:
 name: {{ .Values.pim.pubsub.subscription_job_scheduler }}
spec:
 forProvider:
   ackDeadlineSeconds: 600
   labels:
     subscription_type: "ucs-jobs-scheduler"
   name: {{ .Values.pim.pubsub.subscription_job_scheduler }}
   topic: {{ .Values.pim.pubsub.topic_job_scheduler }}
 providerConfigRef:
   name: provider-config-jet-gcp
