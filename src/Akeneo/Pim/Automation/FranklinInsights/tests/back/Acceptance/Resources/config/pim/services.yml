services:
    akeneo.pim.automation.franklin_insights.proposal.create_proposal:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Proposal\InMemoryProposalUpsert'
        arguments:
            - '@pim_catalog.repository.product_without_permission'
            - '@pimee_workflow.updater.product_without_permission'

    akeneo.pim.automation.franklin_insights.application.mapping.service.identify_products_to_resubscribe:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Connector\JobLauncher\InMemoryIdentifyProductsToResubscribe'

    akeneo.pim.automation.franklin_insights.subscriber.subscription:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Subscriber\Subscription\NullSubscriptionSubscriber'

    akeneo.pim.automation.franklin_insights.connector.job_launcher.schedule_fetch_products:
        class: 'Akeneo\Pim\Automation\FranklinInsights\tests\back\Acceptance\Connector\FakeScheduleFetchProducts'

    akeneo.pim.automation.franklin_insights.application.structure.service.add_attribute_to_family:
        class: 'Akeneo\Pim\Automation\FranklinInsights\tests\back\Acceptance\Service\FakeAddAttributeToFamily'
        arguments:
            - '@pim_catalog.repository.attribute'
            - '@pim_catalog.repository.family'

    akeneo.pim.automation.franklin_insights.application.structure.service.create_attribute:
        class: 'Akeneo\Pim\Automation\FranklinInsights\tests\back\Acceptance\Service\FakeCreateAttribute'
        arguments:
            - '@pim_catalog.factory.attribute'
            - '@pim_catalog.updater.attribute'
            - '@pim_catalog.repository.attribute'
            - '@pim_catalog.repository.attribute_group'
            - '@akeneo.pim.automation.franklin_insights.application.structure.service.ensure_franklin_attribute_group_exists'

    akeneo.pim.automation.franklin_insights.application.structure.service.ensure_franklin_attribute_group_exists:
        class: Akeneo\Pim\Automation\FranklinInsights\tests\back\Acceptance\Service\FakeEnsureFranklinAttributeGroupExists
        arguments:
            - '@pim_catalog.factory.attribute_group'
            - '@pim_catalog.repository.attribute_group'

    akeneo.pim.automation.franklin_insights.builder.attribute_option:
        class: 'Akeneo\Test\Common\EntityBuilder'
        shared: false
        arguments:
            - '@pim_catalog.factory.attribute_option'
            - '@pim_catalog.updater.attribute_option'
            - '@validator'
