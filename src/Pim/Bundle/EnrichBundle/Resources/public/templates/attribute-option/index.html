<colgroup>
    <col class="code" span="1">
    <col class="fields" span="<%- locales.length %>"/>
    <col class="action" span="1"/>
</colgroup>
<thead>
    <tr>
        <th><%- code_label %></th>
        <% _.each(locales, function (locale) { %>
            <th>
                <%- locale %>
            </th>
        <% }); %>
        <th><%- _.__('pim_enrich.entity.attribute_option.actions') %></th>
    </tr>
</thead>
<tbody></tbody>
<tfoot>
    <tr>
        <td colspan="<%- 2 + locales.length %>">
            <span class="AknButton AknButton--grey AknButton--little option-add"><%- add_option_label %></span>
        </td>
    </tr>
</tfoot>
