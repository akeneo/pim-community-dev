pim_asset_manager:
  asset_family:
    validation:
      code:
        pattern: 'Aquest camp només pot tenir lletres, números i guions baixos.'
        should_be_unique: 'An asset family already exists with code "%asset_family_identifier%"'
        limit_reached: 'Vostè no pot crear la família de recursos "%asset_family_identifier%" perquè ha arribat al límit de famílies de recursos %limit%'
      assets:
        should_have_no_asset: 'No es pot eliminar aquesta entitat perquè existeixen recursos per a aquesta entitat'
      asset_family_attributes:
        should_not_be_linked: 'No pots eliminar aquesta entitat perquè els recursos de la família d''atributs estan relacionades amb aquesta entitat'
      asset_family_permissions:
        at_least_one_user_group_should_have_edit_permission: 'Com a mínim un grup d''usuaris té que tenir permisos d''edició sobre a aquesta entitat'
      product_attributes:
        should_not_be_linked: 'No pots eliminar aquesta entitat perquè els atributs de producte estan relacionats amb aquesta entitat'
      should_exist: 'La família de recurs "%asset_family_code%" no s''ha trobat.'
      rule_template:
        limit_reached: 'Vostè no pot crear la família de recursos "%asset_family_identifier%" perquè ha arribat al límit de regles d''enllaç de productes %limit%'
        product_selection_cannot_be_empty: 'Té que especificar com a mínim una selecció de productes a la regla d''enllaç de productes'
        product_assignment_cannot_be_empty: 'Té que especificar com a mínim una assignació de productes a la regla d''enllaç de productes'
        extrapolated_attribute_should_exist: 'L''atribut "%attribute_code%" no existeix per a aquesta família de recursos fixes'
        extrapolated_attribute_type_should_be_supported: 'L''atribut "%attribute_code%" de tipus "%attribute_type%" no està suportat. Només son suportats els següents atributs per a aquest camp: %supported_attribute_type%'
        channel_should_exist: 'El canal "%channel_code%" no existeix'
        locale_should_exist: 'El local "%locale_code%" no està activat o no existeix'
        extrapolated_attribute_type_should_not_have_one_value_per_channel: 'L''atribut "%attribute_code%" no pot utilitzar-se per l''extrapolació perquè té un valor per canal'
        extrapolated_attribute_type_should_not_have_one_value_per_locale: 'L''atribut "%attribute_code%" no pot utilitzar-se per l''extrapolació perquè té un valor per local'
        assignment_mode_not_supported: 'Invalid assignment mode "%assignment_mode%" found in a product link rule, expected to be "replace" or "add"'
        channel_not_supported_for_field: 'You cannot specify a channel for the field "%product_field%"'
        locale_not_supported_for_field: 'You cannot specify a locale for the field "%product_field%"'
        assignmement_attribute_does_not_support_this_asset_family: 'The product attribute "%product_attribute_code%" cannot contain assets of asset family "%asset_family_identifier%"'
  asset:
    validation:
      code:
        pattern: 'Aquest camp només pot contenir lletres, números i guions baixos.'
        should_be_unique: 'Ja existeix un actiu amb aquest codi "%code%"'
        should_exist: 'No s''ha trobat el recurs'
      text:
        incompatible_with_regular_expression: 'Text incompatible amb l''expressió regular "%regular_expression%"'
      file:
        extension_not_allowed: '"%file_extension%" no es permeten arxius per a aquest atribut. Les extensions permeses son: %allowed_file_extensions%'
        file_size_exceeded: 'L''arxiu excedeix la mida màxima establerta per l''atribut.'
        should_exist: 'L''arxiu "%file_path%" no s''ha trobat.'
      option:
        code_does_not_exist: 'L''opció amb el codi "%option_code%" no existeix per aquest atribut'
      option_collection:
        codes_dont_exist: "Els següents codis d'opcions no existeixen per aquest atribut : \"%option_codes%\""
      asset:
        should_exist: 'No s''ha trobat el recurs "%asset_code%".'
      asset_collection:
        should_exist: 'Els recursos "%asset_codes%" no s''han trobat.'
      limit_reached: 'Vostè no pot crear l''actiu "%asset_label%" perquè ha arribat al límit d''actius per aquesta família d''actius %limit%'
      channel:
        is_expected: 'S''espera un canal per l''atribut %attribute_code% perquè té un valor per canal.'
        is_not_expected: 'No s''espera un canal per l''atribut "%attribute_code%" perquè no té un valor per canal.'
        should_exist: 'El canal "%channel_identifier%" no existeix.'
      locale:
        is_expected: 'S''espera una localització per l''atribut "%attribute_code%" perquè té un valor per local.'
        is_not_expected: 'No s''espera una localització per l''atribut "%attribute_code%" perquè no té un valor per local.'
        is_not_activated: 'La localització "%locale_identifier%" no està activada.'
        is_not_activated_for_channel: 'La localització "%locale_identifier%" no està activada pel canal "%channel_identifier%".'
      number:
        should_be_string: 'This field should be a string'
        should_be_integer: 'Aquest camp té que ser un enter'
        integer_too_long: 'Aquest enter és massa gran'
        should_be_numeric: 'Aquest camp té que ser un valor numèric amb els separador decimal correcte'
  attribute:
    validation:
      options:
        should_exist: 'L''opció no s''ha trobat.'
        duplicated: 'L''opció "%option_code%" ja existeix'
        too_many: 'Ha arribat al límit {{ limit }} de les opcions d''atribut per atribut.'
        code:
          pattern: 'Aquest camp només pot contenir lletres, números i guions baixos.'
          should_not_be_blank: 'El codi de l''opció no pot quedar en blanc'
      max_length:
        should_be_an_integer: 'Aquest valor té que ser un enter.'
      max_file_size:
        should_be_a_number: 'Aquest valor té que ser un número.'
      min_value:
        should_be_a_number: 'Aquest valor té que ser un número amb el separador decimal correcte.'
        cannot_be_greater_than_max: 'El mínim no pot ser més gran que el màxim'
      max_value:
        should_be_a_number: 'Aquest valor té que ser un número amb el separador decimal correcte.'
        cannot_be_lower_than_min: 'El màxim no pot ser inferior al mínim'
      code:
        pattern: 'Aquest camp només pot contenir lletres, números i guions baixos. "{{ value }}" prestat.'
        reserved_codes: 'El codi no pot ser cap d''aquests valors: "{{ comma_separated_reserved_keywords }}"'
        should_not_exist: 'The attribute already exists for the asset family "{{ asset_family_identifier }}" and the attribute code "{{ code }}"'
        should_exist: 'L''atribut no s''ha trobat'
      regular_expression:
        invalid_regular_expression: 'Aquesta expressió regular no és vàlida. Aquí tens un exemple d''una expressió regular vàlida: "/[a-z]+[0-9]*/"'
        should_not_be_empty: 'L''expressió regular no pot estar buida.'
      should_be_a_textarea_to_update_is_rich_text_editor: 'Un atribut de text simple no pot tenir un editor de text enriquit'
      should_be_a_simple_text_to_set_validation_rule_to_something_else_than_none: 'Un atribut d''àrea de text no pot tenir una regla de validació'
      cannot_set_a_non_empty_regular_expression: 'L''atribut no pot tenir una expressió regular'
      cannot_update_the_regular_expression: 'No es pot establir una expressió regular en l''atribut de text'
      limit_reached: 'Vosté no pot crear l''atribut "%attribute_label%" perquè vostè ha arribat al límit d''atributs de %limit% per a aquesta família de recursos'
      asset_type:
        is_required: 'Necessita especificar el tipus de família de recursos per crear un atribut d''enllaç de la Família de Recursos'
        asset_family_should_exist: 'La família de recurs "%asset_family_code%" no s''ha trobat.'
      prefix:
        should_not_be_empty: 'The prefix cannot be an empty string.'
      suffix:
        should_not_be_empty: 'The suffix cannot be an empty string.'
      media_type:
        not_expected: 'El tipus de medi donat no correspon al que s''espera (%supported_media_types%).'
