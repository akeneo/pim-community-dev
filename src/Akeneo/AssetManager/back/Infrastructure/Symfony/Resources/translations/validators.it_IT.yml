        is_expected: 'Un canale è atteso per l''attributo "%attribute_code%" perché ha un valore per canale.'
        is_not_expected: 'Un canale non è atteso per l''attributo "%attribute_code%" perché non ha un valore per canale.'
        should_exist: 'Il canale "%channel_identifier%" non esiste.'
      locale:
        is_expected: 'Un locale è atteso per l''attributo "%attribute_code%" perché ha un valore per locale.'
