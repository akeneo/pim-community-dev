        order: 30
        connector: Data fixtures
        alias:     fixtures_category_csv
        label:     Categories data fixtures
        type:      fixtures
        configuration:
            filePath: categories.csv
            uploadAllowed: true
            delimiter: ;
            enclosure: '"'
            escape: '\'
            circularRefsChecked: true
