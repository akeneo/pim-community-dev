apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pim-external-{{ .Values.global.extraLabels.pfid }}
  labels:
    app: {{ template "pim.fullName" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: {{ template "pim.fullName" . }}
    role: pim-web
    {{ include "pim.extraLabels" . | indent 4 }}
  annotations:
    kubernetes.io/ingress.class: traefik
    certmanager.k8s.io/cluster-issuer: {{ .Values.certmanager.issuer }}
    certmanager.k8s.io/acme-challenge-type: {{ .Values.certmanager.acme.challenge }}
    certmanager.k8s.io/acme-dns01-provider: {{ .Values.certmanager.acme.dns01.provider }}
spec:
  tls:
  - hosts:
    - {{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain }}
    secretName: "{{ .Chart.Name }}-{{ .Release.Name }}"
  rules:
  - host: {{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain }}
    http:
      paths:
      - path: /
        backend:
          serviceName: pim-http
          servicePort: pim-http
