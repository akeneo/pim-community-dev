parameters:
    pimee_workflow.factory.product_draft.class: PimEnterprise\Component\Workflow\Factory\ProductDraftFactory

services:
    pimee_workflow.factory.product_draft:
        class: '%pimee_workflow.factory.product_draft.class%'
        arguments:
            - '@pim_catalog.repository.product_without_permission'

    pimee_workflow.factory.published_product_unique_data:
        class: '%pim_catalog.factory.product_unique_data.class%'
        arguments:
            - '%pimee_workflow.entity.published_product_unique_data.class%'
