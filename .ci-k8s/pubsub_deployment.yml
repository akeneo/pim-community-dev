apiVersion: extensions/v1beta1
kind: Job
metadata:
  name: ci-consumer
spec:
  template:
    metadata:
      labels:
        name: ci-consumer
    spec:
      strategy:
        maxUnavailable: 1
        maxSurge: 1
      containers:
        - name: pull_messages
          image: eu.gcr.io/akeneo-ci/pubsub:latest
          env:
          - name: PUBSUB_PROJECT_ID
            value: akeneo-ci
