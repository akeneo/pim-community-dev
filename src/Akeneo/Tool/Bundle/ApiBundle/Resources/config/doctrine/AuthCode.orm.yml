Akeneo\Tool\Bundle\ApiBundle\Entity\AuthCode:
    type: entity
    table: pim_api_auth_code
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        token:
            type: string
            column: token
            unique: true
        redirectUri:
            type: text
            column: redirect_uri
        expiresAt:
            type: integer
            column: expires_at
            nullable: true
        scope:
            type: text
            column: scope
            nullable: true
    manyToOne:
        client:
            targetEntity: Akeneo\Tool\Bundle\ApiBundle\Entity\Client
            joinColumns:
                client_id:
                    referenceColumnName: id
                    onDelete: CASCADE
        user:
            targetEntity: Akeneo\UserManagement\Component\Model\User
            joinColumns:
                user_id:
                    referenceColumnName: id
                    onDelete: CASCADE
