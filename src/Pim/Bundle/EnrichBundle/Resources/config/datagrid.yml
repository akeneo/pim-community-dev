    history-grid:
        source:
            type: orm
            query:
                select:
                    - v.id
                    - v.changeset as changeset
                    - v.loggedAt
                    - v.version
                    - >
                      CONCAT(
                        CONCAT(
                            CONCAT(u.firstName, ' '),
                            CONCAT(u.lastName, ' ')
                        ),
                        CONCAT(
                            CONCAT(' - ', u.email),
                            CASE WHEN v.context IS NOT NULL THEN
                                CONCAT(
                                    CONCAT(' (', v.context),
                                    ')'
                                )
                            ELSE
                                ''
                            END
                        )
                      ) as author
                from:
                    - { table: PimVersioningBundle:Version, alias: v }
                join:
                    left:
                        user:
                            join: v.user
                            alias: u
                where:
                    and:
                        - v.resourceName = :objectClass AND v.resourceId = :objectId
        columns:
            version:
                label: Version
                type: field
                frontend_type: integer
            author:
                label: Author
                type: field
                frontend_type: string
            loggedAt:
                label: Logged at
                type: field
                frontend_type: datetime
            old:
                label: Old values
                type: twig
                template: OroDataAuditBundle:Datagrid:Property/old.html.twig
                frontend_type: html
                data_name: changeset
            new:
                label: New values
                type: twig
                template: OroDataAuditBundle:Datagrid:Property/new.html.twig
                frontend_type: html
                data_name: changeset
        sorters:
            columns:
                version:
                    data_name: v.version
                author:
                    data_name: author
                loggedAt:
                    data_name: v.loggedAt
            default:
                loggedAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
