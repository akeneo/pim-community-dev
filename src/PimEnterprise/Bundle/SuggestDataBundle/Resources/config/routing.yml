pimee_suggest_data_push_product:
    path: /suggest-data/{productId}/push-product
    defaults: { _controller: pimee_suggest_data.controller.suggest_data:pushAction }
    methods: [GET]

pimee_suggest_data_pim_dot_ai_connection_index:
    path: /suggest-data/connection

pimee_suggest_data_pim_dot_ai_connection_save:
    path: /suggest-data/connection/{code}
    defaults: { _controller: '' }
    requirements:
        code: '[a-zA-Z0-9_]+'
    methods: [POST]

pimee_suggest_data_pim_dot_ai_connection_map_identifiers:
    path: /suggest-data/connection/mapping
    defaults: { _controller: '' }
    requirements:
        code: '[a-zA-Z0-9_]+'
    methods: [POST]

pimee_suggest_data_identifiers_mapping_save:
    path: /suggest-data/identifiers-mapping
    defaults: { _controller: pimee_suggest_data.controller.identifiers_mapping:updateIdentifiersMappingAction}
    methods: [POST]
