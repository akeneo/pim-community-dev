supplier_portal_supplier_contributor_get_contributor_account:
    path: /contributor-account/{accessToken}
    defaults:
        _controller: Akeneo\SupplierPortal\Infrastructure\Authentication\ContributorAccount\Controller\GetContributorAccount
        _feature: onboarder_serenity_contributor_authentication
    methods: [GET]

supplier_portal_supplier_contributor_set_up_password:
    path: /set-up-password
    defaults:
        _controller: Akeneo\SupplierPortal\Infrastructure\Authentication\ContributorAccount\Controller\SetUpPassword
        _feature: onboarder_serenity_contributor_authentication
    methods: [PUT]

supplier_portal_supplier_contributor_request_new_invitation:
    path: /contributor-account/request-new-invitation
    defaults:
        _controller: Akeneo\SupplierPortal\Infrastructure\Authentication\ContributorAccount\Controller\RequestNewInvitation
        _feature: onboarder_serenity_contributor_authentication
    methods: POST

supplier_portal_supplier_contributor_reset_password:
    path: /contributor-account/reset-password
    defaults:
        _controller: Akeneo\SupplierPortal\Infrastructure\Authentication\ContributorAccount\Controller\ResetPassword
        _feature: onboarder_serenity_contributor_authentication
    methods: POST
