parameters:
    pim_datagrid.datasource.result_record.hydrator.default.class:    Pim\Bundle\DataGridBundle\Datasource\ResultRecord\Orm\ResultRecordHydrator
    pim_datagrid.datasource.result_record.hydrator.orm.object.class: Pim\Bundle\DataGridBundle\Datasource\ResultRecord\Orm\ObjectHydrator

services:
    pim_datagrid.datasource.result_record.hydrator.product:
        class: %pim_datagrid.datasource.result_record.hydrator.product.class%

    pim_datagrid.datasource.result_record.hydrator.associated_product:
        class: %pim_datagrid.datasource.result_record.hydrator.associated_product.class%
        arguments:
            - %pim_catalog.entity.product.class%

    pim_datagrid.datasource.result_record.hydrator.object_id:
        class: %pim_datagrid.datasource.result_record.hydrator.object_id.class%

    pim_datagrid.datasource.result_record.hydrator.object:
        class: %pim_datagrid.datasource.result_record.hydrator.object.class%

    pim_datagrid.datasource.result_record.hydrator.default:
        class: %pim_datagrid.datasource.result_record.hydrator.default.class%

    pim_datagrid.datasource.result_record.hydrator.orm.object:
        class: %pim_datagrid.datasource.result_record.hydrator.orm.object.class%
