akeneo_data_quality_insights:
  title: Qualité des données
  dqi_dashboard:
    menu: Qualité des données
    helper:
      title: Bienvenue dans le nouveau tableau de bord d'Akeneo !
      description: Avec le tableau de bord de la qualité des données, vous pouvez mesurer la qualité des données de votre catalogue. Vous pouvez également vous concentrer sur une catégorie ou une famille.
      help_center: Consultez notre Help Center pour plus d'informations.
    no_data_title: Désolé, nous n'avons pas encore assez de données pour afficher l'aperçu de la qualité des données.
    no_data_subtitle: Merci de revenir plus tard.
    time_period:
      label: Période
      daily: Quotidienne
      weekly: Hebdomadaire
      monthly: Mensuelle
    legend:
      excellent: Excellent
      good: Bon
      average: Correct
      below_average: Inférieur à la moyenne
      to_improve: A améliorer
    average_grade: Note moyenne
    category_modal_filter:
      subtitle: Filtrer par catégorie
      message: Choisissez les catégories à ajouter à votre tableau de bord
    widgets:
      family_modal:
        subtitle: Ajouter des familles
        message: Choisissez les catégories à ajouter à votre tableau de bord
        max_families_msg: Vous ne pouvez pas ajouter plus de {{ count }} familles sur votre tableau de bord
      category_modal:
        subtitle: Ajouter des catégories
        message: Choisissez les catégories à ajouter à votre tableau de bord
        max_categories_msg: Vous ne pouvez pas ajouter plus de {{ count }} catégories sur votre tableau de bord
      add_families: Ajouter des familles
      add_categories: Ajouter des catégories
      title: Titre
      no_family_helper_msg: Choisissez les familles à ajouter à votre tableau de bord
      no_category_helper_msg: Choisissez les catégories à ajouter à votre tableau de bord
      see_in_grid: Voir dans la grille
    time_axis:
      day: jour
    key_indicators:
      title: Indicateurs clés
      products_to_work_on: '{1}Vous avez <button>1 produit</button> sur lequel travailler. ]1, 200[Vous avez <button>{{ count }} produits</button> sur lesquels travailler. [200, Inf[Vous avez <button>plus de {{ count }} produits</button> sur lesquels travailler.'
      list:
        has_image:
          title: Produits avec une image
          no_data: Tous vos attributs image semblent vides. En téléchargeant des images, cet indicateur vous permettra de suivre la qualité de vos produits.
          messages:
            first_step:
              message1: Sans image pour les illustrer, vos produits ne seront pas aussi bien mis en valeur qu'ils le méritent.
              message2: La première impression compte, peaufinez vos images, vos clients le remarqueront.
              message3: Nous avons observé que les images font une vraie différence. Il vous faut peut être consacrer plus de temps à vos médias.
            second_step:
              message1: Les images de vos produits peuvent encore être améliorées, ensuite ce sera bien !
              message2: Une image vaut mieux qu'un long discours, en vous y mettant maintenant, vous gagnerez du temps plus tard.
              message3: Si vous consacrez un peu plus de temps aux images de vos produits, ils seront magnifiques.
            third_step:
              message1: Pretty good, just a couple of images missing.
              message2: C'est bien, vous y êtes presque.
              message3: Plus que quelques détails et ce sera parfait.
            perfect_score_step:
              message1: Parfait ! Tous vos produits sont illustrés !
              message2: C'est super ! Vous avez des produits trois étoiles !
              message3: C'est parfait.
        good_enrichment:
          title: Produits avec un bon taux d'enrichissement
          messages:
            first_step:
              message1: Pour améliorer ce point, faites en sorte de sélectionner les attributs les plus pertinents avec soin. <a href="{{ link }}" target="_blank">Consultez notre help center pour retrouver des conseils</a>.
              message2: Votre PIM vous semble bien mystérieux ? <a href="{{ link }}" target="_blank"> Apprenez comment l'utiliser au mieux</a>.
              message3: Nos équipes construisent le PIM, vous le faites vivre.
              message4: Une information produit détaillée fait toute la différence pour vos clients. Epatez-les !
            second_step:
              message1: Vous pouvez faire un peu mieux encore ! Vos clients vous remercieront.
              message2: Vous y êtes presque, accrochez-vous et vos produits seront parfaitement enrichis.
              message3: Le diable se cache dans les détails, même sur votre marché.
              message4: Vous avez besoin d'un coup de main pour peaufiner l'enrichissement de vos produits ? Sur cette page vous pourrez <a href="{{ link }}" target="_blank">apprendre à sélectionner les attributs les plus pertinents</a>. 
            third_step:
              message1: C'est bien jusqu'à présent, il faut s'accrocher encore un peu.
              message2: C'est un bon résultat, mais 100% ça serait vraiment parfait !
              message3: Certains de vos produits doivent encore être complétés, vous y êtes presque !
              message4: Un dernier effort sur les détails et ce sera parfait.
            perfect_score_step:
              message1: Vos produits vont partir comme des petits pains! Bon travail.
              message2: Quelle aventure, vous pouvez être fier de vous.
              message3: Vous êtes un expert, votre catalogue est particulièrement bien entretenu.
              message4: Félicitations, rien à redire !
      no_data: Désolé, nous n'avons pas encore assez de données pour afficher les indicateurs clés.
      no_data_subtitle: Merci de revenir plus tard.
  product_evaluation:
    criteria:
