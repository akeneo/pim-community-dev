Akeneo\Pim\Enrichment\Component\Product\Model\ProductAssociation:
    type: entity
    table: pim_catalog_association
    changeTrackingPolicy: DEFERRED_EXPLICIT
    repositoryClass: Akeneo\Pim\Enrichment\Bundle\Doctrine\ORM\Repository\AssociationRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    uniqueConstraints:
        association_type_unique_foreign_key_idx:
            columns:
                - owner_id
                - association_type_id
    manyToOne:
        associationType:
            targetEntity: Akeneo\Pim\Structure\Component\Model\AssociationTypeInterface
            joinColumns:
                association_type_id:
                    referencedColumnName: id
                    nullable: false
                    onDelete: CASCADE
        owner:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\ProductInterface
            inversedBy: associations
            joinColumns:
                owner_id:
                    referencedColumnName: id
                    nullable: false
                    onDelete: CASCADE
    oneToMany:
        toProductAssociations:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\ProductToProductAssociation
            mappedBy: association
            cascade:
                - persist
        toProductModelAssociations:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\ProductToProductModelAssociation
            mappedBy: association
            cascade:
                - persist
        toGroupAssociations:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\ProductToGroupAssociation
            mappedBy: association
            cascade:
                - persist
