mappings:
    properties:
        connection_code:
            type: 'keyword'
        timestamp:
            type: 'date'
        level:
            type: 'keyword'
        message:
            type: 'text'
        context:
            type: 'object'
            enabled: false
        context_flattened:
            type: 'text'
            analyzer: 'flattened_context_analyzer'

settings:
    analysis:
        analyzer:
            flattened_context_analyzer:
                filter: ['lowercase']
                type: 'custom'
                tokenizer: 'standard'
