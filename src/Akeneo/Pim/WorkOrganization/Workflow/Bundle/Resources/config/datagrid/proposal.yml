datagrid:
    proposal-grid:
        options:
            entityHint: proposal
            manageFilters: true
        source:
            type: pimee_datasource_proposal_product
            entity: '%pimee_workflow.model.product_draft.class%'
        columns:
            formatted_changes:
                label: pimee_workflow.product_draft.created
                type: field
                frontend_type: proposal
        properties:
            id: ~
            proposal_id: ~
            document_type: ~
            document_id: ~
            document_label: ~
            author_label: ~
            author_code: ~
            createdAt: ~
        mass_actions:
            mass_approve:
                type: mass-approve-proposal
                handler: mass_approve
                label: pimee_workflow.product_draft.mass_review_action.approve
                route: pimee_workflow_product_draft_mass_approve
                className: 'AknButton AknButton--apply AknButtonList-item'
            mass_refuse:
                type: mass-refuse-proposal
                handler: mass_refuse
                label: pimee_workflow.product_draft.mass_review_action.refuse
                route: pimee_workflow_product_draft_mass_refuse
                className: 'AknButton AknButton--important AknButtonList-item'
        filters:
            columns:
                family:
                    type:      product_family
                    label:     Family
                    data_name: family
                    options:
                        field_options:
                            multiple: true
                            attr:
                                empty_choice: true
                author:
                    type:        product_draft_author
                    data_name:   author
                    label:       pimee_workflow.product_draft.author
                    options:
                        field_options:
                            multiple: true
                            attr:
                                empty_choice: true
                draft_source:
                    type:        product_draft_source
                    data_name:   draft_source
                    label:       pimee_workflow.product_draft.source
                    options:
                        field_options:
                            choices: '@pimee_workflow.query.select_draft_source_filter_choices->execute'
                            multiple: true
                createdAt:
                    type:      product_draft_date
                    ftype:     date
                    data_name: created
                    label:     pimee_workflow.product_draft.created
                label_or_identifier:
                    type: label_or_identifier
                    label: Label or identifier
                    data_name: label_or_identifier
                identifier:
                    label:         Identifier
                    data_name:     entity_with_values_identifier
                    type:          product_value_string
                    ftype:         string
                    options:
                        field_options:
                            attr:
                                choice_list: true
        sorters:
            columns:
                formatted_changes:
                    data_name: created
                    sorter:    product_field
            default:
                formatted_changes: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'
