parameters:
    oro_filter.extension.orm_filter.class: Oro\Bundle\FilterBundle\Extension\OrmFilterExtension

services:
    oro_filter.extension.orm_filter:
        class: %oro_filter.extension.orm_filter.class%
        arguments:
            - @oro_grid.datagrid.request_params
        calls:
            - [ addFilter, [ 'string',          @oro_filter.extension.orm.string_filter ] ]
            - [ addFilter, [ 'select_row',      @oro_filter.extension.orm.select_row_filter ] ]
            - [ addFilter, [ 'number',          @oro_filter.extension.orm.number_filter ] ]
            - [ addFilter, [ 'percent',         @oro_filter.extension.orm.percent_filter ] ]
            - [ addFilter, [ 'datetime',        @oro_filter.extension.orm.datetime_filter ] ]
            - [ addFilter, [ 'choice',          @oro_filter.extension.orm.choice_filter ] ]
        tags:
            - { name: oro_grid.extension }
