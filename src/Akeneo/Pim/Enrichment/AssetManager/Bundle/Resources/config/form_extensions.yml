extensions:
    pim-product-edit-form-assets:
        module: pim/product-edit-form/assets
        parent: pim-product-edit-form-column-tabs
        targetZone: container
        position: 95

    pim-product-view-form-assets:
        module: pim/product-edit-form/assets
        parent: pimee-product-view-column-tabs
        targetZone: container
        position: 95

    pimee-product-model-edit-form-assets:
        module: pim/product-edit-form/assets
        parent: pim-product-model-edit-form-column-tabs
        targetZone: container
        position: 95

    pimee-product-model-view-form-assets:
        module: pim/product-edit-form/assets
        parent: pimee-product-model-view-form-column-tabs
        targetZone: container
        position: 95

    pim-menu-asset-family:
        module: pim/menu/tab
        parent: pim-menu
        # aclResourceId: pimee_product_asset_index //TODO einrich
        position: 33
        targetZone: mainMenu
        config:
            title: pim_asset_manager.asset_family.title
            iconModifier: iconAssetFamily
            to: akeneo_asset_manager_asset_family_index
            icon: AssetsIcon

    pim-asset-family-index-user-navigation:
        module: pim/menu/user-navigation
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    # Attribute custom fields
    pim-attribute-form-asset:
        module: pim/common/simple-view
        config:
            template: pim/template/common/drop-zone

    pim-attribute-form-asset-type-specific-params:
        module: pim/common/simple-view
        parent: pim-attribute-form-asset
        targetZone: content
        position: 100
        config:
            template: pim/template/form/tab/section
            templateParams:
                sectionTitle: pim_enrich.entity.attribute.property.section.type_specific
                dropZone: content

    pim-attribute-form-asset-useable-as-grid-filter:
        module: pim/form/common/fields/boolean
        parent: pim-attribute-form-asset-type-specific-params
        targetZone: content
        position: 60
        config:
            fieldName: useable_as_grid_filter
            label: pim_enrich.entity.attribute.property.useable_as_grid_filter

    pim-attribute-form-asset-is-locale-specific:
        module: pim/attribute-edit-form/properties/is-locale-specific
        parent: pim-attribute-form-asset-type-specific-params
        targetZone: content
        position: 70
        config:
            fieldName: is_locale_specific
            label: pim_enrich.entity.attribute.property.is_locale_specific

    pim-attribute-form-asset-form-available-locales:
        module: pim/attribute-edit-form/properties/available-locales
        parent: pim-attribute-form-asset-type-specific-params
        targetZone: content
        position: 80
        config:
            fieldName: available_locales
            label: pim_enrich.entity.attribute.property.available_locales
            isMultiple: true

    pim-attribute-form-asset-type-specific-params-ref-data-name:
        module: pim/attribute-edit-form/properties/asset-family
        parent: pim-attribute-form-asset-type-specific-params
        targetZone: content
        position: 100
        config:
            fieldName: reference_data_name
            label: pim_enrich.entity.attribute.property.asset_family.identifier

    pimee-catalog-volume-asset-family-section:
        module: pim/form/common/section
        parent: pim-catalog-volume-index
        targetZone: content
        position: 60
        config:
            title: pim_catalog_volume.section.asset_family.title
            hint:
                code: hint-asset-families-axes
                title: pim_catalog_volume.section.asset_family.hint

    pimee-catalog-volume-asset-family-section-content:
        module: pim/catalog-volume/section
        parent: pimee-catalog-volume-asset-family-section
        targetZone: content
        config:
            axes: [count_asset_family, average_max_assets_per_asset_family, average_max_attributes_per_asset_family]

    pim-family-edit-form-properties-general-attribute-as-image:
        module: pim/family-edit-form/properties/general/attribute-as-image
        parent: pim-family-edit-form-properties-general
        targetZone: properties-general
        position: 135
        config:
            label: 'pim_enrich.entity.family.property.attribute_as_image'
            emptyLabel: 'pim_enrich.entity.family.property.empty_attribute_as_image'
            fieldBaseId: 'pim_enrich_family_form_label_'
            validAttributeTypes: [ 'pim_catalog_image', 'pim_catalog_asset_collection' ]

attribute_fields:
    pim-asset-collection-field: pim/asset-collection-field
