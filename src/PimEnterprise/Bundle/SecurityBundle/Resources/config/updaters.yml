parameters:
    pimee_security.updater.locale_access.class:           PimEnterprise\Component\Security\Updater\LocaleAccessUpdater
    pimee_security.updater.asset_category_access.class:   PimEnterprise\Component\Security\Updater\AssetCategoryAccessUpdater
    pimee_security.updater.product_category_access.class: PimEnterprise\Component\Security\Updater\ProductCategoryAccessUpdater
    pimee_security.updater.attribute_group_access.class:  PimEnterprise\Component\Security\Updater\AttributeGroupAccessUpdater
    pimee_security.updater.job_profile_access.class:      PimEnterprise\Component\Security\Updater\JobProfileAccessUpdater
    pimee_security.updater.job_instance.class:            PimEnterprise\Component\Security\Updater\JobInstanceUpdater

services:
    pimee_security.updater.locale_access:
        class: '%pimee_security.updater.locale_access.class%'
        arguments:
            - '@pim_user.repository.group'
            - '@pim_catalog.repository.locale'

    pimee_security.updater.asset_category_access:
        class: '%pimee_security.updater.asset_category_access.class%'
        arguments:
            - '@pim_user.repository.group'
            - '@pimee_product_asset.repository.asset_category'

    pimee_security.updater.product_category_access:
        class: '%pimee_security.updater.product_category_access.class%'
        arguments:
            - '@pim_user.repository.group'
            - '@pim_catalog.repository.product_category'

    pimee_security.updater.attribute_group_access:
        class: '%pimee_security.updater.attribute_group_access.class%'
        arguments:
            - '@pim_user.repository.group'
            - '@pim_catalog.repository.attribute_group'

    pimee_security.updater.job_profile_access:
        class: '%pimee_security.updater.job_profile_access.class%'
        arguments:
            - '@pim_user.repository.group'
            - '@pim_import_export.repository.job_instance'

    pimee_security.updater.job_instance:
        class: '%pimee_security.updater.job_instance.class%'
        arguments:
            - '@akeneo_batch.updater.job_instance'
            - '@pimee_security.manager.job_profile_access'
            - '@pim_user.repository.group'
