extensions:
    akeneo-franklin-insights-key-figures-index:
        module: pim/common/simple-view
        config:
            template: pim/template/common/default-template

    akeneo-franklin-insights-key-figures-breadcrumb:
        module: pim/common/breadcrumbs
        parent: akeneo-franklin-insights-key-figures-index
        targetZone: breadcrumbs
        config:
            tab: pim-menu-activity
            item: akeneo-franklin-insights-menu-activity-key-figures

    akeneo-franklin-insights-key-figures-user-navigation:
        module: pim/menu/user-navigation
        parent: akeneo-franklin-insights-key-figures-index
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    akeneo-franklin-insights-key-figures-title:
        module: pim/common/grid-title
        parent: akeneo-franklin-insights-key-figures-index
        targetZone: title
        config:
            title: akeneo_franklin_insights.key_figures.menu
            countable: false

    akeneo-franklin-insights-key-figures-credits:
        module: akeneo/franklin-insights/view/key-figures/section-header
        parent: akeneo-franklin-insights-key-figures-index
        targetZone: content
        position: 200
        config:
            title: akeneo_franklin_insights.key_figures.section_title.credits

    akeneo-franklin-insights-key-figures-credits-content:
        module: akeneo/franklin-insights/view/key-figures/section
        parent: akeneo-franklin-insights-key-figures-credits
        targetZone: content
        config:
            axes: [credits_total, credits_consumed, credits_left]

    akeneo-franklin-insights-key-figures-structure-improvements:
        module: akeneo/franklin-insights/view/key-figures/section-header
        parent: akeneo-franklin-insights-key-figures-index
        targetZone: content
        position: 100
        config:
            title: akeneo_franklin_insights.key_figures.section_title.key_figures

    akeneo-franklin-insights-key-figures-structure-improvements-content:
        module: akeneo/franklin-insights/view/key-figures/section
        parent: akeneo-franklin-insights-key-figures-structure-improvements
        targetZone: content
        config:
            axes:
                - franklin_attribute_created
                - franklin_attribute_added_to_family
                - franklin_values_validated
                - franklin_values_in_error
                - franklin_values_suggested
                - franklin_names_and_values_suggested
