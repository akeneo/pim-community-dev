apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pim-external-{{ .Values.global.extraLabels.instanceName }}
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.options: default
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/priority: "1"
    kubernetes.io/ingress.class: traefik
  labels:
    component: "pim-web-ingress" # Deprecated. Cf https://www.notion.so/akeneo/Tagging-strategy-782b4ae037c44d4884b02c8c62e81117
    app.kubernetes.io/component: "pim-web-ingress"
    app.kubernetes.io/instance: "{{ .Values.global.extraLabels.instanceName }}"
    role: "pim-web-ingress" # Deprecated. Cf https://www.notion.so/akeneo/Tagging-strategy-782b4ae037c44d4884b02c8c62e81117
    {{- include "pim.standardLabels" . | indent 4 }}
    {{- include "pim.extraLabels" . | indent 4 }}
spec:
  tls:
  - hosts:
    - {{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain | quote }}
  rules:
  - host: {{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pim-web
            port:
              name: pim-web-http
