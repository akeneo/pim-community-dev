parameters:
    pimee_catalog_rule.action_applier.setter.class:       PimEnterprise\Component\CatalogRule\ActionApplier\SetterActionApplier
    pimee_catalog_rule.action_applier.copier.class:       PimEnterprise\Component\CatalogRule\ActionApplier\CopierActionApplier
    pimee_catalog_rule.action_applier.setter_value.class: PimEnterprise\Bundle\CatalogRuleBundle\ActionApplier\SetterValueActionApplier
    pimee_catalog_rule.action_applier.copier_value.class: PimEnterprise\Bundle\CatalogRuleBundle\ActionApplier\CopierValueActionApplier
    pimee_catalog_rule.action_applier.adder.class:        PimEnterprise\Component\CatalogRule\ActionApplier\AdderActionApplier

services:
    pimee_catalog_rule.action_applier.setter:
        class: %pimee_catalog_rule.action_applier.setter.class%
        arguments:
            - '@pim_catalog.updater.product_property_setter'
        tags:
            - { name: akeneo_rule_engine.action_applier, priority: 100 }

    pimee_catalog_rule.action_applier.copier:
        class: %pimee_catalog_rule.action_applier.copier.class%
        arguments:
            - '@pim_catalog.updater.product_property_copier'
        tags:
            - { name: akeneo_rule_engine.action_applier, priority: 100 }

    pimee_catalog_rule.action_applier.adder:
        class: %pimee_catalog_rule.action_applier.adder.class%
        arguments:
            - '@pim_catalog.updater.product_property_adder'
        tags:
            - { name: akeneo_rule_engine.action_applier, priority: 100 }

    # deprecated, will be removed in 1.6, please use pimee_catalog_rule.action_applier.setter
    pimee_catalog_rule.action_applier.setter_value:
        class: %pimee_catalog_rule.action_applier.setter_value.class%
        arguments:
            - '@pim_catalog.updater.product_property_setter'
        tags:
            - { name: akeneo_rule_engine.action_applier, priority: 100 }

    # deprecated, will be removed in 1.6, please use pimee_catalog_rule.action_applier.copier
    pimee_catalog_rule.action_applier.copier_value:
        class: %pimee_catalog_rule.action_applier.copier_value.class%
        arguments:
            - '@pim_catalog.updater.product_property_copier'
        tags:
            - { name: akeneo_rule_engine.action_applier, priority: 100 }
