parameters:
    pim_versioning.doctrine.orm.pending_version_mass_persister.class: Pim\Bundle\VersioningBundle\Doctrine\ORM\PendingVersionMassPersister

services:
    pim_versioning.doctrine.orm.pending_version_mass_persister:
        class: %pim_versioning.doctrine.orm.pending_version_mass_persister.class%
        arguments:
            - '@pim_versioning.builder.version'
            - '@pim_versioning.manager.version'
            - '@pim_serializer'
            - '@database_connection'
            - '@doctrine.orm.default_entity_manager'
            - '@pim_catalog.doctrine.table_name_builder'
            - %pim_versioning.entity.version.class%
