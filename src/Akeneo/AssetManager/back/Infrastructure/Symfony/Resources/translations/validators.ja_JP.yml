        not_main_media_attribute_code: 'プロパティは主なメディアで定義された属性のコードと一致している必要があります'
  asset:
    validation:
      code:
        pattern: 'フィールドには、文字、数字、アンダースコアを含めることができます。'
        should_be_unique: 'アセットはコード「%code%」にて作成済です'
        should_exist: 'アセットは検出できませんでした'
