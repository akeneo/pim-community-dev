services:
    akeneo.pim.automation.franklin_insights.repository.configuration:
        class: 'Akeneo\Test\Pim\Automation\FranklinInsights\Acceptance\Persistence\InMemory\Repository\InMemoryConfigurationRepository'

    akeneo.pim.automation.franklin_insights.repository.identifiers_mapping:
        class: 'Akeneo\Test\Pim\Automation\FranklinInsights\Acceptance\Persistence\InMemory\Repository\InMemoryIdentifiersMappingRepository'

    akeneo.pim.automation.franklin_insights.repository.product_subscription:
        class: 'Akeneo\Test\Pim\Automation\FranklinInsights\Acceptance\Persistence\InMemory\Repository\InMemoryProductSubscriptionRepository'
        arguments:
            - '@pim_catalog.repository.family'
            - '@pim_catalog.repository.product_without_permission'

    akeneo.pim.automation.franklin_insights.repository.family_mapping_status:
        class: 'Akeneo\Test\Pim\Automation\FranklinInsights\Acceptance\Persistence\InMemory\Repository\InMemoryFamilyMappingStatusRepository'
        arguments:
            - '@pim_catalog.repository.family'

    akeneo.pim.automation.franklin_insights.repository.family:
        class: 'Akeneo\Test\Pim\Automation\FranklinInsights\Acceptance\Persistence\InMemory\Repository\InMemoryFamilyRepository'
        arguments:
            - '@pim_catalog.repository.family'

    akeneo.pim.automation.franklin_insights.repository.attribute_option:
        class: 'Akeneo\Test\Pim\Automation\FranklinInsights\Acceptance\Persistence\InMemory\Repository\InMemoryAttributeOptionRepository'
        arguments:
            - '@pim_catalog.repository.attribute_option'

    akeneo.pim.automation.franklin_insights.repository.attribute:
        class: 'Akeneo\Test\Pim\Automation\FranklinInsights\Acceptance\Persistence\InMemory\Repository\InMemoryAttributeRepository'
        arguments:
            - '@pim_catalog.repository.attribute'
