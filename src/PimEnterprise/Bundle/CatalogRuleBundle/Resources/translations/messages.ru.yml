pimee_catalog_rule:
  datagrid:
    rule-grid:
      actions:
        delete: Удалить
      title: Правила
      column:
        code: Код
        conditions: Условие
        actions: Действие
  actions:
    type:
      "copy": Тогда %from_field% копируется в %to_field%
      "copy_value": Тогда %from_field% копируется в %to_field%
      "set": Тогда %value% устанавливается в %field%
      "set_value": Тогда %value% устанавливается в %field%
      "add": Тогда %value% добавляется к %field%
  condition:
    label: Если %field% %operator% %value%
    operators:
      "STARTS WITH": начинается с
      "ENDS WITH": заканчивается на
      "CONTAINS": содержит
      "DOES NOT CONTAIN": не содержит
      "IN": в списке
      "NOT IN": не в списке
      "IN CHILDREN": среди детей
      "NOT IN CHILDREN": не среди детей
      "UNCLASSIFIED": неклассифицирован
      "IN OR UNCLASSIFIED": неклассифицирован или в списке
      "BETWEEN": между
      "NOT BETWEEN": не между
      "=": равен
      ">": больше
      ">=": равно или больше
      "<": менее чем
      "<=": равно или меньше
  acl_group:
    rule: Правила
  acl:
    rule:
      view_permissions: Просмотр правил
      delete_permissions: Удалить правила
  attribute:
    tab:
      rule.title: Правила
    grid:
      is_smart.label: Smart
    acl:
      rule.view_permissions: Просмотр правил
  product:
    tooltip:
      product_attribute_affected_by_a_rule.content: Значение этого атрибута может быть получено из правил(а) <strong>%rule%</strong>. Это значит, что если условия верны, то ваши настройки будут перезаписаны.
      variant_attribute_affected_by_a_rule.content: Атрибуты групп вариантов имеют приоритет над атрибутами продуктов. Это значит, что каждый атрибут группы вариантов будет перезаписывать соответствующее значение продукта. Правила <strong>%rule%</strong> не будут применяться к продуктам.
      loading.title: Загрузка...
    history: Применено правило "%rule%"
  product_value:
    tooltip:
      affected_by.title: 'Под влиянием правил(а):'
  jobs:
    yml_rule_import:
      title: Импорт правил в YAML
      import.title: Импорт правил
  steps:
    product_rule_definition_reader.title: Считыватель правил продукта
    rule_definition_processor.title: Обработчик правил продукта
    product_rule_definition_writer.title: Записыватель правил продукта
