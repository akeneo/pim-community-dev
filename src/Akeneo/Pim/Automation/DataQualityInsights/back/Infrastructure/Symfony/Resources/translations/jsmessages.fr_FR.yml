        axis_error: En raison d'une erreur, la note n'a pas pu être entièrement calculée. Réessayez plus tard.
        criterion_error: La note n'a pas pu être calculée.
      success:
        criterion: Tout est correct
      grading_in_progress: Calcul en cours
      axis_grading_in_progress: Calcul en cours
      too_many_attributes: Vous avez {{ count }} attributs à améliorer.
      no_attribute_groups:
        title: Désolé, votre score de qualité n'a pas pu être calculé.
        subtitle: "Le score de qualité ne peut pas être calculé : aucun des groupes d'attributs de ce produit n'est activé."
        help_center_link: Découvrez comment améliorer la qualité de vos données dans notre centre d'aide.
      add_image_attribute_recommendation: Une image vaut mille mots. Vous devriez ajouter un attribut image pour améliorer la qualité des données de ce produit.
      fill_image_attribute_recommendation: Nous avons observé que les images font une vraie différence. Il vous faut peut être consacrer plus de temps à vos médias.
  product_edit_form:
    attribute_filter:
      all_missing_attributes: Tous les attributs manquants
    back_to_products: Retour au produit
  attribute_group:
    helper_dqi_info: Le calcul du score de qualité ne prendra en compte que les attributs appartenant aux groupes d'attributs activés pour le contrôle sur la qualité des données.
    helper_dqi_link: Plus d'informations sur notre centre d'aide.
    activation: Activation
    dqi_status: État de la qualité des données
    activated: Activé
    disabled: Désactivé
    used_groups_helper: "Les groupes d'attributs suivants sont pris en compte dans le calcul de la qualité des données :"
    all_groups_evaluated: Tous les groupes d'attributs de ce produit sont pris en compte pour le calcul du score de qualité. Pour obtenir un score de qualité le plus pertinent possible, <a href="{{ link }}" target="_blank">apprenez comment désactiver les groupes d'attributs dans notre centre d'aide.</a>
  product_grid:
    filter_label:
      enrichment_quality: Qualité sur l'enrichissement
      images_quality: Qualité sur les images
    filter_value:
      good: Bon
      to_improve: A améliorer
