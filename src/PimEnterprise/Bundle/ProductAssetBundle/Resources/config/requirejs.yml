config:
    paths:
        # Fields
        pimee/asset-collection-field: pimenterpriseproductasset/js/product/field/asset-collection-field

        # Templates
        pimee/template/picker/asset-collection: pimenterpriseproductasset/templates/picker/asset-collection.html
        pimee/template/picker/asset-collection-preview: pimenterpriseproductasset/templates/picker/asset-collection-preview.html
        pimee/template/asset/mass-upload: pimenterpriseproductasset/templates/productAsset/mass-upload.html
        pimee/template/asset/mass-upload-row: pimenterpriseproductasset/templates/productAsset/mass-upload-row.html

        # Views
        pimee/picker/asset-collection: pimenterpriseproductasset/js/picker/asset-collection

        pimee/productasset/variations:  pimenterpriseproductasset/js/form/variations
        pimee/productasset/uploader:    pimenterpriseproductasset/js/form/uploader
        pimee/productasset/media-field: pimenterpriseproductasset/js/form/media-field
        pimee/productasset/mass-upload: pimenterpriseproductasset/js/mass-upload
        pimee/asset-fetcher:            pimenterpriseproductasset/js/asset-fetcher

    config:
        pim/fetcher-registry:
            fetchers:
                asset:
                    module: pimee/asset-fetcher
                    options:
                        warmup: false
                        urls:
                            list: pimee_product_asset_rest_index

        pim/attribute-edit-form/type-specific-form-registry:
            formNames:
                pim_assets_collection:
                    create: pim-attribute-form-assets-collection
                    edit:   pim-attribute-form-assets-collection

        pim/controller-registry:
            controllers:
                pimee_product_asset_mass_edit_action:
                    module: pim/controller/mass-edit
                    aclResourceId: pimee_product_asset_index
