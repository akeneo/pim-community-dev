version: '2'

services:
  fpm:
    image: akeneo/fpm:php-7.1
    environment:
      BEHAT_TMPDIR: '/srv/pim/var/cache/tmp'
      COMPOSER_HOME: '/home/docker/.composer'
      PHP_IDE_CONFIG: 'serverName=pim-ce-cli'
    user: docker      
    volumes:
      - ./:/srv/pim
      - ~/.composer:/home/docker/.composer
      - /tmp/behat/screenshots:/tmp/behat/screenshots
    working_dir: /srv/pim
    networks:
      - akeneo
      - behat

  node:
    image: node:8
    environment:
      YARN_CACHE_FOLDER: '/home/node/.yarn-cache'
    user: node
    volumes:
      - ./:/srv/pim
      - ~/.cache/yarn:/home/node/.yarn-cache
    working_dir: /srv/pim
    networks:
      - akeneo
      - behat

  selenium:
    image: selenium/standalone-firefox-debug:2.53.1-beryllium
    volumes:
      - ./:/srv/pim:ro
    networks:
      - behat

  httpd:
    image: httpd:2.4
    depends_on:
      - fpm
    environment:
      PHP_IDE_CONFIG: 'serverName=pim-ce'
    volumes:
      - ./:/srv/pim:ro
      - ./docker/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
      - ./docker/akeneo.conf:/usr/local/apache2/conf/vhost.conf:ro
    networks:
      - akeneo

  httpd-behat:
    image: httpd:2.4
    depends_on:
      - fpm
    environment:		
       PHP_IDE_CONFIG: 'serverName=pim-ce-behat'
    volumes:
      - ./:/srv/pim:ro
      - ./docker/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
      - ./docker/akeneo-behat.conf:/usr/local/apache2/conf/vhost.conf:ro
    networks:
      - behat

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: akeneo_pim
      MYSQL_PASSWORD: akeneo_pim
      MYSQL_DATABASE: akeneo_pim
    networks:
      - akeneo

  mysql-behat:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: akeneo_pim
      MYSQL_PASSWORD: akeneo_pim
      MYSQL_DATABASE: akeneo_pim
    networks:
      - behat

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.3
    environment:
      ES_JAVA_OPTS: '-Xms512m -Xmx512m'
      discovery.type: 'single-node'
    networks:
      - akeneo
      - behat

networks:
  akeneo: ~
  behat: ~
