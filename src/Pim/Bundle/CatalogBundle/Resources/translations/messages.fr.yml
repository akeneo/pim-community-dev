# Flash messages
flash:
    entity:
        removed:          __Item was deleted
    attribute:
        created:                  __Attribute successfully created
        updated:                  __Attribute successfully updated
        removed:                  __Attribute successfully removed
        identifier not removable: __Identifier attribute can not be removed
    attribute group:
        created:           __Attribute group successfully created
        updated:           __Attribute group successfully updated
        removed:           __Attribute group successfully removed
        attributes added:  __Attributes successfully added to the attribute group
        attribute removed: __Attribute successfully removed from the attribute group
    category:
        created: __Category successfully created
        updated: __Category successfully updated
        removed: __Category successfully removed
    tree:
        created: __Tree successfully created
        updated: __Tree successfully updated
        removed: __Tree successfully removed
        not removable: __Trees connected to channels cannot be removed.
    channel:
        saved:   __Channel successfully saved
        removed: __Channel successfully removed
        not removable: __The last channel cannot be removed
    currency:
        updated: __Currency successfully updated
    family:
        created:                       __Family successfully created
        updated:                       __Family successfully updated
        removed:                       __Family successfully removed
        identifier not removable:      __Identifier attribute can not be removed from a family
        label attribute not removable: __This attribute can not be removed because it is used as the label of the family
        attribute not found:           __The attribute does not belong to this family
        attributes added:              __Attributes successfully added to the family
        attribute removed:             __Attribute successfully removed from the family
    product:
        created:                  __Product successfully created
        updated:                  __Product successfully updated
        removed:                  __Product successfully removed
        invalid:                  __Please check your entry and try again
        attributes added:         __Attributes successfully added to the product
        attribute removed:        __Attribute successfully removed from the product
        attribute not removable:  __The attribute can not be removed from this product
    import:
        removed:                  __The import has been removed
    export:
        removed:                  __The export has been removed
    variant group:
        created: __Variant group successfully created
        updated: __Variant group successfully updated
        removed: __Variant group successfully removed
    error ocurred: __Action failed. Please retry.

