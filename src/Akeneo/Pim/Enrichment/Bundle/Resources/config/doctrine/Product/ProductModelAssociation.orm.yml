Akeneo\Pim\Enrichment\Component\Product\Model\ProductModelAssociation:
    type: entity
    table: pim_catalog_product_model_association
    changeTrackingPolicy: DEFERRED_EXPLICIT
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    uniqueConstraints:
        locale_foreign_key_idx:
            columns:
                - owner_id
                - association_type_id
    manyToOne:
        associationType:
            targetEntity: Akeneo\Pim\Structure\Component\Model\AssociationTypeInterface
            joinColumns:
                association_type_id:
                    referencedColumnName: id
                    nullable: false
                    onDelete: CASCADE
        owner:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\ProductModelInterface
            inversedBy: associations
            joinColumns:
                owner_id:
                    referencedColumnName: id
                    nullable: false
                    onDelete: CASCADE
    oneToMany:
        toProductAssociations:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\ProductModelToProductAssociation
            mappedBy: association
            cascade:
                - persist
        toProductModelAssociations:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\ProductModelToProductModelAssociation
            mappedBy: association
            cascade:
                - persist
        toGroupAssociations:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\ProductModelToGroupAssociation
            mappedBy: association
            cascade:
                - persist
