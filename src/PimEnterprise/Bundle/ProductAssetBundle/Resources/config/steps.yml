            - '@pimee_product_asset.reader.file.csv_tag'
            - '@pimee_product_asset.processor.denormalization.tag'
            - '@pimee_product_asset.writer.database.tag'
            - 1

    pimee_product_asset.step.csv_asset.import_asset:
