PimEnterprise\Component\ProductAsset\Model\Variation:
    type: entity
    table: pimee_product_asset_variation
    changeTrackingPolicy: DEFERRED_EXPLICIT
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        locked:
            type: boolean
    oneToOne:
        file:
            targetEntity: Akeneo\Component\FileStorage\Model\FileInterface
            joinColumn:
                name: file_id
                referencedColumnName: id
    manyToOne:
        channel:
            targetEntity: Pim\Bundle\CatalogBundle\Model\ChannelInterface
            joinColumn:
                name: channel_id
                referencedColumnName: id
        reference:
            targetEntity: PimEnterprise\Component\ProductAsset\Model\ReferenceInterface
            inversedBy: variations
            join_column:
                name: reference_id
                referencedColumnName: id
        sourceFile:
            targetEntity: Akeneo\Component\FileStorage\Model\FileInterface
            joinColumn:
                name: source_file_id
                referencedColumnName: id
            cascade:
                - persist
                - refresh
                - detach
