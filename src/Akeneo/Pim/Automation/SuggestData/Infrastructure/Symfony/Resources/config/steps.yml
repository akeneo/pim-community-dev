services:
    akeneo.pim.automation.suggest_data.step.validate_configuration.subscription:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Step\ConfigurationValidatorStep'
        arguments:
            - 'validate_configuration'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            -
                - '@akeneo.pim.automation.suggest_data.connector.validation.connection_status'
                - '@akeneo.pim.automation.suggest_data.connector.validation.identifiers_mapping'

    akeneo.pim.automation.suggest_data.step.validate_configuration.unsubscription:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Step\ConfigurationValidatorStep'
        arguments:
            - 'validate_configuration'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            -
                - '@akeneo.pim.automation.suggest_data.connector.validation.connection_status'

    akeneo.pim.automation.suggest_data.step.subscribe_products:
        class: '%pim_connector.step.item_step.class%'
        arguments:
            - 'subscribe_products'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pim_enrich.reader.database.product'
            - '@akeneo.pim.automation.suggest_data.processor.subscription'
            - '@akeneo.pim.automation.suggest_data.writer.subscription'

    akeneo.pim.automation.suggest_data.step.unsubscribe_products:
        class: '%pim_connector.step.item_step.class%'
        arguments:
            - 'subscribe_products'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pim_enrich.reader.database.product'
            - '@akeneo.pim.automation.suggest_data.processor.unsubscription'
            - '@akeneo.pim.automation.suggest_data.writer.unsubscription'
