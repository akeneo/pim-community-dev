        attributes_link: Alle verbesserbaren Attribute anzeigen
        success: Ihre Produktdaten sind konsistent. Herzlichen Glückwunsch!
    messages:
      add_image_attribute_recommendation: Ein Bild sagt mehr als tausend Wörter. Sie sollten eine Asset-Sammlung oder ein Bild-Attribut hinzufügen, um die Datenqualität dieses Artikels zu verbessern.
  product_edit_form:
    attribute_filter:
      all_improvable_attributes: Alle verbesserbaren Attribute
    spellcheck_popover:
      title: Korrekturen
      original_text_title: Original
      suggestions_title: Vorschläge
      ignore_all_suggestions_button_label: Ignorieren
