imports:
    - { resource: config.yml }
    - { resource: parameters_test.yml }

framework:
    test: ~
    csrf_protection: true

doctrine:
    orm:
        entity_managers:
            default:
                metadata_cache_driver: array
                query_cache_driver:    array

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: warning
            handler:      nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: info
        console:
            type:  console

swiftmailer:
    disable_delivery: true

assetic:
    use_controller: false

pim_import_export:
    record_mails: true

oneup_flysystem:
    adapters:
        archivist_adapter:
            local:
                directory: '/data/archive'
        catalog_storage_adapter:
            local:
                directory: '/data/catalog'
        tmp_storage_adapter:
            local:
                directory: '/data/tmp'
    filesystems:
        archivist:
            adapter: archivist_adapter
            mount: archivist
            plugins:
                - oneup_flysystem.plugin.list_files
        catalog_storage:
            adapter: catalog_storage_adapter
            mount: catalogStorage
        tmp_storage:
            adapter: tmp_storage_adapter
            mount: tmpStorage
            plugins:
                - oneup_flysystem.plugin.list_files

parameters:
    max_products_category_removal: 20
    installer_data:       PimInstallerBundle:minimal
