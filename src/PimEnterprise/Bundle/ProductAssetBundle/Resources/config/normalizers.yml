parameters:
    pim_product_asset.normalizer.structured.asset.class:                 PimEnterprise\Component\ProductAsset\Normalizer\Structured\AssetNormalizer
    pim_product_asset.normalizer.structured.variation.class:             PimEnterprise\Component\ProductAsset\Normalizer\Structured\VariationNormalizer
    pim_product_asset.normalizer.structured.channel_configuration.class: PimEnterprise\Component\ProductAsset\Normalizer\Structured\ChannelConfigurationNormalizer

    pimee_product_asset.normalizer.standard.asset.class:                 PimEnterprise\Component\ProductAsset\Normalizer\Standard\AssetNormalizer
    pimee_product_asset.normalizer.standard.variation.class:             PimEnterprise\Component\ProductAsset\Normalizer\Standard\VariationNormalizer
    pimee_product_asset.normalizer.standard.channel_configuration.class: PimEnterprise\Component\ProductAsset\Normalizer\Standard\ChannelConfigurationNormalizer
    pimee_product_asset.normalizer.flat.asset.class:                     PimEnterprise\Component\ProductAsset\Normalizer\Flat\AssetNormalizer

services:
    pim_product_asset.normalizer.structured.asset:
        class: '%pim_product_asset.normalizer.structured.asset.class%'
        tags:
            - { name: pim_serializer.normalizer, priority: 100 }

    pim_product_asset.normalizer.structured.variation:
        class: '%pim_product_asset.normalizer.structured.variation.class%'
        tags:
            - { name: pim_serializer.normalizer, priority: 100 }

    pim_product_asset.normalizer.structured.channel_configuration:
        class: '%pim_product_asset.normalizer.structured.channel_configuration.class%'

    # standard
    pimee_product_asset.normalizer.standard.asset:
        class: '%pimee_product_asset.normalizer.standard.asset.class%'
        arguments:
            - '@pim_catalog.normalizer.standard.datetime'
        tags:
            - { name: pim_serializer.normalizer, priority: 100 }

    pim_product_asset.normalizer.standard.variation:
        class: '%pim_product_asset.normalizer.standard.variation.class%'
        tags:
            - { name: pim_serializer.normalizer, priority: 100 }

    pim_product_asset.normalizer.standard.channel_configuration:
        class: '%pim_product_asset.normalizer.standard.channel_configuration.class%'
        tags:
            - { name: pim_serializer.normalizer, priority: 100 }

    # flat
    pimee_product_asset.normalizer.flat.asset:
        class: '%pimee_product_asset.normalizer.flat.asset.class%'
        arguments:
            - '@pimee_product_asset.normalizer.standard.asset'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 100 }
