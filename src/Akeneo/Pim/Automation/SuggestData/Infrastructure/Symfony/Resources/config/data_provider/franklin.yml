services:
    akeneo.pim.automation.suggest_data.data_provider.franklin:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\DataProvider\Adapter\Franklin'
        arguments:
            - '@akeneo.pim.automation.suggest_data.data_provider.authentication'
            - '@akeneo.pim.automation.suggest_data.data_provider.product_subscription'
            - '@akeneo.pim.automation.suggest_data.data_provider.attributes_mapping'
            - '@akeneo.pim.automation.suggest_data.data_provider.identifiers_mapping'
            - '@akeneo.pim.automation.suggest_data.data_provider.attribute_options_mapping'
        tags:
            - { name: 'akeneo.pim.automation.suggest_data.data_provider', alias: 'franklin' }

    akeneo.pim.automation.suggest_data.data_provider.product_subscription:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\DataProvider\Adapter\SubscriptionProvider'
        arguments:
            - '@akeneo.pim.automation.suggest_data.repository.identifiers_mapping'
            - '@akeneo.pim.automation.suggest_data.infrastructure.data_provider.adapter.normalizer.family'
            - '@akeneo.pim.automation.suggest_data.franklin_client.subscription'
            - '@akeneo.pim.automation.suggest_data.repository.configuration'

    akeneo.pim.automation.suggest_data.data_provider.authentication:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\DataProvider\Adapter\AuthenticationProvider'
        arguments:
            - '@akeneo.pim.automation.suggest_data.franklin_client.authentication'

    akeneo.pim.automation.suggest_data.data_provider.attributes_mapping:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\DataProvider\Adapter\AttributesMappingProvider'
        arguments:
            - '@akeneo.pim.automation.suggest_data.franklin_client.attributes_mapping'
            - '@akeneo.pim.automation.suggest_data.infrastructure.data_provider.adapter.normalizer.attributes_mapping'
            - '@akeneo.pim.automation.suggest_data.repository.configuration'

    akeneo.pim.automation.suggest_data.data_provider.identifiers_mapping:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\DataProvider\Adapter\IdentifiersMappingProvider'
        arguments:
            - '@akeneo.pim.automation.suggest_data.franklin_client.identifiers_mapping'
            - '@akeneo.pim.automation.suggest_data.normalizers.identifiers_mapping'
            - '@akeneo.pim.automation.suggest_data.repository.configuration'

    akeneo.pim.automation.suggest_data.data_provider.attribute_options_mapping:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\DataProvider\Adapter\AttributeOptionsMappingProvider'
        arguments:
            - '@akeneo.pim.automation.suggest_data.franklin_client.attribute_options_mapping'
            - '@akeneo.pim.automation.suggest_data.repository.configuration'
