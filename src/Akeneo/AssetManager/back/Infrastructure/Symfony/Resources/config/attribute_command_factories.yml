    akeneo_assetmanager.application.registry.create_attribute_command_factory_registry:
        class: Akeneo\AssetManager\Application\Attribute\CreateAttribute\CommandFactory\CreateAttributeCommandFactoryRegistry

    akeneo_assetmanager.application.factory.create_text_attribute_command_factory:
        class: Akeneo\AssetManager\Application\Attribute\CreateAttribute\CommandFactory\CreateTextAttributeCommandFactory
        tags:
            - { name: akeneo_assetmanager.create_attribute_command_factory }

    akeneo_assetmanager.application.factory.create_media_file_attribute_command_factory:
        class: Akeneo\AssetManager\Application\Attribute\CreateAttribute\CommandFactory\CreateMediaFileAttributeCommandFactory
        tags:
            - { name: akeneo_assetmanager.create_attribute_command_factory }

