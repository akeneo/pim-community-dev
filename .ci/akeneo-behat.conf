<VirtualHost *:80>
    ServerName 127.0.0.1

    DocumentRoot /home/jenkins/pim/web
    <Directory /home/jenkins/pim/web>
        AllowOverride None
        Require all granted

        Options -MultiViews
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ app_behat.php [QSA,L]
    </Directory>

    <Directory /home/jenkins/pim>
        Options FollowSymlinks
    </Directory>

    <Directory /home/jenkins/pim/web/bundles>
        RewriteEngine Off
    </Directory>

    ErrorLog /var/log/akeneo-behat_error.log
    LogLevel warn
    CustomLog /var/log/akeneo-behat_access.log combined
</VirtualHost>
