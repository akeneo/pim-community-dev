pim_reference_entity:
  reference_entity:
    validation:
      code:
        pattern: 'To pole może zawierać tylko litery, cyfry i podkreślenia.'
        should_be_unique: 'Obiekt referencyjny już istnieje z kodem "%reference_entity_identifier%"'
        limit_reached: 'Nie można utworzyć obiektu referencyjnego "%reference_entity_label%", ponieważ osiągnąłeś limit %limit% obiektów referencyjnych'
      records:
        should_have_no_record: 'Nie możesz usunąć tego obiektu, ponieważ istnieją rekordy dla tego obiektu'
      reference_entity_attributes:
        should_not_be_linked: 'Nie możesz usunąć tego obiektu, ponieważ atrybuty obiektu referencyjnego są związane z tym obiektem'
      reference_entity_permissions:
        at_least_one_user_group_should_have_edit_permission: 'Co najmniej jedna grupa użytkowników powinna mieć uprawnienia do edycji tego obiektu'
      product_attributes:
        should_not_be_linked: 'Nie możesz usunąć tego obiektu, ponieważ atrybuty obiektu referencyjnego są związane z tym obiektem'
      should_exist: 'Nie znaleziono obiektu referencyjnego "%reference_entity_code%".'
  record:
    validation:
      code:
        pattern: 'To pole może zawierać tylko litery, cyfry i podkreślenia.'
        should_be_unique: 'Kod rekordu już istnieje dla obiektu referencyjnego "%reference_entity_identifier%" i kodu rekordu "%code%"'
        should_exist: 'Nie znaleziono rekordu'
      text:
        incompatible_with_regular_expression: 'Wprowadź tekst, który spełnia warunki wyrażenia regularnego: "{{ %regular_expression%}}"'
        invalid_email: 'Wprowadź adres e-mail: xxxxx@xx.xx'
        invalid_url: 'Wprowadź adres URL: http(s)://xxxx.XXX'
      file:
        extension_not_allowed: '"%file_extension%" pliki nie są dozwolone dla tego atrybutu. Dozwolone rozszerzenia to: %allowed_file_extensions%'
        file_size_exceeded: 'Plik przekracza maksymalny rozmiar pliku ustawiony dla atrybutu.'
        should_exist: 'Plik "%file_path%" nie został znaleziony.'
      option:
        code_does_not_exist: 'Opcja z kodem "%option_code%" nie istnieje dla tego atrybutu'
      option_collection:
        codes_dont_exist: "Następujące kody opcji nie istnieją dla tego atrybutu: \"%option_codes%\""
      record:
        should_exist: 'Nie znaleziono rekordu "%record_code%".'
      record_collection:
        should_exist: 'Nie znaleziono rekordów "%record_codes%".'
      limit_reached: 'Nie można utworzyć rekordu "%record_label%", ponieważ osiągnąłeś limit %limit% rekordów dla tego obiektu odniesienia'
      channel:
        is_expected: 'Kanał jest oczekiwany dla atrybutu "%attribute_code%", ponieważ atrybut ma przyjmować wartości dla poszczególnych kanałów.'
        is_not_expected: 'Kanał nie jest oczekiwany dla atrybutu "%attribute_code%", ponieważ ten atrybut nie przyjmuje różnych wartości dla poszczególnych kanałów.'
        should_exist: 'Kanał "%channel_identifier%" nie istnieje.'
      locale:
        is_expected: 'Ustawienie lokalizacji jest oczekiwane dla atrybutu "%attribute_code%", ponieważ atrybut ma przyjmować wartości dla poszczególnych lokalizacji.'
        is_not_expected: 'Ustawienie lokalizacji nie jest oczekiwane dla atrybutu "%attribute_code%", ponieważ atrybut nie ma przyjmować wartości dla poszczególnych lokalizacji.'
        is_not_activated: 'Lokalizacja "%locale_identifier%" nie jest aktywowana.'
        is_not_activated_for_channel: 'Lokalizacja "%locale_identifier%" nie jest aktywowana dla kanału "%channel_identifier%".'
  attribute:
    validation:
      options:
        should_exist: 'Opcja nie została znaleziona.'
        duplicated: 'Opcja "%option_code%" już istnieje'
        too_many: 'Osiągnąłeś limit {{ limit }} opcji atrybutów na atrybut.'
        code:
          pattern: 'To pole może zawierać tylko litery, cyfry i podkreślenia.'
          should_not_be_blank: 'Kod opcji nie powinien być pusty'
      max_length:
        should_be_an_integer: 'Ta wartość powinna być liczbą całkowitą.'
      max_file_size:
        should_be_a_number: 'Ta wartość powinna być liczbą.'
      code:
        pattern: 'To pole może zawierać tylko litery, cyfry i podkreślenia.'
        reserved_codes: 'Kod nie może być żadną z tych wartości: "{{ comma_separated_reserved_keywords }}"'
        should_not_exist: 'Ten atrybut już istnieje dla obiektu referencyjnego "{{ reference_entity_identifier }}" i kodu atrybutu "{{ code }}"'
        should_exist: 'Atrybut nie został znaleziony'
      regular_expression:
        invalid_regular_expression: 'To wyrażenie regularne jest nieprawidłowe. Oto przykład poprawnego wyrażenia regularnego: "/[a-z]+[0-9]*/"'
        should_not_be_empty: 'Wyrażenie regularne nie może być puste.'
      should_be_a_textarea_to_update_is_rich_text_editor: 'Prosty atrybut tekstowy nie może mieć edytora tekstu'
      should_be_a_simple_text_to_set_validation_rule_to_something_else_than_none: 'Atrybut obszaru tekstowego nie może mieć reguły sprawdzania poprawności'
      cannot_set_a_non_empty_regular_expression: 'Atrybut nie powinien mieć wyrażenia regularnego'
      cannot_update_the_regular_expression: 'Nie można ustawić wyrażenia regularnego w atrybucie tekstowym'
      limit_reached: 'Nie można utworzyć atrybutu "%attribute_label%", ponieważ osiągnąłeś limit %limit% atrybutów dla tego obiektu referencyjnego'
      record_type:
        is_required: 'Musisz określić typ obiektureferencyjnego, aby utworzyć atrybut odnośnika do obiektu referencyjnego'
        reference_entity_should_exist: 'Nie znaleziono obiektu referencyjnego "%reference_entity_code%".'
