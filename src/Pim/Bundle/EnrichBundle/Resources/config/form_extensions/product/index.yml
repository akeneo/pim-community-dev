    #     targetZone: grid

    # pim-product-index-grid-toolbar
    #     module: pim/grid/toolbar
    #     parent: pim-product-index
    #     targetZone: grid

    # @TODO - Pass the config correctly
    pim-product-index-grid:
        module: pim/grid/table
        parent: pim-product-index
        targetZone: grid
        config:
            gridName: 'product-grid'
            localeParamName: dataLocale


