pim_title:
    akeneo_suggest_data_connection_index: 'PIM.ai connection'
    akeneo_suggest_data_settings_index: 'PIM.ai settings'
    akeneo_suggest_data_settings_attributes_index: 'PIM.ai settings'

pim_menu:
    item:
        pim_ai: PIM.ai

akeneo_suggest_data:
    entity:
        identifier_mapping:
            plural_label: Identifiers
            flash:
                update:
                    success: 'Identifiers mapping has been successfully saved.'
                    fail: 'Identifiers mapping not saved due to an error.'
            fields:
                identifier_label:
                    label: Identifier Label
                    values:
                        brand: Brand
                        asin: ASIN
                        mpn: MPN
                        upc: UPC
                catalog_attribute: Catalog attribute
                suggest_data: Suggest data
                status:
                    active: Active
                    inactive: Inactive
            constraint:
                duplicate_attribute_code: "An attribute cannot be used more than once. Attribute \"{{ attributeCode }}\" has been used {{ frequency }} times."
                missing_or_invalid_identifiers: "Some identifiers mapping keys are missing or invalid. Expected: \"{{ expected }}\", got \"{{ given }}\"."
                attribute_not_found: "Attribute with attribute code \"{{ attributeCode }}\" for the identifiers mapping does not exist."
        family_mapping:
            label: Family mapping
            fields:
                pim_ai_attribute: 'PIM.ai attribute'
                suggest_data:
                    pending: Pending
                    active: Active
                    inactive: Inactive
            module:
                subscribe:
                    subscribe: 'Subscribe family to PIM.ai'
                    subscribed: 'Subscribed to PIM.ai'

    product:
        edit:
            btn.push: Suggest data
            flash:
                success: Successfully asked for suggest data
                error: Error during suggest data
            subscription_status_title: 'Franklin Subscription'

    pim_ai:
        page_title: 'PIM.ai connection'
        module:
            title:
                sub_title: 'Welcome to the <span class="AknSubTitleContainer-subTitle--main">Product Information AI assistant!</span>'
                description:
                    first_step: 'The first step in the connection of the assistant is to configure the API token.'
                    second_step: 'The next step in the connection process is to match your <a href="#">catalog product identifiers</a> to the assistant&#8217;s identifiers.'
            activation:
                label: 'PIM.ai connector'
                activation_code: 'Activation code'
                paste_activation_code: 'Paste Activation Code'
                activated: 'Activated'
                activate: 'Activate'
                success: Thank you for connecting the AI assistant. It's gathering information for your catalog and will notify you when it's ready.
                invalid: Sorry, invalid activation code. Please try again with a valid one.
                error: Sorry, an error occured.

    settings:
        page_title: 'PIM.ai settings'
        module:
            title:
                sub_title: 'Welcome to the Product Information AI settings'
                description:
                    first_step: 'Please select the attributes in your catalog that correspond to the product identifiers of the product information AI assistant.'
                    second_step: 'Once the mappings are saved, the assistant will be able to collect and suggest product information in your catalog.'
            inactive_connection:
                title: Sorry, nothing to show here yet
                sub_title: Please activate your account on System > PIM.ai connection an comme back.

    mass_edit:
        product:
            operation:
                suggest_data:
                    label: 'Franklin Insights Subscriptions'
                    label_count: "{1}Subscribe to Franklin Insights for <span class=\"AknFullPage-title--highlight\">1 product</span>|]1, Inf[Subscribe to Franklin Insights for <span class=\"AknFullPage-title--highlight\">{{ itemsCount }} products</span>"
                    description: 'The selected products will be subscribed to data enrichment from Franklin'
                    warning: 'The {{ itemsCount }} selected products will be sent.'
