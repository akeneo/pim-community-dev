nameOverride: ""
global:
  extraLabels:
    type: srnt
  monitoring:
    enabled: false

backup:
  enabled: true
  projectId: null # Generated
  zone: null # Generated
  snapshot:
    schedule: "0 0 */1 * * *" # Once every hour: https://godoc.org/github.com/robfig/cron
    retentionPolicy:
      dailyBackups: 10
      weeklyBackups: 5
      monthlyBackups: 12
      yearlyBackups: 10
  archive:
    enabled: false
    schedule: "0 0 0 * * *" # Each day at midnight

common:
  extraLabels: {}
  gcpFireStoreProjectID: null # Generated
  gcpProjectID: null # Generated
  googleZone: null # Generated
  location: null # Generated example EU, US
  pimMasterDomain: null # Generated
  dnsCloudDomain: null # Generated
  region: null # Generated
  tenantContext: null # Generated
  workloadIdentityKSA: null # Generated
  workloadIdentityGSA: pim-saas-service
  phpConfFPM:
  - name: "PHP_CONF_MAX_EXECUTION_TIME"
    value: "60"
  - name: "PHP_CONF_MAX_INPUT_VARS"
    value: "1000"
  - name: "PHP_CONF_UPLOAD_LIMIT"
    value: "512M"
  - name: "PHP_CONF_MAX_POST_SIZE"
    value: "512M"
  - name: "PHP_CONF_MEMORY_LIMIT"
    value: "512M"
  - name: "PHP_CONF_DISPLAY_ERRORS"
    value: "off"
  - name: "PHP_CONF_ERROR_REPORTING"
    value: "22527" # E_ALL & ~E_DEPRECATED & ~E_STRICT
  - name: "PHP_CONF_DATE_TIMEZONE"
    value: "Etc/UTC"
  - name: "MAGICK_CONFIGURE_PATH"
    value: "/etc/php/8.0/fpm/"
  phpConfCLI:
  - name: "PHP_CONF_MAX_EXECUTION_TIME"
    value: "0"
  - name: "PHP_CONF_MAX_INPUT_VARS"
    value: "1000"
  - name: "PHP_CONF_UPLOAD_LIMIT"
    value: "512M"
  - name: "PHP_CONF_MAX_POST_SIZE"
    value: "512M"
  - name: "PHP_CONF_MEMORY_LIMIT"
    value: "2G"
  - name: "PHP_CONF_DISPLAY_ERRORS"
    value: "off"
  - name: "PHP_CONF_ERROR_REPORTING"
    value: "22527" # E_ALL & ~E_DEPRECATED & ~E_STRICT
  - name: "PHP_CONF_DATE_TIMEZONE"
    value: "Etc/UTC"

# Free Trial
free_trial:
  enabled: false

image:
  pim:
    repository: europe-west1-docker.pkg.dev/akecld-prd-pim-saas-shared/prod/pim-enterprise-dev
    pullPolicy: IfNotPresent
    tag: master
  httpd:
    repository: httpd
    tag: 2.4.51
    pullPolicy: IfNotPresent
  cloudsdk:
    repository: gcr.io/google.com/cloudsdktool/cloud-sdk
    pullPolicy: IfNotPresent
    tag: 392.0.0-alpine
  curljqzip:
    repository: europe-west1-docker.pkg.dev/akecld-prd-pim-saas-shared/prod/curl-jq-zip
    pullPolicy: IfNotPresent
    tag: 1.0.0

# Onboarder
onboarder:
  enabled: false
  hook:
    setupOnboarderDatabase:
      enabled: true
    pushChannelToOnboarder:
      enabled: true
    pushCatalogToOnboarder:
      enabled: false
    importAdditionalOnboarderFixtures:
      enabled: false
    importOnboarderSuppliers:
      enabled: false
  pubsub:
    topicPubMiddleware: null
    topicPubOnboarder: null
    topicCon: null
    queueName: null
    maxReplicas: 10
  serviceAccount: null
  resources:
    requests:
      cpu: "1m"
      memory: "90Mi"

# PIM
pim:
  comm_panel_api_url: null
  logging_level: NOTICE
  monitoring:
    authenticationToken: authenticationToken
  pubsub:
    topic_business_event: null # Generated
    topic_job_queue_ui: null # Generated
    topic_job_queue_import_export: null # Generated
    topic_job_queue_data_maintenance: null # Generated
    topic_job_queue_scheduled_job: null # Generated
    subscription_webhook: null # Generated
    subscription_job_queue_ui: null # Generated
    subscription_job_queue_import_export: null # Generated
    subscription_job_queue_data_maintenance: null # Generated
    subscription_job_queue_scheduled_job: null # Generated
  hook:
    addAdmin:
      enabled: true
    installPim:
      enabled: true
  updateStrategy:
    type: RollingUpdate
  # Any changes on the `daemons` configuration and you need to update the
  # `deployments/terraform/helm.tf` script to stop & restart daemons while a
  # migration is running.
  daemons:
    job-consumer-process:
      enabled: true
      pimCommand: "messenger:consume -vv ui_job import_export_job data_maintenance_job --limit=1 --time-limit=3600"
      replicas: 1
      trapped: true
      resources:
        limits:
          memory: "2048Mi"
        requests:
          memory: "300Mi"
          cpu: "5m"
    webhook-consumer-process:
      enabled: true
      pimCommand: "messenger:consume --quiet webhook --time-limit=3600 --memory-limit=384M"
      replicas: 1
      trapped: false
      resources:
        limits:
          memory: "512Mi"
        requests:
          memory: "100Mi"
          cpu: "1m"
  extraLabels: {}
  web:
    replicas: 1
    fpm:
      resources:
        limits:
          memory: "1024Mi"
        requests:
          cpu: "15m"
          memory: "512Mi"
    httpd:
      resources:
        limits:
          memory: "128Mi"
        requests:
          cpu: "1m"
          memory: "40Mi"
  api:
    ratelimit:
      enabled: true
      securityPolicy:  null # Generated
      average: 100
      burst: 25
    replicas: 1
    fpm:
      resources:
        limits:
          memory: "1024Mi"
        requests:
          cpu: "50m"
          memory: "256Mi"
    httpd:
      resources:
        limits:
          memory: "128Mi"
        requests:
          cpu: "2m"
          memory: "30Mi"
  elasticsearch:
    settings:
      totalFieldsLimit: 50000
      maxChunkSizeCharacters: 100000000
  dqi:
    settings:
      enabled: true
  jobsPrefix: pim-job
  jobs:
    versioning-purge:
      enabled: true
      pimJobName: "versioning_purge"
      pimJobOptions: "--more-than-days 90 --no-interaction --force"
      schedule: "0 1 * * 0"
    versioning-refresh:
      enabled: true
      pimJobName: "versioning_refresh"
      pimJobOptions: ""
      schedule: "0 3 * * *"
    job-executions-purge:
      enabled: true
      pimJobName: "job_executions_purge"
      pimJobOptions: ""
      schedule: "0 0 1 * *"
    events-api-purge:
      enabled: true
      pimJobName: "events_api_purge"
      pimJobOptions: ""
      schedule: "5 * * * *"
    aggregate-volume-queries:
      enabled: true
      pimJobName: "aggregate_volume_queries"
      pimJobOptions: ""
      schedule: "0 4 * * *"
    rule-engine-execute-rules:
      enabled: true
      pimJobName: "rule_engine_execute_rules"
      pimJobOptions: ""
      schedule: "0 5,11,17,23 * * *"
  supplier_portal:
    settings:
      enabled: false
  cloudFunction:
    name: null # Generated
    memory: 512
    bucket: null # Generated
    sourceCodeZip: publisher-pim-job.zip
    timeZone: "Europe/Paris"
    serviceAccountEmail: pim-cloud-function@akecld-prd-pim-saas-dev.iam.gserviceaccount.com
  tenantContextEncryption:
    enabled: true
    encryptionKeySecretName: TENANT_CONTEXT_ENCRYPTION_KEY
