pimee_api_product_proposal_create:
    path: /products/{code}/proposal
    defaults: { _controller: pimee_workflow.controller.external_api.product_proposal:createAction, _format: json }
    methods: [POST]
    requirements:
        code: .+

pimee_api_product_proposal_create_uuid:
    path: /products-uuid/{uuid}/proposal
    defaults:
        _controller: Akeneo\Pim\WorkOrganization\Workflow\Bundle\Controller\ExternalApi\CreateProductProposalByUuidController
        _format: json
    methods: [POST]
    requirements:
        uuid: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
