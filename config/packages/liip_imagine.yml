liip_imagine:
    driver: imagick
    data_loader: flysystem_data_loader
    filter_sets:
        avatar_med:
            quality:          95
            format:           png
            filters:
                thumbnail:    { size: [58, 58], mode: outbound }
                strip:        ~
        preview:
            quality:          95
            format:           jpg
            filters:
                background:
                    color: "#ffffff"
                strip:        ~
        thumbnail:
            quality:          95
            format:           png
            filters:
                thumbnail:    { size: [320, 320], mode: outbound }
                strip:        ~
        thumbnail_small:
            quality:          95
            format:           png
            filters:
                thumbnail:    { size: [280, 280], mode: outbound }
                strip:        ~
        pdf_thumbnail:
            quality:          95
            format:           png
            filters:
                downscale: { max: [320, 240] }
                strip:        ~

        am_url_image_preview:
            quality:          95
            format:           jpg
            data_loader:      stream_data_loader
            filters:
                background:
                    color: "#ffffff"

        am_url_image_thumbnail:
            quality:          95
            format:           png
            data_loader:      stream_data_loader
            filters:
                thumbnail:    { size: [320, 320], mode: inset }

        am_binary_image_preview:
            quality:          95
            format:           jpg
            filters:
                background:
                    color: "#ffffff"

        am_binary_image_thumbnail:
            quality:          95
            format:           png
            filters:
                thumbnail:    { size: [320, 320], mode: inset }

        am_url_pdf_preview:
            quality:          95
            format:           jpg
            data_loader:      stream_pdf_loader
            filters:
                background:
                    color: "#ffffff"

        am_url_pdf_thumbnail:
            quality:          95
            format:           png
            data_loader:      stream_pdf_loader
            filters:
                thumbnail:    { size: [320, 320], mode: inset }
