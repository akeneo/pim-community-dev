<div class="AknFieldContainer" data-code="identifier">
    <div class="AknFieldContainer-header">
        <label title="<%- labels.identifier %>" class="AknFieldContainer-label control-label required truncate" for="new-product-identifier">
            <%- labels.identifier %> <em><%- __('pim_enrich.form.required') %></em>
        </label>
    </div>
    <div class="AknFieldContainer-inputContainer">
        <input type="text" id="new-product-identifier" class="AknTextField"/>
    </div>
    <div class="AknFieldContainer-footer AknFieldContainer-validationErrors validation-errors">
        <% _.each(_.where(errors, { attribute: identifier.code }), function (error) { %>
            <span class="AknFieldContainer-validationError">
                <i class="icon-warning-sign"></i>
                <span class="error-message"><%- error.message %></span>
            </span>
        <% }) %>
    </div>
</div>
<div class="AknFieldContainer" data-code="family">
    <div class="AknFieldContainer-inputContainer">
        <input type="hidden" class="select-field" data-placeholder="<%- labels.family %>" />
    </div>
</div>
