config:
    config:
        # Controllers
        pim/controller-registry:
            controllers:
                akeneo_suggest_data_connection_edit:
                    module: akeneo/suggest-data/controller/connection
                    aclResourceId: akeneo_suggest_data_connection
                akeneo_suggest_data_identifiers_mapping_edit:
                    module: akeneo/suggest-data/controller/identifiers-mapping
                    aclResourceId: akeneo_suggest_data_settings_mapping
                akeneo_suggest_data_attributes_mapping_index:
                    module: akeneo/suggest-data/controller/attributes-mapping-index
                    aclResourceId: akeneo_suggest_data_settings_mapping
                akeneo_suggest_data_attributes_mapping_edit:
                    module: akeneo/suggest-data/controller/attributes-mapping-edit
                    aclResourceId: akeneo_suggest_data_settings_mapping

        # Savers configuration
        akeneo/suggest-data/saver/franklin-connection:
            url: akeneo_suggest_data_connection_post

        akeneo/suggest-data/saver/identifiers-mapping:
            url: akeneo_suggest_data_identifiers_mapping_save

        # Fetchers
        pim/fetcher-registry:
            fetchers:
                identifiers-mapping:
                    module: pim/base-fetcher
                    options:
                        urls:
                            list: akeneo_suggest_data_identifiers_mapping_get
                attributes-mapping-by-family:
                    module: pim/base-fetcher
                    options:
                        urls:
                            get: akeneo_sugggest_data_attributes_mapping_get
                attribute-options-mapping:
                    module: pim/base-fetcher
                    options:
                        urls:
                            get: akeneo_suggest_data_attribute_options_mapping_get

    paths:
        # Common
        pimee/common/filterable: akeneosuggestdata/js/common/filterable.ts

        # Controller
        akeneo/suggest-data/controller/connection: akeneosuggestdata/js/controller/connection.ts
        akeneo/suggest-data/controller/identifiers-mapping: akeneosuggestdata/js/controller/identifiers-mapping.ts
        akeneo/suggest-data/controller/attributes-mapping-index: akeneosuggestdata/js/controller/attributes-mapping-index.ts
        akeneo/suggest-data/controller/attributes-mapping-edit: akeneosuggestdata/js/controller/attributes-mapping-edit.ts

        # Savers
        akeneo/suggest-data/saver/franklin-connection: akeneosuggestdata/js/saver/franklin-connection
        akeneo/suggest-data/saver/identifiers-mapping: akeneosuggestdata/js/saver/identifiers-mapping
        akeneo/suggest-data/saver/identifiers-mapping-form: akeneosuggestdata/js/saver/identifiers-mapping-form.ts
        akeneo/suggest-data/saver/attribute-options-mapping: akeneosuggestdata/js/saver/attribute-options-mapping.ts
        akeneo/suggest-data/saver/attribute-options-mapping-form: akeneosuggestdata/js/saver/attribute-options-mapping-form.ts

        # View
        akeneo/suggest-data/view/settings/attributes-mapping/state: akeneosuggestdata/js/view/attributes-mapping/state.ts
        akeneo/suggest-data/view/settings/attributes-mapping/family-selector: akeneosuggestdata/js/view/attributes-mapping/family-selector.ts
        akeneo/suggest-data/view/settings/attributes-mapping/table: akeneosuggestdata/js/view/attributes-mapping/table.ts
        akeneo/suggest-data/view/settings/identifiers-mapping/table: akeneosuggestdata/js/view/identifiers-mapping/table.ts
        akeneo/suggest-data/view/settings/attribute-options-mapping/edit: akeneosuggestdata/js/view/attribute-options-mapping/edit.ts
        akeneo/suggest-data/view/settings/mapping/common/tabs: akeneosuggestdata/js/view/common/tabs.ts
        akeneo/suggest-data/view/common/description-header: akeneosuggestdata/js/view/common/description-header.ts
        akeneo/suggest-data/view/common/front-search-filter: akeneosuggestdata/js/view/common/front-search-filter.ts
        akeneo/suggest-data/view/common/status-filter: akeneosuggestdata/js/view/common/status-filter.ts
        akeneo/suggest-data/view/franklin-connection/edit: akeneosuggestdata/js/view/franklin-connection/edit.ts
        akeneo/suggest-data/view/mass-edit/suggest-data-operation: akeneosuggestdata/js/view/mass-edit/suggest-data-operation.ts
        akeneo/suggest-data/view/product-edit-form/subscription-status-switcher: akeneosuggestdata/js/view/product-edit-form/subscription-status-switcher.ts

        # Templates
        akeneo/suggest-data/template/settings/identifiers-mapping/table: akeneosuggestdata/templates/identifiers-mapping/table.html
        akeneo/suggest-data/template/settings/attribute-options-mapping/edit: akeneosuggestdata/templates/attribute-options-mapping/edit.html
        akeneo/suggest-data/template/settings/attribute-options-mapping/modal: akeneosuggestdata/templates/attribute-options-mapping/modal.html
        akeneo/suggest-data/template/settings/attributes-mapping/table: akeneosuggestdata/templates/attributes-mapping/table.html
        akeneo/suggest-data/template/settings/attributes-mapping/family-mapping: akeneosuggestdata/templates/attributes-mapping/family-mapping.html
        akeneo/suggest-data/template/settings/attributes-mapping/family-line: akeneosuggestdata/templates/attributes-mapping/family-line.html
        akeneo/suggest-data/template/settings/attributes-mapping/warning: akeneosuggestdata/templates/attributes-mapping/warning.html
        akeneo/suggest-data/template/common/status-filter: akeneosuggestdata/templates/common/status-filter.html
        akeneo/suggest-data/template/common/tabs: akeneosuggestdata/templates/common/tabs.html
        akeneo/suggest-data/template/common/simple-select-attribute: akeneosuggestdata/templates/common/simple-select-attribute.html
        akeneo/suggest-data/template/franklin-connection/edit: akeneosuggestdata/templates/franklin-connection/edit.html
        akeneo/suggest-data/template/mass-edit/suggest-data-operation: akeneosuggestdata/templates/mass-edit/suggest-data-operation.html
        akeneo/suggest-data/template/product-edit-form/subscription-status-switcher: akeneosuggestdata/templates/product-edit-form/subscription-status-switcher.html
        akeneo/suggest-data/template/product-edit-form/subscription-status-switcher-read-only: akeneosuggestdata/templates/product-edit-form/subscription-status-switcher-read-only.html
