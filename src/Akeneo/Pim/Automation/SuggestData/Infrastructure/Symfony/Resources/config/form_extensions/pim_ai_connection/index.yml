extensions:
    pim-franklin-connection-index:
        module: pim/common/simple-view
        config:
            template: pim/template/common/default-template

    pimee-franklin-connection-index-grid-container:
        module: pim/common/simple-view
        parent: pim-franklin-connection-index
        targetZone: content
        config:
            template: pim/template/form/index/index

    pimee-franklin-connection-index-user-navigation:
        module: pim/menu/user-navigation
        parent: pim-franklin-connection-index
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    pimee-franklin-connection-index-title:
        module: pim/common/grid-title
        parent: pim-franklin-connection-index
        targetZone: title
        config:
            countable: false
            title: akeneo_suggest_data.connection.page_title

    pimee-franklin-connection-index-description-header:
        module: pimee/view/common/description-header
        parent: pim-franklin-connection-index
        targetZone: content
        position: 10
        config:
            template: pim/template/common/description-header
            templateParams:
                title: akeneo_suggest_data.connection.module.title.sub_title
                illustration: Helpcenter-settings.svg
                description:
                    - akeneo_suggest_data.connection.module.title.description.first_step
                    - akeneo_suggest_data.connection.module.title.description.second_step

    pimee-franklin-connection-index-breadcrumbs:
        module: pim/common/breadcrumbs
        parent: pim-franklin-connection-index
        targetZone: breadcrumbs
        config:
            tab: pim-menu-system
            item: pim-ee-suggest-data-connection

    pimee-franklin-connection-edit:
        module: pimee/view/franklin-connection/edit
        parent: pim-franklin-connection-index
        template: pimee/template/franklin-connection/edit
        targetZone: content
        position: 90
        config:
            tokenLabelContent: akeneo_suggest_data.connection.module.activation.label
            tokenFieldTitle: akeneo_suggest_data.connection.module.activation.activation_code
            tokenFieldPlaceholder: akeneo_suggest_data.connection.module.activation.paste_activation_code
            tokenSavePreActivationTitle: akeneo_suggest_data.connection.module.activation.activate
            tokenSavePostActivationTitle:  akeneo_suggest_data.connection.module.activation.activated
            code: franklin
