    csv_product_export:
        connector: Akeneo CSV Connector
        alias:     csv_product_export
        label:     Demo CSV product export
        type:      export
        configuration:
            delimiter:  ;
            enclosure:  '"'
            withHeader: true
            filters:
                data:
                    -
                        field: enabled
                        operator: '='
                        value: true
                    -
                        field: categories
                        operator: 'IN CHILDREN'
                        value: ['master']
                    -
                        field: completeness
                        operator: '>='
                        value: 100
                        context:
                            locales: ['fr_FR', 'en_US', 'de_DE']
                structure:
                    scope: ecommerce
                    locales:
                        - fr_FR
                        - en_US
                        - de_DE
