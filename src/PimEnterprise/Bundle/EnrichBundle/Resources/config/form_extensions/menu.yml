extensions:
    pim-menu-asset:
        module: pim/menu/tab
        parent: pim-menu
        position: 115
        targetZone: mainMenu
        config:
            title: pim_menu.tab.asset
            iconModifier: iconAsset
            to: pimee_product_asset_index

    pim-menu-enrich-asset-category:
        module: pim/menu/item
        parent: pim-menu-settings-navigation-block
        aclResourceId: pimee_product_asset_category_list
        position: 160
        config:
            title: pim_menu.item.asset_category
            to: pimee_asset_categorytree_index

    pim-menu-enrich-rule:
        module: pim/menu/item
        parent: pim-menu-settings-navigation-block
        aclResourceId: pimee_catalog_rule_rule_view_permissions
        position: 180
        config:
            title: pim_menu.item.rule
            to: pimee_catalog_rule_rule_index

    pim-menu-settings-proposal:
        module: pim/menu/item
        parent: pim-menu-settings-navigation-block
        position: 140
        config:
            title: pim_menu.item.proposal
            to: pimee_workflow_proposal_index
