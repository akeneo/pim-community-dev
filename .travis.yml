language: php
php:
    - "5.4"
    - "5.5"

matrix:
    allow_failures:
        - php: "5.5"

before_script:
    - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
    - composer self-update --no-interaction
    - echo "extension=mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - composer require --no-update doctrine/mongodb-odm 1.0.0-BETA11
    - composer require --no-update doctrine/mongodb-odm-bundle 3.0.0-BETA6
    - composer update --prefer-source --no-scripts --no-interaction

script:
    - ./bin/phpunit -c app/phpunit.travis.xml --testsuite PIM_Unit_Test
    - ./phpspec-fix
