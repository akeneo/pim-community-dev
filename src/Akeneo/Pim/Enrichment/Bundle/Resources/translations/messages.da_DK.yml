        no_valid_attribute: Ingen af de valgte attributter kan anvendes på dette produkt.
    classify-add:
      label: Tilføje til kategorier
      description: Produkterne vil blive placeret i følgende kategorier, den nuværende placering bibeholdes.
      success_flash: Produkt(er), der er blevet klassificeret i udvalgte kategorier
      launched_flash: Handlingen bulk "Føj til kategorier" er blevet startet. Du får besked, når det er afsluttet.
    classify-move:
      label: Flyt mellem kategorier
      description: Produkterne vil blive placeret i følgende kategorier, den nuværende placering er bibeholdt.
      success_flash: Produkt(er), der er blevet flyttet til udvalgte kategorier
      launched_flash: Handlingen bulk "Føj til kategorier" er blevet igangsat. Du får besked, når den er afsluttet.
    classify-remove:
      label: Fjern fra kategorier
      description: Produkterne vil blive fjernet fra følgende kategorier.
      success_flash: Produkt(er), der er blevet fjernet fra de valgte kategorier
      launched_flash: Handlingen bulk "Føj til kategorier" er blevet igangsat. Du får besked, når den er afsluttet.
    change-family:
      label: Ændre familie
      description: Familie på de udvalgte produkter vil blive ændret til den valgte familie
      success_flash: Familien af valgte produkt(er) er blevet ændret
      launched_flash: Bulk-handlingen "Skift status" er blevet igangsat. Du får besked, når den er afsluttet.
    add-to-groups:
      label: Tilføj til grupper
      description: Vælg de grupper hvor de udvalgte produkter skal tilføjes til
      success_flash: Produkter blev tilføjet til de valgte grupper
      launched_flash: Handlingen bulk "Føj til kategorier" er blevet igangsat. Du får besked, når den er afsluttet.
      no_group: Ingen gruppe for nu. Start med at oprette en gruppe.
    set-attribute-requirements:
      label: Indstil attribut krav
      description: Følgende attribut krav vil blive anvendt til de valgte familier
      success_flash: Attribut krav blev anvendt til de valgte familier
      launched_flash: Bulk handling "sæt attribut krav" er igangsat. Du får besked, når den afsluttet.
    mass_action:
      quick_export:
        launched_flash: Jobbet, der eksporterer produkter kører i øjeblikket
