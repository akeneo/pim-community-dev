parameters:
    pimee_datagrid.event_listener.configure_proposal_grid_listener.class: PimEnterprise\Bundle\DataGridBundle\EventListener\ConfigureProposalGridListener

services:
    pimee_enrich.event_listener.proposal_grid_before_listener:
        class: '%pimee_datagrid.event_listener.configure_proposal_grid_listener.class%'
        arguments:
            - '@pimee_datagrid.datagrid.configuration.proposal.context_configurator'
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.datgrid.build.before.proposal-grid, method: buildBefore }
