services:
    akeneo.pim.automation.suggest_data.connection.activate:
        class: 'Akeneo\Pim\Automation\SuggestData\Component\Application\ActivateSuggestDataConnection'
        arguments:
            - '@akeneo.pim.automation.suggest_data.handler.save_configuration'

    akeneo.pim.automation.suggest_data.connection.is_valid.pim_ai:
        class: 'Akeneo\Pim\Automation\SuggestData\Bundle\Infra\Fake\ValidatePimAiConnection'

    akeneo.pim.automation.suggest_data.connection.get_normalized_configuration:
        class: 'Akeneo\Pim\Automation\SuggestData\Component\Application\GetNormalizedConfiguration'
        arguments:
            - '@akeneo.pim.automation.suggest_data.repository.configuration'

    akeneo.pim.automation.suggest_data.connection.get_status:
        class: 'Akeneo\Pim\Automation\SuggestData\Component\Application\GetSuggestDataConnectionStatus'
        arguments:
            - '@akeneo.pim.automation.suggest_data.repository.configuration'
            - '@akeneo.pim.automation.suggest_data.connection.is_valid.pim_ai'
