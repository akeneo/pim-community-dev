parameters:
    pimee_product_asset.reader.database.mass_edit_asset.class: PimEnterprise\Bundle\ProductAssetBundle\Connector\Reader\MassEdit\FilteredAssetReader

services:
    # CSV readers
    pimee_product_asset.reader.file.csv_tag:
        class: '%pim_connector.reader.file.array_reader.class%'
        arguments:
            - '@pim_connector.reader.file.csv'
            - '@pimee_product_asset.array_converter.flat_to_standard.tags'

    pimee_product_asset.reader.file.csv_asset:
        class: '%pim_connector.reader.file.csv.class%'
        arguments:
            - '@pim_connector.reader.file.csv_iterator_factory'
            - '@pimee_product_asset.array_converter.flat_to_standard.asset'

    pimee_product_asset.reader.file.csv_asset_category:
        class: '%pim_connector.reader.file.csv.class%'
        arguments:
            - '@pim_connector.reader.file.csv_iterator_factory'
            - '@pim_connector.array_converter.flat_to_standard.category'

    # XLSX readers
    pimee_product_asset.reader.file.xlsx_tag:
        class: '%pim_connector.reader.file.array_reader.class%'
        arguments:
            - '@pim_connector.reader.file.xlsx'
            - '@pimee_product_asset.array_converter.flat_to_standard.tags'

    pimee_product_asset.reader.file.xlsx_asset:
        class: '%pim_connector.reader.file.xlsx.class%'
        arguments:
            - '@pim_connector.reader.file.xlsx_iterator_factory'
            - '@pimee_product_asset.array_converter.flat_to_standard.asset'

    pimee_product_asset.reader.file.xlsx_asset_category:
        class: '%pim_connector.reader.file.xlsx.class%'
        arguments:
            - '@pim_connector.reader.file.xlsx_iterator_factory'
            - '@pim_connector.array_converter.flat_to_standard.category'

    pimee_product_asset.reader.database.mass_edit_asset:
        class: '%pimee_product_asset.reader.database.mass_edit_asset.class%'
        arguments:
            - '@pimee_product_asset.repository.asset'
