pim_enrich:
  mass_edit_action:
    product:
      not_editable: You do not have the permission to edit the products "%identifiers%".
      page_title: Products
      page_subtitle: Mass Edit (1 product)|Mass Edit (%count% products)
      title: Choose operation
      subtitle: Choose the operation you wish to perform on the selected product|Choose the operation you wish to perform on the selected %count% products
      confirm: You are about to update a product with the following information, please confirm.|You are about to update %count% products with the following information, please confirm.
      steps:
        first: Choose products
        second: Choose operation
        third: Configure
        fourth: Confirm
    publish:
      label: Publish
      description: Publish the selected products, the current published data will be erased by the current working copy.
      success_flash: Selected products have been successfully published.
      launched_flash: The job publishing product(s) is currently running.
      message:
        error: You are not the owner of the product, you cannot publish it.
        warning: You are not the owner of all the selected products. You cannot publish the products "%notGranted%".
        info: The %nbProducts% selected products will be published.
      not_editable: You do not have the permission to edit the products "%identifiers%".
    unpublish:
      label: Unpublish
      description: Unpublish the selected products, the current published data will be erased.
      success_flash: Selected products have been successfully unpublished.
      launched_flash: The job unpublishing product(s) is currently running.
      message:
        error: You are not the owner of the product, you cannot unpublish it.
        warning: You are not the owner of all the selected products. You cannot unpublish the products "%notGranted%".
        info: The %nbProducts% selected products will be unpublished.
      not_editable: You do not have the permission to edit the products "%identifiers%".
    classify:
      message:
        error: You are not the owner of the product, you cannot classify it.
        warning: You are not the owner of all the selected products. You cannot classify the products "%notGranted%".
    edit_common_attributes:
      message:
        error: You are not the owner of the product, you cannot edit it.
