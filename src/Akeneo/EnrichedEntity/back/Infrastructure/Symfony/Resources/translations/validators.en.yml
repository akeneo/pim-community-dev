pim_enriched_entity:
    enriched_entity:
        validation:
            identifier:
                pattern: 'This field may only contain letters, numbers and underscores.'
                should_be_unique: 'An enriched entity already exists with identifier "%enriched_entity_identifier%"'
            records:
                should_have_no_record: 'You cannot delete this entity because records exist for this entity'
            product_attributes:
                should_not_be_linked: 'You can not delete this entity because product attributes are related to this entity'
    record:
        validation:
            identifier:
                pattern: 'This field may only contain letters, numbers and underscores.'
                should_be_unique: 'The record identifier already exists for enriched entity "%enriched_entity_identifier%" and record code "%code%"'
    attribute:
        validation:
            max_length:
                should_be_an_integer: 'This value should be an integer.'
            max_file_size:
                should_be_a_number: 'This value should be a number.'
            code:
                pattern: 'This field may only contain letters, numbers and underscores.'
                reserved_codes: 'This field cannot contain has any of the following value "%comma_separated_reserved_keywords%"'
            identifier:
                should_not_exist: 'The attribute already exists for the enriched entity "%enriched_entity_identifier%" and the attribute code "%code%"'
                should_exist: 'The attribute was not found for the enriched entity "%enriched_entity_identifier%" and the attribute code "%code%"'
