        label:     Clothing rule import
        type:      import
        configuration:
            uploadAllowed: true
    clothing_rule_export:
        connector: Akeneo Rule Engine Connector
        alias:     yml_rule_export
        label:     Clothing rule export
        type:      export
    csv_clothing_product_export:
        connector: Akeneo CSV Connector
        alias:     csv_product_export
        label:     Clothing product export
        type:      export
        configuration:
            delimiter:  ;
            enclosure:  '"'
            withHeader: true
            filePath: /tmp/product.csv
            filters:
                data:
                    -
                        field: enabled
                        operator: '='
                        value: true
                    -
                        field: categories
                        operator: 'IN CHILDREN'
                        value: ['2014_collection']
                    -
                        field: completeness
                        operator: '>='
                        value: 100
                        context:
                            locales: ['fr_FR', 'en_US', 'de_DE']
                structure:
                    scope: mobile
                    locales:
                        - de_DE
                        - en_US
                        - fr_FR
    csv_clothing_product_model_export:
