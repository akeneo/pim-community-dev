Pim\Bundle\CatalogBundle\Entity\Family:
    type: entity
    table: pim_catalog_family
    changeTrackingPolicy: DEFERRED_EXPLICIT
    repositoryClass: Pim\Bundle\CatalogBundle\Doctrine\ORM\Repository\FamilyRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        code:
            type: string
            length: 100
            unique: true
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    manyToMany:
        attributes:
            targetEntity: Pim\Component\Catalog\Model\AttributeInterface
            inversedBy: families
            joinTable:
                name: pim_catalog_family_attribute
                joinColumns:
                     family_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    attribute_id:
                        referencedColumnName: id
                        onDelete: CASCADE
    oneToMany:
        familyVariants:
            targetEntity: Pim\Component\Catalog\Model\FamilyVariantInterface
            mappedBy: family
        translations:
            targetEntity: Pim\Component\Catalog\Model\FamilyTranslationInterface
            mappedBy: foreignKey
            cascade:
                - persist
                - detach
                - remove
            orphanRemoval: true
        requirements:
            targetEntity: Pim\Component\Catalog\Model\AttributeRequirementInterface
            mappedBy: family
            orphanRemoval: true
            cascade:
                - persist
                - detach
                - remove
                - refresh
    manyToOne:
        attributeAsLabel:
            targetEntity: Pim\Component\Catalog\Model\AttributeInterface
            joinColumns:
                label_attribute_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
