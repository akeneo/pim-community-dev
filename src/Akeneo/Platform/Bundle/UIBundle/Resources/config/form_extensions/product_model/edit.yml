extensions:
    pim-product-model-edit-form-read-only-locale:
        module: pimee/product-edit-form/attributes/read-only-locale
        parent: pim-product-model-edit-form-attributes
        targetZone: self
        position: 100

    pim-product-model-edit-form-read-only-attribute-group:
        module: pimee/product-edit-form/attributes/read-only-attribute-group
        parent: pim-product-model-edit-form-attributes
        targetZone: self
        position: 100

    pim-product-model-edit-form-read-only-attribute:
        module: pimee/product-edit-form/attributes/read-only-attribute
        parent: pim-product-model-edit-form-attributes
        position: 100

    pim-product-model-edit-form-smart-attribute:
        module: pimee/product-edit-form/attributes/smart-attribute
        parent: pim-product-model-edit-form-attributes
        targetZone: self
        position: 110

    pim-product-model-edit-form-send-for-approval:
        module: pimee/product-edit-form/send-for-approval
        parent: pim-product-model-edit-form
        targetZone: buttons
        position: 85
        config:
            idKeyName: productModelId
            routes:
                ready: pimee_workflow_product_model_draft_ready

    pim-product-model-edit-form-meta-draft-status:
        module: pimee/product-edit-form/meta/draft-status
        parent: pim-product-model-edit-form-meta
        targetZone: meta
        position: 130

    pim-product-model-edit-form-proposals:
        module: pimee/product-edit-form/proposals
        parent: pim-product-model-edit-form-column-tabs
        targetZone: container
        position: 115
        config:
            datagridName: product-model-draft-grid
            tabCode: pim-product-or-product-model-edit-form-proposals

    pim-product-model-edit-form-copy:
        module: pimee/product-edit-form/attributes/copy
        config:
            fetcher: product_model_draft

    pim-product-model-edit-form-copy-source-switcher:
        module: pimee/product-edit-form/source-switcher
        parent: pim-product-model-edit-form-copy
        targetZone: context-selectors
        position: 120

    pim-product-model-edit-form-working-copy:
        module: pimee/product-edit-form/working-copy
        parent: pim-product-model-edit-form
        targetZone: self
        position: 100

    pim-product-model-edit-form-variant-navigation:
        module: pimee/product-edit-form/variant-navigation
        parent: pim-product-model-edit-form
        targetZone: navigation

    pim-product-model-edit-form-associations:
        module: pimee/product-edit-form/associations
        parent: pim-product-model-edit-form-column-tabs
        targetZone: container
        aclResourceId: pim_enrich_associations_view
        position: 110
        config:
            aclAddAssociations: pim_enrich_associations_edit

    pimee-product-model-view-form-categories:
        module: pimee/product-edit-form/categories
        parent: pimee-product-model-edit-form-column-tabs
        targetZone: container
        aclResourceId: pim_enrich_product_categories_view
        position: 100
        config:
            tabCode: pim-product-edit-form-categories
            itemCategoryListRoute: pim_enrich_product_model_listcategories
            itemCategoryTreeRoute: pim_enrich_product_model_category_rest_list
