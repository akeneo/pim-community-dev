pim_information:
  import:
    title: 맞춤화된 가져오기로 매핑 찾기
    text: "이 새로운 가져오기 프로필을 사용하면 데이터 매핑을 이용해 제품 가져오기 구조를 사용자 지정할 수 있습니다. 이를 통해 파일에서 소스를 쉽게 선택하고, 이를 PIM의 속성에 매핑하고, 데이터를 변환하기 위한 작업을 수행할 수 있습니다."
    link.text: 자세한 내용을 보려면 여기를 클릭하십시오.
