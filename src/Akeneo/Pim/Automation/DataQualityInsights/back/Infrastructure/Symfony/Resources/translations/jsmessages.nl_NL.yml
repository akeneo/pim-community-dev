        has_image:
          title: Producten met een afbeelding
          no_data: Er lijkt geen enkel afbeeldingsattribuut gevuld te zijn. Je moet afbeeldingen uploaden voor deze belangrijke indicator om deze meting mogelijk te maken.
          messages:
            first_step:
              message1: Zonder afbeeldingen zien je producten er niet zo goed uit als ze verdienen.
              message2: Een eerste indruk gaat ver weg, zorg voor mooie assets en je klanten zullen dit opmerken.
              message3: In onze ervaring maken afbeeldingen echt een verschil. Je moet misschien meer tijd besteden aan assets.
            second_step:
              message1: Nog wat meer werk aan uw productafbeeldingen en u bent klaar.
              message2: Een beeld zegt meer dan duizend woorden. Werk er nu aan en bespaar tijd!
              message3: Misschien moet u wat meer tijd besteden aan afbeeldingen, uw producten zullen er veel beter uitzien.
            third_step:
              message1: Je bent er bijna, nog een paar ontbrekende afbeeldingen.
              message2: Dit is leuk, je bent er bijna.
              message3: Voer de laatste wijzigingen uit en alles is klaar. 
            perfect_score_step:
              message1: Goed gedaan! Klaar om te gaan!
              message2: Geweldig! Je producten zijn allemaal verrijkt!
              message3: Dit is perfect.
        good_enrichment:
          title: Producten met een goede compleetheidscore
          no_data: Uw producten lijken leeg te zijn, u moet attributen toevoegen voor deze belangrijke indicator om de kwaliteit van uw producten te markeren.
          messages:
            first_step:
              message1: Een manier om deze verhouding te verbeteren is ervoor te zorgen dat u de meest relevante eigenschappen zorgvuldig definieert. <a href="{{ link }}" target="_blank">Neem een kijkje in ons help center</a>.
              message2: Is je eigen PIM-omgeving nog steeds een black-box? <a href="{{ link }}" target="_blank">Leer hoe je er het meeste van kunt maken</a>.
              message3: Onze teams hebben PIM ontwikkeld, jullie maken er een systeem van!
              message4: Gedetailleerde productinformatie maakt een echt verschil voor uw klanten. U kunt zich onderscheiden in de markt!
            second_step:
              message1: Laten we proberen om de lat net iets hoger te leggen! Uw klanten zullen u dankbaar zijn.
              message2: Je bent halverwege! Houd vol en je assortiment zal netjes verrijkt zijn.
              message3: Het venijn zit in de details, ook in uw assortiment!
              message4: Heb je hulp nodig bij de verrijking? Leer hoe je zorgvuldig de meest relevante attributen <a href="{{ link }}" target="_blank">hier</a> selecteert.
            third_step:
              message1: Goed bezig, ga vooral verder!
              message2: Dit is echt een goede score, maar zou het er niet mooier uitzien met 100%?
              message3: Sommige van uw producten hebben nog wat verrijking nodig! Je bent er bijna!
              message4: Nog een paar puntjes op de I.
            perfect_score_step:
              message1: Uw producten gaan zichzelf verkopen! Goed werk.
              message2: Wat een avontuur, je kunt trots zijn op je werk.
              message3: Je bent een echte meester in het up-to-date houden van de catalogus.
              message4: Gefeliciteerd, dit is fantastisch!
