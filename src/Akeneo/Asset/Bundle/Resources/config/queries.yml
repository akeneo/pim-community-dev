services:
    pimee_volume_monitoring.persistence.query.count_assets:
        class: 'Akeneo\Asset\Bundle\Persistence\Query\Sql\CountAssets'
        arguments:
            - '@database_connection'
            - '%count_assets_limit%'
        tags:
            - { name: pim_volume_monitoring.persistence.count_query }

    pimee_volume_monitoring.persistence.query.count_asset_categories:
        class: 'Akeneo\Asset\Bundle\Persistence\Query\Sql\CountAssetCategories'
        arguments:
            - '@database_connection'
            - '%count_asset_categories_limit%'
        tags:
            - { name: pim_volume_monitoring.persistence.count_query }

    pimee_volume_monitoring.persistence.query.count_asset_category_trees:
        class: 'Akeneo\Asset\Bundle\Persistence\Query\Sql\CountAssetCategoryTrees'
        arguments:
            - '@database_connection'
            - '%count_asset_category_trees_limit%'
        tags:
            - { name: pim_volume_monitoring.persistence.count_query }

    pimee_product_asset.query.family_codes_where_attributes_are_required:
        class: 'Akeneo\Asset\Bundle\Persistence\Query\Sql\FindFamilyCodesWhereAttributesAreRequired'
        arguments:
            - '@database_connection'

    pimee_product_asset.query.find_asset_codes_with_missing_variation_with_file:
        class: 'Akeneo\Asset\Bundle\Persistence\Query\Sql\FindAssetCodesWithMissingVariationWithFile'
        arguments:
            - '@database_connection'

    pimee_product_asset.query.is_default_asset_category_tree_of_a_user:
        class: Akeneo\Asset\Bundle\Persistence\Query\Sql\IsDefaultAssetCategoryTreeOfAUser
        arguments:
            - '@database_connection'
