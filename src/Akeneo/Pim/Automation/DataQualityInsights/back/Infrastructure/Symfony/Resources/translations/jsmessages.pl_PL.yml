        has_image:
          title: Produkty z obrazem
          no_data: Atrybuty obrazów wydają się być puste. Prześlij obrazy dla tego kluczowego wskaźnika, aby podkreślić jakość produktów.
          messages:
            first_step:
              message1: Bez obrazów Twoje produkty nie będą wyglądały tak dobrze, jak na to zasługują.
              message2: Pierwsze wrażenie zostaje na długo. Dbaj o zasoby, a Twoi klienci to zauważą.
              message3: Z naszego doświadczenia obrazy naprawdę robią różnicę. Warto poświęcić więcej czasu na zasoby.
            second_step:
              message1: Jeszcze trochę pracy nad obrazami produktów i będzie pięknie.
              message2: Obraz jest wart tysiąca słów. Popracuj nad nim teraz, a oszczędzisz czas później!
              message3: Być może będziesz musieć spędzić trochę czasu nad obrazami. Twoje produkty będą wyglądać znacznie lepiej.
            third_step:
              message1: Całkiem nieźle, brakuje tylko kilku obrazów.
              message2: Nieźle, jesteś już blisko.
              message3: Dodaj ostatnie poprawki i wszystko będzie pięknie.
            perfect_score_step:
              message1: Dobra robota! Jest pięknie!
              message2: Niesamowite! Twoje produkty wyglądają świetnie!
              message3: Idealnie.
        good_enrichment:
          title: Produkty o dobrym współczynniku wzbogacenia
          no_data: Twoje produkty wydają się być puste. Warto dodać atrybuty dla tego kluczowego wskaźnika, aby podkreślić jakość produktów.
          messages:
            first_step:
              message1: Jednym ze sposobów na poprawę tego wskaźnika jest uważne zdefiniowanie najbardziej istotnych atrybutów. <a href="{{ link }}" target="_blank">Zajrzyj do naszego centrum pomocy</a>.
              message2: Twój PIM jest dla Ciebie nadal zbyt tajemniczy? <a href="{{ link }}" target="_blank">Dowiedz się, jak go najlepiej wykorzystać</a>.
              message3: Nasze zespoły stworzyły PIM. Ty sprawiasz, że on żyje!
              message4: Szczegółowe informacje o produktach robią różnicę klientom. To wszystko zmienia!
            second_step:
              message1: Spróbujmy celować nieco wyżej! Twoi klienci będą wdzięczni.
              message2: Jesteś w połowie drogi! Kontynuuj, a Twoje produkty zostaną wspaniale wzbogacone.
              message3: Diabeł tkwi w szczegółach, nawet w Twojej branży!
              message4: Chcesz dopieścić produkt? Dowiedz się, jak starannie dobierać najodpowiedniejsze atrybuty <a href="{{ link }}" target="_blank">tutaj</a>.
            third_step:
              message1: Idzie dobrze, teraz możesz posunąć się jeszcze dalej!
              message2: To naprawdę dobry wynik, ale czy 100% nie wyglądałoby ładnie?
              message3: Niektóre z produktów nadal potrzebują trochę dopracowania! Już prawie to masz!
              message4: Jeszcze kilka kropek nad „i”, a będzie idealnie.
            perfect_score_step:
              message1: Twoje produkty będą się same sprzedawać! Świetna robota.
              message2: Co za przygoda! Możesz być dumny ze swojej pracy.
              message3: Jesteś prawdziwym mistrzem aktualności swojego katalogu.
              message4: Gratulacje, to jest świetne!
