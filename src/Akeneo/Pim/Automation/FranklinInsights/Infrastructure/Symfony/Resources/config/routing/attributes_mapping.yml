akeneo_franklin_insights_attributes_mapping_index:
    path: /index
    methods: [GET]

akeneo_franklin_insights_attributes_mapping_list:
    path: /
    defaults: { _controller: akeneo.pim.automation.franklin_insights.controller.attributes_mapping:listAction }
    methods: [GET]

akeneo_franklin_insights_attributes_mapping_get:
    path: /{identifier}
    defaults: { _controller: akeneo.pim.automation.franklin_insights.controller.attributes_mapping:getAction }
    requirements:
        identifier: '[\w._-]+'
    methods: [GET]

akeneo_franklin_insights_attributes_mapping_edit:
    path: /{familyCode}/edit
    requirements:
        familyCode: '[\w._-]+'
    methods: [GET]

akeneo_franklin_insights_attributes_mapping_update:
    path: /{identifier}
    defaults: { _controller: akeneo.pim.automation.franklin_insights.controller.attributes_mapping:updateAction }
    requirements:
        identifier: '[\w._-]+'
    methods: [POST]
