parameters:
    pimee_product_asset.updater.files.class:                                 Akeneo\Asset\Component\Updater\FilesUpdater
    pimee_product_asset.updater.tag.class:                                   Akeneo\Asset\Component\Updater\TagUpdater
    pimee_product_asset.updater.asset.class:                                 Akeneo\Asset\Component\Updater\AssetUpdater
    pimee_product_asset.updater.setter.product_asset_collection_value.class: Akeneo\Pim\Enrichment\Component\Product\Updater\Setter\AttributeSetter
    pimee_product_asset.updater.copier.product_asset_collection_value.class: Pim\Component\ReferenceData\Updater\Copier\ReferenceDataCollectionAttributeCopier
    pimee_product_asset.updater.external_api.asset.class: Akeneo\Asset\Component\Updater\ExternalApi\AssetUpdater

services:
    pimee_product_asset.updater.setter.product_asset_collection_value:
        class: '%pimee_product_asset.updater.setter.product_asset_collection_value.class%'
        parent: pim_catalog.updater.setter.abstract
        arguments:
            - ['pim_assets_collection']
        tags:
            - { name: 'pim_catalog.updater.setter' }

    pimee_product_asset.updater.copier.product_asset_collection_value:
        class: '%pimee_product_asset.updater.copier.product_asset_collection_value.class%'
        parent: pim_catalog.updater.copier.abstract
        arguments:
            - ['pim_assets_collection']
            - ['pim_assets_collection']
        tags:
            - { name: 'pim_catalog.updater.copier' }

    pimee_product_asset.updater.files:
        class: '%pimee_product_asset.updater.files.class%'
        arguments:
            - '@akeneo_file_storage.file_storage.file.file_storer'

    pimee_product_asset.updater.tag:
        class: '%pimee_product_asset.updater.tag.class%'

    pimee_product_asset.updater.asset:
        class: '%pimee_product_asset.updater.asset.class%'
        arguments:
            - '@pimee_product_asset.repository.tag'
            - '@pimee_product_asset.repository.category'
            - '@pimee_product_asset.factory.asset'

    pimee_product_asset.updater.category:
        class: '%akeneo_classification.updater.category.class%'
        arguments:
            - '@pimee_product_asset.repository.category'

    pimee_product_asset.updater.category_translatable:
        decorates: pimee_product_asset.updater.category
        decoration_inner_name: pimee_product_asset.updater.category.base
        class: '%pim_catalog.updater.category_translatable.class%'
        arguments:
            - '@pimee_product_asset.updater.category.base'
            - '@pim_localization.updater.translatable'

    pimee_product_asset.updater.external_api.asset:
        class: '%pimee_product_asset.updater.external_api.asset.class%'
        arguments:
            - '@pimee_product_asset.updater.asset'
