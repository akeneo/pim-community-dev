parameters:
    pim_reference_data.doctrine.query.filter.reference_data.class: Pim\Bundle\ReferenceDataBundle\Doctrine\ORM\Filter\ReferenceDataFilter
    pim_reference_data.doctrine.query.sorter.reference_data.class: Pim\Bundle\ReferenceDataBundle\Doctrine\ORM\Sorter\ReferenceDataSorter

services:
    pim_reference_data.doctrine.query.filter.reference_data:
        class: '%pim_reference_data.doctrine.query.filter.reference_data.class%'
        arguments:
            - '@pim_reference_data.registry'
            - '@pim_reference_data.id_resolver'
            - ['IN', 'EMPTY']
        tags:
            - { name: 'pim_catalog.doctrine.query.filter', priority: 30 }

