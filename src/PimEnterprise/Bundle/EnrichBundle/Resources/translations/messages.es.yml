      label: Productos publicados
      description: Publicar los productos seleccionados, la presente información publicada será eliminada por la copia de trabajo actual.
      success_flash: Productos seleccionados han sido publicados con éxito.
      launched_flash: El trabajo de publicación de productos está ejecutándose.
      message:
        error: Usted no es el dueño de este producto, no puede publicarlo.
        warning: Usted no es el dueño de los productos seleccionados. No puede publicar los productos "%notGranted%".
        info: Los productos %nbProducts% seleccionados serán publicados.
      not_editable: Usted no tiene el permiso para editar los productos "%identifiers%".
    unpublish:
      label: Quitar publicación de productos
      description: Quitar publicación de los productos seleccionados, la información publicada será eliminada.
      success_flash: Se ha quitado la publicación de los productos seleccionados.
      launched_flash: El trabajo de quitar la publicación de productos está actualmente en ejecución.
      message:
        error: Usted no es el dueño del producto, no puede publicarlo.
        warning: Usted no es el dueño de los productos seleccionados. No puede quitar la publicación de los productos "%notGranted%".
        info: Los %nbProducts% productos seleccionados serán quitados de la publicación.
      not_editable: Usted no tiene el permiso para editar los productos "%identifiers%".
    classify:
      message:
        error: Usted no es el dueño del producto, no puede clasificarlo.
        warning: Usted no es el dueño de estos productos seleccionados. No puede clasificar los productos "%notGranted%".
    edit_common_attributes:
      message:
        error: Usted no es el dueño del producto, no puede editarlo.
