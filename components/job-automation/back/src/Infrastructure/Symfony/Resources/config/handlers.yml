services:
  akeneo.job_automation.handler.storage_connection_check:
    class: Akeneo\Platform\JobAutomation\Application\StorageConnectionCheck\StorageConnectionCheckHandler
    arguments:
      - !tagged pim_import_export.storage_client_provider

  akeneo.job_automation.handler.update_scheduled_job_instance:
    class: Akeneo\Platform\JobAutomation\Application\UpdateScheduledJobInstanceLastExecution\UpdateScheduledJobInstanceLastExecutionHandler
    arguments:
      - '@Akeneo\Platform\JobAutomation\Domain\ClockInterface'
      - '@akeneo.job_automation.query.update_automation_last_execution_date'

  akeneo.job_automation.handler.notify_users_by_pim_notification_invalid_job_instance:
    class: Akeneo\Platform\JobAutomation\Application\NotifyUsers\NotifyUsersInvalidJobInstanceHandler
    arguments:
      - '@akeneo.job_automation.query.find_users_by_id'
      - '@akeneo.job_automation.query.find_users_by_usergroup_id'
      - '@Akeneo\Platform\JobAutomation\Infrastructure\Notification\PimNotificationNotifier'
