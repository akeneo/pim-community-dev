parameters:
    pimee_workflow.normalizer.indexing_product_proposal.class: PimEnterprise\Component\Workflow\Normalizer\Indexing\ProductProposalNormalizer
    pimee_workflow.normalizer.indexing_product_proposal.properties.class: PimEnterprise\Component\Workflow\Normalizer\Indexing\ProductProposal\PropertiesNormalizer
    pimee_workflow.normalizer.indexing_product_proposal.label.class: PimEnterprise\Component\Workflow\Normalizer\Indexing\LabelNormalizer

services:
    pimee_workflow.normalizer.indexing_product.product_proposal:
        class: '%pimee_workflow.normalizer.indexing_product_proposal.class%'
        arguments:
            - '@pimee_workflow.normalizer.indexing_product_proposal.properties'
        tags:
            - { name: pim_serializer.normalizer, priority: 100 }

    pimee_workflow.normalizer.indexing_product_proposal.properties:
        class: '%pimee_workflow.normalizer.indexing_product_proposal.properties.class%'
        tags:
            - { name: pim_serializer.normalizer, priority: 40 }

    pimee_workflow.normalizer.indexing_product_proposal.text:
        class: '%pimee_workflow.normalizer.indexing_product_proposal.label.class%'
        tags:
            - { name: pim_serializer.normalizer, priority: 90 }
