        should_be_string: 'このフィールドは列でなければなりません'
        should_be_integer: 'このフィールドは整数でなければなりません'
        integer_too_long: 'この整数は大きすぎます'
        should_be_numeric: 'このフィールドは正しい小数点を付した数値でなければなりません'
