<VirtualHost *:80>
    ServerName akeneo.dev

    DocumentRoot /srv/pim/web
    <Directory /srv/pim/web>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/akeneo_error_lol.log
    LogLevel warn
    CustomLog /var/log/akeneo_access.log combined
</VirtualHost>
