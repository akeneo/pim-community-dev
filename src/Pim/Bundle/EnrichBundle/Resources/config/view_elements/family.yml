parameters:
    pim_enrich.view_element.tab.family_property.template:  'PimEnrichBundle:Family:Tab/property.html.twig'
    pim_enrich.view_element.tab.family_attribute.template: 'PimEnrichBundle:Family:Tab/attribute.html.twig'
    pim_enrich.view_element.tab.family_history.template:   'PimEnrichBundle:Family:Tab/history.html.twig'

services:
    pim_enrich.view_element.tab.family_property:
        parent: pim_enrich.view_element.base
        arguments:
            - 'tab.pim_enrich_family_edit.property'
            - %pim_enrich.view_element.tab.family_property.template%
        tags:
            - { name: pim_enrich.view_element, type: pim_enrich_family_form.form_tab, position: 90 }

    pim_enrich.view_element.tab.family_attribute:
        parent: pim_enrich.view_element.base
        arguments:
            - 'tab.pim_enrich_family_edit.attribute'
            - %pim_enrich.view_element.tab.family_attribute.template%
        tags:
            - { name: pim_enrich.view_element, type: pim_enrich_family_form.form_tab, position: 100 }

    pim_enrich.view_element.tab.family_history:
        parent: pim_enrich.view_element.base
        arguments:
            - 'tab.pim_enrich_family_edit.history'
            - %pim_enrich.view_element.tab.family_history.template%
        tags:
            - { name: pim_enrich.view_element, type: pim_enrich_family_form.form_tab, position: 110 }
