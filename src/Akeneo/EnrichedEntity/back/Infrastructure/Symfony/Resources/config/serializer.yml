services:
    enriched_entity_serializer:
        class: Symfony\Component\Serializer\Serializer
        arguments:
            - [!tagged enriched_entity_serializer.normalizer]
            - [!tagged enriched_entity_serializer.encoder]

    akeneoenriched_serializer.encoder.json:
        public: false
        class: Symfony\Component\Serializer\Encoder\JsonEncoder
        tags:
            - { name: enriched_entity_serializer.encoder }

    akeneoenriched.normalizer.exception.violation:
        class: Symfony\Component\Serializer\Normalizer\ObjectNormalizer
        tags:
            - { name: enriched_entity_serializer.normalizer }
