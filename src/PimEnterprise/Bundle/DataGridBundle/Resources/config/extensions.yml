parameters:
    pim_datagrid.extension.filter.class: PimEnterprise\Bundle\DataGridBundle\Extension\Filter\FilterExtension

services:
    pim_datagrid.extension.selector.orm_selector:
        class: '%pim_datagrid.extension.selector.orm_selector.class%'
        arguments:
            - '%pim_catalog_product_storage_driver%'
            - '@oro_datagrid.datagrid.request_params'
        calls:
            - [addEligibleDatasource, ['pim_datasource_product']]
            - [addEligibleDatasource, ['pim_datasource_associated_product']]
            - [addEligibleDatasource, ['pimee_datasource_published_product']]
        tags:
             - { name: oro_datagrid.extension }

    pim_datagrid.extension.filter:
        class: '%pim_datagrid.extension.filter.class%'
        arguments:
            - '@oro_datagrid.datagrid.request_params'
            - '@translator'
            - '@pim_datagrid.datasource.adapter_resolver'
            - '@pimee_enrich.repository.attribute'
            - '@pimee_security.repository.attribute_group_access'
            - '@pim_user.context.user'
            - '@pim_datagrid.repository.datagrid_view'
            - '@pimee_teamwork_assistant.repository.project'
        public: false
        tags:
             - { name: oro_datagrid.extension }
