      cannot_update_the_regular_expression: 'No se puede establecer una expresión regular en el atributo de texto'
      limit_reached: 'No puede crear el atributo "%attribute_label%" porque ha alcanzado el límite de atributos de %limit% para esta entidad de referencia'
