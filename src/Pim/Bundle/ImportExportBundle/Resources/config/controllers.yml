parameters:
    pim_import_export.controller.job_instance.class: Pim\Bundle\ImportExportBundle\Controller\JobInstanceController
    pim_import_export.controller.report.class: Pim\Bundle\ImportExportBundle\Controller\ReportController
    
services:
    pim_import_export.controller.job_instance:
        abstract: true
        parent: pim_catalog.controller.abstract_doctrine
        arguments:
            - '@pim_catalog.datagrid.worker'
            - '@pim_batch.connectors'
            
    pim_import_export.controller.export:
        parent: pim_import_export.controller.job_instance
        scope: request
        class: '%pim_import_export.controller.job_instance.class%'
        arguments:
            - export
        
    pim_import_export.controller.import:
        parent: pim_import_export.controller.job_instance
        scope: request
        class: '%pim_import_export.controller.job_instance.class%'
        arguments:
            - import
            
    pim_import_export.controller.report:
        parent: pim_catalog.controller.abstract_doctrine
        scope: request
        class: '%pim_import_export.controller.report.class%'
        arguments:
            - '@pim_catalog.datagrid.worker'
            - '@pim_batch.logger.batch_log_handler'