pim_enrich:
  mass_edit_action:
    product:
      not_editable: 'Вы не имеете прав на изменение продуктов "%identifiers%".'
      page_title: Продукты
      page_subtitle: 'Массовое редактирование (1 продукт)|Массовое редактирование (%count% продуктов)'
      title: Выберите операцию
      subtitle: 'Выберите операцию, которую вы хотите применить для выбранного продукта|Выберите операцию, которую вы хотите применить для %count% выбранных продуктов'
      confirm: 'Вы собираетесь обновить продукт со следующей информацией, пожалуйста, подтвердите.|Вы собираетесь обновить %count% продуктов со следующей информацией, пожалуйста, подтвердите.'
      steps:
        first: Выберите продукты
        second: Выберите операцию
        third: Настройка
        fourth: Подтверждение
    publish:
      label: Опубликовать продукты
      description: Опубликовать выбранные продукты, при этом текущие опубликованные данные будут перезаписаны текущей рабочей копией.
      success_flash: Выбранные продукты были успешно опубликованы.
      launched_flash: Процесс публикации товара(ов) выполняется в данный момент.
      message:
        error: Вы не владелец продукта, вы не можете его опубликовать.
        warning: 'Вы не являетесь владельцем всех выбранных продуктов. Вы не можете опубликовать продукты "%notGranted%".'
        info: '%nbProducts% выбранных продуктов будет опубликовано.'
      not_editable: 'Вы не имеете прав на изменение продуктов "%identifiers%".'
    unpublish:
      label: Снять продукты с публикации
      description: Снять выбранные продукты с публикации, текущий опубликованные данные будут удалены.
      success_flash: Выбранные продукты были успешно сняты с публикации.
      launched_flash: Процесс снятия товара(ов) с публикации выполняется в данный момент.
      message:
        error: Вы не владелец продукта, вы не можете снять его с публикации.
        warning: 'Вы не являетесь владельцем всех выбранных продуктов. Вы не можете снять продукты "%notGranted%" с публикации.'
        info: '%nbProducts% выбранных продуктов будет снять с публикации.'
      not_editable: 'Вы не имеете прав на изменение продуктов "%identifiers%".'
    classify:
      message:
        error: Вы не владелец продукта, вы не можете классифицировать его.
        warning: 'Вы не являетесь владельцем всех выбранных продуктов. Вы не можете классифицировать продукты "%notGranted%".'
    edit_common_attributes:
      message:
        error: Вы не владелец продукта, вы не можете редактировать его.
