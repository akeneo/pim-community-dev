Akeneo\Pim\WorkOrganization\TeamworkAssistant\Component\Model\Project:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: ['label', 'channel', 'locale']
            message: teamwork_assistant.create_project_modal.label_already_used
        - Akeneo\Pim\WorkOrganization\TeamworkAssistant\Component\Validator\Constraints\ProjectLocale: ~
        - Akeneo\Pim\WorkOrganization\TeamworkAssistant\Component\Validator\Constraints\ProjectDueDate: ~
    properties:
        label:
            - NotBlank: ~
        dueDate:
            - NotBlank: ~
        channel:
            - NotBlank: ~
        locale:
            - NotBlank: ~
        owner:
            - NotBlank: ~
        datagridView:
            - NotBlank: ~
        productFilters:
            - NotBlank: ~
