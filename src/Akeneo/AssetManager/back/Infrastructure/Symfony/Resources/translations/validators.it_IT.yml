        asset_family_should_exist: 'La famiglia di attività "%asset_family_code%" non è stata trovata.'
      prefix:
        should_not_be_empty: 'Il prefisso non può essere una stringa vuota.'
        protocol_not_allowed: 'Questo campo deve iniziare con un protocollo valido. I protocolli consentiti sono: %allowed_protocols%.'
      suffix:
        should_not_be_empty: 'Il suffisso non può essere una stringa vuota.'
      media_type:
        not_expected: 'Il tipo di media dato non è corrispondente a quelli attesi (%supported_media_types%).'
      media_file:
        cannot_contain_extension_separator: 'Le estensioni non possono contenere il separatore di estensione ".", mentre è stato impostato "%wrong_extension%".'
        should_only_contain_lowercase_letters_and_numbers: 'Le estensioni dovrebbero contenere solo lettere minuscolo e numeri, mentre è stato impostato "%wrong_extension%".'
        cannot_be_longer_than_max: 'Le estensioni non possono essere più lunghe di %expected_length% caratteri, mentre è stata impostata la lunghezza di %actual_length%.'
        there_cannot_be_duplicated_extensions: 'Non sono consentite estensioni duplicate: trovate %duplicates%.'
