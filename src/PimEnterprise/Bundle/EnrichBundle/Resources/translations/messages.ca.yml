pim_enrich:
  mass_edit_action:
    product:
      not_editable: No teniu permissos per editar els productes "%identifiers%".
    publish:
      label: Publicar productes
      description: Publicar els productes seleccionats, les dades actuals seran esborrades per l'actual còpia de treball.
      success_flash: Els productes seleccionats s'han publicat amb èxit.
      launched_flash: El treball de publicació del(s) producte(s) s'està executant.
      message:
        error: No ets el propietari del producte, no el podeu publicar.
        warning: No ets el propietari dels productes seleccionats. No els podeu publicar "%notGranted%".
        info: Els productes %nbProducts% seleccionats seran publicats.
      not_editable: No teniu permissos per editar els productes "%identifiers%".
    published_product:
      page_title: Productes publicats
      page_subtitle: Edició en massa (1 producte publicat) | Edició en massa (%count% productes publicats)
      title: Trieu l'operació
      subtitle: Trieu la operació que voleu realitzar sobre el producte seleccionat i publicat | Trieu la operació que voleu realitzar sobre els %count% productes seleccionats i publicats
      confirm: Esteu a punt d'actualitzar un producte publicat amb la informació següent, confirmeu. | Esteu a punt d'actualitzar %count% productes publicats amb la informació següent, confirmeu.
      steps:
        first: Triar productes publicats
        second: Trieu l'operació
        third: Configurar
        fourth: Confirmar
    unpublish:
      label: Anul·lar la publicació de productes
      description: Anul·lar la publicació dels productes seleccionats. S'esborraran les dades publicades actualment.
      success_flash: Els productes seleccionats s'han despublicat amb èxit.
      launched_flash: El treball de despublicació del(s) producte(s) està en marxa.
      message:
        error: No sou el propietari del producte, no el podeu despublicar.
        warning: No sou el propietari dels productes seleccionats. No els podeu despublicar "%notGranted%".
        info: Els productes %nbProducts% seleccionats seran despublicats.
      not_editable: No teniu permissos per editar els productes "%identifiers%".
    classify:
      message:
        error: No sou el propietari del producte, no podeu classificar-lo.
        warning: No sou el propietari dels productes seleccionats. No els podeu classificar "%notGranted%".
    edit_common_attributes:
      message:
        error: No sou el propietari del producte, no podeu editar-lo.
