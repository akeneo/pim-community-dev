extensions:
    pim-job-instance-xlsx-tailored-product-import-edit:
        module: pim/form/common/edit-form

    pim-job-instance-xlsx-tailored-product-import-edit-main-image:
        module: pim/form/common/main-image
        parent: pim-job-instance-xlsx-tailored-product-import-edit
        targetZone: main-image
        config:
            path: bundles/pimui/images/illustrations/ImportXLSX.svg

    pim-job-instance-xlsx-tailored-product-import-edit-user-navigation:
        module: pim/menu/user-navigation
        parent: pim-job-instance-xlsx-tailored-product-import-edit
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    pim-job-instance-xlsx-tailored-product-import-edit-breadcrumbs:
        module: pim/job/common/breadcrumb/breadcrumb
        parent: pim-job-instance-xlsx-tailored-product-import-edit
        targetZone: breadcrumbs
        config:
            isEdit: true

    pim-job-instance-xlsx-tailored-product-import-edit-cache-invalidator:
        module: pim/cache-invalidator
        parent: pim-job-instance-xlsx-tailored-product-import-edit
        position: 1000

    pim-job-instance-xlsx-tailored-product-import-edit-tabs:
        module: pim/form/common/form-tabs
        parent: pim-job-instance-xlsx-tailored-product-import-edit
        targetZone: content
        position: 100

    pim-job-instance-xlsx-tailored-product-import-edit-properties:
        module: pim/job/common/edit/properties
        parent: pim-job-instance-xlsx-tailored-product-import-edit-tabs
        aclResourceId: pim_importexport_export_profile_property_edit
        targetZone: container
        position: 100
        config:
            tabTitle: pim_common.properties
            tabCode: pim-job-instance-properties

    pim-job-instance-xlsx-tailored-product-import-edit-permission:
        module: pimee/common/tab/permission
        parent: pim-job-instance-xlsx-tailored-product-import-edit-tabs
        targetZone: container
        aclResourceId: pimee_importexport_import_profile_edit_permissions
        position: 115
        config:
            title: pim_common.permissions
            entity: job_instance
            tabCode: pim-job-instance-permission
        feature: permission

    pim-job-instance-xlsx-tailored-product-import-edit-global:
        module: akeneotailoredimport/js/job/product/edit/global-settings
        parent: pim-job-instance-xlsx-tailored-product-import-edit-tabs
        aclResourceId: pim_importexport_export_profile_property_edit
        targetZone: container
        position: 120
        config:
            tabTitle: pim_enrich.export.product.global_settings.title
            tabCode: pim-job-instance-global

    pim-job-instance-xlsx-tailored-product-import-edit-import-structure:
        module: akeneotailoredimport/js/job/product/edit/import-structure
        parent: pim-job-instance-xlsx-tailored-product-import-edit-tabs
        targetZone: container
        position: 135
        config:
            tabTitle: akeneo.tailored_import.form.job_instance.tab.import-structure.title

    pim-job-instance-xlsx-tailored-product-import-edit-history:
        module: pim/common/tab/history
        parent: pim-job-instance-xlsx-tailored-product-import-edit-tabs
        targetZone: container
        aclResourceId: pim_importexport_import_profile_history
        position: 140
        config:
            class: Akeneo\Tool\Component\Batch\Model\JobInstance
            title: pim_common.history
            tabCode: pim-job-instance-history

    pim-job-instance-xlsx-tailored-product-import-edit-properties-code:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-xlsx-tailored-product-import-edit-properties
        position: 100
        targetZone: properties
        config:
            fieldCode: code
            label: pim_common.code
            readOnly: true

    pim-job-instance-xlsx-tailored-product-import-edit-properties-label:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-xlsx-tailored-product-import-edit-properties
        position: 110
        targetZone: properties
        config:
            fieldCode: label
            label: pim_common.label
            readOnly: false

    pim-job-instance-xlsx-tailored-product-import-edit-label:
        module: pim/job/common/edit/label
        parent: pim-job-instance-xlsx-tailored-product-import-edit
        targetZone: title
        position: 100

    pim-job-instance-xlsx-tailored-product-import-edit-meta:
        module: pim/job/common/edit/meta
        parent: pim-job-instance-xlsx-tailored-product-import-edit
        targetZone: meta
        position: 100

    pim-job-instance-xlsx-tailored-product-import-edit-secondary-actions:
        module: pim/form/common/secondary-actions
        parent: pim-job-instance-xlsx-tailored-product-import-edit
        targetZone: buttons
        position: 50

    pim-job-instance-xlsx-tailored-product-import-edit-delete:
        module: pim/job/import/edit/delete
        parent: pim-job-instance-xlsx-tailored-product-import-edit-secondary-actions
        targetZone: secondary-actions
        aclResourceId: pim_importexport_import_profile_remove
        position: 100
        config:
            trans:
                title: confirmation.remove.import_profile
                subTitle: pim_menu.item.import_profile
                content: pim_common.confirm_deletion
                success: pim_import_export.entity.job_instance.flash.delete.success
                failed: error.removing.job_instance
            redirect: pim_importexport_import_profile_index

    pim-job-instance-xlsx-tailored-product-import-edit-duplicate:
        module: pim/job/common/duplicate/duplicate
        parent: pim-job-instance-xlsx-tailored-product-import-edit-secondary-actions
        targetZone: secondary-actions
        aclResourceId: pim_importexport_import_profile_create
        position: 80
        config:
            subTitle: pim_menu.tab.imports
            editRoute: pim_importexport_import_profile_edit

    pim-job-instance-xlsx-tailored-product-import-edit-save-buttons:
        module: pim/form/common/save-buttons
        parent: pim-job-instance-xlsx-tailored-product-import-edit
        targetZone: buttons
        position: 120

    pim-job-instance-xlsx-tailored-product-import-edit-save:
        module: akeneotailoredimport/js/job/product/edit/save
        parent: pim-job-instance-xlsx-tailored-product-import-edit
        targetZone: buttons
        position: 0

    pim-job-instance-xlsx-tailored-product-import-edit-state:
        module: pim/form/common/state
        parent: pim-job-instance-xlsx-tailored-product-import-edit
        targetZone: state
        position: 900
        config:
            entity: pim_import_export.entity.job_instance.label

    pim-job-instance-xlsx-tailored-product-import-edit-validation:
        module: pim/job/common/edit/validation
        parent: pim-job-instance-xlsx-tailored-product-import-edit
