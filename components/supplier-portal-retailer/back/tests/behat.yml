acceptance:
  suites:
    supplier_portal_retailer_acceptance:
      paths:
        - '%paths.base%/features'
      contexts:
        - Akeneo\SupplierPortal\Retailer\Test\Acceptance\Context\SupplierContext
        - Akeneo\SupplierPortal\Retailer\Test\Acceptance\Context\ProductFileDroppingContext
        - Akeneo\SupplierPortal\Retailer\Test\Acceptance\Context\ProductFileImportContext

  extensions:
    Pim\Behat\Extension\PimFormatter\PimFormatterExtension: ~
    FriendsOfBehat\SymfonyExtension:
      kernel:
        path: src/Kernel.php
        class: Kernel
        environment: test_fake
        debug: false
