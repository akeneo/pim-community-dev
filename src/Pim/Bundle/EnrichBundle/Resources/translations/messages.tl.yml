      label: Idagdag sa mga kategorya
      description: Ang mga produkto ay nakahanay sa mga sumusonod na mga kategorya, ang umiiral na pagkakalagay ay pinanatilihin.
      success_flash: Ang (mga) produkto ay naitakda sa napiling mga kategorya
      launched_flash: Ang bulk aksyon "idagdag ito sa mga kategorya" ay nailunsad na. Ikaw ay maabisuhan kung ito ay tapos na.
    classify-move:
      label: Ilipat sa pagitan ng mga kategorya
      description: Ang mga produkto ay naka-puwesto ayon sa mga kategorya nito, ang umiiral na pagpapalit ay nawawala.
      success_flash: Ang produkto (mga produkto) ay nailipat na sa mga piniling mga kategorta nito.
      launched_flash: Ang akyon bulk "ilipat sa mga kategorya" ay nailunsad na ikaw ay maabisuhan kung ito ay tapos na.
    classify-remove:
      label: Alisin mula sa mga kategorya
      description: Ang mga nailipat na mga produkto ay mula sa mga sumusunod na mga kategorya.
      success_flash: Ang produkto (mga produkto) ay nailipat na mula sa mga piniling mga kategorya
      launched_flash: Ang aksyon bulk "tinanggal mula sa mga kategorya" ay inilunsad na. Ikaw ay maabisuhan kung ito ay tapos na.
    change-family:
      label: Palitan ang pamilya
      description: Ang pamilya sa napiling mga produkto ay mababago sa napiling pamilya
      success_flash: Ang pamilya sa napiling (mga) produkto ay matagumpay na nabago
      launched_flash: Ang aksyon ng bulk "baguhin ang pamilya" ay inilunsad na. Ikaw ay maabisuhan kung ito ay tapos na.
    add-to-groups:
      label: Idagdag sa mga grupo
      description: Piliin ang mga grupo kung saan idinagdag ang mga napiling mga produkto
      success_flash: Ang mga produkto ay matagumpay na naidagdag sa mga napiling grupo
      launched_flash: Ang aksyon bulk "idagdag sa mga grupo" ay inilunsad na. Ikaw ay maabisuhan kung ito ay tapos na.
      no_group: Walang grupo sa ngayon. Pakiusap magsimulang maglikha ng grupo.
