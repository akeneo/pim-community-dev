Akeneo\Platform\Component\Authentication\Sso\Configuration\CreateOrUpdateConfiguration:
    constraints:
        - Akeneo\Platform\Bundle\AuthenticationBundle\Sso\Configuration\Validation\MatchingPublicAndPrivateCertificates:
            message: Service Provider public and private certificates must match.
            publicCertificatePropertyName: serviceProviderPublicCertificate
            privateCertificatePropertyName: serviceProviderPrivateCertificate
    properties:
        code:
            - NotBlank: ~
        identityProviderEntityId:
            - NotBlank: ~
            - Url: ~
        identityProviderSignOnUrl:
            - NotBlank: ~
            - Url: ~
        identityProviderLogoutUrl:
            - NotBlank: ~
            - Url: ~
        identityProviderPublicCertificate:
            - NotBlank: ~
            - Akeneo\Platform\Bundle\AuthenticationBundle\Sso\Configuration\Validation\IsCertificateValid: ~
        serviceProviderEntityId:
            - NotBlank: ~
            - Url: ~
        serviceProviderPublicCertificate:
            - NotBlank: ~
            - Akeneo\Platform\Bundle\AuthenticationBundle\Sso\Configuration\Validation\IsCertificateValid: ~
        serviceProviderPrivateCertificate:
            - NotBlank: ~
