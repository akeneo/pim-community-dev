jobs:
    test_back_category_ce:
        machine:
            image: 'ubuntu-2004:2022.04.1'
            docker_layer_caching: true
        steps:
            -   attach_workspace:
                    at: ~/
            -   fix_files_permissions
            -   load_docker_image_php
            -   run:
                    name: Coupling back
                    command: make category-coupling-back
            -   run:
                    name: Lint back
                    command: make category-lint-back
            -   run:
                    name: Unit back
                    command: make category-unit-back
            -   start_test_containers
            -   run:
                    name: Integration back
                    command: APP_ENV=test EXPERIMENTAL_TEST_DATABASE=1 make category-integration-back
            -   run:
                    name: End to End back
                    command: APP_ENV=test make category-end-to-end-back
            -   when:
                    condition: << pipeline.parameters.run-database-tests >>
                    steps:
                        -   run:
                                name: Lint migrations
                                command: make migration-lint-back migration-coupling-back
                        -   run:
                                name: Migrations tests
                                command: CI=false make migration-back
            -   store_test_results:
                    path: var/tests/phpunit
