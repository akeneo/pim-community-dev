version: 2.1
workflows:
    version: 2

    octopus_workflow:
        when:
            not:
                equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
        jobs:
            - checkout_ce:
                  filters:
                      branches:
                          only:
                              - /CXP-.*/
            - build_dev:
                  name: build_dev_ce
                  is_ee_built: false
                  requires:
                      - checkout_ce
            - test_front_connectivity:
                  requires:
                      - build_dev_ce
            - test_back_connectivity:
                  requires:
                      - build_dev_ce
            - test_marketplace_activate_e2e:
                  requires:
                      - build_dev_ce
            - test_back_data_migrations:
                  requires:
                      - build_dev_ce
            - pull_request_success:
                  requires:
                      - test_front_connectivity
                      - test_back_connectivity
                      - test_back_data_migrations

    weekly_octopus_code_quality:
        when:
            and:
                - equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
                - equal: [ "weekly_octopus_code_quality", << pipeline.schedule.name >> ]
        jobs:
            - checkout_ce
            - build_dev:
                  is_ee_built: false
                  requires:
                      - checkout_ce
            - test_octopus_code_quality:
                  requires:
                      - build_dev
