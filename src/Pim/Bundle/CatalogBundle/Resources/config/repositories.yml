parameters:
    pim_catalog.repository.orm.association.class:      Pim\Bundle\CatalogBundle\Entity\Repository\AssociationRepository
    pim_catalog.repository.orm.association_type.class: Pim\Bundle\CatalogBundle\Entity\Repository\AssociationTypeRepository
    pim_catalog.repository.orm.attribute_group.class:  Pim\Bundle\CatalogBundle\Entity\Repository\AttributeGroupRepository
    pim_catalog.repository.orm.attribute_option.class: Pim\Bundle\CatalogBundle\Entity\Repository\AttributeOptionRepository
    pim_catalog.repository.orm.attribute.class:        Pim\Bundle\CatalogBundle\Entity\Repository\AttributeRepository
    pim_catalog.repository.orm.category.class:         Pim\Bundle\CatalogBundle\Entity\Repository\CategoryRepository
    pim_catalog.repository.orm.channel.class:          Pim\Bundle\CatalogBundle\Entity\Repository\ChannelRepository
    pim_catalog.repository.orm.family.class:           Pim\Bundle\CatalogBundle\Entity\Repository\FamilyRepository
    pim_catalog.repository.orm.group.class:            Pim\Bundle\CatalogBundle\Entity\Repository\GroupRepository
    pim_catalog.repository.orm.group_type.class:       Pim\Bundle\CatalogBundle\Entity\Repository\GroupTypeRepository
    pim_catalog.repository.orm.locale.class:           Pim\Bundle\CatalogBundle\Entity\Repository\LocaleRepository
    pim_catalog.repository.orm.product.class:          Pim\Bundle\CatalogBundle\Entity\Repository\ProductRepository

services:
    pim_catalog.repository.orm.association:
        class: %pim_catalog.repository.orm.association.class%
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments: [%pim_catalog.entity.association.class%]

    pim_catalog.repository.orm.association_type:
        class: %pim_catalog.repository.orm.association_type.class%
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments: [%pim_catalog.entity.association_type.class%]

    pim_catalog.repository.orm.attribute_group:
        class: %pim_catalog.repository.orm.attribute_group.class%
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments: [%pim_catalog.entity.attribute_group.class%]

    pim_catalog.repository.orm.attribute_option:
        class: %pim_catalog.repository.orm.attribute_option.class%
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments: [%pim_catalog.entity.attribute_option.class%]

    pim_catalog.repository.orm.attribute:
        class: %pim_catalog.repository.orm.attribute.class%
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments: [%pim_catalog.entity.attribute.class%]

    pim_catalog.repository.orm.category:
        class: %pim_catalog.repository.orm.category.class%
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments: [%pim_catalog.entity.category.class%]

    pim_catalog.repository.orm.family:
        class: %pim_catalog.repository.orm.family.class%
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments: [%pim_catalog.entity.family.class%]

    pim_catalog.repository.orm.group:
        class: %pim_catalog.repository.orm.group.class%
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments: [%pim_catalog.entity.group.class%]

    pim_catalog.repository.orm.group_type:
        class: %pim_catalog.repository.orm.group_type.class%
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments: [%pim_catalog.entity.group_type.class%]

    pim_catalog.repository.orm.locale:
        class: %pim_catalog.repository.orm.locale.class%
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments: [%pim_catalog.entity.locale.class%]

    pim_catalog.repository.orm.product:
        class: %pim_catalog.repository.orm.product.class%
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments: [%pim_catalog.entity.product.class%]
        calls:
            - [setFlexibleQueryBuilder, [@pim_flexibleentity.doctrine.orm.flexible_query_builder]]
