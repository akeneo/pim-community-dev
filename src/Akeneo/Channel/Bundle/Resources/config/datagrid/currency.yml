datagrid:
    currency-grid:
        options:
            entityHint: currency
            manageFilters: false
        source:
            acl_resource: pim_enrich_currency_index
            type: pim_datasource_currency
        columns:
            code:
                label: Code
                type: twig
                template: PimDataGridBundle:Property:currency_label.html.twig
                frontend_type: html
            activated:
                label: Activated
                type: twig
                template: PimDataGridBundle:Property:activated.html.twig
                frontend_type: html
        properties:
            id: ~
            toggle_link:
                type: url
                route: pim_enrich_currency_toggle
                params:
                    - id
        actions:
            toggle:
                launcherOptions:
                    className: AknIconButton AknIconButton--small AknIconButton--switch
                type:         ajax
                label:        pim_datagrid.actions.change_status
                link:         toggle_link
                acl_resource: pim_enrich_currency_toggle
        sorters:
            columns:
                code:
                    data_name: c.code
                activated:
                    data_name: c.activated
            default:
                code: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'
        filters:
            columns:
                code:
                    type:      search
                    label:     Code
                    data_name: c.code
                activated:
                    type:      boolean
                    label:     Activated
                    data_name: c.activated
