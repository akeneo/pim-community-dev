imports:
    - { resource: config_dev.yml }
    - { resource: parameters_test.yml }
    - { resource: security_test.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    csrf_protection: true
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

assetic:
    use_controller: false

oneup_flysystem:
    adapters:
        archivist_adapter:
            local:
                directory: '/data/archive'
        catalog_storage_adapter:
            local:
                directory: '/data/catalog'
        tmp_storage_adapter:
            local:
                directory: '/data/tmp'
    filesystems:
        archivist:
            adapter: archivist_adapter
            mount: archivist
            plugins:
                - oneup_flysystem.plugin.list_files
        catalog_storage:
            adapter: catalog_storage_adapter
            mount: catalogStorage
        tmp_storage:
            adapter: tmp_storage_adapter
            mount: tmpStorage
            plugins:
                - oneup_flysystem.plugin.list_files

parameters:
    max_products_category_removal: 20
    installer_data:       PimInstallerBundle:minimal
