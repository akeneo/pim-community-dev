parameters:
    pimee_team_work_assistant.table_name_mapper.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\Doctrine\ORM\TableNameMapper'
    pimee_team_work_assistant.repository.user.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\Doctrine\ORM\Repository\UserRepository'
    pimee_team_work_assistant.repository.product.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\Doctrine\ORM\Repository\ProductRepository'
    pimee_team_work_assistant.repository.family_requirement.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\Doctrine\ORM\Repository\FamilyRequirementRepository'
    pimee_team_work_assistant.repository.attribute_permission.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\Doctrine\ORM\Repository\AttributePermissionRepository'
    pimee_team_work_assistant.repository.pre_processing.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\Doctrine\ORM\Repository\PreProcessingRepository'
    pimee_team_work_assistant.repository.project_status.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\Doctrine\ORM\Repository\ProjectStatusRepository'
    pimee_team_work_assistant.factory.project_calculation_notification.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\Notification\ProjectCalculationNotificationFactory'
    pimee_team_work_assistant.factory.project_notification.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\Notification\ProjectNotificationFactory'
    pimee_team_work_assistant.event_subscriber.catalog_updates.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\EventListener\CatalogUpdatesSubscriber'
    pimee_team_work_assistant.converter.filter.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\Datagrid\FilterConverter'
    pimee_team_work_assistant.event_subscriber.notification.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\EventListener\NotificationSubscriber'
    pimee_team_work_assistant.notifier.project_created.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\Notification\ProjectCreatedNotifier'
    pimee_team_work_assistant.notifier.project_finished.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\Notification\ProjectFinishedNotifier'
    pimee_team_work_assistant.notifier.project_due_date_reminder.class: 'PimEnterprise\Bundle\TeamWorkAssistantBundle\Notification\ProjectDueDateReminderNotifier'
    pimee_team_work_assistant.reminder.days: [7, 3, 1]
    pimee_team_work_assistant.calculator.attribute_group_completeness.class: 'PimEnterprise\Component\TeamWorkAssistant\Calculator\AttributeGroupCompletenessCalculator'
    pimee_team_work_assistant.calculator.contributor_group.class: 'PimEnterprise\Component\TeamWorkAssistant\Calculator\ContributorGroupCalculator'

services:
    pimee_team_work_assistant.table_name_mapper:
        class: '%pimee_team_work_assistant.table_name_mapper.class%'
        arguments:
            - '@akeneo_storage_utils.doctrine.table_name_builder'
            - '%pimee_team_work_assistant.pre_processing.tables%'

    ### Repositories
    pimee_team_work_assistant.repository.user:
        class: '%pimee_team_work_assistant.repository.user.class%'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%pim_user.entity.user.class%'

    pimee_team_work_assistant.repository.product:
        class: '%pimee_team_work_assistant.repository.product.class%'
        arguments:
            - '@pim_catalog.query.product_query_builder_factory'
            - '@pimee_security.repository.category_access'

    pimee_team_work_assistant.repository.family_requirement:
        class: '%pimee_team_work_assistant.repository.family_requirement.class%'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%pim_catalog.entity.attribute_requirement.class%'

    pimee_team_work_assistant.repository.attribute_permission:
        class: '%pimee_team_work_assistant.repository.attribute_permission.class%'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%pimee_security.entity.attribute_group_access.class%'

    pimee_team_work_assistant.repository.pre_processing:
        class: '%pimee_team_work_assistant.repository.pre_processing.class%'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '@pimee_team_work_assistant.table_name_mapper'

    pimee_team_work_assistant.repository.project_status:
        class: '%pimee_team_work_assistant.repository.project_status.class%'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%pimee_team_work_assistant.model.project_status.class%'

    ### Notifications
    pimee_team_work_assistant.factory.project_calculation_notification:
        class: '%pimee_team_work_assistant.factory.project_calculation_notification.class%'
        arguments:
            - '@pimee_team_work_assistant.repository.project'
            - '@pim_catalog.localization.presenter.date'
            - ['project_calculation']
            - '%pim_notification.entity.notification.class%'
        public: false
        tags:
            - { name: pim_notification.factory.notification }

    pimee_team_work_assistant.factory.project_notification:
        class: '%pimee_team_work_assistant.factory.project_notification.class%'
        arguments:
            - '%pim_notification.entity.notification.class%'

    pimee_team_work_assistant.notifier.project_created:
        class: '%pimee_team_work_assistant.notifier.project_created.class%'
        arguments:
            - '@pimee_team_work_assistant.factory.project_notification'
            - '@pim_notification.notifier'
            - '@pim_catalog.localization.presenter.date'
            - '@pimee_team_work_assistant.repository.project_status'

    pimee_team_work_assistant.notifier.project_finished:
        class: '%pimee_team_work_assistant.notifier.project_finished.class%'
        arguments:
            - '@pimee_team_work_assistant.factory.project_notification'
            - '@pim_notification.notifier'
            - '@pim_catalog.localization.presenter.date'
            - '@pimee_team_work_assistant.repository.project_status'

    pimee_team_work_assistant.notifier.project_due_date_reminder:
        class: '%pimee_team_work_assistant.notifier.project_due_date_reminder.class%'
        arguments:
            - '@pimee_team_work_assistant.factory.project_notification'
            - '@pim_notification.notifier'
            - '@pim_catalog.localization.presenter.date'
            - '%pimee_team_work_assistant.reminder.days%'

    pimee_team_work_assistant.event_subscriber.notification:
        class: '%pimee_team_work_assistant.event_subscriber.notification.class%'
        arguments:
            - '@pimee_team_work_assistant.repository.user'
            - '@pimee_team_work_assistant.factory.project_status'
            - '@pimee_team_work_assistant.repository.project_status'
            - '@pimee_team_work_assistant.saver.project_status'
            - '@pimee_team_work_assistant.repository.project_completeness'
            - '@pimee_team_work_assistant.notifier.project_created'
            - '@pimee_team_work_assistant.notifier.project_finished'
        tags:
            - { name: kernel.event_subscriber}

    ### Datagrid
    pimee_team_work_assistant.converter.filter:
        class: '%pimee_team_work_assistant.converter.filter.class%'
        arguments:
            - '@pim_datagrid.adapter.oro_to_pim_grid_filter'

    pimee_team_work_assistant.event_subscriber.catalog_updates:
        class: '%pimee_team_work_assistant.event_subscriber.catalog_updates.class%'
        arguments:
            - '@pimee_team_work_assistant.project_remover.chained'
        tags:
            - { name: kernel.event_subscriber }

    ### Calculators
    pimee_team_work_assistant.calculator.attribute_group_completeness:
        class: '%pimee_team_work_assistant.calculator.attribute_group_completeness.class%'
        arguments:
            - '@pim_catalog.completeness.checker.chained'
            - '@pimee_team_work_assistant.repository.family_requirement'

    pimee_team_work_assistant.calculator.contributor_group:
        class: '%pimee_team_work_assistant.calculator.contributor_group.class%'
        arguments:
            - '@pimee_security.repository.category_access'
            - '@pimee_team_work_assistant.repository.family_requirement'
            - '@pimee_team_work_assistant.repository.attribute_permission'
