oneup_flysystem:
    adapters:
        asset_storage_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'asset'
        tmp_asset_upload_adapter:
            local:
                directory: '%kernel.project_dir%/var/upload_tmp_dir'
        catalog_storage_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'catalog'
        jobs_storage_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'jobs'
        archivist_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'archive'
        data_quality_insights_shared_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'dataqualityinsights'
        data_quality_insights_local_adapter:
            local:
                directory: '%kernel.project_dir%/var/data_quality_insights'
