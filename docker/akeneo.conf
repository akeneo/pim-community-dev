<VirtualHost *:80>
    ServerName akeneo.dev
    DocumentRoot /srv/pim/public
    Alias "/connectors/bigcommerce/api-web" "/srv/pim/connectors/bigcommerce/back/public"
    Alias "/connectors/bigcommerce" "/srv/pim/connectors/bigcommerce/front"

    <Directory /srv/pim/public>
        AllowOverride None
        Require all granted

        Options -MultiViews

        SetEnv APP_ENV ${APP_ENV}

        RewriteEngine On

        RewriteRule ^(api/.*)$ api.php [QSA,L]

        RewriteCond "%{ENV:APP_ENV}" =prod
        RewriteCond "%{ENV:DOCKER_PORT_HTTPS}" ^$
        RewriteRule ^(.*)$ https://%{SERVER_NAME}:8443$1 [R,L]

        RewriteCond "%{ENV:APP_ENV}" =prod
        RewriteCond "%{ENV:DOCKER_PORT_HTTPS}" !^$
        RewriteRule ^(.*)$ https://%{SERVER_NAME}:%{ENV:DOCKER_PORT_HTTPS}$1 [R,L]

        RewriteCond %{REQUEST_URI} !^/server-status
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ index.php [QSA,L]

    </Directory>

    <Directory /srv/pim/connectors/bigcommerce/back/public>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ index.php [QSA,L]

        Require all granted
        AllowOverride None
        AllowMethods GET POST HEAD
    </Directory>

    <Directory /srv/pim/connectors/bigcommerce/front>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.html [QSA,L]

        Require all granted
        AllowOverride None
        AllowMethods GET
    </Directory>

    <Directory /srv/pim>
        Options FollowSymlinks
    </Directory>

    <Directory /srv/pim/public/bundles>
        RewriteEngine Off
    </Directory>
    Protocols h2 http/1.1
</VirtualHost>

<VirtualHost *:443>
    ServerName akeneo.dev
    DocumentRoot /srv/pim/public
    Alias "/connectors/bigcommerce/api-web" "/srv/pim/connectors/bigcommerce/back/public"
    Alias "/connectors/bigcommerce" "/srv/pim/connectors/bigcommerce/front"

    <Directory /srv/pim/public>
        AllowOverride None
        Require all granted

        Options -MultiViews

        RewriteEngine On

        RewriteRule ^(api/.*)$ api.php [QSA,L]

        RewriteCond %{REQUEST_URI} !^/server-status
        RewriteCond %{REQUEST_FILENAME} !-f
        SetEnv APP_ENV ${APP_ENV}
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    <Directory /srv/pim/connectors/bigcommerce/back/public>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ index.php [QSA,L]

        Require all granted
        AllowOverride None
        AllowMethods GET POST HEAD
    </Directory>

    <Directory /srv/pim/connectors/bigcommerce/front>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.html [QSA,L]

        Require all granted
        AllowOverride None
        AllowMethods GET
    </Directory>

    SSLEngine on

    SSLCertificateFile "/usr/local/apache2/conf/server.crt"
    SSLCertificateKeyFile "/usr/local/apache2/conf/server.key"

    <FilesMatch "\.php$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    Protocols h2 http/1.1
</VirtualHost>
