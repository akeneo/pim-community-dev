datagrid:
    pim-role-grid:
        options:
            entityHint: role
        source:
            acl_resource: oro_user_role_view
            type: orm
            query:
                select:
                    - r.id
                    - r.role
                    - r.label
                from:
                    - { table: OroUserBundle:Role, alias: r }
                where:
                    and:
                        - r.role <> '%oro_user.entity.class%::ROLE_ANONYMOUS'
        columns:
            label:
                label: oro.user.grid.roles.columns.label

        properties:
            id: ~
            update_link:
                type: url
                route: oro_user_role_update
                params:
                    - id

#            delete_link:
#                type: url
#                route: oro_api_delete_role
#                params:
#                    - id

        actions:
            update:
                type:          navigate
                label:         Update
                link:          update_link
                icon:          edit
                acl_resource:  oro_user_role_update
                rowAction:     true
#            delete:
#                type:          delete
#                label:         Delete
#                link:          delete_link
#                icon:          trash
#                acl_resource:  oro_user_role_remove

        sorters:
            columns:
                label:
                    data_name: r.label
            default:
                label: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC

        filters:
            columns:
                label:
                    type: string
                    data_name: r.label
