PimEnterprise\Component\TeamworkAssistant\Model\ProjectStatus:
    type: entity
    table: pimee_teamwork_assistant_project_status
    repositoryClass: PimEnterprise\Bundle\TeamworkAssistantBundle\Doctrine\ORM\Repository\ProjectStatusRepository
    changeTrackingPolicy: DEFERRED_EXPLICIT
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        isComplete:
            type: boolean
            nullable: true
        hasBeenNotified:
            type: boolean
            nullable: true
    manyToOne:
        user:
            targetEntity: Akeneo\UserManagement\Component\Model\UserInterface
            joinColumns:
                user_id:
                    nullable: false
                    referencedColumnName: id
        project:
            targetEntity: PimEnterprise\Component\TeamworkAssistant\Model\ProjectInterface
            joinColumns:
                project_id:
                    nullable: false
                    referencedColumnName: id
                    onDelete: CASCADE
