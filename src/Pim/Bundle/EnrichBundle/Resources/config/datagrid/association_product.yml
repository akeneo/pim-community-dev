datagrid:
    association-product-grid:
        options:
            entityHint: product
            requireJSModules:
                - pim/datagrid/column-form-listener
            columnListener:
                dataField: id
                columnName: is_checked
        source:
            type:              pim_datasource_associated_product
            entity:            '%pim_catalog.entity.product.class%'
            user_config_alias: product-grid
        columns:
            is_checked:
                frontend_type: boolean
                editable:      true
            is_associated:
                label:         Is associated
                frontend_type: boolean-label
            label:
                label:         Label
                type:          field
            family:
                label:         Family
                type:          field
            enabled:
                label:         Status
                frontend_type: enabled
            completeness:
                label:         Complete
                frontend_type: completeness
            created:
                label:         Created At
                type:          field
            updated:
                label:         Updated At
                type:          field
        properties:
            id: ~
        sorters:
            columns:
                is_associated:
                    data_name: is_associated
                    sorter:    product_is_associated
                family:
                    data_name: familyLabel
                    sorter:    product_family
                enabled:
                    data_name: enabled
                    sorter:    product_field
                completeness:
                    data_name: ratio
                    sorter:    product_completeness
                created:
                    data_name: created
                    sorter:    product_field
                updated:
                    data_name: updated
                    sorter:    product_field
            default:
                is_associated: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'
        filters:
            columns:
                is_associated:
                    type:      product_is_associated
                    ftype:     boolean
                    label:     Is associated
                    data_name: is_associated
                family:
                    type:      product_family
                    label:     Family
                    data_name: family
                    options:
                        field_options:
                            multiple: true
                            attr:
                                empty_choice: true
                enabled:
                    type:      product_enabled
                    ftype:     choice
                    label:     Status
                    data_name: enabled
                    options:
                        field_options:
                            choices:
                                1: Enabled
                                0: Disabled
                completeness:
                    type:      product_completeness
                    label:     Complete
                    data_name: ratio
                created:
                    type:      product_date
                    ftype:     date
                    data_name: created
                    label:     Created At
                updated:
                    type:      product_date
                    ftype:     date
                    data_name: updated
                    label:     Updated At
                scope:
                    type:      product_scope
                    label:     Scope
                    data_name: values.scope
                    options:
                        field_options:
                            choices: '@pim_catalog.repository.channel->getLabelsIndexedByCode(@pim_user.context.user->getCurrentLocaleCode())'
                category:
                    type:      product_category
                    label:     Category
                    data_name: category
