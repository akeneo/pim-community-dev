parameters:
    akeneo_file_storage.remover.file.class: Akeneo\Bundle\StorageUtilsBundle\Doctrine\Common\Remover\BaseRemover

services:
    akeneo_file_storage.remover.file:
        class: '%akeneo_file_storage.remover.file.class%'
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@event_dispatcher'
            - '%akeneo_file_storage.model.file_info.interface%'
