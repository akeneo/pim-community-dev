parameters:
    pimee_enrich.form.subscriber.category_permissions.class:        PimEnterprise\Bundle\EnrichBundle\Form\Subscriber\CategoryPermissionsSubscriber
    pimee_enrich.form.subscriber.locale_permissions.class:          PimEnterprise\Bundle\EnrichBundle\Form\Subscriber\LocalePermissionsSubscriber
    pimee_enrich.subscriber.save_permissions.class:                 PimEnterprise\Bundle\EnrichBundle\EventSubscriber\SavePermissionsSubscriber

services:
    pimee_enrich.form.subscriber.category_permissions:
        class: '%pimee_enrich.form.subscriber.category_permissions.class%'
        arguments:
            - '@pimee_security.manager.category_access'
            - '@oro_security.security_facade'

    pimee_enrich.form.subscriber.locale_permissions:
        class: '%pimee_enrich.form.subscriber.locale_permissions.class%'
        arguments:
            - '@pimee_security.manager.locale_access'
            - '@oro_security.security_facade'

    pimee_enrich.subscriber.save_permissions:
        class: '%pimee_enrich.subscriber.save_permissions.class%'
        arguments:
            - '@pim_user.repository.group'
            - '@pimee_security.manager.attribute_group_access'
            - '@pimee_security.manager.job_profile_access'
        tags:
            - { name: kernel.event_subscriber }
