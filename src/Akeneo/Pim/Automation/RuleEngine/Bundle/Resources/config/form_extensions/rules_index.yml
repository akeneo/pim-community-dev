extensions:
    pim-rule-index:
        module: pim/common/simple-view
        config:
            template: pim/template/common/default-template
        forwarded-events:
            grid_load:start: grid_load:start

    pim-rule-index-grid-container:
        module: pim/common/simple-view
        parent: pim-rule-index
        targetZone: content
        config:
            template: pim/template/form/index/index

    pim-rule-index-user-navigation:
        module: pim/menu/user-navigation
        parent: pim-rule-index
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    pim-rule-index-grid-title:
        module: pim/common/grid-title
        parent: pim-rule-index
        targetZone: title
        config:
            title: pimee_catalog_rule.overview

    pim-rule_index-breadcrumbs:
        module: pim/common/breadcrumbs
        parent: pim-rule-index
        targetZone: breadcrumbs
        config:
            tab: pim-menu-settings
            item: pim-menu-enrich-rule

    pim-rule-index-filters-manage:
        module: oro/datafilter/filters-button
        parent: pim-rule-index-grid-container
        targetZone: filters

    pim-rule-index-grid-filters-list:
        module: oro/datafilter/filters-list
        parent: pim-rule-index-grid-container
        targetZone: filters

    pim-rule-index-mass-actions:
        module: pim/grid/mass-actions
        parent: pim-rule-index
        targetZone: bottom-panel
        config:
            label: pimee_catalog_rule.selected

    pim-rule-index-actions-panel:
        module: oro/datagrid/actions-panel
        parent: pim-rule-index-mass-actions
        targetZone: actions-panel

    pim-rule-index-pagination:
        module: oro/datagrid/pagination-input
        parent: pim-rule-index-grid-container
        targetZone: toolbar
        config:
            gridName: rule-grid

    pim-rule-index-grid:
        module: pim/form/common/index/grid
        parent: pim-rule-index-grid-container
        position: 1000
        config:
            alias: rule-grid
            localeKey: dataLocale

    pim-rule-index-confirm-button:
        module: pim/form/common/index/confirm-button
        parent: pim-rule-index
        targetZone: buttons
        position: 100
        aclResourceId: pimee_catalog_rule_rule_execute_permissions
        config:
            url: pimee_catalog_rule_rule_execute
            redirectUrl: pimee_catalog_rule_rule_index
            successMessage: pimee_catalog_rule.notification.launched
            errorMessage: pimee_catalog_rule.notification.fail
            buttonLabel: pimee_catalog_rule.execution_button
            buttonClass: AknButton AknButton--apply execute-all-rules
            message: pimee_catalog_rule.popin.execute_rules.confirm_content
            title: pimee_catalog_rule.popin.execute_rules.confirm_title
            subTitle: pim_menu.item.rule
