<select class="select2 operator" name="filter-operator" <%- editable ? '' : 'disabled' %>>
    <% _.each(operators, function (operatorChoice) { %>
        <option value="<%- operatorChoice %>"<%- operator === operatorChoice ? ' selected' : '' %>>
            <%- __('pim_enrich.export.product.filter.multi_select.operators.' + operatorChoice) %>
        </option>
    <% }); %>
</select>

<input type="hidden" name="filter-value" class="select2 value noLeftBorder" value="<%- value ? value : '' %>" <%- editable ? '' : 'disabled' %> />
