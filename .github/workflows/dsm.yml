name: Extract DSM
on:
  push:
    branches:
      - dsm
jobs:
  build:
    name: Create a lib build
    runs-on: ubuntu-latest
    steps:
      - name: checkout:master
        uses: actions/checkout@master
      - name: Use Node.js 13
        uses: actions/setup-node@v1
        with:
          node-version: 13.13
      - name: Install Packages
        run: cd akeneo-design-system && npm install
      - name: Build page
        run: cd akeneo-design-system && npm run lib:build:prod
      - uses: actions/upload-artifact@v1
        with:
          name: Lib
          path: akeneo-design-system/lib

  extract:
    name: Extract to DSM dedicated repo
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout:master
        uses: actions/checkout@master
      - name: Download the lib artifact
        uses: actions/download-artifact@v1
        with:
          name: Lib
          path: akeneo-design-system/lib
      - name: Pushes to dsm repository
        uses: juliensnz/github-action-push-to-another-repository
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: akeneo-design-system
          destination-github-username: 'juliensnz'
          destination-repository-name: 'dsm'
          user-email: contact@akeneo.com
