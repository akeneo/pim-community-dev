pim_reference_entity:
  reference_entity:
    validation:
      code:
        pattern: 'Aquest camp només pot contenir lletres, números i guions baixos.'
        should_be_unique: 'Ja existeix una entitat de referencia amb el codi "%reference_entity_identifier%"'
        limit_reached: 'Vostè no pot crear l''entitat de referència "%reference_entity_label%" perquè vostè ha arribat al límit d''entitats de referència %limit%'
      records:
        should_have_no_record: 'No es pot eliminar aquesta entitat perquè existeixen registres per a aquesta entitat'
      reference_entity_permissions:
        at_least_one_user_group_should_have_edit_permission: 'Com a mínim un grup d''usuaris té que tenir permís d''edició sobre l''entitat'
      product_attributes:
        should_not_be_linked: 'No pots eliminar aquesta entitat perque els atributs de producte estan relacionats amb aquesta entitat'
      should_exist: 'L''entitat de referencia "%reference_entity_code%" no s''ha trobat.'
  record:
    validation:
      code:
        pattern: 'Aquest camp només pot contenir lletres, números i guions baixos.'
        should_be_unique: 'El codi de registre ja existeix per l''entitat de referencia "%reference_entity_identifier%" i el codi de registre "%code%"'
        should_exist: 'El registre no s''ha trobat'
      file:
        extension_not_allowed: '"%file_extension%" no es permet per a aquest atribut. Les extensions permeses son: %allowed_file_extensions%'
        file_size_exceeded: 'L''arxiu excedeix la mida màxima establerta per l''atribut.'
        should_exist: 'L''arxiu "%file_path%" no s''ha trobat.'
      option:
        code_does_not_exist: 'L''opció amb el codi "%option_code%" no existeix per aquest atribut'
      option_collection:
        codes_dont_exist: "Els següents codis d'opcions no existeixen per aquest atribut : \"%option_codes%\""
      record:
        should_exist: 'El registre "%record_code%" no s''ha trobat.'
      record_collection:
        should_exist: 'Els registres "%record_codes%" no s''han trobat.'
      limit_reached: 'Vostè no pot crear el registre "%record_label%" perquè vostè ha arribat al límit de registres %limit% per a aquesta entitat de referència'
      channel:
        is_expected: 'S''espera un canal per l''atribut "%attribute_code%" perquè té un valor per canal.'
        is_not_expected: 'No s''espera un canal per l''atribut "%attribute_code%" perquè no té un valor per canal.'
        should_exist: 'El canal "%channel_identifier%" no existeix.'
      locale:
        is_expected: 'S''espera una localització per l''atribut "%attribute_code%" perquè té un valor per local.'
        is_not_expected: 'No s''espera una localització per l''atribut "%attribute_code%" perquè no té un valor per local.'
        is_not_activated: 'La localització "%locale_identifier%" no està activada.'
        is_not_activated_for_channel: 'La localització "%locale_identifier%" no està activada pel canal "%channel_identifier%".'
      number:
        should_be_integer: 'Aquest camp té que ser un enter'
        integer_too_long: 'Aquest enter és massa gran'
        should_be_numeric: 'Aquest camp té que ser un valor numèric amb el separador decimal correcte'
  attribute:
    validation:
      options:
        should_exist: 'L''opció no s''ha trobat.'
        duplicated: 'L''opció "%option_code%" ja existeix'
        too_many: 'Ha arribat al límit {{ limit }} de les opcions d''atribut per atribut.'
        code:
          pattern: 'Aquest camp només pot contenir lletres, números i guions baixos.'
          should_not_be_blank: 'El codi de l''opció no pot quedar en blanc'
      max_length:
        should_be_an_integer: 'Aquest valor té que ser un enter.'
      max_file_size:
        should_be_a_number: 'Aquest valor té que ser un número.'
      min_value:
        should_be_a_number: 'Aquest valor té que ser un número amb el separador decimal correcte.'
        cannot_be_greater_than_max: 'El mínim no pot ser més gran que el màxim'
      max_value:
        should_be_a_number: 'Aquest valor té que ser un número amb el separador decimal correcte.'
        cannot_be_lower_than_min: 'El màxim no pot ser inferior al mínim'
      code:
        pattern: 'Aquest camp només pot contenir lletres, números i guions baixos.'
        reserved_codes: 'El codi no pot ser cap d''aquests valors: "{{ comma_separated_reserved_keywords }}"'
        should_not_exist: 'L''atribut ja existeix per l''entitat de referencia "{{ reference_entity_identifier }}" i el codi d''atribut "{{ code }}"'
        should_exist: 'L''atribut no s''ha trobat'
      regular_expression:
        invalid_regular_expression: 'Aquesta expressió regular no és vàlida. Aquí tens un exemple d''una expressió regular vàlida: "/[a-z]+[0-9]*/"'
        should_not_be_empty: 'L''expressió regular no pot estar buida.'
      should_be_a_textarea_to_update_is_rich_text_editor: 'Un atribut de text simple no pot tenir un editor de text enriquit'
      should_be_a_simple_text_to_set_validation_rule_to_something_else_than_none: 'Un atribut d''àrea de text no pot tenir una regla de validació'
      cannot_set_a_non_empty_regular_expression: 'L''atribut no pot tenir una expressió regular'
      cannot_update_the_regular_expression: 'No es pot establir una expressió regular en l''atribut de text'
      limit_reached: 'Vostè no pot crear l''atribut "%attribute_label%" perquè vostè ha arribat al límit d''atributs de %limit% per a aquesta entitat de referència'
      record_type:
        is_required: 'Necessita especificar el tipus d''entitat de referencia per crear un atribut d''enllaç d''Entitat de referencia'
        reference_entity_should_exist: 'L''entitat de referencia "%reference_entity_code%" no s''ha trobat.'
      media_type:
        not_expected: 'El tipus de medi donat no correspon al que s''espera (%supported_media_types%).'
