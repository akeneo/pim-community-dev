Pim\Bundle\ProductBundle\Entity\Channel:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: code
    properties:
        code:
            - NotBlank: ~
            - Regex:
                pattern: "/^[a-zA-Z0-9_]+$/"
                message: "Channel code may contain only letters, numbers and underscores"
            - Length:
                max: 64
        name:
            - NotBlank: ~
            - Length:
                max: 100
        currencies:
            - Count: { min: 1 }
        locales:
            - Count: { min: 1 }
