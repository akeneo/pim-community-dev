parameters:
    pim_enrich.view_element.tab.attribute_parameter.template: 'PimEnrichBundle:Attribute:Tab/parameter.html.twig'
    pim_enrich.view_element.tab.attribute_value.template:     'PimEnrichBundle:Attribute:Tab/value.html.twig'
    pim_enrich.view_element.tab.attribute_history.template:   'PimEnrichBundle:Attribute:Tab/history.html.twig'

services:
    pim_enrich.view_element.tab.attribute_parameter:
        parent: pim_enrich.view_element.tab.base
        arguments:
            - %pim_enrich.view_element.tab.attribute_parameter.template%
            - 'tab.pim_enrich_attribute_edit.parameter'
        tags:
            - { name: pim_enrich_view_element.tab, position: 90, identifier: pim_enrich_attribute_edit}

    pim_enrich.view_element.tab.attribute_value:
        parent: pim_enrich.view_element.tab.base
        arguments:
            - %pim_enrich.view_element.tab.attribute_value.template%
            - 'tab.pim_enrich_attribute_edit.value'
        tags:
            - { name: pim_enrich_view_element.tab, position: 100, identifier: pim_enrich_attribute_edit}

    pim_enrich.view_element.tab.attribute_history:
        parent: pim_enrich.view_element.tab.base
        arguments:
            - %pim_enrich.view_element.tab.attribute_history.template%
            - 'tab.pim_enrich_attribute_edit.history'
        calls:
            - [addVisibilityChecker, [@pim_enrich.view_element.visibility_checker.form_edit]]
        tags:
            - { name: pim_enrich_view_element.tab, position: 110, identifier: pim_enrich_attribute_edit}
