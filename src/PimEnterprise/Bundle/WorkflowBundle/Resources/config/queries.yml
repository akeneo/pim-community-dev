parameters:
    pimee_workflow.query.draft_authors.class: PimEnterprise\Bundle\WorkflowBundle\Doctrine\ORM\Query\DraftAuthors

services:
    pimee_workflow.query.draft_authors:
        class: '%pimee_workflow.query.draft_authors.class%'
        arguments:
            - '@doctrine.orm.entity_manager'

    pimee_workflow.query.get_associated_product_codes_by_published_product:
        class: PimEnterprise\Bundle\CatalogBundle\Doctrine\ORM\Query\GetAssociatedProductCodesByPublishedProductFromDB
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@security.token_storage'

    pimee_workflow.query.count_product_proposals:
        class: PimEnterprise\Bundle\WorkflowBundle\Storage\Sql\CountProductProposals
        arguments:
            - '@database_connection'

    pimee_workflow.query.count_product_model_proposals:
        class: PimEnterprise\Bundle\WorkflowBundle\Storage\Sql\CountProductModelProposals
        arguments:
            - '@database_connection'

    pimee_workflow.query.select_proposal_ids_from_product_ids:
        class: PimEnterprise\Bundle\WorkflowBundle\Storage\Sql\SelectProposalIdsFromProductIdsQuery
        arguments:
            - '@database_connection'

    pimee_workflow.query.select_model_proposal_ids_from_product_model_ids:
        class: PimEnterprise\Bundle\WorkflowBundle\Storage\Sql\SelectModelProposalIdsFromProductModelIdsQuery
        arguments:
            - '@database_connection'
