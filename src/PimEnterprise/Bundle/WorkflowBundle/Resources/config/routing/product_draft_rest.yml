pimee_workflow_product_draft_rest_approve:
    path: /rest/{id}/approve
    defaults: { _controller: pimee_workflow.controller.product_draft_rest:reviewAction, action: approve }
    requirements:
        _method: POST

pimee_workflow_product_draft_rest_reject:
    path: /rest/{id}/reject
    defaults: { _controller: pimee_workflow.controller.product_draft_rest:reviewAction, action: refuse }
    requirements:
        _method: POST

pimee_workflow_product_draft_rest_remove:
    path: /rest/{id}/remove
    defaults: { _controller: pimee_workflow.controller.product_draft_rest:removeAction }
    requirements:
        _method: POST

pimee_workflow_product_draft_rest_partial_approve:
    path: /rest/{id}/partial-approve/{code}
    defaults: { _controller: pimee_workflow.controller.product_draft_rest:partialReviewAction, action: approve }
    requirements:
        _method: POST

pimee_workflow_product_draft_rest_partial_reject:
    path: /rest/{id}/partial-reject/{code}
    defaults: { _controller: pimee_workflow.controller.product_draft_rest:partialReviewAction, action: refuse }
    requirements:
        _method: POST
