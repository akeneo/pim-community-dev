apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${PFID}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    instanceName: ${INSTANCE_NAME}
    pfid: ${PFID}
    instance_dns_record: ${INSTANCE_NAME}
    instance_dns_zone: ${GOOGLE_MANAGED_ZONE_DNS}
    papo_project_code: ${PORTAL_PROJECT_CODE}
    papo_project_code_truncated: ${PORTAL_PROJECT_CODE}
    papo_project_code_hashed: ${PORTAL_PROJECT_CODE}
    name: ${PFID}
    branch: ${CIRCLE_BRANCH_LOWER}
spec:
  project: default
  source:
    repoURL: 'https://github.com/akeneo/pim-saas-k8s-artifacts.git'
    path: tenant
    targetRevision: ${CIRCLE_BRANCH}
    helm:
      parameters:
        - name: global.extraLabels.type
          value: ${TYPE}
        - name: global.extraLabels.instanceName
          value: ${INSTANCE_NAME}
        - name: global.extraLabels.pfid
          value: ${PFID}
        - name: global.extraLabels.instance_dns_record
          value: ${GOOGLE_MANAGED_ZONE_DNS}
        - name: global.extraLabels.instance_dns_zone
          value: ${GOOGLE_MANAGED_ZONE_DNS}
        - name: global.extraLabels.papo_project_code
          value: ${PORTAL_PROJECT_CODE}
        - name: global.extraLabels.papo_project_code_truncated
          value: ${PORTAL_PROJECT_CODE}
        - name: global.extraLabels.papo_project_code_hashed
          value: ${PORTAL_PROJECT_CODE}
        - name: elasticsearch.client.heapSize
          value: 128m
        - name: elasticsearch.client.resources.requests.cpu
          value: ${ES_CLIENT_REQUESTS_CPU}
        - name: elasticsearch.client.resources.requests.memory
          value: 160Mi
        - name: elasticsearch.client.resources.limits.memory
          value: ${ES_CLIENT_LIMITS_MEMORY}
        - name: elasticsearch.master.heapSize
          value: ${ES_MASTER_HEAP_SIZE}
        - name: elasticsearch.master.resources.requests.cpu
          value: ${ES_MASTER_REQUESTS_CPU}
        - name: elasticsearch.master.resources.requests.memory
          value: ${ES_MASTER_REQUESTS_MEMORY}
        - name: elasticsearch.master.resources.limits.memory
          value: ${ES_MASTER_LIMITS_MEMORY}
        - name: elasticsearch.data.heapSize
          value: ${ES_DATA_HEAP_SIZE}
        - name: elasticsearch.data.resources.requests.cpu
          value: ${ES_DATA_REQUESTS_CPU}
        - name: elasticsearch.data.resources.requests.memory
          value: 768Mi
        - name: elasticsearch.data.resources.limits.memory
          value: ${ES_DATA_LIMITS_MEMORY}
        - name: memcached.resources.limits.memory
          value: ${MEMCACHED_LIMITS_MEMORY}
        - name: memcached.resources.requests.cpu
          value: ${MEMCACHED_REQUESTS_CPU}
        - name: memcached.resources.requests.memory
          value: ${MEMCACHED_REQUESTS_MEMORY}
        - name: mailer.login
          value: ${MAILGUN_LOGIN}
        - name: mailer.password
          value: ${MAILGUN_PASSWORD}
        - name: mailer.base_mailer_dsl
          value: "smtp://${MAILGUN_HOST}:${MAILGUN_PORT}"
        - name: mailer.domain
          value: ${MAILGUN_DOMAIN}
        - name: mailer.api_key
          value: ${MAILGUN_API_KEY}
        - name: backup.enabled
          value: 'false'
        - name: common.gcpProjectID
          value: ${GOOGLE_PROJECT_ID}
        - name: common.gcpFireStoreProjectID
          value: ${FIRESTORE_PROJECT_ID}
        - name: common.tenantContext
          value: ${TENANT_CONTEXT_COLLECTION_NAME}
        - name: common.googleZone
          value: ${GOOGLE_CLUSTER_ZONE}
        - name: common.pimMasterDomain
          value: ${FQDN}
        - name: common.dnsCloudDomain
          value: ${GOOGLE_MANAGED_ZONE_DNS}
        - name: common.workloadIdentityKSA
          value: ${WORKLOAD_IDENTITY_KSA}
        - name: pim.defaultAdminUser.login
          value: ${PIM_ADMIN_USER_LOGIN}
        - name: pim.defaultAdminUser.firstName
          value: ${PIM_ADMIN_USER_FIRSTNAME}
        - name: pim.defaultAdminUser.lastName
          value: ${PIM_ADMIN_USER_LASTNAME}
        - name: pim.defaultAdminUser.email
          value: ${PIM_ADMIN_USER_EMAIL}
        - name: pim.defaultAdminUser.password
          value: ${PIM_ADMIN_USER_PASSWORD}
        - name: pim.defaultAdminUser.uiLocale
          value: en_US
        - name: pim.monitoring.authenticationToken
          value: ${MONITORING_AUTHENTICATION_TOKEN}
        - name: pim.api.namespace
          value: ${PIM_NS}
        - name: pim.web.namespace
          value: ${PIM_NS}
        - name: pim.secret
          value: ${PIM_SECRET}
        - name: pim.storage.bucketName
          value: ${PFID}
        - name: pim.storage.location
          value: ${STORAGE_LOCATION}
        - name: mysql.mysql.userPassword
          value: ${MYSQL_USER_PASSWORD}
        - name: mysql.mysql.rootPassword
          value: ${MYSQL_ROOT_PASSWORD}
        - name: mysql.mysql.dataDiskSize
          value: "${MYSQL_DISK_SIZE}"
        - name: mysql.mysql.innodbBufferPoolSize
          value: ${MYSQL_INNODB_BUFFER_POOL_SIZE}
        - name: mysql.mysql.resources.requests.cpu
          value: 200m
        - name: mysql.mysql.resources.requests.memory
          value: 768Mi
        - name: mysql.mysql.resources.limits.memory
          value: ${MYSQL_LIMITS_MEMORY}
        - name: mysql.common.persistentDisks.0
          value: ${MYSQL_DSIK_NAME}
        - name: mysql.common.class
          value: ${MYSQL_DSIK_STORAGE_CLASS}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ${PFID}
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
