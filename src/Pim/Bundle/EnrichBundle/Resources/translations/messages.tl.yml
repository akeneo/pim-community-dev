      description: Ang napiling mga produkto ay paganahin o hindi paganahin.
      success_flash: (Mga) Produkto na estado ay nabago
      launched_flash: Ang bulk aksyon "pagbabago ng estado" ay nailunsad na. Maabisuhan ka kapag ito ay tapos na.
