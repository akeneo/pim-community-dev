      add_image_attribute_recommendation: Una imatge val més que mil paraules. Hauríeu d'afegir un atribut d'imatge per millorar la qualitat de les dades d'aquest producte.
      fill_image_attribute_recommendation: Segons la nostra experiència, les imatges realment marquen la diferència. Heu d'afegir almenys una imatge per millorar la qualitat de les dades d'aquest producte.
      not_applicable:
        message: Aquest criteri no és aplicable al vostre context.
        help_center_link: Descobriu per què al nostre Centre d'ajuda.
