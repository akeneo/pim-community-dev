# Batch operations
pim_catalog.mass_edit_action:
    page_title:    __Products
    page_subtitle: __Mass Edit (1 product)|Mass Edit (%count% products)
    title:         __Choose operation
    subtitle:      __Choose the operation you wish to perform on the selected product|Choose the operation you wish to perform on the selected %count% products
    confirm:       __You are about to update a product with the following information, please confirm.|You are about to update %count% products with the following information, please confirm.

    change-status:
        label:         __Change status (enable / disable)
        description:   __The selected products will be enabled or disabled.
        success_flash: __Product(s) status have been changed

    edit-common-attributes:
        label:         __Edit attributes
        description:   __The selected product's attributes will be edited with following data for the chosen locale.
        empty:         __Please select the attribute(s) you want to edit
        success_flash: __Product(s) attribute(s) have been updated

    classify:
        label:         __Classify products in categories
        description:   __The products will be positioned into following categories, the existing placement are kept.
        success_flash: __Product(s) have been classified into selected categories

    change-family:
        label:         __Change the family of products
        description:   __The family of the selected products will be changed to the chosen family
        success_flash: __The family of selected product(s) has been successfully changed
