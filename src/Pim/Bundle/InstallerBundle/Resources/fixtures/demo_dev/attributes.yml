attributes:
    sku:
        labels:
            en_US: SKU
            fr_FR: SKU
        type:  pim_catalog_identifier
        group: general
        unique:              true
        useableAsGridColumn: true
        useableAsGridFilter: true
        sortOrder:           1
    name:
        labels:
            en_US: Name
            fr_FR: Nom
        type:  pim_catalog_text
        group: general
        localizable:         true
        useableAsGridColumn: true
        useableAsGridFilter: true
        sortOrder:           2
    price:
        labels:
            en_US: Price
            fr_FR: Prix
        type:  pim_catalog_price_collection
        group: marketing
        useableAsGridColumn: true
        useableAsGridFilter: true
        numberMin:           1
        numberMax:           500
        sortOrder:           1
        decimalsAllowed:     true
        localizable:         true
    short_description:
        labels:
            en_US: Short Description
            fr_FR: Description courte
        type:  pim_catalog_textarea
        group: general
        localizable:         true
        scopable:            true
        useableAsGridColumn: true
        useableAsGridFilter: true
        maxCharacters:       100
        sortOrder:           3
    long_description:
        labels:
            en_US: Long Description
            fr_FR: Description longue
        type:  pim_catalog_textarea
        group: general
        localizable:         true
        scopable:            true
        useableAsGridColumn: false
        useableAsGridFilter: true
        wysiwygEnabled:      true
        sortOrder:           4
    release_date:
        labels:
            en_US: Release date
            fr_FR: Date de sortie
        type:  pim_catalog_date
        group: general
        useableAsGridColumn: true
        useableAsGridFilter: true
        dateMin:             '2012-01-01'
        dateMax:             '2015-01-01'
        sortOrder:           5
    file_upload:
        labels:
            en_US: File upload
            fr_FR: Fichier téléchargé
        type:  pim_catalog_file
        group: seo
        maxFileSize: 2
        sortOrder:   1
        allowedExtensions: 'pdf'
    image_upload:
        labels:
            en_US: Image upload
            fr_FR: Image téléchargée
        type:  pim_catalog_image
        group: seo
        localizable:       true
        maxFileSize:       2000
        sortOrder:         2
        allowedExtensions: 'gif,jpeg,png'
    size:
        labels:
            en_US: Size
            fr_FR: Taille
        type:  pim_catalog_simpleselect
        group: sizes
        useableAsGridColumn: true
        useableAsGridFilter: true
        sortOrder:           1
        defaultValue:        M
    color:
        labels:
            en_US: Color
            fr_FR: Couleur
        type:  pim_catalog_multiselect
        group: colors
        useableAsGridColumn: true
        useableAsGridFilter: true
        sortOrder:           1
        localizable:         true
    manufacturer:
        labels:
            en_US: Manufacturer
            fr_FR: Fabriquant
        type:  pim_catalog_simpleselect
        group: general
        useableAsGridColumn: true
        useableAsGridFilter: true
        sortOrder:           10
        localizable:         true
    unique_color:
        labels:
            en_US: Unique color
            fr_FR: Couleur unique
        type:  pim_catalog_simpleselect
        group: colors
        useableAsGridColumn: true
        useableAsGridFilter: true
        sortOrder:           2
    weight:
        labels:
            en_US: Weight
            fr_FR: Poids
        type:  pim_catalog_metric
        group: general
        useableAsGridColumn: true
        useableAsGridFilter: true
        sortOrder:           10
        metricFamily:        Weight
        defaultMetricUnit:   GRAM
        decimalsAllowed:     true
        localizable:         true
    washing_temperature:
        labels:
            en_US: Washing Temperature
            fr_FR: Température de lavage
        type:  pim_catalog_metric
        group: general
        useableAsGridColumn: true
        useableAsGridFilter: true
        sortOrder:           10
        metricFamily:        Temperature
        defaultMetricUnit:   CELSIUS
        decimalsAllowed:     true
    processor_brand:
        labels:
            en_US: Processor brand
            fr_FR: Marque processeur
        type:  pim_catalog_text
        group: general
        useableAsGridColumn: false
        useableAsGridFilter: true
        sortOrder:           200
    core_number:
        labels:
            en_US: Core number
            fr_FR: Nombre de coeurs
        type:  pim_catalog_number
        group: general
        useableAsGridColumn: true
        useableAsGridFilter: true
        sortOrder:           100
        decimalsAllowed:     false
    height:
        labels:
            en_US: Height
            fr_FR: Hauteur
