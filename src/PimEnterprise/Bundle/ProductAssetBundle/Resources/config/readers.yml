parameters:
    pimee_product_asset.reader.orm.category.class:  PimEnterprise\Component\ProductAsset\Connector\Reader\Doctrine\AssetCategoryReader

services:
    pimee_product_asset.reader.orm.category:
        class: '%pimee_product_asset.reader.orm.category.class%'
        arguments:
            - '@pimee_product_asset.repository.category'

    pimee_product_asset.reader.orm.asset:
        class: '%pim_connector.reader.database.base.class%'
        arguments:
            - '@pimee_product_asset.repository.asset'

    pimee_product_asset.reader.orm.variation:
        class: '%pim_connector.reader.database.base.class%'
        arguments:
            - '@pimee_product_asset.repository.variation'

    pimee_product_asset.reader.orm.csv_channel_configuration:
        class: '%pim_connector.reader.database.base.class%'
        arguments:
            - '@pimee_product_asset.repository.channel_configuration'

    pimee_connector.reader.file.yaml_channel_configuration:
        class: '%pim_connector.reader.file.yaml.class%'
        arguments:
            - '@pimee_product_asset.array_converter.flat_to_standard.channel_configuration'
