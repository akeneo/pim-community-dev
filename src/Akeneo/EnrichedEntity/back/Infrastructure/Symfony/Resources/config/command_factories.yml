services:
    # Create attribute command factory
    akeneo_enrichedentity.application.registry.create_attribute_command_factory_registry:
        class: Akeneo\EnrichedEntity\Application\Attribute\CreateAttribute\CommandFactory\CreateAttributeCommandFactoryRegistry

    akeneo_enrichedentity.application.factory.create_text_attribute_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\CreateAttribute\CommandFactory\CreateTextAttributeCommandFactory
        tags:
            - { name: akeneo_enrichedentity.create_attribute_command_factory }

    akeneo_enrichedentity.application.factory.create_image_attribute_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\CreateAttribute\CommandFactory\CreateImageAttributeCommandFactory
        tags:
            - { name: akeneo_enrichedentity.create_attribute_command_factory }

    # Edit attribute command factory
    akeneo_enrichedentity.application.registry.edit_attribute_command_factory_registry:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditAttributeCommandFactoryRegistry

    akeneo_enrichedentity.application.factory.edit_attribute_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditAttributeCommandFactory
        arguments:
            - '@akeneo_enrichedentity.application.registry.edit_attribute_command_factory_registry'
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory }

    akeneo_enrichedentity.application.factory.edit_required_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditRequiredCommandFactory
        arguments:
            - '@akeneo_enrichedentity.application.registry.edit_attribute_command_factory_registry'
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory }

    akeneo_enrichedentity.application.factory.edit_labels_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditLabelsCommandFactory
        arguments:
            - '@akeneo_enrichedentity.application.registry.edit_attribute_command_factory_registry'
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory }

    akeneo_enrichedentity.application.factory.edit_max_length_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditMaxLengthCommandFactory
        arguments:
            - '@akeneo_enrichedentity.application.registry.edit_attribute_command_factory_registry'
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory }

    akeneo_enrichedentity.application.factory.edit_max_file_size_command_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditMaxFileSizeCommandFactory
        arguments:
            - '@akeneo_enrichedentity.application.registry.edit_attribute_command_factory_registry'
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory }

    akeneo_enrichedentity.application.factory.edit_allowed_extensions_factory:
        class: Akeneo\EnrichedEntity\Application\Attribute\EditAttribute\CommandFactory\EditAllowedExtensionsCommandFactory
        arguments:
            - '@akeneo_enrichedentity.application.registry.edit_attribute_command_factory_registry'
        tags:
            - { name: akeneo_enrichedentity.edit_attribute_command_factory }
