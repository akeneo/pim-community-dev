parameters:
    pimee_product_asset.extension.formatter.property.product_value.product_asset_property.class: PimEnterprise\Bundle\ProductAssetBundle\Datagrid\Extension\Formatter\Property\ProductValue\AssetsCollectionProperty
    pimee_product_asset.datagrid.extension.formatter.property.asset.thumbnail_property.class: PimEnterprise\Bundle\ProductAssetBundle\Datagrid\Extension\Formatter\Property\Asset\ThumbnailProperty

services:
    pimee_product_asset.extension.formatter.property.product_value.product_asset_property:
        class: %pimee_product_asset.extension.formatter.property.product_value.product_asset_property.class%
        arguments:
            - '@twig'
            - '@pim_datagrid.datagrid.request.parameters_extractor'
            - '@pim_user.context.user'
        tags:
            - { name: oro_datagrid.extension.formatter.property, type: pim_assets_collection }

    pimee_product_asset.datagrid.extension.formatter.property.asset.thumbnail_property:
        class: %pimee_product_asset.datagrid.extension.formatter.property.asset.thumbnail_property.class%
        arguments:
            - '@twig'
            - '@pim_datagrid.datagrid.request.parameters_extractor'
            - '@pim_user.context.user'
            - '@pim_catalog.repository.locale'
            - '@pim_catalog.repository.channel'
        tags:
            - { name: oro_datagrid.extension.formatter.property, type: asset_thumbnail }
