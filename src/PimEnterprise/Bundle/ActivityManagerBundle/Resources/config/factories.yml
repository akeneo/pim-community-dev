services:
    activity_manager.factory.project:
        class: '%akeneo_storage_utils.factory.simple.class%'
        arguments:
            - '%akeneo_activity_manager.model.project.class%'

    activity_manager.factory.project_calculation_notification:
        class: 'Akeneo\ActivityManager\Bundle\Notification\ProjectCalculationNotificationFactory'
        arguments:
            - ['project_calculation']
            - '%pim_notification.entity.notification.class%'
        tags:
            - { name: pim_notification.factory.notification }

    activity_manager.factory.project_created_notification:
        class: 'Akeneo\ActivityManager\Bundle\Notification\ProjectCreatedNotificationFactory'
        arguments:
            - '%pim_notification.entity.notification.class%'
