PimEnterprise\Component\ActivityManager\Model\ProjectStatus:
    type: entity
    table: pimee_activity_manager_project_status
    repositoryClass: PimEnterprise\Bundle\ActivityManagerBundle\Doctrine\ORM\Repository\ProjectStatusRepository
    changeTrackingPolicy: DEFERRED_EXPLICIT
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        isComplete:
            type: boolean
            nullable: true
        hasBeenNotified:
            type: boolean
            nullable: true
    manyToOne:
        user:
            targetEntity: Pim\Bundle\UserBundle\Entity\UserInterface
            joinColumns:
                user_id:
                    nullable: false
                    referencedColumnName: id
        project:
            targetEntity: PimEnterprise\Component\ActivityManager\Model\ProjectInterface
            joinColumns:
                project_id:
                    nullable: false
                    referencedColumnName: id
                    onDelete: CASCADE
