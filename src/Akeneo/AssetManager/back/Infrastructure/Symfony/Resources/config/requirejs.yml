config:
    config:
        pim/controller-registry:
            controllers:
                akeneo_asset_manager_asset_family_index:
                    module: pim/controller/asset-family/list
                akeneo_asset_manager_asset_family_edit:
                    module: pim/controller/asset-family/edit
                akeneo_asset_manager_asset_edit:
                    module: pim/controller/asset/edit

        akeneoassetmanager/application/configuration/value:
            image:
                denormalize: '@akeneoassetmanager/domain/model/asset/data/file'
                view: '@akeneoassetmanager/application/component/asset/edit/enrich/data/file.tsx'
                cell: '@akeneoassetmanager/application/component/asset/index/cell/image.tsx'
            text:
                denormalize: '@akeneoassetmanager/domain/model/asset/data/text'
                view: '@akeneoassetmanager/application/component/asset/edit/enrich/data/text.tsx'
                cell: '@akeneoassetmanager/application/component/asset/index/cell/text.tsx'
            media_link:
                denormalize: '@akeneoassetmanager/domain/model/asset/data/media-link'
                view: '@akeneoassetmanager/application/component/asset/edit/enrich/data/media-link.tsx'
                cell: '@akeneoassetmanager/application/component/asset/index/cell/media-link.tsx'
            number:
                denormalize: '@akeneoassetmanager/domain/model/asset/data/number'
                view: '@akeneoassetmanager/application/component/asset/edit/enrich/data/number.tsx'
                cell: '@akeneoassetmanager/application/component/asset/index/cell/number.tsx'
            asset:
                denormalize: '@akeneoassetmanager/domain/model/asset/data/asset'
                view: '@akeneoassetmanager/application/component/asset/edit/enrich/data/asset.tsx'
                cell: '@akeneoassetmanager/application/component/asset/index/cell/asset.tsx'
                filter: '@akeneoassetmanager/application/component/asset/index/filter/asset.tsx'
            asset_collection:
                denormalize: '@akeneoassetmanager/domain/model/asset/data/asset-collection'
                view: '@akeneoassetmanager/application/component/asset/edit/enrich/data/asset-collection.tsx'
                cell: '@akeneoassetmanager/application/component/asset/index/cell/asset-collection.tsx'
                filter: '@akeneoassetmanager/application/component/asset/index/filter/asset.tsx'
            option:
                denormalize: '@akeneoassetmanager/domain/model/asset/data/option'
                view: '@akeneoassetmanager/application/component/asset/edit/enrich/data/option.tsx'
                cell: '@akeneoassetmanager/application/component/asset/index/cell/option.tsx'
                filter: '@akeneoassetmanager/application/component/asset/index/filter/option.tsx'
            option_collection:
                denormalize: '@akeneoassetmanager/domain/model/asset/data/option-collection'
                view: '@akeneoassetmanager/application/component/asset/edit/enrich/data/option-collection.tsx'
                cell: '@akeneoassetmanager/application/component/asset/index/cell/option-collection.tsx'
                filter: '@akeneoassetmanager/application/component/asset/index/filter/option.tsx'

        akeneoassetmanager/application/configuration/attribute:
            image:
                icon: bundles/pimui/images/attribute/icon-image.svg
                denormalize: '@akeneoassetmanager/domain/model/attribute/type/image'
                reducer: '@akeneoassetmanager/application/reducer/attribute/type/image'
                view: '@akeneoassetmanager/application/component/attribute/edit/image.tsx'
            text:
                icon: bundles/pimui/images/attribute/icon-text.svg
                denormalize: '@akeneoassetmanager/domain/model/attribute/type/text'
                reducer: '@akeneoassetmanager/application/reducer/attribute/type/text'
                view: '@akeneoassetmanager/application/component/attribute/edit/text.tsx'
            number:
                icon: bundles/pimui/images/attribute/icon-number.svg
                denormalize: '@akeneoassetmanager/domain/model/attribute/type/number'
                reducer: '@akeneoassetmanager/application/reducer/attribute/type/number'
                view: '@akeneoassetmanager/application/component/attribute/edit/number.tsx'
            asset:
                icon: bundles/pimui/images/attribute/icon-asset-family.svg
                denormalize: '@akeneoassetmanager/domain/model/attribute/type/asset'
                reducer: '@akeneoassetmanager/application/reducer/attribute/type/asset'
                view: '@akeneoassetmanager/application/component/attribute/edit/asset.tsx'
            asset_collection:
                icon: bundles/pimui/images/attribute/icon-asset-family-multiple.svg
                denormalize: '@akeneoassetmanager/domain/model/attribute/type/asset-collection'
                reducer: '@akeneoassetmanager/application/reducer/attribute/type/asset'
                view: '@akeneoassetmanager/application/component/attribute/edit/asset.tsx'
            option:
                icon: bundles/pimui/images/attribute/icon-select.svg
                denormalize: '@akeneoassetmanager/domain/model/attribute/type/option'
                reducer: '@akeneoassetmanager/application/reducer/attribute/type/option'
                view: '@akeneoassetmanager/application/component/attribute/edit/option.tsx'
            option_collection:
                icon: bundles/pimui/images/attribute/icon-multiselect.svg
                denormalize: '@akeneoassetmanager/domain/model/attribute/type/option-collection'
                reducer: '@akeneoassetmanager/application/reducer/attribute/type/option'
                view: '@akeneoassetmanager/application/component/attribute/edit/option.tsx'
            media_link:
                icon: bundles/pimui/images/attribute/icon-medialink.svg
                denormalize: '@akeneoassetmanager/domain/model/attribute/type/media-link'
                reducer: '@akeneoassetmanager/application/reducer/attribute/type/media-link'
                view: '@akeneoassetmanager/application/component/attribute/edit/media-link.tsx'

        akeneoassetmanager/application/configuration/sidebar:
            akeneo_asset_manager_asset_family_edit:
                tabs:
                    asset:
                        label: '@akeneoassetmanager/application/component/asset-family/edit/asset'
                        view: '@akeneoassetmanager/application/component/asset-family/edit/asset'
                    attribute:
                        label: pim_asset_manager.asset_family.tab.attribute
                        view: '@akeneoassetmanager/application/component/asset-family/edit/attribute'
                    property:
                        label: pim_asset_manager.asset_family.tab.properties
                        view: '@akeneoassetmanager/application/component/asset-family/edit/properties'
                    permission:
                        label: pim_asset_manager.asset_family.tab.permission
                        view: '@akeneoassetmanager/application/component/asset-family/edit/permission'
            akeneo_asset_manager_asset_edit:
                tabs:
                    enrich:
                        label: pim_asset_manager.asset.tab.enrich
                        view: '@akeneoassetmanager/application/component/asset/edit/enrich'
                    product:
                        label: pim_asset_manager.asset.tab.product
                        view: '@akeneoassetmanager/application/component/asset/edit/product'
                        acl: akeneo_assetmanager_asset_list_product

    paths:
        pim/controller/asset-family/list: akeneoassetmanager/infrastructure/controller/asset-family/list.tsx
        pim/controller/asset-family/edit: akeneoassetmanager/infrastructure/controller/asset-family/edit.tsx
        pim/controller/asset/edit: akeneoassetmanager/infrastructure/controller/asset/edit.tsx

        pim/attribute-edit-form/properties/asset-family: akeneoassetmanager/infrastructure/attribute/asset-single-link-field.ts
        pim/asset-collection-field: akeneoassetmanager/infrastructure/product/asset-collection-field.tsx
        pim/asset-single-link-field: akeneoassetmanager/infrastructure/product/asset-single-link-field.tsx

        oro/datafilter/asset-collection-filter: akeneoassetmanager/infrastructure/product-grid/filter/attribute/asset-family-collection

        pim/form/common/fields/values/asset: akeneoassetmanager/infrastructure/product/axis/asset.js

        pimee/filter/attribute/asset-family-collection: pimenterpriseui/js/filter/attribute/asset-family-collection
