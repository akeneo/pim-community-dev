parameters:
    akeneo_ee_integration_tests.loader.fixtures_loader.class: AkeneoEnterprise\Test\IntegrationTestsBundle\Loader\FixturesLoader
    akeneo_ee_integration_tests.loader.permission_cleaner.class: AkeneoEnterprise\Test\IntegrationTestsBundle\Loader\PermissionCleaner
    akeneo_ee_integration_tests.configuration.catalog.class: AkeneoEnterprise\Test\IntegrationTestsBundle\Configuration\Catalog

services:
    akeneo_integration_tests.loader.reference_data_loader:
        class: '%akeneo_integration_tests.loader.reference_data_loader.class%'
        arguments:
            - '@doctrine.orm.entity_manager'
            - '%kernel.bundles%'
            - 'AcmeEnterpriseAppBundle'
            - 'AcmeEnterprise\Bundle\AppBundle\Entity\Fabric'
            - 'AcmeEnterprise\Bundle\AppBundle\Entity\Color'

    akeneo_ee_integration_tests.loader.fixtures_loader:
        class: '%akeneo_ee_integration_tests.loader.fixtures_loader.class%'
        decorates: 'akeneo_integration_tests.loader.fixtures_loader'
        decoration_inner_name: 'akeneo_integration_tests.loader.fixtures_loader.base'
        arguments:
            - '@akeneo_integration_tests.loader.fixtures_loader.base'
            - '@akeneo_ee_integration_tests.loader.permission_cleaner'

    akeneo_ee_integration_tests.loader.permission_cleaner:
        class: '%akeneo_ee_integration_tests.loader.permission_cleaner.class%'
        arguments:
            - '@Akeneo\Platform\Bundle\InstallerBundle\Command\CleanCategoryAccessesCommand'
            - '@Akeneo\Platform\Bundle\InstallerBundle\Command\CleanAttributeGroupAccessesCommand'

    akeneo_ee_integration_tests.configuration.catalog:
        class: '%akeneo_ee_integration_tests.configuration.catalog.class%'
        decorates: 'akeneo_integration_tests.configuration.catalog'
        decoration_inner_name: 'akeneo_integration_tests.configuration.catalog.base'
        arguments:
            - '@akeneo_integration_tests.configuration.catalog.base'

    akeneo_ee_integration_tests.builder.attribute:
        class: 'Akeneo\Test\Common\EntityBuilder'
        shared: false
        arguments:
            - '@pim_catalog.factory.attribute'
            - '@pim_catalog.updater.attribute'
            - '@validator'

    akeneo_ee_integration_tests.builder.family:
        class: 'Akeneo\Test\Common\EntityBuilder'
        shared: false
        arguments:
            - '@pim_catalog.factory.family'
            - '@pim_catalog.updater.family'
            - '@validator'
