<div class="AknFieldContainer">
    <div class="AknFieldContainer-header">
        <label for="job" class="AknFieldContainer-label control-label required">
            <%- label %> <em><%- required %></em>
        </label>
    </div>
    <div class="AknFieldContainer-inputContainer">
        <select name="job" id="job" class="job-input">
            <option value=""></option>
            <% for (var job in jobs) { %>
                <optgroup label="<%- job %>">
                    <% for (var name in jobs[job]) { %>
                        <option <%- (name === selectedJobType ? "selected": "") %> value="<%- name %>"><%- __(`batch_jobs.${name}.label`) %></option>
                    <% } %>
                </optgroup>
            <% } %>
        </select>
    </div>
    <div class="AknFieldContainer-footer AknFieldContainer-validationErrors validation-errors">
        <% _.each(errors, function (error) { %>
        <span class="AknFieldContainer-validationError">
                <span class="error-message"><%- error.message %></span>
            </span>
        <% }) %>
    </div>
</div>
