PimEnterprise\Bundle\UserBundle\Entity\User:
    type: entity
    table: oro_user
    changeTrackingPolicy: DEFERRED_EXPLICIT
    fields:
        assetDelayReminder:
            type: integer
            options:
                default: 5
        proposalsToReviewNotification:
            type: boolean
            options:
                default: true
        proposalsStateNotification:
            type: boolean
            options:
                default: true
    manyToOne:
        defaultAssetTree:
            targetEntity: PimEnterprise\Component\ProductAsset\Model\CategoryInterface
