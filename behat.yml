    extensions:
        Behat\ChainedStepsExtension: ~
        Behat\MinkExtension:
            default_session: symfony
            browser_name: 'chrome'
            javascript_session: selenium2
            show_cmd: chromium-browser %s
            base_url: 'http://httpd/'
            files_path: 'tests/legacy/features/Context/fixtures/'
            sessions:
                symfony:
                    symfony: ~
                selenium2:
                    selenium2:
                        wd_host: 'http://selenium:4444/wd/hub'
                        capabilities:
                            browser: "chrome"
                            browserName: "chrome"
                            chrome:
                                switches:
                                    - "--window-size=1280,1024"
                                    - "--start-maximized"
                                    - "--no-sandbox"
                                    - "--headless"
                                prefs:
                                    foo: "Just because prefs must be a dictionnary"
        FriendsOfBehat\SymfonyExtension:
            bootstrap: config/bootstrap.php
            kernel:
                path: src/Kernel.php
                class: Kernel
                environment: behat
                debug: false
        SensioLabs\Behat\PageObjectExtension:
            namespaces:
                page: [Context\Page, Akeneo\Connectivity\Connection\Tests\EndToEnd\Context\Page]
            factory:
                page_parameters:
                    base_url: 'http://httpd/'
        Pim\Behat\Extension\PimFormatter\PimFormatterExtension: ~
        Liuggio\Fastest\Behat\ListFeaturesExtension\Extension: ~

    formatters:
        pretty: true
        pim:
            output_path: /tmp/pod/

