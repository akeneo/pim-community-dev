        should_only_contain_lowercase_letters_and_numbers: 'Erweiterungen sollten nur Kleinbuchstaben und Zahlen enthalten, "%wrong_extension%" angegeben.'
        cannot_be_longer_than_max: 'Erweiterungen dürfen nicht länger als %expected_length% Zeichen sein, die Länge von %actual_length% angegeben.'
        there_cannot_be_duplicated_extensions: 'Es darf keine doppelten Erweiterungen geben: %duplicates% gefunden.'
