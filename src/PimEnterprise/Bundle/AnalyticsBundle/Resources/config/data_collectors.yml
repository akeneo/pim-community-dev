parameters:
    pimee_analytics.data_collector.database.class: PimEnterprise\Bundle\AnalyticsBundle\DataCollector\DBDataCollector

services:
    pimee_analytics.data_collector.database:
        class: '%pimee_analytics.data_collector.database.class%'
        arguments:
            - '@pimee_analytics.repository.product_draft'
            - '@pimee_analytics.repository.project'
            - '@pimee_analytics.repository.asset'
            - '@pimee_workflow.repository.published_product'
            - '@pimee_analytics.repository.locale_access'
            - '@pimee_analytics.repository.category_access'
        tags:
            - { name: pim_analytics.data_collector, type: update_checker }
            - { name: pim_analytics.data_collector, type: system_info_report }
