# Asset family
Akeneo\AssetManager\Application\AssetFamily\EditAssetFamily\EditAssetFamilyCommand:
    group_sequence:
            - EditAssetFamilyCommand
            - other_constraints
    properties:
        labels:
            - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\LabelCollection: ~
        image:
            - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\Image: ~
    constraints:
        - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\ProductLinkRules\ProductLinkRulesShouldBeExecutable: { groups: [other_constraints] }
        - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\ThereShouldBeLessRuleTemplateThanLimit: { groups: [other_constraints] }
        - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\AttributeAsMainMedia: { groups: [other_constraints] }
        - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\TransformationCollection: { groups: [other_constraints] }
        - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\ThereShouldBeLessTransformationThanLimit: { groups: [other_constraints] }
