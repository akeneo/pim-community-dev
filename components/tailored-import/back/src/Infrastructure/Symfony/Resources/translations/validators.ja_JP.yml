      header_row_should_not_contain_empty_cell: ヘッダ行は空のセルを含めることはできません。
    file_preview:
      empty_sheet:
        title: このシートは空です。
        description: 少なくとも1つの行がある別のシートを選択してください。
    operations:
      incompatible_operation_type: 操作タイプ {{ operation_type }} にターゲットタイプとの互換性がありません。
      missing_required_operations: "必須操作がありません: {{ missing_required_operations }}"
