jobs:
    csv_footwear_product_import:
        connector: Akeneo CSV Connector
        alias:     csv_product_import
        label:     CSV footwear product import
        type:      import
        configuration:
            filePath:           '/tmp/footwear_products.csv'
            uploadAllowed:      true
            delimiter:          ;
            enclosure:          '"'
            enabled:            true
            categoriesColumn:   categories
            familyColumn:       family
            groupsColumn:       groups
            realTimeVersioning: true
            decimalSeparator:   .
    csv_footwear_product_export:
        connector: Akeneo CSV Connector
        alias:     csv_product_export
        label:     CSV footwear product export
        type:      export
        configuration:
            delimiter:  ;
            enclosure:  '"'
            withHeader: true
            filePath: /tmp/products.csv
            filters:
                data:
                    -
                        field: enabled
                        operator: '='
                        value: true
                    -
                        field: completeness
                        operator: '>='
                        value: 100
                        context:
                            locales: ['fr_FR', 'en_US', 'de_DE']
                    -
                        field: categories
                        operator: 'IN CHILDREN'
                        value: ['2014_collection']
                structure:
                    scope: mobile
                    locales:
                        - en_US
    csv_footwear_category_import:
