imports:
    - { resource: config.yml }

doctrine:
    orm:
        entity_managers:
            default:
                metadata_cache_driver:
                    cache_provider: pim
                result_cache_driver:
                    cache_provider: pim
                query_cache_driver:
                    cache_provider: pim

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: warning
            handler:      nested
            channels: ['!pimai']
        nested:
            type:  stream
            path:  '%kernel.logs_dir%/%kernel.environment%.log'
            level: info
        console:
            type:  console
        authentication:
            type: rotating_file
            path: '%kernel.logs_dir%/authentication.log'
            channels: ['security', 'request']
            level: error
            max_files: 10
