datagrid:
    locale-grid:
        options:
            entityHint: locale
        source:
            acl_resource: pim_enrich_locale_index
            type: pim_datasource_default
            entity: '%pim_catalog.entity.locale.class%'
            repository_method: createDatagridQueryBuilder
        columns:
            code:
                label: Code
            activated:
                label: Activated
                type: twig
                template: PimDataGridBundle:Property:activated.html.twig
                frontend_type: html
        properties:
            id: ~
            edit_link:
                type: url
                route: pimee_enrich_locale_edit
                params:
                    - id
        actions:
            edit:
                type:         navigate
                label:        Edit locale
                icon:         edit
                link:         edit_link
                acl_resource: pimee_enrich_locale_edit_permissions
                rowAction:    true
        sorters:
            columns:
                code:
                    data_name: l.code
                activated:
                    data_name: l.activated
            default:
                code: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'
        filters:
            columns:
                code:
                    type:      string
                    label:     Code
                    data_name: l.code
                activated:
                    type:      boolean
                    label:     Activated
                    data_name: l.activated
