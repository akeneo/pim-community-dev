<div class="system-loading-message-field">
    <label for="loading_message_enabled"><%- _.__('oro_config.form.config.group.loading_message.label') %></label>

    <div class="system-loading-message-enabled-field">
        <div class="switch switch-small" data-on-label="<%- _.__('pim_enrich.form.entity.switch.yes') %>" data-off-label="<%- _.__('pim_enrich.form.entity.switch.no') %>">
            <input type="checkbox" name="loading_message_enabled" <%- loading_message_enabled === '1' ? 'checked' : '' %> />
        </div>
    </div>

    <br/>

    <label for="loading_messages"><%- _.__('oro_config.form.config.group.loading_messages.label') %></label>
    <div class="system-loading-messages-field">
        <textarea name="loading_messages" style="width: 400px;"><%- loading_messages %></textarea>
    </div>
</div>
