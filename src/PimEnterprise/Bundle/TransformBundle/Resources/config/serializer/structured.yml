parameters:
    pimee_transform.serializer.filter.granted_product_value.class: PimEnterprise\Bundle\TransformBundle\Normalizer\Filter\GrantedProductValueNormalizerFilter
    pimee_transform.serializer.filter.granted_attribute.class: PimEnterprise\Bundle\TransformBundle\Normalizer\Filter\GrantedAttributeNormalizerFilter

services:
    # Filters
    pimee_transform.serializer.filter.granted_product_value:
        class: %pimee_transform.serializer.filter.granted_product_value.class%
        arguments:
            - '@security.context'

    pimee_transform.serializer.filter.granted_attribute:
        class: %pimee_transform.serializer.filter.granted_attribute.class%
        arguments:
            - '@security.context'
