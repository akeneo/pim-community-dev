      axis_grading_in_progress: 等級評価の進行中です。後で確認してください。
      too_many_attributes: 改良する属性が{{ count }}件あります。
      no_attribute_groups:
        title: 申し訳ありません。品質スコアを計算できませんでした。
        subtitle: "品質スコアを計算できません。この商品の属性グループはどれも有効になっていません。"
        help_center_link: データ品質インサイトでデータ品質がどのように改善されるかについて、ヘルプセンターをご覧ください。
      add_image_attribute_recommendation: 百聞は画像に如かずです。この商品のデータ品質を改善するには、画像の属性を追加してください。
      fill_image_attribute_recommendation: 私たちの経験では、画像で成果が大きく変わります。この商品のデータ品質を改善するには、少なくとも画像を 1 つ追加する必要があります。
      not_applicable:
        message: この条件はあなたのコンテキストには適用されません。
        help_center_link: ヘルプセンターで理由をご確認ください。
