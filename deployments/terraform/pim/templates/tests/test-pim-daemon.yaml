apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-pim-daemon-test"
  labels:
    app.kubernetes.io/component: pim-daemon-test
    {{- include "pim.standardLabels" . | indent 4 }}
    {{- include "pim.extraLabels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: pim-daemon-test
    image: debian:buster-slim
    env:
      - name: TARGET
        value: https://{{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain }}
      - name: LOGIN
        value: {{ .Values.pim.defaultAdminUser.email }}
      - name: PASSWORD
        value: {{ .Values.pim.defaultAdminUser.password }}
    command: ["bash", "/scripts-dir/test-daemon.sh"]
    volumeMounts:
    - name: pim-scripts
      mountPath: /scripts-dir
  restartPolicy: Never
  volumes:
  - name: pim-scripts
    configMap:
      name:  pim-scripts
