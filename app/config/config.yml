imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    default_locale:  %locale%
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig', 'php'] } #assets_version: SomeVersionScheme
    trust_proxy_headers: false # Deprecated in 2.0; will be removed in 2.3 (used trusted_proxies instead)
    trusted_proxies: ~
    session:
        cookie_lifetime:      43200
        name:                 BAPID

# Twig Configuration
twig:
    debug:                    "%kernel.debug%"
    strict_variables:         "%kernel.debug%"
    exception_controller:     "FOS\RestBundle\Controller\ExceptionController::showAction"
    globals:
        env: %kernel.environment%
        bap:
            layout:           ::base.html.twig  # default layout across all Oro bundles
            start_route:      pim_product_product_index
    form:
        resources:
            - 'PimUIBundle:Form:fields.html.twig'

# Assetic Configuration
assetic:
    debug:                    false
    use_controller:           false
    bundles:
        - OroUIBundle
        - OroUserBundle
        - OroGridBundle
        - OroNavigationBundle
        - OroWindowsBundle
        - OroFilterBundle
        - OroSegmentationTreeBundle
        - PimUIBundle
        - PimProductBundle

    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        lessphp:
            file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
            apply_to: "\.less$"
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
        yui_js:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:               "%database_driver%"
        host:                 "%database_host%"
        port:                 "%database_port%"
        dbname:               "%database_name%"
        user:                 "%database_user%"
        password:             "%database_password%"
        charset:              UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping:         true
        resolve_target_entities:
            Symfony\Component\Security\Core\User\UserInterface: Oro\Bundle\UserBundle\Entity\User

# Swiftmailer Configuration
swiftmailer:
    transport:                "%mailer_transport%"
    host:                     "%mailer_host%"
    username:                 "%mailer_user%"
    password:                 "%mailer_password%"
    spool:                    { type: memory }

knp_paginator:
    page_range:               5         # default page range used in pagination control
    default_options:
        page_name:            page      # page query parameter name
        sort_field_name:      sort      # sort field query parameter name
        sort_direction_name:  direction # sort direction query parameter name
        distinct:             true      # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination:           OroUIBundle::pager.html.twig

fos_rest:
    view:
        failed_validation: HTTP_BAD_REQUEST
        default_engine: php
        formats:
            json: true
            xml: true
    format_listener:
        prefer_extension: true
    body_listener:
        decoders:
            json: fos_rest.decoder.json
            xml: fos_rest.decoder.xml
    routing_loader:
        default_format: json

fos_js_routing:
    routes_to_expose:          [oro_*, pim_*]

be_simple_soap:
    cache:
        type:                 disk
        lifetime:             86400
        limit:                5
    services:
        soap:
            namespace:        http://symfony.loc/Api/1.0/
            binding:          rpc-literal
            resource:         "%kernel.root_dir%/../app/config/soap.yml"
            resource_type:    yml

stof_doctrine_extensions:
    default_locale: %default_locale%
    translation_fallback: true
    orm:
        default:
            timestampable:    true
            translatable:     true
            tree:             true
            loggable:         true
    class:
        loggable:             Oro\Bundle\DataAuditBundle\EventListener\LoggableListener

services:
    cache:
        class:                Doctrine\Common\Cache\PhpFileCache
        arguments:            [%kernel.cache_dir%]
    twig.extension.intl:
         class: Twig_Extensions_Extension_Intl
         tags:
             - { name: twig.extension }

escape_wsse_authentication:
    authentication_provider_class: Oro\Bundle\UserBundle\Security\WsseUserProvider
    authentication_listener_class: Oro\Bundle\UserBundle\Security\WsseAuthListener

liip_imagine:
    filter_sets:
        avatar_med:
            quality:          95
            filters:
                thumbnail:    { size: [58, 58], mode: outbound }
                strip:        ~

oro_search:
    engine:                   orm
    realtime_update:          true

oro_ui:
    settings:
        application_name:
            value: "Akeneo"
        application_title:
            value: "Akeneo"

oro_user:
    settings:
        name_format:
          value:              %%last%%, %%first%%
          
oro_filter:
    twig:
        layout: PimFilterBundle:Filter:pim-layout.js.twig

knp_gaufrette:
    adapters:
        pim_adapter:
            local:
                directory: %upload_dir%
                create:    true
    filesystems:
        pim:
            adapter: pim_adapter
            alias:   pim_filesystem

