        class: '%pim_enrich.controller.job_tracker.class%'
        arguments:
            - '@templating'
            - '@translator'
            - '@event_dispatcher'
            - '@pim_enrich.repository.job_execution'
            - '@pim_connector.event_listener.archivist'
            - '@pim_serializer'
            - '@akeneo_batch_queue.manager.job_execution_manager'
            - '@oro_security.security_facade'
