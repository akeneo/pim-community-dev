{{ $tplCtx := . -}}
{{ range $daemonName, $daemonOptions := .Values.pim.daemons -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pim-daemon-{{ $daemonOptions.name }}
  labels:
    component: "pim-daemon-{{ $daemonOptions.name }}" # Deprecated. Cf https://www.notion.so/akeneo/Tagging-strategy-782b4ae037c44d4884b02c8c62e81117
    app.kubernetes.io/component: "pim-daemon-{{ $daemonOptions.name }}"
    role: "pim-daemon-{{ $daemonOptions.name }}" # Deprecated. Cf https://www.notion.so/akeneo/Tagging-strategy-782b4ae037c44d4884b02c8c62e81117
    {{- include "pim.standardLabels" $tplCtx | indent 4 }}
    {{- include "pim.extraLabels" $tplCtx | indent 4 }}
spec:
  replicas: {{ $daemonOptions.replicas }}
  minReadySeconds: 30
  selector:
    matchLabels:
      component: "pim-daemon-{{ $daemonOptions.name }}"
      release: "{{ $tplCtx.Release.Name }}"
  strategy:
{{- if $daemonOptions.trapped }}
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
      maxSurge: 100%
{{- else }}
    type: Recreate
{{- end }}

  template:
    metadata:
      labels:
        component: "pim-daemon-{{ $daemonOptions.name }}" # Deprecated. Cf https://www.notion.so/akeneo/Tagging-strategy-782b4ae037c44d4884b02c8c62e81117
        app.kubernetes.io/component: "pim-daemon-{{ $daemonOptions.name }}"
        role: "pim-daemon-{{ $daemonOptions.name }}" # Deprecated. Cf https://www.notion.so/akeneo/Tagging-strategy-782b4ae037c44d4884b02c8c62e81117
        {{- include "pim.standardLabels" $tplCtx | indent 8 }}
        {{- include "pim.extraLabels" $tplCtx | indent 8 }}
      annotations:
        checksum/env-config: {{ include (print $.Template.BasePath "/pim-env-configmap.yaml") $tplCtx | replace  (printf "%s-%s" $tplCtx.Chart.Name $tplCtx.Chart.Version ) "" | sha256sum }} # force reload of pods upon change of the configmap
    spec:
{{- if $daemonOptions.trapped }}
      terminationGracePeriodSeconds: 86400
{{- end }}
      serviceAccountName: {{ $tplCtx.Values.common.workloadIdentityKSA | quote }}
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: "{{ template "pim.fullName" $tplCtx }}"
                  release: "{{ $tplCtx.Release.Name }}"
                  role: pim-daemon-{{ $daemonOptions.name }}
      initContainers:
        - name: workload-identity-initcontainer
          image: "{{ $tplCtx.Values.image.cloudsdk.repository }}:{{ $tplCtx.Values.image.cloudsdk.tag }}"
          command:
          - '/bin/bash'
          - '-c'
          - |
            curl -sS -H 'Metadata-Flavor: Google' 'http://metadata.google.internal/computeMetadata/v1/instance/service-accounts/default/token' --retry 30 --retry-connrefused --retry-max-time 60 --connect-timeout 3 --fail --retry-all-errors > /dev/null && exit 0 || echo 'Retry limit exceeded. Failed to wait for metadata server to be available. Check if the gke-metadata-server Pod in the kube-system namespace is healthy.' >&2; exit 1
      containers:
        - name: php
          image: {{ template "pim.imageNameAndTag" $tplCtx }}
          imagePullPolicy: {{ $tplCtx.Values.image.pim.pullPolicy | quote }}
{{- if $daemonOptions.trapped }}
          command: ['setpriv','--reuid=www-data','--regid=www-data','--init-groups','bin/queue-daemon-wrapper.sh','{{ $daemonOptions.pimCommand }}']
{{- else }}
          command: ['sh', '-c', 'export HOME=/srv/pim && cd /srv/pim && su www-data -s /bin/bash -c "php bin/console --quiet {{ $daemonOptions.pimCommand }} || (sleep 15 && exit 1)"']
{{- end }}
          resources:
{{ toYaml (required ( printf "Missing daemon resources for %s" $daemonOptions.name ) $daemonOptions.resources) | indent 12 }}
          volumeMounts:
            {{- if $tplCtx.Values.onboarder.enabled }}
            - name: google-cloud-onboarder-key
              mountPath: /var/secrets/google/key.json
              subPath: key.json
              readOnly: true
            {{- end }}
            {{- if $tplCtx.Values.pim.tenantContextEncryption.enabled | default true }}
            - {{ include "pim.tenantContextEncryption.encryptionKey.volumeMount" $tplCtx | nindent 15 }}
            {{- end }}
          envFrom: [ configMapRef: { name: pim-env-configmap } ]
          env:
            - { name: GOOGLE_NAMESPACE, valueFrom: { fieldRef: { fieldPath: metadata.namespace } } }
            - { name: GOOGLE_POD_NAME, valueFrom: { fieldRef: { fieldPath: metadata.name } } }
            - { name: CONTAINER_NAME, value: php }
{{- if $tplCtx.Values.common.phpConfCLI }}
{{ toYaml $tplCtx.Values.common.phpConfCLI | indent 12 }}
{{- end }}
      volumes:
        {{- if $tplCtx.Values.onboarder.enabled }}
        - name: google-cloud-onboarder-key
          secret:
            secretName: pim-secrets
            items:
            - key: akobOnboarderKey
              path: key.json
        {{- end }}
        {{- if $tplCtx.Values.pim.tenantContextEncryption.enabled | default true }}
        - {{ include "pim.tenantContextEncryption.encryptionKey.volume" $tplCtx | nindent 11 }}
        {{- end }}

---
{{ end }}
