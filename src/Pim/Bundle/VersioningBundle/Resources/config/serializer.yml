services:
    pim_versioning.serializer:
        class: %pim_serializer.class%

    # Normalizers
    pim_versioning.normalizer.product:
        class: %pim_serializer.normalizer.product.class%
        calls:
            - [setFilters, [['@pim_versioning.filter.product_value']]]
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.product_value:
        class: %pim_serializer.normalizer.product_value.class%
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.product_price:
        class: %pim_serializer.normalizer.product_price.class%
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.metric:
        class: %pim_serializer.normalizer.metric.class%
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.media:
        class: %pim_serializer.normalizer.media.class%
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.datetime:
        class: %pim_serializer.normalizer.datetime.class%
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.flat_product:
        public: false
        class: %pim_serializer.normalizer.flat_product.class%
        arguments:
            - '@pim_catalog.manager.media'
        calls:
            - [setFilters, [['@pim_versioning.filter.flat_product_value']]]
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.category:
        class: %pim_serializer.normalizer.category.class%
        arguments:
            - '@pim_versioning.normalizer.label_translation'
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.flat_category:
        class: %pim_serializer.normalizer.flat_category.class%
        arguments:
            - '@pim_versioning.normalizer.flat_label_translation'
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.attribute:
        class: %pim_serializer.normalizer.attribute.class%
        arguments:
            - '@pim_versioning.normalizer.label_translation'
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.flat_attribute:
        class: %pim_serializer.normalizer.flat_attribute.class%
        arguments:
            - '@pim_versioning.normalizer.flat_label_translation'
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.attribute_option:
        class: %pim_serializer.normalizer.attribute_option.class%
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.flat_attribute_option:
        class: %pim_serializer.normalizer.flat_attribute_option.class%
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.family:
        class: %pim_serializer.normalizer.family.class%
        arguments:
            - '@pim_versioning.normalizer.label_translation'
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.flat_family:
        class: %pim_serializer.normalizer.flat_family.class%
        arguments:
            - '@pim_versioning.normalizer.flat_label_translation'
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.attribute_group:
        class: %pim_serializer.normalizer.attribute_group.class%
        arguments:
            - '@pim_versioning.normalizer.label_translation'
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.flat_attribute_group:
        class: %pim_serializer.normalizer.flat_attribute_group.class%
        arguments:
            - '@pim_versioning.normalizer.flat_label_translation'
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.association_type:
        class: %pim_serializer.normalizer.association_type.class%
        arguments:
            - '@pim_versioning.normalizer.label_translation'
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.flat_association_type:
        class: %pim_serializer.normalizer.flat_association_type.class%
        arguments:
            - '@pim_versioning.normalizer.flat_label_translation'
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.group:
        class: %pim_serializer.normalizer.group.class%
        arguments:
            - '@pim_versioning.normalizer.label_translation'
        tags:
            - { name: pim_versioning.serializer, priority: 90 }

    pim_versioning.normalizer.flat_group:
        class: %pim_serializer.normalizer.flat_group.class%
