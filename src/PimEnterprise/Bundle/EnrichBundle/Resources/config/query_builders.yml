services:
    pimee_enrich.query.product_and_product_model_query_builder_factory_with_permissions:
        class: '%pim_enrich.query.elasticsearch.product_and_model_query_builder_factory.class%'
        decorates: pim_enrich.query.product_and_product_model_query_builder_factory
        decoration_inner_name: pim_enrich.query.product_and_product_model_query_builder_factory.without_permission
        arguments:
            - '%pim_enrich.query.mass_edit_product_and_product_model_query_builder.class%'
            - '@pimee_enrich.query.product_and_product_model_query_builder_factory.with_permissions_and_product_and_product_model_cursor'

    pimee_enrich.query.product_and_product_model_query_builder_factory.with_permissions_and_product_and_product_model_cursor:
        public: false
        class: '%pimee_catalog.query.elasticsearch.product_query_builder_factory.class%'
        arguments:
            - '@pim_enrich.query.product_and_product_model_query_builder_factory.with_product_and_product_model_cursor'
            - '@security.token_storage'
            - '@pimee_security.repository.category_access'
