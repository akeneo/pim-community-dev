services:
    akeneo.pim.automation.suggest_data.repository.configuration:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Persistence\Repository\Memory\InMemoryConfigurationRepository'

    akeneo.pim.automation.suggest_data.repository.identifiers_mapping:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Persistence\Repository\Memory\InMemoryIdentifiersMappingRepository'
        arguments:
            - !service
              class: Akeneo\Pim\Automation\SuggestData\Domain\IdentifierMapping\Model\IdentifiersMapping
              arguments:
                  - []

    akeneo.pim.automation.suggest_data.repository.product_subscription:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Persistence\Repository\Memory\InMemoryProductSubscriptionRepository'

    akeneo.pim.automation.suggest_data.repository.search_family:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Persistence\Repository\Memory\InMemoryFamilySearchableRepository'
        arguments:
            - '@pim_catalog.repository.family'

    akeneo.pim.automation.suggest_data.proposal.create_proposal:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Proposal\InMemoryProposalUpsert'
        arguments:
            - '@pim_catalog.repository.product_without_permission'
            - '@pimee_workflow.updater.product_without_permission'
            - '@event_dispatcher'
