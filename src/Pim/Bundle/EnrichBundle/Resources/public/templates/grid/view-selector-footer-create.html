<% if (!isMultiple) { %>
    <div class="btn btn-primary pull-right icons-holder-text create-button">
        <i class="icon-plus"></i><span data-drop-zone="action-list"></span>
    </div>
<% } else if (isMultiple) { %>
    <div class="AknSeveralActionsButton AknSeveralActionsButton--apply AknDropdown">
        <div class="dropdown-toggle create-dropdown AknSeveralActionsButton-mainAction" data-toggle="dropdown">
            <%- createButtonTitle %>
        </div>
        <div class="dropdown-toggle AknSeveralActionsButton-caretContainer" data-toggle="dropdown">
            <span class="AknCaret AknCaret--inverse"></span>
        </div>

        <ul class="dropdown-menu AknSeveralActionsButton-menu AknDropdown-menu AknDropdown-menu--right" data-drop-zone="action-list"></ul>
    </div>
<% } %>
