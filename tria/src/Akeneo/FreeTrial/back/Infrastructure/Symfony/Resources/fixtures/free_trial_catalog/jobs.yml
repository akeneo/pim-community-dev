    product:
        connector: 'Akeneo XLSX Connector'
        alias: xlsx_product_export
        label: 'Cat05-Product Export (XLSX)'
        type: export
        configuration:
            filePath: /tmp/export_%job_label%_%datetime%.xlsx
            withHeader: true
            linesPerFile: 10000
            user_to_notify: null
            is_user_authenticated: false
            decimalSeparator: .
            dateFormat: yyyy-MM-dd
            with_media: true
            with_label: false
            header_with_label: false
            file_locale: null
            filters:
                data:
                    -
                        field: enabled
                        operator: ALL
                        value: null
                    -
                        field: completeness
                        operator: ALL
                        value: 100
                        context:
                            locales:
                                - en_US
                    -
                        field: categories
                        operator: 'IN CHILDREN'
                        value:
                            - master
                structure:
                    scope: ecommerce
                    locales:
                        - en_US
                    attributes:
                        - name
    furniture_amazon:
        connector: 'Akeneo XLSX Connector'
        alias: xlsx_product_export
        label: 'Furniture products for Amazon (weekly)'
        type: export
        configuration:
            filePath: /tmp/export_%job_label%_%datetime%.xlsx
            withHeader: true
            linesPerFile: 10000
            user_to_notify: null
            is_user_authenticated: false
            decimalSeparator: .
            dateFormat: yyyy-MM-dd
            with_media: true
            with_label: false
            header_with_label: false
            file_locale: null
            filters:
                data:
                    -
                        field: enabled
                        operator: '='
                        value: true
                    -
                        field: completeness
                        operator: 'GREATER OR EQUALS THAN ON ALL LOCALES'
                        value: 100
                        context:
                            locales:
                                - en_US
                                - es_ES
                                - zh_CN
                    -
                        field: categories
                        operator: IN
                        value:
                            - '0006'
                    -
                        field: family
                        operator: IN
                        value:
                            - furniture
                    -
                        field: updated
                        operator: 'SINCE LAST JOB'
                        value: furniture_amazon
                structure:
                    scope: marketplaces
                    locales:
                        - en_US
                        - es_ES
                        - zh_CN
                    attributes:
                        - name
                        - designer
                        - app_aesthetics
                        - material
                        - app_finishing
                        - furniture_fabric_composition
                        - recycled_material
                        - made_in
                        - length
                        - leg_height
                        - height
                        - depth
                        - weight
                        - stand_depth
                        - stand_width
                        - furniture_packaging_dimensions
                        - amazon_asin
                        - image_1
                        - image_2
                        - image_dimension
                        - image_3
                        - amazon_titre_produit
                        - vp_id_famille
                        - amazon_keyword
                        - amazon_modele
                        - amazon_description
                        - amazon_type_produit
                        - amazon_ligne_produit
                        - amazon_colisage
                        - amazon_puce_page_produit_1
                        - amazon_puce_page_produit_2
                        - amazon_puce_page_produit_3
                        - amazon_puce_page_produit_4
                        - amazon_puce_page_produit_5
