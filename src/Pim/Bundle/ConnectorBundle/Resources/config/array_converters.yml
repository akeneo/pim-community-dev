        class: '%pim_connector.array_converter.standard_to_flat.attribute_option.class%'

    pim_connector.array_converter.standard_to_flat.category:
        class: '%pim_connector.array_converter.standard_to_flat.category.class%'

    pim_connector.array_converter.standard_to_flat.channel:
        class: '%pim_connector.array_converter.standard_to_flat.channel.class%'

    pim_connector.array_converter.standard_to_flat.locale:
