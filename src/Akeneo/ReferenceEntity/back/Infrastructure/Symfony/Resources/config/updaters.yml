services:
    # Attributes
    akeneo_referenceentity.application.edit_attribute.attribute_updater.attribute_updater_registry:
        class: Akeneo\ReferenceEntity\Application\Attribute\EditAttribute\AttributeUpdater\AttributeUpdaterRegistry

    akeneo_referenceentity.application.edit_attribute.attribute_updater.labels_updater:
        class: Akeneo\ReferenceEntity\Application\Attribute\EditAttribute\AttributeUpdater\LabelsUpdater
        tags:
            - { name: akeneo_referenceentity.attribute_updater, priority: 120 }

    akeneo_referenceentity.application.edit_attribute.attribute_updater.is_required_updater:
        class: Akeneo\ReferenceEntity\Application\Attribute\EditAttribute\AttributeUpdater\IsRequiredUpdater
        tags:
            - { name: akeneo_referenceentity.attribute_updater, priority: 120 }

    akeneo_referenceentity.application.edit_attribute.attribute_updater.max_length_updater:
        class: Akeneo\ReferenceEntity\Application\Attribute\EditAttribute\AttributeUpdater\MaxLengthUpdater
        tags:
            - { name: akeneo_referenceentity.attribute_updater, priority: 120 }

    akeneo_referenceentity.application.edit_attribute.attribute_updater.is_textarea:
        class: Akeneo\ReferenceEntity\Application\Attribute\EditAttribute\AttributeUpdater\IsTextareaUpdater
        tags:
            - { name: akeneo_referenceentity.attribute_updater, priority: 120 }

    akeneo_referenceentity.application.edit_attribute.attribute_updater.validation_rule:
        class: Akeneo\ReferenceEntity\Application\Attribute\EditAttribute\AttributeUpdater\ValidationRuleUpdater
        tags:
            - { name: akeneo_referenceentity.attribute_updater, priority: 110 }

    akeneo_referenceentity.application.edit_attribute.attribute_updater.regular_expression:
        class: Akeneo\ReferenceEntity\Application\Attribute\EditAttribute\AttributeUpdater\RegularExpressionUpdater
        tags:
            - { name: akeneo_referenceentity.attribute_updater, priority: 100 }

    akeneo_referenceentity.application.edit_attribute.attribute_updater.is_rich_text_editor:
        class: Akeneo\ReferenceEntity\Application\Attribute\EditAttribute\AttributeUpdater\IsRichTextEditorUpdater
        tags:
            - { name: akeneo_referenceentity.attribute_updater, priority: 110 }

    akeneo_referenceentity.application.edit_attribute.attribute_updater.max_file_size_updater:
        class: Akeneo\ReferenceEntity\Application\Attribute\EditAttribute\AttributeUpdater\MaxFileSizeUpdater
        tags:
            - { name: akeneo_referenceentity.attribute_updater, priority: 110 }

    akeneo_referenceentity.application.edit_attribute.attribute_updater.allowed_extensions_updater:
        class: Akeneo\ReferenceEntity\Application\Attribute\EditAttribute\AttributeUpdater\AllowedExtensionsUpdater
        tags:
            - { name: akeneo_referenceentity.attribute_updater, priority: 110 }

    # Records
    akeneo_referenceentity.application.registry.edit_record.record_value_updater.record_value_updater_registry:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\ValueUpdater\ValueUpdaterRegistry

    akeneo_referenceentity.application.edit_record.record_value_updater.text_updater:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\ValueUpdater\TextUpdater
        tags:
            - { name: akeneo_referenceentity.record_value_updater }

    akeneo_referenceentity.application.edit_record.record_value_updater.uploaded_file_updater:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\ValueUpdater\UploadedFileUpdater
        arguments:
            - '@akeneo_file_storage.file_storage.file.file_storer'
        tags:
            - { name: akeneo_referenceentity.record_value_updater }

    akeneo_referenceentity.application.edit_record.record_value_updater.stored_file_updater:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\ValueUpdater\StoredFileUpdater
        tags:
            - { name: akeneo_referenceentity.record_value_updater }

    akeneo_referenceentity.application.edit_record.record_value_updater.empty_updater:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\ValueUpdater\EmptyUpdater
        tags:
            - { name: akeneo_referenceentity.record_value_updater }

    akeneo_referenceentity.application.edit_record.record_value_updater.record_updater:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\ValueUpdater\RecordUpdater
        tags:
            - { name: akeneo_referenceentity.record_value_updater }

    akeneo_referenceentity.application.edit_record.record_value_updater.record_collection_updater:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\ValueUpdater\RecordCollectionUpdater
        tags:
            - { name: akeneo_referenceentity.record_value_updater }
