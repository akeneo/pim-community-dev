services:
    akeneo_enterprise_connectivity.connection.webhook.cache_clearer:
        class: AkeneoEnterprise\Connectivity\Connection\Infrastructure\Webhook\CacheClearer
        decorates: akeneo_connectivity.connection.webhook.cache_clearer
        decoration_inner_name: akeneo_connectivity.connection.webhook.community_cache_clearer
        arguments:
            - '@akeneo_connectivity.connection.webhook.community_cache_clearer'
            - '@pimee_security.query.get_all_viewable_locales_for_user'
            - '@pimee_security.query.get_viewable_attribute_codes_for_user'

    akeneo_enterprise_connectivity.connection.marketplace.web_marketplace_aliases:
        class: AkeneoEnterprise\Connectivity\Connection\Infrastructure\Marketplace\WebMarketplaceAliases
        decorates: akeneo_connectivity.connection.marketplace.web_marketplace_aliases
        decoration_inner_name: akeneo_connectivity.connection.marketplace.web_marketplace_aliases.inner
        arguments:
            - '@akeneo_connectivity.connection.marketplace.web_marketplace_aliases.inner'
            - '@pim_catalog.version_provider'
