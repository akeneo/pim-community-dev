parameters:
    pim_notification.controller.notification.class: Pim\Bundle\NotificationBundle\Controller\NotificationController
    pim_notification.controller.update.class:       Pim\Bundle\NotificationBundle\Controller\UpdateController

services:
    pim_notification.controller.notification:
        class: %pim_notification.controller.notification.class%
        arguments:
            - '@templating'
            - '@pim_notification.manager.notification'
            - '@pim_user.context.user'

    pim_notification.controller.update:
        class: %pim_notification.controller.update.class%
        arguments:
            - '%pim_notification_update_server_url%'
            - '@pim_notification.update.chained_data_collector'
