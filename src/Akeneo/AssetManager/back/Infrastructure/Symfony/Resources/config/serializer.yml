services:
    asset_manager_serializer:
        class: Symfony\Component\Serializer\Serializer

    akeneo_asset_manager_serializer.encoder.json:
        public: false
        class: Symfony\Component\Serializer\Encoder\JsonEncoder
        tags:
            - { name: asset_manager_serializer.encoder }

    akeneo_asset_manager.normalizer.exception.violation:
        public: false
        class: Akeneo\AssetManager\Infrastructure\Normalizer\ConstraintViolationListNormalizer
        arguments:
            - '@serializer'
        tags:
            - { name: asset_manager_serializer.normalizer }

    Akeneo\AssetManager\Infrastructure\Normalizer\ErrorFacingFrontendNormalizer:
        arguments:
            - '@translator'
        public: false
