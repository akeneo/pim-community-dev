apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: argocd-public
  namespace: argocd
spec:
  parentRefs:
  - name: external-http
    namespace: default
  hostnames:
  - "{{ .Values.argocdConfig.publicHostname }}"
  rules:
  - matches:
    - path:
        value: /
    backendRefs:
    - name: argocd-server
      port: 80
