parameters:
    currency_grid_manager_class: Pim\Bundle\ConfigBundle\Datagrid\CurrencyDatagridManager
    locale_grid_manager_class:   Pim\Bundle\ConfigBundle\Datagrid\LocaleDatagridManager

services:
    # DataGrid
    pim_config.datagrid.manager.locale:
        class: %locale_grid_manager_class%
        tags:
            - name: oro_grid.datagrid.manager
              datagrid_name: locales
              entity_hint: locales
              route_name: pim_config_language_index
        calls:
            - [ setRouter, [ @router ] ]
            
    pim_config.datagrid.manager.currency:
        class: %currency_grid_manager_class%
        tags:
            - name: oro_grid.datagrid.manager
              datagrid_name: currencies
              entity_hint: currencies
              route_name: pim_config_currency_index
        calls:
            - [ setRouter, [ @router ] ]
    