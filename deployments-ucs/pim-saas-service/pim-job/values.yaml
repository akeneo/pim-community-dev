region: europe-west1
env: sandbox
projectId: akecld-blackhawk-sandbox
cloudFunction:
  name: "ucs-job-transform-command"
  memory: 512
  bucket: srnt-ucs-pim-cron 
  sourceSode: usc-function-cron-transformer.zip 
  region: "europe-west1"
  serviceAccountEmail: "akecld-blackhawk-sandbox@appspot.gserviceaccount.com"
# PIM
pim:
  pubsub:
    ucs_topic_job_schudeler: "scheduled-jobs"
  jobs:
    versioning-purge:
      enabled: true
      pimCommand: "--more-than-days 90 --no-interaction --force"
      schedule: "0 1 * * 0"
      resources:
        requests:
          cpu: "100m"
          memory: "80Mi"
    batch-purge:
      enabled: true
      pimCommand: ""
      schedule: "0 0 1 * *"
      resources:
        requests:
          cpu: "200m"
          memory: "192Mi"
    update-connectivity-audit-data:
      enabled: true
      pimCommand: ""
      schedule: "1 * * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    purge-connectivity-connection-error:
      enabled: true
      pimCommand: ""
      schedule: "10 * * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    purge-connectivity-audit-error-count:
      enabled: true
      pimCommand: ""
      schedule: "40 12 * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    rule-run:
      enabled: true
      pimCommand: ""
      schedule: "0 5,11,17,23 * * *"
      resources:
        requests:
          cpu: "800m"
          memory: "400Mi"
    versionning-refresh:
      enabled: true
      pimCommand: ""
      schedule: "0 3 * * *"
      resources:
        requests:
          cpu: "300m"
          memory: "256Mi"
    volume-aggregate:
      enabled: true
      pimCommand: ""
      schedule: "0 4 * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "80Mi"
    project-recalculate:
      enabled: true
      pimCommand: ""
      schedule: "20 0 * * *"
      resources:
        requests:
          cpu: "350m"
          memory: "350Mi"
    project-notify-before-due-date:
      enabled: true
      pimCommand: ""
      schedule: "0 2 * * *"
      resources:
        requests:
          cpu: "1m"
          memory: "80Mi"
    reference-entity-refresh-records:
      enabled: true
      pimCommand: ""
      schedule: "0 23 * * *"
      resources:
        requests:
          cpu: "200m"
          memory: "128Mi"
    sso-log-rotate:
      enabled: true
      pimCommand: "30"
      schedule: "5 22 * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    data-quality-insights-periodic-tasks:
      enabled: true
      pimCommand: ""
      schedule: "15 0 * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    data-quality-insights-prepare-evaluations:
      enabled: true
      pimCommand: ""
      schedule: "*/10 * * * *"
      resources:
        requests:
          cpu: "120m"
          memory: "50Mi"
    data-quality-insights-evaluations:
      enabled: true
      pimCommand: ""
      schedule: "*/30 * * * *"
      resources:
        requests:
          cpu: "20m"
          memory: "200Mi"
    purge-events-api-logs:
      enabled: true
      pimCommand: ""
      schedule: "5 * * * *"
      resources:
        limits:
          memory: "128Mi"
        requests:
          cpu: "100m"
          memory: "10Mi"
    migrate-records-index-mapping:
      enabled: true
      pimCommand: "--no-interaction"
      schedule: "*/30 * * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    migrate-job-execution-warning-count:
      enabled: true
      pimCommand: "--no-interaction"
      schedule: "*/30 * * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    connectivity-openid-keys-regenerate:
      enabled: true
      pimCommand: "--no-interaction"
      schedule: "4 21 * * 0"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    clean-case-sensitive-attribute-option-spellcheck:
      enabled: true
      pimCommand: "--no-interaction"
      schedule: "15 2 * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"
    clean-completeness-evaluation-results:
      enabled: true
      pimCommand: "--no-interaction"
      schedule: "30 0 * * *"
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
    clean-product-scores:
      enabled: true
      pimCommand: "--no-interaction"
      schedule: "1 0 * * *"
      resources:
        requests:
          cpu: "10m"
          memory: "10Mi"