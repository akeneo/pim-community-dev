parameters:
    pimee_datagrid.datasource.result_record.hydrator.product_history.class: PimEnterprise\Bundle\DataGridBundle\Datasource\ResultRecord\ORM\ProductHistoryHydrator
    pimee_datagrid.datasource.result_record.hydrator.product_draft.class:   PimEnterprise\Bundle\DataGridBundle\Datasource\ResultRecord\ORM\ProductDraftHydrator

services:
    pimee_datagrid.datasource.result_record.hydrator.product_history:
        class: '%pimee_datagrid.datasource.result_record.hydrator.product_history.class%'
        arguments:
            - '@pimee_workflow.repository.published_product'

    pim_datagrid.datasource.result_record.hydrator.product_draft:
        class: '%pimee_datagrid.datasource.result_record.hydrator.product_draft.class%'
        arguments:
          - '@pim_datagrid.datagrid.request.parameters_extractor'
          - '@pimee_workflow.normalizer.proposal_product'

    pim_datagrid.datasource.result_record.hydrator.product_model_draft:
        class: '%pimee_datagrid.datasource.result_record.hydrator.product_draft.class%'
        arguments:
          - '@pim_datagrid.datagrid.request.parameters_extractor'
          - '@pimee_workflow.normalizer.proposal_product_model'
