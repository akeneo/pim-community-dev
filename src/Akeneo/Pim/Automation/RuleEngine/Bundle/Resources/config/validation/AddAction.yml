Akeneo\Pim\Automation\RuleEngine\Component\Command\DTO\AddAction:
    constraints:
        - \Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\IsValidAttribute:
              attributeProperty: field
              channelProperty: scope
              localeProperty: locale
    properties:
        field:
            - Type:
                type: string
            - NotBlank: ~
            - \Akeneo\Pim\Automation\RuleEngine\Bundle\Validator\Constraint\ExistingAddField: ~
        items:
            - Type:
                type: array
            - Count:
                min: 1
            - All:
                - NotBlank: ~
        scope:
            - Type:
                type: string
            - \Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\ChannelShouldExist: ~
        locale:
            - Type:
                type: string
            - \Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\LocaleShouldBeActive: ~
