services:
    pim_table_attribute.query.filter.table:
        class: Akeneo\Pim\TableAttribute\Infrastructure\Value\Filter\TableFilter
        arguments:
            - '@pim_catalog.validator.helper.attribute_filter'
            - ['pim_catalog_table']
            - ['NOT EMPTY']
        tags:
            - { name: 'pim_catalog.elasticsearch.query.product_filter', priority: 50 }
            - { name: 'pim_catalog.elasticsearch.query.product_model_filter', priority: 50 }
            - { name: 'pim_catalog.elasticsearch.query.product_and_product_model_filter', priority: 50 }
            - { name: 'pimee_workflow.elasticsearch.query.product_proposal_filter', priority: 40 }
            - { name: 'pimee_workflow.elasticsearch.query.published_product_filter', priority: 40 }

    Akeneo\Pim\TableAttribute\Infrastructure\Datagrid\ProductValueTableFilter:
        arguments:
            - '@form.factory'
            - '@oro_filter.filter_utility'
        tags:
            - { name: oro_filter.extension.orm_filter.filter, type: product_value_table }
