pimee_workflow_mass_edit_published_action_choose:
    path: /published/choose/{operationGroup}
    defaults: { _controller: pimee_workflow.controller.published.mass_edit_action:chooseAction, operationGroup: mass-edit }
    requirements:
        _method: GET|POST

pimee_workflow_mass_edit_published_action_configure:
    path: /published/{operationAlias}/configure
    defaults: { _controller: pimee_workflow.controller.published.mass_edit_action:configureAction }
    requirements:
        _method: GET|POST

pimee_workflow_mass_edit_published_action_perform:
    path: /published/{operationAlias}/perform
    defaults: { _controller: pimee_workflow.controller.published.mass_edit_action:performAction }
    requirements:
        _method: POST
