image:
  pim:
    repository: eu.gcr.io/akeneo-ci/pim-enterprise-cloud
    pullPolicy: Always

backup:
  enabled: false

pim:
  defaultCatalog: src/Akeneo/Platform/Bundle/InstallerBundle/Resources/fixtures/icecat_demo_dev
  persistence:
    diskSize: 10Gi
  replicas: 1
  numDaemon: 1
  defaultAdminUser:
    login: cloud-admin
    firstName: du Cloud
    lastName: Jean-Claude
    email: tech-cloud@akeneo.com
    password: generateme

mysql:
  common:
    class: standard
  mysql:
    userPassword: generateme
    rootPassword: generateme
    dataDiskSize: 10Gi
    resources:
      requests:
        memory: 1024Mi
        cpu: 200m
    innodbBufferPoolSize: 512M
    innodbPoolInstances: 4

elasticsearch:
  cluster:
    env:
      MINIMUM_MASTER_NODES: "1"
      EXPECTED_MASTER_NODES: "1"
      RECOVER_AFTER_MASTER_NODES: "1"
      EXPECTED_DATA_NODES: "1"
      RECOVER_AFTER_DATA_NODES: "1"
  master:
    replicas: 1
    persistence:
      size: 1Gi
      storageClass: standard
  data:
    replicas: 1
    persistence:
      size: 10Gi
      storageClass: standard
    heapSize: "256m"
    resources:
      limits:
        cpu: "1"
        memory: "1024Mi"
      requests:
        cpu: "25m"
        memory: "512Mi"

certmanager:
  issuer: letsencrypt-staging
