extensions:
    pim-job-instance-csv-base-export-edit:
        module: pim/form/common/edit-form

    pim-job-instance-csv-base-export-edit-main-image:
        module: pim/form/common/main-image
        parent: pim-job-instance-csv-base-export-edit
        targetZone: main-image
        config:
            path: bundles/pimui/images/illustrations/ExportCSV.svg

    pim-job-instance-csv-base-export-edit-user-navigation:
        module: pim/menu/user-navigation
        parent: pim-job-instance-csv-base-export-edit
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    pim-job-instance-csv-base-export-edit-breadcrumbs:
        module: pim/job/common/breadcrumb/breadcrumb
        parent: pim-job-instance-csv-base-export-edit
        targetZone: breadcrumbs
        config:
            isEdit: true

    pim-job-instance-csv-base-export-edit-cache-invalidator:
        module: pim/cache-invalidator
        parent: pim-job-instance-csv-base-export-edit
        position: 1000

    pim-job-instance-csv-base-export-edit-tabs:
        module: pim/form/common/form-tabs
        parent: pim-job-instance-csv-base-export-edit
        targetZone: content
        position: 100

    pim-job-instance-csv-base-export-edit-properties:
        module: pim/job/common/edit/properties
        parent: pim-job-instance-csv-base-export-edit-tabs
        aclResourceId: pim_importexport_export_profile_property_edit
        targetZone: container
        position: 100
        config:
            tabTitle: pim_common.properties
            tabCode: pim-job-instance-properties

    pim-job-instance-csv-base-export-edit-global:
        module: pim/job/common/edit/properties
        parent: pim-job-instance-csv-base-export-edit-tabs
        aclResourceId: pim_importexport_export_profile_property_edit
        targetZone: container
        position: 120
        config:
            tabTitle: pim_enrich.export.product.global_settings.title
            tabCode: pim-job-instance-global

    pim-job-instance-csv-base-export-edit-history:
        module: pim/common/tab/history
        parent: pim-job-instance-csv-base-export-edit-tabs
        targetZone: container
        aclResourceId: pim_importexport_export_profile_history
        position: 120
        config:
            class: Akeneo\Tool\Component\Batch\Model\JobInstance
            title: pim_common.history
            tabCode: pim-job-instance-history

    pim-job-instance-csv-base-export-edit-properties-code:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-csv-base-export-edit-properties
        position: 100
        targetZone: properties
        config:
            fieldCode: code
            label: pim_common.code
            readOnly: true

    pim-job-instance-csv-base-export-edit-properties-label:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-csv-base-export-edit-properties
        position: 110
        targetZone: properties
        config:
            fieldCode: label
            label: pim_common.label
            readOnly: false

    pim-job-instance-csv-base-export-edit-properties-storage:
        module: pimimportexport/js/job/common/edit/storage-form
        parent: pim-job-instance-csv-base-export-edit-properties
        position: 120
        targetZone: additional-properties
        config:
            tabCode: pim-job-instance-properties
            jobType: export
            fileExtension: csv

    pim-job-instance-csv-base-export-edit-properties-delimiter:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-csv-base-export-edit-global
        position: 130
        targetZone: properties
        config:
            fieldCode: configuration.delimiter
            readOnly: false
            label: pim_import_export.form.job_instance.tab.properties.delimiter.title
            tooltip: pim_import_export.form.job_instance.tab.properties.delimiter.help

    pim-job-instance-csv-base-export-edit-properties-enclosure:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-csv-base-export-edit-global
        position: 140
        targetZone: properties
        config:
            fieldCode: configuration.enclosure
            readOnly: false
            label: pim_import_export.form.job_instance.tab.properties.enclosure.title
            tooltip: pim_import_export.form.job_instance.tab.properties.enclosure.help

    pim-job-instance-csv-base-export-edit-properties-with-header:
        module: pim/job/common/edit/field/switch
        parent: pim-job-instance-csv-base-export-edit-global
        position: 150
        targetZone: properties
        config:
            fieldCode: configuration.withHeader
            readOnly: false
            label: pim_import_export.form.job_instance.tab.properties.with_header.title
            tooltip: pim_import_export.form.job_instance.tab.properties.with_header.help

    pim-job-instance-csv-base-export-edit-label:
        module: pim/job/common/edit/label
        parent: pim-job-instance-csv-base-export-edit
        targetZone: title
        position: 100

    pim-job-instance-csv-base-export-edit-meta:
        module: pim/job/common/edit/meta
        parent: pim-job-instance-csv-base-export-edit
        targetZone: meta
        position: 100

    pim-job-instance-csv-base-export-edit-secondary-actions:
        module: pim/form/common/secondary-actions
        parent: pim-job-instance-csv-base-export-edit
        targetZone: buttons
        position: 50

    pim-job-instance-csv-base-export-edit-delete:
        module: pim/job/export/edit/delete
        parent: pim-job-instance-csv-base-export-edit-secondary-actions
        targetZone: secondary-actions
        aclResourceId: pim_importexport_export_profile_remove
        position: 100
        config:
            trans:
                title: confirmation.remove.export_profile
                subTitle: pim_menu.item.export_profile
                content: pim_common.confirm_deletion
                success: pim_import_export.entity.job_instance.flash.delete.success
                failed: error.removing.job_instance
            redirect: pim_importexport_export_profile_index

    pim-job-instance-csv-base-export-edit-duplicate:
        module: pim/job/common/duplicate/duplicate
        parent: pim-job-instance-csv-base-export-edit-secondary-actions
        targetZone: secondary-actions
        aclResourceId: pim_importexport_export_profile_create
        position: 80
        config:
            subTitle: pim_menu.tab.exports
            editRoute: pim_importexport_export_profile_edit

    pim-job-instance-csv-base-export-edit-save-buttons:
        module: pim/form/common/save-buttons
        parent: pim-job-instance-csv-base-export-edit
        targetZone: buttons
        position: 120

    pim-job-instance-csv-base-export-edit-save:
        module: pim/job-instance-export-edit-form/save
        parent: pim-job-instance-csv-base-export-edit
        targetZone: buttons
        position: 0
        config:
            redirectPath: pim_importexport_export_profile_show

    pim-job-instance-csv-base-export-edit-state:
        module: pim/form/common/state
        parent: pim-job-instance-csv-base-export-edit
        targetZone: state
        position: 900
        config:
            entity: pim_import_export.entity.job_instance.label

    pim-job-instance-csv-base-export-edit-validation:
        module: pim/job/common/edit/validation
        parent: pim-job-instance-csv-base-export-edit
