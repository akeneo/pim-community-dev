parameters:
    pimee_security.update_guesser.category_access.class:        PimEnterprise\Bundle\SecurityBundle\UpdateGuesser\CategoryAccessUpdateGuesser
    pimee_security.update_guesser.attribute_group_access.class: PimEnterprise\Bundle\SecurityBundle\UpdateGuesser\CategoryAccessUpdateGuesser
    pimee_security.update_guesser.locale_access.class:          PimEnterprise\Bundle\SecurityBundle\UpdateGuesser\LocaleAccessUpdateGuesser

services:
    pimee_security.update_guesser.category_access:
        class: '%pimee_security.update_guesser.category_access.class%'
        tags:
            - { name: pim_versioning.update_guesser }

    pimee_security.update_guesser.attribute_group_access:
        class: '%pimee_security.update_guesser.attribute_group_access.class%'
        tags:
            - { name: pim_versioning.update_guesser }

    pimee_security.update_guesser.locale_access:
        class: '%pimee_security.update_guesser.locale_access.class%'
        tags:
            - { name: pim_versioning.update_guesser }
