    # Queries
    Akeneo\OnboarderSerenity\Retailer\Domain\Supplier\Read\GetSupplierList:
        class: Akeneo\OnboarderSerenity\Retailer\Infrastructure\Supplier\Query\InMemory\InMemoryGetSupplierList
