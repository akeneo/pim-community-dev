supplier_portal_retailer_supplier_list:
    path: /
    defaults:
        _controller: Akeneo\SupplierPortal\Retailer\Infrastructure\Supplier\Controller\SupplierList
        _feature: supplier_portal
    methods: [GET]

supplier_portal_retailer_supplier_create:
    path: /
    defaults:
        _controller: Akeneo\SupplierPortal\Retailer\Infrastructure\Supplier\Controller\SupplierCreate
        _feature: supplier_portal
    methods: [POST]

supplier_portal_retailer_supplier_export:
    path: /export
    defaults:
        _controller: Akeneo\SupplierPortal\Retailer\Infrastructure\Supplier\Controller\ExportSupplier
        _feature: supplier_portal
    methods: [GET]

supplier_portal_retailer_supplier_edit:
    path: /{identifier}
    defaults:
        _controller: Akeneo\SupplierPortal\Retailer\Infrastructure\Supplier\Controller\GetSupplier
        _feature: supplier_portal
    requirements:
        identifier: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
    methods: [GET]

supplier_portal_retailer_supplier_delete:
    path: /{identifier}
    defaults:
        _controller: Akeneo\SupplierPortal\Retailer\Infrastructure\Supplier\Controller\SupplierDelete
        _feature: supplier_portal
    requirements:
        identifier: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
    methods: [DELETE]

supplier_portal_retailer_supplier_update:
    path: /{identifier}
    defaults:
        _controller: Akeneo\SupplierPortal\Retailer\Infrastructure\Supplier\Controller\SupplierUpdate
        _feature: supplier_portal
    requirements:
        identifier: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
    methods: [PUT]

supplier_portal_retailer_supplier_download_import_template:
    path: /download-import-template
    defaults:
        _controller: Akeneo\SupplierPortal\Retailer\Infrastructure\Supplier\Controller\DownloadImportSupplierTemplate
        _feature: supplier_portal
    methods: [GET]

supplier_portal_retailer_get_supplier_contributors_belonging_to_another_supplier:
    path: /supplier-contributors-belonging-to-another-supplier/{supplierIdentifier}
    defaults:
        _controller: Akeneo\SupplierPortal\Retailer\Infrastructure\Supplier\Controller\GetSupplierContributorsBelongingToAnotherSupplier
        _feature: supplier_portal
    requirements:
        supplierIdentifier: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
    methods: [GET]
