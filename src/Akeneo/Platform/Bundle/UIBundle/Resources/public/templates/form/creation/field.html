<div class="AknFieldContainer" data-code="<%- identifier %>">
    <div class="AknFieldContainer-header">
        <label title="<%- label %>" class="AknFieldContainer-label control-label required truncate" for="creation_<%- identifier %>">
            <%- label %> <em><%- requiredLabel %></em>
        </label>
    </div>
    <div class="AknFieldContainer-inputContainer field-input">
        <input type="text" class="AknTextField" value="<%- value %>" id="creation_<%- identifier %>" name="<%- identifier %>"  <% if (typeof isReadOnly !== 'undefined' && isReadOnly) { %> disabled<% } %> />
    </div>
    <div class="AknFieldContainer-footer AknFieldContainer-validationErrors validation-errors">
        <% _.each(errors, function (error) { %>
        <span class="AknFieldContainer-validationError">
                <span class="error-message"><%- error.message %></span>
            </span>
        <% }) %>
    </div>
</div>
