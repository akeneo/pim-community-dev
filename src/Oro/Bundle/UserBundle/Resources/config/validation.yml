Pim\Bundle\UserBundle\Entity\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: username
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
    properties:
        username:
            - NotBlank:     ~
            - Length:
                min:        3
                max:        255
        email:
            - NotBlank:     ~
            - Length:
                min:        6
                max:        255
            - Email:        ~
            - Regex:
                pattern: /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*))@([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}$/
                message: This value is not a valid email address.
        plainPassword:
            - NotBlank:
                groups:     [Registration]
            - Length:
                min:        2
        enabled:
            - NotNull:      ~
        roles:
            - Count:
                min:        1
                minMessage: "You must select at least {{ limit }} role"
                groups:     [User]
        firstName:
            - NotBlank:     ~
            - Length:
                max:        100
        lastName:
            - NotBlank:     ~
            - Length:
                max:        100
        birthday:
            - Date:         ~
        imageFile:
            - Image:        ~

Oro\Bundle\UserBundle\Entity\Role:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: label
    properties:
        label:
            - NotBlank:     ~
            - Length:
                max:        25

Oro\Bundle\UserBundle\Entity\Group:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name
    properties:
        name:
            - NotBlank:     ~
            - Length:
                max:        30
