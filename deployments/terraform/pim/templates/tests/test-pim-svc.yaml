apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-svc-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-svc-test
    image: tutum/curl
    env:
      - name: TARGET
        value: https://{{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain }}/monitoring/services_status
      - name: MONITORING_AUTHENTICATION_TOKEN
        value: "X-AUTH-TOKEN: {{ required ".Values.pim.monitoring.authenticationToken" .Values.pim.monitoring.authenticationToken}}"
    command: ["/bin/bash", "-c"]
    args:
    - curl -L -m 10 -H "${MONITORING_AUTHENTICATION_TOKEN}" ${TARGET};
    - curl -L -m 10 -s -o /dev/null -w "%{http_code}" -H "${MONITORING_AUTHENTICATION_TOKEN}" ${TARGET} | grep 200;
  restartPolicy: Never
