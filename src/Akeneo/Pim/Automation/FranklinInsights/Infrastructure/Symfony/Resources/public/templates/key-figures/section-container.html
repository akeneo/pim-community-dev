<div class="AknSubsection">
    <div class="AknSubsection-title AknSubsection-title--glued">
        <%- title %>
        <% if (hint) { %>
            <div class="AknIconButton AknIconButton--info AknIconButton--big toggle-hint <%- hint.isHidden ? 'AknIconButton--inactive' : 'active-hint' %>"></div>
        <% } %>
    </div>
    <% if (hint) { %>
    <div class="AknSubsection-hint <%- hint.isHidden ? 'AknSubsection-hint--hidden' : '' %>">
        <div class="AknSubsection-hintIcon AknIconButton AknIconButton--info AknIconButton--big"></div>
        <div class="AknSubsection-hintTitle"> <%= hint.title %></div>
        <div class="AknIconButton AknIconButton--remove toggle-hint active-hint"></div>
    </div>
    <% } %>
</div>
<div data-drop-zone="content"></div>
