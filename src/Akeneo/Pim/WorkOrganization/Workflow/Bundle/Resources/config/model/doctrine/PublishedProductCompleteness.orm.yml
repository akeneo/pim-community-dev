Akeneo\Pim\WorkOrganization\Workflow\Component\Model\PublishedProductCompleteness:
    type: entity
    table: pimee_workflow_published_product_completeness
    changeTrackingPolicy: DEFERRED_EXPLICIT
    uniqueConstraints:
        searchunique_idx:
            columns:
                - channel_id
                - locale_id
                - product_id
    indexes:
        ratio_idx:
            columns:
                - ratio
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        ratio:
            type: integer
        missingCount:
            type: integer
            column: missing_count
        requiredCount:
            type: integer
            column: required_count
    manyToOne:
        locale:
            targetEntity: Akeneo\Channel\Component\Model\LocaleInterface
            joinColumns:
                locale_id:
                    referencedColumnName: id
                    onDelete: CASCADE
                    nullable: false
        channel:
            targetEntity: Akeneo\Channel\Component\Model\ChannelInterface
            joinColumns:
                channel_id:
                    referencedColumnName: id
                    onDelete: CASCADE
                    nullable: false
        product:
            targetEntity: Akeneo\Pim\WorkOrganization\Workflow\Component\Model\PublishedProductInterface
            inversedBy: completenesses
            joinColumns:
                product_id:
                    referencedColumnName: id
                    onDelete: CASCADE
                    nullable: false
    manyToMany:
        missingAttributes:
            targetEntity: Akeneo\Pim\Structure\Component\Model\AttributeInterface
            joinTable:
                name: pimee_workflow_published_product_completeness_missing_attribute
                joinColumns:
                    completeness_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    missing_attribute_id:
                        referencedColumnName: id
                        onDelete: CASCADE
