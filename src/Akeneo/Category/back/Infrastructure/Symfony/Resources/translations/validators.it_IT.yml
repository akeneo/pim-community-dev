akeneo.category:
  validation:
    upsert:
      category_code:
        wrong_format: Il codice della categoria può contenere solo lettere, numeri e caratteri di sottolineatura
        line_feed: Il codice della categoria non può contenere caratteri di ritorno a capo
      value:
        text_too_long: Il valore non può essere più lungo di {{ limit }} caratteri
        textarea_too_long: Il valore non può essere più lungo di {{ limit }} caratteri
        richtext_too_long: Il valore non può essere più lungo di {{ limit }} caratteri
