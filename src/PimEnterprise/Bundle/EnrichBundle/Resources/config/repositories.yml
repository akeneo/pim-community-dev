parameters:
    pimee_enrich.repository.attribute.search.class: PimEnterprise\Bundle\EnrichBundle\Doctrine\ORM\Repository\AttributeSearchableRepository
    pimee_enrich.repository.attribute.class: PimEnterprise\Bundle\EnrichBundle\Doctrine\ORM\Repository\AttributeRepository
    pim_enrich.repository.job_execution.class: PimEnterprise\Bundle\EnrichBundle\Doctrine\ORM\Repository\JobExecutionRepository

services:
    pimee_enrich.repository.attribute.search:
        class: '%pimee_enrich.repository.attribute.search.class%'
        arguments:
            - '@doctrine.orm.entity_manager'
            - '%pim_catalog.entity.attribute.class%'
            - '%pimee_security.entity.attribute_group_access.class%'

    pimee_enrich.repository.asset_category_choices:
        class: 'Akeneo\Pim\Enrichment\Bundle\Doctrine\ORM\Repository\InternalApi\CategoryRepository'
        arguments:
            - '@pim_user.context.user'
            - '@doctrine.orm.entity_manager'
            - '%pimee_product_asset.model.category.class%'

    pimee_enrich.repository.attribute:
        class: '%pimee_enrich.repository.attribute.class%'
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@pimee_catalog.filter.attribute_view_right'
            - '%pim_catalog.entity.attribute.class%'

    pim_enrich.repository.job_instance:
        class: 'PimEnterprise\Bundle\EnrichBundle\Doctrine\ORM\Repository\JobInstanceRepository'
        arguments:
            - '@doctrine.orm.entity_manager'
            - '%akeneo_batch.entity.job_instance.class%'
