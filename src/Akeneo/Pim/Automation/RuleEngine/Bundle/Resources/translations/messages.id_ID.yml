      "BETWEEN": antara
      "NOT BETWEEN": tidak di antara
      "=": menyamai
      "!=": tidak sama
      ">": lebih besar dari
      ">=": sama atau lebih besar
      "<": kurang dari
      "<=": sama atau kurang dari
