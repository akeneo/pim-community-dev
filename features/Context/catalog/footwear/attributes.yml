    color:
        labels:
            en_US: Color
        type:  pim_catalog_simpleselect
        group: colors
        parameters:
            useableAsGridColumn: true
            useableAsGridFilter: true
            sortOrder:           1
        options:
            white:
                labels:
                    en_US: White
            black:
                labels:
                    en_US: Black
            blue:
                labels:
                    en_US: Blue
            maroon:
                labels:
                    en_US: Maroon
            saddle:
                labels:
                    en_US: Saddle
            greem:
                labels:
                    en_US: Greem
            red:
                labels:
                    en_US: Red
            charcoal:
                labels:
                    en_US: Charcoal
    lace_color:
        labels:
            en_US: Lace color
        type:  pim_catalog_simpleselect
        group: colors
        parameters:
            useableAsGridColumn: false
            useableAsGridFilter: true
            sortOrder:           2
            defaultValue:        laces_black
        options:
            laces_black:
                labels:
                    en_US: Black
            laces_brown:
                labels:
                    en_US: Brown
            laces_white:
                labels:
                    en_US: White
    length:
        labels:
            en_US: Length
        type:  pim_catalog_metric
        group: info
        parameters:
            sortOrder:   10
            metricFamily: Length
            defaultMetricUnit: CENTIMETER
