pim_enrich_group_index:
    path: /
    defaults: { _controller: pim_enrich.controller.group:indexAction }

pim_enrich_group_create:
    path: /create
    defaults: { _controller: pim_enrich.controller.group:createAction }

pim_enrich_group_edit:
    path: /{id}/edit
    defaults: { _controller: pim_enrich.controller.group:editAction }
    requirements:
        id: \d+

pim_enrich_group_remove:
    path: /{id}/remove
    defaults: { _controller: pim_enrich.controller.group:removeAction }
    requirements:
        id: \d+
    methods: [DELETE]

pim_enrich_group_history:
    path: /{id}/history
    defaults: { _controller: pim_enrich.controller.group:historyAction }
    requirements:
        id: \d+

pim_enrich_group_rest_index:
    path: /rest
    defaults: { _controller: pim_enrich.controller.rest.group:indexAction }
    methods: [GET]

pim_enrich_group_rest_get:
    path: /rest/{identifier}
    defaults: { _controller: pim_enrich.controller.rest.group:getAction }
    requirements:
        identifier: '[a-zA-Z0-9_]+'
    methods: [GET]

pim_enrich_group_rest_list_products:
    path: /rest/{identifier}/products
    defaults: { _controller: pim_enrich.controller.rest.group:listProductsAction }
    requirements:
        identifier: '[a-zA-Z0-9_]+'
    methods: [GET]
