<% if (product.meta.published) { %>
    <button class="btn btn-publish publish-product <%= (product.meta.published.version === product.meta.updated.version) ? 'disabled' : '' %>">
        <i class="icon icon-cloud-upload"></i><%= _.__('pimee_enrich.entity.product.publish_this_version') %>
    </button>
    <button class="btn dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu pull-right">
        <li><a class="unpublish-product"><%= _.__('pimee_enrich.entity.product.unpublish') %></a></li>
    </ul>
<% } else { %>
    <button class="btn btn-publish publish-product">
        <i class="icon icon-cloud-upload"></i><%= _.__('pimee_enrich.entity.product.publish') %>
    </button>
<% } %>
