onboarder_serenity_supplier_list:
    path: /
    defaults:
        _controller: Akeneo\OnboarderSerenity\Infrastructure\Supplier\Controller\SupplierList
        _feature: onboarder_serenity_supplier
    methods: [GET]

onboarder_serenity_supplier_create:
    path: /
    defaults:
        _controller: Akeneo\OnboarderSerenity\Infrastructure\Supplier\Controller\SupplierCreate
        _feature: onboarder_serenity_supplier
    methods: [POST]

onboarder_serenity_supplier_edit:
    path: /{identifier}
    defaults:
        _controller: Akeneo\OnboarderSerenity\Infrastructure\Supplier\Controller\GetSupplier
        _feature: onboarder_serenity_supplier
    requirements:
        identifier: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
    methods: [GET]

onboarder_serenity_supplier_delete:
    path: /{identifier}
    defaults:
        _controller: Akeneo\OnboarderSerenity\Infrastructure\Supplier\Controller\SupplierDelete
        _feature: onboarder_serenity_supplier
    requirements:
        identifier: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
    methods: [DELETE]
