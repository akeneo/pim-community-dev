parameters:
    pimee_security.array_converter.flat_to_standard.locale_accesses.class:           PimEnterprise\Component\Security\Connector\ArrayConverter\FlatToStandard\LocaleAccesses
    pimee_security.array_converter.flat_to_standard.asset_category_accesses.class:   PimEnterprise\Component\Security\Connector\ArrayConverter\FlatToStandard\AssetCategoryAccesses
    pimee_security.array_converter.flat_to_standard.product_category_accesses.class: PimEnterprise\Component\Security\Connector\ArrayConverter\FlatToStandard\ProductCategoryAccesses
    pimee_security.array_converter.flat_to_standard.attribute_group_accesses.class:  PimEnterprise\Component\Security\Connector\ArrayConverter\FlatToStandard\AttributeGroupAccesses
    pimee_security.array_converter.flat_to_standard.job_profile_accesses.class:      PimEnterprise\Component\Security\Connector\ArrayConverter\FlatToStandard\JobProfileAccesses

services:
    pimee_security.array_converter.flat_to_standard.locale_accesses:
        class: '%pimee_security.array_converter.flat_to_standard.locale_accesses.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pimee_security.array_converter.flat_to_standard.asset_category_accesses:
        class: '%pimee_security.array_converter.flat_to_standard.asset_category_accesses.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pimee_security.array_converter.flat_to_standard.product_category_accesses:
        class: '%pimee_security.array_converter.flat_to_standard.product_category_accesses.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pimee_security.array_converter.flat_to_standard.attribute_group_accesses:
        class: '%pimee_security.array_converter.flat_to_standard.attribute_group_accesses.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pimee_security.array_converter.flat_to_standard.job_profile_accesses:
        class: '%pimee_security.array_converter.flat_to_standard.job_profile_accesses.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'
