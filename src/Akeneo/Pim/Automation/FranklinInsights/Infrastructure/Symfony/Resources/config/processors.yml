services:
    akeneo.pim.automation.franklin_insights.connector.processor.subscription:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Connector\Processor\SubscriptionProcessor'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.repository.product_subscription'
            - '@akeneo.pim.automation.franklin_insights.repository.identifiers_mapping'
            - '@pim_catalog.repository.product_without_permission'

    akeneo.pim.automation.franklin_insights.connector.processor.unsubscription:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Connector\Processor\UnsubscriptionProcessor'

    akeneo.pim.automation.franklin_insights.connector.processor.suggested_data:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Connector\Processor\SuggestedDataProcessor'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.repository.product_subscription'

    akeneo.pim.automation.franklin_insights.connector.processor.pending_subscription:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Connector\Processor\PendingSubscriptionProcessor'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.proposal.factory.suggested_data'
