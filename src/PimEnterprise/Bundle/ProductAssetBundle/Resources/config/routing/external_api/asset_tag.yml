pimee_api_asset_tag_list:
    path: /asset-tags
    defaults: { _controller: pimee_product_asset.controller.asset_tag:listAction, _format: json }
    methods: [GET]

pimee_api_asset_tag_get:
    path: /asset-tags/{code}
    defaults: { _controller: pimee_product_asset.controller.asset_tag:getAction, _format: json }
    methods: [GET]

pimee_api_asset_tag_partial_update:
    path: /asset-tags/{code}
    defaults: { _controller: pimee_product_asset.controller.asset_tag:partialUpdateAction, _format: json }
    methods: [PATCH]
