Akeneo\Pim\Automation\RuleEngine\Component\Command\DTO\Operation:
    constraints:
        - \Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\DivisionByZero: ~
        - \Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\IsValidAttribute:
              attributeProperty: field
              channelProperty: scope
              localeProperty: locale
        - \Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\CurrencyKey:
              attributeProperty: field
              currencyProperty: currency
        - \Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\OperandKeys: ~
    properties:
        operator:
            - NotNull: ~
            - Choice:
                choices: [add, subtract, multiply, divide]
                message: pimee_catalog_rule.rule_definition.validation.actions.calculate.invalid_operator
        field:
            - Type: string
            - Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\IsAttribute: ~
            - Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\AttributeTypes:
                - pim_catalog_number
                - pim_catalog_price_collection
                - pim_catalog_metric
        scope:
            - Type: string
        locale:
            - Type: string
        currency:
            - Type: string
            - \Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\ActiveCurrency: ~
        value:
            - Type: numeric
