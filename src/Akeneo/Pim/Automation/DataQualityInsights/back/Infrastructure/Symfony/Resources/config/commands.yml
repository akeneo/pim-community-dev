services:
    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Command\HealthCheckCommand:
        arguments:
            - '@database_connection'
            - '@akeneo.pim.automation.data_quality_insights.feature'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Spellcheck\AspellDictionaryLocalFilesystem'
            - '@akeneo_file_storage.file_storage.filesystem_provider'
        tags:
            - { name: 'console.command' }

    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Command\DemoHelperCommand:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Spellcheck\ProductValueInDatabaseDictionarySource'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Spellcheck\AspellDictionaryGenerator'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\Consolidation\ConsolidateDashboardRates'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Repository\DashboardScoresProjectionRepository'
            - '@database_connection'
            - '@akeneo.pim.automation.data_quality_insights.create_products_criteria_evaluations'
            - '@akeneo.pim.automation.data_quality_insights.evaluate_products_pending_criteria'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\Consolidation\ConsolidateProductScores'
            - '@akeneo.pim.automation.data_quality_insights.elasticsearch.bulk_update_product_quality_scores_index'
            - '@akeneo.pim.automation.data_quality_insights.create_product_models_criteria_evaluations'
            - '@akeneo.pim.automation.data_quality_insights.evaluate_product_models_pending_criteria'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\ProductIdFactory'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\ProductModelIdFactory'
        tags:
            - { name: 'console.command' }

    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Command\GenerateAspellDictionaryFromProductValuesCommand:
        arguments:
            $productValueInDatabaseDictionarySource: '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Spellcheck\ProductValueInDatabaseDictionarySource'
            $aspellDictionary: '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Spellcheck\AspellDictionary'
            $aspellDictionaryGenerator: '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Spellcheck\AspellDictionaryGenerator'
            $allActivatedLocalesQuery: '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Query\Structure\CachedGetAllActivatedLocalesQuery'
        tags:
            - { name: 'console.command' }

    akeneo.pim.automation.data_quality_insights.command.launch_evaluations_command:
        class: Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Command\PimEnterpriseLaunchEvaluationsCommand
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Connector\JobLauncher\RunUniqueProcessJob'
            - '@akeneo.pim.automation.data_quality_insights.feature'
        tags:
            - { name: 'console.command' }

    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Command\CleanCaseSensitiveAttributeOptionSpellcheckCommand:
        arguments:
            - '@database_connection'
        tags:
            - { name: 'console.command' }

    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Command\OneTimeTask\InitializeGrowthEditionDoubleScoreCommand:
        arguments:
            - '@database_connection'
            - '@akeneo.pim.automation.data_quality_insights.product_criteria_by_feature_registry'
            - '@akeneo.pim.automation.data_quality_insights.create_products_criteria_evaluations'
            - '@akeneo.pim.automation.data_quality_insights.create_product_models_criteria_evaluations'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\ProductIdFactory'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\ProductModelIdFactory'
        tags:
            - { name: 'console.command' }
