parameters:
    pimee_connector.reader.file.csv_tag.class:  PimEnterprise\Bundle\ProductAssetBundle\Reader\Csv\TagReader
    pimee_connector.reader.file.xlsx_tag.class: PimEnterprise\Bundle\ProductAssetBundle\Reader\Xlsx\TagReader

services:
    # CSV readers
    pimee_product_asset.reader.file.csv_tag:
        class: '%pimee_connector.reader.file.csv_tag.class%'
        arguments:
            - '@pim_connector.reader.file.csv_iterator_factory'
            - '@pimee_product_asset.array_converter.flat_to_standard.tag'

    pimee_product_asset.reader.file.csv_asset:
        class: '%pim_connector.reader.file.csv.class%'
        arguments:
            - '@pim_connector.reader.file.csv_iterator_factory'
            - '@pimee_product_asset.array_converter.flat_to_standard.asset'

    pimee_product_asset.reader.file.csv_asset_category:
        class: '%pim_connector.reader.file.csv.class%'
        arguments:
            - '@pim_connector.reader.file.csv_iterator_factory'
            - '@pim_connector.array_converter.flat_to_standard.category'

    pimee_product_asset.reader.file.csv_channel_configuration:
        alias: pim_connector.reader.file.csv

    # XLSX readers
    pimee_product_asset.reader.file.xlsx_tag:
        class: '%pimee_connector.reader.file.xlsx_tag.class%'
        arguments:
            - '@pim_connector.reader.file.xlsx_iterator_factory'
            - '@pimee_product_asset.array_converter.flat_to_standard.tag'

    pimee_product_asset.reader.file.xlsx_asset:
        class: '%pim_connector.reader.file.xlsx.class%'
        arguments:
            - '@pim_connector.reader.file.xlsx_iterator_factory'
            - '@pimee_product_asset.array_converter.flat_to_standard.asset'

    pimee_product_asset.reader.file.xlsx_asset_category:
        class: '%pim_connector.reader.file.xlsx.class%'
        arguments:
            - '@pim_connector.reader.file.xlsx_iterator_factory'
            - '@pim_connector.array_converter.flat_to_standard.category'
