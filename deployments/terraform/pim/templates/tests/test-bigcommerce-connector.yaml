{{- if .Values.connectors.bigcommerce.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-bigcommerce-connector-api"
  labels:
    app.kubernetes.io/component: test-bigcommerce-connector-api
    {{- include "pim.standardLabels" . | indent 4 }}
    {{- include "pim.extraLabels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: test-pim-bigcommerce-connector-api
    image: curlimages/curl
    env:
      - name: TARGET
        value: https://{{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain }}
    command: ["sh", "/scripts-dir/test-bigcommerce-connector.sh"]
    volumeMounts:
    - name: pim-scripts
      mountPath: /scripts-dir
  restartPolicy: Never
  volumes:
  - name: pim-scripts
    configMap:
      name:  pim-scripts
{{- end }}
