        is_expected: 'チャンネルが属性「%attribute_code%」に必要です。その属性はチャンネルごとに値があるためです。'
        is_not_expected: 'チャンネルが属性「%attribute_code%」には必要でありません。その属性はチャンネルごとに値がないためです。'
        should_exist: 'チャンネル「%channel_identifier%」がありません。'
      locale:
        is_expected: 'ロケールが属性「%attribute_code%」に必要です。その属性はロケールごとに値があるためです。'
        is_not_expected: 'ロケールが属性「%attribute_code%」には必要でありません。その属性はロケールごとに値がないためです。'
        is_not_activated: 'ロケール「%locale_identifier%」は無効です。'
        is_not_activated_for_channel: 'ロケール「%locale_identifier%」はチャンネル「%channel_identifier%」に無効です。'
