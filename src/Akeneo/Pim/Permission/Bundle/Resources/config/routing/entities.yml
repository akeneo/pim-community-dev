pimee_permissions_entities_get_categories:
  path: /rest/permissions/category
  defaults: { _controller: Akeneo\Pim\Permission\Bundle\Controller\InternalApi\GetCategoriesForPermissionsAction }
  methods: [ GET ]

pimee_permissions_entities_set_categories:
  path: /rest/permissions/category
  defaults:
    _feature: permission
    _controller: Akeneo\Pim\Permission\Bundle\Controller\InternalApi\PostCategoriesPermissionsAction
  methods: [ POST ]


pimee_permissions_entities_get_user_group_categories:
  path: /rest/permissions/user-group/{userGroupName}/category
  defaults: { _controller: Akeneo\Pim\Permission\Bundle\Controller\InternalApi\GetUserGroupCategoriesPermissionsAction }
  methods: [ GET ]

pimee_permissions_entities_get_attribute_groups:
  path: /rest/permissions/attribute-group
  defaults: { _controller: Akeneo\Pim\Permission\Bundle\Controller\InternalApi\GetAttributeGroupsForPermissionsAction }
  methods: [ GET ]

pimee_permissions_entities_get_user_group_attribute_groups:
  path: /rest/permissions/user-group/{userGroupName}/attribute-group
  defaults: { _controller: Akeneo\Pim\Permission\Bundle\Controller\InternalApi\GetUserGroupAttributeGroupsPermissionsAction }
  methods: [ GET ]

pimee_permissions_entities_get_user_group_locales:
  path: /rest/permissions/user-group/{userGroupName}/locale
  defaults: { _controller: Akeneo\Pim\Permission\Bundle\Controller\InternalApi\GetUserGroupLocalesPermissionsAction }
  methods: [ GET ]

pimee_permissions_entities_set_locales:
  path: /rest/permissions/locale
  defaults:
    _feature: permission
    _controller: Akeneo\Pim\Permission\Bundle\Controller\InternalApi\SaveLocalesPermissionsAction
  methods: [ POST ]

pimee_permissions_entities_set_attribute_groups:
  path: /rest/permissions/attribute-group
  defaults:
    _controller: Akeneo\Pim\Permission\Bundle\Controller\InternalApi\SaveAttributeGroupsPermissionsAction
    _feature: permission
  methods: [ POST ]
