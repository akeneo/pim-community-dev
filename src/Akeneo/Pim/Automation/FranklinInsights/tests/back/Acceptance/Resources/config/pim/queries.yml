services:
    akeneo.pim.automation.franklin_insights.infrastructure.persistence.query.select_attribute_option_codes_by_identifiers:
        class: Akeneo\Test\Pim\Automation\FranklinInsights\Acceptance\Persistence\InMemory\Query\InMemorySelectAttributeOptionCodesByIdentifiersQuery
        arguments:
            - '@pim_catalog.repository.attribute_option'

    akeneo.pim.automation.franklin_insights.infrastructure.persistence.query.select_family_attribute_codes:
        class: 'Akeneo\Test\Pim\Automation\FranklinInsights\Acceptance\Persistence\InMemory\Query\InMemorySelectFamilyAttributeCodesQuery'
        arguments:
            - '@pim_catalog.repository.family'

    akeneo.pim.automation.franklin_insights.infrastructure.persistence.query.product.select_product_identifier_values_query:
        class: 'Akeneo\Test\Pim\Automation\FranklinInsights\Acceptance\Persistence\InMemory\Query\InMemorySelectProductIdentifierValuesQuery'
        arguments:
            - '@pim_catalog.repository.product_without_permission'
            - '@akeneo.pim.automation.franklin_insights.repository.identifiers_mapping'

    akeneo.pim.automation.franklin_insights.infrastructure.persistence.query.product.select_product_infos_for_subscription:
        class: 'Akeneo\Pim\Automation\FranklinInsights\tests\back\Acceptance\Persistence\InMemory\Query\InMemorySelectProductInfosForSubscriptionQuery'
        arguments:
            - '@pim_catalog.repository.product_without_permission'
            - '@akeneo.pim.automation.franklin_insights.repository.product_subscription'
            - '@akeneo.pim.automation.franklin_insights.repository.family'
            - '@akeneo.pim.automation.franklin_insights.infrastructure.persistence.query.product.select_product_identifier_values_query'

    akeneo.pim.structure.query.get_attributes:
        class: 'Akeneo\Pim\Automation\FranklinInsights\tests\back\Acceptance\Persistence\InMemory\Query\InMemoryGetAttributes'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.repository.attribute'

    akeneo.pim.structure.query.get_existing_attribute_option_codes_from_option_codes:
        class: 'Akeneo\Pim\Automation\FranklinInsights\tests\back\Acceptance\Persistence\InMemory\Query\InMemoryGetExistingAttributeOptionCodes'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.repository.attribute_option'
