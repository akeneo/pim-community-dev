pim_asset_manager:
  asset_family:
    validation:
      code:
        pattern: 'This field may only contain letters, numbers and underscores.'
        should_be_unique: 'An asset family already exists with code "%asset_family_identifier%"'
        limit_reached: 'You cannot create the asset family "%asset_family_identifier%" because you have reached the limit of %limit% asset families'
      assets:
        should_have_no_asset: 'Вы не можете удалить это семейство, так как для этого семейства существуют активы'
      asset_family_attributes:
        should_not_be_linked: 'Вы не можете удалить это семейство, так как атрибуты семейства активов связаны с этим семейством'
      asset_family_permissions:
        at_least_one_user_group_should_have_edit_permission: 'По крайней мере одна группа пользователей должна иметь разрешение на изменение этого семейства'
      product_attributes:
        should_not_be_linked: 'You can not delete this family because an asset collection is linked to this family.'
      should_exist: 'The asset family "%asset_family_code%" was not found.'
      rule_template:
        limit_reached: 'You have reached the limit of %limit% product link rules for the "%asset_family_identifier%" asset family.'
        product_selection_cannot_be_empty: 'You must specify at least one product selection in your product link rule'
        product_assignment_cannot_be_empty: 'You must specify at least one product assignment in your product link rule'
        extrapolated_attribute_should_exist: 'The attribute "%attribute_code%" does not exist for this asset family'
        extrapolated_attribute_type_should_be_supported: 'Атрибут "%attribute_code%" типа "%attribute_type%" не поддерживается, для этого поля поддерживаются только следующие типы атрибутов: %supported_attribute_type%'
        channel_should_exist: 'The channel "%channel_code%" does not exist'
        locale_should_exist: 'The locale "%locale_code%" is not activated or does not exist'
        extrapolated_attribute_type_should_not_have_one_value_per_channel: 'The attribute "%attribute_code%" cannot be used for extrapolation because it has one value per channel'
        extrapolated_attribute_type_should_not_have_one_value_per_locale: 'The attribute "%attribute_code%" cannot be used for extrapolation because it has one value per locale'
        assignment_mode_not_supported: 'Invalid assignment mode "%assignment_mode%" found in a product link rule, expected to be "replace" or "add"'
        channel_not_supported_for_field: 'You cannot specify a channel for the field "%product_field%"'
        locale_not_supported_for_field: 'You cannot specify a locale for the field "%product_field%"'
        assignmement_attribute_does_not_support_this_asset_family: 'The product attribute "%product_attribute_code%" cannot contain assets of asset family "%asset_family_identifier%"'
        assignmement_attribute_does_not_exist: 'атрибут продукта "%product_attribute_code%" не существует'
        assignmement_attribute_is_not_an_asset_collection: 'атрибут продукта "%product_attribute_code%" не является атрибутом типа коллекция активов'
      attribute_as_main_media:
        not_found: 'Атрибут "%attribute_as_main_media%" , установленный в качестве основного медиа для семейства активов, не существует'
        invalid_type: 'Атрибут, установленный в качестве основного медиа для семейства активов, должен иметь тип: %valid_attribute_as_main_media_types%'
      transformation:
        limit_reached: 'Вы достигли предела в %limit% преобразований'
        same_operation_twice: 'Операция "%operation_type%" не может быть определена дважды в одном преобразовании'
        source_can_not_be_a_target: 'Источник атрибута "%attribute_code%" не может быть целью преобразования атрибута.'
        attribute_reference_should_exist: 'The attribute "%attribute_code%" does not exist for this asset family'
        source_should_be_media_file: 'Исходный атрибут должен быть с типом медиа файл.'
        target_should_be_media_file: 'Атрибут назначения должен быть с типом медиа файл.'
        filename_is_not_unique: 'Преобразование с префиксом имени файла "%filename_prefix%" и суффиксом "%filename_suffix%" уже существует для источника атрибута "%attribute_code%"'
        target_is_not_unique: 'Две преобразования не могут иметь одну цель.'
        code_is_not_unique: 'Вы не можете определить две преобразования с одинаковым кодом "%transformation_code%"'
        filename_prefix_suffix_empty: 'Вы должны иметь по крайней мере свойство filename_prefix или filename_suffix и один из них не должен быть пустой строкой.'
        empty_operation_list: 'Требуется по крайней мере одна операция преобразования.'
        unknown_extra_field: 'The property {{ field }} was not expected.'
      naming_convention:
        property_should_exist: 'Свойство "%property%" " не существует для этого семейства активов'
        not_main_media_attribute_code: 'Property must match the code of the attribute defined as main media'
  asset:
    validation:
      code:
        pattern: 'This field may only contain letters, numbers and underscores.'
        should_be_unique: 'An asset already exists with code "%code%"'
        should_exist: 'The asset was not found'
      text:
        incompatible_with_regular_expression: 'The text is incompatible with the regular expression "%regular_expression%"'
      file:
        extension_not_allowed: '"%file_extension%" files are not allowed for this attribute. Allowed extensions are: %allowed_file_extensions%'
        file_size_exceeded: 'The file exceeds the max file size set for the attribute.'
        should_exist: 'The file "%file_path%" was not found.'
        target_readonly: 'Вы не можете обновить значение "%attribute_code%" , которое является целью преобразования.'
      option:
        code_does_not_exist: 'The option with code "%option_code%" does not exist for this attribute'
      option_collection:
        codes_dont_exist: "The following option codes don't exist for this attribute : \"%option_codes%\""
      asset:
        should_exist: 'The asset "%asset_code%" was not found.'
      asset_collection:
        should_exist: 'The assets "%asset_codes%" were not found.'
      limit_reached: 'You cannot create the asset "%asset_label%" because you have reached the limit of %limit% assets for this asset family'
      channel:
        is_expected: 'A channel is expected for attribute "%attribute_code%" because it has a value per channel.'
        is_not_expected: 'A channel is not expected for attribute "%attribute_code%" because it has not a value per channel.'
        should_exist: 'The channel "%channel_identifier%" does not exist.'
      locale:
        is_expected: 'A locale is expected for attribute "%attribute_code%" because it has a value per locale.'
        is_not_expected: 'A locale is not expected for attribute "%attribute_code%" because it has not a value per locale.'
        is_not_activated: 'The locale "%locale_identifier%" is not activated.'
        is_not_activated_for_channel: 'The locale "%locale_identifier%" is not activated for the channel "%channel_identifier%".'
      number:
        should_be_string: 'This field should be a string'
        should_be_integer: 'This field should be an integer'
        integer_too_long: 'This integer is too big'
        should_be_numeric: 'This field should be a numeric value with the right decimal separator'
      main_media:
        not_main_media_attribute: 'Ожидаемый атрибут как основной медиа: "%main_media_attribute%", "%attribute%" используется.'
  attribute:
    validation:
      options:
        should_exist: 'The option was not found.'
        duplicated: 'The option "%option_code%" already exists'
        too_many: 'You have reached the limit of {{ limit }} attribute options per attribute.'
        code:
          pattern: 'This field may only contain letters, numbers and underscores.'
          should_not_be_blank: 'The code of the option should not be blank'
      max_length:
        should_be_an_integer: 'This value should be an integer.'
      max_file_size:
        should_be_a_number: 'This value should be a number.'
      min_value:
        should_be_a_number: 'This value should be a number with the right decimal separator.'
        cannot_be_greater_than_max: 'The min cannot be greater than the max'
      max_value:
        should_be_a_number: 'This value should be a number with the right decimal separator.'
        cannot_be_lower_than_min: 'The max cannot be lower than the min'
      code:
        pattern: 'This field may only contain letters, numbers and underscores. "{{ value }}" given.'
        reserved_codes: 'The code cannot be any of those values: "{{ comma_separated_reserved_keywords }}"'
        should_not_exist: 'The attribute already exists for the asset family "{{ asset_family_identifier }}" and the attribute code "{{ code }}"'
        should_exist: 'The attribute was not found'
      regular_expression:
        invalid_regular_expression: 'This regular expression is not valid. Here is an example of a valid regular expression: "/[a-z]+[0-9]*/"'
        should_not_be_empty: 'The regular expression cannot be empty.'
      should_be_a_textarea_to_update_is_rich_text_editor: 'A simple text attribute cannot have a rich text editor'
      should_be_a_simple_text_to_set_validation_rule_to_something_else_than_none: 'A text area attribute cannot have a validation rule'
      cannot_set_a_non_empty_regular_expression: 'The attribute should not have a regular expression'
      cannot_update_the_regular_expression: 'Cannot set a regular expression on the text attribute'
      limit_reached: 'You cannot create the attribute "%attribute_label%" because you have reached the limit of %limit% attributes for this asset family'
      asset_type:
        is_required: 'You need to specify the asset family type to create an Asset Family link attribute'
        asset_family_should_exist: 'The asset family "%asset_family_code%" was not found.'
      prefix:
        should_not_be_empty: 'The prefix cannot be an empty string.'
      suffix:
        should_not_be_empty: 'The suffix cannot be an empty string.'
      media_type:
        not_expected: 'The media type given is not corresponding to the expected ones (%supported_media_types%).'
      media_file:
        cannot_contain_extension_separator: 'Расширения не могут содержать разделитель расширений ".", "%wrong_extension%" используется.'
        should_only_contain_lowercase_letters_and_numbers: 'Расширения должны содержать только строчные буквы и цифры, "%wrong_extension%" используется.'
        cannot_be_longer_than_max: 'Расширения не могут быть длиннее %expected_length% символов, используется длина %actual_length% .'
        there_cannot_be_duplicated_extensions: 'Нельзя дублировать расширения: найдено %duplicates% .'
