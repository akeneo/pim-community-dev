Pim\Component\User\Group\Group:
    type: entity
    table: oro_access_group
    changeTrackingPolicy: DEFERRED_EXPLICIT
    repositoryClass: Pim\Bundle\UserBundle\Persistence\ORM\Repository\GroupRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            unique: true
            nullable: false
            lenght: 30
    manyToMany:
        roles:
            targetEntity: Pim\Component\User\Role\Role
            joinTable:
                name: oro_user_access_group_role
                joinColumns:
                    group_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    role_id:
                        referencedColumnName: id
                        onDelete: CASCADE
