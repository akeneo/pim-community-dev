services:
    akeneo.pim.automation.franklin_insights.normalizers.suggested_data:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Proposal\Normalizer\Standard\SuggestedDataNormalizer'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.repository.attribute'
            - '@akeneo.pim.automation.franklin_insights.repository.attribute_option'
            - '@akeneo_measure.measure_converter'
            - '@akeneo.pim.automation.franklin_insights.infrastructure.persistence.query.select_attribute_option_codes_by_identifiers'

    akeneo.pim.automation.franklin_insights.normalizers.attributes_mapping:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\InternalApi\Normalizer\AttributesMappingNormalizer'

    akeneo.pim.automation.franklin_insights.normalizers.families_mapping_status:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\InternalApi\Normalizer\FamiliesMappingStatusNormalizer'

    akeneo.pim.automation.franklin_insights.normalizer.connection_status:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\InternalApi\Normalizer\ConnectionStatusNormalizer'

    akeneo.pim.automation.franklin_insights.normalizer.product_subscription_status:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\InternalApi\Normalizer\ProductSubscriptionStatusNormalizer'

    akeneo.pim.automation.franklin_insights.normalizer.attribute_options:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\DataProvider\Normalizer\AttributeOptionsMappingNormalizer'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.repository.attribute_option'

    akeneo.pim.automation.franklin_insights.normalizer.identifiers_mapping:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\DataProvider\Normalizer\IdentifiersMappingNormalizer'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.repository.attribute'
