                localizable:
                    data_name: a.localizable
                group:
                    data_name: groupLabel
        filters:
            columns:
                code:
                    data_name: a.code
                attributeType:
                    type:      choice
                    data_name: a.attributeType
                    options:
                        field_options:
                            multiple: true
                            choices:  '@pim_catalog.manager.attribute->getAttributeTypes'
                scopable:
                    type:      boolean
                    data_name: a.scopable
                localizable:
                    type:      boolean
                    data_name: a.localizable
                group:
                    type:      choice
                    data_name: attributeGroup.code
                    options:
                        field_options:
                            multiple: true
                            choices:  '@pim_catalog.repository.attribute_group->getAttributeGroupChoices'

