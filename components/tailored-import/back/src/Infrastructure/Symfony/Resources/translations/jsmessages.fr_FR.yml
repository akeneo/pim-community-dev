  import:
    title: Découvrez le mapping avec l'import sur mesure
    text: "Ce nouveau profil d'import vous permet de personnaliser votre structure d'import de produits via un mapping de données. Vous pourrez ainsi facilement définir les sources de votre fichier, les associer aux attributs de votre PIM, et effectuer des opérations afin de transformer automatiquement vos données."
