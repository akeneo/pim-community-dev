services:
  Akeneo\Platform\TailoredExport\Application\PropertyValueGetter:

  Akeneo\Platform\TailoredExport\Application\OperationHandler:
    arguments:
      - !tagged_iterator akeneo.tailored_export.operation_applier

  Akeneo\Platform\TailoredExport\Application\OperationHandler\DefaultValueHandler:
    tags:
      - { name: akeneo.tailored_export.operation_applier, priority: 100 }

  Akeneo\Platform\TailoredExport\Application\OperationHandler\BooleanReplacementHandler:
    tags:
      - { name: akeneo.tailored_export.operation_applier }

  Akeneo\Platform\TailoredExport\Application\OperationHandler\EnabledReplacementHandler:
    tags:
      - { name: akeneo.tailored_export.operation_applier }
