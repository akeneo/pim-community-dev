      options:
        should_exist: 'オプションが見つかりませんでした。'
        duplicated: 'オプション「%option_code%」は既存です'
        too_many: '属性ごとの属性オプションの上限{{ limit }}に到達しました。'
        code:
          pattern: 'フィールドには、文字、数字、アンダースコアを含めることができます。'
          should_not_be_blank: 'このオプションコードは空白にできません'
      max_length:
        should_be_an_integer: 'この値は整数を指定してください。'
      max_file_size:
        should_be_a_number: 'この値は数字を指定してください。'
      min_value:
        should_be_a_number: 'この値は正しい小数点を付した数字でなければなりません。'
        cannot_be_greater_than_max: '最小値は最大値より大きく指定できません'
      max_value:
        should_be_a_number: 'この値は正しい小数点を付した数字でなければなりません。'
        cannot_be_lower_than_min: '最大値は最小値より小さく指定できません'
      code:
        pattern: 'フィールドに含めることができるのは、文字、数字、アンダースコアのみです。「{{ value }}」が指定されました。'
        reserved_codes: 'コードは次の値を指定できません: 「{{ comma_separated_reserved_keywords }}」'
        should_not_exist: 'この属性はアセットファミリー「{{ asset_family_identifier }}」および属性コード「{{ code }}」にて既存です'
        should_exist: '属性が見つかりませんでした'
