        akeneo/franklin-insights/view/settings/attribute-options-mapping/edit: akeneofranklininsights/js/view/attribute-options-mapping/edit.ts
        akeneo/franklin-insights/view/settings/mapping/common/tabs: akeneofranklininsights/js/view/common/tabs.ts
