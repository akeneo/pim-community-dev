nameOverride: ""
global:
  extraLabels:
    type: srnt
    instanceName: null # Generated with terraform template
    pfid: null # Generated with terraform template
  monitoring:
    enabled: false

backup:
  enabled: true
  projectId: null # Generated with terraform template
  zone: null # Generated with terraform template
  snapshot:
    schedule: "0 0 */1 * * *" # Once every hour: https://godoc.org/github.com/robfig/cron
    retentionPolicy:
      dailyBackups: 10
      weeklyBackups: 5
      monthlyBackups: 12
      yearlyBackups: 10

common:
  extraLabels: {}
  pimMasterDomain: null # Generated with terraform template
  phpConfFPM:
  - name: "PHP_CONF_MAX_EXECUTION_TIME"
    value: "60"
  - name: "PHP_CONF_MAX_INPUT_VARS"
    value: "1000"
  - name: "PHP_CONF_UPLOAD_LIMIT"
    value: "512M"
  - name: "PHP_CONF_MAX_POST_SIZE"
    value: "512M"
  - name: "PHP_CONF_MEMORY_LIMIT"
    value: "512M"
  - name: "PHP_CONF_DISPLAY_ERRORS"
    value: "off"
  - name: "PHP_CONF_ERROR_REPORTING"
    value: "22527" # E_ALL & ~E_DEPRECATED & ~E_STRICT
  - name: "PHP_CONF_DATE_TIMEZONE"
    value: "Etc/UTC"

  phpConfCLI:
  - name: "PHP_CONF_MAX_EXECUTION_TIME"
    value: "0"
  - name: "PHP_CONF_MAX_INPUT_VARS"
    value: "1000"
  - name: "PHP_CONF_UPLOAD_LIMIT"
    value: "512M"
  - name: "PHP_CONF_MAX_POST_SIZE"
    value: "512M"
  - name: "PHP_CONF_MEMORY_LIMIT"
    value: "2G"
  - name: "PHP_CONF_DISPLAY_ERRORS"
    value: "off"
  - name: "PHP_CONF_ERROR_REPORTING"
    value: "22527" # E_ALL & ~E_DEPRECATED & ~E_STRICT
  - name: "PHP_CONF_DATE_TIMEZONE"
    value: "Etc/UTC"

mailer:
  login: null # Generated with terraform template
  password: null # Generated with terraform template
  base_mailer_url: "smtp://smtp.mailgun.org:2525"

image:
  pim:
    repository: eu.gcr.io/akeneo-cloud/pim-enterprise-dev
    pullPolicy: IfNotPresent
    tag: master
  httpd:
    repository: httpd
    tag: 2.4.33
    pullPolicy: IfNotPresent

pim:
  comm_panel_api_url: null
  hook:
    addAdmin:
      enabled: true
    installPim:
      enabled: true
  storage:
    bucketName: null
    serviceAccountKey: null
  updateStrategy:
    type: RollingUpdate
  # Any changes on the `daemons` configuration and you need to update the
  # `deployments/terraform/helm.tf` script to stop & restart daemons while a
  # migration is running.
  daemons:
    all-but-linking-assets-to-products:
      enabled: true
      pimCommand: "akeneo:batch:job-queue-consumer-daemon --blacklisted-job asset_manager_link_assets_to_products"
      replicas: 1
    default:
      enabled: true
      pimCommand: "akeneo:batch:job-queue-consumer-daemon"
      replicas: 1
    webhook-consumer-process:
      enabled: true
      pimCommand: "messenger:consume webhook --time-limit=600 --memory-limit=384M"
      replicas: 1
  replicas: 2
  extraLabels: {}
  secret: null # Generate me with `uuidgen`
  resources:
    limits:
      memory: "2048Mi"
    requests:
      cpu: "200m"
      memory: "512Mi"
  elasticsearch:
    settings:
      totalFieldsLimit: 10000
  dqi:
    settings:
      enabled: true
  defaultCatalog: src/Akeneo/Platform/Bundle/InstallerBundle/Resources/fixtures/minimal
  defaultAdminUser:
    login: null # Fill me
    firstName: null # Fill me
    lastName: null # Fill me
    email: null # Fill me
    password: null # Generate me with `pwgen -sB 22`
    uiLocale: en_US # Change me if needed
  jobs:
    versioning-purge:
      enabled: true
      pimCommand: "pim:versioning:purge --more-than-days 90 --no-interaction --force"
      schedule: "0 1 * * 0"
    batch-purge:
      enabled: true
      pimCommand: "akeneo:batch:purge-job-execution"
      schedule: "0 0 1 * *"
    update-connectivity-audit-data:
      enabled: true
      pimCommand: "akeneo:connectivity-audit:update-data"
      schedule: "1 * * * *"
    purge-connectivity-connection-error:
      enabled: true
      pimCommand: "akeneo:connectivity-connection:purge-error"
      schedule: "10 * * * *"
    purge-connectivity-audit-error-count:
      enabled: true
      pimCommand: "akeneo:connectivity-audit:purge-error-count"
      schedule: "40 12 * * *"
    rule-run:
      enabled: true
      pimCommand: "akeneo:rule:run"
      schedule: "0 5 * * *"
    versionning-refresh:
      enabled: true
      pimCommand: "pim:versioning:refresh"
      schedule: "0 3 * * *"
    volume-aggregate:
      enabled: true
      pimCommand: "pim:volume:aggregate"
      schedule: "0 4 * * *"
    project-recalculate:
      enabled: true
      pimCommand: "pimee:project:recalculate"
      schedule: "20 0 * * *"
    project-notify-before-due-date:
      enabled: true
      pimCommand: "pimee:project:notify-before-due-date"
      schedule: "0 2 * * *"
    reference-entity-refresh-records:
      enabled: true
      pimCommand: "akeneo:reference-entity:refresh-records --all"
      schedule: "0 23 * * *"
    sso-log-rotate:
      enabled: true
      pimCommand: "pimee:sso:rotate-log 30"
      schedule: "5 22 * * *"
    data-quality-insights-periodic-tasks:
      enabled: true
      pimCommand: "pim:data-quality-insights:schedule-periodic-tasks"
      schedule: "15 0 * * *"
    data-quality-insights-prepare-evaluations:
      enabled: true
      pimCommand: "pim:data-quality-insights:prepare-evaluations"
      schedule: "*/10 * * * *"
    data-quality-insights-evaluations:
      enabled: true
      pimCommand: "pim:data-quality-insights:evaluations"
      schedule: "*/30 * * * *"
    data-quality-insights-evaluations-migration:
      enabled: true
      pimCommand: "pimee:data-quality-insights:migrate-product-criterion-evaluation"
      schedule: "*/10 * * * *"
    asset-manager-update-mapping:
      enabled: true
      pimCommand: "akeneo:asset-manager:index-all-assets-on-temporary-index --no-interaction"
      schedule: "*/30 * * * *"

# Onboarder
onboarder:
  enabled: false
  hook:
    setupOnboarderDatabase:
      enabled: true
    pushChannelToOnboarder:
      enabled: true
    pushCatalogToOnboarder:
      enabled: false
    importAdditionalOnboarderFixtures:
      enabled: false
    importOnboarderSuppliers:
      enabled: false
  pubsub:
    topicPubMiddleware: null
    topicPubOnboarder: null
    topicCon: null
    queueName: null
    maxReplicas: 10
  serviceAccount: null

mysql:
  image:
    mysql:
      repository: mysql
      tag: "8.0.22"
  common:
    class: ssd-retain
  mysql:
    dataDiskPath: "/var/lib/mysql/"
    serviceName: pim-mysql
    defaultUser: akeneo_pim
    userPassword: null # Generate me with `pwgen -sB 22`
    rootPassword: null # Generate me with `pwgen -sB 22`
    defaultDatabase: akeneo_pim
    dataDiskSize: 100Gi
    stateful:
      enabled: false
    resources:
      limits:
        memory: 3072Mi
      requests:
        memory: 3072Mi
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 120
      timeoutSeconds: 30
      successThreshold: 1
      failureThreshold: 3

memcached:
  image: memcached:1.6.7
  fullnameOverride: memcached
  replicaCount: 1
  resources:
    limits:
      cpu: "1"
      memory: "96Mi"
    requests:
      cpu: "30m"
      memory: "64Mi"
  memcached:
    maxItemMemory: 64
  pdbMinAvailable: 0

elasticsearch:
  appVersion: 7.10.1
  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch-oss
    tag: 7.10.1
  fullnameOverride: elasticsearch
  sysctlInitContainer:
    enabled: false
  cluster:
    name: "pim-es"
    env:
      # See chart config map: https://github.com/helm/charts/blob/master/stable/elasticsearch/templates/configmap.yaml
      # And elasticsearch documentation: https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-gateway.html
      MINIMUM_MASTER_NODES: null
      EXPECTED_MASTER_NODES: null
      RECOVER_AFTER_MASTER_NODES: null
      EXPECTED_DATA_NODES: null
      RECOVER_AFTER_DATA_NODES: null
      #INITIAL_MASTER_NODES: "elasticsearch-master-0,elasticsearch-master-1"
      cluster.initial_master_nodes: "elasticsearch-master-0"
      discovery.seed_hosts: "elasticsearch-discovery"
  client:
    replicas: 1
    heapSize: "256m"
    resources:
      limits:
        cpu: "1"
        memory: "512Mi"
      requests:
        cpu: "25m"
        memory: "512Mi"
  master:
    replicas: 2
    persistence:
      size: 1Gi
      storageClass: ssd-retain
    heapSize: "384m"
    resources:
      limits:
        cpu: "1"
        memory: "768Mi"
      requests:
        cpu: "25m"
        memory: "768Mi"
    updateStrategy:
      type: RollingUpdate
  data:
    replicas: 2
    persistence:
      size: 10Gi
      storageClass: ssd-retain
    heapSize: "1G"
    resources:
      limits:
        cpu: "1"
        memory: "1536Mi"
      requests:
        cpu: "25m"
        memory: "1024Mi"
    updateStrategy:
      type: RollingUpdate
    hooks:
      drain:
        enabled: false
