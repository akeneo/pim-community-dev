services:
    akeneo_enrichedentity.tests.back.acceptance.context.exception_context:
        class: Akeneo\EnrichedEntity\Acceptance\Context\ExceptionContext
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.constraint_violations_context:
        class: Akeneo\EnrichedEntity\Acceptance\Context\ConstraintViolationsContext
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.edit_enriched_entity_context:
        class: Akeneo\EnrichedEntity\Acceptance\Context\EditEnrichedEntityContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.repository.enriched_entity'
            - '@__symfony__.akeneo_enrichedentity.application.enriched_entity.edit_enriched_entity_handler'
            - '@__symfony__.validator'
            - '@akeneo_enrichedentity.tests.back.acceptance.context.constraint_violations_context'
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.delete_enriched_entity_context:
        class: Akeneo\EnrichedEntity\Acceptance\Context\DeleteEnrichedEntityContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.application.enriched_entity.delete_enriched_entity_handler'
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.query.enriched_entity_exists'
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.create_enriched_entity_context:
        class: Akeneo\EnrichedEntity\Acceptance\Context\CreateEnrichedEntityContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.repository.enriched_entity'
            - '@__symfony__.akeneo_enrichedentity.application.enriched_entity.create_enriched_entity_handler'
            - '@akeneo_enrichedentity.tests.back.acceptance.context.exception_context'
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.create_record_context:
        class: Akeneo\EnrichedEntity\Acceptance\Context\CreateRecordContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.repository.record'
            - '@__symfony__.akeneo_enrichedentity.application.record.create_record_handler'
            - '@akeneo_enrichedentity.tests.back.acceptance.context.exception_context'
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.create_attribute_context:
        class: Akeneo\EnrichedEntity\Acceptance\Context\CreateAttributeContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.repository.attribute'
            - '@__symfony__.akeneo_enrichedentity.application.registry.create_attribute_command_factory_registry'
            - '@__symfony__.validator'
            - '@akeneo_enrichedentity.tests.back.acceptance.context.constraint_violations_context'
            - '@__symfony__.akeneo_enrichedentity.application.attribute.create_attribute_handler'
            - '@akeneo_enrichedentity.tests.back.acceptance.context.exception_context'
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.edit_attribute_context:
        class: Akeneo\EnrichedEntity\Acceptance\Context\EditAttributeContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.repository.attribute'
            - '@__symfony__.akeneo_enrichedentity.application.factory.edit_attribute_command_factory'
            - '@__symfony__.akeneo_enrichedentity.application.attribute.edit_attribute_handler'
            - '@__symfony__.validator'
            - '@akeneo_enrichedentity.tests.back.acceptance.context.constraint_violations_context'
            - '@akeneo_enrichedentity.tests.back.acceptance.context.exception_context'
        tags:
            - { name: fob.context_service }

    akeneo_enrichedentity.tests.back.acceptance.context.edit_record_context:
        class: Akeneo\EnrichedEntity\tests\back\Acceptance\Context\EditRecordContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.repository.enriched_entity'
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.repository.attribute'
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.repository.record'
            - '@__symfony__.akeneo_enrichedentity.application.factory.record.edit_record_command_factory'
            - '@__symfony__.akeneo_enrichedentity.application.record.edit_record_handler'
            - '@__symfony__.validator'
            - '@akeneo_enrichedentity.tests.back.acceptance.context.exception_context'
            - '@akeneo_enrichedentity.tests.back.acceptance.context.constraint_violations_context'
        tags:
            - { name: fob.context_service }

    akeneo_file_storage.file_storage.file.file_storer:
        class: Akeneo\Test\Acceptance\FileStorage\InMemoryFileStorer

