parameters:
    pimee_product_asset.subscriber.missing_variations.class: Akeneo\Asset\Bundle\Event\MissingVariationsEventSubscriber
    pimee_product_asset.form.subscriber.category_permissions.class: Akeneo\Asset\Bundle\Event\CategoryPermissionsSubscriber
    pimee_product_asset.event_subscriber.datagrid.asset_category_access.class: Akeneo\Asset\Bundle\Security\AssetCategoryAccessSubscriber

services:
    pimee_product_asset.subscriber.missing_variations:
        class: '%pimee_product_asset.subscriber.missing_variations.class%'
        arguments:
            - '@pimee_product_asset.variations_collection_files_generator'
            - '@pimee_product_asset.finder.asset'
        tags:
            - { name: kernel.event_subscriber }

    pimee_product_asset.form.subscriber.category_permissions:
        class: '%pimee_product_asset.form.subscriber.category_permissions.class%'
        arguments:
            - '@pimee_product_asset.manager.category_access'
            - '@oro_security.security_facade'

    pimee_product_asset.event_subscriber.datagrid.asset_category_access:
        class: '%pimee_product_asset.event_subscriber.datagrid.asset_category_access.class%'
        arguments:
            - '@security.token_storage'
            - '@pimee_product_asset.repository.asset_category_access'
        tags:
            - { name: kernel.event_subscriber }
