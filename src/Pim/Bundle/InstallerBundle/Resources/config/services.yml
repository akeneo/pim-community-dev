parameters:
    pim_installer.install_status_checker.class:       Pim\Bundle\InstallerBundle\InstallStatusChecker\InstallStatusChecker
    pim_installer.directories_registry.class: Pim\Bundle\InstallerBundle\PimDirectoriesRegistry

services:
    pim_installer.install_status_checker:
            class: '%pim_installer.install_status_checker.class%'
            arguments:
                - '%kernel.project_dir%'
                - '%install_status_dir%'
                - '%kernel.environment%'

    pim_installer.directories_registry:
        class: '%pim_installer.directories_registry.class%'
        arguments:
            - ['%catalog_storage_dir%', '%tmp_storage_dir%', '%archive_dir%', '%upload_dir%', '%logs_dir%', '%upload_tmp_dir%']
