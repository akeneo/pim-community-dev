    helper_dqi_link: Mais informações no nosso centro de ajuda.
    activation: Enabled
    dqi_status: Situação da qualidade de dados e Informações
    activated: Enabled
    disabled: Desabilitado
    used_groups_helper: "Os seguintes grupos de atributos são tidos em conta no cálculo das Informações sobre a qualidade dos dados:"
    all_groups_evaluated: All the attribute groups of this product are taken into account for the calculation of the quality score. To get the most relevant quality score, <a href="{{ link }}" target="_blank">learn how to disable attribute groups in our help center.</a>
  product_grid:
    filter_label:
