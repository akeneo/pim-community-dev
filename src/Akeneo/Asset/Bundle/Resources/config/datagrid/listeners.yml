parameters:
    pimee_product_asset.event_listener.configure_asset_grid_listener.class: Akeneo\Asset\Bundle\Event\ConfigureAssetGridListener

services:
    pimee_product_asset.event_listener.asset_grid_before_listener:
        class: '%pimee_product_asset.event_listener.configure_asset_grid_listener.class%'
        arguments:
            - '@pimee_product_asset.datagrid.configuration.asset.row_actions_configurator'
            - '@pimee_product_asset.datagrid.configuration.asset.context_configurator'
            - '@pim_user.context.user'
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.datgrid.build.before.asset-grid, method: buildBefore }
            - { name: kernel.event_listener, event: oro_datagrid.datgrid.build.before.asset-picker-grid, method: buildBefore }
