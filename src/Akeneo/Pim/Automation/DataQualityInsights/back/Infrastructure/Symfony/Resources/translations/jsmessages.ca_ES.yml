akeneo_data_quality_insights:
  title: Informació de la qualitat de dades
  dqi_dashboard:
    menu: Informació de la qualitat de dades
    helper:
      title: Introduint la Qualitat de dades a Akeneo
      description: Amb el panell de qualitat de dades, pot mesurar la qualitat de les dades del seu catàleg. També pot enfocar-se a una categoria o família.
      help_center: Consulta el teu Centre d'Ajuda per més informació.
    no_data_title: Ho sentim, encara no tenim suficient informació de dades per mostrar la vista general de la qualitat de dades.
    no_data_subtitle: Si us plau, torni més tard.
    time_period:
      label: Període de temps
      daily: Diàriament
      weekly: Setmanalment
      monthly: Mensualment
    legend:
      excellent: Excel·lent
      good: Bé
      average: Mitjana
      below_average: Per sota de la mitjana
      to_improve: A millorar
    average_grade: Mitjana de classificació
    category_modal_filter:
      subtitle: Filtrar en una categoria
      message: Escull la categoria per explorar al panell de control
    widgets:
      family_modal:
        subtitle: Afegeix famílies
        message: Escull les families per afegir al panell de control
        max_families_msg: Perdona, no pots afegir més de {{ count }} families per seguir en el panell de control
      category_modal:
        subtitle: Afegeix categories
        message: Escull les categories per afegir al panell de control
        max_categories_msg: Perdona, no pots afegir més de {{ count }} categories per seguir en el panell de control
      add_families: Afegeix famílies
      add_categories: Afegeix categories
      title: Títol
      score: Puntuació
      no_family_helper_msg: Selecciona les families per les que vols medir la qualitat de les dades
      no_category_helper_msg: Selecciona les categories per les que vols medir la qualitat de les dades
      see_in_grid: Veure a la quadrícula
    time_axis:
      day: dia
    key_indicators:
      title: Indicadors clau
      products: '{1}1 producte|]1, 200[{{ count }} productes|[200, Inf[més de {{ count }} productes'
      product_models: '{1}1 model de producte|]1, 200[{{ count }} models de producte|[200, Inf[més de {{ count }} models de producte'
      entities_to_work_on: 'Tens <improvable_products_count_link/> per treballar.'
      entities_to_work_on_2_kinds: 'Tens <improvable_products_count_link/> i <improvable_product_models_count_link/> per treballar.'
      list:
        has_image:
          title: Productes sense una imatge
          no_data: Sembla que els vostres atributs d'imatge estan buits, hauríeu de penjar imatges per a aquest indicador clau per ressaltar la qualitat dels vostres productes.
          messages:
            first_step:
              message1: Sense imatges, els seus productes no es veuran com es mereixen.
              message2: Una primera impressió fa un llarg camí, mima els teus actius, els teus clients ho notaran.
              message3: Segons la nostra experiència, les imatges realment marquen la diferència. És possible que hàgiu de dedicar més temps als actius.
            second_step:
              message1: Només heu de treballar una mica més en les imatges del vostre producte i ja estaràs a punt.
              message2: Una imatge val més que mil paraules, treballa-hi ara, estalvia temps després!
              message3: És possible que hàgiu de dedicar una mica de temps a les imatges, els vostres productes es veuran molt millor.
            third_step:
              message1: Molt bé, només falten un parell d'imatges.
              message2: Es veu bé, queda molt poc.
              message3: Afegeix uns retocs finals i ho tindrem tot preparat.
            perfect_score_step:
              message1: Ben fet! Ja està a punt!
              message2: Impressionant! Tots els productes són brillants i bonics!
              message3: Això és perfecte.
        good_enrichment:
          title: Productes amb una bona relació d'enriquiment
          no_data: Els vostres productes semblen buits, heu d'afegir atributs per a aquest indicador clau per destacar la qualitat dels vostres productes.
          messages:
            first_step:
              message1: Una manera de millorar aquesta ràtio és assegurar-se de definir acuradament els atributs més rellevants. <a href="{{ link }}" target="_blank">Fes una ullada al nostre centre d'ajuda</a>.
              message2: El teu PIM encara és massa misteriós per a tu? <a href="{{ link }}" target="_blank">Aprèn a treure'n el màxim profit</a>.
              message3: Els nostres equips van desenvolupar el PIM, dóna-li a la vida!
              message4: La informació detallada del producte marca una diferència real per als vostres clients. Pots ser un canviador de jocs!
            second_step:
              message1: Intentem apuntar una mica més amunt! Els teus clients estaran agraïts.
              message2: Estàs a mig camí! Espera i els teus productes s'enriquiran molt bé.
              message3: El diable està en els detalls, fins i tot en la vostra indústria!
              message4: Necessites una mà per polir l'enriquiment del teu producte? Obteniu informació sobre com seleccionar acuradament els atributs més rellevants <a href="{{ link }}" target="_blank">aquí</a>.
            third_step:
              message1: Fins aquí tot va bé, ara podeu anar una mica més enllà!
              message2: Aquesta és una proporció molt bona, però no es veuria bé al 100%?
              message3: Alguns dels vostres productes encara necessiten una mica d'ajuda per completar-los! Gairebé ho tens!
              message4: Només unes quantes Is a punt i Ts per creuar i serà perfecte.
            perfect_score_step:
              message1: Els vostres productes es vendran ells mateixos! Bona feina.
              message2: Quina aventura, pots estar orgullós de la teva feina.
              message3: Sou un veritable mestre en mantenir el vostre catàleg actualitzat.
              message4: Enhorabona, està perfecte!
      no_data: Ho sentim, encara no tenim prou dades per mostrar els indicadors clau.
      no_data_subtitle: Si us plau, torni més tard.
    score_distribution:
      title: Distribució de la puntuació de qualitat
    quality_score_evolution:
      title: Evolució del nivell de qualitat
      current_score: és el nivell de qualitat del vostre catàleg actual per a aquest canal.
      current_month_label: Aquest mes
      no_catalog_score: No hem pogut calcular el teu nivell de qualitat actual.
