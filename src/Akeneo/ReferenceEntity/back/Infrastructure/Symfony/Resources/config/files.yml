parameters:
    pim_reference_entity.provider.default_image.images:
        pim_reference_entity.default_image.image: { path: '%kernel.root_dir%/../web/bundles/pimui/img/image_default.png', mime_type: image/png, extension: png }
        pim_reference_entity.default_image.other: { path: '%kernel.root_dir%/../web/bundles/pimui/img/image_default.png', mime_type: image/png, extension: png }

services:
    pim_reference_entity.provider.default_image:
        class: 'Akeneo\ReferenceEntity\Infrastructure\Filesystem\PreviewGenerator\DefaultImageProvider'
        arguments:
            - '@liip_imagine.filter.manager'
            - '@liip_imagine.cache.manager'
            - '%pim_reference_entity.provider.default_image.images%'
