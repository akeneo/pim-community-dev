PimEnterprise\Bundle\WorkflowBundle\Model\PublishedProductMedia:
    type: entity
    table: pimee_workflow_published_product_media
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        filename:
            type: string
            length: 255
            nullable: true
        filePath:
            type: string
            length: 500
            nullable: true
            column: file_path
        originalFilename:
            type: string
            nullable: true
            column: original_filename
        mimeType:
            type: string
            length: 255
            nullable: true
            column: mime_type
    oneToOne:
        value:
            targetEntity: PimEnterprise\Bundle\WorkflowBundle\Model\PublishedProductValue
            mappedBy: media
            joinColumns:
                value_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
