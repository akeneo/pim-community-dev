parameters:
    pimee_activity_manager.project_calculation.connector_name: 'activity manager'

    pimee_activity_manager.prepare_project_calculation.tasklet_name: 'prepare_project_calculation'
    pimee_activity_manager.project_calculation.tasklet_name: 'project_calculation'
    pimee_activity_manager.project_calculation.job_name: 'project_calculation'
    pimee_activity_manager.project_calculation.job_type: 'project_calculation'

    pimee_activity_manager.tasklet.prepare_project_calculation.class: 'PimEnterprise\Component\ActivityManager\Job\ProjectCalculation\PrepareProjectCalculationTasklet'
    pimee_activity_manager.tasklet.project_calculation.class: 'PimEnterprise\Component\ActivityManager\Job\ProjectCalculation\ProjectCalculationTasklet'
    pimee_activity_manager.calculation_step.chained.class: 'PimEnterprise\Component\ActivityManager\Job\ProjectCalculation\CalculationStep\ChainedCalculationStep'
    pimee_activity_manager.calculation_step.add_user_group.class: 'PimEnterprise\Component\ActivityManager\Job\ProjectCalculation\CalculationStep\AddUserGroupStep'
    pimee_activity_manager.calculation_step.add_product.class: 'PimEnterprise\Component\ActivityManager\Job\ProjectCalculation\CalculationStep\AddProductStep'
    pimee_activity_manager.calculation_step.link_product_category.class: 'PimEnterprise\Component\ActivityManager\Job\ProjectCalculation\CalculationStep\LinkProductAndCategoryStep'
    pimee_activity_manager.calculation_step.pre_process_completeness.class: 'PimEnterprise\Component\ActivityManager\Job\ProjectCalculation\CalculationStep\PreProcessCompletenessStep'
    pimee_activity_manager.launcher.job.project_calculation.class: 'PimEnterprise\Bundle\ActivityManagerBundle\Job\ProjectCalculationJobLauncher'
    pimee_activity_manager.job.project_calculation_parameter.class: 'PimEnterprise\Component\ActivityManager\Job\ProjectCalculation\ProjectCalculationJobParameters'

services:
    ### Tasklet
    pimee_activity_manager.tasklet.project_calculation:
        class: '%pimee_activity_manager.tasklet.project_calculation.class%'
        arguments:
            - '@pimee_activity_manager.repository.product'
            - '@pimee_activity_manager.repository.project'
            - '@pimee_activity_manager.calculation_step.chained'
            - '@pimee_activity_manager.repository.pre_processing'
            - '@pimee_activity_manager.saver.project'
            - '@akeneo_storage_utils.doctrine.object_detacher'
        public: false

    pimee_activity_manager.tasklet.prepare_project_calculation:
        class: '%pimee_activity_manager.tasklet.prepare_project_calculation.class%'
        arguments:
            - '@pimee_activity_manager.repository.pre_processing'
            - '@pimee_activity_manager.repository.project'
        public: false

    ### Steps
    pimee_activity_manager.step.project_calculation:
        class: '%pim_connector.step.tasklet.class%'
        arguments:
            - '%pimee_activity_manager.project_calculation.tasklet_name%'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pimee_activity_manager.tasklet.project_calculation'
        public: false

    pimee_activity_manager.step.prepare_project_calculation:
        class: '%pim_connector.step.tasklet.class%'
        arguments:
            - '%pimee_activity_manager.project_calculation.tasklet_name%'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pimee_activity_manager.tasklet.prepare_project_calculation'
        public: false

    ### Job
    pimee_activity_manager.job.project_calculation:
        class: '%pim_connector.job.simple_job.class%'
        arguments:
            - '%pimee_activity_manager.project_calculation.job_name%'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            -
                - '@pimee_activity_manager.step.prepare_project_calculation'
                - '@pimee_activity_manager.step.project_calculation'
        public: false
        tags:
            - { name: akeneo_batch.job, connector: '%pimee_activity_manager.project_calculation.connector_name%', type: '%pimee_activity_manager.project_calculation.job_type%' }

    ### Calculation step
    pimee_activity_manager.calculation_step.add_user_group:
        class: '%pimee_activity_manager.calculation_step.add_user_group.class%'
        arguments:
            - '@akeneo_storage_utils.doctrine.object_detacher'
            - '@pimee_security.repository.category_access'
            - '@pimee_activity_manager.repository.family_requirement'
            - '@pimee_activity_manager.repository.attribute_permission'
        public: false
        tags:
            - { name: pimee_activity_manager.calculation_step, priority: 100 }

    pimee_activity_manager.calculation_step.add_product:
        class: '%pimee_activity_manager.calculation_step.add_product.class%'
        arguments:
            - '@pimee_activity_manager.repository.pre_processing'
        public: false
        tags:
            - { name: pimee_activity_manager.calculation_step, priority: 200 }

    pimee_activity_manager.calculation_step.link_product_category:
        class: '%pimee_activity_manager.calculation_step.link_product_category.class%'
        arguments:
            - '@pimee_activity_manager.repository.pre_processing'
        public: false
        tags:
            - { name: pimee_activity_manager.calculation_step, priority: 300 }

    pimee_activity_manager.calculation_step.pre_process_completeness:
        class: '%pimee_activity_manager.calculation_step.pre_process_completeness.class%'
        arguments:
            - '@pimee_activity_manager.repository.pre_processing'
            - '@pimee_activity_manager.repository.family_requirement'
            - '@pim_catalog.completeness.checker.chained'
        public: false
        tags:
            - { name: pimee_activity_manager.calculation_step, priority: 400 }

    pimee_activity_manager.calculation_step.chained:
        class: '%pimee_activity_manager.calculation_step.chained.class%'
        arguments:
            - []

    ### Job launcher
    pimee_activity_manager.launcher.job.project_calculation:
        class: '%pimee_activity_manager.launcher.job.project_calculation.class%'
        arguments:
            - '@akeneo_batch.launcher.simple_job_launcher'
            - '@akeneo_batch.job.job_instance_repository'
            - '%pimee_activity_manager.project_calculation.job_name%'

    ### Job Parameters
    pimee_activity_manager.job.project_calculation_parameter:
        class: '%pimee_activity_manager.job.project_calculation_parameter.class%'
        arguments:
            - '%pimee_activity_manager.project_calculation.job_name%'
        public: false
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }
            - { name: akeneo_batch.job.job_parameters.default_values_provider }
