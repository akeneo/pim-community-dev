imports:
    - { resource: pim_parameters.yml }
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: '@PimEnterpriseEnrichBundle/Resources/config/pimee.yml' }

framework:
    #esi:             ~
    translator:      { fallback: en }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:
        enable_annotations: true
        enabled: true
        api: 2.5
    templating:      { engines: ['twig', 'php'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        name:           BAPID
        handler_id:     session.handler.pdo
        gc_maxlifetime: 3600
    fragments:
        enabled:              true
        path:                 /_fragment # used for controller action in template
    serializer:
        enabled:              true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        uservoice_key: %uservoice_key%

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    filters:
        cssrewrite: ~

# Doctrine Configuration
doctrine:
    dbal:
        default_connection:   default
        connections:
            default:
                driver:       "%database_driver%"
                host:         "%database_host%"
                port:         "%database_port%"
                unix_socket:  "%database_unix_socket%"
                dbname:       "%database_name%"
                user:         "%database_user%"
                password:     "%database_password%"
                charset:      UTF8
            session:
                driver:       "%database_driver%"
                host:         "%database_host%"
                port:         "%database_port%"
                unix_socket:  "%database_unix_socket%"
                dbname:       "%database_name%"
                user:         "%database_user%"
                password:     "%database_password%"
                charset:      UTF8
        types:
            datetime: Akeneo\Bundle\StorageUtilsBundle\Doctrine\DBAL\Types\UTCDateTimeType
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping:                true

# Swiftmailer Configuration
swiftmailer:
    transport:                "%mailer_transport%"
    host:                     "%mailer_host%"
    port:                     "%mailer_port%"
    encryption:               "%mailer_encryption%"
    username:                 "%mailer_user%"
    password:                 "%mailer_password%"
    spool:                    { type: memory }

# FOSOAuthServer Configuration
fos_oauth_server:
    db_driver:                orm
    client_class:             Pim\Bundle\ApiBundle\Entity\Client
    access_token_class:       Pim\Bundle\ApiBundle\Entity\AccessToken
    refresh_token_class:      Pim\Bundle\ApiBundle\Entity\RefreshToken
    auth_code_class:          Pim\Bundle\ApiBundle\Entity\AuthCode
    service:
        user_provider:        pim_user.provider.user

pim_reference_data:
    fabrics:
        class: AcmeEnterprise\Bundle\AppBundle\Entity\Fabric
        type: multi
    color:
        class: AcmeEnterprise\Bundle\AppBundle\Entity\Color
        type: simple
    assets:
        class: PimEnterprise\Component\ProductAsset\Model\Asset
        type: multi

akeneo_storage_utils:
    mapping_overrides:
        -
            original: Pim\Component\Catalog\Model\ProductValue
            override: PimEnterprise\Component\Catalog\Model\ProductValue
        -
            original: PimEnterprise\Component\Catalog\Model\ProductValue
            override: AcmeEnterprise\Bundle\AppBundle\Model\ProductValue
        -
            original: PimEnterprise\Component\Workflow\Model\PublishedProductValue
            override: AcmeEnterprise\Bundle\AppBundle\Model\PublishedProductValue
        -
            original: Pim\Bundle\UserBundle\Entity\User
            override: PimEnterprise\Bundle\UserBundle\Entity\User
