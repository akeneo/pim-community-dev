      - {name: akeneo.installer.user_configuration_resetter}

  Akeneo\Platform\Installer\Infrastructure\UserConfigurationResetter\UserUiLocaleResetter:
    arguments:
      - '@database_connection'
    tags:
      - {name: akeneo.installer.user_configuration_resetter}
