version: '3.4'

services:
  fpm:
    image: 'eu.gcr.io/akeneo-ci/pim-enterprise-dev:master'
    working_dir: '/srv/pim'
    command: 'php-fpm -F'
    environment:
      SRNT_GOOGLE_APPLICATION_CREDENTIALS: '/srv/pim/config/gcp_credentials.json'
      SRNT_GOOGLE_BUCKET_NAME: 'akecld-saas-dev-core-dev-test'
    volumes:
      - '${GCP_CREDENTIALS:-./config/gcp_credentials.json}:/srv/pim/config/gcp_credentials.json:ro'
    networks:
      - 'pim'

  pim-daemon:
    image: 'eu.gcr.io/akeneo-ci/pim-enterprise-dev:master'
    working_dir: '/srv/pim'
    command: 'su www-data -s /bin/bash -c "cd /srv/pim && php bin/console akeneo:batch:job-queue-consumer-daemon"'
    environment:
      SRNT_GOOGLE_APPLICATION_CREDENTIALS: '/srv/pim/config/gcp_credentials.json'
      SRNT_GOOGLE_BUCKET_NAME: 'akecld-saas-dev-core-dev-test'
    volumes:
      - '${GCP_CREDENTIALS:-./config/gcp_credentials.json}:/srv/pim/config/gcp_credentials.json:ro'
    networks:
      - 'pim'

  httpd:
    image: 'httpd:2.4'
    environment:
      APP_ENV: 'prod'
    depends_on:
      - 'fpm'
    ports:
      - '${DOCKER_PORT_HTTP:-8080}:80'
      - '${DOCKER_PORT_HTTPS:-8443}:443'
    volumes:
      - './:/srv/pim:ro'
      - './docker/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro'
      - './docker/akeneo.conf:/usr/local/apache2/conf/akeneo.conf:ro'
      - './docker/server.crt:/usr/local/apache2/conf/server.crt:ro'
      - './docker/server.key:/usr/local/apache2/conf/server.key:ro'
    networks:
      - 'pim'

  mysql:
    image: 'mysql:8.0.22'
    command: '--default-authentication-plugin=mysql_native_password'
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: '${APP_DATABASE_USER}'
      MYSQL_DATABASE: '${APP_DATABASE_NAME}'
      MYSQL_PASSWORD: '${APP_DATABASE_PASSWORD}'
    ports:
      - '${DOCKER_PORT_MYSQL:-33006}:3306'
    networks:
      - 'pim'

  elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch-oss:7.10.0'
    environment:
      ES_JAVA_OPTS: '${ES_JAVA_OPTS:--Xms512m -Xmx512m}'
      discovery.type: 'single-node'
    ports:
      - '${DOCKER_PORT_ELASTICSEARCH:-9210}:9200'
    networks:
      - 'pim'

  memcached:
    image: 'memcached:1.6.7'
    networks:
      - 'pim'

  sso-idp-server:
    image: 'kristophjunge/test-saml-idp'
    ports:
      - '${DOCKER_PORT_SSO_IDP:-8082}:8080'
    volumes:
      - './docker/sso_authsources.php:/var/www/simplesamlphp/config/authsources.php'
    environment:
      SIMPLESAMLPHP_SP_ENTITY_ID: '${AKENEO_PIM_URL:-http://localhost:8080/}/saml/metadata'
      SIMPLESAMLPHP_SP_ASSERTION_CONSUMER_SERVICE: '${AKENEO_PIM_URL:-http://localhost:8080/}/saml/acs'
      SIMPLESAMLPHP_SP_SINGLE_LOGOUT_SERVICE: '${AKENEO_PIM_URL:-http://localhost:8080/}/saml/logout'
    networks:
      - 'pim'

networks:
  pim:
