apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: {{ .Values.spec.destination.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    path: {{ .Values.spec.source.basePath }}/external-dns
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      releaseName: external-dns
      parameters:
        - name: global.googleProject
          value: {{ .Values.spec.destination.googleProject }}
        - name: global.publicDomain
          value: {{ .Values.spec.destination.publicDomain }}
        - name: global.privateDomain
          value: {{ .Values.spec.destination.privateDomain }}
        - name: external-dns.domainFilters[0]
          value: {{ .Values.spec.destination.publicDomain }}
        - name: external-dns.domainFilters[1]
          value: {{ .Values.spec.destination.privateDomain }}
        - name: external-dns.google.project
          value: {{ .Values.spec.destination.googleProject }}
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: external-dns
