apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-pim-svc"
  labels:
    app.kubernetes.io/component: test-pim-svc
    {{- include "pim.standardLabels" . | indent 4 }}
    {{- include "pim.extraLabels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: test-pim-svc
    image: curlimages/curl
    env:
      - name: TARGET
        value: https://{{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain }}/monitoring/services_status
      - name: MONITORING_AUTHENTICATION_TOKEN
        value: "X-AUTH-TOKEN: {{ required ".Values.pim.monitoring.authenticationToken" .Values.pim.monitoring.authenticationToken}}"
    command: ["sh", "/scripts-dir/test-pim-svc.sh"]
    volumeMounts:
    - name: pim-scripts-configmap
      mountPath: /scripts-dir
  restartPolicy: Never
  volumes:
  - name: pim-scripts-configmap
    configMap:
      name:  pim-scripts-configmap
