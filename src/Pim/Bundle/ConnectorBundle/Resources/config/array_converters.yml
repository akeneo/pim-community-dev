services:
    # array converters
    pim_connector.array_converter.dummy:
        class: '%pim_connector.array_converter.dummy.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'
            - []
            - []

    pim_connector.array_converter.flat_to_standard.attribute_option:
        class: '%pim_connector.array_converter.flat_to_standard.attribute_option.class%'
        arguments:
            - '@pim_catalog.repository.locale'
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pim_connector.array_converter.flat_to_standard.attribute:
        class: '%pim_connector.array_converter.flat_to_standard.attribute.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'
            -
                - 'localizable'
                - 'useable_as_grid_filter'
                - 'unique'
                - 'required'
                - 'scopable'
                - 'wysiwyg_enabled'
                - 'decimals_allowed'
                - 'negative_allowed'
                - 'auto_option_sorting'

    pim_connector.array_converter.flat_to_standard.category:
        class: '%pim_connector.array_converter.flat_to_standard.category.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pim_connector.array_converter.flat_to_standard.family:
        class: '%pim_connector.array_converter.flat_to_standard.family.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pim_connector.array_converter.flat_to_standard.family_variant:
        class: '%pim_connector.array_converter.flat_to_standard.family_variant.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pim_connector.array_converter.flat_to_standard.channel:
        class: '%pim_connector.array_converter.flat_to_standard.channel.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pim_connector.array_converter.flat_to_standard.locale:
        class: '%pim_connector.array_converter.flat_to_standard.locale.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pim_connector.array_converter.flat_to_standard.attribute_group:
        class: '%pim_connector.array_converter.flat_to_standard.attribute_group.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pim_connector.array_converter.flat_to_standard.group_type:
        class: '%pim_connector.array_converter.flat_to_standard.group_type.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pim_connector.array_converter.flat_to_standard.currency:
        class: '%pim_connector.array_converter.flat_to_standard.currency.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pim_connector.array_converter.flat_to_standard.association_type:
        class: '%pim_connector.array_converter.flat_to_standard.association_type.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pim_connector.array_converter.standard.job_instance:
        class: '%pim_connector.array_converter.dummy.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'
            - ['code', 'type', 'connector', 'label', 'alias']
            - ['code', 'type', 'connector', 'label']

    pim_connector.array_converter.flat_to_standard.product:
        class: '%pim_connector.array_converter.flat_to_standard.product.class%'
        arguments:
            - '@pim_connector.array_converter.flat_to_standard.product.association_columns_resolver'
            - '@pim_connector.array_converter.flat_to_standard.product.attribute_columns_resolver'
            - '@pim_connector.array_converter.flat_to_standard.product.field_converter'
            - '@pim_connector.array_converter.flat_to_standard.product.columns_merger'
            - '@pim_connector.array_converter.flat_to_standard.product.columns_mapper'
            - '@pim_connector.array_convertor.checker.fields_requirement'
            - '@pim_catalog.repository.attribute'
            - '@pim_connector.array_converter.flat_to_standard.product_value'

    pim_connector.array_converter.flat_to_standard.product_model:
        class: '%pim_connector.array_converter.flat_to_standard.product_model.class%'
        arguments:
            - '@pim_connector.array_converter.flat_to_standard.product.columns_mapper'
            - '@pim_connector.array_converter.flat_to_standard.product_model.field_converter'
            - '@pim_connector.array_converter.flat_to_standard.product_value'
            - '@pim_connector.array_converter.flat_to_standard.product.columns_merger'
            - '@pim_connector.array_converter.flat_to_standard.product.attribute_columns_resolver'
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pim_connector.array_converter.flat_to_standard.product_value:
        class: '%pim_connector.array_converter.flat_to_standard.product_value.class%'
        arguments:
            - '@pim_connector.array_converter.flat_to_standard.product.attribute_column_info_extractor'
            - '@pim_connector.array_converter.flat_to_standard.product.value_converter.registry'
            - '@pim_connector.array_converter.flat_to_standard.product.columns_merger'

    pim_connector.array_converter.flat_to_standard.product_delocalized:
        class: '%pim_connector.array_converter.flat_to_standard.entity_with_values_delocalized.class%'
        arguments:
            - '@pim_connector.array_converter.flat_to_standard.product'
            - '@pim_catalog.localization.localizer.converter'

    pim_connector.array_converter.flat_to_standard.product_model_delocalized:
        class: '%pim_connector.array_converter.flat_to_standard.entity_with_values_delocalized.class%'
        arguments:
            - '@pim_connector.array_converter.flat_to_standard.product_model'
            - '@pim_catalog.localization.localizer.converter'

    pim_connector.array_converter.flat_to_standard.product_association:
        class: '%pim_connector.array_converter.flat_to_standard.product_association.class%'
        arguments:
            - '@pim_connector.array_converter.flat_to_standard.product'

    pim_connector.array_converter.flat_to_standard.group:
        class: '%pim_connector.array_converter.flat_to_standard.group.class%'
        arguments:
            - '@pim_catalog.repository.locale'
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pim_connector.array_converter.flat_to_standard.user:
        class: '%pim_connector.array_converter.flat_to_standard.user.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'

    pim_connector.array_converter.flat_to_standard.user_group:
        class: '%pim_connector.array_converter.dummy.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'
            - ['name']
            - ['name']

    pim_connector.array_converter.flat_to_standard.user_role:
        class: '%pim_connector.array_converter.dummy.class%'
        arguments:
            - '@pim_connector.array_convertor.checker.fields_requirement'
            - ['role', 'label']
            - ['role', 'label']

    pim_connector.array_converter.standard_to_flat.association_type:
        class: '%pim_connector.array_converter.standard_to_flat.association_type.class%'

    pim_connector.array_converter.standard_to_flat.attribute:
