apiVersion: batch/v1
kind: Job
metadata:
  name: pim-installer
  labels:
    app: {{ template "pim.fullName" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: {{ template "pim.fullName" . }}
    {{- range $key, $value := .Values.global.extraLabels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- range $key, $value := .Values.common.extraLabels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- range $key, $value := .Values.pim.extraLabels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        component: {{ template "pim.fullName" . }}
        role: pim-install
        {{- range $key, $value := .Values.global.extraLabels }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
        {{- range $key, $value := .Values.common.extraLabels }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
        {{- range $key, $value := .Values.pim.extraLabels }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    spec:
      restartPolicy: Never
      containers:
        - name: pim-install
          image:  "{{ .Values.image.pim.repository }}:{{ .Values.image.pim.tag }}"
          imagePullPolicy: {{ .Values.image.pim.pullPolicy | quote }}
          command: ['sh', '-c', 'export HOME=/var/www/ ; chown -R www-data:www-data /data ; su -m -l www-data -s /bin/bash -c "php bin/console pim:install"']
          env:
            - name: SYMFONY_ENV
              value: prod
            - name: PIM_INSTALLER_DATA
              value: {{ with (index .Values.catalog.EE .Values.pim.defaultCatalog ) }}{{ .class }}{{ end }}
            - name: PIM_ELASTICSEARCH_HOST
              value: elasticsearch
            - name: PIM_ELASTICSEARCH_PORT
              value: "9200"
            - name: PIM_SHARED_STORAGE
              value: /data
            - name: PIM_DATABASE_HOST
              value: {{ .Values.mysql.mysql.serviceName | quote }}
            - name: PIM_DATABASE_NAME
              value: {{ .Values.mysql.mysql.defaultDatabase | quote }}
            - name: PIM_DATABASE_USER
              value: {{ .Values.mysql.mysql.defaultUser | quote }}
            - name: PIM_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pim-secrets
                  key: mysqlPIMuserpassword
            - name: GOOGLE_CLOUD_PROJECT
              value: {{ .Values.common.gcpProjectID | quote }}
            {{- if .Values.onboarder.enabled }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
            - name: AOB_MIDDLEWARE_URL
              value: {{ .Values.common.retailerUrl | quote }}
            - name: AOB_PIMMASTER_ONBOARDER_TOPIC_PUB
              value:  {{ .Values.onboarder.pubsub.topicPub | quote }}
            - name: AOB_PIMMASTER_ONBOARDER_TOPIC_CON
              value:  {{ .Values.onboarder.pubsub.topicCon | quote }}
            - name: AOB_PIMMASTER_ONBOARDER_QUEUE_NAME
              value:  {{ .Values.onboarder.pubsub.queueName | quote }}
            {{- end }}
{{- if .Values.common.phpConfCLI }}
{{ toYaml .Values.common.phpConfCLI  | indent 12 }}
{{- end }}
          volumeMounts:
            - name: fpm-data
              mountPath: /data
              readOnly: false
            - name: user-csv
              mountPath: /var/www/html/{{ with (index .Values.catalog.EE .Values.pim.defaultCatalog ) }}{{ .path }}{{ end }}/users.csv
              subPath: users.csv
              readOnly: true
            - name: pim-parameter
              mountPath: /var/www/html/app/config/parameters.yml
              subPath: parameters.yml
              readOnly: true
            {{- if .Values.onboarder.enabled }}
            - name: google-cloud-onboarder-key
              mountPath: /var/secrets/google/key.json
              subPath: key.json
              readOnly: true
            {{- end }}
      volumes:
        - name: pim-parameter
          configMap:
            name: pim-config
            items:
              - key: parameters.yml
                path: parameters.yml
        - name: user-csv
          configMap:
            name: pim-config
            items:
              - key: minimal-users.csv
                path: users.csv
        - name: fpm-data
          persistentVolumeClaim:
            claimName: pvc-data-pim-{{ .Values.global.extraLabels.pfid }}
        {{- if .Values.onboarder.enabled }}
        - name: google-cloud-onboarder-key
          secret:
            secretName: pim-secrets
            items:
            - key: akobOnboarderKey
              path: key.json
        {{- end }}
