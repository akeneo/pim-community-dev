<% if (groups.length) { %>
    <span>
        <%- label %>:
        <% _.each(groups, function (group, index, list) {  %>
            <a href="javascript:void(0);" data-group="<%- group.code %>" data-variant="<%- group.isVariant ? 1 : 0 %>">
                <%- group.label %>
            </a>
            <%- list.length > index + 1 ? ',' : '' %>
        <% }); %>
    </span>
<% } %>
