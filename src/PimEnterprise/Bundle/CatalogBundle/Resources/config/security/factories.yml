parameters:
    pimee_catalog.security.factory.filtered_entity.class: PimEnterprise\Component\Catalog\Security\Factory\FilteredEntityFactory

services:
    pimee_catalog.security.factory.filtered_product:
        class: '%pimee_catalog.security.factory.filtered_entity.class%'
        arguments:
            -
              - '@pimee_catalog.security.filter.not_granted_associated_product'
              - '@pimee_catalog.security.filter.not_granted_category'
              - '@pimee_catalog.security.filter.not_granted_values'

    pimee_catalog.security.factory.filtered_product_model:
        class: '%pimee_catalog.security.factory.filtered_entity.class%'
        arguments:
            -
              - '@pimee_catalog.security.filter.not_granted_category'
              - '@pimee_catalog.security.filter.not_granted_values'
