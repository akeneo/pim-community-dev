services:
    Akeneo\Category\Application\Template\CreateTemplate:
        arguments:
            - '@Akeneo\Category\Application\Query\GetTemplate'
            - '@Akeneo\Category\Application\Template\TemplateRepository'
            - '@Akeneo\Category\Application\Template\CategoryTreeTemplateRepository'
            - '@Akeneo\Category\Application\Template\TemplateAttributeRepository'

    Akeneo\Category\Application\Template\TemplateRepository:
        class: 'Akeneo\Category\Infrastructure\Storage\Save\Query\SqlTemplateRepository'
        arguments:
            - '@database_connection'

    Akeneo\Category\Application\Template\CategoryTreeTemplateRepository:
        class: 'Akeneo\Category\Infrastructure\Storage\Save\Query\SqlCategoryTreeTemplateRepository'
        arguments:
            - '@database_connection'

    Akeneo\Category\Application\Template\TemplateAttributeRepository:
        class: 'Akeneo\Category\Infrastructure\Storage\Save\Query\SqlTemplateAttributeRepository'
        arguments:
            - '@database_connection'
