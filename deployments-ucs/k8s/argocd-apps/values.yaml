# -- Deploy Argo CD Applications within this helm release
# @default -- `[]` (See [values.yaml])
## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/
applications:
  - name: infra-apps
    namespace: argocd
    additionalAnnotations:
      argocd.argoproj.io/sync-wave: "1"
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: infra
    source:
      repoURL: https://github.com/akeneo/pim-enterprise-dev.git
      path: deployments-ucs/k8s/infra/apps
      targetRevision: master
    destination:
      server: "https://kubernetes.default.svc"
    syncPolicy:
      automated:
        prune: false
        selfHeal: false
    helm:
      parameters:
        - name: spec.source.targetRevision
          value: $ARGOCD_APP_SOURCE_TARGET_REVISION
      valueFiles:
       - values.yaml # To be changed by values-project.yaml
  - name: pim-saas-service
    namespace: argocd
    additionalAnnotations:
      argocd.argoproj.io/sync-wave: "5"
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: pim-saas-service
    source:
      repoURL: https://github.com/akeneo/pim-enterprise-dev.git
      path: deployments-ucs/pim-saas-service
      targetRevision: master
    destination:
      server: "https://kubernetes.default.svc"
    syncPolicy:
      automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
        prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
        selfHeal: false # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
        allowEmpty: false # Allows deleting all application resources during automatic syncing ( false by default ).
      syncOptions:     # Sync options which modifies sync behavior
      - Validate=true # disables resource validation (equivalent to 'kubectl apply --validate=false') ( true by default ).
      - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
      - PrunePropagationPolicy=foreground # Supported policies are background, foreground and orphan.
      - PruneLast=true # Allow the ability for resource pruning to happen as a final, implicit wave of a sync operation
      retry:
        limit: 5 # number of failed sync attempt retries; unlimited number of attempts if less than 0
        backoff:
          duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
          factor: 2 # a factor to multiply the base duration after each failed retry
          maxDuration: 3m # the maximum amount of time allowed for the backoff strategy
    helm:
      valueFiles:
       - values.yaml # To be changed by values-project.yaml
  - name: timmy
    namespace: argocd
    additionalAnnotations:
      argocd.argoproj.io/sync-wave: "5"
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: timmy
    source:
      repoURL: https://github.com/akeneo/pim-enterprise-dev.git
      path: deployments-ucs/timmy
      targetRevision: master
    destination:
      server: "https://kubernetes.default.svc"
    syncPolicy:
      automated:
        prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
        selfHeal: false # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
        allowEmpty: false # Allows deleting all application resources during automatic syncing ( false by default ).
      syncOptions: # Sync options which modifies sync behavior
        - Validate=true # disables resource validation (equivalent to 'kubectl apply --validate=false') ( true by default ).
        - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
        - PrunePropagationPolicy=foreground # Supported policies are background, foreground and orphan.
        - PruneLast=true # Allow the ability for resource pruning to happen as a final, implicit wave of a sync operation
      retry:
        limit: 5 # number of failed sync attempt retries; unlimited number of attempts if less than 0
        backoff:
          duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
          factor: 2 # a factor to multiply the base duration after each failed retry
          maxDuration: 3m # the maximum amount of time allowed for the backoff strategy
    helm:
      parameters:
        - name: spec.source.targetRevision
          value: $ARGOCD_APP_SOURCE_TARGET_REVISION
      valueFiles:
        - values.yaml # To be changed by values-project.yaml

