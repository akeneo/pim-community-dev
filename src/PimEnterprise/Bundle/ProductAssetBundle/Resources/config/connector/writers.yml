services:
    pimee_product_asset.writer.doctrine.tag:
        class: '%pim_connector.writer.database.base.class%'
        arguments:
            - '@pimee_product_asset.saver.tag'
            - '@akeneo_storage_utils.doctrine.object_detacher'

    pimee_product_asset.writer.doctrine.asset:
        class: '%pim_connector.writer.database.base.class%'
        arguments:
            - '@pimee_product_asset.saver.asset'
            - '@akeneo_storage_utils.doctrine.object_detacher'

    pimee_product_asset.writer.doctrine.category:
        class: '%pim_connector.writer.database.base.class%'
        arguments:
            - '@pimee_product_asset.saver.category'
            - '@akeneo_storage_utils.doctrine.object_detacher'

    pimee_product_asset.writer.doctrine.channel_configuration:
        class: '%pim_connector.writer.database.base.class%'
        arguments:
            - '@pimee_product_asset.saver.channel_configuration'
            - '@akeneo_storage_utils.doctrine.object_detacher'

    pimee_product_asset.writer.file.csv_asset:
        class: '%pim_connector.writer.file.csv.class%'
        arguments:
            - '@pimee_product_asset.array_converter.standard_to_flat.asset'
            - '@pim_connector.factory.flat_item_buffer'
            - '@pim_connector.writer.file.flat_item_buffer_flusher'

    pimee_product_asset.writer.file.csv_asset_category:
        class: '%pim_connector.writer.file.csv.class%'
        arguments:
            - '@pim_connector.array_converter.standard_to_flat.category'
            - '@pim_connector.factory.flat_item_buffer'
            - '@pim_connector.writer.file.flat_item_buffer_flusher'

    pimee_product_asset.writer.file.csv_asset_variation:
        class: '%pim_connector.writer.file.csv.class%'
        arguments:
            - '@pimee_product_asset.array_converter.standard_to_flat.asset_variation'
            - '@pim_connector.factory.flat_item_buffer'
            - '@pim_connector.writer.file.flat_item_buffer_flusher'

    pimee_product_asset.writer.file.xlsx_asset:
        class: '%pim_connector.writer.file.xlsx.class%'
        arguments:
            - '@pimee_product_asset.array_converter.standard_to_flat.asset'
            - '@pim_connector.factory.flat_item_buffer'
            - '@pim_connector.writer.file.flat_item_buffer_flusher'

    pimee_product_asset.writer.file.xlsx_asset_category:
        class: '%pim_connector.writer.file.xlsx.class%'
        arguments:
            - '@pim_connector.array_converter.standard_to_flat.category'
            - '@pim_connector.factory.flat_item_buffer'
            - '@pim_connector.writer.file.flat_item_buffer_flusher'

    pimee_product_asset.writer.file.xlsx_asset_variation:
        class: '%pim_connector.writer.file.xlsx.class%'
        arguments:
            - '@pimee_product_asset.array_converter.standard_to_flat.asset_variation'
            - '@pim_connector.factory.flat_item_buffer'
            - '@pim_connector.writer.file.flat_item_buffer_flusher'

    pimee_product_asset.writer.file.yaml_asset_channel_configuration:
        class: '%pim_connector.writer.file.yaml.class%'
        arguments:
            - 'asset_channel_configurations'
