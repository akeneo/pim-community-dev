        not_main_media_attribute: 'L''attribut attendu comme média principal est "%main_media_attribute%", "%attribute%" fourni.'
  attribute:
    validation:
      options:
        should_exist: 'L''option n''a pas été trouvée.'
        duplicated: 'L''option "%option_code%" existe déjà'
        too_many: 'Vous avez atteint la limite de {{ limit }} sur les options par attribut.'
        code:
          pattern: 'Ce champ ne peut être composé que de lettres, de chiffres et d''underscores.'
          should_not_be_blank: 'Le code de l''option ne doit pas être vide'
      max_length:
        should_be_an_integer: 'Cette valeur doit être un entier.'
      max_file_size:
        should_be_a_number: 'Cette valeur doit être un nombre.'
      min_value:
        should_be_a_number: 'Cette valeur doit être une valeur numérique avec le bon séparateur de décimales.'
        cannot_be_greater_than_max: 'Le min ne peut pas être supérieur au max'
      max_value:
        should_be_a_number: 'Cette valeur doit être une valeur numérique avec le bon séparateur de décimales.'
        cannot_be_lower_than_min: 'Le max ne peut pas être inférieur au min'
