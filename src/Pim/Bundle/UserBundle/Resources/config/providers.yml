services:
  pim_user.provider.user:
      class: 'Pim\Bundle\UserBundle\Security\UserProvider'
      arguments:
        - '@pim_user.user.find_by_username_query'

  pim_user.user.find_by_username_query:
      class: 'Pim\Bundle\UserBundle\Persistence\ORM\Query\FindUserForSecurity'
      public: false
      arguments:
          - '@doctrine.orm.entity_manager'