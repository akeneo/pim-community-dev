services:
  akeneo.job_automation.query.find_users_by_id:
    class: Akeneo\Platform\JobAutomation\Infrastructure\Query\FindUsersByIdQuery
    arguments:
      - '@akeneo.job_automation.infrastructure.public_api.list_users_handler'

  akeneo.job_automation.query.find_users_by_usergroup_id:
    class: Akeneo\Platform\JobAutomation\Infrastructure\Query\FindUsersByUserGroupIdQuery
    arguments:
      - '@akeneo.job_automation.infrastructure.public_api.list_users_handler'

  akeneo.job_automation.query.get_scheduled_job_instances:
    class: Akeneo\Platform\JobAutomation\Infrastructure\Query\GetScheduledJobInstancesQuery
    arguments:
      - '@database_connection'
      - '@Akeneo\Platform\Bundle\ImportExportBundle\Domain\ResolveScheduledJobRunningUsername'

  akeneo.job_automation.query.update_job_instance_automation_last_execution_date:
    class: Akeneo\Platform\JobAutomation\Infrastructure\Query\UpdateJobInstanceAutomationLastExecutionDateQuery
    arguments:
      - '@database_connection'
