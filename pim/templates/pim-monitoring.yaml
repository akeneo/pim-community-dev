{{ if .Values.global.monitoring.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: {{ template "pim.fullName" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: {{ template "pim.fullName" . }}
    role: pim-web
    prometheus: "{{ .Values.global.monitoring.namespace }}"
    {{ include "pim.extravarsPim" . | indent 4 }}
  name: {{ template "pim.fullName" . }}-exporter
  namespace: "{{ .Values.global.monitoring.namespace }}"
spec:
  selector:
    matchLabels:
      name: blackbox-exporter
  namespaceSelector:
    matchNames: ["{{ .Values.global.monitoring.namespace }}"]
  endpoints:
  - port: http-metrics
    interval: 60s
    params:
      module:
      - http_2xx
      target:
      - https://{{ required ".Values.common.pimMasterUrl" .Values.common.pimMasterUrl }}/prometheus/healthz
    metricRelabelings:
      - sourceLabels: [__address__]
        targetLabel: pfid
        replacement: {{ .Values.global.extraLabels.pfid }}
        action: replace
    path: "/probe"
    targetPort: 9115
{{- end }}
