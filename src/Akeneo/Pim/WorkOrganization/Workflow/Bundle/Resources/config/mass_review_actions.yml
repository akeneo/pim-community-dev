parameters:
    pimee_workflow.mass_review_tasklet.approve_draft.class: Akeneo\Pim\WorkOrganization\Workflow\Component\Connector\Tasklet\ApproveTasklet
    pimee_workflow.mass_review_tasklet.refuse_draft.class:  Akeneo\Pim\WorkOrganization\Workflow\Component\Connector\Tasklet\RefuseTasklet

services:
    pimee_workflow.mass_review_tasklet.approve_draft:
        class: '%pimee_workflow.mass_review_tasklet.approve_draft.class%'
        arguments:
            - '@pimee_workflow.repository.product_draft'
            - '@pimee_workflow.manager.product_draft'
            - '@pimee_workflow.repository.product_model_draft'
            - '@pimee_workflow.manager.product_model_draft'
            - '@security.authorization_checker'
            - '@pimee_workflow.helper.product_draft_changes_permission'

    pimee_workflow.mass_review_tasklet.refuse_draft:
        class: '%pimee_workflow.mass_review_tasklet.refuse_draft.class%'
        arguments:
            - '@pimee_workflow.repository.product_draft'
            - '@pimee_workflow.manager.product_draft'
            - '@pimee_workflow.repository.product_model_draft'
            - '@pimee_workflow.manager.product_model_draft'
            - '@security.authorization_checker'
            - '@pimee_workflow.helper.product_draft_changes_permission'
