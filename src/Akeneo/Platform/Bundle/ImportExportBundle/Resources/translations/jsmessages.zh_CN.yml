            title: 含产品 UUID
            help: 导出关联产品的 UUID 而非它们的标识符
      file_path: 文件路径
      storage_form:
        title: 存储
        connection:
          label: 类型
          local: 本地
          sftp: SFTP
          amazon_s3: Amazon S3
          microsoft_azure: Microsoft Azure
          google_cloud_storage: Google Cloud Storage
          none: 未配置存储
        file_path:
          label: 文件路径
          placeholder: myfile.{{ file_extension }}
        host:
          label: 主机
          placeholder: example.com
        fingerprint:
          label: 主机指纹 (可选)
          placeholder: "c1:91:5e:42:55:5c:74:65:b6:12:32:7e:1f:6d:80:3e"
          helper: 我们要求进行 SHA 512 或 MD5 哈希校验，需要带有冒号标记的主机指纹。
        port:
          label: 端口
          placeholder: 22
        username:
          label: 登录
          placeholder: 输入您的登录
        password:
          label: 密码
          placeholder: 输入您的密码
        public_key:
          label: 公钥
        login_type:
          label: 验证方法
          password: 登录和密码
          private_key: 私钥
        region:
          label: 地区
          placeholder: 输入您所在的地区
        bucket:
          label: 存储桶名称
          placeholder: 输入您所在地区的名称
        key:
          label: 密钥
          placeholder: 输入您的密钥
        secret:
          label: 密钥
          placeholder: 输入您的密钥
        connection_string:
          label: 连接字符串
          placeholder: 输入您的连接字符串
        container_name:
          label: 容器名称
          placeholder: 输入您的容器名称
        project_id:
          label: 项目 ID
          placeholder: 输入您的项目 ID
        service_account:
          label: 服务帐户
          placeholder: 输入您的服务帐户
      validation:
        storage:
          unavailable_type: 此存储不可用，仅 {{ available_types }} 可用。
        file_path:
          unsupported_extension: 不支持的文件扩展名
        fingerprint:
          invalid_encoding: 主机指纹应该是有效且带有冒号标记的 SHA-512或 MD5 哈希校验。
      connection_checker:
        label: 测试连接设置
        exception: 无法建立连接，请检查您的设置。
  batch_status:
    1: 已完成
    2: 正在启动
    3: 进行中
    4: 正在停止
    5: 已停止
    6: 失败
    7: 已放弃
    8: 未知
  job_status:
    COMPLETED: 已完成
    STARTING: 正在启动
    STARTED: 进行中
    STOPPING: 正在停止
    STOPPED: 已停止
    FAILED: 失败
    ABANDONED: 已放弃
    UNKNOWN: 未知
  tracking:
    completed: "花费的时间：{{ duration }}"
    in_progress: "估计剩余时间：{{ duration }}"
    not_started: "等待"
    untrackable: 不可跟踪步骤
    estimating: "正在估算剩余时间..."
