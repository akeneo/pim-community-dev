parameters:
    akeneo_storage_utils.data_collector.database.class: Akeneo\Bundle\StorageUtilsBundle\Collector\DatabaseCollector

services:
    akeneo_storage_utils.data_collector.database:
        class: %akeneo_storage_utils.data_collector.database.class%
        arguments:
            - @doctrine.orm.default_entity_manager
            - %pim_catalog_product_storage_driver%
        tags:
            - { name: data_collector, template: "AkeneoStorageUtilsBundle:Collector:database", id: "database" }
