parameters:
    pim_import_export.job.export_product.class:   Pim\Bundle\ImportExportBundle\Job\ExportProductJob
    pim_import_export.job.export_attribute.class: Pim\Bundle\ImportExportBundle\Job\ExportAttributeJob
    pim_import_export.job.export_category.class:  Pim\Bundle\ImportExportBundle\Job\ExportCategoryJob
    
    pim_import_export.configuration.export_product.class: Pim\Bundle\ImportExportBundle\Configuration\ExportProductConfiguration
    pim_import_export.configuration.export_attribute.class: Pim\Bundle\ImportExportBundle\Configuration\ExportAttributeConfiguration
    pim_import_export.configuration.export_category.class: Pim\Bundle\ImportExportBundle\Configuration\ExportCategoryConfiguration
    
    pim_import_export.form.type.export_product.class: Pim\Bundle\ImportExportBundle\Form\Type\ExportProductType
    pim_import_export.form.type.export_attribute.class: Pim\Bundle\ImportExportBundle\Form\Type\ExportAttributeType
    pim_import_export.form.type.export_category.class: Pim\Bundle\ImportExportBundle\Form\Type\ExportCategoryType
    
    pim_import_export.connector.csv.class:        Pim\Bundle\ImportExportBundle\Connector\CsvConnector
    pim_import_export.configuration.csv.class:    Pim\Bundle\ImportExportBundle\Configuration\CsvConfiguration
    
    pim_import_export.form.type.csv_connector.class: Pim\Bundle\ImportExportBundle\Form\Type\CsvConnectorType
    
services:
    # connectors
    pim_import_export.connector.csv:
        class: %pim_import_export.connector.csv.class%
        arguments: [%pim_import_export.configuration.csv.class%]

    pim_import_export.form.type.connector_csv:
        class: %pim_import_export.form.type.csv_connector.class%
        tags:
            - { name: form.type, alias: pim_configuration_csv }

    # jobs
    pim_import_export.job.export_product.csv:
        class:     %pim_import_export.job.export_product.class%
        arguments: ['Export product', %pim_import_export.configuration.csv.class%, %pim_import_export.configuration.export_product.class%]
        tags:
            - { name: pim_batch.job, connector: pim_import_export.connector.csv }
            
    pim_import_export.job.export_attribute.csv:
        class:     %pim_import_export.job.export_attribute.class%
        arguments: ['Export attribute', %pim_import_export.configuration.csv.class%, %pim_import_export.configuration.export_attribute.class%]
        tags:
            - { name: pim_batch.job, connector: pim_import_export.connector.csv }
            
    pim_import_export.job.export_category.csv:
        class:     %pim_import_export.job.export_category.class%
        arguments: ['Export category', %pim_import_export.configuration.csv.class%, %pim_import_export.configuration.export_category.class%]
        tags:
            - { name: pim_batch.job, connector: pim_import_export.connector.csv }

    pim_import_export.form.type.export_product:
      class: %pim_import_export.form.type.export_product.class%
      tags:
          - { name: form.type, alias: pim_configuration_export_product }

    pim_import_export.form.type.export_attribute:
      class: %pim_import_export.form.type.export_attribute.class%
      tags:
          - { name: form.type, alias: pim_configuration_export_attribute }

    pim_import_export.form.type.export_category:
      class: %pim_import_export.form.type.export_category.class%
      tags:
          - { name: form.type, alias: pim_configuration_export_category }
