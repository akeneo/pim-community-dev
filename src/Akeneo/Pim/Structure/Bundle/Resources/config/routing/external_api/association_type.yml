pim_api_association_type_list:
    path: /association-types
    defaults: { _controller: pim_api.controller.association_type:listAction, _format: json }
    methods: [GET]

pim_api_association_type_get:
    path: /association-types/{code}
    defaults: { _controller: pim_api.controller.association_type:getAction, _format: json }
    methods: [GET]

pim_api_association_type_create:
    path: /association-types
    defaults: { _controller: pim_api.controller.association_type:createAction, _format: json }
    methods: [POST]

pim_api_association_type_partial_update:
    path: /association-types/{code}
    defaults: { _controller: pim_api.controller.association_type:partialUpdateAction, _format: json }
    methods: [PATCH]

pim_api_association_type_partial_update_list:
    path: /association-types
    defaults: { _controller: pim_api.controller.association_type:partialUpdateListAction, _format: json }
    methods: [PATCH]
