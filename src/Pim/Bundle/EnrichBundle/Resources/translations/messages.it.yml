        warning: Non esiste un attributo in comune per i prodotti selezionati. Si prega di cambiare la selezione.
        invalid_attribute: L'attributo con codice "attribute_code" non è comune ai prodotti selezionati, attributo saltato.
        no_valid_attribute: Nessuno degli attributi selezionati può essere applicato a questo prodotto.
    classify-add:
      label: Aggiungi alle categorie
      description: Gli articoli saranno posizionati nelle seguenti categorie, il posizionamento attuale è mantenuto.
      success_flash: L'articolo/gli articoli è stato classificato nelle categorie selezionate
      launched_flash: L'azione di massa "aggiungi alle categorie" è stata lanciata. Sarai avvisato quando finisce.
    classify-move:
      label: Sposta tra categorie
      description: I prodotti saranno posizionati nelle seguenti categorie; il posizionamento attuale viene perso.
      success_flash: Il prodotto/i prodotti è stato spostato/sono stati spostati nelle categorie selezionate
      launched_flash: L'azione di massa "sposta nelle categorie" è stata lanciata. Sarai avvisato quando finisce.
    classify-remove:
      label: Rimuovi dalle categorie
      description: I prodotti verranno rimossi dalle seguenti categorie.
      success_flash: Il prodotto/i prodotti è stato rimosso/sono stati rimossi dalle categorie selezionate
      launched_flash: L'azione di massa "rimuovi dalle categorie" è stata lanciata. Sarai avvisato quando finisce.
    change-family:
      label: Cambia famiglia
      description: La famiglia degli articoli selezionati verrà modificata nella famiglia selezionata
      success_flash: La famiglia del prodotto(i) selezionato è stata cambiata con successo
      launched_flash: L'azione di massa "cambia famiglia" è stata lanciata. Sarai avvisato quando finisce.
    add-to-groups:
      label: Aggiungere ai gruppi
      description: Selezionare i gruppi in cui aggiungere gli articoli selezionati
      success_flash: Gli articoli sono stati aggiunti ai gruppi selezionati con successo
      launched_flash: L'azione di massa "aggiungi ai gruppi" è stata lanciata. Sarai avvisato quando finisce.
      no_group: Al momento non c'è nessun gruppo. Si prega di iniziare con la creazione di un gruppo.
    set-attribute-requirements:
      label: Imposta i requisiti degli attributi
      description: I seguenti attributi richiesti verranno applicati alle famiglie selezionate
      success_flash: Gli attributi richiesti sono stati applicati alle famiglie selezionate
      launched_flash: L'azione di massa "imposta i requisiti di attributo" è stata lanciata. Sarai avvisato quando finisce.
