services:
    pim_connector.job.job_parameters.constraint_collection_provider.simple_csv_export:
        class: 'Pim\Component\Connector\Job\JobParameters\ConstraintCollectionProvider\SimpleCsvExport'
        arguments:
            -
                - 'csv_channel_export'
                - 'csv_locale_export'
                - 'csv_currency_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    pim_connector.job.job_parameters.constraint_collection_provider.simple_xlsx_export:
        class: 'Pim\Component\Connector\Job\JobParameters\ConstraintCollectionProvider\SimpleXlsxExport'
        arguments:
            -
                - 'csv_channel_export'
                - 'csv_locale_export'
                - 'csv_currency_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    pim_connector.job.job_parameters.constraint_collection_provider.simple_csv_import:
        class: 'Pim\Component\Connector\Job\JobParameters\ConstraintCollectionProvider\SimpleCsvImport'
        arguments:
            -
                - 'csv_channel_export'
                - 'csv_locale_export'
                - 'csv_currency_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    pim_connector.job.job_parameters.constraint_collection_provider.simple_xlsx_import:
        class: 'Pim\Component\Connector\Job\JobParameters\ConstraintCollectionProvider\SimpleXlsxImport'
        arguments:
            -
                - 'csv_channel_export'
                - 'csv_locale_export'
                - 'csv_currency_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }
