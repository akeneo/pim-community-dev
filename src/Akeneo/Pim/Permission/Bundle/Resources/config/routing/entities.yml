  methods: [ GET ]

pimee_permissions_entities_set_categories:
  path: /rest/permissions/category
  defaults: { _controller: Akeneo\Pim\Permission\Bundle\Controller\InternalApi\PostCategoriesPermissionsAction }
  methods: [ POST ]

pimee_permissions_entities_get_attribute_groups:
  path: /rest/permissions/attribute-group
  defaults: { _controller: Akeneo\Pim\Permission\Bundle\Controller\InternalApi\GetAttributeGroupsForPermissionsAction }
  methods: [ GET ]

pimee_permissions_entities_set_attribute_groups:
  path: /rest/permissions/attribute-group
