apiVersion: batch/v1
kind: Job
metadata:
  name: push-cloud-function
  labels:
    component: "hook-cloud-function"
    app.kubernetes.io/component: "hook-cloud-function"
  annotations:
    "helm.sh/hook": "post-install,post-upgrade"
    "helm.sh/hook-weight": "100"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
spec:
  template:
    metadata:
      labels:
        component: "hook-cloud-function"
        app.kubernetes.io/component: "hook-cloud-function"
    spec:
      restartPolicy: Never
      containers:
        - name:  push-cloud-function
          image: {{ .Values.image.curl.repository }}:{{ .Values.image.curl.tag }}
          imagePullPolicy: {{ .Values.image.curl.pullPolicy | quote }}
          command: ["sh", "/scripts-dir/hook-cloud-function-scripts.sh"]
          volumeMounts:
            - name: pim-cloud-function-scripts-configmap
              mountPath: /scripts-dir
            - name: pim-cloud-function-source-configmap
              mountPath: "/tmp/ucs-function-cron-transformer"
      volumes:
        - name: pim-cloud-function-scripts-configmap
          configMap:
            name: hook-cloud-function-scripts
        - name: pim-cloud-function-source-configmap
          configMap:
            name: cloud-function-source