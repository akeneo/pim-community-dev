datagrid:
    translatable-entity-grid:
        options:
            locale_parameter: localeCode
        source:
            type:              pim_orm
            repository_method: createDatagridQueryBuilder
        columns:
            code:
                label: Code
            label:
                label: Label
        properties:
            id: ~
            edit_link:
                type: url
                params:
                    - id
            delete_link:
                type: url
                params:
                    - id
        actions:
            edit:
                type:      navigate
                label:     Edit
                icon:      edit
                link:      edit_link
                rowAction: true
            delete:
                type:  delete
                label: Delete
                icon:  trash
                link:  delete_link
        sorters:
            columns:
                label:
                    data_name: label
            default:
                code: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                code:
                    type:  string
                    label: Code
                label:
                    type: string
                    label: Label
                    data_name: translation.label

    association-type-grid:
        extend: translatable-entity-grid
        options:
            entityHint: association type
        source:
            acl_resource: pim_enrich_association_type_index
            entity: %pim_catalog.entity.association_type.class%
        properties:
            edit_link:
                route: pim_enrich_association_type_edit
            delete_link:
                route: pim_enrich_association_type_remove
        sorters:
            columns:
                code:
                    data_name: a.code
        filters:
            columns:
                code:
                    data_name: a.code

    group-type-grid:
        extend: translatable-entity-grid
        options:
            entityHint: group type
        source:
            acl_resource: pim_enrich_group_type_index
            entity: %pim_catalog.entity.group_type.class%
        properties:
            edit_link:
                route: pim_enrich_group_type_edit
            delete_link:
                route: pim_enrich_group_type_remove
        sorters:
            columns:
                code:
                    data_name: g.code
        filters:
            columns:
                code:
                    data_name: g.code

    attribute-grid:
        extend: translatable-entity-grid
        options:
            entityHint: attribute
        source:
            acl_resource: pim_enrich_attribute_index
            entity: %pim_catalog.entity.attribute.class%
        columns:
            attributeType:
                label: Type
                type: translateable
            scopable:
                label:         Scopable
                frontend_type: boolean
            localizable:
                label:         Localizable
                frontend_type: boolean
