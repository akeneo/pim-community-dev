datagrid:
    product-draft-grid:
        options:
            entityHint: product_draft
            requireJSModules:
                - pimee/proposal/partial-proposal-builder
        source:
            type: pimee_datasource_product_draft
            entity: %pimee_workflow.model.product_draft.class%
            repository_method: createDatagridQueryBuilder
        columns:
            author:
                label: pimee_workflow.product_draft.author
                type: field
                frontend_type: string
            changes:
                label: pimee_workflow.product_draft.changes
                type: twig
                template: PimEnterpriseWorkflowBundle:Datagrid:Property/changes.html.twig
                frontend_type: html
            createdAt:
                label: pimee_workflow.product_draft.created
                type: field
                frontend_type: datetime
            status:
                label: pimee_workflow.product_draft.status.label
                type: twig
                template: PimEnterpriseWorkflowBundle:Datagrid:Property/product_draft_status.html.twig
                frontend_type: html
        properties:
            id: ~
            approve_link:
                type: url
                route: pimee_workflow_product_draft_rest_approve
                params:
                    - id
            refuse_link:
                type: url
                route: pimee_workflow_product_draft_rest_reject
                params:
                    - id
            remove_link:
                type: url
                route: pimee_workflow_product_draft_rest_remove
                params:
                    - id
        actions:
            approve:
                type: approve-proposal
                label: pimee_workflow.product_draft.action.approve
                icon: ok
                link: approve_link
            refuse:
                type: reject-proposal
                label: pimee_workflow.product_draft.action.refuse
                icon: remove
                link: refuse_link
            remove:
                type: remove-proposal
                label: pimee_workflow.product_draft.action.remove
                icon: trash
                link: remove_link
        action_configuration: '@pimee_datagrid.datagrid.configuration.product_draft.grid_helper->getActionConfigurationClosure'
        filters:
            columns:
                status:
                    type:        product_draft_choice
                    ftype:       choice
                    data_name:   status
                    label:       pimee_workflow.product_draft.status.label
                    options:
                        field_options:
                            multiple: false
                            choices: '@pimee_datagrid.datagrid.configuration.product_draft.grid_helper->getStatusChoices'
                attribute:
                    type:        product_draft_attribute_choice
                    ftype:       choice
                    data_name:   changes.values
                    label:       pimee_workflow.product_draft.attribute.label
                    options:
                        field_options:
                            multiple: true
                            choices: '@pimee_datagrid.datagrid.configuration.proposal.grid_helper->getAttributeChoices'
        sorters:
            columns:
                author:
                    data_name: author
                status:
                    data_name: status
                createdAt:
                    data_name: createdAt
            default:
                createdAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
