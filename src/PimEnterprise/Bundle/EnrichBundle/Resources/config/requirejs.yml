config:
    config:
        # Forwarded events from mediator
        pim/product-edit-form:
            forwarded-events:
                - 'pim_enrich:form:proposal:post_approve:success': 'pim_enrich:form:proposal:post_approve:success'
                - 'pim_enrich:form:proposal:post_approve:error':   'pim_enrich:form:proposal:post_approve:error'
                - 'pim_enrich:form:proposal:post_reject:success':  'pim_enrich:form:proposal:post_reject:success'
        pimee/product-view-form:
            forwarded-events:
                - 'pim_enrich:form:field:extension:add':           'pim_enrich:form:field:extension:add'
        pimee/product-edit-form/send-for-approval:
            routes:
                ready: pimee_workflow_product_draft_ready
        pim/fetcher-registry:
            fetchers:
                permission:
                    module: pim/base-fetcher
                    options:
                        urls:
                            list: pimee_security_permissions_rest

    map:
        '*':
            pim/product-manager: pimee/product-manager
        pimee/product-manager:
            pim/product-manager: pim/product-manager

    paths:
        pimee/product-view-form:            pimenterpriseenrich/js/product/view-form
        pimee/product-view-form/attributes: pimenterpriseenrich/js/product/form/attributes-view

        pimee/manage-permissions:        pimenterpriseenrich/js/manage-permissions
        pimee/rule-manager:              pimenterpriseenrich/js/product/rule-manager
        pimee/product-manager:           pimenterpriseenrich/js/manager/product-manager

        # Form extensions
        pimee/product-edit-form/attributes/copy:                      pimenterpriseenrich/js/product/form/attributes/copy
        pimee/product-edit-form/attributes/read-only-attribute-group: pimenterpriseenrich/js/product/form/attributes/read-only-attribute-group
        pimee/product-edit-form/attributes/read-only-locale:          pimenterpriseenrich/js/product/form/attributes/read-only-locale
        pimee/product-edit-form/attributes/smart-attribute:           pimenterpriseenrich/js/product/form/attributes/smart-attribute
        pimee/product-edit-form/meta/owner-groups:                    pimenterpriseenrich/js/product/form/meta/owner-groups
        pimee/product-edit-form/panel/history/revert:                 pimenterpriseenrich/js/product/form/panel/history/revert
        pimee/product-edit-form/save:                                 pimenterpriseenrich/js/product/form/save
        pimee/product-edit-form/categories:                           pimenterpriseenrich/js/product/form/categories
        pimee/product-edit-form/associations:                         pimenterpriseenrich/js/product/form/associations

        # Templates
        pimee/template/product/meta/owner-groups:               pimenterpriseenrich/templates/product/meta/owner-groups.html
        pimee/template/product/panel/history/revert:            pimenterpriseenrich/templates/product/panel/history/revert.html
        pimee/template/product/tab/attribute/smart-attribute:   pimenterpriseenrich/templates/product/tab/attributes/smart-attribute.html
