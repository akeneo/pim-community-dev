extensions:
    pim-menu-connect-onboarder-block:
        module: pim/menu/navigation-block
        parent: pim-menu-connect-column
        targetZone: navigation
        position: 100
        config:
            title: onboarder.menu_block_title
        feature: onboarder_serenity_supplier

    pim-menu-connect-onboarder-supplier-list:
        module: pim/menu/item
        parent: pim-menu-connect-onboarder-block
        position: 10
        config:
            title: onboarder.supplier.supplier_list.menu_item
            to: onboarder_serenity_supplier_list
        feature: onboarder_serenity_supplier
