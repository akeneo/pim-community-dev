pim_reference_entity:
  reference_entity:
    validation:
      code:
        pattern: 'Ce champ ne peut être composé que de lettres, chiffres et underscores.'
        should_be_unique: 'Une entité référentielle existe déjà avec le code "%reference_entity_identifier%"'
        limit_reached: 'Vous ne pouvez pas créer l’entité référentielle "%reference_entity_label%" car vous avez atteint la limite de %limit% entités référentielles'
      records:
        should_have_no_record: 'Vous ne pouvez pas supprimer cette entité car des enregistrements existent pour cette entité'
      reference_entity_permissions:
        at_least_one_user_group_should_have_edit_permission: 'Au moins un groupe utilisateurs doit avoir les droits d''édition sur cette entité'
      product_attributes:
        should_not_be_linked: 'Vous ne pouvez pas supprimer cette entité car des attributs de produit sont liés à cette entité'
      should_exist: 'L''entité référentielle "%reference_entity_code%" n''a pas été trouvée.'
  record:
    validation:
      code:
        pattern: 'Ce champ ne peut être composé que de lettres, chiffres et underscores.'
        should_be_unique: 'Le code d''enregistrement existe déjà pour l''entité référentielle "%reference_entity_identifier%" et le code d''enregistrement "%code%"'
        should_exist: 'L''enregistrement n’a pas été trouvé'
      text:
        incompatible_with_regular_expression: 'Veuillez saisir un texte qui répond aux conditions de l''expression régulière : "{{ %regular_expression%}}"'
        invalid_email: 'Veuillez saisir une adresse e-mail : xxxxx@xx.xx'
        invalid_url: 'Veuillez saisir une URL : http(s)://xxxx.XXX'
      file:
        extension_not_allowed: 'Les fichiers "%file_extension%" ne sont pas autorisés pour cet attribut. Les extensions autorisées sont : %allowed_file_extensions%'
        file_size_exceeded: 'Le fichier dépasse la taille maximale définie pour l''attribut.'
        should_exist: 'Le fichier "%file_path%" n''a pas été trouvé.'
      option:
        code_does_not_exist: 'Le code d''option "%option_code%" n''existe pas pour cet attribut'
      option_collection:
        codes_dont_exist: "Les codes d'options suivants n'existent pas pour cet attribut : \"%option_codes%\""
      record:
        should_exist: 'L''enregistrement "%record_code%" n''a pas été trouvé.'
      record_collection:
        should_exist: 'Les enregistrements "%record_codes%" n''ont pas été trouvés.'
      limit_reached: 'Vous ne pouvez pas créer l''enregistrement "%record_label%" parce que vous avez atteint la limite de "%limit%" enregistrements pour cette entité référentielle'
      channel:
        is_expected: 'Un canal est nécessaire pour l''attribut "%attribute_code%" car il a une valeur par canal.'
        is_not_expected: 'Un canal n''est pas nécessaire pour l''attribut "%attribute_code%" car il n''a pas de valeur par canal.'
        should_exist: 'Le canal "%channel_identifier%" n''existe pas.'
      locale:
        is_expected: 'Une locale est nécessaire pour l''attribut "%attribute_code%" car il a une valeur par locale.'
        is_not_expected: 'Une locale n''est pas nécessaire pour l''attribut "%attribute_code%" car il n''a pas de valeur par locale.'
        is_not_activated: 'La locale "%locale_identifier%" n''est pas activée.'
        is_not_activated_for_channel: 'La locale "%locale_identifier%" n''est pas activée pour le canal "%channel_identifier%".'
  attribute:
    validation:
      options:
        should_exist: 'L''option n''a pas été trouvée.'
        duplicated: 'L''option "%option_code%" existe déjà'
        too_many: 'Vous avez atteint la limite de {{ limit }} sur les options par attribut.'
        code:
          pattern: 'Ce champ ne peut être composé que de lettres, chiffres et underscores.'
          should_not_be_blank: 'Le code de l''option ne doit pas être vide'
      max_length:
        should_be_an_integer: 'Cette valeur doit être un entier.'
      max_file_size:
        should_be_a_number: 'Cette valeur doit être un nombre.'
      code:
        pattern: 'Ce champ ne peut être composé que de lettres, chiffres et underscores.'
        reserved_codes: 'Le code ne peut pas appartenir à ces valeurs : "{{ comma_separated_reserved_keywords }}"'
        should_not_exist: 'L''attribut existe déjà pour l''entité référentielle "{{ reference_entity_identifier }}" et le code d''enregistrement "{{ code }}"'
        should_exist: 'L''attribut n''a pas été trouvé'
      regular_expression:
        invalid_regular_expression: 'Cette expression régulière n''est pas valide. Voici un exemple d''expression régulière valide : "/[a-z]+[0-9]*/"'
        should_not_be_empty: 'L''expression régulière ne peut pas être vide.'
      should_be_a_textarea_to_update_is_rich_text_editor: 'Un attribut texte simple ne peut pas avoir un éditeur de texte riche'
      should_be_a_simple_text_to_set_validation_rule_to_something_else_than_none: 'Un attribut de zone de texte ne peut pas avoir de règle de validation'
      cannot_set_a_non_empty_regular_expression: 'L''attribut ne doit pas avoir d''expression régulière'
      cannot_update_the_regular_expression: 'Impossible de définir une expression régulière sur l''attribut texte'
      limit_reached: 'Vous ne pouvez pas créer l''attribut "%attribute_label%" car vous avez atteint la limite de "%limit%" attributs pour cette entité référentielle'
      record_type:
        is_required: 'Vous devez spécifier le type d''entité référentielle pour créer un lien vers un attribut d''entité référentielle'
        reference_entity_should_exist: 'L''entité référentielle "%reference_entity_code%" n''a pas été trouvée.'
