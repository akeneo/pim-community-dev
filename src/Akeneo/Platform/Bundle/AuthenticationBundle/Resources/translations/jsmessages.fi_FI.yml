          title: Kertakirjautumisen aktivointi
          info:
            description: Mikäli aiot aktivoida kertakirjautumisen, nykyinen istunto suljetaan. Sinut kirjataan ulos ja uudelleen ohjataan identiteetin tarjoajalle konfiguraation tallentamisen jälkeen.
        identity_provider:
          title: Identiteetin tarjoaja (IdP)
