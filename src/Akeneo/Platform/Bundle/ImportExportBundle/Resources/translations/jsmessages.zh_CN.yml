job_execution:
  summary:
    display_item: 显示条目
    hide_item: 隐藏条目
pim_connector:
  export:
    categories:
      selector:
        modal:
          title: 类别选择
        label: "{0}所有产品 |{1}一个选定的类别|]1,Inf[{{ count }} 个选定的类别"
        title: 选择类别
    locales:
      validation:
        not_blank: 必须选择一个区域设置，请选择要导出的区域设置。
pim_import_export:
  validation:
    max_length_reached: 此值太长。其不应超过 {{ limit }} 个字符。
  entity:
    job_instance:
      label: 作业配置文件
      flash:
        update:
          success: 作业配置文件已成功更新。
          fail: 作业配置文件不能更新。
        delete:
          success: 作业实例已成功移除
      duplicate:
        title: 复制配置文件 {{ job_code }}
        success: 作业配置文件已成功复制。
        fail: 无法复制作业配置文件。
    import_profile:
      uppercase_label: 导入配置文件
      flash:
        create:
          success: 导入配置文件已成功创建
        upload:
          error: 无法上传文件。文件大小可能超过您的 PHP 或 HTTP 服务器配置上配置的最大上传大小
      page_title:
        index: "]-Inf, 1] {{ count }} 个导入配置文件|]1, Inf [{{ count }} 个导入配置文件"
      module:
        create:
          button: 创建导入配置文件
    export_profile:
      uppercase_label: 导出配置文件
      flash:
        create:
          success: 导出配置文件已成功创建
      page_title:
        index: "]-Inf, 1] {{ count }} 个导出配置文件|]1, Inf [{{ count }} 个导出配置文件"
      module:
        create:
          button: 创建导出配置文件
