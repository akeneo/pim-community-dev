services:
    akeneo.pim.automation.suggest_data.repository.configuration:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Persistence\Repository\Doctrine\ConfigurationRepository'
        arguments:
            - '@doctrine.orm.entity_manager'

    akeneo.pim.automation.suggest_data.repository.identifiers_mapping:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Persistence\Repository\Doctrine\IdentifiersMappingRepository'
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@pim_catalog.repository.attribute'

    akeneo.pim.automation.suggest_data.repository.product_subscription:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Persistence\Repository\Doctrine\ProductSubscriptionRepository'
        arguments:
            - '@doctrine.orm.entity_manager'

    akeneo.pim.automation.suggest_data.repository.search_family:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Persistence\Repository\Doctrine\FamilySearchableRepository'
        arguments:
            - '@pim_enrich.repository.family.search'
