pim_mass_edit_execution_index:
    path: spread/mass_edit_execution/.{_format}
    defaults: { _controller: pim_mass_edit.controller.execution:indexAction, _format: html }
    requirements:
        _format: html|json

pim_mass_edit_execution_download_log:
    path: spread/mass_edit_execution/{id}/download
    defaults: { _controller: pim_mass_edit.controller.execution:downloadLogFileAction }
    requirements:
        id: \d+
        _format: html|json

pim_mass_edit_execution_show:
    path: spread/mass_edit_execution/{id}.{_format}
    defaults: { _controller: pim_mass_edit.controller.execution:showAction, _format: html }
    requirements:
        id: \d+
        _format: html|json

pim_mass_edit_execution_download_file:
    path: spread/mass_edit_execution/{id}/download/{archiver}/{key}
    defaults: { _controller: pim_mass_edit.controller.execution:downloadFilesAction }
    requirements:
        id: \d+
