parameters:
  pimee_analytics.repository.product_draft.class:          PimEnterprise\Bundle\AnalyticsBundle\Doctrine\ORM\Repository\ProductDraftRepository
  pimee_analytics.repository.locale_access.class:          PimEnterprise\Bundle\AnalyticsBundle\Doctrine\ORM\Repository\LocaleAccessRepository
  pimee_analytics.repository.category_access.class:        PimEnterprise\Bundle\AnalyticsBundle\Doctrine\ORM\Repository\CategoryAccessRepository
  pimee_analytics.repository.attribute_group_access.class: PimEnterprise\Bundle\AnalyticsBundle\Doctrine\ORM\Repository\AttributeGroupAccessRepository

services:
    pimee_analytics.repository.product_draft:
        class: '%pimee_analytics.repository.product_draft.class%'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%pimee_workflow.model.product_draft.class%'


    pimee_analytics.repository.locale_access:
        class: '%pimee_analytics.repository.locale_access.class%'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%pimee_security.entity.locale_access.class%'

    pimee_analytics.repository.category_access:
        class: '%pimee_analytics.repository.category_access.class%'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%pimee_security.entity.product_category_access.class%'

    pimee_analytics.repository.attribute_group_access:
        class: '%pimee_analytics.repository.attribute_group_access.class%'
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '%pimee_security.entity.attribute_group_access.class%'
