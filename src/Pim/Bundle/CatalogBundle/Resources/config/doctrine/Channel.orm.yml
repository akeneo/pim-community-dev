Pim\Bundle\CatalogBundle\Entity\Channel:
    type: entity
    table: pim_catalog_channel
    changeTrackingPolicy: DEFERRED_EXPLICIT
    repositoryClass: Pim\Bundle\CatalogBundle\Doctrine\ORM\Repository\ChannelRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        code:
            type: string
            length: 100
            unique: true
        conversionUnits:
            type: array
            nullable: false
    manyToOne:
        category:
            targetEntity: Pim\Component\Catalog\Model\CategoryInterface
            inversedBy: channels
            joinColumns:
                category_id:
                    referencedColumnName: id
    manyToMany:
        currencies:
            targetEntity: Pim\Component\Catalog\Model\CurrencyInterface
            joinTable:
                name: pim_catalog_channel_currency
                schema: null
                joinColumns:
                    channel_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    currency_id:
                        referencedColumnName: id
                        onDelete: CASCADE
        locales:
            targetEntity: Pim\Component\Catalog\Model\LocaleInterface
            inversedBy: channels
            cascade:
                - persist
                - detach
            joinTable:
                name: pim_catalog_channel_locale
                schema: null
                joinColumns:
                    channel_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    locale_id:
                        referencedColumnName: id
                        onDelete: CASCADE
    oneToMany:
        translations:
            targetEntity: Pim\Component\Catalog\Model\ChannelTranslationInterface
            mappedBy: foreignKey
            cascade:
                - persist
                - detach
            orphanRemoval: true
