Pim\Bundle\CatalogBundle\Entity\Attribute:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: code
        - Pim\Component\Catalog\Validator\Constraints\SingleIdentifierAttribute:
            payload:
                standardPropertyName: type
        - Pim\Component\Catalog\Validator\Constraints\IsReferenceDataConfigured: ~
        - Pim\Component\Catalog\Validator\Constraints\IsIdentifierUsableAsGridFilter: ~
        - Pim\Component\Catalog\Validator\Constraints\Immutable:
            properties:
                - code
                - type
                - scopable
                - localizable
                - metricFamily
                - unique
        - Pim\Component\Catalog\Validator\Constraints\ValidMetric:
            groups:
                - pim_catalog_metric
        - Pim\Component\Catalog\Validator\Constraints\ValidDateRange:
            groups:
                - pim_catalog_date
        - Pim\Component\Catalog\Validator\Constraints\ValidNumberRange:
            groups:
                - pim_catalog_number
                - pim_catalog_price_collection
                - pim_catalog_metric
        - Pim\Component\Catalog\Validator\Constraints\NotNullProperties:
            properties:
                - reference_data_name
        - Pim\Component\Catalog\Validator\Constraints\NullProperties:
            message: This attribute cannot be linked to reference data.
            properties:
                - reference_data_name
            groups:
                - pim_catalog_identifier
                - pim_catalog_text
                - pim_catalog_textarea
                - pim_catalog_number
                - pim_catalog_price_collection
                - pim_catalog_multiselect
                - pim_catalog_simpleselect
                - pim_catalog_file
                - pim_catalog_image
                - pim_catalog_boolean
                - pim_catalog_date
                - pim_catalog_metric
        - Pim\Component\Catalog\Validator\Constraints\NullProperties:
            message: This attribute cannot have options.
            properties:
                - auto_option_sorting
            groups:
                - pim_catalog_identifier
                - pim_catalog_text
                - pim_catalog_textarea
                - pim_catalog_number
                - pim_catalog_price_collection
                - pim_catalog_file
                - pim_catalog_image
                - pim_catalog_boolean
                - pim_catalog_date
                - pim_catalog_metric
                - pim_reference_data_multiselect
                - pim_reference_data_simpleselect
    properties:
        type:
            - Type: string
            - NotBlank: ~
        code:
            - Type: string
            - NotBlank: ~
            - Regex:
                pattern: /^[a-zA-Z0-9_]+$/
                message: Attribute code may contain only letters, numbers and underscores
            - Length:
                max: 100
            - Regex:
                pattern: /^(?!(id|associationTypes|categories|categoryId|completeness|enabled|family|groups|associations|products|scope|treeId|values|category|parent|(.)*_(products|groups))$)/
                message: This code is not available
        localizable:
            - Type: bool
            - NotNull: ~
            - 'IsFalse':
                message: A unique attribute can not be localizable
                groups:
                    - unique
        scopable:
            - Type: bool
            - NotNull: ~
            - 'IsFalse':
                message: A unique attribute can not be scopable
                groups:
                    - unique
        useableAsGridFilter:
            - Type: bool
            - NotNull: ~
        wysiwygEnabled:
            - Type: bool
            - IsNull:
                groups:
                    - pim_catalog_identifier
                    - pim_catalog_text
                    - pim_catalog_number
                    - pim_catalog_price_collection
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_file
                    - pim_catalog_image
                    - pim_catalog_boolean
                    - pim_catalog_date
                    - pim_catalog_metric
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
        decimalsAllowed:
            - Type: bool
            - NotNull:
                groups:
                    - pim_catalog_number
                    - pim_catalog_price_collection
                    - pim_catalog_metric
            - IsNull:
                groups:
                    - pim_catalog_identifier
                    - pim_catalog_text
                    - pim_catalog_textarea
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_file
                    - pim_catalog_image
                    - pim_catalog_boolean
                    - pim_catalog_date
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
        negativeAllowed:
            - Type: bool
            - NotNull:
                groups:
                    - pim_catalog_number
                    - pim_catalog_metric
            - IsNull:
                groups:
                    - pim_catalog_identifier
                    - pim_catalog_text
                    - pim_catalog_textarea
                    - pim_catalog_price_collection
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_file
                    - pim_catalog_image
                    - pim_catalog_boolean
                    - pim_catalog_date
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
        maxCharacters:
            - Type: numeric
            - Pim\Component\Catalog\Validator\Constraints\NotDecimal: {}
            - GreaterThanOrEqual:
                value: 0
                groups:
                    - pim_catalog_identifier
                    - pim_catalog_text
                    - pim_catalog_textarea
            - LessThanOrEqual:
                value: 255
                groups:
                    - pim_catalog_identifier
                    - pim_catalog_text
            - LessThanOrEqual:
                value: 65535
                groups:
                    - pim_catalog_textarea
            - IsNull:
                groups:
                    - pim_catalog_number
                    - pim_catalog_price_collection
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_file
                    - pim_catalog_image
                    - pim_catalog_boolean
                    - pim_catalog_date
                    - pim_catalog_metric
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
        sortOrder:
            - NotNull: ~
            - Type: numeric
            - Pim\Component\Catalog\Validator\Constraints\NotDecimal: {}
            - GreaterThanOrEqual:
                value: 0
        required:
            - Type: bool
            - 'IsTrue':
                message: This attribute type must be required
                groups:
                    - pim_catalog_identifier
            - 'IsFalse':
                message: This attribute type can't be required
                groups:
                    - pim_catalog_text
                    - pim_catalog_textarea
                    - pim_catalog_number
                    - pim_catalog_price_collection
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_file
                    - pim_catalog_image
                    - pim_catalog_boolean
                    - pim_catalog_date
                    - pim_catalog_metric
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
        unique:
            - Type: bool
            - NotNull: ~
            - 'IsTrue':
                message: This attribute type must be unique
                groups:
                    - pim_catalog_identifier
            - 'IsFalse':
                message: This attribute type can't have unique value
                groups:
                    - pim_catalog_textarea
                    - pim_catalog_price_collection
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_image
                    - pim_catalog_file
                    - pim_catalog_metric
                    - pim_catalog_boolean
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
        maxFileSize:
            - Type: numeric
            - Range:
                min: 0.01
                max: 9999.99
                groups:
                    - pim_catalog_file
                    - pim_catalog_image
            - IsNull:
                groups:
                    - pim_catalog_identifier
                    - pim_catalog_text
                    - pim_catalog_textarea
                    - pim_catalog_number
                    - pim_catalog_price_collection
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_boolean
                    - pim_catalog_date
                    - pim_catalog_metric
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
        dateMin:
            - DateTime: ~
            - IsNull:
                groups:
                    - pim_catalog_identifier
                    - pim_catalog_text
                    - pim_catalog_textarea
                    - pim_catalog_number
                    - pim_catalog_price_collection
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_file
                    - pim_catalog_image
                    - pim_catalog_boolean
                    - pim_catalog_metric
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
        dateMax:
            - DateTime: ~
            - IsNull:
                groups:
                    - pim_catalog_identifier
                    - pim_catalog_text
                    - pim_catalog_textarea
                    - pim_catalog_number
                    - pim_catalog_price_collection
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_file
                    - pim_catalog_image
                    - pim_catalog_boolean
                    - pim_catalog_metric
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
        validationRule:
            - Choice:
                choices: [null, url, email, regexp]
                groups:
                    - pim_catalog_text
            - Choice:
                choices: [null, regexp]
                groups:
                    - pim_catalog_identifier
            - IsNull:
                groups:
                    - pim_catalog_textarea
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_price_collection
                    - pim_catalog_number
                    - pim_catalog_boolean
                    - pim_catalog_date
                    - pim_catalog_file
                    - pim_catalog_image
                    - pim_catalog_metric
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
        validationRegexp:
            - Type: string
            - IsNull:
                groups:
                    - pim_catalog_textarea
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_price_collection
                    - pim_catalog_number
                    - pim_catalog_boolean
                    - pim_catalog_date
                    - pim_catalog_file
                    - pim_catalog_image
                    - pim_catalog_metric
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
            - Pim\Component\Catalog\Validator\Constraints\ValidRegex:
                groups:
                    - pim_catalog_text
                    - pim_catalog_identifier
        allowedExtensions:
            - Blank:
                groups:
                    - pim_catalog_identifier
                    - pim_catalog_text
                    - pim_catalog_textarea
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_price_collection
                    - pim_catalog_number
                    - pim_catalog_boolean
                    - pim_catalog_date
                    - pim_catalog_metric
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
            - Pim\Component\Catalog\Validator\Constraints\FileAllowedExtensions:
                groups:
                    - pim_catalog_file
            - Pim\Component\Catalog\Validator\Constraints\ImageAllowedExtensions:
                groups:
                    - pim_catalog_image
        translations:
            - Valid: ~
        group:
            - NotBlank: ~
        numberMin:
            - Type: numeric
            - IsNull:
                groups:
                    - pim_catalog_identifier
                    - pim_catalog_text
                    - pim_catalog_textarea
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_file
                    - pim_catalog_image
                    - pim_catalog_boolean
                    - pim_catalog_date
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
        numberMax:
            - Type: numeric
            - IsNull:
                groups:
                    - pim_catalog_identifier
                    - pim_catalog_text
                    - pim_catalog_textarea
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_file
                    - pim_catalog_image
                    - pim_catalog_boolean
                    - pim_catalog_date
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
        metricFamily:
            - Type: string
            - IsNull:
                groups:
                    - pim_catalog_identifier
                    - pim_catalog_text
                    - pim_catalog_textarea
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_file
                    - pim_catalog_image
                    - pim_catalog_price_collection
                    - pim_catalog_number
                    - pim_catalog_boolean
                    - pim_catalog_date
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
        defaultMetricUnit:
            - Type: string
            - IsNull:
                groups:
                    - pim_catalog_identifier
                    - pim_catalog_text
                    - pim_catalog_textarea
                    - pim_catalog_multiselect
                    - pim_catalog_simpleselect
                    - pim_catalog_file
                    - pim_catalog_image
                    - pim_catalog_price_collection
                    - pim_catalog_number
                    - pim_catalog_boolean
                    - pim_catalog_date
                    - pim_reference_data_multiselect
                    - pim_reference_data_simpleselect
        availableLocales:
            - Count:
                min: 0
                max: 0
                exactMessage: This attribute cannot have available locales.
                groups:
                    - pim_catalog_identifier
    getters:
        group:
            - Valid: ~

Pim\Bundle\CatalogBundle\Entity\AttributeTranslation:
    properties:
        label:
            - Length:
                max: 255
                payload:
                    standardPropertyName: labels
        locale:
            - Pim\Component\Catalog\Validator\Constraints\Locale:
                payload:
                    standardPropertyName: labels

Pim\Bundle\CatalogBundle\Entity\AttributeOption:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            - code
            - attribute
        - Pim\Component\Catalog\Validator\Constraints\AttributeTypeForOption:
            payload:
              standardPropertyName: attribute
        - Pim\Component\Catalog\Validator\Constraints\Immutable:
            properties:
                - code
                - attribute
    properties:
        code:
            - NotBlank: ~
            - Regex:
                pattern: /^[a-zA-Z0-9_]+$/
                message: Option code may contain only letters, numbers and underscores
            - Length:
                max: 100
        attribute:
            - NotBlank: ~
            - Valid: ~
        optionValues:
            - Valid: ~

Pim\Bundle\CatalogBundle\Entity\AttributeOptionValue:
    properties:
        value:
            - Length:
                max: 255
                payload:
                  standardPropertyName: labels
        locale:
            - Pim\Component\Catalog\Validator\Constraints\Locale:
                payload:
                  standardPropertyName: labels
