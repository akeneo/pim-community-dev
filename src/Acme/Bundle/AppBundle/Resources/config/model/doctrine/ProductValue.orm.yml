Acme\Bundle\AppBundle\Model\ProductValue:
    type: entity
    table: pim_catalog_product_value
    changeTrackingPolicy: DEFERRED_EXPLICIT
    indexes:
        value_idx:
            columns:
                - attribute_id
                - locale_code
                - scope_code
        varchar_idx:
            columns:
                - value_string
        integer_idx:
            columns:
                - value_integer
    fields:
        myNewField:
            type: string
            length: 255
            nullable: true
            column: my_new_field
    manyToOne:
        color:
            targetEntity: Acme\Bundle\AppBundle\Entity\Color
            joinColumn:
                name: color_id
                referencedColumnName: id
    manyToMany:
        fabrics:
            targetEntity: Acme\Bundle\AppBundle\Entity\Fabric
            cascade:
                - refresh
            joinTable:
                name: acme_catalog_product_value_fabric
                joinColumns:
                    value_id:
                        referencedColumnName: id
                        nullable: true
                        onDelete: CASCADE
                inverseJoinColumns:
                    fabric_id:
                        referencedColumnName: id
                        nullable: false
