config:
    config:
        activity-manager/saver/project:
            url: activity_manager_project_create
        pim/fetcher-registry:
            fetchers:
                datagrid-project:
                    module: pim/base-fetcher
                    options:
                        urls:
                            list: activity_manager_project_search
                            get: activity_manager_project_search # TODO: CHANGE THIS IN AMS-22
                project:
                    module: activity-manager/project/fetcher
                    options:
                        urls:
                            list: activity_manager_project_search
                            get: activity_manager_project_get
                            completeness: activity_manager_project_completeness_show
                contributor:
                    module: pim/base-fetcher
                    options:
                        urls:
                            list: activity_manager_project_contributors_search

    map:
        '*':
            pim/grid/view-selector/selector: activity-manager/grid/view-selector/selector
            pim/grid/view-selector/line: activity-manager/grid/view-selector/line
        activity-manager/grid/view-selector/selector:
            pim/grid/view-selector/selector: pim/grid/view-selector/selector
        activity-manager/grid/view-selector/line:
            pim/grid/view-selector/line: pim/grid/view-selector/line

    paths:
        # Forms
        activity-manager/grid/view-selector/footer/create/project: pimenterpriseactivitymanager/js/grid/view-selector-footer-create-project
        activity-manager/project/create-form: pimenterpriseactivitymanager/js/project/create-form
        activity-manager/project/fetcher: pimenterpriseactivitymanager/js/fetcher/project-fetcher
        activity-manager/widget/project-widget: pimenterpriseactivitymanager/js/widget/project-widget
        activity-manager/widget/project-selector: pimenterpriseactivitymanager/js/widget/project-selector
        activity-manager/widget/contributor-selector: pimenterpriseactivitymanager/js/widget/contributor-selector
        activity-manager/widget/project-due-date: pimenterpriseactivitymanager/js/widget/project-due-date
        activity-manager/widget/project-completeness-data: pimenterpriseactivitymanager/js/widget/project-completeness-data
        activity-manager/widget/project-description: pimenterpriseactivitymanager/js/widget/project-description
        activity-manager/grid/view-selector/selector: pimenterpriseactivitymanager/js/grid/view-selector
        activity-manager/grid/view-selector/line: pimenterpriseactivitymanager/js/grid/view-selector-line

        # Savers
        activity-manager/saver/project: pimenterpriseactivitymanager/js/saver/project-saver

        # Templates
        activity-manager/templates/grid/create-project-modal-content: pimenterpriseactivitymanager/templates/grid/create-project-modal-content.html
        activity-manager/templates/grid/view-selector/footer/create/project: pimenterpriseactivitymanager/templates/grid/view-selector-footer-create-project.html
        activity-manager/templates/field-error: pimenterpriseactivitymanager/templates/field-error.html
        activity-manager/templates/grid/view-selector/line-project: pimenterpriseactivitymanager/templates/grid/view-selector-line-project.html
        activity-manager/templates/widget/project-widget: pimenterpriseactivitymanager/templates/widget/project-widget.html
        activity-manager/templates/widget/project-widget-empty: pimenterpriseactivitymanager/templates/widget/project-widget-empty.html
        activity-manager/templates/widget/project-selector: pimenterpriseactivitymanager/templates/widget/project-selector.html
        activity-manager/templates/widget/project-selector-line: pimenterpriseactivitymanager/templates/widget/project-selector-line.html
        activity-manager/templates/widget/contributor-selector: pimenterpriseactivitymanager/templates/widget/contributor-selector.html
        activity-manager/templates/widget/contributor-selector-line: pimenterpriseactivitymanager/templates/widget/contributor-selector-line.html
        activity-manager/templates/widget/project-due-date: pimenterpriseactivitymanager/templates/widget/project-due-date.html
        activity-manager/templates/widget/project-completeness-data: pimenterpriseactivitymanager/templates/widget/project-completeness-data.html
        activity-manager/templates/widget/project-description: pimenterpriseactivitymanager/templates/widget/project-description.html
