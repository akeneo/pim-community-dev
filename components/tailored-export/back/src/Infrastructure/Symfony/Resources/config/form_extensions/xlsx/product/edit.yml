extensions:
    pim-job-instance-xlsx-tailored-product-export-edit:
        module: pim/form/common/edit-form

    pim-job-instance-xlsx-tailored-product-export-edit-main-image:
        module: pim/form/common/main-image
        parent: pim-job-instance-xlsx-tailored-product-export-edit
        targetZone: main-image
        config:
            path: bundles/pimui/images/illustrations/ExportXLSX.svg

    pim-job-instance-xlsx-tailored-product-export-edit-user-navigation:
        module: pim/menu/user-navigation
        parent: pim-job-instance-xlsx-tailored-product-export-edit
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    pim-job-instance-xlsx-tailored-product-export-edit-breadcrumbs:
        module: pim/job/common/breadcrumb/breadcrumb
        parent: pim-job-instance-xlsx-tailored-product-export-edit
        targetZone: breadcrumbs
        config:
            isEdit: true

    pim-job-instance-xlsx-tailored-product-export-edit-cache-invalidator:
        module: pim/cache-invalidator
        parent: pim-job-instance-xlsx-tailored-product-export-edit
        position: 1000

    pim-job-instance-xlsx-tailored-product-export-edit-tabs:
        module: pim/form/common/form-tabs
        parent: pim-job-instance-xlsx-tailored-product-export-edit
        targetZone: content
        position: 100

    pim-job-instance-xlsx-tailored-product-export-edit-properties:
        module: pim/job/common/edit/properties
        parent: pim-job-instance-xlsx-tailored-product-export-edit-tabs
        aclResourceId: pim_importexport_export_profile_property_edit
        targetZone: container
        position: 100
        config:
            tabTitle: pim_common.properties
            tabCode: pim-job-instance-properties

    pim-job-instance-xlsx-tailored-product-export-edit-permission:
        module: pimee/common/tab/permission
        parent: pim-job-instance-xlsx-tailored-product-export-edit-tabs
        targetZone: container
        aclResourceId: pimee_importexport_export_profile_edit_permissions
        position: 115
        config:
            title: pim_common.permissions
            entity: job_instance
            tabCode: pim-job-instance-permission
        feature: permission

    pim-job-instance-xlsx-tailored-product-export-edit-global:
        module: pim/job/common/edit/properties
        parent: pim-job-instance-xlsx-tailored-product-export-edit-tabs
        aclResourceId: pim_importexport_export_profile_property_edit
        targetZone: container
        position: 120
        config:
            tabTitle: pim_enrich.export.product.global_settings.title
            tabCode: pim-job-instance-global

    pim-job-instance-xlsx-tailored-product-export-edit-filter-the-data:
      module: pim/job/product/edit/content
      parent: pim-job-instance-xlsx-tailored-product-export-edit-tabs
      aclResourceId: pim_importexport_export_profile_content_edit
      targetZone: container
      position: 130
      config:
        tabTitle: akeneo.tailored_export.form.job_instance.tab.content.title

    pim-job-instance-xlsx-tailored-product-export-edit-columns:
        module: akeneotailoredexport/js/job/product/edit/columns
        parent: pim-job-instance-xlsx-tailored-product-export-edit-tabs
        aclResourceId: pim_importexport_export_profile_content_edit
        targetZone: container
        position: 135
        config:
            tabTitle: akeneo.tailored_export.form.job_instance.tab.column.title

    pim-job-instance-xlsx-tailored-product-export-edit-history:
        module: pim/common/tab/history
        parent: pim-job-instance-xlsx-tailored-product-export-edit-tabs
        targetZone: container
        aclResourceId: pim_importexport_export_profile_history
        position: 140
        config:
            class: Akeneo\Tool\Component\Batch\Model\JobInstance
            title: pim_common.history
            tabCode: pim-job-instance-history

    pim-job-instance-xlsx-tailored-product-export-edit-properties-code:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-xlsx-tailored-product-export-edit-properties
        position: 100
        targetZone: properties
        config:
            fieldCode: code
            label: pim_common.code
            readOnly: true

    pim-job-instance-xlsx-tailored-product-export-edit-properties-label:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-xlsx-tailored-product-export-edit-properties
        position: 110
        targetZone: properties
        config:
            fieldCode: label
            label: pim_common.label
            readOnly: false

    pim-job-instance-xlsx-tailored-product-export-edit-properties-file-path:
        module: pim/job/common/edit/field/file-path
        parent: pim-job-instance-xlsx-tailored-product-export-edit-global
        position: 120
        targetZone: properties
        config:
            fieldCode: configuration.filePath
            readOnly: false
            label: pim_import_export.form.job_instance.tab.properties.file_path.title
            tooltip: pim_import_export.form.job_instance.tab.properties.file_path.help

    pim-job-instance-xlsx-tailored-product-export-edit-properties-lines-per-file:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-xlsx-tailored-product-export-edit-global
        position: 150
        targetZone: properties
        config:
            fieldCode: configuration.linesPerFile
            readOnly: false
            label: pim_import_export.form.job_instance.tab.properties.lines_per_file.title
            tooltip: pim_import_export.form.job_instance.tab.properties.lines_per_file.help

    pim-job-instance-xlsx-tailored-product-export-edit-properties-with-media:
        module: pim/job/common/edit/field/switch
        parent: pim-job-instance-xlsx-tailored-product-export-edit-global
        position: 170
        targetZone: properties
        config:
            fieldCode: configuration.with_media
            readOnly: false
            label: pim_import_export.form.job_instance.tab.properties.with_media.title
            tooltip: pim_import_export.form.job_instance.tab.properties.with_media.help

    pim-job-instance-xlsx-tailored-product-export-edit-label:
        module: pim/job/common/edit/label
        parent: pim-job-instance-xlsx-tailored-product-export-edit
        targetZone: title
        position: 100

    pim-job-instance-xlsx-tailored-product-export-edit-meta:
        module: pim/job/common/edit/meta
        parent: pim-job-instance-xlsx-tailored-product-export-edit
        targetZone: meta
        position: 100

    pim-job-instance-xlsx-tailored-product-export-edit-filter-the-data-filters:
        module: pim/job/product/edit/content/data
        parent: pim-job-instance-xlsx-tailored-product-export-edit-filter-the-data
        targetZone: data-filters
        config:
            sectionTitle: akeneo.tailored_export.form.job_instance.tab.filters.title
            filters:
                -
                    field: family
                    view: akeneo-product-family-filter
                -
                    field: enabled
                    view: akeneo-product-enabled-filter
                -
                    field: categories
                    view: akeneo-tailored-export-all-category-filter
                -
                    field: completeness
                    view: akeneo-tailored-export-product-localized-completeness-filter
                -
                    field: quality_score_multi_locales
                    view: akeneo-tailored-export-product-quality-score-filter
                -
                    field: updated
                    view: akeneo-product-updated-filter

    pim-job-instance-xlsx-tailored-product-export-edit-filter-the-data-default-attribute-filters:
        module: pim/job/product/edit/content/data/default-attribute-filters
        parent: pim-job-instance-xlsx-tailored-product-export-edit-filter-the-data-filters
        config:
            types: [pim_catalog_identifier]

    pim-job-instance-xlsx-tailored-product-export-edit-filter-the-data-add-filter:
        module: pim/job/product/edit/content/data/add-select/attribute
        parent: pim-job-instance-xlsx-tailored-product-export-edit-filter-the-data-filters
        targetZone: headings
        position: 90

    pim-job-instance-xlsx-tailored-product-export-edit-secondary-actions:
        module: pim/form/common/secondary-actions
        parent: pim-job-instance-xlsx-tailored-product-export-edit
        targetZone: buttons
        position: 50

    pim-job-instance-xlsx-tailored-product-export-edit-delete:
        module: pim/job/export/edit/delete
        parent: pim-job-instance-xlsx-tailored-product-export-edit-secondary-actions
        targetZone: secondary-actions
        aclResourceId: pim_importexport_export_profile_remove
        position: 100
        config:
            trans:
                title: confirmation.remove.export_profile
                subTitle: pim_menu.item.export_profile
                content: pim_common.confirm_deletion
                success: pim_import_export.entity.job_instance.flash.delete.success
                failed: error.removing.job_instance
            redirect: pim_importexport_export_profile_index

    pim-job-instance-xlsx-tailored-product-export-edit-duplicate:
        module: pim/job/common/duplicate/duplicate
        parent: pim-job-instance-xlsx-tailored-product-export-edit-secondary-actions
        targetZone: secondary-actions
        aclResourceId: pim_importexport_export_profile_create
        position: 80
        config:
            subTitle: pim_menu.tab.exports
            editRoute: pim_importexport_export_profile_edit

    pim-job-instance-xlsx-tailored-product-export-edit-save-buttons:
        module: pim/form/common/save-buttons
        parent: pim-job-instance-xlsx-tailored-product-export-edit
        targetZone: buttons
        position: 120

    pim-job-instance-xlsx-tailored-product-export-edit-save:
        module: akeneotailoredexport/js/job/product/edit/save
        parent: pim-job-instance-xlsx-tailored-product-export-edit
        targetZone: buttons
        position: 0

    pim-job-instance-xlsx-tailored-product-export-edit-state:
        module: pim/form/common/state
        parent: pim-job-instance-xlsx-tailored-product-export-edit
        targetZone: state
        position: 900
        config:
            entity: pim_import_export.entity.job_instance.label

    pim-job-instance-xlsx-tailored-product-export-edit-validation:
        module: pim/job/common/edit/validation
        parent: pim-job-instance-xlsx-tailored-product-export-edit
