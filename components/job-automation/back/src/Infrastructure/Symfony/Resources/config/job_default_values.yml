services:
  akeneo.job_automation.job.job_parameters.xlsx_tailored_product_import_default_values_provider:
    class: 'Akeneo\Platform\Bundle\ImportExportBundle\Infrastructure\Connector\DefaultValueProvider'
    arguments:
      - '@akeneo.tailored_import.job.job_parameters.xlsx_product_default_values_provider'
      -
        - '%akeneo.tailored_import.connector.xlsx_product.code%'
    tags:
      - { name: akeneo_batch.job.job_parameters.default_values_provider, priority: 10 }

  akeneo.job_automation.job.job_parameters.xlsx_tailored_product_export_default_values_provider:
    class: 'Akeneo\Platform\Bundle\ImportExportBundle\Infrastructure\Connector\DefaultValueProvider'
    arguments:
      - '@akeneo.tailored_export.job.job_parameters.xlsx_product_default_values_provider'
      -
        - '%akeneo.tailored_export.connector.xlsx_product.code%'
    tags:
      - { name: akeneo_batch.job.job_parameters.default_values_provider, priority: 10 }
