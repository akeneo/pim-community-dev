pimee_api_product_draft_get:
    path: /products/{code}/draft
    defaults: { _controller: pimee_workflow.controller.external_api.product_draft:getAction, _format: json }
    methods: [GET]
    requirements:
        code: .+

pimee_api_product_draft_get_with_uuid:
    path: /products-uuid/{uuid}/draft
    defaults:
        _controller: Akeneo\Pim\WorkOrganization\Workflow\Bundle\Controller\ExternalApi\GetProductDraftWithUuidController
        _format: json
    methods: [GET]
    requirements:
        uuid: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
