parameters:
    pim_catalog.repository.product_mass_action.class: PimEnterprise\Bundle\CatalogBundle\Doctrine\ORM\Repository\ProductMassActionRepository
    pim_catalog.doctrine.completeness_generator.class: PimEnterprise\Bundle\CatalogBundle\Doctrine\ORM\CompletenessGenerator

services:
    pim_catalog.repository.product_mass_action:
        class: '%pim_catalog.repository.product_mass_action.class%'
        arguments:
            - '@pim_catalog.object_manager.product'
            - '%pim_catalog.entity.product.class%'
            - '@pimee_workflow.repository.published_product'

    pim_catalog.doctrine.completeness_generator:
        class: '%pim_catalog.doctrine.completeness_generator.class%'
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@pimee_product_asset.repository.asset'
            - '%pim_catalog.entity.product.class%'
            - '%pim_catalog.entity.product_value.scalar.class%'
            - '%pim_catalog.entity.attribute.class%'
            - '%pimee_product_asset.model.asset.class%'
