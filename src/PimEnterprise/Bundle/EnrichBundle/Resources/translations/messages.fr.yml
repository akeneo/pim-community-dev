pim_enrich:
  mass_edit_action:
    product:
      not_editable: |-
        Vous n'avez pas le droit de modifier les produits "%identifiers%".
    publish:
      label: Publier les produits
      description: Publie les produits sélectionnés, les données produits déjà publiées seront écrasées par celles des copies de travail actuelles.
      success_flash: Les produits sélectionnés ont bien été publiés.
      launched_flash: "Le processus de publication de produits est en cours d'exécution."
      message:
        error: "Vous n'êtes pas le propriétaire du produit, vous ne pouvez pas le publier."
        warning: |-
          Vous n'êtes pas propriétaire de tous les produits sélectionnés. Vous ne pouvez pas publier les produits "%notGranted%".
        info: 'Les %nbProducts% produits sélectionnés vont être publiés.'
      not_editable: |-
        Vous n'avez pas les permissions d'éditer les produits "%identifiers%".
    published_product:
      page_title: Produits publiés
      page_subtitle: 'Edition en masse (1 produit publié)|Edition en masse (%count% produits publiés)'
      title: Choisissez une action
      subtitle: "Choisissez l'action que vous souhaitez réaliser sur le produit publié sélectionné|Choisissez l'action que vous souhaitez réaliser sur les %count% produits publiés sélectionnés"
      confirm: "Vous êtes sur le point de mettre à jour un produit publié avec les informations suivantes, veuillez confirmer s'il vous plaît|Vous êtes sur le point de mettre à jour les %count% produits publiés sélectionnés, veuillez confirmer s'il vous plait."
      steps:
        first: Choisissez les produits publiés
        second: "Choix de l'opération"
        third: Configuration
        fourth: Confirmation
    unpublish:
      label: Dépublier des produits
      description: Dépublier les produits sélectionnés, les données actuellement publiées seront supprimées.
      success_flash: Les produits sélectionnés ont bien été dépubliés.
      launched_flash: "Le processus de dépublication de produits est en cours d'exécution."
      message:
        error: "Vous n'êtes pas le propriétaire du produit, vous ne pouvez pas le dépublier."
        warning: |-
          Vous n'êtes pas le propriétaire de tous les produits sélectionnés. Vous ne pouvez pas dépublier les produits "%notGranted%".
        info: 'Les %nbProducts% produits sélectionnés vont être dépubliés.'
      not_editable: |-
        Vous n'avez pas la permission d'éditer les produits "%identifiers%".
    classify:
      message:
        error: "Vous n'êtes pas le propriétaire du produit, vous ne pouvez pas le classifier."
        warning: |-
          Vous n'êtes pas le propriétaire de tous les produits sélectionnés. Vous ne pouvez pas catégoriser les produits "%notGranted%".
    edit_common_attributes:
      message:
        error: "Vous n'êtes pas le propriétaire du produit, vous ne pouvez pas le modifier."
pim_enrich.mass_edit_action:
  limit_exceeded: 'Veuillez sélectionner moins de %limit% produits à éditer'
