        service_provider:
          title: Palveluntarjoaja (SP)
          info:
            description: Alta löydät tiedot koskien palveluntarjoajaasi. Tiedot on generoitu automaattisesti. Voit muokata niitä tarvittaessa. Nämä tiedot täytyy toimittaa tietohallintoon, jotta IdP voidaan konfiguroida.
