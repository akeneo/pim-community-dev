services:
  Akeneo\Platform\TailoredExport\Infrastructure\Connector\Processor\PropertySelector\PropertySelectorRegistry:
    public: true
    arguments:
      - !tagged_iterator akeneo.tailored_export.property_selector

  Akeneo\Platform\TailoredExport\Infrastructure\Connector\Processor\PropertySelector\CategoriesSelector:
    public: true
    arguments:
      - '@akeneo.pim.structure.query.get_category_translations'
    tags:
      - { name: akeneo.tailored_export.property_selector }

  Akeneo\Platform\TailoredExport\Infrastructure\Connector\Processor\PropertySelector\FamilySelector:
    public: true
    arguments:
      - '@akeneo.pim.structure.query.get_family_translations'
    tags:
      - { name: akeneo.tailored_export.property_selector }

  Akeneo\Platform\TailoredExport\Infrastructure\Connector\Processor\PropertySelector\FamilyVariantSelector:
    public: true
    arguments:
      - '@akeneo.pim.structure.query.get_family_variant_translations'
    tags:
      - { name: akeneo.tailored_export.property_selector }

  Akeneo\Platform\TailoredExport\Infrastructure\Connector\Processor\PropertySelector\EnabledSelector:
    public: true
    tags:
      - { name: akeneo.tailored_export.property_selector }

  Akeneo\Platform\TailoredExport\Infrastructure\Connector\Processor\PropertySelector\ParentSelector:
    public: true
    arguments:
      - '@akeneo.pim.enrichment.product.query.get_product_model_labels'
    tags:
      - { name: akeneo.tailored_export.property_selector }
