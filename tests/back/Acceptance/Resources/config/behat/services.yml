services:
    test.enriched_entity.enriched_entity_grid.context:
        class: AkeneoEnterprise\Test\Acceptance\EnrichedEntity\Context\EnrichedEntityGridContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.query.find_enriched_entity_items'
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.enriched_entity'
        tags:
            - { name: fob.context_service }

    test.enriched_entity.enriched_entity_details.context:
        class: AkeneoEnterprise\Test\Acceptance\EnrichedEntity\Context\EnrichedEntityDetailsContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.query.find_enriched_entity_details'
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.enriched_entity'
        tags:
            - { name: fob.context_service }

    test.enriched_entity.enriched_entity_edit.context:
        class: AkeneoEnterprise\Test\Acceptance\EnrichedEntity\Context\EditEnrichedEntityContext
        arguments:
            - '@__symfony__.akeneo_enrichedentity.infrastructure.persistence.enriched_entity'
            - '@__symfony__.akeneo_enrichedentity.application.enriched_entity.edit_enriched_entity_handler'
        tags:
            - { name: fob.context_service }

    test.suggest_data.pim_ai:
        class: 'AkeneoEnterprise\Test\Acceptance\SuggestData\Context\PimAiContext'
        arguments:
            - '@__symfony__.pimee_suggest_data.application.activate_connection'
            - '@__symfony__.pimee_suggest_data.repository.configuration'
            - '@__symfony__.pimee_suggest_data.connection.get_normalized_configuration'
        tags:
            - { name: 'fob.context_service' }
