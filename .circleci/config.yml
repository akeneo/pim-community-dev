                path: ~/project/pim/var/tests
          - store_artifacts:
                path: ~/project/pim/var/tests
          - store_artifacts:
                path: ~/project/pim/var/logs

  prepare_growth_edition:
      environment:
        <<: *envVarsDeployDev
      machine:
          image: ubuntu-2004:202010-01
      steps:
          - attach_workspace:
                at: ~/
          - add_ssh_keys:
                fingerprints:
                    - "1f:25:f8:bb:59:52:95:f6:e2:f2:97:2f:30:d4:e9:66"
          - set_gcloud_config_dev
          - run:
              name: Get last good CE build revision
              command: |
                  docker run --rm -v $PWD/growth_edition/last_good_ce:/app composer composer install
                  CE_COMMIT_HASH=$(docker run --rm -v $PWD/growth_edition/last_good_ce:/app composer php get_last_good_ce_revision.php)
                  IMAGE_TAG=$(echo growth-$CE_COMMIT_HASH | cut -b 1-40)
                  GROWTH_RELEASE_NAME=growth-v$(date +%Y%m%d%H%M%S)

                  echo "CE Commit hash used: $CE_COMMIT_HASH"
                  echo "Image tag: $IMAGE_TAG"
                  echo "Growth Release name: $GROWTH_RELEASE_NAME"

                  echo export CE_COMMIT_HASH=$CE_COMMIT_HASH >> $BASH_ENV
                  echo export IMAGE_TAG=$IMAGE_TAG >> $BASH_ENV
                  echo export GROWTH_RELEASE_NAME=$GROWTH_RELEASE_NAME >> $BASH_ENV
          - run:
              name: Install yq
              command: |
                  wget https://github.com/mikefarah/yq/releases/download/2.4.0/yq_linux_386
                  sudo mv yq_linux_386 /usr/local/bin/yq
                  sudo chmod +x /usr/local/bin/yq
          - run:
              name: Prepare the Growth Edition
              command: |
                  export GIT_SSH_COMMAND='ssh -i ~/.ssh/id_rsa_1f25f8bb595295f6e2f2972f30d4e966 -o UserKnownHostsFile=~/.ssh/known_hosts -o IdentitiesOnly=Yes'
                  mv /home/circleci/project /home/circleci/ee_project
                  git clone --branch master git@github.com:akeneo/pim-community-dev.git /home/circleci/project
                  cd /home/circleci/project
                  git checkout $CE_COMMIT_HASH
                  /home/circleci/ee_project/growth_edition/prepare_growth_edition.sh /home/circleci/project
          - run:
              name: Build the Growth Edition prod image
              command: |
                  DOCKER_BUILDKIT=1 docker build --no-cache --progress=plain --pull --target prod \
                    --tag eu.gcr.io/akeneo-ci/pim-enterprise-dev:$IMAGE_TAG \
                    --build-arg COMPOSER_AUTH=${COMPOSER_AUTH} .
                  docker push eu.gcr.io/akeneo-ci/pim-enterprise-dev:$IMAGE_TAG
          - run:
              name: Persist env vars for next jobs
              command: |
                  echo export CE_COMMIT_HASH=$CE_COMMIT_HASH > persisted_env_vars
                  echo export IMAGE_TAG=$IMAGE_TAG >> persisted_env_vars
                  echo export GROWTH_RELEASE_NAME=$GROWTH_RELEASE_NAME >> persisted_env_vars
                  echo export TYPE="grth" >> persisted_env_vars
                  echo export PRODUCT_REFERENCE_TYPE="growth_edition_instance" >> persisted_env_vars
                  echo export PRODUCT_REFERENCE_CODE="growth_edition_sandbox" >> persisted_env_vars
          - persist_to_workspace:
              root: ~/
              paths:
                - project

  release_growth_edition:
      environment:
          <<: *envVarsDeployDev
      machine:
          image: ubuntu-2004:202010-01
      steps:
          - attach_workspace:
                at: ~/
          - set_gcloud_config_dev
          - restore_persisted_env_vars
          - run:
              name: Prepare the Terraform module with the upgrade script
              command: |
                cp -r /home/circleci/project/growth_edition/deployments /home/circleci/project/deployments/terraform/
          - run:
              name: Push Terraform modules to GCS
              command: BOTO_CONFIG=/dev/null gsutil -m cp -r /home/circleci/project/deployments/terraform gs://akecld-terraform-modules/growth-edition/$GROWTH_RELEASE_NAME/
          - run:
              name: Tag the Docker image with the definitive tag
              command: |
                  docker pull eu.gcr.io/akeneo-ci/pim-enterprise-dev:$IMAGE_TAG
                  docker image tag eu.gcr.io/akeneo-ci/pim-enterprise-dev:$IMAGE_TAG eu.gcr.io/akeneo-ci/pim-enterprise-dev:$GROWTH_RELEASE_NAME
                  docker image tag eu.gcr.io/akeneo-ci/pim-enterprise-dev:$IMAGE_TAG eu.gcr.io/akeneo-cloud/pim-enterprise-dev:$GROWTH_RELEASE_NAME
                  docker push eu.gcr.io/akeneo-cloud/pim-enterprise-dev:$GROWTH_RELEASE_NAME

