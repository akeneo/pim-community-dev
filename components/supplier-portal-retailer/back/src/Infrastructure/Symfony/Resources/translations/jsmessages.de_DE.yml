supplier_portal:
  menu_block_title: Lieferanten-Portal
  supplier:
    breadcrumb:
      root: Lieferanten-Portal
      suppliers: Lieferanten
    supplier_create:
      modal:
        title: Lieferant
        code:
          label: Code
        label:
          label: Label
      create_button:
        label: Erstelle Sie Ihren ersten Lieferanten
      notification:
        title: Der Lieferant wurde erstellt.
        content: Sie können ihn nun im Abschnitt Lieferantenverwaltung bearbeiten.
      error:
        supplier_already_exists: 'Ein Lieferant mit dem Code „{{ supplierCode }}“ existiert bereits.'
    supplier_list:
      menu_item: Lieferanten
      title: "]-Inf, 1]{{ count }} Lieferant|]1, Inf[{{ count }} Lieferanten"
      no_supplier: Es sind noch keine Lieferanten vorhanden.
      search_by_supplier: Nach Lieferanten suchen
      no_search_result: Es gibt keine Lieferanten, die dieser Suche entsprechen.
      notification:
        error:
          title: Die Lieferantenliste kann nicht angezeigt werden.
          content: Entschuldigen Sie diese Unannehmlichkeiten, bitte versuchen Sie es erneut in ein paar Augenblicken.
      dropdown:
        export_suppliers: Lieferanten exportieren
        download_template: Vorlage herunterladen
        import_suppliers: Lieferanten importieren
      columns:
        supplier: Lieferant
        number_of_contributors: Anzahl der Beitragenden
        actions: Aktionen
    supplier_delete:
