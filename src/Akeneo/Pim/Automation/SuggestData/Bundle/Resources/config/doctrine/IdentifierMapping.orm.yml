Akeneo\Pim\Automation\SuggestData\Bundle\Entity\IdentifierMapping:
    type: entity
    table: pim_catalog_pimai_identifier_mapping
    changeTrackingPolicy: DEFERRED_EXPLICIT
    indexes:
        pim_ai_code_idx:
            columns:
                - pim_ai_code
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        pimAiCode:
            type: string
            column: pim_ai_code
    oneToOne:
        attribute:
            targetEntity: Akeneo\Pim\Structure\Component\Model\AttributeInterface
            joinColumns:
                attribute_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
