services:
    Akeneo\Pim\TableAttribute\Infrastructure\Value\Factory\TableValueFactory:
        arguments:
            - '@Akeneo\Pim\TableAttribute\Domain\TableConfiguration\Repository\TableConfigurationRepository'
            - '@Akeneo\Pim\TableAttribute\Domain\TableConfiguration\Repository\SelectOptionCollectionRepository'
            - '@Akeneo\Pim\TableAttribute\Infrastructure\Value\Query\GetExistingRecordCodes'
        tags:
            - { name: 'akeneo.pim.enrichment.factory.product_value' }

    Akeneo\Pim\TableAttribute\Domain\TableConfiguration\Factory\TableConfigurationFactory:
        arguments:
            -
                text: Akeneo\Pim\TableAttribute\Domain\TableConfiguration\TextColumn
                number: Akeneo\Pim\TableAttribute\Domain\TableConfiguration\NumberColumn
                boolean: Akeneo\Pim\TableAttribute\Domain\TableConfiguration\BooleanColumn
                select: Akeneo\Pim\TableAttribute\Domain\TableConfiguration\SelectColumn
                reference_entity: Akeneo\Pim\TableAttribute\Domain\TableConfiguration\ReferenceEntityColumn
                measurement: Akeneo\Pim\TableAttribute\Domain\TableConfiguration\MeasurementColumn
