parameters:
    pimee_product_asset.validator.constraint.localizable_asset.class:     PimEnterprise\Bundle\ProductAssetBundle\Validator\Constraints\LocalizableAssetValidator
    pimee_product_asset.validator.constraint.channel_configuration.class: PimEnterprise\Bundle\ProductAssetBundle\Validator\Constraints\ChannelConfigurationValidator

services:
    pimee_product_asset.validator.constraint.localizable_asset:
        class: %pimee_product_asset.validator.constraint.localizable_asset.class%
        arguments:
            - '@pim_catalog.repository.cached_locale'
        tags:
            - { name: validator.constraint_validator, alias: pimee_product_localizable_asset_validator }

    pimee_product_asset.validator.constraint.channel_configuration:
        class: %pimee_product_asset.validator.constraint.channel_configuration.class%
        arguments:
            - '@akeneo_file_transformer.transformation.registry'
        tags:
            - { name: validator.constraint_validator, alias: pimee_product_asset_channel_configuration_validator }
