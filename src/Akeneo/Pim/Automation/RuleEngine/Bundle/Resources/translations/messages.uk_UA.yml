      "BETWEEN": між
      "NOT BETWEEN": не між
      "=": дорівнює
      "!=": не дорівнює
      ">": більше ніж
      ">=": дорівнює або більше ніж
      "<": менше ніж
      "<=": дорівнює або менше ніж
