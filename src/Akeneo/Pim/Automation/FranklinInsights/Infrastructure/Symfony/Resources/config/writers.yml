services:
    akeneo.pim.automation.franklin_insights.connector.writer.subscription:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Connector\Writer\SubscriptionWriter'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.data_provider.product_subscription'
            - '@akeneo.pim.automation.franklin_insights.repository.product_subscription'
            - '@event_dispatcher'

    akeneo.pim.automation.franklin_insights.connector.writer.unsubscription:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Connector\Writer\UnsubscriptionWriter'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.product_subscription.handler.unsubscribe_product'

    akeneo.pim.automation.franklin_insights.connector.writer.suggested_data:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Connector\Writer\SuggestedDataWriter'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.repository.product_subscription'

    akeneo.pim.automation.franklin_insights.connector.writer.proposal:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Connector\Writer\ProposalWriter'
        arguments:
            - '@akeneo.pim.automation.franklin_insights.proposal.create_proposal'
            - '@akeneo.pim.automation.franklin_insights.repository.product_subscription'
