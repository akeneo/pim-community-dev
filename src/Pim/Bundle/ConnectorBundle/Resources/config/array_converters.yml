        arguments:
            -
                - 'localizable'
                - 'useable_as_grid_filter'
                - 'unique'
                - 'required'
                - 'scopable'
                - 'wysiwyg_enabled'
                - 'decimals_allowed'
                - 'negative_allowed'
                - 'auto_option_sorting'

    pim_connector.array_converter.standard_to_flat.attribute_group:
        class: '%pim_connector.array_converter.standard_to_flat.attribute_group.class%'

