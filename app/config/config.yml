imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    trust_proxy_headers: false # Should Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    trusted_proxies: ~
    session:
        name: BAPID

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        bap:
            layout:           PimUIBundle::layout.bootstrap.html.twig  # default layout across all Oro bundles

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        ["PimUIBundle", "OroUserBundle", "OroSegmentationTreeBundle"]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

#Â following conf comes from BAP

knp_paginator:
    page_range:               5         # default page range used in pagination control
    default_options:
        page_name:            page      # page query parameter name
        sort_field_name:      sort      # sort field query parameter name
        sort_direction_name:  direction # sort direction query parameter name
        distinct:             true      # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination:           PimUIBundle::pager.bootstrap.html.twig

fos_rest:
    view:
        failed_validation: HTTP_BAD_REQUEST
        default_engine: php
        formats:
            json: true
            xml: true
    format_listener:
        prefer_extension: true
    body_listener:
        decoders:
            json: fos_rest.decoder.json
            xml: fos_rest.decoder.xml
    routing_loader:
        default_format: json

oro_search:
    engine:                   orm
    realtime_update:          true

be_simple_soap:
    cache:
        type:                 disk
        lifetime:             86400
        limit:                5
    services:
        soap:
            namespace:        http://symfony.loc/Api/1.0/
            binding:          rpc-literal
            resource:         "%kernel.root_dir%/../app/config/soap.yml"
            resource_type:    yml
        demo:
            namespace:        http://symfony.loc/Api/1.0/
            binding:          rpc-literal
            resource:         "%kernel.root_dir%/../src/Pim/Bundle/UIBundle/Resources/config/soap.yml"
            resource_type:    yml

stof_doctrine_extensions:
    orm:
        default:
            tree: true

services:
    cache:
        class: Doctrine\Common\Cache\PhpFileCache
        arguments: [%kernel.cache_dir%]
