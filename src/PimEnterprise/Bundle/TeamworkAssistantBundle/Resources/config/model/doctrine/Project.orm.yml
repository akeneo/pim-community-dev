PimEnterprise\Component\TeamworkAssistant\Model\Project:
    type: entity
    table: pimee_teamwork_assistant_project
    repositoryClass: PimEnterprise\Bundle\TeamworkAssistantBundle\Doctrine\ORM\Repository\ProjectRepository
    changeTrackingPolicy: DEFERRED_EXPLICIT
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        code:
            type: string
            length: 150
            nullable: false
        label:
            type: string
            length: 100
            nullable: false
        description:
            type: text
            nullable: true
        dueDate:
            type: date
            column: due_date
            nullable: false
        productFilters:
            type: array
            nullable: true
    manyToOne:
        owner:
            targetEntity: Pim\Bundle\UserBundle\Entity\UserInterface
            joinColumns:
                owner_id:
                    nullable: false
                    referencedColumnName: id
        channel:
            targetEntity: Pim\Component\Catalog\Model\ChannelInterface
            joinColumns:
                channel_id:
                    nullable: false
                    referencedColumnName: id
        locale:
            targetEntity: Pim\Component\Catalog\Model\LocaleInterface
            joinColumns:
                locale_id:
                    nullable: false
                    referencedColumnName: id
    oneToOne:
        datagridView:
            targetEntity: Pim\Bundle\DataGridBundle\Entity\DatagridView
            joinColumn:
                name: datagrid_view_id
                nullable: false
                referencedColumnName: id
            cascade:
                - persist
                - detach
                - remove
    oneToMany:
        projectStatus:
            targetEntity: PimEnterprise\Component\TeamworkAssistant\Model\ProjectStatus
            mappedBy: project
            cascade:
                - remove
    manyToMany:
        userGroups:
            targetEntity: Oro\Bundle\UserBundle\Entity\Group
            joinTable:
                name: pimee_teamwork_assistant_project_user_group
                joinColumns:
                    project_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    user_group_id:
                        referencedColumnName: id
                cascade:
                    - refresh
                    - detach
    uniqueConstraints:
        channel_locale_label_idx:
            columns: channel_id,locale_id,label
