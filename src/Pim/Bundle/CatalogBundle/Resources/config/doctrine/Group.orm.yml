Pim\Bundle\CatalogBundle\Entity\Group:
    type: entity
    table: pim_catalog_group
    changeTrackingPolicy: DEFERRED_EXPLICIT
    repositoryClass: Pim\Bundle\CatalogBundle\Doctrine\ORM\Repository\GroupRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        code:
            type: string
            length: 100
            unique: true
    manyToOne:
        type:
            targetEntity: Pim\Component\Catalog\Model\GroupTypeInterface
            inversedBy: groups
            joinColumns:
                type_id:
                    referencedColumnName: id
                    nullable: false
            orphanRemoval: false
    manyToMany:
        products:
            targetEntity: Pim\Component\Catalog\Model\ProductInterface
            mappedBy: groups
    oneToMany:
        translations:
            targetEntity: Pim\Component\Catalog\Model\GroupTranslationInterface
            mappedBy: foreignKey
            cascade:
                - persist
                - detach
                - refresh
    oneToOne:
        productTemplate:
            targetEntity: Pim\Component\Catalog\Model\ProductTemplateInterface
            cascade:
                - persist
                - remove
                - detach
            joinColumns:
                product_template_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
