<div class="AknFieldContainer-header">
    <label class="control-label required" for="pim_enrich.export.product.filter.attributes"><%- __('pim_enrich.export.product.filter.attributes.title') %></label>
</div>
<div class="AknFieldContainer-inputContainer">
    <div class="AknTextField <%- !isEditable ? 'AknTextField--disabled' : '' %>">
        <%- labelInfo %>
        <% if (isEditable) { %>
        <div class="input-group-btn">
            <button type="button" class="AknButton AknButton--action AknButton--little AknButton--withIcon edit">
                <i class="AknButton-icon icon-pencil"></i><%- labelEdit %>
            </button>
        </div>
        <% } %>
    </div>
    <div class="icons-container">
        <i class="icon-info-sign" data-toggle="tooltip" data-placement="right" data-original-title="<%- __('pim_enrich.export.product.filter.attributes.help') %>"></i>
    </div>
</div>
<div class="AknFieldContainer-footer">
    <span class="below-input">
        <span class="validation-errors">
            <% errors.forEach(function (error) { %>
                <span>
                    <i class="icon-warning-sign"></i> <span class="error-message"><%- error %></span>
                </span>
            <% }); %>
        </span>
    </span>
</div>
