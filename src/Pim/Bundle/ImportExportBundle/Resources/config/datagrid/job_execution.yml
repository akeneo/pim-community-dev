datagrid:
    job-execution-grid:
        source:
            type: pim_datasource_job_execution
        options:
            manageFilters: false
        columns:
            code:
                label:     Code
                data_name: jobCode
            label:
                label:     Label
                data_name: jobLabel
            job_name:
                label:     Job
                type:      translateable
                data_name: jobName
            date:
                label:         Date
                data_name:     date
                type:          datetime
                frontend_type: datetime
            status:
                label:         Status
                template:      PimImportExportBundle:Property:status.html.twig
                type:          twig
                frontend_type: html
                data_name:     statusLabel
            warning:
                label:         Warnings
                template:      PimImportExportBundle:Property:warning.html.twig
                type:          twig
                frontend_type: html
                data_name:     warningCount
        properties:
            id: ~
            show_link:
                type: url
                params:
                    - id
        actions:
            show:
                launcherOptions:
                    className: AknIconButton AknIconButton--small AknIconButton--view
                type:      navigate
                label:     pim.grid.action.show.title
                link:      show_link
                rowAction: true
        sorters:
            columns:
                code:
                    data_name: jobCode
                label:
                    data_name: jobLabel
                job_name:
                    data_name: jobName
                date:
                    data_name: date
                status:
                    data_name: statusLabel
                warning:
                    data_name: warningCount
            default:
                date: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'
        filters:
            columns:
                code:
                    type:      string
                    data_name: j.code
                label:
                    type:      search
                    data_name: j.label
                job_name:
                    type:      choice
                    data_name: j.jobName
                    options:
                        field_options:
                            multiple: true
                date:
                    type:             datetime
                    data_name:        e.startTime
                status:
                    type:             choice
                    data_name:        e.status
                    options:
                        field_options:
                            multiple: true
                            choices: '%akeneo_batch.job.batch_status.class%::getAllLabels()'
                warning:
                    type:             number
                    data_name:        warningCount
                    filter_by_having: true
