parameters:
    pim_import_export.factory.job_instance.class: Pim\Bundle\ImportExportBundle\Factory\JobInstanceFactory
    pim_import_export.factory.job_notification.class: Pim\Bundle\ImportExportBundle\Factory\JobNotificationFactory

services:
    pim_import_export.factory.job_instance:
        class: %pim_import_export.factory.job_instance.class%
        arguments:
            - %akeneo_batch.entity.job_instance.class%

    pim_import_export.factory.job_notification:
        class: %pim_import_export.factory.job_notification.class%
        arguments:
            - %pim_notification.entity.notification.class%
        tags:
            - { name: pim_notification.factory.job_notification }
