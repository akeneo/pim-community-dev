        launch: 启动作业配置文件失败。请确保其有效且您拥有启动权限。
        save: 保存作业配置文件失败。请确保您有编辑权限。
      button:
        export.title: 立即导出
        import.launch: 立即导入
        import.upload: 立即上传并导入
        import.upload_file: 上传文件
