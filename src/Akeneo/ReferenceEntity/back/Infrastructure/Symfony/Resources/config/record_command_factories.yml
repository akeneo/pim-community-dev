services:
    # Edit record command factory
    akeneo_referenceentity.application.factory.record.edit_record_command_factory:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\CommandFactory\EditRecordCommandFactory
        arguments:
            - '@akeneo_referenceentity.application.registry.record.edit_record_value_command_factory_registry'
            - '@akeneo_referenceentity.infrastructure.persistence.query.find_attributes_indexed_by_identifier'

    akeneo_referenceentity.application.registry.record.edit_record_value_command_factory_registry:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\CommandFactory\EditValueCommandFactoryRegistry

    akeneo_referenceentity.application.factory.record.edit_text_value_command_factory:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\CommandFactory\EditTextValueCommandFactory
        tags:
            - { name: akeneo_referenceentity.edit_record_value_command_factory }

    akeneo_referenceentity.application.factory.record.edit_uploaded_file_value_command_factory:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\CommandFactory\EditUploadedFileValueCommandFactory
        tags:
            - { name: akeneo_referenceentity.edit_record_value_command_factory }

    akeneo_referenceentity.application.factory.record.edit_stored_file_value_command_factory:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\CommandFactory\EditStoredFileValueCommandFactory
        tags:
            - { name: akeneo_referenceentity.edit_record_value_command_factory }

    akeneo_referenceentity.application.factory.record.edit_record_value_command_factory:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\CommandFactory\EditRecordValueCommandFactory
        tags:
            - { name: akeneo_referenceentity.edit_record_value_command_factory }

    akeneo_referenceentity.application.factory.record.edit_record_collection_value_command_factory:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\CommandFactory\EditRecordCollectionValueCommandFactory
        tags:
            - { name: akeneo_referenceentity.edit_record_value_command_factory }

    akeneo_referenceentity.application.factory.record.empty_value_command_factory:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\CommandFactory\EmptyValueCommandFactory
        tags:
            - { name: akeneo_referenceentity.edit_record_value_command_factory }

    akeneo_referenceentity.application.factory.record.edit_option_value_command_factory:
        class: Akeneo\ReferenceEntity\Application\Record\EditRecord\CommandFactory\EditOptionValueCommandFactory
        tags:
            - { name: akeneo_referenceentity.edit_record_value_command_factory }
