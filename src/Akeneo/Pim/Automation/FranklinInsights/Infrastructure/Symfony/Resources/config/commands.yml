services:
    akeneo.pim.automation.franklin_insights.command.init-franklin-user:
        class: 'Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Symfony\Command\InitFranklinUserCommand'
        arguments:
            - '@pim_user.repository.user'
            - '@pim_user.factory.user'
            - '@pim_user.updater.user'
            - '@pim_user.saver.user'
            - '@validator'
            - '@pim_catalog.repository.locale'
        tags:
            - { name: 'console.command' }

    Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Symfony\Command\QualityHighlights\PurgePendingItemsTableCommand:
        arguments:
            - '@database_connection'
        tags:
            - { name: 'console.command' }

    Akeneo\Pim\Automation\FranklinInsights\Infrastructure\Symfony\Command\QualityHighlights\InitializeStructureAndProductToPushToFranklinCommand:
        arguments:
            - '@akeneo.pim.automation.franklin_insights.application.configuration.query.get_connection_status_handler'
            - '@akeneo.pim.automation.franklin_insights.repository.quality_highlights_pending_items'
        tags:
            - { name: 'console.command' }
