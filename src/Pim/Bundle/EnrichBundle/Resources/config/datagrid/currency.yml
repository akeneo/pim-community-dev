datagrid:
    currency-grid:
        options:
            entityHint: currency
        source:
            acl_resource: pim_enrich_currency_index
            type: pim_datasource_default
            entity: '%pim_catalog.entity.currency.class%'
            repository_method: createDatagridQueryBuilder
        columns:
            code:
                label: Code
                type: twig
                template: PimDataGridBundle:Property:currency_label.html.twig
                frontend_type: html
            activated:
                label: Activated
                type: twig
                template: PimDataGridBundle:Property:activated.html.twig
                frontend_type: html
        properties:
            id: ~
            toggle_link:
                type: url
                route: pim_enrich_currency_toggle
                params:
                    - id
        actions:
            toggle:
                type:         navigate
                label:        Change status
                icon:         random
                link:         toggle_link
                acl_resource: pim_enrich_currency_toggle
        sorters:
            columns:
                code:
                    data_name: c.code
                activated:
                    data_name: c.activated
            default:
                code: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'
        filters:
            columns:
                code:
                    type:      string
                    label:     Code
                    data_name: c.code
                activated:
                    type:      boolean
                    label:     Activated
                    data_name: c.activated
