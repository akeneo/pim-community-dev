Akeneo\Pim\Automation\RuleEngine\Component\Command\CreateOrUpdateRuleCommand:
    properties:
        code:
            - Type: string
            - NotBlank: ~
            - Length:
                max: 100
            - Regex:
                pattern: /^[a-zA-Z0-9_]+$/
                message: pimee_catalog_rule.rule_definition.validation.invalid_code
            - Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\UniqueRuleDefinitionCode:
                groups: ['create']
        priority:
            - Type: int
        enabled:
            - Type: boolean
        conditions:
            - NotNull:
                message: pimee_catalog_rule.rule_definition.validation.conditions.missing_key
                groups: ['update', 'import']
            - Type: array
            - All:
                - NotNull: ~
                - Type: object
            - Valid: ~
        actions:
            - NotBlank:
                message: pimee_catalog_rule.rule_definition.validation.actions.missing_key
                groups: ['update', 'import']
            - Type: array
            - Count:
                min: 1
                groups: ['update', 'import']
            - All:
                - NotNull: ~
                - Type: object
            - Valid: ~
        labels:
            - Type: array
            - Valid: ~
