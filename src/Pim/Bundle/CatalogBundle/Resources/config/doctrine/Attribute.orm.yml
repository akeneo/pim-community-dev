Pim\Bundle\CatalogBundle\Entity\Attribute:
    type: entity
    table: pim_catalog_attribute
    indexes:
        searchcode_idx:
            columns:
                - code
    repositoryClass: Pim\Bundle\CatalogBundle\Entity\Repository\AttributeRepository
    uniqueConstraints:
        searchunique_idx:
            columns:
                - code
                - entity_type
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        sortOrder:
            type: integer
            column: sort_order
        useableAsGridFilter:
            type: boolean
            options:
                default: false
            column: useable_as_grid_filter
        maxCharacters:
            type: smallint
            nullable: true
            column: max_characters
        validationRule:
            type: string
            length: 10
            nullable: true
            column: validation_rule
        validationRegexp:
            type: string
            length: 500
            nullable: true
            column: validation_regexp
        wysiwygEnabled:
            type: boolean
            nullable: true
            column: wysiwyg_enabled
        numberMin:
            type: decimal
            scale: 4
            nullable: true
            precision: 14
            column: number_min
        numberMax:
            type: decimal
            scale: 4
            nullable: true
            precision: 14
            column: number_max
        decimalsAllowed:
            type: boolean
            nullable: true
            column: decimals_allowed
        negativeAllowed:
            type: boolean
            nullable: true
            column: negative_allowed
        dateMin:
            type: datetime
            nullable: true
            column: date_min
        dateMax:
            type: datetime
            nullable: true
            column: date_max
        metricFamily:
            type: string
            length: 30
            nullable: true
            column: metric_family
        defaultMetricUnit:
            type: string
            length: 30
            nullable: true
            column: default_metric_unit
        maxFileSize:
            type: decimal
            scale: 2
            nullable: true
            precision: 6
            column: max_file_size
        allowedExtensions:
            type: string
            length: 255
            nullable: true
            column: allowed_extensions
        minimumInputLength:
            type: smallint
            nullable: true
        required:
            type: boolean
            column: is_required
        unique:
            type: boolean
            column: is_unique
        defaultValue:
            type: text
            length: 65532
            nullable: true
            column: default_value
        localizable:
            type: boolean
            column: is_localizable
        scopable:
            type: boolean
            column: is_scopable
        code:
            type: string
            length: 100
        entityType:
            type: string
            length: 255
            column: entity_type
        attributeType:
            type: string
            length: 255
            column: attribute_type
        backendType:
            type: string
            scale: 0
            length: 255
            column: backend_type
        properties:
            type: array
            nullable: true
        created:
            type: datetime
        updated:
            type: datetime
    oneToMany:
        options:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\AttributeOption
            mappedBy: attribute
            cascade:
                - persist
            orderBy:
                sortOrder: ASC
        translations:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\AttributeTranslation
            mappedBy: foreignKey
            cascade:
                - persist
    manyToOne:
        group:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\AttributeGroup
            inversedBy: attributes
            joinColumns:
                group_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
    manyToMany:
        availableLocales:
            targetEntity: Pim\Bundle\CatalogBundle\Model\LocaleInterface
            joinTable:
                name: pim_catalog_attribute_locale
                joinColumns:
                    attribute_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    locale_id:
                        referencedColumnName: id
                        onDelete: CASCADE
        families:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\Family
            mappedBy: attributes
