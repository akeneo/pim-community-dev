apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-data-pim-{{ .Values.global.extraLabels.pfid }}
  labels:
    app: {{ template "pim.fullName" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: {{ template "pim.fullName" . }}
    role: pim-web
    {{ include "pim.extraLabels" . | indent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.nfs.storageClass.name }}
  resources:
    requests:
      storage: "{{ .Values.pim.persistence.diskSize }}"
