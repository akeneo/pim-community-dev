pim_enrich_category_rest_list:
    path: /rest
    defaults: { _controller: pim_enrich.controller.rest.category:listAction }
    methods: [GET]

pim_enrich_category_rest_get:
    path: /rest/{identifier}
    defaults: { _controller: pim_enrich.controller.rest.category:getAction }
    methods: [GET]

pim_enrich_category_rest_list_children:
    path: /rest/{id}/children
    defaults: { _controller: pim_enrich.controller.rest.category:listChildren }
    methods: [GET]
