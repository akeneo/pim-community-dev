pimee_catalog_rule_rule_index:
    path: /configuration/rules
    methods: [GET]

pimee_catalog_rule_rule_delete:
    path: /configuration/rules/{id}
    defaults: { _controller: pimee_catalog_rule.controller.rule:deleteAction }
    requirements:
        id: '\d+'
    methods: [DELETE]

pimee_catalog_rule_rule_mass_impacted_product_count:
    path: /configuration/rules/impacted-products
    defaults: { _controller: pimee_catalog_rule.controller.rule:massImpactedProductCountAction }
    methods: [GET]

pimee_catalog_rule_rule_execute:
    path: /configuration/rules/execute
    defaults: { _controller: pimee_catalog_rule.controller.rule:executeRulesAction }

pimee_enrich_rule_relation_get:
    path: /rest/rule_relation/{relationType}
    defaults: { _controller: pimee_enrich.controller.rule_relation:indexAction }
    requirements:
        relationType: '[a-z]+'
    methods: [GET]

pimee_catalog_rule_edit:
    path: /configuration/rules/edit/{code}
    requirements:
        code: '[a-zA-Z0-9_]+'

pimee_enrich_rule_definition_get:
    path: /rest/rule_definition/{ruleCode}
    defaults: { _controller: pimee_enrich.controller.rule_definition.get }
    requirements:
        ruleCode: '[a-z0-9_]+'
    methods: [GET]

pimee_enrich_rule_definition_create:
    path: /rest/rule_definition/
    defaults: { _controller: pimee_enrich.controller.rule_definition.create }
    methods: [POST]

pimee_enrich_rule_definition_update:
    path: /rest/rule_definition/{ruleDefinitionCode}
    defaults: { _controller: pimee_enrich.controller.rule_definition.update }
    requirements:
        ruleDefinitionCode: '[a-z0-9_]+'
    methods: [PUT]
