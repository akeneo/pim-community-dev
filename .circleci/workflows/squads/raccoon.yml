workflows:
  raccoon_tailored_import_pull_request:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - ready_to_test_tailored_import?:
          type: approval
          filters:
            branches:
              only:
                - /RAB-.*/
                - /RAC-.*/
      - checkout:
          requires:
            - ready_to_test_tailored_import?
      - build_srnt_dev:
          name: "Build dev"
          requires:
            - checkout
      - test_helm_generated_k8s_files:
          requires:
            - checkout
      - deploy_pr_environment?:
          name: "Deploy PR environment?"
          type: approval
          filters:
            branches:
              only:
                - /RAB-.*/
                - /RAC-.*/
      - build_srnt_prod:
          name: "Build prod"
          requires:
            - test_helm_generated_k8s_files
            - delete_pr_environment?
      - deploy_pr_environment:
          name: "Deploy PR environment"
          requires:
            - build_srnt_prod
      - delete_pr_environment?:
          name: "Delete PR environment?"
          type: approval
          requires:
            - deploy_pr_environment
      - delete_pr_environment:
          name: "Delete PR environment"
          requires:
            - delete_pr_environment?
      - test_front_tailored_import:
          requires:
            - build_srnt_dev
      - test_back_tailored_import:
          requires:
            - build_srnt_dev
      - pull_request_success:
          requires:
            - test_front_tailored_import
            - test_back_tailored_import

  raccoon_job_automation_pull_request:
    when:
      not:
        equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
    jobs:
      - ready_to_test_job_automation?:
          type: approval
          filters:
            branches:
              only:
                - /RAB-.*/
                - /RAC-.*/
      - checkout:
          requires:
            - ready_to_test_job_automation?
      - build_srnt_dev:
          requires:
            - checkout
      - test_front_job_automation:
          requires:
            - build_srnt_dev
      - test_back_job_automation:
          requires:
            - build_srnt_dev
      - pull_request_success:
          requires:
            - test_front_job_automation
            - test_back_job_automation
