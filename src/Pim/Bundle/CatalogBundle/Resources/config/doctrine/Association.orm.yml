Pim\Bundle\CatalogBundle\Entity\Association:
    type: entity
    table: pim_catalog_association
    repositoryClass: Pim\Bundle\CatalogBundle\Entity\Repository\AssociationRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    uniqueConstraints:
        locale_foreign_key_idx:
            columns:
                - owner_id
                - association_type_id
    manyToOne:
        associationType:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\AssociationType
            joinColumns:
                association_type_id:
                    referencedColumnName: id
                    nullable: false
                    onDelete: CASCADE
        owner:
            targetEntity: Pim\Bundle\CatalogBundle\Model\ProductInterface
            inversedBy: associations
            joinColumns:
                owner_id:
                    referencedColumnName: id
                    nullable: false
                    onDelete: CASCADE
    manyToMany:
        groups:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\Group
            joinTable:
                name: pim_catalog_association_group
                joinColumns:
                    productassociation_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    group_id:
                        referencedColumnName: id
                        onDelete: CASCADE
        products:
            targetEntity: Pim\Bundle\CatalogBundle\Model\ProductInterface
            joinTable:
                name: pim_catalog_association_product
                joinColumns:
                    productassociation_id:
                        onDelete: CASCADE
                        referencedColumnName: id
                inverseJoinColumns:
                    product_id:
                        referencedColumnName: id
                        onDelete: CASCADE
