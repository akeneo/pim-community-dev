monolog:
    handlers:
        franklin:
            level: info
            type: stream
            path: '%kernel.logs_dir%/ask-franklin.log'
            channels: ['franklin']
        authentication:
            type: service
            id: 'Akeneo\Platform\Bundle\AuthenticationBundle\Sso\Log\DbTableLogHandler'
            channels: ['security']
    channels: ['franklin']
