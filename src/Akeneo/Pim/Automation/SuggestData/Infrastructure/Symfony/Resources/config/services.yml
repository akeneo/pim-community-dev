services:
    akeneo.pim.automation.suggest_data.service.subscribe_product:
        class: 'Akeneo\Pim\Automation\SuggestData\Application\ProductSubscription\Service\SubscribeProduct'
        arguments:
            - '@akeneo.pim.automation.suggest_data.handler.subscribe_product'

    akeneo.pim.automation.suggest_data.mapping.manage_identifiers_mapping:
        class: 'Akeneo\Pim\Automation\SuggestData\Application\Mapping\Service\ManageIdentifiersMapping'
        arguments:
            - '@akeneo.pim.automation.suggest_data.handler.update_identifiers_mapping'
            - '@akeneo.pim.automation.suggest_data.repository.identifiers_mapping'

    akeneo.pim.automation.suggest_data.connection.get_normalized_configuration:
        class: 'Akeneo\Pim\Automation\SuggestData\Application\Configuration\Service\GetNormalizedConfiguration'
        arguments:
            - '@akeneo.pim.automation.suggest_data.repository.configuration'

    akeneo.pim.automation.suggest_data.connection.get_status:
        class: 'Akeneo\Pim\Automation\SuggestData\Application\Configuration\Service\GetSuggestDataConnectionStatus'
        arguments:
            - '@akeneo.pim.automation.suggest_data.repository.configuration'
            - '@akeneo.pim.automation.suggest_data.data_provider.factory'

    akeneo.pim.automation.suggest_data.proposal.create_proposal:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Proposal\ProposalUpsert'
        arguments:
            - '@pimee_workflow.updater.product_without_permission'
            - '@pimee_workflow.product.builder.draft'
            - '@pimee_workflow.saver.product_draft'
            - '@event_dispatcher'
