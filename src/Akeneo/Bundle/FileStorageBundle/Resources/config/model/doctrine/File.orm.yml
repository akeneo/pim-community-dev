Akeneo\Component\FileStorage\Model\File:
    type: entity
    table: akeneo_file_storage_file
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        key:
            type: string
            length: 255
            unique: true
            column: file_key
        uuid:
            type: string
            length: 255
            unique: true
        originalFilename:
            type: string
            column: original_filename
        mimeType:
            type: string
            length: 255
            column: mime_type
        size:
            type: integer
            nullable: true
        extension:
            type: string
            length: 255
        hash:
            type: string
            length: 100
            nullable: true
        storage:
            type: string
            length: 255
            nullable: true
