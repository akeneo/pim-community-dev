parameters:
    pim_import_export.entity.job.class:                       Pim\Bundle\BatchBundle\Entity\Job
    pim_import_export.datagrid.manager.job.class: Pim\Bundle\ImportExportBundle\Datagrid\JobDatagridManager

services:
    pim_import_export.datagrid.manager.export:
        class: %pim_import_export.datagrid.manager.job.class%
        tags:
            - name: oro_grid.datagrid.manager
              datagrid_name: jobs
              entity_name: %pim_import_export.entity.job.class%
              query_entity_alias: job
              entity_hint: jobs
              route_name: pim_importexport_export_index
        calls:
            - [ setJobType, ['export'] ]
            - [ setConnectorRegistry, [@pim_batch.connectors] ]

    pim_import_export.datagrid.manager.import:
        class: %pim_import_export.datagrid.manager.job.class%
        tags:
            - name: oro_grid.datagrid.manager
              datagrid_name: jobs
              entity_name: %pim_import_export.entity.job.class%
              query_entity_alias: job
              entity_hint: jobs
              route_name: pim_importexport_import_index
        calls:
            - [ setJobType, ['import'] ]
            - [ setConnectorRegistry, [@pim_batch.connectors] ]