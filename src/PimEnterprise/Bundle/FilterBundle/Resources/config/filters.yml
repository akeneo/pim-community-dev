parameters:
    pimee_filter.product_draft_choice_filter.class: PimEnterprise\Bundle\FilterBundle\Filter\ProductDraft\ChoiceFilter
    pimee_filter.product_draft_date_filter.class:   Pim\Bundle\FilterBundle\Filter\ProductValue\DateRangeFilter
    pim_filter.product_category_filter.class:       PimEnterprise\Bundle\FilterBundle\Filter\CategoryFilter
    pimee_filter.product_permission_filter.class:   PimEnterprise\Bundle\FilterBundle\Filter\Product\PermissionFilter

services:
    pimee_filter.product_draft_choice_filter:
        class: %pimee_filter.product_draft_choice_filter.class%
        arguments:
            - '@form.factory'
            - '@pimee_filter.product_draft_utility'
        tags:
            - { name: oro_filter.extension.orm_filter.filter, type: product_draft_choice }

    pimee_filter.product_draft_date_filter:
        class: %pimee_filter.product_draft_date_filter.class%
        arguments:
            - '@form.factory'
            - '@pimee_filter.product_draft_utility'
        tags:
            - { name: oro_filter.extension.orm_filter.filter, type: product_draft_date }

    pimee_filter.product_permission_filter:
        class: %pimee_filter.product_permission_filter.class%
        arguments:
            - '@form.factory'
            - '@oro_filter.filter_utility'
            - '@security.context'
            - '@pim_catalog.repository.product_category'
            - '@pimee_security.repository.category_access'
        tags:
            - { name: oro_filter.extension.orm_filter.filter, type: product_permission }

    pim_filter.product_category_filter:
        class: %pim_filter.product_category_filter.class%
        arguments:
            - '@form.factory'
            - '@pim_filter.product_utility'
            - '@pim_catalog.repository.category'
            - '@security.context'
            - '@pimee_security.repository.category_access'
        tags:
            - { name: oro_filter.extension.orm_filter.filter, type: product_category }

    pimee_filter.published_product_category_filter:
        class: %pim_filter.product_category_filter.class%
        arguments:
            - '@form.factory'
            - '@pim_filter.product_utility'
            - '@pim_catalog.repository.category'
            - '@security.context'
            - '@pimee_security.repository.category_access'
        tags:
            - { name: oro_filter.extension.orm_filter.filter, type: published_product_category }
