parameters:
  #TODO: move validation to CE (except for sftp)
  akeneo.job_automation.validation.storage_constraint_classes:
    none: 'Akeneo\Platform\JobAutomation\Infrastructure\Validation\Storage\None\NoneStorage'
    local: 'Akeneo\Platform\JobAutomation\Infrastructure\Validation\Storage\Local\LocalStorage'
    sftp: 'Akeneo\Platform\JobAutomation\Infrastructure\Validation\Storage\Sftp\SftpStorage'
    manual: 'Akeneo\Platform\JobAutomation\Infrastructure\Validation\Storage\Manual\ManualStorage'

services:
  Akeneo\Platform\JobAutomation\Infrastructure\Validation\StorageValidator:
    arguments:
      - '%akeneo.job_automation.validation.storage_constraint_classes%'
    tags:
      - { name: validator.constraint_validator }
