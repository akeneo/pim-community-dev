      good: 良い
      average: 普通
      below_average: 平均以下
      to_improve: 向上させる
    average_grade: 平均成績
    category_modal_filter:
      subtitle: カテゴリでフィルター
      message: カテゴリを選択してダッシュボードに追加
    widgets:
      family_modal:
        subtitle: ファミリーを追加
        message: ファミリーを選択してダッシュボードに追加
        max_families_msg: 恐れ入りますがダッシュボードでは {{ count }} ファミリー以上を追加できません
      category_modal:
        subtitle: カテゴリを追加
        message: カテゴリを選択してダッシュボードに追加
        max_categories_msg: 恐れ入りますがダッシュボードでは {{ count }} カテゴリ以上を追加できません
      add_families: ファミリーを追加
      add_categories: カテゴリを追加
