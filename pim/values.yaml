nameOverride: ""
global:
  extraLabels:
    type: srnt
    pfid: nil
  monitoring:
    enabled: true

backup:
  enabled: true
  projectId: nil
  zone: nil
  snapshot:
    schedule: "0 0 */1 * * *"
    retentionPolicy:
      dailyBackups: 10
      weeklyBackups: 4
      monthlyBackups: 12
      yearlyBackups: 10
    export:
      enabled: true
      snapshotAge: 24h

common:
  extraLabels: {}
  pimMasterDomain: nil
  retailerDomain: nil
  phpConfFPM:
  - name: "PHP_CONF_MAX_EXECUTION_TIME"
    value: "60"
  - name: "PHP_CONF_UPLOAD_LIMIT"
    value: "512M"
  - name: "PHP_CONF_MAX_POST_SIZE"
    value: "512M"
  - name: "PHP_CONF_MEMORY_LIMIT"
    value: "512M"
  - name: "PHP_CONF_DISPLAY_ERRORS"
    value: "off"
  - name: "PHP_CONF_ERROR_REPORTING"
    value: "22527" # E_ALL & ~E_DEPRECATED & ~E_STRICT
  - name: "PHP_CONF_DATE_TIMEZONE"
    value: "Etc/UTC"

  phpConfCLI:
  - name: "PHP_CONF_MAX_EXECUTION_TIME"
    value: "0"
  - name: "PHP_CONF_UPLOAD_LIMIT"
    value: "512M"
  - name: "PHP_CONF_MAX_POST_SIZE"
    value: "512M"
  - name: "PHP_CONF_MEMORY_LIMIT"
    value: "2G"
  - name: "PHP_CONF_DISPLAY_ERRORS"
    value: "off"
  - name: "PHP_CONF_ERROR_REPORTING"
    value: "22527" # E_ALL & ~E_DEPRECATED & ~E_STRICT
  - name: "PHP_CONF_DATE_TIMEZONE"
    value: "Etc/UTC"

mailer:
  login: generateme
  password: generateme
  host: localhost
  port: 25
  from_address: no-reply@akeneo.com

google:
  project_id: default
  location: europe-west3-b
  cluster_name: default

certmanager:
  issuer: letsencrypt-prod
  acme:
    challenge: dns01
    dns01:
      provider: clouddns

image:
  pim:
    repository: eu.gcr.io/akeneo-cloud/pim-enterprise-cloud
# image.pim.tag is added by the Jenkinsfile when running the CI, manually use "--set image.pim.tag x.y.z-AB"
    pullPolicy: IfNotPresent
  httpd:
    repository: httpd
    tag: 2.4.33
    pullPolicy: IfNotPresent

pim:
  replicas: 1
  numDaemon: 1
  extravarsPim: {}
  extraLabels: {}
  resources:
    requests:
      cpu: 200m
  persistence:
    diskSize: 10Gi
  defaultCatalog: minimal
  jobs:
    batch-purge:
      enabled: true
      pimCommand: "akeneo:batch:purge-job-execution"
      schedule: "0 0 1 * *"
    completeness-calculate:
      enabled: true
      pimCommand: "pim:completeness:calculate"
      schedule: "0 2 1 * *"
    rule-run:
      enabled: true
      pimCommand: "akeneo:rule:run"
      schedule: "0 */1 * * *"
    versionning-refresh:
      enabled: true
      pimCommand: "pim:versioning:refresh"
      schedule: "0 3 * * *"
    volume-aggregate:
      enabled: true
      pimCommand: "pim:volume:aggregate"
      schedule: "0 4 * * *"

# Onboarder
onboarder:
  enabled: false
  pubsub:
    topicPub: default-middleware
    topicCon: default-pimmaster
    queueName: default-middleware
  serviceAccount: Y2hhbmdlbWU=
  sso:
    idp:
      publicKey: nil
    sp:
      rawCrt: nil
      rawPem: nil

nfs:
  nameOverride: ""
  persistence:
    enabled: true
    storageClass: standard-retain
    size: 13Gi
  storageClass:
    name: nfs

pimUsers:
  cloudadmin:
    firstName: cloud
    lastName: Admin
    email: tech-cloud@akeneo.com
    password: generateme
    catalogDefaultLocale: en_US
    userDefaultLocale: en_US
    catalogDefaultScope: ecommerce
    defaultCategoryTree: master
    roles: ROLE_ADMINISTRATOR
    groups: IT support
    enabled: 1
    defaultAssetTree: asset_main_catalog

mysql:
  mysql:
    serviceName: pim-mysql
    defaultUser: akeneo_pim
    userPassword: generateme
    rootPassword: generateme
    defaultDatabase: akeneo_pim
    dataDiskSize: 10Gi
    stateful:
      enabled: false

elasticsearch:
  appVersion: "5.6.14"
  image:
    es:
      repository: docker.elastic.co/elasticsearch/elasticsearch
      tag: 5.6.14
  fullnameOverride: elasticsearch
  cluster:
    name: "pim-es"
  client:
    replicas: 1
    heapSize: "128m"
    resources:
      limits:
        cpu: "1"
      requests:
        cpu: "25m"
        memory: "160Mi"
  master:
    replicas: 2
    persistence:
      size: 1Gi
      storageClass: ssd-retain
    heapSize: "320m"
    resources:
      limits:
        cpu: "1"
      requests:
        cpu: "25m"
        memory: "320Mi"
  data:
    replicas: 2
    persistence:
      size: 10Gi
      storageClass: ssd-retain
    heapSize: "512m"
    resources:
      limits:
        cpu: "1"
        memory:
      requests:
        cpu: "25m"
        memory: "512Mi"

catalog:
  EE:
    minimal:
      path: vendor/akeneo/pim-enterprise-dev/src/PimEnterprise/Bundle/InstallerBundle/Resources/fixtures/minimal
      class: PimEnterpriseInstallerBundle:minimal
    icecat:
      path: vendor/akeneo/pim-enterprise-dev/src/PimEnterprise/Bundle/InstallerBundle/Resources/fixtures/icecat_demo_dev
      class: PimEnterpriseInstallerBundle:icecat_demo_dev
    onboarder:
      path: vendor/akeneo/pim-onboarder/src/Bundle/Resources/fixtures/onboarder
      class: PimOnboarderBundle:onboarder
