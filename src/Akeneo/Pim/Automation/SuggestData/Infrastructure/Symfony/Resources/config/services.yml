services:
    akeneo.pim.automation.suggest_data.proposal.create_proposal:
        class: 'Akeneo\Pim\Automation\SuggestData\Infrastructure\Proposal\ProposalUpsert'
        arguments:
            - '@pimee_workflow.updater.product_without_permission'
            - '@pimee_workflow.product.builder.draft'
            - '@pimee_workflow.saver.product_draft'
            - '@event_dispatcher'
            - '@pim_connector.doctrine.cache_clearer'

    akeneo.pim.automation.suggest_data.proposal.factory.suggested_data:
        class: 'Akeneo\Pim\Automation\SuggestData\Application\Proposal\Factory\ProposalSuggestedDataFactory'
        arguments:
            - '@akeneo.pim.automation.suggest_data.normalizers.suggested_data'
