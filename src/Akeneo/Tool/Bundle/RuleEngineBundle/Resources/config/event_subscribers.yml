parameters:
    akeneo_rule_engine.event_subscriber.log_execution.class: Akeneo\Tool\Bundle\RuleEngineBundle\EventSubscriber\LogExecutionSubscriber
    akeneo_rule_engine.event_subscriber.stop_watch.class:    Akeneo\Tool\Bundle\RuleEngineBundle\EventSubscriber\StopWatchSubscriber

services:
    akeneo_rule_engine.event_subscriber.log_exexution:
        class: '%akeneo_rule_engine.event_subscriber.log_execution.class%'
        arguments:
            - '@logger'
        tags:
            - { name: kernel.event_subscriber }

    akeneo_rule_engine.event_subscriber.installer:
        class: Akeneo\Tool\Bundle\RuleEngineBundle\EventSubscriber\InstallerSubscriber
        arguments:
            - '@akeneo_rule_engine.event_subscriber.rules_installer'
        tags:
            - { name: kernel.event_subscriber }

    akeneo_rule_engine.event_subscriber.rules_installer:
        class: Akeneo\Tool\Bundle\RuleEngineBundle\EventSubscriber\RulesInstaller
        arguments:
            - '@filesystem'
            - '%kernel.project_dir%'
