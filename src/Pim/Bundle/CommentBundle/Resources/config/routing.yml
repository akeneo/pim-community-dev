pim_comment_index:
    path: /comment/.{_format}
    defaults: { _controller: pim_comment.controller.comment:indexAction, _format: html }
    requirements:
        _format: html|json
    methods: [GET]

pim_comment_create:
    pattern:  /comment/create
    defaults: { _controller: pim_comment.controller.comment:createAction }
    methods: [GET, POST]

pim_comment_reply:
    pattern:  /comment/reply
    defaults: { _controller: pim_comment.controller.comment:replyAction }
    methods: [GET, POST]

pim_comment_delete:
    path: /{id}/remove
    defaults: { _controller: pim_comment.controller.comment:deleteAction }
    requirements:
        id: \d+
    methods: [DELETE]
