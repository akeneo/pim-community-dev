<div class="tabbable tabs-left">
    <ul class="nav nav-tabs" id="trees-list">
        <% _.each(trees, function (tree) { %>
            <li data-tree="<%= tree.code %>" data-tree-id="<%= tree.id %>"<% if (tree.code === state.currentTree) { %> class="active"<% } %>>
                <a <% if (tree.associated) { %>class="tree-has-product"<% } %>href="javascript:void(0);" id="tree-link-<%= tree.id %>">
                    <i class="icon-ok green"></i>
                    <%= tree.label %>
                </a>
            </li>
        <% }); %>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="product-categories">
            <div id="trees" data-id="<%= product.meta.id %>" data-datalocale="<%= locale %>" data-selected-tree="<%= trees[0].id %>">
                <% _.each(trees, function (tree) { %>
                    <div class="tree root-unselectable" data-tree-id="<%= tree.id %>">
                        <header class="tab-header">
                            <h3><%= tree.label %></h3>
                        </header>
                        <div id="tree-<%= tree.id %>" class="buffer-small-left"></div>
                    </div>
                <% }); %>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="hidden-tree-input" value="<%= state.selectedCategories.join(',') %>">
