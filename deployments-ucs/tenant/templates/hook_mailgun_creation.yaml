apiVersion: batch/v1
kind: Job
metadata:
  name: mailgun-creation
  labels:
    component: "hook-mailgun-creation"
    app.kubernetes.io/component: "hook-mailgun-creation"
    {{- include "pim.standardLabels" . | indent 4 }}
    {{- include "pim.extraLabels" . | indent 4 }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": "post-install"
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
spec:
  template:
    metadata:
      labels:
        component: "hook-mailgun-creation"
        app.kubernetes.io/component: "hook-mailgun-creation"
        {{- include "pim.standardLabels" . | indent 8 }}
        {{- include "pim.extraLabels" . | indent 8 }}
    spec:
      restartPolicy: Never
      containers:
        - name: mailgun-creation
          image: {{ .Values.image.curl.repository }}:{{ .Values.image.curl.tag }}
          imagePullPolicy: {{ .Values.image.curl.pullPolicy | quote }}
          command: ["sh", "/scripts-dir/hook-mailgun-creation.sh"]
          env:
            - { name: MAILGUN_DOMAIN, value: {{ .Values.mailer.domain | quote }} }
            - { name: MAILGUN_API_KEY, value: {{ .Values.mailer.api_key | quote }} }
            - { name: MAILGUN_LOGIN, value: {{ .Values.mailer.login | quote }} }
            - { name: MAILGUN_PASSWORD, value: {{ .Values.mailer.password | quote }} }
          volumeMounts:
            - name: pim-scripts-configmap
              mountPath: /scripts-dir
      volumes:
        - name: pim-scripts-configmap
          configMap:
            name: pim-scripts-configmap
