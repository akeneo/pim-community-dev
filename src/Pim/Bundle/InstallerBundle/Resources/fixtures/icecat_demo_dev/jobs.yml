jobs:
    csv_product_import:
        connector: Akeneo CSV Connector
        alias:     csv_product_import
        label:     Demo CSV product import
        type:      import
        configuration:
            filePath:           /tmp/product.csv
            uploadAllowed:      true
            delimiter:          ;
            enclosure:          '"'
            escape:             '\'
            enabled:            true
            categoriesColumn:   categories
            familyColumn:       family
            groupsColumn:       groups
            realTimeVersioning: true
            decimalSeparator: .
            dateFormat: yyyy-MM-dd
    csv_product_export:
        connector: Akeneo CSV Connector
        alias:     csv_product_export
        label:     Demo CSV product export
        type:      export
        configuration:
            delimiter:  ;
            enclosure:  '"'
            withHeader: true
            filePath:   /tmp/product.csv
            decimalSeparator: .
            filters:
                data: []
                structure:
                    scope: mobile
                    locales:
                        - fr_FR
                        - en_US
                        - de_DE
    csv_category_import:
