apiVersion: v1
kind: Service
apiVersion: v1
metadata:
  name: pim-http
  labels:
    {{ include "pim.extravarsPim" . | indent 4}}
    role: pim-web
spec:
  type: ClusterIP
  selector:
    component: {{ template "pim.fullName" . }}
    role: pim-web
  ports:
    - name: pim-http
      port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: pim-fpm-exporter
  labels:
    {{ include "pim.extravarsPim" . | indent 4}}
    role: pim-web
spec:
  type: ClusterIP
  selector:
    component: {{ template "pim.fullName" . }}
    role: pim-web
  ports:
    - name: fpm-exporter
      port: 9101
---
apiVersion: v1
kind: Service
metadata:
  name: pim-httpd-exporter
  labels:
    {{ include "pim.extravarsPim" . | indent 4}}
    role: pim-web
spec:
  type: ClusterIP
  selector:
    component: {{ template "pim.fullName" . }}
    role: pim-web
  ports:
    - name: httpd-exporter
      port: 9117
