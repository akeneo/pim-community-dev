pimee_security:
    resource: '@AkeneoPimPermissionBundle/Resources/config/routing/permissions.yml'
    prefix: /permissions

pimee_security_get_entities_by_access_level:
    resource: '@AkeneoPimPermissionBundle/Resources/config/routing/get_entities_by_access_level.yml'
    prefix: /rest/permissions

pimee_enrich_locale_edit:
    path: /configuration/locale/{id}/edit
    defaults: { _controller: pim_enrich.controller.locale:editAction }
    requirements:
        id: \d+
