extensions:
    pim-menu-enriched-entities:
        module: pim/menu/tab
        parent: pim-menu
        # aclResourceId: pimee_product_asset_index //TODO einrich
        position: 33
        targetZone: mainMenu
        config:
            title: pim_enriched_entity.enriched_entity.title
            iconModifier: iconEnrichedEntity
            to: akeneo_enriched_entities_enriched_entities_index

    pim-enriched-entity-index-user-navigation:
        module: pim/menu/user-navigation
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    pim-enriched-entities-edit-form-left-column:
        module: pim/form/common/column
        position: 5
        targetZone: column
        config:
          stateCode: enriched_entity_edit_form
          navigationTitle: pim_enriched_entity.enriched_entity.navigation

    pim-enriched-entities-edit-form-column-tabs-navigation:
        module: pim/form/common/column-tabs-navigation
        parent: pim-enriched-entities-edit-form-left-column
        targetZone: navigation
        position: 10
        config:
          title: pim_enriched_entity.enriched_entity.navigation
