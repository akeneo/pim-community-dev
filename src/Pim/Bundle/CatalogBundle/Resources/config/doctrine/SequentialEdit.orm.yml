Pim\Bundle\CatalogBundle\Entity\SequentialEdit:
    type: entity
    table: pim_catalog_sequential_edit
    repositoryClass: Pim\Bundle\CatalogBundle\Entity\Repository\SequentialEditRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        productset:
            type: array
    oneToMany:
        users:
            targetEntity: Symfony\Component\Security\Core\User\UserInterface
            joinTable:
                name: pim_catalog_sequential_edit
                joinColumns:
                    user_id:
                        referencedColumnName: id
