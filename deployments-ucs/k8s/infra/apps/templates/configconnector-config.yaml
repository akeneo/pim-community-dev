apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: configconnector-config
  namespace: {{ .Values.spec.destination.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    path: {{ .Values.spec.source.basePath }}/configconnector-config
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      releaseName: configconnector-config
      parameters:
        - name: configconnector.gsa
          value: "config-connector@{{ .Values.spec.destination.googleProject }}.iam.gserviceaccount.com"
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: default
