parameters: ~

services:
    # Validation constraints for Exports ------------------------------------------------------------------------------
    pimee_product_asset.job.job_parameters.constraint_collection_provider.simple_csv_export:
        class: '%pim_connector.job.job_parameters.constraint_collection_provider.simple_csv_export.class%'
        arguments:
            -
                - 'csv_asset_export'
                - 'csv_asset_category_export'
                - 'csv_asset_variation_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    pimee_product_asset.job.job_parameters.constraint_collection_provider.simple_xlsx_export:
        class: '%pim_connector.job.job_parameters.constraint_collection_provider.simple_xlsx_export.class%'
        arguments:
            -
                - 'xlsx_asset_export'
                - 'xlsx_asset_category_export'
                - 'xlsx_asset_variation_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    pimee_product_asset.job_parameters.constraints.simple_yaml_export:
        class: '%pim_connector.job.job_parameters.constraint_collection_provider.simple_yaml_export.class%'
        arguments:
            -
                - 'yml_asset_channel_configuration_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    # Validation constraints for Imports ------------------------------------------------------------------------------
    pimee_product_asset.job.job_parameters.constraint_collection_provider.simple_csv_import:
        class: '%pim_connector.job.job_parameters.constraint_collection_provider.simple_csv_import.class%'
        arguments:
            -
                - 'csv_asset_import'
                - 'csv_asset_category_import'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    pimee_product_asset.job.job_parameters.constraint_collection_provider.simple_xlsx_import:
        class: '%pim_connector.job.job_parameters.constraint_collection_provider.simple_xlsx_import.class%'
        arguments:
            -
                - 'xlsx_asset_import'
                - 'xlsx_asset_category_import'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    pimee_product_asset.job_parameters.constraints.simple_yaml_import:
        class: '%pim_connector.job.job_parameters.constraint_collection_provider.simple_yaml_import.class%'
        arguments:
            -
                - 'yml_asset_channel_configuration_import'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    # Mass upload -----------------------------------------------------------------------------------------------------
    pimee_product_asset.job_parameters.constraints.asset_mass_upload:
        class: '%akeneo_batch.job.job_parameters.empty_constraint_collection_provider.class%'
        arguments:
            -
                - 'apply_assets_mass_upload'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }
