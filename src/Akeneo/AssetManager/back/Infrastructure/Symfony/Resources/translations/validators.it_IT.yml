pim_asset_manager:
  asset_family:
    validation:
      code:
        pattern: 'Questo campo può solo contenere lettere, numeri e trattini bassi.'
        should_be_unique: 'Una famiglia di attività esiste già con codice "%asset_family_identifier%"'
        limit_reached: 'Non puoi creare la famiglia di attività "%asset_family_identifier%" perché hai raggiunto il limite di %limit% di famiglie d''attività'
      assets:
        should_have_no_asset: 'Non puoi eliminare quest''entità perché le attività esistono per quest''entità'
      asset_family_attributes:
        should_not_be_linked: 'Non puoi eliminare quest''entità perché gli attributi di famiglia dell''attività sono correlati a quest''entità'
      asset_family_permissions:
        at_least_one_user_group_should_have_edit_permission: 'Almeno un gruppo utente deve avere il permesso di modifica su quest''entità'
      product_attributes:
        should_not_be_linked: 'Non puoi eliminare quest''entità perché gli attributi prodotto sono correlati a quest''entità'
      should_exist: 'La famiglia dell''attività "%asset_family_code%" non è stata trovata.'
      rule_template:
        limit_reached: 'Non puoi creare la famiglia di attività "%asset_family_identifier%" perché hai raggiunto il limite di %limit% regole di collegamento prodotto'
        product_selection_cannot_be_empty: 'Devi specificare almeno una selezione di prodotto nella tua regola del collegamento del prodotto'
        product_assignment_cannot_be_empty: 'Devi specificare almeno un''assegnazione prodotto nella tua regola di collegamento del prodotto'
        extrapolated_attribute_should_exist: 'L''attributo "%attribute_code%" non esiste per questa famiglia di attività'
        extrapolated_attribute_type_should_be_supported: 'L''attributo "%attribute_code%" di tipo "%attribute_type%" non è supportato, solo i tipi di attributo seguenti sono supportati per questo campo: %supported_attribute_type%'
        channel_should_exist: 'Il canale "%channel_code%" non esiste'
        locale_should_exist: 'Il locale "%locale_code%" non è attivato o non esiste'
        extrapolated_attribute_type_should_not_have_one_value_per_channel: 'L''attributo "%attribute_code%" non può essere usato per l''estrapolazione perché ha un valore per canale'
        extrapolated_attribute_type_should_not_have_one_value_per_locale: 'L''attributo "%attribute_code%" non può essere usato per l''estrapolazione perché ha un valore per locale'
        assignment_mode_not_supported: 'Modalità di assegnazione "%assignment_mode%" non valida trovata in una regola di collegamento del prodotto, ci si aspetta che sia "rimpiazzata" o "aggiunta"'
        channel_not_supported_for_field: 'Non puoi specificare un canale per il campo "%product_field%"'
        locale_not_supported_for_field: 'Non puoi specificare un locale per il campo "%product_field%"'
        assignmement_attribute_does_not_support_this_asset_family: 'L''attributo del prodotto "%product_attribute_code%" non può contenere le attività della famiglia di attività "%asset_family_identifier%"'
  asset:
    validation:
      code:
        pattern: 'Questo campo può solo contenere lettere, numeri e trattini bassi.'
        should_be_unique: 'Un''attività esiste già con codice "%code%"'
        should_exist: 'L''attività non è stata trovata'
      text:
        incompatible_with_regular_expression: 'Il testo non è compatibile con l''espressione regolare "%regular_expression%"'
      file:
        extension_not_allowed: 'I file "%file_extension%" non sono consentiti per questo attributo. Le estensioni consentite sono: %allowed_file_extensions%'
        file_size_exceeded: 'Il file eccede la dimensione massima del file impostata per l''attributo.'
        should_exist: 'Il file "%file_path%" non è stato trovato.'
      option:
        code_does_not_exist: 'L''opzione con codice "%option_code%" non esiste per questo attributo'
      option_collection:
        codes_dont_exist: "I codici opzione seguenti non esistono per questo attributo : \"%option_codes%\""
      asset:
        should_exist: 'L''attività "%asset_code%" non è stata trovata.'
      asset_collection:
        should_exist: 'Le attività "%asset_codes%" non sono state trovate.'
      limit_reached: 'Non puoi creare l''attività "%asset_label%" perché hai raggiunto il limite di %limit% attività per questa famiglia di attività'
      channel:
        is_expected: 'Un canale è atteso per l''attributo "%attribute_code%" perché ha un valore per canale.'
        is_not_expected: 'Un canale non è atteso per l''attributo "%attribute_code%" perché non ha un valore per canale.'
        should_exist: 'Il canale "%channel_identifier%" non esiste.'
      locale:
        is_expected: 'Un locale è atteso per l''attributo "%attribute_code%" perché ha un valore per locale.'
        is_not_expected: 'Un locale non è atteso per l''attributo "%attribute_code%" perché non ha un valore per locale.'
        is_not_activated: 'Il locale "%locale_identifier%" non è attivato.'
        is_not_activated_for_channel: 'Il locale "%locale_identifier%" non è attivato per il canale "%channel_identifier%".'
      number:
        should_be_string: 'Questo campo dovrebbe essere una stringa'
        should_be_integer: 'Questo campo dovrebbe essere un intero'
        integer_too_long: 'Questo intero è troppo grande'
        should_be_numeric: 'Questo campo dovrebbe essere un valore numerico con il separatore decimale a destra'
  attribute:
    validation:
      options:
        should_exist: 'L''opzione non è stata trovata.'
        duplicated: 'L''opzione "%option_code%" esiste già'
        too_many: 'Hai raggiunto il limite di {{ limit }} opzioni attributo per l''attributo.'
        code:
          pattern: 'Questo campo può solo contenere lettere, numeri e trattini bassi.'
          should_not_be_blank: 'Il codice dell''opzione non dovrebbe essere vuoto'
      max_length:
        should_be_an_integer: 'Questo valore dovrebbe essere un intero.'
      max_file_size:
        should_be_a_number: 'Questo valore dovrebbe essere un numero.'
      min_value:
        should_be_a_number: 'Questo valore dovrebbe essere un numero con il separatore decimale a destra.'
        cannot_be_greater_than_max: 'Il minimo non può essere maggiore del massimo'
      max_value:
        should_be_a_number: 'Questo valore dovrebbe essere un numero con il separatore decimale a destra.'
        cannot_be_lower_than_min: 'Il massimo non può essere inferiore del minimo'
      code:
        pattern: 'Questo campo può solo contenere lettere, numeri e trattini bassi. "{{ value }}" dato.'
        reserved_codes: 'Il codice non può essere nessuno di questi valori: "{{ comma_separated_reserved_keywords }}"'
        should_not_exist: 'L''attributo esiste già per la famiglia di attività "{{ asset_family_identifier }}" ed il codice dell''attributo "{{ code }}"'
        should_exist: 'L''attributo non è stato trovato'
      regular_expression:
        invalid_regular_expression: 'Questa espressione regolare non è valida. Ecco un esempio di un''espressione regolare valida: "/[a-z]+[0-9]*/"'
        should_not_be_empty: 'L''espressione regolare non può essere vuota.'
      should_be_a_textarea_to_update_is_rich_text_editor: 'Un semplice attributo di testo non può avere un editor di testo ricco'
      should_be_a_simple_text_to_set_validation_rule_to_something_else_than_none: 'Un attributo area di testo non può avere un ruolo di convalida'
      cannot_set_a_non_empty_regular_expression: 'L''attributo non dovrebbe avere un''espressione regolare'
      cannot_update_the_regular_expression: 'Impossibile impostare un''espressione regolare sull''attributo di testo'
      limit_reached: 'Non puoi creare l''attributo "%attribute_label%" perché hai raggiunto il limite di %limit% attributi per questa famiglia di attività'
      asset_type:
        is_required: 'Devi specificare il tipo di famiglia di attività per creare un attributo collegamento Famiglia Attività'
        asset_family_should_exist: 'La famiglia di attività "%asset_family_code%" non è stata trovata.'
      prefix:
        should_not_be_empty: 'Il prefisso non può essere una stringa vuota.'
      suffix:
        should_not_be_empty: 'Il suffisso non può essere una stringa vuota.'
      media_type:
        not_expected: 'Il tipo di media dato non è corrispondente a quelli attesi (%supported_media_types%).'
