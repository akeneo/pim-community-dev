services:
    Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Enrichment\EvaluateCompleteness:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Query\CachedGetLocalesByChannelQuery'

    akeneo.pim.automation.data_quality_insights.criteria_evaluation.evaluate_product_completeness_of_required_attributes:
        class: Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Enrichment\EvaluateCompletenessOfRequiredAttributes
        arguments:
            - '@akeneo.pim.automation.calculate_product_completeness_of_required_attributes'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Enrichment\EvaluateCompleteness'
        tags:
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_product_criterion' }

    akeneo.pim.automation.data_quality_insights.criteria_evaluation.evaluate_product_completeness_of_non_required_attributes:
        class: Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Enrichment\EvaluateCompletenessOfNonRequiredAttributes
        arguments:
            - '@akeneo.pim.automation.calculate_product_completeness_of_non_required_attributes'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Enrichment\EvaluateCompleteness'
        tags:
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_product_criterion' }

    akeneo.pim.automation.data_quality_insights.criteria_evaluation.evaluate_product_model_completeness_of_required_attributes:
        class: Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Enrichment\EvaluateCompletenessOfRequiredAttributes
        arguments:
            - '@akeneo.pim.automation.calculate_product_model_completeness_of_required_attributes'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Enrichment\EvaluateCompleteness'
        tags:
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_product_model_criterion' }

    akeneo.pim.automation.data_quality_insights.criteria_evaluation.evaluate_product_model_completeness_of_non_required_attributes:
        class: Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Enrichment\EvaluateCompletenessOfNonRequiredAttributes
        arguments:
            - '@akeneo.pim.automation.calculate_product_model_completeness_of_non_required_attributes'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Enrichment\EvaluateCompleteness'
        tags:
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_product_model_criterion' }

    Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Consistency\Textarea\EvaluateUppercaseWords:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Query\CachedGetLocalesByChannelQuery'
        tags:
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_product_criterion' }
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_product_model_criterion' }

    Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Consistency\Textarea\EvaluateLowerCaseWords:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Query\CachedGetLocalesByChannelQuery'
        tags:
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_product_criterion' }
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_product_model_criterion' }

    Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Consistency\EvaluateSpelling:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Consistency\TextChecker'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Query\CachedGetLocalesByChannelQuery'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Consistency\SupportedLocaleValidator'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Consistency\FilterProductValuesForSpelling'
            - '@monolog.logger.quality'
        tags:
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_product_criterion' }
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_product_model_criterion' }

    Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Consistency\Text\EvaluateTitleFormatting:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Query\CachedGetLocalesByChannelQuery'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Consistency\TitleFormattingService'
            - '@akeneo.pim.automation.data_quality_insights.query.get_product_ignored_title_suggestion'
        tags:
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_product_criterion' }
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_product_model_criterion' }
            - { name: 'akeneo.pim.automation.data_quality_insights.evaluate_criterion_applicability' }

    Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\Consistency\FilterProductValuesForSpelling:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Query\CachedGetAllActivatedLocalesQuery'
