pimee_product_asset_index:
    path: ''
    defaults: { _controller: pimee_product_asset.controller.product_asset:indexAction }

pimee_product_asset_create:
    path: /create
    defaults: { _controller: pimee_product_asset.controller.product_asset:createAction }

pimee_product_asset_next_code:
    path: /nextCode/{code}
    defaults: { _controller: pimee_product_asset.controller.product_asset:getNextAvailableCodeAction }
    requirements:
        code: '^[a-zA-Z0-9_]+$'

pimee_product_asset_remove:
    path: /{id}/remove
    defaults: { _controller: pimee_product_asset.controller.product_asset:removeAction }
    requirements:
        id: '[0-9]+'

# TODO: use DELETE method
pimee_product_asset_reference_delete:
    path: /reference/{id}/update
    defaults: { _controller: pimee_product_asset.controller.product_asset:deleteReferenceFileAction }
    requirements:
        id: '[0-9]+'

# TODO: use DELETE method
pimee_product_asset_variation_delete:
    path: /variation/{id}/update
    defaults: { _controller: pimee_product_asset.controller.product_asset:deleteVariationFileAction }
    requirements:
        id: '[0-9]+'

pimee_product_asset_variation_reset:
    path: /variation/{id}/reset
    defaults: { _controller: pimee_product_asset.controller.product_asset:resetVariationFileAction }
    requirements:
        id: '[0-9]+'

pimee_product_asset_variations_reset:
    path: /variations/{id}/reset
    defaults: { _controller: pimee_product_asset.controller.product_asset:resetVariationsFilesAction }
    requirements:
        id: '[0-9]+'

pimee_product_asset_thumbnail:
    path: /{code}/thumbnail/{filter}/{channelCode}/{localeCode}
    defaults: { _controller: pimee_product_asset.controller.product_asset:thumbnailAction, localeCode: null }
    methods: [GET]
    requirements:
        id: '[0-9]+'

pimee_product_asset_original:
    path: /{code}/original/{channelCode}/{localeCode}
    defaults: { _controller: pimee_product_asset.controller.product_asset:originalAction, localeCode: null }
    methods: [GET]
    requirements:
        id: '[0-9]+'

pimee_product_asset_rest_index:
    path: /rest/
    defaults: { _controller: pimee_product_asset.controller.rest.product_asset:indexAction, _format: json }
    methods: [GET, POST]

pimee_product_asset_edit:
    path: /{id}/edit
    defaults: { _controller: pimee_product_asset.controller.product_asset:editAction }
    requirements:
        id: '[0-9a-f]+'

pimee_product_asset_rest_verify_upload:
    path: /rest/upload/verify/{filename}
    defaults: { _controller: pimee_product_asset.controller.rest.mass_upload:verifyAction, _format: json }
    methods: [GET]

pimee_product_asset_mass_upload:
    path: /mass-upload
    defaults: { _controller: pimee_product_asset.controller.product_asset:massUploadAction }
    methods: [GET]

pimee_product_asset_mass_upload_rest_import:
    path: /rest/mass-upload/import
    defaults: { _controller: pimee_product_asset.controller.rest.mass_upload:importAction, _format: json }
    methods: [GET]

pimee_product_asset_mass_upload_into_asset_collection_rest_import:
    path: /rest/mass-upload/import-and-add-to/{entityType}/{entityIdentifier}/{attributeCode}
    defaults: { _controller: pimee_product_asset.controller.rest.mass_upload:importInAssetCollectionAction, _format: json }
    methods: [GET]
    requirements:
        entityType: '[\w-]+'
        entityId: \d+
        attributeCode: '[a-zA-Z0-9_]+'

pimee_product_asset_mass_upload_rest_list:
    path: /rest/mass-upload
    defaults: { _controller: pimee_product_asset.controller.rest.mass_upload:listAction, _format: json }
    methods: [GET]

pimee_product_asset_rest_upload:
    path: /upload
    defaults: { _controller: pimee_product_asset.controller.rest.mass_upload:uploadAction, _format: json }
    methods: [POST]

pimee_product_asset_mass_upload_rest_delete:
    path: /rest/upload/delete/{filename}
    defaults: { _controller: pimee_product_asset.controller.rest.mass_upload:deleteUploadedFileAction, _format: json }
    methods: [DELETE]

pimee_product_asset_listcategories:
    path: /list-categories/asset/{id}/parent/{categoryId}.{_format}
    defaults: { _controller: pimee_product_asset.controller.product_asset:listCategoriesAction }
    requirements:
        id: '[0-9a-f]+'
        categoryId: \d+
        _format: json

pimee_product_asset_mass_edit_action:
    path: /mass_action
    methods: [GET]
