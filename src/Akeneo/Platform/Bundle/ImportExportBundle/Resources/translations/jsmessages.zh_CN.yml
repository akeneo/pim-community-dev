        download_log.title: 下载日志
        download_file.title: 下载已生成的文件
        download_archive.title: 下载已生成的存档文件
      summary:
        fetching: 正在收集有关作业执行的数据...
        warning: 警告
        header.step: 步骤
        header.warnings: 警告
        header.summary: 摘要
        header.start: 开始
        header.end: 结束
