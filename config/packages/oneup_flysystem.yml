oneup_flysystem:
    adapters:
        asset_storage_adapter:
            local:
                directory: '%kernel.project_dir%/var/file_storage/asset'
        asset_manager_storage_adapter:
            local:
                directory: '%kernel.project_dir%/var/file_storage/asset_manager'
        tmp_asset_upload_adapter:
            local:
                directory: '%kernel.project_dir%/var/upload_tmp_dir'
    filesystems:
        asset_storage:
            adapter: asset_storage_adapter
            mount: assetStorage
        asset_manager_storage:
            adapter: asset_manager_storage_adapter
            mount: assetManagerStorage
        tmp_asset_upload_adapter:
            adapter: tmp_asset_upload_adapter
            mount: tmpAssetUpload
