      max_file_size:
        should_be_a_number: 'Este valor debe ser un número.'
      min_value:
        should_be_a_number: 'Este valor debe ser un número con el separador decimal correcto.'
        cannot_be_greater_than_max: 'El mínimo no puede ser mayor que el máximo'
      max_value:
        should_be_a_number: 'Este valor debe ser un número con el separador decimal correcto.'
        cannot_be_lower_than_min: 'El máximo no puede ser inferior al mínimo'
