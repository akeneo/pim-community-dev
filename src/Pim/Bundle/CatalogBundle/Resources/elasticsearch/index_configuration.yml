mappings:
    pim_catalog_product:
        properties:
            # "completeness" property is handled by the "completeness" dynamic template
            categories:
                type: 'keyword'
            family:
                type: 'keyword'
            enabled:
                type: 'boolean'
            groups:
                type: 'keyword'
            variant_group:
                type: 'keyword'
            is_associated:
                type: 'boolean'
            created:
                type: 'date'
            updated:
                type: 'date'
            identifier:
                type: 'keyword'
                normalizer: 'varchar_normalizer'
        dynamic_templates:
            -
                text_area:
                    path_match: 'values.*-text.*'
                    match_mapping_type: 'string'
                    mapping:
                        fields:
                            preprocessed:
                                type: 'keyword'
                                normalizer: 'text_normalizer'
                        type: 'text'
                        analyzer: 'text_analyzer'
            -
                text:
                    path_match: 'values.*-varchar.*'
                    match_mapping_type: 'string'
                    mapping:
                        type: 'keyword'
                        normalizer: 'varchar_normalizer'
            -
                completeness:
                     path_match: 'completeness.*'
                     match_mapping_type: 'long'
                     mapping:
                         type: 'integer'
            -
                decimal:
                    path_match: 'values.*-decimal.*'
                    match_mapping_type: 'string'
                    mapping:
                        type: 'double'
            -
                option:
                    path_match: 'values.*-option.*'
                    match_mapping_type: 'string'
                    mapping:
                        type: 'keyword'
            -
                options:
                    path_match: 'values.*-options.*'
                    match_mapping_type: 'string'
                    mapping:
                        type: 'keyword'
            -
                reference_data_option:
                    path_match: 'values.*-reference_data_option.*'
                    match_mapping_type: 'string'
                    mapping:
                        type: 'keyword'
            -
                reference_data_options:
                    path_match: 'values.*-reference_data_options.*'
                    match_mapping_type: 'string'
                    mapping:
                        type: 'keyword'
            -
                prices:
                    path_match: 'values.*-prices.*'
                    match_mapping_type: 'string'
                    mapping:
                        type: 'double'
            -
                metric_data:
                    match_mapping_type: 'string'
                    mapping:
                        index: 'no'
                    path_match: 'values.*-metric.*.data'
            -
                metric_base_data:
                    path_match: 'values.*-metric.*.base_data'
                    match_mapping_type: 'string'
                    mapping:
                        type: 'double'
            -
                metric_unit:
                    path_match: 'values.*-metric.*.unit'
                    match_mapping_type: 'string'
                    mapping:
                        index: 'no'
            -
                metric_base_unit:
                    path_match: 'values.*-metric.*.base_unit'
                    match_mapping_type: 'string'
                    mapping:
                        index: 'no'
            -
                media_extension:
                    path_match: 'values.*-media.*.extension'
                    match_mapping_type: 'string'
                    mapping:
                        index: 'no'
            -
                media_key:
                    path_match: 'values.*-media.*.key'
                    match_mapping_type: 'string'
                    mapping:
                        index: 'no'
            -
                media_hash:
                    path_match: 'values.*-media.*.hash'
                    match_mapping_type: 'string'
                    mapping:
                        index: 'no'
            -
                media_mime_type:
                    path_match: 'values.*-media.*.mime_type'
                    match_mapping_type: 'string'
                    mapping:
                        index: 'no'
            -
                media_original_filename:
                    path_match: 'values.*-media.*.original_filename'
                    match_mapping_type: 'string'
                    mapping:
                        type: 'keyword'
            -
                media_size:
                    path_match: 'values.*-media.*.size'
                    match_mapping_type: 'string'
                    mapping:
                        index: 'no'
            -
                media_storage:
                    path_match: 'values.*-media.*.storage'
                    match_mapping_type: 'string'
                    mapping:
                        index: 'no'
            -
                boolean:
                    path_match: 'values.*-boolean.*'
                    match_mapping_type: 'boolean'
                    mapping:
                        type: 'boolean'
            -
                date:
                    path_match: 'values.*-date.*'
                    match_mapping_type: 'date'
                    mapping:
                        type: 'date'

settings:
    analysis:
        normalizer:
            text_normalizer:
                # Value is htmlstripped and newline pattern processed prior to indexing (in the PIM)
                # ES Normalizers is an experimental feature and they do not support
                # html_strip and newlinepattern filters yet.
                # see https://www.elastic.co/guide/en/elasticsearch/reference/5.2/analysis-normalizers.html#analysis-normalizers
                filter: ['lowercase']
                char_filter: []
                type: 'custom'
            varchar_normalizer:
                filter: ['lowercase']
        char_filter:
            newline_pattern:
                pattern: '\\n'
                type: 'pattern_replace'
                replacement: ''
        analyzer:
            text_analyzer:
                filter: ['lowercase']
                char_filter: ['html_strip', 'newline_pattern']
                type: 'custom'
                tokenizer: 'standard'
