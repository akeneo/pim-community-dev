parameters:
    pim_localization.resolver.locale.class: Pim\Bundle\EnrichBundle\Resolver\LocaleResolver

services:
    pim_localization.resolver.locale:
        class: %pim_localization.resolver.locale.class%
        arguments:
            - '@request_stack'
            - '@pim_localization.factory.date'
            - '@pim_localization.factory.number'
            - %locale%
