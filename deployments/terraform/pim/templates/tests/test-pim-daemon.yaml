apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-pim-daemon"
  labels:
    app.kubernetes.io/component: test-pim-daemon
    {{- include "pim.standardLabels" . | indent 4 }}
    {{- include "pim.extraLabels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: test-pim-daemon
    image: eu.gcr.io/akeneo-ci/dev-images/curl-jq
    env:
      - name: TARGET
        value: https://{{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain }}
      - name: LOGIN
        value: {{ .Values.pim.defaultAdminUser.email }}
      - name: PASSWORD
        value: {{ .Values.pim.defaultAdminUser.password }}
    command: ["bash", "/scripts-dir/test-pim-daemon.sh"]
    volumeMounts:
    - name: pim-scripts
      mountPath: /scripts-dir
  restartPolicy: Never
  volumes:
  - name: pim-scripts
    configMap:
      name:  pim-scripts
