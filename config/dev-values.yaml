image:
  pim:
    repository: eu.gcr.io/akeneo-ci/pim-enterprise-cloud
backup:
  enabled: true
  
nfs:
  persistence:
    storageClass: standard

mysql:
  common:
    class: standard
  mysql:
    resources:
      requests:
        memory: 1048Mi
        cpu: 200m

    innodBufferPoolSize: 1G
  # innodbPoolInstances must egal to innodBufferPoolSize/1G
    innodbPoolInstances: 1

certmanager:
  issuer: letsencrypt-staging
