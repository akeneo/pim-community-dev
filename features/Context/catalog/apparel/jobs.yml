            uploadAllowed:      true
            enabled:            true
            categoriesColumn:   categories
            familyColumn:       family
            groupsColumn:       groups
            realTimeVersioning: true
            decimalSeparator:   .
    ecommerce_product_export:
        connector: Akeneo CSV Connector
        alias:     csv_product_export
        label:     Product export for ecommerce
        type:      export
        configuration:
            delimiter:  ;
            enclosure:  '"'
            withHeader: true
            filePath: /tmp/products.csv
            filters:
                data:
                    -
                        field: enabled
                        operator: '='
                        value: true
                    -
                        field: categories.code
                        operator: 'IN CHILDREN'
                        value: ['2014_collection']
                    -
                        field: completeness
                        operator: '>='
                        value: 100
                structure:
                    scope: ecommerce
                    locales:
                        - en_US
                        - en_GB
                        - fr_FR
                        - de_DE
