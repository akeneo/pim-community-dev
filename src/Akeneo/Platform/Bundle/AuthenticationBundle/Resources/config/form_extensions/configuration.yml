extensions:
    authentication-sso-configuration:
        module: pim/form/common/edit-form

    authentication-sso-configuration-user-navigation:
        module: pim/menu/user-navigation
        parent: authentication-sso-configuration
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    authentication-sso-configuration-breadcrumbs:
        module: pim/common/breadcrumbs
        parent: authentication-sso-configuration
        targetZone: breadcrumbs
        config:
            tab: pim-menu-system
            item: pim-menu-system-sso

    authentication-sso-configuration-label:
        module: pim/form/common/label
        parent: authentication-sso-configuration
        targetZone: title
        position: 100

    authentication-sso-configuration-download-logs-buttons:
        module: pim/authentication/sso/configuration/download-logs-button
        parent: authentication-sso-configuration
        targetZone: buttons
        position: 0
        config:
            url: authentication_sso_configuration_download_authentication_logs
            label: authentication.sso.configuration.download_logs_button

    authentication-sso-configuration-save-buttons:
        module: pim/form/common/save-buttons
        parent: authentication-sso-configuration
        targetZone: buttons
        position: 50

    authentication-sso-configuration-save:
        module: pim/form/common/save-form
        parent: authentication-sso-configuration
        targetZone: buttons
        position: 100
        config:
            updateSuccessMessage: authentication.sso.configuration.info.update_successful
            updateFailureMessage: authentication.sso.configuration.info.update_failed
            notReadyMessage: authentication.sso.configuration.info.field_not_ready
            url: authentication_sso_configuration_save
            method: POST

    authentication-sso-configuration-state:
        module: pim/form/common/state
        parent: authentication-sso-configuration
        targetZone: state
        position: 100
        config:
            entity: sso_configuration

    authentication-sso-configuration-sections:
        module: pim/common/simple-view
        parent: authentication-sso-configuration
        targetZone: content
        position: 100
        config:
            template: pim/template/form/tab/sections

    authentication-sso-configuration-activation-section:
        module: pim/common/simple-view
        parent: authentication-sso-configuration-sections
        targetZone: accordion
        position: 100
        config:
            template: pim/template/form/tab/section-large
            templateParams:
                sectionTitle: authentication.sso.configuration.section.activation.title
                dropZone: content

    authentication-sso-configuration-activation-warning:
        module: pim/common/simple-view
        parent: authentication-sso-configuration-activation-section
        targetZone: afterTitle
        position: 100
        config:
            template: pim/template/common/description-header
            templateParams:
                illustration: Api.svg
                title: authentication.sso.configuration.section.activation.info.title
                description: authentication.sso.configuration.section.activation.info.description

    authentication-sso-configuration-activation-field:
        module: pim/form/common/fields/boolean
        parent: authentication-sso-configuration-activation-section
        targetZone: content
        position: 100
        config:
            fieldName: is_enabled
            label: authentication.sso.configuration.field.activation.label

    authentication-sso-configuration-identity-provider-section:
        module: pim/common/simple-view
        parent: authentication-sso-configuration-sections
        targetZone: accordion
        position: 110
        config:
            template: pim/template/form/tab/section-large
            templateParams:
                sectionTitle: authentication.sso.configuration.section.identity_provider.title
                dropZone: content

    authentication-sso-configuration-identity-provider-info:
        module: pim/common/simple-view
        parent: authentication-sso-configuration-identity-provider-section
        targetZone: afterTitle
        position: 100
        config:
            template: pim/template/common/description-header
            templateParams:
                illustration: Views.svg
                title: ~
                description: authentication.sso.configuration.section.identity_provider.info.description

    authentication-sso-configuration-identity-provider-entity-id-field:
        module: pim/authentication/sso/configuration/fields/text
        parent: authentication-sso-configuration-identity-provider-section
        targetZone: content
        position: 100
        config:
            fieldName: identity_provider_entity_id
            label: authentication.sso.configuration.field.entity_id.label

    authentication-sso-configuration-identity-provider-sign-on-url-field:
        module: pim/authentication/sso/configuration/fields/text
        parent: authentication-sso-configuration-identity-provider-section
        targetZone: content
        position: 110
        config:
            fieldName: identity_provider_sign_on_url
            label: authentication.sso.configuration.field.sign_on_url.label

    authentication-sso-configuration-identity-provider-logout-url-field:
        module: pim/authentication/sso/configuration/fields/text
        parent: authentication-sso-configuration-identity-provider-section
        targetZone: content
        position: 120
        config:
            fieldName: identity_provider_logout_url
            label: authentication.sso.configuration.field.logout_url.label

    authentication-sso-configuration-identity-provider-certificate-field:
        module: pim/authentication/sso/configuration/fields/textarea
        parent: authentication-sso-configuration-identity-provider-section
        targetZone: content
        position: 130
        config:
            fieldName: identity_provider_certificate
            label: authentication.sso.configuration.field.certificate.label

    authentication-sso-configuration-service-provider-section:
        module: pim/common/simple-view
        parent: authentication-sso-configuration-sections
        targetZone: accordion
        position: 120
        config:
            template: pim/template/form/tab/section-large
            templateParams:
                sectionTitle: authentication.sso.configuration.section.service_provider.title
                dropZone: content

    authentication-sso-configuration-service-provider-metadata-url-field:
        module: pim/authentication/sso/configuration/fields/readOnlyText
        parent: authentication-sso-configuration-service-provider-section
        targetZone: content
        position: 90
        config:
            fieldName: service_provider_metadata_url
            label: authentication.sso.configuration.field.metadata_url.label

    authentication-sso-configuration-service-provider-acs-url-field:
        module: pim/authentication/sso/configuration/fields/readOnlyText
        parent: authentication-sso-configuration-service-provider-section
        targetZone: content
        position: 91
        config:
            fieldName: service_provider_acs_url
            label: authentication.sso.configuration.field.acs_url.label

    authentication-sso-configuration-service-provider-info:
        module: pim/common/simple-view
        parent: authentication-sso-configuration-service-provider-section
        targetZone: afterTitle
        position: 100
        config:
            template: pim/template/common/description-header
            templateParams:
                illustration: Views.svg
                title: ~
                description: authentication.sso.configuration.section.service_provider.info.description

    authentication-sso-configuration-service-provider-entity-id-field:
        module: pim/authentication/sso/configuration/fields/text
        parent: authentication-sso-configuration-service-provider-section
        targetZone: content
        position: 100
        config:
            fieldName: service_provider_entity_id
            label: authentication.sso.configuration.field.entity_id.label

    authentication-sso-configuration-service-provider-certificate-field:
        module: pim/authentication/sso/configuration/fields/textarea
        parent: authentication-sso-configuration-service-provider-section
        targetZone: content
        position: 110
        config:
            fieldName: service_provider_certificate
            label: authentication.sso.configuration.field.certificate.label

    authentication-sso-configuration-service-provider-private-key-field:
        module: pim/authentication/sso/configuration/fields/textarea
        parent: authentication-sso-configuration-service-provider-section
        targetZone: content
        position: 120
        config:
            fieldName: service_provider_private_key
            label: authentication.sso.configuration.field.private_key.label
