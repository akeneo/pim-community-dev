version: "3.9"
services:
  foo-api:
    image: wiremock/wiremock:2.32.0
    ports:
      - "8080:8080"
    command:
      - "--port=8080"
      - "--local-response-templating"
      - "--root-dir=/home/wiremock"
    volumes:
      - ../../k8s/infra/charts/wiremock/responses:/home/wiremock/__files/responses
      - ../../k8s/infra/charts/wiremock/mappings:/home/wiremock/mappings
