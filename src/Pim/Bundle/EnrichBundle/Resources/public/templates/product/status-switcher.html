<a class="AknDropdownButton-button btn-status" data-toggle="dropdown" href="#">
    <span class="product-status" data-status="<%- status ? 'enabled' : 'disabled' %>"><%- status ? _.__('pim_enrich.entity.product.btn.enabled') :  _.__('pim_enrich.entity.product.btn.disabled') %></span>
    <span class="AknDropdownButton-caretContainer">
        <i class="AknCaret AknCaret--big"></i>
    </span>
</a>
<ul class="AknDropdown-menu AknDropdown-menu--right">
    <% if (status) { %>
        <li><a class="AknDropdown-menuLink" data-status="disable"><%- _.__('pim_enrich.entity.product.btn.disable') %></a></li>
    <% } else { %>
        <li><a class="AknDropdown-menuLink" data-status="enable"><%- _.__('pim_enrich.entity.product.btn.enable') %></a></li>
    <% } %>
</ul>
