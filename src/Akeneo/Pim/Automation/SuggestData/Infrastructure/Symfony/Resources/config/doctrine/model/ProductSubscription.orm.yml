Akeneo\Pim\Automation\SuggestData\Domain\Model\ProductSubscription:
    type: entity
    table: pim_suggest_data_product_subscription
    changeTrackingPolicy: DEFERRED_EXPLICIT
    indexes:
        suggest_data_subscription_idx:
            columns:
                - subscription_id
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        subscriptionId:
            type: string
            column: subscription_id
            nullable: false
        rawSuggestedData:
            type: native_json
            column: raw_suggested_data
            nullable: true
        isMappingMissing:
            type: boolean
            column: misses_mapping
            nullable: false
        requestedAsin:
            type: string
            column: requested_asin
            nullable: true
        requestedUpc:
            type: string
            column: requested_upc
            nullable: true
        requestedBrand:
            type: string
            column: requested_brand
            nullable: true
        requestedMpn:
            type: string
            column: requested_mpn
            nullable: true

    oneToOne:
        product:
            targetEntity: Akeneo\Pim\Enrichment\Component\Product\Model\ProductInterface
            joinColumns:
                product_id:
                    referencedColumnName: id
                    onDelete: 'CASCADE'
