oneup_flysystem:
    adapters:
        asset_storage_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'asset'
        asset_manager_storage_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'assetmanager'
        tmp_asset_upload_adapter:
            local:
                directory: '%kernel.project_dir%/var/upload_tmp_dir'
        catalog_storage_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'catalog'
        jobs_storage_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'jobs'
        archivist_adapter:
            awss3v3:
                client: 'Aws\S3\S3Client'
                bucket: 'archive'
