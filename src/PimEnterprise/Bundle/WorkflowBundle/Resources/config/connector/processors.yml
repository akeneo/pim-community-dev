parameters:
    pimee_workflow.processor.denormalization.product_draft.class: PimEnterprise\Component\Workflow\Connector\Processor\Denormalization\ProductDraftProcessor

services:
    pimee_workflow.processor.denormalization.product_draft:
        class: '%pimee_workflow.processor.denormalization.product_draft.class%'
        arguments:
            - '@pim_catalog.repository.product'
            - '@pim_catalog.updater.product'
            - '@pim_catalog.validator.product'
            - '@pimee_workflow.builder.draft'
            - '@pimee_workflow.applier.product_draft'
            - '@pimee_workflow.repository.product_draft'

    pimee_workflow.processor.normalization.published_product:
        class: '%pim_connector.processor.normalization.product.class%'
        arguments:
            - '@pimee_workflow.normalizer.published_product'
            - '@pim_catalog.repository.channel'
            - '@pim_catalog.repository.attribute'
            - '@pim_connector.processor.bulk_media_fetcher'
            - '@pim_catalog.values_filler.product'
            - '@pim_connector.doctrine.cache_clearer'
