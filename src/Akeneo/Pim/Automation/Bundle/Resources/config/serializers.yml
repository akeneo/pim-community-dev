parameters:
    pimee_catalog_rule.denormalizer.product_rule.chained.class:   Akeneo\Tool\Bundle\RuleEngineBundle\Denormalizer\ChainedDenormalizer
    pimee_catalog_rule.denormalizer.product_rule.class:           Akeneo\Tool\Bundle\RuleEngineBundle\Denormalizer\RuleDenormalizer
    pimee_catalog_rule.denormalizer.product_rule.content.class:   PimEnterprise\Component\CatalogRule\Denormalizer\ProductRule\ContentDenormalizer
    pimee_catalog_rule.denormalizer.product_rule.action.class:    PimEnterprise\Component\CatalogRule\Denormalizer\ProductRule\ActionDenormalizer
    pimee_catalog_rule.denormalizer.product_rule.condition.class: PimEnterprise\Component\CatalogRule\Denormalizer\ProductRule\ConditionDenormalizer

services:
    pimee_catalog_rule.denormalizer.product_rule.chained:
        class: '%pimee_catalog_rule.denormalizer.product_rule.chained.class%'


    pimee_catalog_rule.denormalizer.product_rule.condition:
        class: '%pimee_catalog_rule.denormalizer.product_rule.condition.class%'
        arguments:
            - '%pimee_catalog_rule.model.product_condition.class%'
        tags:
            - { name: 'pimee_catalog_rule.denormalizer.product_rule' }

    pimee_catalog_rule.denormalizer.product_rule.set_action:
        class: '%pimee_catalog_rule.denormalizer.product_rule.action.class%'
        arguments:
            - '%pimee_catalog_rule.model.set_action.class%'
            - 'set'
        tags:
            - { name: 'pimee_catalog_rule.denormalizer.product_rule' }

    pimee_catalog_rule.denormalizer.product_rule.copy_action:
        class: '%pimee_catalog_rule.denormalizer.product_rule.action.class%'
        arguments:
            - '%pimee_catalog_rule.model.copy_action.class%'
            - 'copy'
        tags:
            - { name: 'pimee_catalog_rule.denormalizer.product_rule' }

    pimee_catalog_rule.denormalizer.product_rule.add_action:
        class: '%pimee_catalog_rule.denormalizer.product_rule.action.class%'
        arguments:
            - '%pimee_catalog_rule.model.add_action.class%'
            - 'add'
        tags:
            - { name: 'pimee_catalog_rule.denormalizer.product_rule' }

    pimee_catalog_rule.denormalizer.product_rule.remove_action:
        class: '%pimee_catalog_rule.denormalizer.product_rule.action.class%'
        arguments:
            - '%pimee_catalog_rule.model.remove_action.class%'
            - 'remove'
        tags:
            - { name: 'pimee_catalog_rule.denormalizer.product_rule' }

    pimee_catalog_rule.denormalizer.product_rule.content:
        class: '%pimee_catalog_rule.denormalizer.product_rule.content.class%'
        arguments:
            - '%akeneo_rule_engine.model.rule.class%'
            - '%pimee_catalog_rule.model.product_condition.class%'
        tags:
            - { name: 'pimee_catalog_rule.denormalizer.product_rule' }

    pimee_catalog_rule.denormalizer.product_rule:
        class: '%pimee_catalog_rule.denormalizer.product_rule.class%'
        arguments:
            - '%akeneo_rule_engine.model.rule.class%'
            - '%akeneo_rule_engine.model.rule_definition.class%'
            - 'product'
        tags:
            - { name: 'pimee_catalog_rule.denormalizer.product_rule' }
