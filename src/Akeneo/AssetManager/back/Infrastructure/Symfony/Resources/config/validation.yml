        - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\TransformationFilenameIsUnique: { groups: [other_constraints] }

Akeneo\AssetManager\Application\AssetFamily\CreateAssetFamily\CreateAssetFamilyCommand:
    group_sequence:
        - CreateAssetFamilyCommand
        - other_constraints
    properties:
        identifier:
            - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\Identifier: ~
        labels:
            - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\LabelCollection: ~
    constraints:
        - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\ProductLinkRules\ProductLinkRulesShouldBeExecutable: { groups: [other_constraints] }
        - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\AssetFamilyIdentifierShouldBeUnique: { groups: [other_constraints] }
        - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\ThereShouldBeLessAssetFamilyThanLimit: { groups: [other_constraints] }
        - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\ThereShouldBeLessRuleTemplateThanLimit: { groups: [other_constraints] }

Akeneo\AssetManager\Application\AssetFamily\DeleteAssetFamily\DeleteAssetFamilyCommand:
    group_sequence:
        - DeleteAssetFamilyCommand
        - other_constraints
    properties: []
    constraints:
        - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\AssetFamilyShouldHaveNoAsset: { groups: [other_constraints] }
        - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\AssetFamilyShouldNotBeLinkedToAnyProductAttribute: { groups: [other_constraints] }
        - Akeneo\AssetManager\Infrastructure\Validation\AssetFamily\AssetFamilyShouldNotBeLinkedToAnyAssetFamilyAttribute: { groups: [other_constraints] }

Akeneo\Pim\Structure\Component\Model\Attribute:
    constraints:
        - Akeneo\Pim\Enrichment\AssetManager\Component\Validator\Constraints\IsAssetFamilyConfigured:
            groups:
                - pim_catalog_asset_collection
                - akeneo_asset

