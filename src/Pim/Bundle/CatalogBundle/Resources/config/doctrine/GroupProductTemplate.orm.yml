Pim\Bundle\CatalogBundle\Entity\GroupProductTemplate:
    type: entity
    table: pim_catalog_group_product_template
    # repositoryClass: Pim\Bundle\CatalogBundle\Entity\Repository\GroupRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        valuesData:
            type: json_array
    oneToOne:
        group:
            targetEntity: Pim\Bundle\CatalogBundle\Entity\Group
            cascade:
                - remove
                - persist
                - refresh
                - detach
            inversedBy: productTemplate
            joinColumns:
                group_id:
                    referencedColumnName: id
                    onDelete: CASCADE