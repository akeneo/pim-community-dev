parameters:
    pimee_catalog.security.applier.apply_data_on_product.class: PimEnterprise\Component\Catalog\Security\Applier\ApplyDataOnProduct

services:
    pimee_catalog.security.applier.apply_data_on_product:
        class: '%pimee_catalog.security.applier.apply_data_on_product.class%'
        arguments:
            - '@pimee_catalog.security.merger.not_granted_values'
            - '@pimee_catalog.security.merger.not_granted_associated_product'
            - '@pimee_catalog.security.merger.not_granted_category'
            - '@pim_catalog.repository.product_without_permission'
            - '@pim_catalog.repository.attribute'
