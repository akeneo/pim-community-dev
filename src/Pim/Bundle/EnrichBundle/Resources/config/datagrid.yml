    product-grid:
        options:
            entityHint: product
            requireJSModules:
                - pim/datagrid/export-action
                - pim/datagrid/configure-columns-action
        source:
            acl_resource:      pim_enrich_product_index
            type:              pim_product
            entity:            %pim_catalog.entity.product.class%
            repository_method: createDatagridQueryBuilder
        columns:
            label:
                label:         Label
                data_name:     productLabel
                selector:      product_label
            family:
                label:         Family
                data_name:     familyLabel
                selector:      product_family
            enabled:
                label:         Status
                type:          twig
                template:      PimDataGridBundle:Property:enabled.html.twig
                frontend_type: html
            completeness:
                label:         Complete
                type:          twig
                data_name:     ratio
                template:      PimDataGridBundle:Property:completeness.html.twig
                frontend_type: html
                selector:      product_completeness
            created:
                label:         Created At
                frontend_type: date
            updated:
                label:         Updated At
                frontend_type: date
            groups:
                label:         Groups
                type:          product_groups
                selector:      product_groups
        properties:
            id: ~
            edit_link:
                type: url
                route: pim_enrich_product_edit
                params:
                    - id
                    - dataLocale
            delete_link:
                type: url
                route: pim_enrich_product_remove
                params:
                    - id
        actions:
            edit:
                type:      tab-redirect
                label:     Edit attributes of the product
                tab:       attributes
                icon:      edit
                link:      edit_link
                rowAction: true
            edit_categories:
                type:  tab-redirect
                label: Classify the product
                tab:   categories
                icon:  folder-close
                link:  edit_link
            delete:
                type:  delete
                label: Delete the product
                icon:  trash
                link:  delete_link
        mass_actions:
            delete:
                type: delete
                label: Delete
                entity_name: product
                messages:
                    confirm_title: Delete confirmation
                    confirm_content: Are you sure you want to delete selected products?
                    confirm_ok: OK
                    success: Selected products successfully deleted
                    error: Error ocurred when trying to delete selected products, please try again
                    empty_selection: No products selected
                launcherOptions:
                    icon: trash

            quick_export_csv:
                type: export
                label: pim.grid.mass_action.quick_export.csv_all
                icon: download
                handler: product_quick_export
                route: pim_datagrid_export_product_index
                route_parameters:
                    _format: csv
                    _contentType: text/csv
                context:
                    withHeader: true
                messages:
                    empty_selection: No products selected

            mass_edit:
                type: edit
                label: Mass Edit
                route: pim_enrich_mass_edit_action_choose
                icon: edit
        sorters:
            columns:
                family:
                    data_name: familyLabel
                    sorter:    product_family
                enabled:
                    data_name: enabled
                    sorter:    product_field
                completeness:
                    data_name: ratio
                    sorter:    product_completeness
                created:
                    data_name: created
                    sorter:    product_field
                updated:
                    data_name: updated
                    sorter:    product_field
            default:
                id: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                family:
                    type:      product_family
                    label:     Family
                    data_name: family
                    options:
                        field_options:
                            multiple: true
                            choices:  '@pim_catalog.manager.family->getChoices'
                groups:
                    type:      product_groups
                    label:     Groups
                    data_name: groups
                    options:
                        field_options:
                            multiple: true
                            choices: '@pim_catalog.manager.group->getChoices'
                enabled:
                    type:        product_enabled
                    parent_type: choice
                    label:       Status
                    data_name:   enabled
                    options:
                        field_options:
                            choices:
                                1: Enabled
                                0: Disabled
                scope:
                    type:      product_scope
                    label:     Scope
                    data_name: values.scope
                    options:
                        field_options:
                            choices: '@pim_catalog.manager.channel->getChannelChoices'
                category:
                    type:      product_category
                    label:     Category
                    data_name: category
                completeness:
                    type:      product_completeness
                    label:     Complete
                    data_name: ratio
                created:
