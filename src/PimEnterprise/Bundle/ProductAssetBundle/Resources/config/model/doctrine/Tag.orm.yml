PimEnterprise\Component\ProductAsset\Model\Tag:
    type: entity
    table: pimee_product_asset_tag
    changeTrackingPolicy: DEFERRED_EXPLICIT
    repositoryClass: Akeneo\Tool\Bundle\ClassificationBundle\Doctrine\ORM\Repository\TagRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        code:
            type: string
            length: 255
            unique: true
