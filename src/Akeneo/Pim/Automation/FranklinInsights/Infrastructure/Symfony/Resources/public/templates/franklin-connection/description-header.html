<div class="AknDescriptionHeader">
    <div class="AknDescriptionHeader-icon AknDescriptionHeader-icon--franklin"></div>
    <div class="AknDescriptionHeader-title">
        <%= __(title) %>
        <div class="AknDescriptionHeader-description">
            <% if (Array.isArray(description)) { %>
            <% description.forEach((line) => { %>
            <p><%= __(line) %></p>
            <% }) %>
            <% } else { %>
            <%= __(description) %>
            <% } %>
        </div>
    </div>
</div>
