pim_enrich:
  mass_edit_action:
    product:
      not_editable: 'Sie haben nicht die Berechtigung die "%identifiers%" des Produktes zu bearbeiten.'
    publish:
      label: Produkte veröffentlichen
      description: Die ausgewählten Produkte veröffentlichen, dabei werden die aktuell veröffentlichten Daten von der aktuellen Arbeitskopie überschrieben.
      success_flash: Die ausgewählten Produkte wurden erfolgreich veröffentlicht.
      launched_flash: Der Produkt/e-Veröffentlichen Job läuft im Moment.
      message:
        error: Sie sind nicht der Eigentümer von diesem Produkt. Sie können es nicht veröffentlichen.
        warning: 'Sie sind nicht der Eigentümer aller ausgewählten Produkte. Sie können diese Produkte nicht veröffentlichen: "%notGranted%".'
        info: 'Die %nbProducts% ausgewählten Produkte werden veröffentlicht.'
      not_editable: 'Sie haben nicht die Berechtigung die "%identifiers%" des Produktes zu bearbeiten.'
    published_product:
      page_title: Veröffentlichte Produkte
      page_subtitle: 'Massenbearbeitung (1 veröffentlichtes Produkt)|Massenbearbeitung (%count% veröffentlichte Produkte)'
      title: Aktion auswählen
      subtitle: 'Wählen Sie die Aktion aus, die Sie auf das ausgewählte, veröffentlichte Produkt anwenden wollen|Wählen Sie die Aktion aus, die Sie auf die ausgewählten, %count% veröffentlichten Produkt anwenden wollen'
      confirm: 'Sie sind dabei, ein veröffentlichtes Produkt mit den folgenden Informationen zu aktualisieren, bitte bestätigen Sie das.|Sie sind dabei, %count% veröffentlichte Produkte mit den folgenden Informationen zu aktualisieren, bitte bestätigen Sie das.'
      steps:
        first: Veröffentlichte Produkte auswählen
        second: Aktion auswählen
        third: Konfigurieren
        fourth: Bestätigen
    unpublish:
      label: Produktveröffentlichungen entziehen
      description: Die Veröffentlichung den ausgewählten Produkten entziehen, die aktuell veröffentlichten Daten werden gelöscht.
      success_flash: Die Veröffentlichung der ausgewählten Produkte wurde erfolgreich entzogen.
      launched_flash: Das Entziehen der Produktveröffentlichung wird derzeit ausgeführt.
      message:
        error: Sie sind nicht der Eigentümer dieses Produkts und können deshalb die Veröffentlichung nicht entziehen.
        warning: 'Sie sind nicht der Eigentümer von allen ausgewählten Produkten. Sie können die Veröffentlichung dieser Produkte nicht aufheben: %notGranted%".'
        info: 'Den %nbProducts% ausgewählten Produkten wird die Veröffentlichung entzogen.'
      not_editable: 'Sie haben nicht die Berechtigung die "%identifiers%" des Produktes zu bearbeiten.'
    classify:
      message:
        error: Sie sind nicht der Eigentümer dieses Produkts und können es deshalb nicht klassifizieren.
        warning: 'Sie sind nicht der Eigentümer aller ausgewählten Produkte. Sie können diese Produkte nicht klassifizieren: "%notGranted%".'
    edit_common_attributes:
      message:
        error: Sie sind nicht der Eigentümer dieses Produkts und können es deshalb nicht bearbeiten.
