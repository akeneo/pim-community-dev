parameters:
    pim_user.repository.role.class: Pim\Bundle\UserBundle\Entity\Repository\RoleRepository
    pim_user.repository.group.class: Pim\Bundle\UserBundle\Entity\Repository\GroupRepository

services:
    pim_user.repository.role:
        class: %pim_user.repository.role.class%
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments: [%pim_user.entity.role.class%]
        tags:
            - { name: pim_repository }

    pim_user.repository.group:
        class: %pim_user.repository.group.class%
        factory_service: doctrine.orm.entity_manager
        factory_method: getRepository
        arguments: [%pim_user.entity.group.class%]
        tags:
            - { name: pim_repository }
