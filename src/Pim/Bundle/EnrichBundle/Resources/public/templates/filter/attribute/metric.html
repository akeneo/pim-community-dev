<select class="select2 operator" name="filter-operator" <%- editable ? '' : 'disabled' %>>
    <% _.each(operators, function (operatorChoice) { %>
        <option value="<%- operatorChoice %>"<%- operator === operatorChoice ? ' selected' : '' %>>
            <%- __('pim_enrich.export.product.filter.metric.operators.' + operatorChoice) %>
        </option>
    <% }); %>
</select>

<% if (!_.contains(['EMPTY', 'NOT EMPTY'], operator)) { %>
    <input type="text" name="filter-data" class="value" value="<%- value.data %>" <%- editable ? '' : 'disabled' %>>

    <select class="select2 unit" name="filter-unit" <%- editable ? '' : 'disabled' %>>
        <% _.each(_.keys(units.units), function (key) { %>
            <option value="<%- key %>"<%- value.unit === key ? ' selected' : '' %>>
                <%- __(key) %>
            </option>
        <% }); %>
    </select>
<% } %>
