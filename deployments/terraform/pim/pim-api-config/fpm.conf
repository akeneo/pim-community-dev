[global]
daemonize = no
error_log = /proc/self/fd/2
log_limit = 120000

[api]
user = www-data
group = www-data

access.format = '{"context.akeneo_context":"%{x-akeneo-context}o", "context.path_info":"%{REQUEST_SCHEME}e://%{HTTP_HOST}e%{x-request-path}o", "fpm.fpm_time":"%t","fpm.remoteip":"%R","fpm.x-forwarded-for":"%{HTTP_X_FORWARDED_FOR}e","fpm.status":"%s","fpm.method":"%m","fpm.uri":"%r","fpm.duration":"%{micro}d","fpm.reqlength":"%l","fpm.cpu":"%C","fpm.mem":"%M" }'
access.log = /proc/self/fd/2
catch_workers_output = yes
clear_env = no
decorate_workers_output = no
listen = [::]:9000

pm = dynamic
pm.max_children = 4
pm.max_requests = 10000
pm.max_spare_servers = 4
pm.min_spare_servers = 2
pm.start_servers = 2
pm.status_path= /status
