services:

    # Handlers
    pim_product.form.handler.product_create:
        class: %pim_product.handler.product_create.class%
        scope: request
        arguments: [@pim_product.form.product_create, @request, @pim_product.manager.product]

    pim_product.form.handler.attribute:
        class: %pim_product.form.handler.product_attribute.class%
        scope: request
        arguments: [@pim_product.form.attribute, @request, @doctrine.orm.entity_manager, @pim_product.manager.attribute_type]

    pim_product.form.handler.attribute_group:
        class: %pim_product.handler.attribute_group.class%
        scope: request
        arguments: [@pim_product.form.attribute_group, @request, @doctrine.orm.entity_manager]

    pim_product.form.handler.family:
        class: %pim_product.handler.family.class%
        scope: request
        arguments: [@pim_product.form.family, @request, @doctrine.orm.entity_manager]

