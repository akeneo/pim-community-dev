Pim\Bundle\ApiBundle\Entity\RefreshToken:
    type: entity
    table: pim_api_refresh_token
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    manyToOne:
        user:
            targetEntity: Pim\Bundle\UserBundle\Entity\UserInterface
            joinColumns:
                user:
                    referencedColumnName: id
                    onDelete: CASCADE
        client:
            targetEntity: Pim\Bundle\ApiBundle\Entity\Client
            joinColumns:
                client:
                    referencedColumnName: id
                    onDelete: CASCADE
