connector:
    name: Akeneo Mass Edit Connector
    jobs:
        approve_product_draft:
            type:  mass_edit
            steps:
                perform:
                    class: '%pim_connector.step.tasklet.class%'
                    services:
                        tasklet: pimee_workflow.mass_review_tasklet.approve_draft
        refuse_product_draft:
            type:  mass_edit
            steps:
                perform:
                    class: '%pim_connector.step.tasklet.class%'
                    services:
                        tasklet: pimee_workflow.mass_review_tasklet.refuse_draft
