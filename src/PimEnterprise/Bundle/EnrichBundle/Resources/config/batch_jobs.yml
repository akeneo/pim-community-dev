connector:
    name: Akeneo Mass Edit Connector
    jobs:
        publish_product:
            title: publish_product
            type:  mass_edit
            steps:
                perform:
                    title: publish_product
                    class: "%pim_base_connector.step.mass_edit_product_publication.class%"
                    services:
                        handler: pim_enrich.mass_edit_handler.publish_product
        unpublish_product:
            title: unpublish_product
            type:  mass_edit
            steps:
                perform:
                    title: unpublish_product
                    class: "%pim_base_connector.step.mass_edit_product_publication.class%"
                    services:
                        handler: pim_enrich.mass_edit_handler.unpublish_product
        add_product_value_with_permission:
            title: add_product_value_with_permission
            type:  mass_edit
            steps:
                perform:
                    title: add_product_value_with_permission
                    class: "%pim_base_connector.step.mass_edit_update_product_value.class%"
                    services:
                        handler: pimee_enrich.mass_edit_handler.add_product_value_with_permission
