parameters:
    pimee_pdf_generator.renderer.product_pdf.class: PimEnterprise\Bundle\PdfGeneratorBundle\Renderer\ProductPdfRenderer

services:
    pimee_pdf_generator.renderer.product_pdf:
        class: '%pimee_pdf_generator.renderer.product_pdf.class%'
        arguments:
            - '@templating'
            - '@pim_pdf_generator.builder.dompdf'
            - '@pimee_workflow.helper.filter_product_values'
            - '@liip_imagine.data.manager'
            - '@liip_imagine.cache.manager'
            - '@liip_imagine.filter.manager'
            - 'PimPdfGeneratorBundle:Product:renderPdf.html.twig'
            - %upload_dir%
            - '%pim_pdf_generator_font%'
        tags:
            - { name: pim_pdf_generator.renderer, priority: 100 }
