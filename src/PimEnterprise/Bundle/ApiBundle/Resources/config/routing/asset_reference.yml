pim_api_asset_reference_download:
    path: /assets/{assetCode}/reference-files/{localeCode}/download
    defaults: { _controller: pimee_api.controller.asset_reference:downloadAction, _format: json }
    methods: [GET]
    requirements:
        assetCode: ([a-zA-Z0-9_./]+)
        localeCode: ([a-zA-Z0-9_./]+)
