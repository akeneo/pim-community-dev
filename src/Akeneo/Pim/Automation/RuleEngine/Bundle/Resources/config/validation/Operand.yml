Akeneo\Pim\Automation\RuleEngine\Component\Command\DTO\Operand:
    constraints:
        - \Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\IsValidAttribute:
              attributeProperty: field
              channelProperty: scope
              localeProperty: locale
        - \Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\NotBlankCurrency:
              attributeProperty: field
              currencyProperty: currency
    properties:
        field:
            - Type:
                type: string
            - Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\IsAttribute:
                  - pim_catalog_number
                  - pim_catalog_price_collection
                  - pim_catalog_metric
        currency:
            - Type:
                type: string
            - \Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\ActiveCurrency: ~
        value:
            - Type:
                type: numeric
        scope:
            - Type:
                type: string
            - \Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\ChannelShouldExist: ~
        locale:
            - Type:
                type: string
            - \Akeneo\Pim\Automation\RuleEngine\Component\Validator\Constraint\LocaleShouldBeActive: ~
