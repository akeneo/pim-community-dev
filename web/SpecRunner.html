<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner v2.2.0</title>

    <link rel="shortcut icon" type="image/png" href="/bundles/pimenrich/lib/jasmine-2.2.0/jasmine_favicon.png">
    <link rel="stylesheet" href="/bundles/pimenrich/lib/jasmine-2.2.0/jasmine.css">

    <script src="/bundles/pimenrich/lib/jasmine-2.2.0/jasmine.js"></script>
    <script src="/bundles/pimenrich/lib/jasmine-2.2.0/jasmine-html.js"></script>
    <script src="/bundles/pimenrich/lib/jasmine-2.2.0/boot.js"></script>

    <script src="/bundles/ororequirejs/lib/require.js"></script>
    <script src="/js/require-config.js"></script>
    <script>
        'use strict';
        require({
            baseUrl: '/bundles',
            shim: {
                'oro/routes': {
                    deps: ['routing'],
                    init: function (routing) {
                        return routing;
                    }
                }
            },
            map: {
                '*': {
                    'routing': 'oro/routes'
                },
                'oro/routes': {
                    'routing': 'routing'
                }
            },
            paths: {
                'oro/routes': '../js/routes'
            }
        });
    </script>

    <!-- The specs go inside the require -->
    <script>
        require(
            [
                'bundles/pimenrich/spec/product/ConfigManagerSpec.js',
                'bundles/pimenrich/spec/product/AssociationManagerSpec.js'
            ],
            window.runTests
        );
    </script>
</head>

<body>
</body>
</html>
