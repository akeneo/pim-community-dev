parameters:
    pim_datagrid.datagrid.configuration.product.context_configurator.class:       PimEnterprise\Bundle\DataGridBundle\Datagrid\Configuration\Product\ContextConfigurator
    pimee_datagrid.datagrid.configuration.product.filters_configurator.class:     PimEnterprise\Bundle\DataGridBundle\Datagrid\Configuration\Product\FiltersConfigurator
    pimee_datagrid.datagrid.configuration.product.row_actions_configurator.class: PimEnterprise\Bundle\DataGridBundle\Datagrid\Configuration\Product\RowActionsConfigurator
    pimee_datagrid.datagrid.configuration.proposal.context_configurator.class:    PimEnterprise\Bundle\WorkflowBundle\Datagrid\Configuration\Proposal\ContextConfigurator

services:
    pim_datagrid.datagrid.configuration.product.context_configurator:
        class: '%pim_datagrid.datagrid.configuration.product.context_configurator.class%'
        arguments:
            - '@pim_catalog.repository.product'
            - '@pim_catalog.repository.attribute'
            - '@oro_datagrid.datagrid.request_params'
            - '@pim_user.context.user'
            - '@pim_catalog.object_manager.product'
            - '@pim_catalog.repository.group'
            - '@request_stack'
            - '@pimee_security.repository.attribute_group_access'

    pimee_datagrid.datagrid.configuration.product.filters_configurator:
        class: '%pimee_datagrid.datagrid.configuration.product.filters_configurator.class%'
        decorates: pim_datagrid.datagrid.configuration.product.filters_configurator
        decoration_inner_name: pim_datagrid.datagrid.configuration.product.filters_configurator.ce
        arguments:
            - '@pim_datagrid.datagrid.configuration.product.filters_configurator.ce'
            - '@request_stack'
            - '@pimee_teamwork_assistant.repository.project'
            - '@security.token_storage'

    pimee_datagrid.datagrid.configuration.proposal.context_configurator:
        class: '%pimee_datagrid.datagrid.configuration.proposal.context_configurator.class%'
        arguments:
            - '@oro_datagrid.datagrid.request_params'
            - '@pim_user.context.user'
            - '@request_stack'
            - '@pim_catalog.repository.attribute'

    pimee_datagrid.datagrid.configuration.product.row_actions_configurator:
        class: '%pimee_datagrid.datagrid.configuration.product.row_actions_configurator.class%'
        arguments:
            - '@pim_datagrid.datagrid.configuration.product.configuration_registry'
            - '@security.authorization_checker'
            - '@pim_catalog.repository.product'
            - '@pim_catalog.repository.locale'
            - '@pim_catalog.repository.product_model'
