akeneo_data_quality_insights:
  title: Анализ качества данных
  dqi_dashboard:
    menu: Анализ качества данных
    helper:
      title: Внедрение качества данных в Акенео
      description: С помощью панели мониторинга качества данных вы можете проверить качество ваших каталогов. А также можете обратить внимание на категории и семейства.
      help_center: Перейдите в наш справочный центр для получения дополнительной информации.
    no_data_title: К сожалению, у нас недостаточно данных, чтобы показать отчет о качестве данных.
    no_data_subtitle: Пожалуйста, вернитесь позже.
    time_period:
      label: Период
      daily: Ежедневно
      weekly: Еженедельно
      monthly: Ежемесячно
    legend:
      excellent: Отлично
      good: Хорошо
      average: Средне
      below_average: Ниже среднего
      to_improve: Для улучшения
    average_grade: Средняя оценка
    category_modal_filter:
      subtitle: Фильтр по категории
      message: Выберите категорию для исследования на вашем дашборде
    widgets:
      family_modal:
        subtitle: Добавить семейство
        message: Выберите семейства для добавления на панель управления
        max_families_msg: К сожалению, вы не можете добавить более {{ count }} семейств на вашу панель управления
      category_modal:
        subtitle: Добавить категории
        message: Выберите категории для добавления на дашборд
        max_categories_msg: К сожалению, вы не можете добавить более {{ count }} категорий на вашу панель управления
      add_families: Добавить группы
      add_categories: Добавить категории
      title: Заголовок
      score: Оценка
      no_family_helper_msg: Выберите семейства, для которых вы хотите получать анализ качества данных
      no_category_helper_msg: Выберите категории, для которых вы хотите получать анализ качества данных
      see_in_grid: Смотрите в сетке
    time_axis:
      day: день
    key_indicators:
      title: Ключевые индикаторы
      products_to_work_on: '{1}у вас есть <button>1 продукт</button> в работе. ]1, 200[У вас есть <button>{{ count }} продуктов</button> дв работе. [200, Inf[У вас <button>больше {{ count }} продуктов</button> в работе.'
      list:
        has_image:
          title: Товары с изображением
          no_data: Атрибут изображения пустой, вы должны загрузить изображения, чтобы этот ключевой показатель подчеркнул качество ваших продуктов.
          messages:
            first_step:
              message1: Без изображений ваши продукты не будут выглядеть так хорошо, как они этого заслуживают.
              message2: Первое впечатление нельзя произвести дважды, заполните ассеты, ваши клиенты оценят.
              message3: Основываясь на нашем опыте, изображения вносят разнообразие. Вам может понадобиться больше времени на обработку ассетов.
            second_step:
              message1: Еще немного поработайте над изображениями ваших товаров, и вы будете готовы к работе.
              message2: Картинка стоит тысячи слов. Работа над изображениями сэкономит время в будущем!
              message3: Вам может потребоваться потратить немного времени на изображения, ваши продукты будут выглядеть намного лучше.
            third_step:
              message1: Вполне хорошо, только отсутствует пара изображений.
              message2: Неплохо, вы близки к завершению.
              message3: Добавьте последние штрихи и все будет готово.
            perfect_score_step:
              message1: Отлично! Вы готовы начать!
              message2: Великолепно! Ваши продукты прекрасны!
              message3: Отлично.
        good_enrichment:
          title: Продукты с хорошим коэффициентом заполненности
          no_data: Кажется, ваши товары пусты. Добавьте атрибуты ключевого показателя, чтобы подчеркнуть качество ваших продуктов.
          messages:
            first_step:
              message1: Один из способов улучшить соотношение - тщательно определить наиболее значимые атрибуты. <a href="{{ link }}" target="_blank">Загляните в наш справочный центр</a>.
              message2: PIM все еще слишком загадочный для вас? <a href="{{ link }}" target="_blank">Узнайте, как извлечь из него максимальную пользу</a>.
              message3: Наши команды разработали PIM, вы сделали его живым!
              message4: Подробная информация о продукте имеет весомое значение для ваших клиентов. Вы можете изменить правила игры!
            second_step:
              message1: Давайте попробуем сделать еще лучше! Ваши клиенты будут в восторге.
              message2: Вы уже на полпути! Немного упорства и ваши продукты хорошо обогатятся.
              message3: Дьявол кроется в деталях, даже в вашей промышленности!
              message4: Нужно вручную обогащать продукты? Узнайте, как тщательно отобрать наиболее значимые атрибуты <a href="{{ link }}" target="_blank">здесь</a>.
            third_step:
              message1: Пока что все хорошо, теперь вы можете двигаться дальше!
              message2: Это действительно хорошее состояние, но не будет ли 100% заполненность выглядеть лучше?
              message3: Некоторые из ваших продуктов все еще нуждаются в небольшой поддержке для завершения! Вы почти у цели!
              message4: Осталось заполнить несколько пунктов и условий, чтобы все было идеально.
            perfect_score_step:
              message1: Ваши продукты будут продавать себя сами! Отличная работа.
              message2: Вот это приключение! Вы можете гордиться своей работой.
              message3: Вы достигли мастерства в актуализации каталога.
              message4: Поздравляем, это безупречно!
      no_data: К сожалению, у нас недостаточно данных, чтобы отобразить ключевые показатели.
      no_data_subtitle: Пожалуйста, вернитесь позже.
    score_distribution:
      title: Распределение качества данных
    quality_score_evolution:
      title: Развитие качества данных
      current_score: текущий каталог показателя качества для этой области.
      current_month_label: Текущий месяц
      no_catalog_score: Мы не смогли рассчитать текущий показатель качества.
