parameters:
    akeneo_rule_engine.runner.chained.class: Akeneo\Tool\Bundle\RuleEngineBundle\Runner\ChainedRunner

services:
    akeneo_rule_engine.runner.strict_chained:
        class: '%akeneo_rule_engine.runner.chained.class%'
        arguments:
            - '@event_dispatcher'
            - '@logger'
            - true

    akeneo_rule_engine.runner.chained:
        class: '%akeneo_rule_engine.runner.chained.class%'
        arguments:
            - '@event_dispatcher'
            - '@logger'
            - false
