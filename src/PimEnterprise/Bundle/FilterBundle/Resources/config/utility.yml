parameters:
    pimee_filter.product_draft_utility.class: PimEnterprise\Bundle\FilterBundle\Filter\ProductDraftFilterUtility
    pimee_filter.product_asset_utility.class: PimEnterprise\Bundle\FilterBundle\Filter\ProductAssetFilterUtility

services:
    pimee_filter.product_draft_utility:
        class: %pimee_filter.product_draft_utility.class%
        arguments:
            - '@pimee_workflow.repository.product_draft'

    pimee_filter.product_asset_utility:
        class: %pimee_filter.product_asset_utility.class%
        arguments:
            - '@pimee_product_asset.repository.asset'
