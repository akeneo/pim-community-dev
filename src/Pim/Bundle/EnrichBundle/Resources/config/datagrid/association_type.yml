datagrid:
    association-type-grid:
        options:
            entityHint: association type
            locale_parameter: localeCode
        source:
            type: pim_datasource_default
            acl_resource: pim_enrich_associationtype_index
            entity: '%pim_catalog.entity.association_type.class%'
            repository_method: createDatagridQueryBuilder
        columns:
            code:
                label: Code
            label:
                label: Label
        properties:
            id: ~
            edit_link:
                type: url
                route: pim_enrich_associationtype_edit
                params:
                    - code
            delete_link:
                type: url
                route: pim_enrich_associationtype_rest_remove
                params:
                    - code
        actions:
            edit:
                type:      navigate
                label:     Edit
                icon:      edit
                link:      edit_link
                rowAction: true
            delete:
                type:  delete
                label: Delete
                icon:  trash
                link:  delete_link
        sorters:
            columns:
                label:
                    data_name: label
                code:
                    data_name: a.code
            default:
                code: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'
        filters:
            columns:
                code:
                    type:  string
                    label: Code
                    data_name: a.code
                label:
                    type: string
                    label: Label
                    data_name: translation.label
