PimEnterprise\Component\ProductAsset\Model\ProductAssetVariation:
    type: entity
    table: pimee_product_asset_variation
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        locked:
            type: boolean
    oneToOne:
        file:
            targetEntity: PimEnterprise\Component\ProductAsset\Model\FileInterface
            joinColumn:
                name: file_id
                referencedColumnName: id
    manyToOne:
        channel:
            targetEntity: Pim\Bundle\CatalogBundle\Model\ChannelInterface
            joinColumn:
                name: channel_id
                referencedColumnName: id
        reference:
            targetEntity: PimEnterprise\Component\ProductAsset\Model\ProductAssetReferenceInterface
            inversedBy: variations
            join_column:
                name: reference_id
                referencedColumnName: id
