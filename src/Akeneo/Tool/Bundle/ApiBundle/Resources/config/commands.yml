services:
    Akeneo\Tool\Bundle\ApiBundle\Command\CreateClientCommand:
        arguments:
            - '@fos_oauth_server.client_manager.default'
        tags:
            - { name: console.command }

    Akeneo\Tool\Bundle\ApiBundle\Command\ListClientsCommand:
        arguments:
            - '@pim_api.repository.client'
        tags:
            - { name: console.command }

    Akeneo\Tool\Bundle\ApiBundle\Command\RevokeClientCommand:
        arguments:
            - '@fos_oauth_server.client_manager.default'
        tags:
            - { name: console.command }

    Akeneo\Tool\Bundle\BatchBundle\Command\CreateJobCommand:
        arguments:
            - '@validator'
            - '@akeneo_batch.job.job_parameters_validator'
            - '@akeneo_batch.job_parameters_factory'
            - '@akeneo_batch.job_instance_factory'
            - '@akeneo_batch.saver.job_instance'
            - '@akeneo_batch.job.job_registry'
        tags:
            - { name: console.command }

    Akeneo\Tool\Bundle\BatchBundle\Command\ListJobsCommand:
        arguments:
            - '@akeneo_batch.job_repository'
        tags:
            - { name: console.command }
