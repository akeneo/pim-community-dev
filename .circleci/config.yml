version: 2.1
jobs:
  setup:
    parameters:
        is_pull_request:
            type: boolean
            default: true
    machine:
      enabled: true
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Copy env file
          command: cp .env.dist .env
      - run:
          name: Copy docker-compose.override.yml.dist
          command: cp .circleci/docker-compose.override.yml.dist docker-compose.override.yml
      - run:
          name: Setup tests results folder and log folder
          command: mkdir -p var/tests/phpunit var/tests/behat var/tests/phpspec var/tests/csfixer var/logs var/tests/screenshots
      - run:
          name: Setup the parameters.yml files
          command: ./bin/docker/pim-setup.sh
      - run:
          name: Change owner on project dir (default user = circleci (1001) and docker needs uid 1000)
          command: sudo chown -R 1000:1000 ../project
      - run:
          name: Start containers
          command: docker-compose up -d
      - run:
          name: Change owner on project dir after restoring cache
          command: sudo chown -R 1000:1000 ../project
      - when:
            condition: << parameters.is_pull_request >>
            steps:
                - run:
                      name: Update composer.json if same branch exists in CE
                      command: >
                          curl --output /dev/null --silent --head --fail
                          https://github.com/akeneo/pim-community-dev/tree/${CIRCLE_BRANCH} &&
                          docker-compose exec fpm php
                          /usr/local/bin/composer require "akeneo/pim-community-dev:dev-${CIRCLE_BRANCH}" --no-update ||
                          echo "No CE branch $CIRCLE_BRANCH found. I don't touch the composer.json file."
      - run:
          name: Install dependencies
          command: ./bin/docker/pim-dependencies.sh
      - run:
            name: Pim database installation
            command: docker-compose exec fpm bin/console --env=behat pim:install --force --clean
      - run:
            name: Pim yarn dev installation
            command: docker-compose run --rm node yarn run webpack-dev
      - run:
            name: Pim yarn test installation
            command: docker-compose run --rm node yarn run webpack-test
      - run:
            name: Change owner on project dir after installing when there is no cache
            command: sudo chmod -R 777 ../project
      - persist_to_workspace:
          root: ~/
          paths:
            - project

  back_static_and_acceptance:
      machine:
          enabled: true
          docker_layer_caching: true
      steps:
          - attach_workspace:
                at: ~/
          - run:
                name: Change owner on project dir (default user = circleci (1001) and docker needs uid 1000)
                command: sudo chown -R 1000:1000 ../project
          - run:
                name: Start containers
                command: docker-compose up -d fpm
          - run:
                name: PhpSpec
                command: docker-compose exec fpm vendor/bin/phpspec run -vvv
          - run:
                name: PhpSpec (Reference Entities)
                command: docker-compose exec fpm vendor/bin/phpspec run -c src/Akeneo/ReferenceEntity/tests/back/phpspec.yml.dist --no-interaction -vvv
          - run:
                name: PhpCsFixer
                command: docker-compose exec -T fpm vendor/bin/php-cs-fixer fix --diff --dry-run --config=.php_cs.php
                when: always
          - run:
                name: PhpCoupling Detector
                command: DOCKER=true make coupling
                when: always
          - run:
                name: PHPStan on Reference Entities
                command: docker-compose exec -T fpm vendor/bin/phpstan analyse --configuration src/Akeneo/ReferenceEntity/tests/back/phpstan.neon.dist
                when: always
          - run:
                name: PHPStan
                command: docker-compose exec -T fpm vendor/bin/phpstan analyse src/Akeneo/Pim -l 0
                when: always
          - run:
                name: Check Pullup
                command: docker-compose exec -T fpm vendor/akeneo/pim-community-dev/bin/check-pullup
                when: always
          - run:
                name: Acceptance back
                command: docker-compose exec fpm vendor/bin/behat --strict -p acceptance -vv
                when: always
          - run:
                name: Acceptance back (Reference Entities)
                command: docker-compose exec fpm vendor/bin/behat --config src/Akeneo/ReferenceEntity/tests/back/behat.yml.dist --no-interaction --format=progress
                when: always
          - store_test_results:
                path: var/tests
          - store_artifacts:
                path: var/tests
          - store_artifacts:
                path: var/logs

  back_phpunit_integration:
      machine:
          enabled: true
          docker_layer_caching: true
      parallelism: 10
      steps:
          - attach_workspace:
                at: ~/
          - run:
                name: Change owner on project dir in order to archive the project into the workspace
                command: sudo chown -R 1000:1000 ../project
          - run:
                name: Start containers
                command: docker-compose up -d
          - run:
                name: Install database
                command: |
                    sleep 25 # wait mysql to be up
                    docker-compose exec fpm bin/console --env=behat pim:install:db
          - run:
                name: PHPunit Integration
                command: |
                    TESTFILES=$(docker-compose exec -T fpm vendor/akeneo/pim-community-dev/.circleci/find_phpunit.sh PIM_Integration_Test | circleci tests split)
                    vendor/akeneo/pim-community-dev/.circleci/run_phpunit.sh $TESTFILES
          - run:
                name: PHPunit Integration (Reference Entities)
                command: |
                    TESTFILES=$(circleci tests glob "src/Akeneo/ReferenceEntity/tests/back/Integration/**/*Test.php" | circleci tests split)
                    .circleci/run_phpunit_reference_entities.sh $TESTFILES
          - store_test_results:
                path: var/tests/phpunit
          - store_artifacts:
                path: var/tests/phpunit
          - store_artifacts:
                path: var/logs

  back_phpunit_end_to_end:
      machine:
          enabled: true
          docker_layer_caching: true
      parallelism: 10
      steps:
          - attach_workspace:
                at: ~/
          - run:
                name: Change owner on project dir in order to archive the project into the workspace
                command: sudo chown -R 1000:1000 ../project
          - run:
                name: Start containers
                command: docker-compose up -d
          - run:
                name: Install database
                command: |
                    sleep 25 # wait mysql to be up
                    docker-compose exec fpm bin/console --env=behat pim:install:db
          - run:
                name: PHPunit End to end
                command: |
                    TESTFILES=$(circleci tests glob "tests/back/**/*EndToEnd.php" "vendor/akeneo/pim-community-dev/tests/back/**/*EndToEnd.php" "vendor/akeneo/pim-community-dev/src/**/*EndToEnd.php" | circleci tests split)
                    vendor/akeneo/pim-community-dev/.circleci/run_phpunit.sh $TESTFILES
          - store_test_results:
                path: var/tests/phpunit
          - store_artifacts:
                path: var/tests/phpunit
          - store_artifacts:
                path: var/logs

  back_behat_legacy:
    machine:
      enabled: true
      docker_layer_caching: true
    parallelism: 20
    steps:
      - attach_workspace:
          at: ~/
      - run:
            name: Change owner on project dir in order to archive the project into the workspace
            command: sudo chown -R 1000:1000 ../project
      - run:
            name: Start containers
            command: docker-compose up -d
      - run:
            name: Install database
            command: |
                sleep 25 # wait mysql to be up
                docker-compose exec fpm bin/console --env=behat pim:install:db
      - run:
          name: Behat
          command: |
            TESTFILES=$(docker-compose exec -T fpm vendor/bin/behat --list-scenarios -p legacy | circleci tests split --split-by=timings)
            vendor/akeneo/pim-community-dev/.circleci/run_behat.sh $TESTFILES
      - run:
          name: Gather Junit test result files in the same directory to improve the render of failing tests
          command: |
              set -e
              cd var/tests/behat
              sudo chmod -R 777 .
              for subdir in */*; do mv "${subdir}" "${subdir/\//_}"; done
          when: always
      - store_test_results:
          path: var/tests/behat
      - store_artifacts:
          path: var/tests/behat
      - store_artifacts:
          path: var/logs
      - store_artifacts:
          path: var/tests/screenshots

  front_static_acceptance_and_integration:
      machine:
          enabled: true
          docker_layer_caching: true
      steps:
        - attach_workspace:
            at: ~/
        - run:
            name: Change owner on project dir (default user = circleci (1001) and docker needs uid 1000)
            command: sudo chown -R 1000:1000 ../project
        - run:
            name: Front linter
            command: docker-compose run --rm node yarn run lint
        - run:
            name: Front unit tests
            command: docker-compose run --rm node yarn run unit
        - run:
            name: Front acceptance tests
            command: MAX_RANDOM_LATENCY_MS=100 docker-compose run --rm node yarn run acceptance ./tests/features

workflows:
  version: 2
  pull_request:
      jobs:
          - wait_for_user_approval:
                type: approval
                filters:
                    branches:
                        ignore:
                            - "3.0"
          - setup:
                requires:
                    - wait_for_user_approval
          - back_static_and_acceptance:
                requires:
                    - setup
          - front_static_acceptance_and_integration:
                requires:
                    - setup
          - back_phpunit_integration:
                requires:
                    - back_static_and_acceptance
                    - front_static_acceptance_and_integration
          - back_phpunit_end_to_end:
                requires:
                    - back_phpunit_integration
          - back_behat_legacy:
                requires:
                    - back_phpunit_end_to_end

  nightly:
      triggers:
          - schedule:
                cron: "0 2 * * *"
                filters:
                    branches:
                        only:
                            - "3.0"
      jobs:
          - setup:
                is_pull_request: false
          - back_static_and_acceptance:
                requires:
                    - setup
          - front_static_acceptance_and_integration:
                requires:
                    - setup
          - back_phpunit_integration:
                requires:
                    - back_static_and_acceptance
                    - front_static_acceptance_and_integration
          - back_phpunit_end_to_end:
                requires:
                    - back_phpunit_integration
          - back_behat_legacy:
                requires:
                    - back_phpunit_end_to_end
