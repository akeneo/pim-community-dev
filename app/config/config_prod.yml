imports:
    - { resource: config.yml }

doctrine:
    orm:
        entity_managers:
            default:
                metadata_cache_driver: apc
                result_cache_driver:   apc
                query_cache_driver:    apc

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: warning
            handler:      nested
        nested:
            type: stream
            path: %kernel.logs_dir%/%kernel.environment%.log
            level: info
        console:
            type:  console

oro_assetic:
    css_debug:      ~
    css_debug_all:  false
