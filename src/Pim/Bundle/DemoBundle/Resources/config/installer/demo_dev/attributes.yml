attributes:
    sku:
        labels:
            en_US: SKU
            fr_FR: SKU
        type:  pim_catalog_identifier
        group: general
        parameters:
            required:            true
            unique:              true
            useableAsGridColumn: true
            useableAsGridFilter: true
            sortOrder:           1
    name:
        labels:
            en_US: Name
            fr_FR: Nom
        type:  pim_catalog_text
        group: general
        parameters:
            translatable:        true
            useableAsGridColumn: true
            useableAsGridFilter: true
            sortOrder:           2
    price:
        labels:
            en_US: Price
            fr_FR: Prix
        type:  pim_catalog_price_collection
        group: marketing
        parameters:
            useableAsGridColumn: true
            useableAsGridFilter: true
            numberMin:           1
            numberMax:           500
            sortOrder:           1
            decimalsAllowed:     true
    short_description:
        labels:
            en_US: Short Description
            fr_FR: Description courte
        type:  pim_catalog_textarea
        group: general
        parameters:
            translatable:        true
            scopable:            true
            useableAsGridColumn: true
            useableAsGridFilter: true
            maxCharacters:       100
            sortOrder:           3
    long_description:
        labels:
            en_US: Long Description
            fr_FR: Description longue
        type:  pim_catalog_textarea
        group: general
        parameters:
            translatable:        true
            scopable:            true
            useableAsGridColumn: false
            useableAsGridFilter: true
            wysiwygEnabled:      true
            sortOrder:           4
    release_date:
        labels:
            en_US: Release date
            fr_FR: Date de sortie
        type:  pim_catalog_date
        group: general
        parameters:
            useableAsGridColumn: true
            useableAsGridFilter: true
            dateType:            'date'
            dateMin:             '2012-01-01'
            dateMax:             '2014-01-01'
            sortOrder:           5
    file_upload:
        labels:
            en_US: File upload
            fr_FR: Fichier téléchargé
        type:  pim_catalog_file
        group: seo
        parameters:
            maxFileSize: 2
            sortOrder:   1
            allowedExtensions: 'pdf'
    image_upload:
        labels:
            en_US: Image upload
            fr_FR: Image téléchargée
        type:  pim_catalog_image
        group: seo
        parameters:
            maxFileSize: 2000
            sortOrder: 2
            allowedExtensions: 'gif,jpeg,png'
    size:
        labels:
            en_US: Size
            fr_FR: Taille
        type:  pim_catalog_simpleselect
        group: sizes
        parameters:
            useableAsGridColumn: true
            useableAsGridFilter: true
            sortOrder:           1
            defaultValue:        M
        options:
            XS:
                labels:
                    fr_FR: XS
                    en_US: XS
            S:
                labels:
                    fr_FR: S
                    en_US: S
            M:
                labels:
                    fr_FR: M
                    en_US: M
            L:
                labels:
                    fr_FR: L
                    en_US: L
            XL:
                labels:
                    fr_FR: XL
                    en_US: XL
    color:
        labels:
            en_US: Color
            fr_FR: Couleur
        type:  pim_catalog_multiselect
        group: colors
        parameters:
            useableAsGridColumn: true
            useableAsGridFilter: true
            sortOrder:           1
        options:
            Red:
                labels:
                    en_US: Red
                    fr_FR: Rouge
            Blue:
                labels:
                    en_US: Blue
                    fr_FR: Bleu
            Green:
                labels:
                    en_US: Green
                    fr_FR: Vert
            Purple:
                labels:
                    en_US: Purple
                    fr_FR: Violet
            Orange:
                labels:
                    en_US: Orange
                    fr_FR: Orange
    manufacturer:
        labels:
            en_US: Manufacturer
            fr_FR: Fabriquant
        type:  pim_catalog_simpleselect
        group: general
        parameters:
            useableAsGridColumn: true
            useableAsGridFilter: true
            sortOrder:           10
        options:
            MyMug:
                labels:
                    en_US: MyMug
                    en_US: MyMug
            MugStore:
                labels:
                    en_US: MugStore
                    en_US: MugStore
    unique_color:
        labels:
            en_US: Unique color
            fr_FR: Couleur unique
        type:  pim_catalog_simpleselect
        group: colors
        parameters:
            useableAsGridColumn: true
            useableAsGridFilter: true
            sortOrder:           2
        options:
            uc_black:
                labels:
                    en_US: Black
                    fr_FR: Noir
            uc_blue:
                labels:
                    en_US: Blue
                    fr_FR: Bleu
            uc_green:
                labels:
                    en_US: Green
                    fr_FR: Vert
            uc_orange:
                labels:
                    en_US: Orange
                    fr_FR: Orange
            uc_purple:
                labels:
                    en_US: Purple
                    fr_FR: Violet
            uc_red:
                labels:
                    en_US: Red
                    fr_FR: Rouge
            uc_yellow:
                labels:
                    en_US: Yellow
                    fr_FR: Jaune
            uc_white:
                labels:
                    en_US: White
                    fr_FR: Blanc
    weight:
        labels:
            en_US: Weight
            fr_FR: Poids
        type:  pim_catalog_metric
        group: general
        parameters:
            useableAsGridColumn: true
            useableAsGridFilter: true
            sortOrder:           10
            metricFamily:        Weight
            defaultMetricUnit:   GRAM
            decimalsAllowed:     true
    washing_temperature:
        labels:
            en_US: Washing Temperature
            fr_FR: Température de lavage
        type:  pim_catalog_metric
        group: general
        parameters:
            useableAsGridColumn: true
            useableAsGridFilter: true
            sortOrder:           10
            metricFamily:        Temperature
            defaultMetricUnit:   CELSIUS
            decimalsAllowed:     true
