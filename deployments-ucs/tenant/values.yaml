elasticsearch:
  appVersion: 7.16.2
  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch
    tag: 7.16.2
  fullnameOverride: elasticsearch
  sysctlInitContainer:
    enabled: false
  cluster:
    name: "pim-es"
    env:
      # See chart config map: https://github.com/helm/charts/blob/master/stable/elasticsearch/templates/configmap.yaml
      # And elasticsearch documentation: https://www.elastic.co/guide/en/elasticsearch/reference/current/modules-gateway.html
      MINIMUM_MASTER_NODES: 2
      EXPECTED_MASTER_NODES: 2
      RECOVER_AFTER_MASTER_NODES: 2
      EXPECTED_DATA_NODES: 1
      RECOVER_AFTER_DATA_NODES: 1
      cluster.initial_master_nodes: "elasticsearch-master-0"
      discovery.seed_hosts: "elasticsearch-discovery"
    plugins:
      - repository-gcs
  client:
    replicas: 1
    heapSize: "512m"
    resources:
      limits:
        memory: "1024Mi"
      requests:
        cpu: "20m"
        memory: "1024Mi"
  master:
    replicas: 2
    persistence:
      size: 1Gi
      storageClass: ssd-retain-csi
    heapSize: "384m"
    resources:
      limits:
        memory: "768Mi"
      requests:
        cpu: "15m"
        memory: "768Mi"
    updateStrategy:
      type: RollingUpdate
  data:
    replicas: 2
    persistence:
      size: 10Gi
      storageClass: ssd-retain-csi
    heapSize: "1024m"
    resources:
      limits:
        memory: "1740Mi"
      requests:
        cpu: "40m"
        memory: "1536Mi"
    updateStrategy:
      type: RollingUpdate
    hooks:
      drain:
        enabled: false
  keystore:
    - secretName: pim-secrets
      items:
      - key: srntPimStorageKey
        path: gcs.client.default.credentials_file
  snapshots:
    retention: 15
    repository: pim_gcs_repository
    folder: elasticsearch-snapshots

