parameters:
    pimee_base_connector.processor.attribute_group_access.class: PimEnterprise\Bundle\BaseConnectorBundle\Processor\AttributeGroupAccessProcessor
    pimee_base_connector.processor.category_access.class:        PimEnterprise\Bundle\BaseConnectorBundle\Processor\CategoryAccessProcessor
    pimee_base_connector.processor.job_profile_access.class:     PimEnterprise\Bundle\BaseConnectorBundle\Processor\JobProfileAccessProcessor
    pimee_base_connector.processor.locale_access.class:          PimEnterprise\Bundle\BaseConnectorBundle\Processor\LocaleAccessProcessor

services:
    pimee_base_connector.processor.attribute_group_access:
        parent: pim_base_connector.processor.transformer
        class: %pimee_base_connector.processor.attribute_group_access.class%
        arguments:
            - %pimee_security.entity.attribute_group_access.class%

    pimee_base_connector.processor.category_access:
        parent: pim_base_connector.processor.transformer
        class: %pimee_base_connector.processor.category_access.class%
        arguments:
            - %pimee_security.entity.product_category_access.class%

    pimee_base_connector.processor.job_profile_access:
        parent: pim_base_connector.processor.transformer
        class: %pimee_base_connector.processor.job_profile_access.class%
        arguments:
            - %pimee_security.entity.job_profile_access.class%

    pimee_base_connector.processor.locale_access:
        parent: pim_base_connector.processor.transformer
        class: %pimee_base_connector.processor.locale_access.class%
        arguments:
            - %pimee_security.entity.locale_access.class%

    pimee_base_connector.processor.asset_tag:
        class: %pim_base_connector.processor.tag.class%
        arguments:
            - '@validator'
            - %pimee_product_asset.model.tag.class%
