        attributes_link: Mostra tutti gli attributi mancanti
        success: I tuoi dati di prodotto sono completamente arricchiti. Congratulazioni!
    messages:
      error:
        axis_error: A causa di un errore, la valutazione non può essere completamente calcolata. Riprova più tardi.
        criterion_error: La valutazione non può essere calcolata.
      success:
        criterion: Tutto a posto.
      grading_in_progress: Valutazione in corso.
      axis_grading_in_progress: Valutazione in corso. Torna più tardi.
      too_many_attributes: Hai {{ count }} attributi da migliorare.
      no_attribute_groups:
        title: Spiacenti, non siamo riusciti a calcolare il tuo punteggio qualità.
        subtitle: "Il punteggio qualità non può essere calcolato: nessuno dei gruppi di attributi di questo prodotto è attivato."
        help_center_link: Scopri come gli approfondimenti sulla qualità dei dati possono aiutarti a migliorare la qualità dei tuoi dati nel nostro Help Center.
      add_image_attribute_recommendation: Un'immagine vale più di mille parole. Aggiungi un attributo immagine per migliorare la qualità dei dati di questo prodotto.
      fill_image_attribute_recommendation: La nostra esperienza ci dice che le immagini fanno davvero la differenza. Aggiungi almeno un'immagine per migliorare la qualità dei dati di questo prodotto.
      not_applicable:
        message: Questo criterio non è applicabile nel tuo contesto.
        help_center_link: Scopri perché nel nostro Help Center.
  product_edit_form:
    attribute_filter:
      all_missing_attributes: Tutti gli attributi mancanti
    back_to_products: Torna ai prodotti
