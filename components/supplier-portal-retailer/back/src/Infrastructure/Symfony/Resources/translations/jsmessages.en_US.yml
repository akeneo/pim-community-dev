supplier_portal:
    menu_block_title: Supplier Portal
    supplier:
        breadcrumb:
            root: Supplier Portal
            suppliers: Suppliers
        supplier_create:
            modal:
                title: Supplier
                code:
                    label: Code
                label:
                    label: Label
            create_button:
                label: Create your first supplier
            notification:
                title: The supplier has been created.
                content: You can now edit it in the supplier management section.
            error:
                unknown_error: An error occurred while creating the supplier.
                supplier_already_exists: 'A supplier with code "{{ supplierCode }}" already exists.'
        supplier_list:
            menu_item: Suppliers
            title: "]-Inf, 1]{{ count }} supplier|]1, Inf[{{ count }} suppliers"
