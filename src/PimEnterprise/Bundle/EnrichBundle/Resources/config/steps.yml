services:
    # Mass Edit steps -------------------------------------------------------------------------------------------------
    pimee_enrich.step.publish_product.perform:
        class: '%pim_connector.step.tasklet.class%'
        arguments:
            - 'perform'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pim_enrich.mass_edit_tasklet.publish_product'

    pimee_enrich.step.unpublish_product.perform:
        class: '%pim_connector.step.tasklet.class%'
        arguments:
            - 'perform'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pim_enrich.mass_edit_tasklet.unpublish_product'

    pimee_enrich.step.add_product_value_with_permission.perform:
        class: '%pim_connector.step.item_step.class%'
        arguments:
            - 'perform'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pim_enrich.reader.database.product_and_product_model'
            - '@pimee_enrich.mass_edit.add_product_value.processor'
            - '@pim_connector.writer.database.product'

    pimee_enrich.step.update_product_value_with_permission.perform:
        class: '%pim_connector.step.item_step.class%'
        arguments:
            - 'perform'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pim_enrich.reader.database.product_and_product_model'
            - '@pimee_enrich.mass_edit.update_product_value.processor'
            - '@pim_connector.writer.database.product'

    pimee_enrich.step.remove_product_value_with_permission.perform:
        class: '%pim_connector.step.item_step.class%'
        arguments:
            - 'perform'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pim_enrich.reader.database.product_and_product_model'
            - '@pimee_enrich.mass_edit.remove_product_value.processor'
            - '@pim_connector.writer.database.product'

    pimee_enrich.step.edit_common_attributes_with_permission.perform:
        class: '%pim_connector.step.item_step.class%'
        arguments:
            - 'perform'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pim_enrich.reader.database.product_and_product_model'
            - '@pim_enrich.connector.processor.mass_edit.product.edit_common_attributes'
            - '@pimee_enrich.connector.writer.mass_edit.product'
            - 1000

    pimee_enrich.step.add_to_variant_group_with_rules.perform:
        class: '%pim_connector.step.item_step.class%'
        arguments:
            - 'perform'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pim_enrich.connector.reader.mass_edit.variant_group_product'
            - '@pim_enrich.connector.processor.mass_edit.product.add_to_variant_group'
            - '@pim_connector.writer.database.product'
            - 1000

    # CSV Quick Export steps ------------------------------------------------------------------------------------------
    pimee_enrich.step.csv_published_product.quick_export:
        class: '%pim_connector.step.item_step.class%'
        arguments:
            - 'export'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pimee_workflow.connector.reader.mass_edit.published_product'
            - '@pim_enrich.connector.processor.quick_export.product'
            - '@pim_connector.writer.file.csv_product_quick_export'
            - 1000

    # XLSX Quick Export steps -----------------------------------------------------------------------------------------
    pimee_enrich.step.xlsx_published_product.quick_export:
        class: '%pim_connector.step.item_step.class%'
        arguments:
            - 'export'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pimee_workflow.connector.reader.mass_edit.published_product'
            - '@pim_enrich.connector.processor.quick_export.product'
            - '@pim_connector.writer.file.xlsx_product_quick_export'
            - 1000

    # Execute Rules steps ---------------------------------------------------------------------------------------------
    pimee_enrich.step.execute_rules:
        class: '%pim_connector.step.item_step.class%'
        arguments:
            - 'execute_rules'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            - '@pim_enrich.reader.database.product_and_product_model'
            - '@pimee_catalog_rule.processor.product_loader'
            - '@pimee_catalog_rule.executor.rules'
            - 100

    # Clean steps -----------------------------------------------------------------------------------------------------
    pimee_enrich.step.clean:
        alias: pim_enrich.step.clean
