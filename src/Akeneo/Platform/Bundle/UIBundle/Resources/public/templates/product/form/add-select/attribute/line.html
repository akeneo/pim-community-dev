<div class="select2-result-label-attribute">
    <div>
        <input data-code="<%- item.id %>" type="checkbox" <%- checked ? 'checked="checked"' : '' %> />
        <span class="attribute-label" title="<%- item.text %>"><%- item.text %></span>
    </div>
    <span class="group-label" title="<%- item.group.text %>"><%- item.group.text %></span>
</div>
