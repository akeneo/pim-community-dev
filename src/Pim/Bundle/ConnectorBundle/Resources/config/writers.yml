    pim_connector.writer.file.xlsx_locale:
        class: '%pim_connector.writer.file.xlsx.class%'
        arguments:
            - '@pim_connector.array_converter.standard_to_flat.locale'
            - '@pim_connector.factory.flat_item_buffer'
