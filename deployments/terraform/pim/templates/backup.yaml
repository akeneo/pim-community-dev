{{ if .Values.backup.enabled -}}
apiVersion: backup.akeneo.com/v2
kind: Backup
metadata:
  name: {{ template "pim.fullName" . }}
  labels:
    app: {{ template "pim.fullName" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: {{ template "pim.fullName" . }}
    {{- include "pim.extraLabels" . | indent 4 }}
    role: pim-backup
spec:
  jobLabel: {{ template "pim.fullName" . }}
  projectId: {{ .Values.backup.projectId }}
  zone: {{ .Values.backup.zone }}
  snapshot:
    schedule: {{ .Values.backup.snapshot.schedule }}
    pvcNames:
      - data-mysql-server-0
{{- range $k, $v := until (atoi (quote .Values.elasticsearch.data.replicas) | default 2) }}
      - data-elasticsearch-data-{{ $k }}    
{{- end }} 
{{- range $k, $v := until (atoi (quote .Values.elasticsearch.master.replicas) | default 2) }}
      - data-elasticsearch-master-{{ $k }}    
{{- end }} 
    retentionPolicy:
{{ toYaml .Values.backup.snapshot.retentionPolicy | indent 6 }}
{{- end }}
