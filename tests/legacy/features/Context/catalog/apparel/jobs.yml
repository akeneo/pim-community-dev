jobs:
    product_import:
        connector: Akeneo CSV Connector
        alias:     csv_product_import
        label:     CSV Product import
        type:      import
        configuration:
            uploadAllowed:     true
            delimiter:         ;
            enclosure:         '"'
            enabled:            true
            categoriesColumn:   categories
            familyColumn:       family
            groupsColumn:       groups
            realTimeVersioning: true
            decimalSeparator:   .
    xlsx_product_import:
        connector: Akeneo XLSX Connector
        alias:     xlsx_product_import
        label:     XLSX product import
        type:      import
        configuration:
            uploadAllowed:      true
            enabled:            true
            categoriesColumn:   categories
            familyColumn:       family
            groupsColumn:       groups
            realTimeVersioning: true
            decimalSeparator:   .
    ecommerce_product_export:
        connector: Akeneo CSV Connector
        alias:     csv_product_export
        label:     Product export for ecommerce
        type:      export
        configuration:
            delimiter:  ;
            enclosure:  '"'
            withHeader: true
            filePath: /tmp/products.csv
            filters:
                data:
                    -
                        field: enabled
                        operator: '='
                        value: true
                    -
                        field: categories
                        operator: 'IN CHILDREN'
                        value: ['2014_collection']
                    -
                        field: completeness
                        operator: '>='
                        value: 100
                        context:
                            locales: ['fr_FR', 'en_US', 'de_DE']
                structure:
                    scope: ecommerce
                    locales:
                        - en_US
                        - en_GB
                        - fr_FR
                        - de_DE
