{{ $tplCtx := . }}
{{- range $jobName, $jobOptions := .Values.pim.jobs }}
{{- if $jobOptions.enabled }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ $jobName }}
  labels:
    app: {{ template "pim.fullName" $tplCtx }}
    chart: "{{ $tplCtx.Chart.Name }}-{{ $tplCtx.Chart.Version | replace "+" "_" }}"
    release: "{{ $tplCtx.Release.Name }}"
    heritage: "{{ $tplCtx.Release.Service }}"
    component: {{ template "pim.fullName" $tplCtx }}
    {{ include "pim.extravarsPim" $tplCtx | indent 4}}
    role: {{ $jobName }}
spec:
  schedule: {{ $jobOptions.schedule | quote }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: php
            image: "{{ $tplCtx.Values.image.pim.repository }}:{{ $tplCtx.Values.image.pim.tag }}"
            imagePullPolicy: {{ $tplCtx.Values.image.pim.pullPolicy | quote }}
            command: ['sh', '-c', 'export HOME=/var/www/ ; chown -R www-data:www-data /data ; su -m -l www-data -s /bin/bash -c "php bin/console {{ $jobOptions.pimCommand }}"']
            resources:
  {{ toYaml $tplCtx.Values.pim.resources | indent 12 }}
            volumeMounts:
              - name: fpm-data
                mountPath: /data
                readOnly: false
            env:
            - name: SYMFONY_ENV
              value: prod
            - name: TRUSTED_PROXY_IPS
              value: 10.0.0.0/8
            - name: PIM_ELASTICSEARCH_HOST
              value: {{ $tplCtx.Values.elasticsearch.fullnameOverride }}-client
            - name: PIM_ELASTICSEARCH_PORT
              value: "9200"
            - name: PIM_SHARED_STORAGE
              value: /data
            - name: PIM_DATABASE_HOST
              value: {{ $tplCtx.Values.mysql.mysql.serviceName | quote }}
            - name: PIM_DATABASE_NAME
              value: {{ $tplCtx.Values.mysql.mysql.defaultDatabase | quote }}
            - name: PIM_DATABASE_USER
              value: {{ $tplCtx.Values.mysql.mysql.defaultUser | quote }}
            - name: PIM_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pim-secrets
                  key: mysqlPimUserPassword
{{- if $tplCtx.Values.common.phpConfCLI }}
{{ toYaml $tplCtx.Values.common.phpConfCLI  | indent 12 }}
{{- end }}
          restartPolicy: OnFailure
          volumes:
            - name: fpm-data
              persistentVolumeClaim:
                claimName: pvc-data-pim-{{ $tplCtx.Values.global.extraLabels.pfid }}
---
{{- end }}
{{- end }}