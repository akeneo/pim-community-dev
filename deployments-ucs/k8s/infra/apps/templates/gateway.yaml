apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pim-saas-gateway
  namespace: {{ .Values.spec.destination.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    path: {{ .Values.spec.source.basePath }}/gateway
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      releaseName: pim-saas-gateway
      parameters:
      - name: global.publicDomain
        value: {{ .Values.spec.destination.publicDomain }}
      - name: global.privateDomain
        value: {{ .Values.spec.destination.privateDomain }}
      - name: gateway.certmap
        value: {{ .Values.spec.destination.publicDomain | replace "." "-" }}-cert-map
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: default
  ignoreDifferences:
  - group: "gateway.networking.k8s.io"
    kind: "Gateway"
    jsonPointers:
    - /status
    - /metadata/annotations
