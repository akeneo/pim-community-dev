services:
    pim_product.attributetype.identifier:
        class: Pim\Bundle\ProductBundle\AttributeType\IdentifierType
        arguments:
            - "varchar"
            - "text"
            - @oro_flexibleentity.validator.attribute_constraint_guesser
        tags:
            - { name: oro_flexibleentity.attributetype, alias: pim_product_identifier }

    pim_product.attributetype.text:
        class: Pim\Bundle\ProductBundle\AttributeType\TextType
        arguments:
            - "varchar"
            - "text"
            - @oro_flexibleentity.validator.attribute_constraint_guesser
        tags:
            - { name: oro_flexibleentity.attributetype, alias: pim_product_text }

    pim_product.attributetype.textarea:
        class: Pim\Bundle\ProductBundle\AttributeType\TextAreaType
        arguments:
            - "text"
            - "textarea"
            - @oro_flexibleentity.validator.attribute_constraint_guesser
        tags:
            - { name: oro_flexibleentity.attributetype, alias: pim_product_textarea }

    pim_product.attributetype.multiselect:
        class: Pim\Bundle\ProductBundle\AttributeType\OptionMultiSelectType
        arguments:
            - "options"
            - "entity"
            - @oro_flexibleentity.validator.attribute_constraint_guesser
        tags:
            - { name: oro_flexibleentity.attributetype, alias: pim_product_multiselect }

    pim_product.attributetype.simpleselect:
        class: Pim\Bundle\ProductBundle\AttributeType\OptionSimpleSelectType
        arguments:
            - "option"
            - "entity"
            - @oro_flexibleentity.validator.attribute_constraint_guesser
        tags:
            - { name: oro_flexibleentity.attributetype, alias: pim_product_simpleselect }

    pim_product.attributetype.pricecollection:
        class: Pim\Bundle\ProductBundle\AttributeType\PriceCollectionType
        arguments:
            - "prices"
            - "pim_product_price_collection"
            - @oro_flexibleentity.validator.attribute_constraint_guesser
            - @pim_config.manager.currency
        tags:
            - { name: oro_flexibleentity.attributetype, alias: pim_product_price_collection }

    pim_product.attributetype.number:
        class: Pim\Bundle\ProductBundle\AttributeType\NumberType
        arguments:
            - "decimal"
            - "number"
            - @oro_flexibleentity.validator.attribute_constraint_guesser
        tags:
            - { name: oro_flexibleentity.attributetype, alias: pim_product_number }

    pim_product.attributetype.boolean:
        class: Pim\Bundle\ProductBundle\AttributeType\BooleanType
        arguments:
            - "boolean"
            - "checkbox"
            - @oro_flexibleentity.validator.attribute_constraint_guesser
        tags:
            - { name: oro_flexibleentity.attributetype, alias: pim_product_boolean }

    pim_product.attributetype.date:
        class: Pim\Bundle\ProductBundle\AttributeType\DateType
        arguments:
            - "date"
            - "oro_date"
            - @oro_flexibleentity.validator.attribute_constraint_guesser
        tags:
            - { name: oro_flexibleentity.attributetype, alias: pim_product_date }

    pim_product.attributetype.file:
        class: Pim\Bundle\ProductBundle\AttributeType\FileType
        arguments:
            - "media"
            - "oro_media"
            - @oro_flexibleentity.validator.attribute_constraint_guesser
        tags:
            - { name: oro_flexibleentity.attributetype, alias: pim_product_file }

    pim_product.attributetype.image:
        class: Pim\Bundle\ProductBundle\AttributeType\ImageType
        arguments:
            - "media"
            - "pim_image"
            - @oro_flexibleentity.validator.attribute_constraint_guesser
        tags:
            - { name: oro_flexibleentity.attributetype, alias: pim_product_image }

    pim_product.attributetype.metric:
        class: Pim\Bundle\ProductBundle\AttributeType\MetricType
        arguments:
            - "metric"
            - "oro_flexibleentity_metric"
            - @oro_flexibleentity.validator.attribute_constraint_guesser
            - @oro_measure.manager
        tags:
            - { name: oro_flexibleentity.attributetype, alias: pim_product_metric }
