        invalid_type: 'アセットファミリーに主要メディアとして設定するべき属性は次のタイプです:%valid_attribute_as_main_media_types%'
      transformation:
        limit_reached: '変換の上限  %limit%  に達しています'
        same_operation_twice: '操作「 %operation_type% 」は単一変換において2度定義することはできません。'
        source_can_not_be_a_target: '属性ソース「 %attribute_code% 」は、変換の属性ターゲットにすることはできません。'
        attribute_reference_should_exist: 'このアセットファミリーには属性「%attribute_code%」がありません。'
        source_should_be_media_file: 'ソース属性はメディアファイルのタイプです。'
