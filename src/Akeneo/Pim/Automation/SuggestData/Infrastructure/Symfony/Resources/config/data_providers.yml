parameters:
    akeneo.pim.automation.suggest_data.data_provider.alias: 'franklin'

services:
    akeneo.pim.automation.suggest_data.data_provider.registry:
        class: 'Akeneo\Pim\Automation\SuggestData\Application\DataProvider\DataProviderRegistry'

    akeneo.pim.automation.suggest_data.data_provider.factory:
        class: 'Akeneo\Pim\Automation\SuggestData\Application\DataProvider\DataProviderFactory'
        arguments:
            - '@akeneo.pim.automation.suggest_data.data_provider.registry'
            - '%akeneo.pim.automation.suggest_data.data_provider.alias%'
