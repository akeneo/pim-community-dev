parameters:
    pimee_product_asset.event_listener.variation.class:PimEnterprise\Bundle\ProductAssetBundle\Event\AssetEventListener

services:
    pimee_product_asset.event_listener.variation:
        class: %pimee_product_asset.event_listener.variation.class%
        arguments:
            - '%kernel.root_dir%'
        tags:
            - { name: kernel.event_listener, event: pimee_product_asset.asset.files_upload.post, method: onVariationUploaded }
