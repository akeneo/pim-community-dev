apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pim-external-{{ .Values.global.extraLabels.instanceName }}
  labels:
    app: pim # Deprecated. Cf https://www.notion.so/akeneo/Tagging-strategy-782b4ae037c44d4884b02c8c62e81117
    app.kubernetes.io/name: pim
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}" # Ex: srnt-invivo
    product_reference: serenity
    product_version: "{{ .Chart.Version | replace "+" "_" }}"
    heritage: "{{ .Release.Service }}" # Deprecated
    component: "pim-web-ingress" # Deprecated. Cf https://www.notion.so/akeneo/Tagging-strategy-782b4ae037c44d4884b02c8c62e81117
    app.kubernetes.io/component: "pim-web-ingress"
    role: "pim-web-ingress" # Deprecated. Cf https://www.notion.so/akeneo/Tagging-strategy-782b4ae037c44d4884b02c8c62e81117
    {{- include "pim.extraLabels" . | indent 4 }}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
  - hosts:
    - {{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain }}
  rules:
  - host: {{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain }}
    http:
      paths:
      - path: /
        backend:
          serviceName: pim-http
          servicePort: pim-http
