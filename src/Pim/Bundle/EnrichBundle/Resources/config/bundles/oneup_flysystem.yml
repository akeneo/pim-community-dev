oneup_flysystem:
    adapters:
        storage_adapter:
            local:
                directory: %storage_dir%
        tmp_storage_adapter:
            local:
                directory: %tmp_storage_dir%
        archivist_adapter:
            local:
                directory: %archive_dir%
    filesystems:
        storage:
            adapter: storage_adapter
            mount: storage
        tmp_storage:
            adapter: tmp_storage_adapter
            mount: tmpStorage
            plugins:
                - oneup_flysystem.plugin.list_files
        archivist:
            adapter: archivist_adapter
            mount: archivist
            plugins:
                - oneup_flysystem.plugin.list_files
