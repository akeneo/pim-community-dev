services:
  akeneo.job_automation.handler.check_storage_connection:
    class: Akeneo\Platform\JobAutomation\Application\CheckStorageConnection\CheckStorageConnectionHandler
    arguments:
      - !tagged pim_import_export.storage_client_provider

  akeneo.job_automation.handler.push_scheduled_jobs_to_queue_handler:
    class: Akeneo\Platform\JobAutomation\Application\PushScheduledJobsToQueue\PushScheduledJobsToQueueHandler
    arguments:
      - '@akeneo.job_automation.query.find_users_to_notify'
      - '@Akeneo\Platform\JobAutomation\Domain\Publisher\PublisherInterface'

  akeneo.job_automation.handler.generate_asymmetric_keys:
    class: Akeneo\Platform\JobAutomation\Application\GenerateAsymmetricKeys\GenerateAsymmetricKeysHandler
    arguments:
      - '@Akeneo\Platform\JobAutomation\Infrastructure\AsymmetricKeysGenerator'
      - '@akeneo.job_automation.query.save_asymmetric_keys'

  akeneo.job_automation.handler.get_asymmetric_keys_handler:
    class: Akeneo\Platform\JobAutomation\Application\GetAsymmetricKeys\GetAsymmetricKeysHandler
    arguments:
      - '@akeneo.job_automation.query.get_asymmetric_keys'
