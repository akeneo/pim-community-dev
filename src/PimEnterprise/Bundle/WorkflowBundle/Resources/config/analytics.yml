parameters:
  pimee_workflow.analytic.product_draft.class: PimEnterprise\Bundle\WorkflowBundle\Analytic\ProductDraftAnalyticProvider
  pimee_workflow.analytic.published_products.class: PimEnterprise\Bundle\WorkflowBundle\Analytic\PublishedProductAnalyticProvider

services:
    pimee_workflow.analytic.product_draft:
        class: '%pimee_workflow.analytic.product_draft.class%'
        arguments:
            - '@pimee_workflow.repository.product_draft'
        tags:
            - { name: pim_analytics.data_collector, type: update_checker }
            - { name: pim_analytics.data_collector, type: system_info_report }

    pimee_workflow.analytic.published_products:
        class: '%pimee_workflow.analytic.published_products.class%'
        arguments:
            - '@pimee_workflow.repository.published_product'
        tags:
            - { name: pim_analytics.data_collector, type: update_checker }
            - { name: pim_analytics.data_collector, type: system_info_report }
