{{ if .Values.pim.hook.tests.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: "test-pim-daemon"
  labels:
    app.kubernetes.io/component: test-pim-daemon
    {{- include "pim.standardLabels" . | indent 4 }}
    {{- include "pim.extraLabels" . | indent 4 }}
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "100"
spec:
  template:
    metadata:
      labels:
        component: "test-pim-daemon" # Deprecated. Cf https://www.notion.so/akeneo/Tagging-strategy-782b4ae037c44d4884b02c8c62e81117
        app.kubernetes.io/component: "test-pim-daemon"
        {{- include "pim.standardLabels" . | indent 8 }}
        {{- include "pim.extraLabels" . | indent 8 }}
    spec:
      initContainers:
        - name: wait-dns
          image:  {{ template "pim.imageNameAndTag" . }}
          imagePullPolicy: {{ .Values.image.pim.pullPolicy | quote }}
          command: ["sh", "/scripts-dir/wait-dns.sh"]
          volumeMounts:
            - name: pim-scripts-configmap
              mountPath: /scripts-dir
          env:
            - name: PFID
              value: {{ required ".Values.common.fqdn" .Values.common.fqdn }}
      containers:
      - name: test-pim-daemon
        image: {{ .Values.image.curljqzip.repository }}:{{ .Values.image.curljqzip.tag }}
        env:
          - name: TARGET
            value: https://{{ required ".Values.common.fqdn" .Values.common.fqdn }}
          - name: LOGIN
            value: {{ .Values.pim.defaultAdminUser.login }}
          - name: PASSWORD
            value: {{ .Values.pim.defaultAdminUser.password }}
        command: ["sh", "/scripts-dir/test-pim-daemon.sh"]
        volumeMounts:
        - name: pim-scripts-configmap
          mountPath: /scripts-dir
      restartPolicy: Never
      volumes:
      - name: pim-scripts-configmap
        configMap:
          name:  pim-scripts-configmap
{{- end }}
