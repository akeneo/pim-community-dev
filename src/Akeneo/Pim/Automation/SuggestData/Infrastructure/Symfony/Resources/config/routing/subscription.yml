akeneo_suggest_data_subscribe:
    path: /{productId}
    defaults: { _controller: akeneo.pim.automation.suggest_data.controller.product_subscription:subscribeAction }
    methods: [POST]

akeneo_suggest_data_unsubscribe:
    path: /{productId}
    defaults: { _controller: akeneo.pim.automation.suggest_data.controller.product_subscription:unsubscribeAction }
    methods: [DELETE]

akeneo_suggest_data_franklin_subscription_status:
    path: /{productId}/status
    defaults: { _controller: akeneo.pim.automation.suggest_data.controller.product_subscription:getProductSubscriptionStatusAction }
    methods: [GET]
