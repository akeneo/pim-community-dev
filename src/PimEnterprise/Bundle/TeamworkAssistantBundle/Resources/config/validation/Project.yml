PimEnterprise\Component\TeamworkAssistant\Model\Project:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: ['label', 'channel', 'locale']
        - PimEnterprise\Component\TeamworkAssistant\Validator\Constraints\ProjectLocale: ~
        - PimEnterprise\Component\TeamworkAssistant\Validator\Constraints\ProjectDueDate: ~
    properties:
        label:
            - NotBlank: ~
        dueDate:
            - NotBlank: ~
        channel:
            - NotBlank: ~
        locale:
            - NotBlank: ~
        owner:
            - NotBlank: ~
        datagridView:
            - NotBlank: ~
        productFilters:
            - NotBlank: ~
