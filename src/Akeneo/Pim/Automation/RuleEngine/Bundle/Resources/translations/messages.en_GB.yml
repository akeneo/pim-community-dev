pimee_catalog_rule:
  datagrid:
    rule-grid:
      actions:
        delete: Delete
        execute: Execute
      title: Rules
      column:
        label: Label
        conditions: Condition
        actions: Action
        tags:
          label: Actions
      mass_edit_action:
        execute: Execute
        delete: Delete
  actions:
    type:
      "copy": Then %from_field% is copied into %to_field%
      "copy_value": Then %from_field% is copied into %to_field%
      "set": Then %value% is set into %field%
      "set_value": Then %value% is set into %field%
      "add": Then %value% is added to %field%
      "remove": Then %value% is removed from %field%
      "concatenate": Then %fields% are concatenated into %to_field%
      clear: Then %field% is cleared
      calculate: Then %field% is calculated %operation_details%
      calculate_first_operation:
        add: by adding %operand% to %source%
        subtract: by subtracting %operand% from %source%
        multiply: by multiplying %source% by %operand%
        divide: by dividing %source% by %operand%
      calculate_other_operation:
        add: ', then by adding %operand%'
        subtract: ', then by subtracting %operand%'
        divide: ', then by dividing by %operand%'
        multiply: ', then by multiplying by %operand%'
    options:
      include_children: and children
  condition:
    label: If %field% %operator% %value%
    operators:
      "STARTS WITH": starts with
      "ENDS WITH": ends with
      "CONTAINS": contains
      "DOES NOT CONTAIN": does not contain
      "EMPTY": is empty
      "NOT EMPTY": is not empty
      "IN": in
      "NOT IN": not in
      "IN CHILDREN": in children
      "NOT IN CHILDREN": not in children
      "UNCLASSIFIED": is unclassified
      "IN OR UNCLASSIFIED": is unclassified or in
      "BETWEEN": between
      "NOT BETWEEN": not between
      "=": equals
      "!=": not equals
      ">": greater than
      ">=": equals to or greater than
      "<": less than
      "<=": equals to or less than
    fields:
      family: Family
      associations: Associations
      groups: Groups
      categories: Categories
    field_groups:
      system: System
  acl_group:
    rule: Rules
  acl:
    rule:
      view_permissions: View rules
      delete_permissions: Delete rules
      execute_permissions: Execute rules
  attribute:
    tab:
      rule.title: Rules
    grid:
      is_smart.label: Smart
    acl:
      rule.view_permissions: View rules
  product:
    history: Applied rule "%rule%"
  steps:
    rules_execution.title: Rules execution
  notification:
    execute_rules:
      error: An error occurred during the execution of the rules
btn:
  Execute rules: Execute rules
job_execution:
  summary:
    rule_calculated: Number of rules
    read_rules: read rules
    selected_entities: selected products / product models
    skipped_invalid: skipped products / product models (invalid)
    updated_entities: updated products / product models
    executed_rules: successfully executed rules
    errored_rules: skipped rules (invalid)
pim_datagrid:
  cells:
    type:
      mass_edit_rule: Rules Settings
      execute_rules: Rules execution
