extensions:
    pim-menu-reference-entities:
        module: pim/menu/tab
        parent: pim-menu
        # aclResourceId: pimee_product_asset_index //TODO einrich
        position: 33
        targetZone: mainMenu
        config:
            title: pim_reference_entity.reference_entity.title
            iconModifier: iconReferenceEntity
            to: akeneo_reference_entities_reference_entity_index

    pim-reference-entity-index-user-navigation:
        module: pim/menu/user-navigation
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    # Attribute custom fields
    pim-attribute-form-reference-entity-collection:
        module: pim/common/simple-view
        config:
            template: pim/template/common/drop-zone

    pim-attribute-form-reference-entity-collection-useable-as-grid-filter:
        module: pim/form/common/fields/boolean
        parent: pim-attribute-form-reference-entity-collection
        targetZone: content
        position: 60
        config:
            fieldName: useable_as_grid_filter
            label: pim_enrich.entity.attribute.property.useable_as_grid_filter

    pim-attribute-form-reference-entity-collection-is-locale-specific:
        module: pim/attribute-edit-form/properties/is-locale-specific
        parent: pim-attribute-form-reference-entity-collection
        targetZone: content
        position: 70
        config:
            fieldName: is_locale_specific
            label: pim_enrich.entity.attribute.property.is_locale_specific

    pim-attribute-form-reference-entity-collection-form-available-locales:
        module: pim/attribute-edit-form/properties/available-locales
        parent: pim-attribute-form-reference-entity-collection
        targetZone: content
        position: 80
        config:
            fieldName: available_locales
            label: pim_enrich.entity.attribute.property.available_locales

    pim-attribute-form-reference-entity-collection-type-specific-params:
        module: pim/common/simple-view
        parent: pim-attribute-form-reference-entity-collection
        targetZone: content
        position: 100
        config:
            template: pim/template/form/tab/section
            templateParams:
                sectionTitle: pim_enrich.entity.attribute.property.section.type_specific
                dropZone: content

    pim-attribute-form-reference-entity-collection-type-specific-params-ref-data-name:
        module: pim/attribute-edit-form/properties/reference-entity-collection
        parent: pim-attribute-form-reference-entity-collection-type-specific-params
        targetZone: content
        position: 100
        config:
            fieldName: reference_data_name
            label: pim_enrich.entity.attribute.property.reference_entity.identifier

attribute_fields:
    akeneo-reference-entity-collection-field: pim/reference-entity-collection-field
