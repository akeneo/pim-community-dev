parameters:
    pim_transform.cache.doctrine_cache.class:  Pim\Bundle\TransformBundle\Cache\DoctrineCache
    pim_transform.cache.attribute_cache.class: Pim\Bundle\TransformBundle\Cache\AttributeCache
    pim_transform.cache.cache_clearer.class:   Pim\Bundle\TransformBundle\Cache\CacheClearer

services:
    pim_transform.cache.doctrine_cache:
        class: %pim_transform.cache.doctrine_cache.class%
        arguments:
            - '@pim_catalog.doctrine.smart_manager_registry'

    pim_transform.cache.attribute_cache:
        class: %pim_transform.cache.attribute_cache.class%
        arguments:
            - '@doctrine'
            - %pim_catalog.entity.attribute.class%

    pim_transform.cache.cache_clearer:
        class: %pim_transform.cache.cache_clearer.class%
        arguments:
            - '@pim_transform.cache.doctrine_cache'
            - '@pim_catalog.doctrine.smart_manager_registry'

    pim_transform.cache.product_cache_clearer:
        parent: pim_transform.cache.cache_clearer
        calls:
            - [ setNonClearableEntities, [['%pim_catalog.entity.attribute.class%', '%pim_catalog.entity.category.class%', '%pim_catalog.entity.family.class%', '%pim_catalog.entity.channel.class%', '%pim_catalog.entity.locale.class%', '%pim_catalog.entity.currency.class%', '%pim_catalog.entity.attribute_option.class%', '%pim_catalog.entity.attribute_option_value.class%', '%pim_catalog.entity.attribute_group.class%', '%pim_catalog.entity.attribute_requirement.class%', '%pim_catalog.entity.family_translation.class%', '%pim_catalog.entity.category_translation.class%', '%pim_catalog.entity.attribute_translation.class%', '%pim_catalog.entity.attribute_group_translation.class%', '%akeneo_batch.entity.job_instance.class%', '%akeneo_batch.entity.job_execution.class%', '%akeneo_batch.entity.step_execution.class%', '%pim_user.entity.user.class%', '%pim_user.entity.user_api.class%', '%pim_user.entity.business_entity.class%']]]
