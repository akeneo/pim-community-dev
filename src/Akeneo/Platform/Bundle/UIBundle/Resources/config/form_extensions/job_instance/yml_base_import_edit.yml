extensions:
    pim-job-instance-yml-base-import-edit:
        module: pim/form/common/edit-form

    pim-job-instance-yml-base-import-edit-main-image:
        module: pim/form/common/main-image
        parent: pim-job-instance-yml-base-import-edit
        targetZone: main-image
        config:
            path: bundles/pimui/images/illustrations/ImportYML.svg

    pim-job-instance-yml-base-import-edit-user-navigation:
        module: pim/menu/user-navigation
        parent: pim-job-instance-yml-base-import-edit
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    pim-job-instance-yml-base-import-edit-breadcrumbs:
        module: pim/common/breadcrumbs
        parent: pim-job-instance-yml-base-import-edit
        targetZone: breadcrumbs
        config:
            tab: pim-menu-imports

    pim-job-instance-yml-base-import-edit-cache-invalidator:
        module: pim/cache-invalidator
        parent: pim-job-instance-yml-base-import-edit
        position: 1000

    pim-job-instance-yml-base-import-edit-tabs:
        module: pim/form/common/form-tabs
        parent: pim-job-instance-yml-base-import-edit
        targetZone: content
        position: 100

    pim-job-instance-yml-base-import-edit-properties:
        module: pim/job/common/edit/properties
        parent: pim-job-instance-yml-base-import-edit-tabs
        aclResourceId: pim_importexport_export_profile_property_edit
        targetZone: container
        position: 100
        config:
            tabTitle: pim_common.properties
            tabCode: pim-job-instance-properties

    pim-job-instance-yml-base-import-edit-global:
        module: pim/job/common/edit/properties
        parent: pim-job-instance-yml-base-import-edit-tabs
        aclResourceId: pim_importexport_export_profile_property_edit
        targetZone: container
        position: 120
        config:
            tabTitle: pim_enrich.export.product.global_settings.title
            tabCode: pim-job-instance-global

    pim-job-instance-yml-base-import-edit-history:
        module: pim/common/tab/history
        parent: pim-job-instance-yml-base-import-edit-tabs
        targetZone: container
        aclResourceId: pim_importexport_import_profile_history
        position: 120
        config:
            class: Akeneo\Tool\Component\Batch\Model\JobInstance
            title: pim_common.history
            tabCode: pim-job-instance-history

    pim-job-instance-yml-base-import-edit-properties-code:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-yml-base-import-edit-properties
        position: 100
        targetZone: properties
        config:
            fieldCode: code
            label: pim_common.code
            readOnly: true

    pim-job-instance-yml-base-import-edit-properties-label:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-yml-base-import-edit-properties
        position: 110
        targetZone: properties
        config:
            fieldCode: label
            label: pim_common.label
            readOnly: false

    pim-job-instance-yml-base-import-edit-properties-file-path:
        module: pim/job/common/edit/field/file-path
        parent: pim-job-instance-yml-base-import-edit-global
        position: 120
        targetZone: properties
        config:
            fieldCode: configuration.filePath
            readOnly: false
            label: pim_import_export.form.job_instance.tab.properties.file_path.title
            tooltip: pim_import_export.form.job_instance.tab.properties.file_path.help_import

    pim-job-instance-yml-base-import-edit-properties-file-upload:
        module: pim/job/common/edit/field/allow-file-upload
        parent: pim-job-instance-yml-base-import-edit-global
        position: 130
        targetZone: properties
        config:
            fieldCode: configuration.uploadAllowed
            readOnly: false
            label: pim_import_export.form.job_instance.tab.properties.upload_allowed.title
            tooltip: pim_import_export.form.job_instance.tab.properties.upload_allowed.help

    pim-job-instance-yml-base-import-edit-label:
        module: pim/job/common/edit/label
        parent: pim-job-instance-yml-base-import-edit
        targetZone: title
        position: 100

    pim-job-instance-yml-base-import-edit-meta:
        module: pim/job/common/edit/meta
        parent: pim-job-instance-yml-base-import-edit
        targetZone: meta
        position: 100

    pim-job-instance-yml-base-import-edit-secondary-actions:
        module: pim/form/common/secondary-actions
        parent: pim-job-instance-yml-base-import-edit
        targetZone: buttons
        position: 50

    pim-job-instance-yml-base-import-edit-delete:
        module: pim/job/import/edit/delete
        parent: pim-job-instance-yml-base-import-edit-secondary-actions
        targetZone: secondary-actions
        aclResourceId: pim_importexport_import_profile_remove
        position: 100
        config:
            trans:
                title: confirmation.remove.import_profile
                content: pim_common.confirm_deletion
                success: pim_import_export.entity.job_instance.flash.delete.success
                failed: error.removing.job_instance
            redirect: pim_importexport_import_profile_index

    pim-job-instance-yml-base-import-edit-save-buttons:
        module: pim/form/common/save-buttons
        parent: pim-job-instance-yml-base-import-edit
        targetZone: buttons
        position: 120

    pim-job-instance-yml-base-import-edit-save:
        module: pim/job-instance-import-edit-form/save
        parent: pim-job-instance-yml-base-import-edit
        targetZone: buttons
        position: 0
        config:
            redirectPath: pim_importexport_import_profile_show

    pim-job-instance-yml-base-import-edit-state:
        module: pim/form/common/state
        parent: pim-job-instance-yml-base-import-edit
        targetZone: state
        position: 900
        config:
            entity: pim_import_export.entity.job_instance.label

    pim-job-instance-yml-base-import-edit-validation:
        module: pim/job/common/edit/validation
        parent: pim-job-instance-yml-base-import-edit
