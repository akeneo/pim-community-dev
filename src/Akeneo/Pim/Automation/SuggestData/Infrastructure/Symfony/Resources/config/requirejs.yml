config:
    config:
        # Controllers
        pim/controller-registry:
            controllers:
                akeneo_suggest_data_connection_edit:
                    module: pimee/settings/mapping/index
                    aclResourceId: akeneo_suggest_data_connection
                    config:
                        entity: pim-ai-connection
                akeneo_suggest_data_identifiers_mapping_edit:
                    module: pimee/settings/mapping/controller
                    aclResourceId: akeneo_suggest_data_settings_mapping
                    config:
                        entity: suggest-data-settings-identifiers-mapping
                        inactiveForm: pimee-suggest-data-settings-index-inactive-connection
                akeneo_suggest_data_attributes_mapping_index:
                    module: pimee/controller/attributes_mapping/index
                    aclResourceId: akeneo_suggest_data_settings_mapping
                    config:
                        entity: suggest-data-settings-attributes-mapping
                akeneo_suggest_data_attributes_mapping_edit:
                    module: pimee/controller/attributes_mapping/edit
                    aclResourceId: akeneo_suggest_data_settings_mapping

        # Savers configuration
        pimee/saver/pim-ai-connection:
            url: akeneo_suggest_data_connection_post

        pimee/saver/identifier-mapping:
            url: akeneo_suggest_data_identifiers_mapping_save

        # Fetchers
        pim/fetcher-registry:
            fetchers:
                identifiers-mapping:
                    module: pim/base-fetcher
                    options:
                        urls:
                            list: akeneo_suggest_data_identifiers_mapping_get
                suggest_data_attribute_mapping_by_family:
                    module: pim/base-fetcher
                    options:
                        urls:
                            get: akeneo_sugggest_data_attributes_mapping_get
                attribute-options-mapping:
                    module: pim/base-fetcher
                    options:
                        urls:
                            get: akeneo_suggest_data_attribute_options_mapping_get

    paths:
        # Common
        pimee/common/filterable: akeneosuggestdata/js/common/filterable.ts

        # Fetchers
        pimee/fetcher/pim-ai-connection: akeneosuggestdata/js/pim-ai/fetcher/connection-fetcher.ts

        # Controller
        pimee/settings/mapping/controller: akeneosuggestdata/js/settings/mapping/mapping-controller.ts

        # Savers
        pimee/saver/pim-ai-connection: akeneosuggestdata/js/pim-ai/saver/connection-saver
        pimee/saver/identifier-mapping: akeneosuggestdata/js/settings/mapping/identifier-mapping-saver

        # Controllers
        pimee/controller/attributes_mapping/index: akeneosuggestdata/js/controllers/attributes_mapping/index.ts
        pimee/controller/attributes_mapping/edit: akeneosuggestdata/js/controllers/attributes_mapping/edit.ts

        # Forms
        pimee/form/product/subscription-status-switcher: akeneosuggestdata/js/product/edit/subscription-status-switcher.ts
        pimee/mass-edit-form/product/suggest-data: akeneosuggestdata/js/product/mass-edit/suggest-data-operation.ts
        pimee/pim-ai-connection/edit: akeneosuggestdata/js/pim-ai/form/edit.ts
        pimee/settings/mapping/identifiers: akeneosuggestdata/js/settings/mapping/identifiers.ts
        pimee/settings/mapping/simple-select-attribute: akeneosuggestdata/js/settings/mapping/simple-select-attribute.ts
        pimee/settings/mapping/save: akeneosuggestdata/js/settings/mapping/save.ts
        pimee/settings/mapping/tabs: akeneosuggestdata/js/settings/mapping/tabs.ts
        pimee/settings/mapping/family-selector: akeneosuggestdata/js/settings/mapping/family-selector.ts
        pimee/settings/mapping/attributes-mapping: akeneosuggestdata/js/settings/mapping/attributes-mapping.ts
        pimee/settings/mapping/attribute-options-mapping: akeneosuggestdata/js/settings/mapping/attribute-options-mapping.ts
        pimee/settings/mapping/index: akeneosuggestdata/js/settings/mapping/index.ts
        pimee/settings/mapping/state: akeneosuggestdata/js/settings/mapping/state.ts
        pimee/settings/mapping/status-filter: akeneosuggestdata/js/settings/mapping/status-filter.ts
        pimee/settings/front-search-filter: akeneosuggestdata/js/settings/front-search-filter.ts

        # Templates
        pimee/template/form/product/subscription-status-switcher: akeneosuggestdata/templates/product/edit/subscription-status-switcher.html
        pimee/template/product/mass-edit/suggest-data: akeneosuggestdata/templates/product/mass-edit/suggest-data.html
        pimee/template/pim-ai-connection/edit: akeneosuggestdata/templates/pim-ai/form/edit.html
        pimee/template/settings/mapping/identifiers: akeneosuggestdata/templates/settings/mapping/identifiers.html
        pimee/template/settings/mapping/simple-select-attribute: akeneosuggestdata/templates/settings/mapping/simple-select-attribute.html
        pimee/template/settings/mapping/attributes-mapping: akeneosuggestdata/templates/settings/mapping/attributes-mapping.html
        pimee/template/settings/mapping/attribute-options-mapping: akeneosuggestdata/templates/settings/mapping/attribute-options-mapping.html
        pimee/template/settings/mapping/tabs: akeneosuggestdata/templates/settings/mapping/tabs.html
        pimee/template/settings/mapping/family-mapping: akeneosuggestdata/templates/settings/mapping/family-mapping.html
        pimee/template/settings/mapping/attribute-line: akeneosuggestdata/templates/settings/mapping/attribute-line.html
        pimee/template/settings/mapping/family-line: akeneosuggestdata/templates/settings/mapping/family-line.html
        pimee/template/settings/mapping/status-filter: akeneosuggestdata/templates/settings/mapping/status-filter.html
