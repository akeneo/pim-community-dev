parameters:
    pim_catalog.repository.attribute.class: PimEnterprise\Bundle\CatalogBundle\Doctrine\ORM\Repository\AttributeRepository
    pim_catalog.repository.product_mass_action.class: PimEnterprise\Bundle\CatalogBundle\Doctrine\ORM\Repository\ProductMassActionRepository
    pimee_catalog.repository.product.class: PimEnterprise\Bundle\CatalogBundle\Doctrine\ORM\Repository\ProductRepository
    pimee_catalog.repository.product_model.class: PimEnterprise\Bundle\CatalogBundle\Doctrine\ORM\Repository\ProductModelRepository

services:
    pim_catalog.repository.product_mass_action:
        class: '%pim_catalog.repository.product_mass_action.class%'
        arguments:
            - '@pim_catalog.object_manager.product'
            - '%pim_catalog.entity.abstract_product.class%'
            - '@pimee_workflow.repository.published_product'
            - '@security.token_storage'
            - '%pimee_security.entity.product_category_access.class%'

    pimee_catalog.repository.product:
        class: '%pimee_catalog.repository.product.class%'
        decorates: pim_catalog.repository.product
        decoration_inner_name: pim_catalog.repository.product_without_permission
        arguments:
            - '@pim_catalog.object_manager.product'
            - '@pim_catalog.repository.product_without_permission'
            - '@pimee_catalog.security.factory.filtered_product'
            - '@pimee_security.deny_not_granted_categorized_entity'
            - '%pim_catalog.entity.product.class%'

    pimee_catalog.repository.product_model:
        class: '%pimee_catalog.repository.product_model.class%'
        decorates: pim_catalog.repository.product_model
        decoration_inner_name: pim_catalog.repository.product_model_without_permission
        arguments:
            - '@pim_catalog.object_manager.product'
            - '@pim_catalog.repository.product_model_without_permission'
            - '@pimee_catalog.security.factory.filtered_product_model'
            - '@pimee_catalog.security.factory.filtered_product'
            - '@pimee_security.deny_not_granted_categorized_entity'
            - '%pim_catalog.entity.product_model.class%'
