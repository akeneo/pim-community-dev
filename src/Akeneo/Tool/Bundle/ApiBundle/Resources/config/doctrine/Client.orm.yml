Akeneo\Tool\Bundle\ApiBundle\Entity\Client:
    type: entity
    table: pim_api_client
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        randomId:
            type: string
            column: random_id
        redirectUris:
            type: array
            column: redirect_uris
        secret:
            type: string
            column: secret
        allowedGrantTypes:
            type: array
            column: allowed_grant_types
        label:
            type: string
            length: 255
            nullable: true
        marketplacePublicAppId:
            column: marketplace_public_app_id
            type: string
            length: 255
            nullable: true
