parameters:
    pimee_catalog_rule.controller.rule.class: PimEnterprise\Bundle\CatalogRuleBundle\Controller\RuleController

services:
    pimee_catalog_rule.controller.rule:
        scope: request
        class: '%pimee_catalog_rule.controller.rule.class%'
        arguments:
            - '@akeneo_rule_engine.repository.rule_definition'
            - '@akeneo_rule_engine.remover.rule_definition'
            - '@security.token_storage'
            - '@akeneo_batch.launcher.simple_job_launcher'
            - '@pim_import_export.repository.job_instance'
            - '@pim_datagrid.adapter.oro_to_pim_grid_filter'
            - '@pim_catalog.command_launcher'
