services:
  akeneo.job_automation.controllers.storage_connection_check_action:
    class: Akeneo\Platform\JobAutomation\Infrastructure\Controller\GetStorageConnectionCheckAction
    public: true
    arguments:
      - '@akeneo.job_automation.handler.check_storage_connection'
      - '@validator'
      - '@serializer'
      - '@Akeneo\Platform\Bundle\ImportExportBundle\Infrastructure\Hydrator\StorageHydrator'
      - '@Akeneo\Platform\Bundle\ImportExportBundle\Infrastructure\Security\CredentialsEncrypterRegistry'

  akeneo.job_automation.controllers.get_user_groups_action:
    class: Akeneo\Platform\JobAutomation\Infrastructure\Controller\GetUserGroupsAction
    public: true
    arguments:
      - '@Akeneo\UserManagement\ServiceApi\UserGroup\ListUserGroupInterface'

  akeneo.job_automation.controllers.get_users_action:
    class: Akeneo\Platform\JobAutomation\Infrastructure\Controller\GetUsersAction
    public: true
    arguments:
      - '@akeneo.job_automation.infrastructure.public_api.list_users_handler'

  akeneo.job_automation.controllers.get_public_key_action:
    class: Akeneo\Platform\JobAutomation\Infrastructure\Controller\GetPublicKeyAction
    public: true
    arguments:
      - '@akeneo.job_automation.handler.get_asymmetric_keys_handler'
