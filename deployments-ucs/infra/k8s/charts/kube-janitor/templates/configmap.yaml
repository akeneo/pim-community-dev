apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kube-janitor.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "kube-janitor.labels" . | nindent 4 }}
data:
  rules.yaml: |
    {{- if len .Values.rules }}
    rules: {{ .Values.rules | toYaml | trim | nindent 4 }}
    {{- else }}
    rules: {{ .Values.rules }}
    {{- end }}
