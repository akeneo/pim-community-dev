imports:
    - { resource: config.yml }

doctrine:
    orm:
        entity_managers:
            default:
                metadata_cache_driver: apcu
                result_cache_driver:   apcu
                query_cache_driver:    apcu
monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: warning
            handler:      nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: info
        console:
            type:  console

oro_assetic:
    css_debug:      ~
    css_debug_all:  false

doctrine:
    orm:
        metadata_cache_driver: apcu
