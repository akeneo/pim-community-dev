services:
    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Command\EvaluatePendingCriteriaCommand:
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@akeneo_batch_queue.manager.job_execution_manager'
            - '@akeneo_batch.job_repository'
            - '@logger'
            - '%kernel.project_dir%'
        tags:
            - { name: 'console.command' }

    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Command\HealthCheckCommand:
        arguments:
            - '@database_connection'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\FeatureFlag\DataQualityInsightsFeature'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Consistency\TextChecker\AspellDictionaryLocalFilesystem'
            - '@oneup_flysystem.mount_manager'
        tags:
            - { name: 'console.command' }

    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Command\ConsolidateDashboardRatesCommand:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\ConsolidateDashboardRates'
        tags:
            - { name: 'console.command' }

    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Command\DemoHelperCommand:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Consistency\TextChecker\ProductValueInDatabaseDictionarySource'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Consistency\TextChecker\AspellDictionaryGenerator'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\ConsolidateDashboardRates'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Repository\DashboardRatesProjectionRepository'
            - '@database_connection'
            - '@akeneo.pim.automation.data_quality_insights.create_products_criteria_evaluations'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\CriteriaEvaluation\EvaluatePendingCriteria'
            - '@akeneo.pim.automation.data_quality_insights.consolidate_product_axes_rates'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Elasticsearch\IndexProductRates'
        tags:
            - { name: 'console.command' }

    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Command\GenerateAspellDictionaryFromProductValuesCommand:
        arguments:
            $productValueInDatabaseDictionarySource: '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Consistency\TextChecker\ProductValueInDatabaseDictionarySource'
            $aspellDictionary: '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Consistency\TextChecker\AspellDictionary'
            $aspellDictionaryGenerator: '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Consistency\TextChecker\AspellDictionaryGenerator'
            $allActivatedLocalesQuery: '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Query\GetAllActivatedLocalesQuery'
        tags:
            - { name: 'console.command' }

    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Command\SchedulePeriodicTasksCommand:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Connector\JobLauncher\SchedulePeriodicTasks'
        tags:
            - { name: 'console.command' }

    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Command\PurgeOutdatedDataCommand:
        arguments:
            - '@Akeneo\Pim\Automation\DataQualityInsights\Application\PurgeOutdatedData'
        tags:
            - { name: 'console.command' }
