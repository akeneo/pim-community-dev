Akeneo\Category\Api\Command\UpsertCategoryCommand:
    properties:
        categoryCode:
            - NotBlank: ~
            - Regex:
                  pattern: /^[a-zA-Z0-9_]+$/
                  message: Category code may contain only letters, numbers and underscores
            - Regex:
                  pattern: /^[^\n]+$/D
                  message: Category code may not contain line-feed characters
            - Length:
                  max: 100
        userIntents:
            - Akeneo\Category\Infrastructure\Validation\LocalizeUserIntentsShouldBeUnique: ~
            - Akeneo\Category\Infrastructure\Validation\LocalizeValueUserIntentsShouldBeUnique: ~
            - Valid:
                  traverse: true
