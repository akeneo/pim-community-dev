extensions:
    pim-job-instance-shared-catalog-edit:
        module: pim/form/common/edit-form

    pim-job-instance-shared-catalog-edit-main-image:
        module: pim/form/common/main-image
        parent: pim-job-instance-shared-catalog-edit
        targetZone: main-image
        config:
            path: bundles/pimui/images/illustrations/ExportCSV.svg

    pim-job-instance-shared-catalog-edit-user-navigation:
        module: pim/menu/user-navigation
        parent: pim-job-instance-shared-catalog-edit
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    pim-job-instance-shared-catalog-edit-breadcrumbs:
        module: pim/job/common/breadcrumb/breadcrumb
        parent: pim-job-instance-shared-catalog-edit
        targetZone: breadcrumbs
        config:
            isEdit: true

    pim-job-instance-shared-catalog-edit-cache-invalidator:
        module: pim/cache-invalidator
        parent: pim-job-instance-shared-catalog-edit
        position: 1000

    pim-job-instance-shared-catalog-edit-tabs:
        module: pim/form/common/form-tabs
        parent: pim-job-instance-shared-catalog-edit
        targetZone: content
        position: 100

    pim-job-instance-shared-catalog-edit-properties:
        module: pim/job/common/edit/properties
        parent: pim-job-instance-shared-catalog-edit-tabs
        aclResourceId: pim_importexport_export_profile_property_edit
        targetZone: container
        position: 100
        config:
            tabTitle: pim_common.properties
            tabCode: pim-job-instance-properties

    pim-job-instance-shared-catalog-edit-content:
        module: pim/job/product/edit/content
        parent: pim-job-instance-shared-catalog-edit-tabs
        aclResourceId: pim_importexport_export_profile_content_edit
        targetZone: container
        position: 130
        config:
            tabTitle: pim_import_export.form.job_instance.tab.content.title
            tabCode: pim-job-instance-content

    pim-job-instance-shared-catalog-edit-history:
        module: pim/common/tab/history
        parent: pim-job-instance-shared-catalog-edit-tabs
        targetZone: container
        aclResourceId: pim_importexport_export_profile_history
        position: 140
        config:
            class: Akeneo\Tool\Component\Batch\Model\JobInstance
            title: pim_common.history
            tabCode: pim-job-instance-history

    pim-job-instance-shared-catalog-edit-recipients:
        module: akeneosharedcatalog/job/tab/recipients
        parent: pim-job-instance-shared-catalog-edit-tabs
        targetZone: container
        position: 135
        config:
            title: pim_common.recipients
            tabCode: pim-job-instance-recipient

    pim-job-instance-shared-catalog-edit-branding:
        module: akeneosharedcatalog/job/tab/branding
        parent: pim-job-instance-shared-catalog-edit-tabs
        targetZone: container
        position: 136
        config:
            title: pim_common.branding
            tabCode: pim-job-instance-branding

    pim-job-instance-shared-catalog-edit-properties-code:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-shared-catalog-edit-properties
        position: 100
        targetZone: properties
        config:
            fieldCode: code
            label: pim_common.code
            readOnly: true

    pim-job-instance-shared-catalog-edit-properties-label:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-shared-catalog-edit-properties
        position: 110
        targetZone: properties
        config:
            fieldCode: label
            label: pim_common.label
            readOnly: false

    pim-job-instance-shared-catalog-edit-content-structure:
        module: pim/job/product/edit/content/structure
        parent: pim-job-instance-shared-catalog-edit-content
        targetZone: structure-filters
        position: 100

    pim-job-instance-shared-catalog-edit-label:
        module: pim/job/common/edit/label
        parent: pim-job-instance-shared-catalog-edit
        targetZone: title
        position: 100

    pim-job-instance-shared-catalog-edit-meta:
        module: pim/job/common/edit/meta
        parent: pim-job-instance-shared-catalog-edit
        targetZone: meta
        position: 100

    pim-job-instance-shared-catalog-edit-secondary-actions:
        module: pim/form/common/secondary-actions
        parent: pim-job-instance-shared-catalog-edit
        targetZone: buttons
        position: 50

    pim-job-instance-shared-catalog-edit-delete:
        module: pim/job/export/edit/delete
        parent: pim-job-instance-shared-catalog-edit-secondary-actions
        targetZone: secondary-actions
        aclResourceId: pim_importexport_export_profile_remove
        position: 100
        config:
            trans:
                title: confirmation.remove.export_profile
                subTitle: pim_menu.item.export_profile
                content: pim_common.confirm_deletion
                success: pim_import_export.entity.job_instance.flash.delete.success
                failed: error.removing.job_instance
            redirect: pim_importexport_export_profile_index

    pim-job-instance-shared-catalog-edit-duplicate:
        module: pim/job/common/duplicate/duplicate
        parent: pim-job-instance-shared-catalog-edit-secondary-actions
        targetZone: secondary-actions
        aclResourceId: pim_importexport_export_profile_create
        position: 80
        config:
            subTitle: pim_menu.tab.exports
            editRoute: pim_importexport_export_profile_edit

    pim-job-instance-shared-catalog-edit-save-buttons:
        module: pim/form/common/save-buttons
        parent: pim-job-instance-shared-catalog-edit
        targetZone: buttons
        position: 120

    pim-job-instance-shared-catalog-edit-save:
        module: pim/job-instance-shared-catalog-edit-form/save
        parent: pim-job-instance-shared-catalog-edit
        targetZone: buttons
        position: 0
        config:
            redirectPath: pim_importexport_export_profile_show

    pim-job-instance-shared-catalog-edit-state:
        module: pim/form/common/state
        parent: pim-job-instance-shared-catalog-edit
        targetZone: state
        position: 900
        config:
            entity: pim_import_export.entity.job_instance.label

    pim-job-instance-shared-catalog-edit-content-structure-scope:
        module: pim/job/product/edit/content/structure/scope
        parent: pim-job-instance-shared-catalog-edit-content-structure
        targetZone: filters
        position: 90

    pim-job-instance-shared-catalog-edit-content-structure-locales:
        module: pim/job/product/edit/content/structure/locales
        parent: pim-job-instance-shared-catalog-edit-content-structure
        targetZone: filters
        position: 100

    pim-job-instance-shared-catalog-edit-content-structure-attributes:
        module: pim/job/product/edit/content/structure/attributes
        parent: pim-job-instance-shared-catalog-edit-content-structure
        targetZone: filters
        position: 110
        config:
            helper:
                text: shared_catalog.content.attributes.helper.text
                link:
                    text: shared_catalog.content.attributes.helper.link.text
                    href: https://help.akeneo.com/pim/serenity/articles/manage-your-attribute-groups.html

    pim-job-instance-shared-catalog-edit-content-data:
        module: pim/job/product/edit/content/data
        parent: pim-job-instance-shared-catalog-edit-content
        targetZone: data-filters
        config:
            filters:
                -   field: family
                    view: akeneo-product-family-filter
                -   field: enabled
                    view: akeneo-product-enabled-filter
                -   field: completeness
                    view: akeneo-product-completeness-filter
                -   field: categories
                    view: akeneo-product-category-filter
                -   field: quality_score_multi_locales
                    view: akeneo-product-quality-score-filter

    pim-job-instance-shared-catalog-edit-content-default-attribute-filters:
        module: pim/job/product/edit/content/data/default-attribute-filters
        parent: pim-job-instance-shared-catalog-edit-content-data
        config:
            types: [pim_catalog_identifier]

    pim-job-instance-shared-catalog-edit-content-data-help:
        module: pim/job/common/edit/content/data/help
        parent: pim-job-instance-shared-catalog-edit-content-data

    pim-job-instance-shared-catalog-edit-validation:
        module: pim/job/common/edit/validation
        parent: pim-job-instance-shared-catalog-edit

    pim-job-instance-shared-catalog-edit-content-data-add-filter:
        module: pim/job/product/edit/content/data/add-select/attribute
        parent: pim-job-instance-shared-catalog-edit-content-data
        targetZone: headings
        position: 90
