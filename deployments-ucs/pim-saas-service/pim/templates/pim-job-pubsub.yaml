apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubTopic
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: {{ .Values.common.gcpProjectID }}
  name: {{ .Values.pim.pubsub.topic_job_scheduler }}
spec:
  resourceID: {{ .Values.pim.pubsub.topic_job_scheduler }}
---
apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
kind: PubSubSubscription
metadata:
  annotations:
    cnrm.cloud.google.com/project-id: {{ .Values.common.gcpProjectID }}
  labels:
    subscription_type: "ucs-jobs-scheduler"
  name: {{ .Values.pim.pubsub.subscription_job_scheduler }}
spec:
  ackDeadlineSeconds: 600
  topicRef:
    name: {{ .Values.pim.pubsub.topic_job_scheduler }}
  resourceID: {{ .Values.pim.pubsub.subscription_job_scheduler }}
