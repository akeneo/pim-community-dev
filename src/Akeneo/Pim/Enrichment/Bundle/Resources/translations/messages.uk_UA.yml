pim_enrich:
  #Category
  category:
    tab:
      property.title: Властивості
      history.title: Історія
    suggest_selection: Будь ласка, оберіть категорію ліворуч
    or: або
    create_new: Створіть нову категорію
  #Mass edit operations
  mass_edit_action:
    limit_exceeded: Будь ласка, виберіть менш ніж %limit% елементів для редагування
    product:
      page_title: Продукти
      page_subtitle: Масове редагування (1 продукт)|Масове редагування (%count% продуктів)
      title: Виберіть операцію
      subtitle: Виберіть операцію, яку ви хочете виконати для вибраного продукту|Виберіть операцію, яку ви хочете виконати для вибраних %count% продуктів
      confirm: Ви маєте намір оновити продукт наступною інформацією, будь ласка, підтвердіть. |Ви маєте намір оновити %count% продуктів наступною інформацією, будь ласка, підтвердіть.
      steps:
        first: Виберіть продукти
        second: Виберіть операцію
        third: Налаштування
        fourth: Підтвердження
    change-status:
      label: Змінити статус
      description: Вибрані продукти будуть увімкнені або вимкнені.
      success_flash: Статус продукту(ів) був змінений
      launched_flash: Була розпочата масова дія "змінити статус". Ви будете повідомлені, коли вона буде завершена.
    edit-common-attributes:
      label: Редагувати атрибути
      description: Вибрані атрибути продуктів будуть змінені наступними даними до вибраної локалі.
      empty: Будь ласка, виберіть атрибут(и), які ви хочете відредагувати
      success_flash: Триває робота оновлення статусу продукту(ів)
      launched_flash: Була розпочата масова дія "Редагувати атрибути". Ви будете повідомлені по її завершенню
      message:
        warning: Немає спільних атрибутів для вибраних продуктів. Будь ласка, змініть ваш вибір.
        invalid_attribute: Атрибут з кодом "attribute_code" не є спільним для вибраних продуктів, атрибут пропущено.
        no_valid_attribute: Жоден з вибраних атрибутів не відноситься до цього продукту.
    classify-add:
      label: Додати до категорій
      description: Продукти будуть розташовуватися в наступних категоріях, існуюче положення збережеться.
      success_flash: Продукт(и) було класифіковано в наступних категоріях
      launched_flash: Була розпочата масова дія "додати до категорій". Ви будете повідомлені по її завершенню.
    classify-move:
      label: Перемістити між категоріями
      description: Продукти будуть переміщені в наступні категорії, існуюче розташування буде втрачено.
      success_flash: Продукт(и) були переміщені в обрані категорії
      launched_flash: Була розпочата масова дія "перемістити до категорій". Ви будете повідомлені по її завершенню.
    classify-remove:
      label: Видалити з категорії
      description: Продукти будуть видалені з наступних категорій.
      success_flash: Продукт(и) були видалені з обраних категорій
      launched_flash: Була розпочата масова дія "видалити з категорій". Ви будете повідомлені по її завершенню.
    change-family:
      label: Змінити сімейство
      description: Сімейство вибраних продуктів буде змінено на вибране сімейство
      success_flash: Сімейство вибраних продуктів було успішно змінено
      launched_flash: Була розпочата масова дія "змінити сімейство". Ви будете повідомлені, коли вона буде завершена.
    add-to-groups:
      label: Додати до групи
      description: Виберіть групи, до яких додати вибрані продукти
      success_flash: Продукти було успішно додано до вибраних груп
      launched_flash: Була розпочата масова дія "додати до груп". Ви будете повідомлені по її завершенню.
      no_group: На даний момент немає груп. Будь ласка, почніть зі створення групи.
    set-attribute-requirements:
      label: Встановити обов'язковість/ необов'язковість атрибутів
      description: Наступні вимоги до атрибутів будуть застосовані до виділених сімейств
      success_flash: Вимоги до атрибутів були застосовані до вибраних сімейств
      launched_flash: Була розпочата масова дія "встановити вимоги атрибутів". Ви будете повідомлені по її завершенню.
    mass_action:
      quick_export:
        launched_flash: Триває робота експорту продуктів
category:
  overview: Категорії
