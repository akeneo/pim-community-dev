parameters:
    pimee_versioning.controller.product_version.class: PimEnterprise\Bundle\VersioningBundle\Controller\ProductVersionController

services:
    pimee_versioning.controller.product_version:
        class: '%pimee_versioning.controller.product_version.class%'
        arguments:
            - '@doctrine'
            - '%pim_versioning.entity.version.class%'
            - '@pimee_versioning.reverter.product'
