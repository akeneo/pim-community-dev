apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pim-external-{{ .Values.global.extraLabels.instanceName }}
  labels:
    app: {{ template "pim.fullName" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: {{ template "pim.fullName" . }}
    role: pim-web
    {{ include "pim.extraLabels" . | indent 4 }}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
  - hosts:
    - {{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain }}
  rules:
  - host: {{ required ".Values.common.pimMasterDomain" .Values.common.pimMasterDomain }}
    http:
      paths:
      - path: /
        backend:
          serviceName: pim-http
          servicePort: pim-http
