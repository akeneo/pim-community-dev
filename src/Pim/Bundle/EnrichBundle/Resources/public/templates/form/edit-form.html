<div class="AknDefault-contentWithColumn" data-drop-zone="column">
    <div class="AknDefault-mainContent entity-edit-form edit-form">
        <div data-drop-zone="sequential"></div>
        <header class="AknTitleContainer navigation">
            <div class="AknTitleContainer-imageContainer" data-drop-zone="main-image"></div>
            <div class="AknTitleContainer-mainContainer">
                <div class="AknTitleContainer-breadcrumbs" data-drop-zone="breadcrumbs"></div>
                <div class="AknTitleContainer-title" data-drop-zone="title"></div>
                <div class="AknTitleContainer-context AknButtonList" data-drop-zone="context"></div>
                <div class="AknTitleContainer-meta" data-drop-zone="meta"></div>
            </div>
            <div class="AknTitleContainer-buttonsContainer">
                <div class="AknTitleContainer-userMenu user-menu"></div>
                <div class="AknTitleContainer-rightButtons" data-drop-zone="buttons"></div>
                <div class="AknTitleContainer-titleButtons AknButtonList" data-drop-zone="title-buttons"></div>
                <div class="AknTitleContainer-state" data-drop-zone="state"></div>
            </div>
        </header>

        <div data-drop-zone="content" class="content"></div>
    </div>
</div>

<script>
    require(
        [
            'pim/fetcher-registry',
            'pim/form-builder'
        ],
        function(
            FetcherRegistry,
            FormBuilder
        ) {
            $(function() {
                FetcherRegistry.initialize().done(function () {
                    FormBuilder.buildForm('pim-menu-user-navigation').then(function (form) {
                        form.setElement('.user-menu').render();
                    }.bind(this));
                });
            });
        }
    );
</script>
