parameters:
    pim_import_export.reader.orm.product.class:                     Pim\Bundle\ImportExportBundle\Reader\ORM\ProductReader
    pim_import_export.reader.orm.entity.class:                      Pim\Bundle\ImportExportBundle\Reader\ORM\EntityReader

    pim_import_export.reader.file.csv.class:                        Pim\Bundle\ImportExportBundle\Reader\File\CsvReader
    pim_import_export.reader.file.product_csv.class:                Pim\Bundle\ImportExportBundle\Reader\File\ProductCsvReader
    pim_import_export.reader.file.csv_file.class:                   Pim\Bundle\ImportExportBundle\Reader\File\CsvFileReader

    pim_import_export.processor.csv_serializer.homogeneous.class:   Pim\Bundle\ImportExportBundle\Processor\CsvSerializer\HomogeneousProcessor
    pim_import_export.processor.csv_serializer.heterogeneous.class: Pim\Bundle\ImportExportBundle\Processor\CsvSerializer\HeterogeneousProcessor
    pim_import_export.processor.csv_serializer.product.class:       Pim\Bundle\ImportExportBundle\Processor\CsvSerializer\ProductProcessor

    pim_import_export.processor.product.class:                      Pim\Bundle\ImportExportBundle\Processor\ProductProcessor
    pim_import_export.processor.category.class:                     Pim\Bundle\ImportExportBundle\Processor\CategoryProcessor
    pim_import_export.processor.association.class:                  Pim\Bundle\ImportExportBundle\Processor\AssociationProcessor
    pim_import_export.processor.group.class:                        Pim\Bundle\ImportExportBundle\Processor\GroupProcessor
    pim_import_export.processor.attribute.class:                    Pim\Bundle\ImportExportBundle\Processor\AttributeProcessor
    pim_import_export.processor.attribute_option.class:             Pim\Bundle\ImportExportBundle\Processor\AttributeOptionProcessor

    pim_import_export.writer.orm.product.class:                     Pim\Bundle\ImportExportBundle\Writer\ORM\ProductWriter
    pim_import_export.writer.orm.entity.class:                      Pim\Bundle\ImportExportBundle\Writer\ORM\Writer
    pim_import_export.writer.orm.category.class:                    Pim\Bundle\ImportExportBundle\Writer\ORM\CategoryWriter

    pim_import_export.writer.file.class:                            Pim\Bundle\ImportExportBundle\Writer\File\FileWriter
    pim_import_export.writer.file.product.class:                    Pim\Bundle\ImportExportBundle\Writer\File\ProductWriter

    pim_import_export.reader.dummy.class:                           Pim\Bundle\ImportExportBundle\Reader\DummyReader
    pim_import_export.processor.dummy.class:                        Pim\Bundle\ImportExportBundle\Processor\DummyProcessor
    pim_import_export.writer.dummy.class:                           Pim\Bundle\ImportExportBundle\Writer\DummyWriter

services:

    # readers
    pim_import_export.reader.orm.product:
        class: %pim_import_export.reader.orm.product.class%
        arguments:
            - '@pim_catalog.manager.product'
            - '@pim_catalog.manager.channel'
            - '@pim_catalog.manager.completeness'

    pim_import_export.reader.orm.category:
        class: %pim_import_export.reader.orm.entity.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - %pim_catalog.entity.category.class%

    pim_import_export.reader.orm.attribute:
        class: %pim_import_export.reader.orm.entity.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - %pim_catalog.entity.product_attribute.class%

    pim_import_export.reader.orm.attribute_option:
        class: %pim_import_export.reader.orm.entity.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - %pim_catalog.entity.product_attribute_option.class%

    pim_import_export.reader.orm.association:
        class: %pim_import_export.reader.orm.entity.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - %pim_catalog.entity.association.class%

    pim_import_export.reader.orm.group:
        class: %pim_import_export.reader.orm.entity.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - %pim_catalog.entity.group.class%

    pim_import_export.reader.csv:
        class: %pim_import_export.reader.file.csv.class%

    pim_import_export.reader.csv_file:
        class: %pim_import_export.reader.file.csv_file.class%

    pim_import_export.reader.product_csv:
        class: %pim_import_export.reader.file.product_csv.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'

    pim_import_export.reader.dummy:
        class: %pim_import_export.reader.dummy.class%

    # processors
    pim_import_export.processor.csv_serializer.homogeneous:
        class: %pim_import_export.processor.csv_serializer.homogeneous.class%
        arguments:
            - '@pim_serializer'

    pim_import_export.processor.csv_serializer.heterogeneous:
        class: %pim_import_export.processor.csv_serializer.heterogeneous.class%
        arguments:
            - '@pim_serializer'

    pim_import_export.processor.csv_serializer.product:
        class: %pim_import_export.processor.csv_serializer.product.class%
        arguments:
            - '@pim_serializer'
            - '@pim_catalog.manager.channel'

    pim_import_export.processor.dummy:
        class: %pim_import_export.processor.dummy.class%

    pim_import_export.processor.product:
        class: %pim_import_export.processor.product.class%
        arguments:
            - '@pim_import_export.transformer.product'

    pim_import_export.processor.category:
        class: %pim_import_export.processor.category.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '@validator'

    pim_import_export.processor.association:
        class: %pim_import_export.processor.association.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '@validator'

    pim_import_export.processor.group:
        class: %pim_import_export.processor.group.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '@validator'

    pim_import_export.processor.attribute:
        class: %pim_import_export.processor.attribute.class%
        arguments:
            - '@pim_catalog.manager.product'
            - '@validator'

    pim_import_export.processor.attribute_option:
        class: %pim_import_export.processor.attribute_option.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'
            - '@validator'

    # writers
    pim_import_export.writer.file:
        class: %pim_import_export.writer.file.class%

    pim_import_export.writer.product_file:
        parent: pim_import_export.writer.file
        class: %pim_import_export.writer.file.product.class%
        arguments:
            - '@pim_catalog.manager.media'

    pim_import_export.writer.dummy:
        class: %pim_import_export.writer.dummy.class%

    pim_import_export.writer.orm.product:
        class: %pim_import_export.writer.orm.product.class%
        arguments:
            - '@pim_catalog.manager.product'
            - '@pim_import_export.entity_cache'
            - '@pim_versioning.event_listener.addversion'

    pim_import_export.writer.orm.category:
        class: %pim_import_export.writer.orm.category.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'

    pim_import_export.writer.orm.association:
        class: %pim_import_export.writer.orm.entity.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'

    pim_import_export.writer.orm.group:
        class: %pim_import_export.writer.orm.entity.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'

    pim_import_export.writer.orm.attribute:
        class: %pim_import_export.writer.orm.entity.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'

    pim_import_export.writer.orm.attribute_option:
        class: %pim_import_export.writer.orm.entity.class%
        arguments:
            - '@doctrine.orm.default_entity_manager'
