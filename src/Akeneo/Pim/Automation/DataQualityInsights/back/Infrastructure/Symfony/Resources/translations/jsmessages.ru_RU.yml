        axis_error: Вследствие ошибки оценка не может быть полностью рассчитана. Повторите попытку позже.
        criterion_error: Оценка не может быть рассчитана.
      success:
        criterion: Все в порядке.
      grading_in_progress: Выполняется оценка.
      axis_grading_in_progress: Выполняется оценка. Вернитесь позже.
      too_many_attributes: У вас есть {{ count }} атрибутов для улучшения.
      no_attribute_groups:
        title: К сожалению, мы не смогли рассчитать Рейтинг качества.
        subtitle: "Показатель качества не может быть рассчитан: ни одна группа атрибутов этого продукта не активирована."
        help_center_link: Узнайте в нашем справочном центре как анализ качества данных может помочь улучшить качество данных.
      add_image_attribute_recommendation: Картинка стоит тысячи слов. Вы можете добавить атрибут изображения для улучшения качества данных продукта.
      fill_image_attribute_recommendation: Основываясь на нашем опыте, изображения вносят разнообразие. Вы можете добавить по крайней мере одно изображение, чтобы улучшить качество данных продукта.
      not_applicable:
        message: Эти критерии не применимы с учетом ваших условий.
        help_center_link: Узнайте почему в нашем справочном центре.
