extensions:
    pim-suggest-data-settings-index:
        module: pim/form/common/edit-form

    pimee-suggest-data-settings-index-breadcrumb:
        module: pim/common/breadcrumbs
        parent: pim-suggest-data-settings-index
        targetZone: breadcrumbs
        config:
            tab: pim-menu-settings
            item: pimee-suggest-data-menu-settings-mapping

    pimee-suggest-data-settings-index-user-navigation:
        module: pim/menu/user-navigation
        parent: pim-suggest-data-settings-index
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    pimee-suggest-data-settings-index-title:
        module: pim/common/title-with-subtitle
        parent: pim-suggest-data-settings-index
        targetZone: title
        config:
            main_title: akeneo_suggest_data.settings.index.title
            sub_title: akeneo_suggest_data.settings.index.sub_title
            illustration: bundles/pimui/images/illustrations/Helpcenter-settings.svg
            description:
                - akeneo_suggest_data.settings.index.description.first_step
                - akeneo_suggest_data.settings.index.description.second_step

    pimee-suggest-data-settings-index-form-tabs:
        module: pim/form/common/form-tabs
        parent: pim-suggest-data-settings-index
        targetZone: content
        position: 90

    pimee-suggest-data-settings-index-identifier-tab:
        module: pim/common/tab
        parent: pimee-suggest-data-settings-index-form-tabs
        targetZone: container
        position: 100
        config:
            label: akeneo_suggest_data.settings.index.tab.identifiers.title

    pimee-suggest-data-settings-edit-mapping-identifier:
        module: pimee/settings/mapping/identifiers
        parent: pimee-suggest-data-settings-index-identifier-tab
        targetZone: self

    pimee-suggest-data-settings-index-family-tab:
        module: pim/common/tab
        parent: pimee-suggest-data-settings-index-form-tabs
        targetZone: container
        position: 110
        config:
            label: akeneo_suggest_data.settings.index.tab.families.title

    pimee-suggest-data-settings-index-attribute-tab:
        module: pim/common/tab
        parent: pimee-suggest-data-settings-index-form-tabs
        targetZone: container
        position: 120
        config:
            label: akeneo_suggest_data.settings.index.tab.attributes.title

    pimee-suggest-data-settings-index-save-buttons:
        module: pim/form/common/save-buttons
        parent: pim-suggest-data-settings-index
        targetZone: buttons
        position: 120

    pimee-suggest-data-settings-index-save:
        module: pimee/settings/mapping/save-form
        parent: pim-suggest-data-settings-index
        targetZone: buttons
        position: 0
