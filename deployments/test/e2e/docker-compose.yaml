version: '3.7'

services:
  cypress:
    build:
      context: .
    environment:
      CYPRESS_defaultCommandTimeout: '${CYPRESS_defaultCommandTimeout:-4000}'
      CYPRESS_requestTimeout: '${CYPRESS_requestTimeout:-5000}'
      CYPRESS_responseTimeout: '${CYPRESS_responseTimeout:-40000}'
      CYPRESS_PIM_WEB_LOGIN: '${PIM_WEB_LOGIN:-admin}'
      CYPRESS_PIM_WEB_PASSWORD: '${PIM_WEB_PASSWORD:-admin}'
    working_dir: /srv/cypress
    volumes:
      - ./:/srv/cypress
