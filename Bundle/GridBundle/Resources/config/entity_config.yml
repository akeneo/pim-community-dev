oro_entity_config:
    scope:                              datagrid

    entity:
        form:
            block_config:
                datagrid:
                    title:              'Datagrid Entity Config'
                    subblocks:
                        base:           ~
        items:
            delete_action:
                form:
                    type:               choice
                    options:
                        choices:        ['No', 'Yes']
                        empty_value:    false
                        block:          datagrid
                        label:          "Delete Action"

            create_action:
                form:
                    type:               choice
                    options:
                        choices:        ['No', 'Yes']
                        empty_value:    false
                        block:          datagrid
                        label:          "Create Action"
    field:
        form:
            block_config:
                datagrid:
                    title:              'Datagrid Config'
                    subblocks:
                        base:           ~
        items:
            enabled:
                grid:
                    type:               boolean
                    label:              'Show in Datagrid'
                    filter_type:        oro_grid_orm_boolean
                    required:           true
                    sortable:           true
                    filterable:         true
                    show_filter:        true
                form:
                    type:               choice
                    options:
                        choices:        ['No', 'Yes']
                        empty_value:    false
                        block:          datagrid
                        label:          "Show in Datagrid"

            is_searchable:
                grid:
                    type:               boolean
                    label:              'Datagrid search'
                    filter_type:        oro_grid_orm_boolean
                    required:           true
                    sortable:           true
                    filterable:         true
                    show_filter:        true
                form:
                    type:               choice
                    options:
                        choices:        ['No', 'Yes']
                        empty_value:    false
                        block:          datagrid
                        label:          "Datagrid search"

            is_filtrableble:
                grid:
                    type:               boolean
                    label:              'Datagrid filter'
                    filter_type:        oro_grid_orm_boolean
                    required:           true
                    sortable:           true
                    filterable:         true
                    show_filter:        true
                form:
                    type:               choice
                    options:
                        choices:        ['No', 'Yes']
                        empty_value:    false
                        block:          datagrid
                        label:          "Datagrid filter"


