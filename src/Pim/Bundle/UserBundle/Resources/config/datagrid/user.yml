datagrid:
    pim-user-grid:
        extended_entity_name: '%oro_user.entity.class%'
        options:
            entityHint: user
            manageFilters: false
        source:
            acl_resource: pim_user_user_index
            type: orm
            query:
                select:
                    - u.id
                    - u.username
                    - u.email
                    - u.firstName
                    - u.lastName
                    - u.createdAt
                    - u.updatedAt
                    - u.enabled
                from:
                    - { table: '%oro_user.entity.class%', alias: u }
        columns:
            username:
                label: oro.user.grid.users.columns.username
                frontend_type: label
            firstName:
                label: oro.user.grid.users.columns.firstName
            lastName:
                label: oro.user.grid.users.columns.lastName
            enabled:
                label: oro.user.grid.users.columns.enabled
                frontend_type: select
                choices:
                   - Inactive
                   - Active

        properties:
            id: ~
            update_link:
                type: url
                route: oro_user_update
                params:
                    - id
            view_link:
                type: url
                route: oro_user_view
                params:
                    - id
            delete_link:
                type: url
                route: oro_user_user_delete
                params:
                    - id
        sorters:
            columns:
                username:
                    data_name: u.username
                firstName:
                    data_name: u.firstName
                lastName:
                    data_name: u.lastName
                enabled:
                    data_name: u.enabled
            default:
                username: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC'

        filters:
            columns:
                username:
                    type: search
                    data_name: u.username
                firstName:
                    type: string
                    data_name: u.firstName
                lastName:
                    type: string
                    data_name: u.lastName
                enabled:
                    type: choice
                    data_name: u.enabled
                    options:
                        field_options:
                            choices:
                               - Inactive
                               - Active

        actions:
            view:
                launcherOptions:
                    className: AknIconButton AknIconButton--small AknIconButton--view
                type:          navigate
                label:         View
                link:          view_link
                acl_resource:  pim_user_user_index
                rowAction:     true
            update:
                launcherOptions:
                    className: AknIconButton AknIconButton--small AknIconButton--edit
                type:          navigate
                label:         Update
                link:          update_link
                acl_resource:  pim_user_user_edit
            delete:
                launcherOptions:
                    className: AknIconButton AknIconButton--small AknIconButton--trash
                type:          delete
                label:         Delete
                link:          delete_link
                acl_resource:  pim_user_user_remove
