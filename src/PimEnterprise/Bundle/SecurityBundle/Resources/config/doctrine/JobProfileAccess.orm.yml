PimEnterprise\Bundle\SecurityBundle\Entity\JobProfileAccess:
    type: entity
    table: pimee_security_job_profile_access
    repositoryClass: PimEnterprise\Bundle\SecurityBundle\Entity\Repository\JobProfileAccessRepository
    uniqueConstraints:
        job_profile_user_group_idx:
            columns:
                - job_profile_id
                - user_group_id
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        executeJobProfile:
            type: boolean
            column: execute_job_profile
            options:
                default: false
        editJobProfile:
            type: boolean
            column: edit_job_profile
            options:
                default: false
    manyToOne:
        jobProfile:
            targetEntity: Akeneo\Component\Batch\Model\JobInstance
            joinColumns:
                job_profile_id:
                    referencedColumnName: id
                    onDelete: CASCADE
                    nullable: false
        userGroup:
            targetEntity: Oro\Bundle\UserBundle\Entity\Group
            joinColumns:
                user_group_id:
                    referencedColumnName: id
                    onDelete: CASCADE
                    nullable: false
