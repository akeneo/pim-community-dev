Akeneo\Component\Versioning\Model\Version:
    type: document
    collection: pim_versioning_version
    repositoryClass: Pim\Bundle\VersioningBundle\Doctrine\MongoDBODM\VersionRepository
    indexes:
        pending:
            options:
                background: true
            keys:
                pending: 1
        resource_name_resource_id:
            options:
                background: true
            keys:
                resourceName: 1
                resourceId: 1
        resource_name:
            options:
                background: true
            keys:
                resourceName: 1
        logged_at:
            options:
                background: true
            keys:
                loggedAt: -1
    fields:
        id:
            id: true
            generator:
                strategy: AUTO
        author:
            type: string
        resourceName:
            type: string
        resourceId:
            type: string
        snapshot:
            type: hash
        changeset:
            type: hash
        context:
            type: string
        version:
            type: int
        loggedAt:
            type: date
        pending:
            type: boolean
