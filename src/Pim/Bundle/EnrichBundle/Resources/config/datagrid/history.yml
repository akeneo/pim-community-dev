datagrid:
    history-grid:
        source:
            type: pim_datasource_smart
            entity: '%pim_versioning.entity.version.class%'
            repository_method: createDatagridQueryBuilder
        options:
            requireJSModules:
                - oro/datagrid/pagination-input
            rowView: oro/datagrid/history-row
        columns:
            version:
                label: Version
                type: field
                frontend_type: integer
            author:
                label: Author
                type: field
                frontend_type: string
            loggedAt:
                label: Logged at
                type: product_value_datetime
                frontend_type: datetime
            old:
                label: Old values
                type: twig
                template: PimVersioningBundle:Datagrid:Property/old.html.twig
                frontend_type: html
                data_name: changeset
            new:
                label: New values
                type: twig
                template: PimVersioningBundle:Datagrid:Property/new.html.twig
                frontend_type: html
                data_name: changeset
        sorters:
            columns:
                version:
                    data_name: version
                author:
                    data_name: author
                loggedAt:
                    data_name: loggedAt
            default:
                loggedAt: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'
