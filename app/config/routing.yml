pim_default:
    pattern:  /
    defaults: { _controller: PimProductBundle:Product:index, _locale: %locale% }

pim_product:
    resource: "@PimProductBundle/Controller/"
    type:     annotation
    prefix:   /enrich/

pim_config:
    resource: "@PimConfigBundle/Controller/"
    type:     annotation
    prefix:   /configuration/

oro_default:
    pattern:  /{_locale}
    defaults:
        template:    ::base.html.twig
        _locale:     %locale%
        _controller: FrameworkBundle:Template:template
    requirements:
        _locale:  en|fr|de

oro_ui:
    resource: "@OroUIBundle/Resources/config/routing.yml"
    prefix:   /ui

oro_user_bundle:
    resource: routing/user.yml

oro_search:
    resource: "@OroSearchBundle/Resources/config/routing.yml"
    prefix:   /

oro_navigation:
    resource: "@OroNavigationBundle/Resources/config/routing.yml"
    prefix:   /

oro_windows:
    resource: "@OroWindowsBundle/Resources/config/routing.yml"
    prefix: /

oro_soap:
    resource: "@OroSoapBundle/Resources/config/routing.yml"
    prefix:   /api

oro_dataflow:
    resource: "@OroDataFlowBundle/Resources/config/routing.yml"

oro_config:
    resource: "@OroConfigBundle/Resources/config/routing.yml"

nelmio_api_doc:
    resource: "@NelmioApiDocBundle/Resources/config/routing.yml"
    prefix:   /api/doc

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

_imagine:
    resource: .
    type:     imagine
