monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: warning
            handler:      nested
            buffer_size:  1000
            channels: ['!event_api', '!business_event']
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: '%env(LOGGING_LEVEL)%'
        console:
            type:  console
            channels: ['!event', '!doctrine', '!event_api', '!business_event']

