PimEnterprise\Component\CatalogRule\Model\ProductCondition:
    constraints:
        - \PimEnterprise\Bundle\CatalogRuleBundle\Validator\Constraint\NonEmptyValueCondition: ~
        - \PimEnterprise\Bundle\CatalogRuleBundle\Validator\Constraint\ValueCondition: ~
        - \PimEnterprise\Bundle\CatalogRuleBundle\Validator\Constraint\ExistingFilterField: ~
    properties:
        # value is checked with \PimEnterprise\Bundle\CatalogRuleBundle\Validator\Constraint\NonEmptyValueCondition
        field:
           - Type:
                type: string
           - NotBlank:
                message: The key "field" is missing or empty.
           - Length:
                max: 255
        operator:
            - NotBlank:
                message: The key "operator" is missing or empty.
            - Type:
                type: string
            - Length:
                max: 100
        scope:
            - Type:
                type: string
            - Length:
                max: 100
        locale:
            - Type:
                type: string
            - Length:
                max: 100
