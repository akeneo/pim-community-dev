    category_tree: Categorieboom
    do_not_convert: Niet converteren
    measurement: Instellingen voor meeteenheden
    label_conversion_units: Kies voor de conversie van elk attribuut met meeteenheden een eenheid die wordt gebruikt tijdens de productexport
