Pim\Bundle\ProductBundle\Entity\AttributeGroup:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: code
    properties:
        code:
            - NotBlank: ~
            - Regex:
                pattern: "/^[a-zA-Z0-9_]+$/"
                message: "Group code may contain only letters, numbers and underscores"
            - Length:
                max: 100
        translations:
            - Valid: ~

Pim\Bundle\ProductBundle\Entity\AttributeGroupTranslation:
    properties:
        name:
            - Length:
                max: 100
