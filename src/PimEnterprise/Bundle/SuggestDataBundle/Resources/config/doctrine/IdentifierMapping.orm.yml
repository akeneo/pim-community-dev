PimEnterprise\Bundle\SuggestDataBundle\Entity\IdentifierMapping:
    type: entity
    table: pim_catalog_pimai_identifier_mapping
    changeTrackingPolicy: DEFERRED_EXPLICIT
    #repositoryClass: PimEnterprise\Bundle\SuggestDataBundle\Doctrine\Repository\IdentifiersMappingRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        pimAiCode:
            type: string
            column: pim_ai_code #index a ajouter
    oneToOne:
        attribute:
            targetEntity: Akeneo\Pim\Structure\Component\Model\AttributeInterface
            joinColumns:
                attribute_id:
                    referencedColumnName: id
                    onDelete: 'SET NULL'
