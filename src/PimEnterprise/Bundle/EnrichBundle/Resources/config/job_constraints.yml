services:
    pimee_enrich.connector.job.job_parameters.constraint_collection_provider.product_mass_edit:
        class: '%pim_enrich.connector.job.job_parameters.constraint_collection_provider.product_mass_edit.class%'
        arguments:
            -
                - 'add_product_value_with_permission'
                - 'update_product_value_with_permission'
                - 'remove_product_value_with_permission'
                - 'edit_common_attributes_with_permission'
                - 'add_product_value_with_permission_and_rules'
                - 'update_product_value_with_permission_and_rules'
                - 'remove_product_value_with_permission_and_rules'
                - 'edit_common_attributes_with_permission_and_rules'
                - 'suggest_data_subscribe_products'
                - 'suggest_data_unsubscribe_products'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    pimee_enrich.connector.job.job_parameters.constraint_collection_provider.product_csv_quick_export:
        class: '%pim_enrich.connector.job.job_parameters.constraint_collection_provider.product_quick_export.class%'
        arguments:
            - '@akeneo_pim_enrichment.job.job_parameters.constraint_collection_provider.simple_csv_export'
            -
                - 'csv_published_product_quick_export'
                - 'csv_published_product_grid_context_quick_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }

    pimee_enrich.connector.job.job_parameters.constraint_collection_provider.product_xlsx_quick_export:
        class: '%pim_enrich.connector.job.job_parameters.constraint_collection_provider.product_quick_export.class%'
        arguments:
            - '@akeneo_pim_enrichment.job.job_parameters.constraint_collection_provider.simple_xlsx_export'
            -
                - 'xlsx_published_product_quick_export'
                - 'xlsx_published_product_grid_context_quick_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.constraint_collection_provider }
