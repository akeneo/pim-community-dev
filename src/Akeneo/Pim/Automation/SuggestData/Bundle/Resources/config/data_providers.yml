parameters:
    akeneo.pim.automation.suggest_data.data_provider.alias: 'in_memory'

services:
    akeneo.pim.automation.suggest_data.data_provider.suggested_data_factory:
        class: 'Akeneo\Pim\Automation\SuggestData\Bundle\Infrastructure\DataProvider\SuggestedDataFactory'

    akeneo.pim.automation.suggest_data.data_provider.registry:
        class: 'Akeneo\Pim\Automation\SuggestData\Component\DataProvider\DataProviderRegistry'

    akeneo.pim.automation.suggest_data.data_provider.factory:
        class: 'Akeneo\Pim\Automation\SuggestData\Component\DataProvider\DataProviderFactory'
        arguments:
            - '@akeneo.pim.automation.suggest_data.data_provider.registry'
            - '%akeneo.pim.automation.suggest_data.data_provider.alias%'
