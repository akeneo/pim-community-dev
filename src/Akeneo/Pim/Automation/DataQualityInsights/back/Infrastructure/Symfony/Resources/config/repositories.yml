parameters:
     akeneo.pim.automation.data_quality_insights.persistence.product_criterion_evaluation_table: 'pimee_data_quality_insights_product_criteria_evaluation'
     akeneo.pim.automation.data_quality_insights.persistence.product_model_criterion_evaluation_table: 'pimee_data_quality_insights_product_model_criteria_evaluation'
     akeneo.pim.automation.data_quality_insights.persistence.product_axis_rate_table: 'pimee_data_quality_insights_product_axis_rates'
     akeneo.pim.automation.data_quality_insights.persistence.product_model_axis_rate_table: 'pimee_data_quality_insights_product_model_axis_rates'
     akeneo.pim.automation.data_quality_insights.persistence.product_ignore_title_suggestion_table: 'pimee_data_quality_insights_title_formatting_ignore'
     akeneo.pim.automation.data_quality_insights.persistence.product_model_ignore_title_suggestion_table: 'pimee_data_quality_insights_pm_title_formatting_ignore'

services:
    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Repository\CriterionEvaluationRepository:
        arguments:
            - '@database_connection'

    akeneo.pim.automation.data_quality_insights.repository.product_criterion_evaluation:
        class: Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Repository\ProductCriterionEvaluationRepository
        arguments:
            - '@database_connection'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Repository\CriterionEvaluationRepository'

    akeneo.pim.automation.data_quality_insights.repository.product_model_criterion_evaluation:
        class: Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Repository\ProductModelCriterionEvaluationRepository
        arguments:
            - '@database_connection'
            - '@Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Repository\CriterionEvaluationRepository'

    akeneo.pim.automation.data_quality_insights.repository.product_axis_rate:
        class: Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Repository\ProductAxisRateRepository
        arguments:
            - '@database_connection'
            - '%akeneo.pim.automation.data_quality_insights.persistence.product_axis_rate_table%'

    akeneo.pim.automation.data_quality_insights.repository.product_model_axis_rate:
        class: Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Repository\ProductAxisRateRepository
        arguments:
            - '@database_connection'
            - '%akeneo.pim.automation.data_quality_insights.persistence.product_model_axis_rate_table%'

    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Repository\DashboardRatesProjectionRepository:
        arguments:
            - '@database_connection'

    Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Repository\TextCheckerDictionaryRepository:
        arguments:
            $db: '@database_connection'

    akeneo.pim.automation.data_quality_insights.repository.product_ignore_title_suggestion:
        class: Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Repository\IgnoredTitleSuggestionRepository
        arguments:
            $db: '@database_connection'
            $tableName: '%akeneo.pim.automation.data_quality_insights.persistence.product_ignore_title_suggestion_table%'

    akeneo.pim.automation.data_quality_insights.repository.product_model_ignore_title_suggestion:
        class: Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Persistence\Repository\IgnoredTitleSuggestionRepository
        arguments:
            $db: '@database_connection'
            $tableName: '%akeneo.pim.automation.data_quality_insights.persistence.product_model_ignore_title_suggestion_table%'
