        _controller: Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Controller\GetAttributeOptionsLabelsErrorCountController
        _feature: data_quality_insights
    methods: [GET]

akeneo_data_quality_insights_get_attribute_spellcheck_evaluation:
    path: /data-quality-insights/attribute/{attributeCode}/evaluation
    defaults:
        _controller: Akeneo\Pim\Automation\DataQualityInsights\Infrastructure\Symfony\Controller\GetAttributeSpellcheckEvaluationController
        _feature: data_quality_insights
    methods: [GET]

