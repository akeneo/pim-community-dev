apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: contour
  namespace: {{ .Values.spec.destination.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    path: {{ .Values.spec.source.basePath }}/contour-gateway
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      releaseName: contour
      parameters:
        - name: global.publicDomain
          value: {{ .Values.spec.destination.publicDomain }}
        - name: global.privateDomain
          value: {{ .Values.spec.destination.privateDomain }}
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: projectcontour
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
