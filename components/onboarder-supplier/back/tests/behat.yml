acceptance:
  suites:
    supplier_portal_acceptance:
      paths:
        - '%paths.base%/features'
      contexts:
        - Akeneo\OnboarderSerenity\Retailer\Test\Acceptance\Context\SupplierContext
        - Akeneo\SupplierPortal\Test\Acceptance\Context\Authentication\ContributorAccountContext

  extensions:
    Pim\Behat\Extension\PimFormatter\PimFormatterExtension: ~
    FriendsOfBehat\SymfonyExtension:
      kernel:
        path: src/Kernel.php
        class: Kernel
        environment: test_fake
        debug: false
