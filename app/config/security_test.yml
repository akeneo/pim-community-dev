security:
    firewalls:
        navigationrest:
            pattern:                        ^/api/rest/latest/navigationitems
            provider:                       oro_user
            api:                            false
            http_basic:
                realm: "Secured REST Area"
        main:
            http_basic:
                realm: "Secured REST Area"
            provider: oro_user
            form_login: false
            logout: false
            remember_me: false
            anonymous: true