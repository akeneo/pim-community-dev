pim_default:
    pattern:  /{_locale}
    defaults: { _controller: PimUIBundle:Welcome:index, _locale: %locale% }

oro_default:
    pattern:  /{_locale}
    defaults: { _controller: PimUIBundle:Welcome:index, _locale: %locale% }

pim_product:
    resource: "@PimProductBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}/product/
    defaults: { _locale: %locale% }

pim_config:
    resource: "@PimConfigBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}/config/
    defaults: { _locale: %locale% }

oro_user:
    resource: "@OroUserBundle/Resources/config/routing.yml"
    prefix:   /

oro_search:
    resource: "@OroSearchBundle/Resources/config/routing.yml"
    prefix:   /{_locale}/
    defaults: { _locale: %locale% }

oro_navigation:
    resource: "@OroNavigationBundle/Resources/config/routing.yml"
    prefix:   /

oro_soap:
    resource: "@OroSoapBundle/Resources/config/routing.yml"
    prefix:   /api

oro_windows:
    resource: "@OroWindowsBundle/Resources/config/routing.yml"
    prefix: /

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

_imagine:
    resource: .
    type:     imagine
