services:
    # Edit record command factory
    akeneo_enrichedentity.application.factory.record.edit_record_command_factory:
        class: Akeneo\EnrichedEntity\Application\Record\EditRecord\CommandFactory\EditRecordCommandFactory
        arguments:
            - '@akeneo_enrichedentity.application.registry.record.edit_record_value_command_factory_registry'
            - '@akeneo_enrichedentity.infrastructure.persistence.query.find_attributes_indexed_by_identifier'

    akeneo_enrichedentity.application.registry.record.edit_record_value_command_factory_registry:
        class: Akeneo\EnrichedEntity\Application\Record\EditRecord\CommandFactory\EditValueCommandFactoryRegistry

    akeneo_enrichedentity.application.factory.record.edit_text_value_command_factory:
        class: Akeneo\EnrichedEntity\Application\Record\EditRecord\CommandFactory\EditTextValueCommandFactory
        tags:
            - { name: akeneo_enrichedentity.edit_record_value_command_factory }

    akeneo_enrichedentity.application.factory.record.edit_file_value_command_factory:
        class: Akeneo\EnrichedEntity\Application\Record\EditRecord\CommandFactory\EditFileValueCommandFactory
        tags:
            - { name: akeneo_enrichedentity.edit_record_value_command_factory }
