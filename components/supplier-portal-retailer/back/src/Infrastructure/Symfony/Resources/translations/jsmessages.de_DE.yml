      modal:
        title: Lieferant
        confirmation_question: Sind Sie sicher, dass Sie diesen Lieferanten löschen möchten?
        warning: Durch das Löschen dieses Lieferanten geht jede nicht gespeicherte Anreicherung verloren.
    supplier_edit:
      tabs:
        configuration: Konfiguration
        contributors: Beitragende
        product_files: Produktdateien
      configuration_form:
        code: Code
        label: Lieferantenlabel (erforderlich)
      contributors_form:
        info: 'Fügen Sie Beitragende hinzu, um ihnen den Zugriff auf Akeneo Lieferantenportal zu ermöglichen. Sie können eine Adressliste mit Trennzeichen ausfüllen: Leerzeichen, Komma, Semikolon & Zeilenumbrüche.'
        invalid_emails_warning: Einige E-Mail-Adressen sind ungültig und werden nicht hinzugefügt.
        emails_belonging_to_other_suppliers_warning: Ein Beitragender kann nur zu einem Lieferanten gehören. Wenn Sie diesen Lieferanten speichern, werden alle E-Mails, die als Warnungen angezeigt werden, gelöscht.
        add_contributors: Beitragende hinzufügen
        add_button: Hinzufügen
        search_by_email_address: Nach E-Mail-Adresse suchen
        columns:
          email: E‐Mail‐Adresse
        no_contributor: Es gibt noch keine Beitragenden.
        result_counter: '{0} Kein Ergebnis|{1} {{ count }} Ergebnis|]1,Inf] {{ count }} Ergebnisse'
        notification:
          email_error:
            title: Wir konnten diesen Beitragenden nicht hinzufügen.
            content: "Die E-Mail-Adresse {{ emailAddress }} ist ungültig: {{ message }}"
          contributor_email_already_exists:
            title: Wir konnten diesen Beitragenden nicht hinzufügen.
            content: Die E-Mail-Adresse {{ emailAddress }} wird bereits für einen anderen Lieferanten verwendet und wir unterstützen mehrere Lieferanten mit dem gleichen Beitragenden noch nicht. Entschuldigen Sie die Unannehmlichkeiten.
      success_message: Der Lieferant wurde erfolgreich aktualisiert.
      delete_label: Diesen Lieferanten löschen
  product_file_dropping:
    breadcrumb:
      root: Lieferanten-Portal
      product_files: Produktdateien
    supplier_files:
      menu_item: Produktdateien
      title: "]-Inf, 1]{{ count }} Produktdatei|]1, +Inf[{{ count }} Produktdateien"
      no_files: Es gibt noch keine Produkdateien.
      columns:
        upload_date: Hochgeladen am
        contributor: Mitwirkende(r)
        supplier: Lieferant
        status: Status
        download: Icon herunterladen
      notification:
        error_loading_supplier_files:
          title: Die Produktliste kann nicht angezeigt werden.
          content: Entschuldigen Sie diese Unannehmlichkeiten, bitte versuchen Sie es erneut in ein paar Augenblicken.
