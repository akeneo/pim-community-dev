Akeneo\SupplierPortal\Retailer\Application\ProductFileDropping\CreateProductFile:
  properties:
    uploadedFile:
      - File:
          maxSize: 50M
          maxSizeMessage: supplier_portal.supplier.product_file_dropping.validation.max_uploaded_file_size
          mimeTypes: [ application/vnd.openxmlformats-officedocument.spreadsheetml.sheet ]
          mimeTypesMessage: supplier_portal.supplier.product_file_dropping.validation.must_be_an_xlsx_file
    uploadedByContributor:
      - NotBlank: ~

Akeneo\SupplierPortal\Retailer\Application\ProductFileDropping\CommentProductFile:
  properties:
    content:
      - NotBlank:
          allowNull: false
          normalizer: 'trim'
          message: supplier_portal.supplier.product_file_dropping.validation.comment.empty_content
      - Length:
          max: 255
          maxMessage: supplier_portal.supplier.product_file_dropping.validation.comment.max_length_content
      - Akeneo\SupplierPortal\Retailer\Application\ProductFileDropping\Validation\CountComments: ~
