parameters:
    pim_base_connector.writer.doctrine.base.class:                Pim\Component\Connector\Writer\Doctrine\BaseWriter
    pim_base_connector.writer.doctrine.product_association.class: Pim\Component\Connector\Writer\Doctrine\ProductAssociationWriter
    pim_base_connector.writer.doctrine.variant_group.class:       Pim\Component\Connector\Writer\Doctrine\VariantGroupWriter

services:
    pim_base_connector.writer.doctrine.attribute_option:
        class: %pim_base_connector.writer.doctrine.base.class%
        arguments:
            - '@pim_catalog.saver.attribute_option'
            - '@akeneo_storage_utils.doctrine.object_detacher'

    pim_base_connector.writer.doctrine.product_association:
        class: %pim_base_connector.writer.doctrine.product_association.class%
        arguments:
            - '@pim_catalog.saver.product'
            - '@akeneo_storage_utils.doctrine.object_detacher'

    pim_base_connector.writer.doctrine.attribute:
        class: %pim_base_connector.writer.doctrine.base.class%
        arguments:
            - '@pim_catalog.saver.attribute'
            - '@akeneo_storage_utils.doctrine.object_detacher'

    pim_base_connector.writer.doctrine.variant_group:
        class: %pim_base_connector.writer.doctrine.variant_group.class%
        arguments:
            - '@pim_catalog.saver.group'
            - '@akeneo_storage_utils.doctrine.object_detacher'
            - '@pim_catalog.applier.product_template'
