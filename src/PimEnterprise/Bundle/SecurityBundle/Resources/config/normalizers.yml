parameters:
    pimee_versioning.normalizer.category.class:        PimEnterprise\Bundle\SecurityBundle\Normalizer\Flat\CategoryNormalizer
    pimee_versioning.normalizer.attribute_group.class: PimEnterprise\Bundle\SecurityBundle\Normalizer\Flat\AttributeGroupNormalizer
    pimee_versioning.normalizer.locale.class:          PimEnterprise\Bundle\SecurityBundle\Normalizer\Flat\LocaleNormalizer
    pimee_versioning.normalizer.asset_category.class:  PimEnterprise\Bundle\SecurityBundle\Normalizer\Flat\AssetCategoryNormalizer

services:
    pimee_versioning.normalizer.category:
        class: '%pimee_versioning.normalizer.category.class%'
        arguments:
            - '@pim_serializer.normalizer.flat.category'
            - '@pimee_security.manager.category_access'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 100 }

    pimee_versioning.normalizer.attribute_group:
        class: '%pimee_versioning.normalizer.attribute_group.class%'
        arguments:
            - '@pim_serializer.normalizer.flat.attribute_group'
            - '@pimee_security.manager.attribute_group_access'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 100 }

    pimee_versioning.normalizer.locale:
        class: '%pimee_versioning.normalizer.locale.class%'
        arguments:
            - '@pim_versioning.serializer.normalizer.flat.locale'
            - '@pimee_security.manager.locale_access'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 100 }

    pimee_versioning.normalizer.asset_category:
        class: '%pimee_versioning.normalizer.asset_category.class%'
        arguments:
            - '@pim_serializer.normalizer.flat.category'
            - '@pimee_product_asset.manager.category_access'
        tags:
            - { name: pim_versioning.serializer.normalizer, priority: 100 }
