datagrid:
    variant-group-grid:
        options:
            entityHint: group
        source:
            acl_resource: pim_enrich_variant_group_index
            type: pim_datasource_default
            entity: %pim_catalog.entity.group.class%
            repository_method: createDatagridQueryBuilder
        columns:
            code:
                label: Code
            label:
                label: Label
            attributes:
                label: Axis
                type: twig
                template: PimDataGridBundle:Property:options.html.twig
                frontend_type: html
        properties:
            id: ~
            edit_link:
                type: url
                route: pim_enrich_variant_group_edit
                params:
                    - id
            delete_link:
                type: url
                route: pim_enrich_variant_group_remove
                params:
                    - id
        actions:
            edit:
                type:      navigate
                label:     Edit
                icon:      edit
                link:      edit_link
                rowAction: true
            delete:
                type:  delete
                label: Delete
                icon:  trash
                link:  delete_link
        sorters:
            columns:
                code:
                    data_name: g.code
                label:
                    data_name: groupLabel
            default:
                code: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                code:
                    type:      string
                    label:     Code
                    data_name: g.code
                label:
                    type:      string
                    label:     Label
                    data_name: translation.label
                attributes:
                    type:      choice
                    label:     Axis
                    data_name: attribute
                    options:
                        field_options:
                            multiple: true
                            choices:  '@pim_catalog.manager.group->getAvailableAxisChoices'
