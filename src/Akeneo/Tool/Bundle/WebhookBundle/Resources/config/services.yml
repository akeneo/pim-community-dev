services:
    akeneo_webhook.http_client:
        class: GuzzleHttp\Client

    akeneo_webhook.http_request_factory:
        class: Akeneo\Tool\Bundle\WebhookBundle\Client\RequestFactory

    akeneo_webhook.http_request_sender:
        class: Akeneo\Tool\Bundle\WebhookBundle\Client\RequestSender
        arguments:
            - '@akeneo_webhook.http_client'
            - '@logger'