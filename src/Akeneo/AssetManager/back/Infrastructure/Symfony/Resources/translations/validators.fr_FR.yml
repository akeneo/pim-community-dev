        invalid_regular_expression: 'Cette expression régulière n''est pas valide. Voici un exemple d''expression régulière valide : "/[a-z]+[0-9]*/"'
        should_not_be_empty: 'L''expression régulière ne peut pas être vide.'
      should_be_a_textarea_to_update_is_rich_text_editor: 'Un attribut texte simple ne peut pas avoir un éditeur de texte riche'
      should_be_a_simple_text_to_set_validation_rule_to_something_else_than_none: 'Un attribut de zone de texte ne peut pas avoir de règle de validation'
      cannot_set_a_non_empty_regular_expression: 'L''attribut ne doit pas avoir d''expression régulière'
      cannot_update_the_regular_expression: 'Impossible de définir une expression régulière sur l''attribut texte'
      limit_reached: 'Echec de la création de l''attribut "%asset_label%". Vous avez atteint le nombre maximum d''attributs par famille de ressources numériques, fixé à %limit%.'
      asset_type:
        is_required: 'Vous devez spécifier le type de famille de ressources pour créer un attribut de lien de famille de ressources'
        asset_family_should_exist: 'La famille de ressources numériques "%asset_family_code%" n''existe pas.'
      prefix:
        should_not_be_empty: 'Le préfixe ne peut pas être une chaîne vide.'
      suffix:
        should_not_be_empty: 'Le suffixe ne peut pas être une chaîne vide.'
      media_type:
        not_expected: 'Le type de média donné ne correspond pas aux types attendus (%supported_media_types%).'
      media_file:
        cannot_contain_extension_separator: 'Les extensions ne peuvent pas contenir le séparateur d''extension ".", "%wrong_extension%" fourni.'
        should_only_contain_lowercase_letters_and_numbers: 'Les extensions ne doivent contenir que des lettres minuscules et des chiffres, "%wrong_extension%" fourni.'
        cannot_be_longer_than_max: 'Les extensions ne peuvent pas être plus longues que %expected_length% caractères, la longueur actuelle est de %actual_length%.'
        there_cannot_be_duplicated_extensions: 'Il n''est pas possible d''avoir des extensions dupliquées : %duplicates% trouvées.'
