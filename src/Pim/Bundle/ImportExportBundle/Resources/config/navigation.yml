oro_menu_config:
    items:
        pim_ie_import:
            label: Import profiles
            route: pim_importexport_import_index

        pim_ie_export:
            label: Export profiles
            route: pim_importexport_export_index

        pim_report_import:
            label: Imports history
            route: pim_importexport_import_report_index

        pim_report_export:
            label: Exports history
            route: pim_importexport_export_report_index

    tree:
        application_menu:
            children:
                pim_import_tab:
                    children:
                        pim_ie_import: ~
                        pim_report_import: ~
                pim_export_tab:
                    children:
                        pim_ie_export: ~
                        pim_report_export: ~

oro_titles:
    pim_importexport_import_index: Import management
    pim_importexport_import_edit:  Import %%job.label%% | Edit
    pim_importexport_import_show:  Import %%job.label%% | Show
    pim_importexport_export_index: Export management
    pim_importexport_export_edit:  Export %%job.label%% | Edit
    pim_importexport_export_show:  Export %%job.label%% | Show
