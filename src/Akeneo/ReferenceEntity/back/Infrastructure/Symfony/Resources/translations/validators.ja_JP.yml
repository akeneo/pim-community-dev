pim_reference_entity:
  reference_entity:
    validation:
      code:
        pattern: 'このフィールドに含めることができるのは半角英数字とアンダースコアのみです。'
        should_be_unique: '参照エンティティはすでに「%reference_entity_identifier%」のコードで存在しています'
        limit_reached: '参照エンティティ「%reference_entity_label%」を作成できません。参照エンティティの上限%limit%件に達しています'
      records:
        should_have_no_record: '記録がこのエンティティ―のために現存するため、該当エンティティ―を削除できません'
      reference_entity_attributes:
        should_not_be_linked: 'この参照エンティティを削除するには、最初にすべての参照エンティティの属性を確認してから、これにリンクされているものを削除してください'
      reference_entity_permissions:
        at_least_one_user_group_should_have_edit_permission: 'このエンティティに対する編集権限を少なくとも1つのユーザグループに付与する必要があります'
      product_attributes:
        should_not_be_linked: '商品属性がこのエンティティ―に関連付けされているため、該当エンティティ―を削除できません'
      should_exist: '参照エンティティ「%reference_entity_code%」は検出されませんでした。'
  record:
    validation:
      code:
        pattern: 'このフィールドに含めることができるのは半角英数字とアンダースコアのみです。'
        should_be_unique: '記録コードは参照エンティティ「%reference_entity_identifier%」に対して現存しており記録コードは「%code%」です'
        should_exist: '記録が検出できませんでした'
      text:
        incompatible_with_regular_expression: '正規表現を満たすテキストを入力してください: "{{ %regular_expression% }}"'
        invalid_email: 'メールアドレスを入力してください。'
        invalid_url: 'URLを入力してください: http(s)://xxxx.XXX'
      file:
        extension_not_allowed: 'ファイル「%file_extension%」はこの属性に対して許可されていません。許可されているのは次の拡張子です:%allowed_file_extensions%'
        file_size_exceeded: 'このファイルは、該当の属性に設定された最大ファイルサイズを超過しています。'
        should_exist: 'ファイル「%file_path%」は検出されませんでした。'
      option:
        code_does_not_exist: '「%option_code%」を持つオプションはこの属性にありません'
      option_collection:
        codes_dont_exist: "次のオプションコードはこの属性に存在しません: 「%option_codes%」"
      record:
        should_exist: '記録「%record_code%」は検出されませんでした。'
      record_collection:
        should_exist: '記録「%record_code%」は検出されませんでした。'
      limit_reached: '記録「%record_label%」を作成できません。この参照エンティティに対する記録の上限%limit%に達しています。'
      channel:
        is_expected: '"%reference_entity_identifier%" 参照エンティティの "%attribute_code%" 属性にはチャンネルごとに 1 つの値が必要です。'
        is_not_expected: 'チャンネルは属性「%attribute_code%」に必要ではありません。その属性はチャンネルごとに値がないためです。'
        should_exist: 'チャンネル「%channel_identifier%」がありません。'
      locale:
        is_expected: '"%reference_entity_identifier%" 参照エンティティの "%attribute_code%" 属性にはロケールごとに 1 つの値が必要です。'
        is_not_expected: 'ロケールが属性「%attribute_code%」には必要でありません。その属性はロケールごとに値がないためです。'
        is_not_activated: 'ロケール「%locale_identifier%」は無効です。'
        is_not_activated_for_channel: 'ロケール「%locale_identifier%」はチャンネル「%channel_identifier%」に無効です。'
      channel_and_locale:
        are_expected: '"%reference_entity_identifier%" 参照エンティティの "%attribute_code%" 属性にはチャンネルごとに 1 つの値とロケールごとに 1 つの値が必要です。'
      number:
        should_be_string: 'このフィールドは列でなければなりません'
        should_be_integer: 'このフィールドは整数でなければなりません'
        integer_too_long: 'この整数は大きすぎます'
        should_be_numeric: 'このフィールドは正しい小数点を付した数値でなければなりません'
  attribute:
    validation:
      options:
        should_exist: 'オプションが見つかりませんでした。'
        duplicated: 'オプション「%option_code%」は既存です'
        too_many: '属性ごとの属性オプションの上限{{ limit }}に到達しました。'
        code:
          pattern: 'このフィールドに含めることができるのは半角英数字とアンダースコアのみです。'
          should_not_be_blank: 'このオプションコードは空白にできません'
      max_length:
        should_be_an_integer: 'この値は整数を指定してください。'
      max_file_size:
        should_be_a_number: 'この値は数字を指定してください。'
      min_value:
        should_be_a_number: 'この値は正しい小数点を付した数字でなければなりません。'
        cannot_be_greater_than_max: '最小値は最大値より大きく指定できません'
      max_value:
        should_be_a_number: 'この値は正しい小数点を付した数字でなければなりません。'
        cannot_be_lower_than_min: '最大値は最小値より小さく指定できません'
      code:
        pattern: 'このフィールドに含めることができるのは半角英数字とアンダースコアのみです。'
        reserved_codes: 'コードは次の値を指定できません: 「{{ comma_separated_reserved_keywords }}」'
        should_not_exist: 'この属性は参照エンティティ「{{ reference_entity_identifier }}」および属性コード「{{ code }}」にて既存です'
        should_exist: '属性が見つかりませんでした'
      regular_expression:
        invalid_regular_expression: '正規表現が無効です。有効な通常表現は次のようなものです:「[a-z]+[0-9]*/」'
        should_not_be_empty: '正規表現は空にできません。'
      should_be_a_textarea_to_update_is_rich_text_editor: 'シンプルテキストの属性ではリッチテキストエディタを利用できません'
      should_be_a_simple_text_to_set_validation_rule_to_something_else_than_none: 'テキストエリア属性は確認ルールを利用できません'
      cannot_set_a_non_empty_regular_expression: '属性は正規表現を利用できません'
      cannot_update_the_regular_expression: 'テキスト属性に正規表現を設定できません'
      limit_reached: '属性「 %attribute_label% 」を作成できません。この参照エンティティに対する属性の上限  %limit%  に達しています'
      record_type:
        is_required: '参照エンティティリンク属性を作成するためには参照タイプの特定が必要です'
        reference_entity_should_exist: '参照エンティティ「%reference_entity_code%」は検出されませんでした。'
      prefix:
        should_not_be_empty: '接頭辞は空にできません。'
      suffix:
        should_not_be_empty: '接尾辞は空にできません。'
      media_type:
        not_expected: '指定したメディアタイプは必要なタイプに対応していません(%supported_media_types%)。'
  product_value:
    validation:
      record_should_exist: 'プロパティ「%attribute_code%」は有効な記録コードが必要です。記録「%invalid_record%」が存在しません'
      records_should_exist: 'プロパティ「%attribute_code%」は有効な記録コードが必要です。次の記録が存在しません:「%invalid_records%」'
