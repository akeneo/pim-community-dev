        criterion_error: 등급을 계산할 수 없습니다.
      success:
        criterion: 모두 좋습니다.
      grading_in_progress: 등급 평가 진행 중입니다.
      axis_grading_in_progress: 등급 평가 진행 중입니다. 나중에 다시 시도하십시오.
      too_many_attributes: 개선할 {{ count }}개 특성이 있습니다.
      no_attribute_groups:
        title: 죄송합니다. 품질 점수를 계산할 수 없습니다.
        subtitle: "품질 점수를 계산할 수 없습니다. 이 제품의 특성 그룹 중에 활성화된 그룹이 없습니다."
        help_center_link: 도움말 센터에서 데이터 품질 인사이트를 이용해 데이터 품질을 개선하는 방법을 알아보십시오.
      add_image_attribute_recommendation: 한 장의 이미지가 열 마디 말보다 강력합니다. 이미지 특성을 추가하여 이 제품의 데이터 품질을 개선하십시오.
      fill_image_attribute_recommendation: 경험에 따르면 이미지는 실제로 차이를 만듭니다. 하나 이상의 이미지를 추가하여 이 제품의 데이터 품질을 개선하십시오.
      not_applicable:
        message: 이 기준은 이 컨텍스트에서 적용할 수 없습니다.
        help_center_link: 도움말 센터에서 이유를 확인해보십시오.
  product_edit_form:
    attribute_filter:
      all_missing_attributes: 누락된 모든 특성
