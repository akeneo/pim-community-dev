services:
    akeneo_acceptance.context.suggest_data.pim_ai:
        class: 'Akeneo\Test\Pim\Automation\SuggestData\Acceptance\Context\PimAiContext'
        arguments:
            - '@__symfony__.pimee_suggest_data.application.activate_connection'
            - '@__symfony__.pimee_suggest_data.repository.configuration'
            - '@__symfony__.pimee_suggest_data.connection.get_normalized_configuration'
        tags:
            - { name: 'fob.context_service' }

    akeneo_acceptance.context.suggest_data.identifiers_mapping:
        class: 'Akeneo\Test\Pim\Automation\SuggestData\Acceptance\Context\IdentifiersMapping'
        arguments:
            - '@__symfony__.pimee_suggest_data.application.manage_identifiers_mapping'
            - '@__symfony__.pimee_suggest_data.repository.identifiers_mapping'
            - '@__symfony__.pim_catalog.repository.attribute'
        tags:
            - { name: 'fob.context_service' }
