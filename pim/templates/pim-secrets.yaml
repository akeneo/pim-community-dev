apiVersion: v1
kind: Secret
metadata:
  name: pim-secrets
type: Opaque
data:
  mailgunLogin: {{ .Values.mailer.login | b64enc }}
  mailgunPassword: {{ .Values.mailer.assword | b64enc }}
  mysqlPIMBasePassword: {{ .Values.mysql.mysql.rootPassword | b64enc }}
  mysqlPIMuserpassword: {{ .Values.mysql.mysql.userPassword | b64enc }}
