Akeneo\Tool\Bundle\ApiBundle\Entity\AccessToken:
    type: entity
    table: pim_api_access_token
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        token:
            type: string
            column: token
            unique: true
        expiresAt:
            type: integer
            column: expires_at
            nullable: true
        scope:
            type: string
            column: scope
            nullable: true
    manyToOne:
        user:
            targetEntity: Akeneo\UserManagement\Component\Model\UserInterface
            joinColumns:
                user:
                    referencedColumnName: id
                    onDelete: CASCADE
        client:
            targetEntity: Akeneo\Tool\Bundle\ApiBundle\Entity\Client
            joinColumns:
                client:
                    referencedColumnName: id
                    nullable: true
                    onDelete: CASCADE
