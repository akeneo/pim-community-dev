config:
    config:
        # Forwarded events from mediator
        pim/form/common/edit-form:
            forwarded-events:
                'pim_enrich:form:proposal:post_approve:success': 'pim_enrich:form:proposal:post_approve:success'
                'pim_enrich:form:proposal:post_approve:error':   'pim_enrich:form:proposal:post_approve:error'
                'pim_enrich:form:proposal:post_reject:success':  'pim_enrich:form:proposal:post_reject:success'
                'pim_enrich:form:proposal:post_remove:success':  'pim_enrich:form:proposal:post_remove:success'
        pimee/product-view-form:
            forwarded-events:
                'pim_enrich:form:field:extension:add':           'pim_enrich:form:field:extension:add'
        pimee/product-edit-form/send-for-approval:
            routes:
                ready: pimee_workflow_product_draft_ready
        pim/fetcher-registry:
            fetchers:
                permission:
                    module: pim/base-fetcher
                    options:
                        warmup: false
                        urls:
                            list: pimee_security_permissions_rest
                channel-tranformation:
                    module: pim/base-fetcher
                    options:
                        urls:
                            get: pimee_enrich_channel_asset_transformation
        pim/controller-registry:
            defaultController:
                module: pim/controller/template
            controllers:
                pimee_enrich_locale_edit:
                    module: pim/controller/form
                    aclResourceId: pimee_enrich_locale_edit_permissions
                pimee_product_asset_edit:
                    module: pim/controller/form
                    aclResourceId: pimee_product_asset_index
                pimee_product_asset_mass_edit_asset_action_choose:
                    module: pim/controller/form
                    aclResourceId: pim_enrich_mass_edit
                pimee_product_asset_mass_edit_asset_action_configure:
                    module: pim/controller/form
                    aclResourceId: pim_enrich_mass_edit
                pimee_product_asset_mass_edit_asset_action_perform:
                    module: pim/controller/form
                    aclResourceId: pim_enrich_mass_edit
                pimee_product_asset_reference_delete:
                    module: pim/controller/redirect
                pimee_product_asset_variation_delete:
                    module: pim/controller/redirect
                pimee_product_asset_variation_reset:
                    module: pim/controller/redirect
                pimee_product_asset_variations_reset:
                    module: pim/controller/redirect
                pimee_asset_categorytree_create:
                    module: pim/controller/form
                    aclResourceId: pimee_product_asset_category_create
                pimee_asset_categorytree_edit:
                    module: pim/controller/form
                    aclResourceId: pimee_product_asset_category_edit
                pimee_asset_categorytree_remove:
                    module: pim/controller/template
                    aclResourceId: pimee_asset_categorytree_remove
                pimee_workflow_product_draft_mass_approve:
                    module: pim/controller/redirect
                pimee_workflow_product_draft_mass_approve:
                    module: pim/controller/redirect
                pimee_workflow_mass_edit_published_action_choose:
                    module: pim/controller/form
                pimee_workflow_mass_edit_published_action_configure:
                    module: pim/controller/form
                pimee_workflow_mass_edit_published_action_perform:
                    module: pim/controller/form
                teamwork_assistant_project_show:
                    module: pim/controller/template
                pimee_workflow_proposal_index:
                    module: pim/controller/common/index
                    config:
                        entity: proposal
                pimee_catalog_rule_rule_index:
                    module: pim/controller/common/index
                    aclResourceId: pimee_catalog_rule_rule_view_permissions
                    config:
                        entity: rule
                pimee_workflow_published_product_index:
                    module: pim/controller/template
                    aclResourceId: pimee_workflow_published_product_index

        pim/form/common/attributes/create-button:
            attribute_icons:
                pim_assets_collection: paper-clip

    map:
        '*':
            pim/product-manager:             pimenterpriseenrich/js/manager/product-manager
            pim/job/common/edit/launch:      pimenterpriseenrich/js/job/common/edit/launch

    paths:
        pimee/product-view-form:            pimenterpriseenrich/js/product/view-form
        pimee/product-view-form/attributes: pimenterpriseenrich/js/product/form/attributes-view

        pimee/manage-permissions:        pimenterpriseenrich/js/manage-permissions
        pimee/rule-manager:              pimenterpriseenrich/js/product/rule-manager
        pimee/product-manager:           pimenterpriseenrich/js/manager/product-manager

        # Form extensions
        pimee/product-edit-form/attributes/copy:                      pimenterpriseenrich/js/product/form/attributes/copy
        pimee/product-edit-form/attributes/read-only-attribute-group: pimenterpriseenrich/js/product/form/attributes/read-only-attribute-group
        pimee/product-edit-form/attributes/read-only-locale:          pimenterpriseenrich/js/product/form/attributes/read-only-locale
        pimee/product-edit-form/attributes/read-only-attribute:       pimenterpriseenrich/js/product/form/attributes/read-only-attribute
        pimee/product-edit-form/attributes/smart-attribute:           pimenterpriseenrich/js/product/form/attributes/smart-attribute
        pimee/product-edit-form/meta/owner-groups:                    pimenterpriseenrich/js/product/form/meta/owner-groups
        pimee/product-edit-form/tab/history/revert:                   pimenterpriseenrich/js/product/form/tab/history/revert
        pimee/product-edit-form/save:                                 pimenterpriseenrich/js/product/form/save
        pimee/product-edit-form/categories:                           pimenterpriseenrich/js/product/form/categories
        pimee/product-edit-form/associations:                         pimenterpriseenrich/js/product/form/associations
        pimee/product-edit-form/meta/status-switcher:                 pimenterpriseenrich/js/product/form/meta/status-switcher
        pim/common/tab/asset-transformation:                          pimenterpriseenrich/js/channel/tab/asset-transformation

        # Common
        pimee/common/tab/permission:       pimenterpriseenrich/js/form/common/tab/permission
        pimee/job/common/edit/launch:      pimenterpriseenrich/js/job/common/edit/launch

        #Job
        pimee/job/export/edit/edit-button: pimenterpriseenrich/js/job/export/edit/edit-button

        # Filters
        pimee/filter/attribute/assets-collection: pimenterpriseenrich/js/filter/attribute/assets-collection

        # Templates
        pimee/template/product/meta/owner-groups:             pimenterpriseenrich/templates/product/meta/owner-groups.html
        pimee/template/product/tab/history/revert:            pimenterpriseenrich/templates/product/tab/history/revert.html
        pimee/template/product/tab/attribute/smart-attribute: pimenterpriseenrich/templates/product/tab/attributes/smart-attribute.html
        pimee/template/form/tab/permission:                   pimenterpriseenrich/templates/form/tab/permission.html
        pimee/template/channel/tab/asset-transformation:      pimenterpriseenrich/templates/channel/tab/asset-transformation.html
