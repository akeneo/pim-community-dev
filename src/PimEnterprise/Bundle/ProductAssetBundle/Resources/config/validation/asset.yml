PimEnterprise\Component\ProductAsset\Model\Asset:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: code
    properties:
        code:
            - NotBlank: ~
            - Regex:
                pattern: /^[a-zA-Z0-9_]+$/
                message: pimee_product_asset.validation.code.alpha_numeric_plus_underscore
        references:
            - Valid: ~
