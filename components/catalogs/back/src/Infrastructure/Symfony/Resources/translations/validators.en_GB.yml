        locale:
          not_empty: 'This locale must be empty.'
          empty: 'This locale must not be empty.'
          unknown: 'This locale is disabled or does not exist any more. Please check your channel and locale settings.'
          disabled: 'This locale is disabled. Please check your channel and locale settings or update this value.'
