config:
    config:
        # Controllers
        pim/controller-registry:
            controllers:
                akeneo_franklin_insights_connection_edit:
                    module: akeneo/franklin-insights/controller/connection
                    aclResourceId: akeneo_franklin_insights_connection
                akeneo_franklin_insights_mapping_index:
                    module: akeneo/franklin-insights/controller/mapping
                    aclResourceId: akeneo_franklin_insights_settings_mapping
                    config:
                        lastMappingVisitedKey: 'franklin-insight-mapping:last-visited-mapping'
                        lastFamilyVisitedKey: 'franklin-insight-mapping:last-family-visited'
                akeneo_franklin_insights_identifiers_mapping_edit:
                    module: akeneo/franklin-insights/controller/identifiers-mapping
                    aclResourceId: akeneo_franklin_insights_settings_mapping
                    config:
                        lastMappingVisitedKey: 'franklin-insight-mapping:last-visited-mapping'
                akeneo_franklin_insights_attributes_mapping_index:
                    module: akeneo/franklin-insights/controller/attributes-mapping-index
                    aclResourceId: akeneo_franklin_insights_settings_mapping
                    config:
                        lastMappingVisitedKey: 'franklin-insight-mapping:last-mapping-visited'
                        lastFamilyVisitedKey: 'franklin-insight-mapping:last-family-visited'
                akeneo_franklin_insights_attributes_mapping_edit:
                    module: akeneo/franklin-insights/controller/attributes-mapping-edit
                    aclResourceId: akeneo_franklin_insights_settings_mapping
                    config:
                        lastMappingVisitedKey: 'franklin-insight-mapping:last-visited-mapping'
                        lastFamilyVisitedKey: 'franklin-insight-mapping:last-family-visited'
                akeneo_franklin_insights_key_figure_index:
                    module: akeneo/franklin-insights/controller/key-figures-index

        # Savers configuration
        akeneo/franklin-insights/saver/franklin-connection:
            url: akeneo_franklin_insights_connection_post

        akeneo/franklin-insights/saver/identifiers-mapping:
            url: akeneo_franklin_insights_identifiers_mapping_save

        # Fetchers
        pim/fetcher-registry:
            fetchers:
                identifiers-mapping:
                    module: pim/base-fetcher
                    options:
                        urls:
                            list: akeneo_franklin_insights_identifiers_mapping_get
                key-figures:
                    module: pim/base-fetcher
                    options:
                        urls:
                            list: akeneo_franklin_insights_key_figure_get_all
                attributes-mapping-by-family:
                    module: pim/base-fetcher
                    options:
                        urls:
                            list: akeneo_franklin_insights_attributes_mapping_list
                            get: akeneo_franklin_insights_attributes_mapping_get
                attribute-options-mapping:
                    module: pim/base-fetcher
                    options:
                        urls:
                            get: akeneo_franklin_insights_attribute_options_mapping_get

    paths:
        # Common
        pimee/common/filterable: akeneofranklininsights/js/common/filterable.ts

        # Controller
        akeneo/franklin-insights/controller/connection: akeneofranklininsights/js/controller/connection.ts
        akeneo/franklin-insights/controller/mapping: akeneofranklininsights/js/controller/mapping.ts
        akeneo/franklin-insights/controller/identifiers-mapping: akeneofranklininsights/js/controller/identifiers-mapping.ts
        akeneo/franklin-insights/controller/attributes-mapping-index: akeneofranklininsights/js/controller/attributes-mapping-index.ts
        akeneo/franklin-insights/controller/attributes-mapping-edit: akeneofranklininsights/js/controller/attributes-mapping-edit.ts
        akeneo/franklin-insights/controller/key-figures-index: akeneofranklininsights/js/controller/key-figures.ts

        # Savers
        akeneo/franklin-insights/saver/franklin-connection: akeneofranklininsights/js/saver/franklin-connection
        akeneo/franklin-insights/saver/identifiers-mapping: akeneofranklininsights/js/saver/identifiers-mapping
        akeneo/franklin-insights/saver/identifiers-mapping-form: akeneofranklininsights/js/saver/identifiers-mapping-form.ts
        akeneo/franklin-insights/saver/attribute-options-mapping: akeneofranklininsights/js/saver/attribute-options-mapping.ts
        akeneo/franklin-insights/saver/attribute-options-mapping-form: akeneofranklininsights/js/saver/attribute-options-mapping-form.ts
        akeneo/franklin-insights/saver/attributes-mapping: akeneofranklininsights/js/saver/attribute-mapping-saver.ts

        # Deletes
        akeneo/franklin-insights/delete/attribute: akeneofranklininsights/js/delete/attribute.ts
        oro/datagrid/delete-confirm:               akeneofranklininsights/js/datagrid/action/delete-confirm.ts

        # View
        akeneo/franklin-insights/view/settings/attributes-mapping/state: akeneofranklininsights/js/view/attributes-mapping/state.ts
