    used_groups_helper: "I seguenti gruppi di attributi sono considerati nel calcolo Approfondimenti sulla qualità dei dati:"
    all_groups_evaluated: Tutti i gruppi di attributi di questo prodotto sono considerati per il calcolo del punteggio qualità. Per ottenere il punteggio qualità più rilevante, <a href="{{ link }}" target="_blank">scopri come disattivare i gruppi di attributi nel nostro Help Center.</a>
