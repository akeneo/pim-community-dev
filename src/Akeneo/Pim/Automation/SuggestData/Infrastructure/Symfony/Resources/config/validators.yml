services:
    akeneo.pim.automation.suggest_data.connector.validation.connection_status:
        class: Akeneo\Pim\Automation\SuggestData\Infrastructure\Connector\Validation\ConnectionValidator
        arguments:
            - '@akeneo.pim.automation.suggest_data.application.configuration.validator.connection'

    akeneo.pim.automation.suggest_data.connector.validation.identifiers_mapping:
        class: Akeneo\Pim\Automation\SuggestData\Infrastructure\Connector\Validation\IdentifiersMappingValidator
        arguments:
            - '@akeneo.pim.automation.suggest_data.repository.identifiers_mapping'

    akeneo.pim.automation.suggest_data.application.configuration.validator.connection:
        class: Akeneo\Pim\Automation\SuggestData\Application\Configuration\Validator\ConnectionValidator
        arguments:
            - '@akeneo.pim.automation.suggest_data.data_provider.authentication'
            - '@akeneo.pim.automation.suggest_data.repository.configuration'
