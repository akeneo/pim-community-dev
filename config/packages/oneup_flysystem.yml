oneup_flysystem:
    filesystems:
        catalog_storage:
            adapter: catalog_storage_adapter
            mount: catalogStorage
        archivist:
            adapter: archivist_adapter
            mount: archivist
        jobs_storage:
            adapter: jobs_storage_adapter
            mount: jobsStorage
        data_quality_insights_shared_adapter:
            adapter: data_quality_insights_shared_adapter
            mount: dataQualityInsightsSharedAdapter
        asset_storage:
            adapter: asset_storage_adapter
            mount: assetStorage
        tailored_import_storage:
            adapter: tailored_import_storage_adapter
            mount: tailoredImport
        local_storage:
            adapter: local_storage_adapter
            mount: localFilesystem
