extensions:
    akeneo-syndication-all-category-filter:
        module: akeneosyndication/js/job/product/edit/filter-categories

    akeneo-syndication-product-model-localized-completeness-filter:
        module: akeneosyndication/js/job/product/edit/filter-localized-completeness
        config:
            operators:
                - ALL
                - AT LEAST COMPLETE
                - ALL COMPLETE

    akeneo-syndication-product-localized-completeness-filter:
        module: akeneosyndication/js/job/product/edit/filter-localized-completeness
        config:
            operators:
                - ALL
                - GREATER OR EQUALS THAN ON AT LEAST ONE LOCALE
                - GREATER OR EQUALS THAN ON ALL LOCALES
                - LOWER THAN ON ALL LOCALES

    akeneo-syndication-product-quality-score-filter:
        module: akeneosyndication/js/job/product/edit/filter-quality-score
        config:
            operators:
                - IN AT LEAST ONE LOCALE
                - IN ALL LOCALES
