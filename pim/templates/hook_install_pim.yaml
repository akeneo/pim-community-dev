apiVersion: batch/v1
kind: Job
metadata:
  name: pim-installer
  labels:
    app: {{ template "pim.fullName" . }}
    chart: {{ printf "%s-%s" .Chart.Name (.Chart.Version | replace "+" "_") }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: {{ template "pim.fullName" . }}
    {{ include "pim.extraLabels" . | indent 4 }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        component: {{ template "pim.fullName" . }}
        role: pim-install
        {{ include "pim.extraLabels" . | indent 8 }}
    spec:
      restartPolicy: Never
      containers:
        - name: pim-install
          image:  {{ printf "%s:%s" .Values.image.pim.repository  .Values.image.pim.tag }}
          imagePullPolicy: {{ .Values.image.pim.pullPolicy | quote }}
          command: ['sh', '-c', 'export HOME=/var/www/ && chown -R www-data:www-data /data && su -m -l www-data -s /bin/bash -c "php bin/console pim:install"']
          envFrom: [ configMapRef: { name: {{ template "pim.fullName" . }}-env } ]
          env:
            - { name: MAILER_USER, valueFrom: { secretKeyRef: { name: pim-secrets, key: mailerLogin } } }
            - { name: MAILER_PASSWORD, valueFrom: { secretKeyRef: { name: pim-secrets, key: mailerPassword } } }
            - { name: PIM_DATABASE_PASSWORD, valueFrom: { secretKeyRef: { name: pim-secrets, key: mysqlPimUserPassword } } }
            - { name: GOOGLE_NAMESPACE, valueFrom: { fieldRef: { fieldPath: metadata.namespace } } }
            - { name: GOOGLE_POD_NAME, valueFrom: { fieldRef: { fieldPath: metadata.name } } }
{{- if .Values.common.phpConfCLI }}
{{ toYaml .Values.common.phpConfCLI  | indent 12 }}
{{- end }}
          volumeMounts:
            - name: fpm-data
              mountPath: /data
              readOnly: false
            - name: user-csv
              mountPath: /var/www/html/{{ with (index .Values.catalog.EE .Values.pim.defaultCatalog ) }}{{ .path }}{{ end }}/users.csv
              subPath: users.csv
              readOnly: true
            {{- if .Values.onboarder.enabled }}
            - name: google-cloud-onboarder-key
              mountPath: /var/secrets/google/key.json
              subPath: key.json
              readOnly: true
            {{- else }}
            - name: user-csv
              mountPath: /var/www/html/{{ with (index .Values.catalog.EE .Values.pim.defaultCatalog ) }}{{ .path }}{{ end }}/channels.csv
              subPath: channels.csv
              readOnly: true
            {{- end }}
      volumes:
        - name: user-csv
          configMap:
            name: pim-config
            items:
              - key: admin_users.csv
                path: users.csv
              - key: admin_channels.csv
                path: channels.csv
        - name: fpm-data
          persistentVolumeClaim:
            claimName: pvc-data-pim-{{ .Values.global.extraLabels.pfid }}
        {{- if .Values.onboarder.enabled }}
        - name: google-cloud-onboarder-key
          secret:
            secretName: pim-secrets
            items:
            - key: akobOnboarderKey
              path: key.json
        {{- end }}
