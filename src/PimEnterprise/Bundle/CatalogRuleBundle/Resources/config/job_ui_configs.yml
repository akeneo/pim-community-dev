parameters: ~

services:
    # Form options for Exports ---------------------------------------------------------------------------------------
    pimee_catalog_rule.job_parameters.form_configuration_provider.simple_yaml_export:
        class: '%pim_import_export.job_parameters.form_configuration_provider.simple_yaml_export.class%'
        arguments:
            -
                - 'yml_rule_export'
        tags:
            - { name: pim_import_export.job_parameters.form_configuration_provider }

    # Form options for Imports ---------------------------------------------------------------------------------------
    pimee_catalog_rule.job_parameters.form_configuration_provider.simple_yaml_import:
        class: '%pim_import_export.job_parameters.form_configuration_provider.simple_yaml_import.class%'
        arguments:
            -
                - 'yml_rule_import'
        tags:
            - { name: pim_import_export.job_parameters.form_configuration_provider }

    pimee_catalog_rule.job_parameters.form_configuration_provider.simple_csv_import:
        class: '%pim_import_export.job_parameters.form_configuration_provider.simple_csv_import.class%'
        arguments:
            -
                - 'csv_product_import_with_rules'
        tags:
            - { name: pim_import_export.job_parameters.form_configuration_provider }

    pimee_catalog_rule.job_parameters.form_configuration_provider.simple_xlsx_import:
        class: '%pim_import_export.job_parameters.form_configuration_provider.simple_xlsx_import.class%'
        arguments:
            -
                - 'xlsx_product_import_with_rules'
        tags:
            - { name: pim_import_export.job_parameters.form_configuration_provider }

