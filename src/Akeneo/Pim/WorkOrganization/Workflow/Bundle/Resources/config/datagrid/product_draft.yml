datagrid:
    product-draft-grid:
        options:
            entityHint: product_draft
            requireJSModules:
                - oro/datafilter-builder
                - oro/datagrid/pagination-input
        source:
            type: pimee_datasource_product_draft
            entity: '%pimee_workflow.model.product_draft.class%'
            repository_method: createDatagridQueryBuilder
        columns:
            formatted_changes:
                label: pimee_workflow.product_draft.created
                type: field
                frontend_type: proposal
        properties:
            id: ~
            proposal_id: ~
            document_type: ~
            document_id: ~
            document_label: ~
            author_label: ~
            createdAt: ~
        filters:
            columns:
                attribute:
                    type:        product_draft_attribute_choice
                    data_name:   changes.values
                    label:       pimee_workflow.product_draft.attribute.label
                    options:
                        field_options:
                            multiple: true
        sorters:
            columns:
                formatted_changes:
                    data_name: createdAt
#                    sorter:    product_field
            default:
                formatted_changes: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'
    product-grid:
        filters:
            columns:
                draft_status:
                    type: draft_status
                    label: Draft Status
                    data_name: draft_status
