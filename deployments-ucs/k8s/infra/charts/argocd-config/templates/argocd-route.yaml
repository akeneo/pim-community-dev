apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  parentRefs:
  - name: external-http
    namespace: default
  hostnames:
  - "argocd-{{ .Values.global.clusterRegion }}.{{ .Values.global.publicDomain }}"
  rules:
  - matches:
    - path:
        value: /
    backendRefs:
    - name: argocd-server
      port: 80
