parameters:
    pimee_catalog_rule.event_subscriber.rule_relation.class:  PimEnterprise\Bundle\CatalogRuleBundle\EventSubscriber\RuleRelationSubscriber
    pimee_catalog_rule.event_subscriber.rule_execution.class: PimEnterprise\Bundle\CatalogRuleBundle\EventSubscriber\RuleExecutionSubscriber

services:
    pimee_catalog_rule.event_subscriber.rule_relation:
        class: '%pimee_catalog_rule.event_subscriber.rule_relation.class%'
        arguments:
            - '@pimee_catalog_rule.manager.rule_relation'
            - '@pimee_catalog_rule.saver.rule_relation'
            - '@pimee_catalog_rule.remover.rule_relation'
            - '@akeneo_rule_engine.repository.rule_relation'
            - '@pimee_catalog_rule.builder.product'
        tags:
            - { name: kernel.event_subscriber}

    pimee_catalog_rule.event_subscriber.rule_execution:
        class: '%pimee_catalog_rule.event_subscriber.rule_execution.class%'
        arguments:
            - '@security.user.provider.concrete.chain_provider'
            - '@pim_notification.notifier'
            - '%pim_notification.entity.notification.class%'
        tags:
            - { name: kernel.event_subscriber}
