version: 2.1

orbs:
    pull-up: akeneo-orbs/pull-up@1.0

workflows:
    version: 2

    nightly:
        when:
            and:
                - equal: [ scheduled_pipeline, << pipeline.trigger_source >> ]
                - equal: [ "nightly_v6", << pipeline.schedule.name >> ]
        jobs:
            - checkout_ce
            - build_docker_images:
                  requires:
                      - checkout_ce
            - build_dev:
                  is_ee_built: false
                  requires:
                      - checkout_ce
            - test_back_static_and_acceptance:
                  requires:
                      - build_dev
            - test_front_static_acceptance_and_integration:
                  requires:
                      - build_dev
            - test_back_phpunit:
                  requires:
                      - build_dev
            - test_back_behat_legacy:
                  requires:
                      - build_dev
            - test_back_data_migrations:
                  requires:
                      - build_dev
    pull_up:
        jobs:
            - pull-up/pull-up:
                from: "6.0"
                into: "master"
                branch_prefix: "60_to_master"
                checkout_ours: 'src/Akeneo/Platform/CommunityVersion.php **/translations/*.yml'
                github_token: MICHEL_TAG_TOKEN
                github_username: "micheltag"
                slack_webhook: "${SLACK_URL_PULL_UP}"
                filters:
                    branches:
                        only:
                            - "6.0"
