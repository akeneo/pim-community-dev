apiVersion: apps/v1
kind: Deployment
metadata:
  name: pim-daemon
  labels:
    app: {{ template "pim.fullName" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: {{ template "pim.fullName" . }}
    {{ include "pim.extravarsPim" . | indent 4}}
    role: pim-daemon

spec:
  replicas: {{ .Values.pim.numDaemon }}
  minReadySeconds: 30
  selector:
    matchLabels:
      component: {{ template "pim.fullName" . }}
      role: pim-daemon
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: {{ template "pim.fullName" . }}
        role: pim-daemon
        {{ include "pim.extravarsPim" . | indent 8}}
    spec:
      containers:
        - name: php
          image: "{{ .Values.image.pim.repository }}:{{ .Values.image.pim.tag }}"
          imagePullPolicy: {{ .Values.image.pim.pullPolicy | quote }}
          command: ['sh', '-c', 'export HOME=/var/www/ ; chown -R www-data:www-data /data ; su -m -l www-data -s /bin/bash -c "php bin/console akeneo:batch:job-queue-consumer-daemon"']
          resources:
{{ toYaml .Values.pim.resources | indent 12 }}
          volumeMounts:
            - name: fpm-data
              mountPath: /data
              readOnly: false
            {{- if .Values.onboarder.enabled }}
            - name: google-cloud-onboarder-key
              mountPath: /var/secrets/google/key.json
              subPath: key.json
              readonly: true
            {{- end }}
          env:
            - name: SYMFONY_ENV
              value: prod
            - name: TRUSTED_PROXY_IPS
              value: 10.0.0.0/8
            - name: PIM_ELASTICSEARCH_HOST
              value: {{ .Values.elasticsearch.fullnameOverride }}-client
            - name: PIM_ELASTICSEARCH_PORT
              value: "9200"
            - name: PIM_SHARED_STORAGE
              value: /data
            - name: PIM_DATABASE_HOST
              value: {{ .Values.mysql.mysql.serviceName | quote }}
            - name: PIM_DATABASE_NAME
              value: {{ .Values.mysql.mysql.defaultDatabase | quote }}
            - name: PIM_DATABASE_USER
              value: {{ .Values.mysql.mysql.defaultUser | quote }}
            - name: PIM_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pim-secrets
                  key: mysqlPimUserPassword
            {{- if .Values.onboarder.enabled }}
            - name: ONBOARDER_ENABLED
              value: "1"
            - name: GCP_PROJECT_ID
              value: {{ .Values.common.gcpProjectID | quote }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
            - name: ONBOARDER_RETAILER_URL
              value: https://{{ .Values.common.retailerDomain }}
            - name: ONBOARDER_TOPIC_NAME_FOR_PUBLICATION
              value:  {{ .Values.onboarder.pubsub.topicPub | quote }}
            - name: ONBOARDER_TOPIC_NAME_FOR_CONSUMPTION
              value:  {{ .Values.onboarder.pubsub.topicCon | quote }}
            - name: ONBOARDER_QUEUE_NAME
              value:  {{ .Values.onboarder.pubsub.queueName | quote }}
            - name: ONBOARDER_CLOUD_STORAGE_BUCKET_NAME
              value:  {{ .Values.common.aobGcsBucketName | quote }}
            {{- else }}
            - name: ONBOARDER_ENABLED
              value: "0"
            {{- end }}
{{- if .Values.common.phpConfCLI }}
{{ toYaml .Values.common.phpConfCLI  | indent 12 }}
{{- end }}
      volumes:
        - name: fpm-data
          persistentVolumeClaim:
            claimName: pvc-data-pim-{{ .Values.global.extraLabels.pfid }}
        {{- if .Values.onboarder.enabled }}
        - name: google-cloud-onboarder-key
          secret:
            secretName: pim-secrets
            items:
            - key: akobOnboarderKey
              path: key.json
        {{- end }}
