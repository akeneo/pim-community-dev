          messages:
            first_step:
              message1: Męczysz się z etykietami atrybutów i opcji? A może warto wrócić do podstaw <a href="{{ link }}" target="_blank">tutaj</a>?
              message2: Potrzebujesz pomocy z atrybutami i opcjami atrybutów? Spójrz <a href="{{ link }}" target="_blank">tutaj</a>!
            second_step:
              message1: Zapoznaj się z etykietami atrybutów i opcji. Twoje produkty będą wyglądać jeszcze lepiej.
              message2: Wyglądasz na zagubioną osobę! Niektóre z Twoich etykiet nadal wymagają dopracowania.
            third_step:
              message1: Jesteś tak blisko! Wystarczy kilka ostatnich poprawek i wszystko będzie gotowe.
              message2: Niektóre z atrybutów i etykiet nadal potrzebują dopracowania, ale jesteś na dobrej drodze.
            perfect_score_step:
              message1: Twój katalog jest gotowy! Świetna robota!
              message2: Świetna robota z etykietami atrybutów i opcji!
        values_perfect_spelling:
          title: Produkty z idealną pisownią w tekstowych wartościach produktów
          no_data: Obszary tekstu wydają się być puste. Wzbogać je dla tego kluczowego wskaźnika, aby podkreślić jakość produktów.
          messages:
            first_step:
              message1: Twoje produkty zasługują na odpowiedni opis. Sprawdź pisownię!
              message2: To od Ciebie zależy powodzenie Twoich produktów. Przyjrzyj się bliżej pisowni.
              message3: Opisy produktów są wizytówką firmy. Pozbądźmy się błędów pisowni! Pierwsze wrażenie ma znaczenie.
              message4: Im więcej błędów, tym gorsze wrażenie. Zwróć szczególną uwagę na pisownię.
            second_step:
              message1: Masz już świetne produkty, teraz potrzebujesz świetnej pisowni!
              message2: Błędna pisownia może odstraszyć klienta. Pilnuj się!
              message3: Niektóre z produktów wymagają trochę dopracowania. Uważaj na błędy pisowni!
            third_step:
              message1: Świetna pisownia robi różnice. Już niedaleko!
              message2: Już prawie masz doskonałą pisownię!
              message3: Jesteś kilka błędów pisowni od doskonałych wartości produktów.
              message4: Jeszcze tylko trochę więcej wysiłku na rzecz doskonałych opisów produktów!
            perfect_score_step:
              message1: Idealna pisownia w całym katalogu. Dobra robota!
              message2: "To imponujące: Twoje produkty są bezbłędne!"
              message3: Niesamowita robota! Poprawiono 100% błędów pisowni. Gratulacje!
