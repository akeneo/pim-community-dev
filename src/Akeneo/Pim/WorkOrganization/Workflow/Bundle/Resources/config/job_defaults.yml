parameters:
    pimee_workflow.connector.job.job_parameters.default_values_provider.mass_review.class: Akeneo\Pim\WorkOrganization\Workflow\Component\Connector\Job\JobParameters\DefaultValuesProvider\MassReview

services:
    # Default Parameters for Imports ----------------------------------------------------------------------------------
    pimee_workflow.connector.job.job_parameters.default_values_provider.product_csv_import:
        class: 'Akeneo\Pim\Enrichment\Component\Product\Connector\Job\JobParameters\DefaultValueProvider\ProductCsvImport'
        arguments:
            - '@akeneo_pim_enrichment.job.job_parameters.default_values_provider.simple_csv_import'
            -
                - 'csv_product_proposal_import'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pimee_workflow.connector.job.job_parameters.default_values_provider.product_model_csv_import:
        class: 'Akeneo\Pim\Enrichment\Component\Product\Connector\Job\JobParameters\DefaultValueProvider\ProductModelCsvImport'
        arguments:
            - '@akeneo_pim_enrichment.job.job_parameters.default_values_provider.simple_csv_import'
            -
                - 'csv_product_model_proposal_import'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pimee_workflow.connector.job.job_parameters.default_values_provider.product_xlsx_import:
        class: 'Akeneo\Pim\Enrichment\Component\Product\Connector\Job\JobParameters\DefaultValueProvider\ProductCsvImport'
        arguments:
            - '@akeneo_pim_enrichment.job.job_parameters.default_values_provider.simple_xlsx_import'
            -
                - 'xlsx_product_proposal_import'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pimee_workflow.connector.job.job_parameters.default_values_provider.product_model_xlsx_import:
        class: 'Akeneo\Pim\Enrichment\Component\Product\Connector\Job\JobParameters\DefaultValueProvider\ProductModelCsvImport'
        arguments:
            - '@akeneo_pim_enrichment.job.job_parameters.default_values_provider.simple_xlsx_import'
            -
                - 'xlsx_product_model_proposal_import'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    # Default Parameters for Exports ----------------------------------------------------------------------------------
    pimee_workflow.connector.job.job_parameters.default_values_provider.product_csv_export:
        class: 'Akeneo\Pim\Enrichment\Component\Product\Connector\Job\JobParameters\DefaultValueProvider\ProductCsvExport'
        arguments:
            - '@akeneo_pim_enrichment.job.job_parameters.default_values_provider.simple_csv_export'
            - '@pim_catalog.repository.channel'
            - '@pim_catalog.repository.locale'
            -
                - 'csv_published_product_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pimee_workflow.connector.job.job_parameters.default_values_provider.product_xlsx_export:
        class: 'Akeneo\Pim\Enrichment\Component\Product\Connector\Job\JobParameters\DefaultValueProvider\ProductXlsxExport'
        arguments:
            - '@akeneo_pim_enrichment.job.job_parameters.default_values_provider.simple_xlsx_export'
            - '@pim_catalog.repository.channel'
            - '@pim_catalog.repository.locale'
            -
                - 'xlsx_published_product_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    # Validation constraints for MassEdit -----------------------------------------------------------------------------
    pimee_workflow.connector.job.job_parameters.default_values_provider.mass_review:
        class: '%pimee_workflow.connector.job.job_parameters.default_values_provider.mass_review.class%'
        arguments:
            -
                - 'approve_product_draft'
                - 'refuse_product_draft'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pimee_enrich.connector.job.job_parameters.default_values_provider.published_product_csv_quick_export:
        class: 'Akeneo\Pim\Enrichment\Component\Product\Connector\Job\JobParameters\DefaultValueProvider\ProductQuickExport'
        arguments:
            - '@akeneo_pim_enrichment.job.job_parameters.default_values_provider.simple_csv_export'
            -
                - 'csv_published_product_quick_export'
                - 'csv_published_product_grid_context_quick_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }

    pimee_enrich.connector.job.job_parameters.default_values_provider.published_product_xlsx_quick_export:
        class: 'Akeneo\Pim\Enrichment\Component\Product\Connector\Job\JobParameters\DefaultValueProvider\ProductQuickExport'
        arguments:
            - '@akeneo_pim_enrichment.job.job_parameters.default_values_provider.simple_xlsx_export'
            -
                - 'xlsx_published_product_quick_export'
                - 'xlsx_published_product_grid_context_quick_export'
        tags:
            - { name: akeneo_batch.job.job_parameters.default_values_provider }
