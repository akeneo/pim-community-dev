imports:
    - { resource: '../../src/Akeneo/Platform/config/pim.yml' }
    - { resource: pim_parameters.yml }
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    translator:      { fallback: en_US }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:
        enable_annotations: true
        enabled: true
    templating:      { engines: ['twig', 'php'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    session:
        name:                 BAPID
        handler_id:           session.handler.pdo
        gc_maxlifetime:       3600
    fragments:
        enabled:              true
        path:                 /_fragment # used for controller action in template
    serializer:
        enabled:              true
    http_method_override: true
    assets:
        packages:
            frontend:
                version_strategy: pim_enrich.version_strategy

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        uservoice_key: "%uservoice_key%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    filters:
        cssrewrite: ~

# Swiftmailer Configuration
swiftmailer:
    transport:                "%mailer_transport%"
    host:                     "%mailer_host%"
    port:                     "%mailer_port%"
    encryption:               "%mailer_encryption%"
    username:                 "%mailer_user%"
    password:                 "%mailer_password%"
    spool:                    { type: memory }

# OneupFlysystemBundle Configuration
oneup_flysystem:
    adapters:
        catalog_storage_adapter:
            googlecloudstorage:
                client: poc_storage.google_storage.client
                bucket: poc_storage.google_storage.bucket.catalog_storage
                prefix: ''
        tmp_storage_adapter:
            googlecloudstorage:
                client: poc_storage.google_storage.client
                bucket: poc_storage.google_storage.bucket.tmp_storage
                prefix: ''
        archivist_adapter:
            googlecloudstorage:
                client: poc_storage.google_storage.client
                bucket: poc_storage.google_storage.bucket.archivist
                prefix: ''
        upload_adapter:
            googlecloudstorage:
                client: poc_storage.google_storage.client
                bucket: poc_storage.google_storage.bucket.upload
                prefix: ''
        tmp_upload_adapter:
            googlecloudstorage:
                client: poc_storage.google_storage.client
                bucket: poc_storage.google_storage.bucket.tmp_upload
                prefix: ''
    filesystems:
        catalog_storage:
            adapter: catalog_storage_adapter
            mount: catalogStorage
        tmp_storage:
            adapter: tmp_storage_adapter
            mount: tmpStorage
            plugins:
                - oneup_flysystem.plugin.list_files
        archivist:
            adapter: archivist_adapter
            mount: archivist
            plugins:
                - oneup_flysystem.plugin.list_files
        upload:
            adapter: upload_adapter
            mount: upload
            plugins:
                - oneup_flysystem.plugin.list_files
        tmp_upload:
            adapter: tmp_upload_adapter
            mount: tmpUpload
            plugins:
                - oneup_flysystem.plugin.list_files

akeneo_pim_structure:
    reference_data:
        fabrics:
            class: Acme\Bundle\AppBundle\Entity\Fabric
            type: multi
        color:
            class: Acme\Bundle\AppBundle\Entity\Color
            type: simple

parameters:
    pim_ce_dev_src_folder_location: '%kernel.project_dir%'
