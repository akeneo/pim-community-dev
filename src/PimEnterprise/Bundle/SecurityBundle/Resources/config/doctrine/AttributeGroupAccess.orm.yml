PimEnterprise\Bundle\SecurityBundle\Entity\AttributeGroupAccess:
    type: entity
    table: pimee_security_attribute_group_access
    changeTrackingPolicy: DEFERRED_EXPLICIT
    repositoryClass: PimEnterprise\Bundle\SecurityBundle\Entity\Repository\AttributeGroupAccessRepository
    uniqueConstraints:
        group_user_group_idx:
            columns:
                - attribute_group_id
                - user_group_id
    indexes:
        attr_grp_editable_permission_index:
            columns:
                - edit_attributes
                - attribute_group_id
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        viewAttributes:
            type: boolean
            column: view_attributes
            options:
                default: false
        editAttributes:
            type: boolean
            column: edit_attributes
            options:
                default: false
    manyToOne:
        attributeGroup:
            targetEntity: Pim\Component\Catalog\Model\AttributeGroupInterface
            joinColumns:
                attribute_group_id:
                    referencedColumnName: id
                    onDelete: CASCADE
                    nullable: false
        userGroup:
            targetEntity: Akeneo\UserManagement\Component\Model\Group
            joinColumns:
                user_group_id:
                    referencedColumnName: id
                    onDelete: CASCADE
                    nullable: false
