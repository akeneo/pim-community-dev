Pim\Bundle\VersioningBundle\Model\Version:
    type: entity
    table: pim_versioning_version
    changeTrackingPolicy: DEFERRED_EXPLICIT
    repositoryClass: Pim\Bundle\VersioningBundle\Doctrine\ORM\VersionRepository
    indexes:
        resource_name_resource_id_idx:
            columns:
                - resource_name
                - resource_id
        pending_idx:
            columns:
                - pending
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        author:
            type: string
        resourceName:
            type: string
            column: resource_name
        resourceId:
            type: string
            column: resource_id
            length: 24
        snapshot:
            type: array
            nullable: true
        changeset:
            type: array
        context:
            type: string
            nullable: true
        version:
            type: integer
            nullable: true
        loggedAt:
            type: datetime
            column: logged_at
        pending:
            type: boolean
