pim_enrich_category_rest_list_selected_children:
    path: /rest/{identifier}/selected-children
    defaults: { _controller: pim_enrich.controller.rest.category:listSelectedChildrenAction }
    methods: [POST]

pim_enrich_category_rest_list:
    path: /rest
    defaults: { _controller: pim_enrich.controller.rest.category:listAction }
    methods: [GET]

pim_enrich_category_rest_get:
    path: /rest/{identifier}
    defaults: { _controller: pim_enrich.controller.rest.category:getAction }
    methods: [GET]

pim_category_rest_update:
    path: /rest/{id}
    defaults:
        _controller: Akeneo\Category\back\Infrastructure\Controller\InternalAPI\UpdateCategoryController
        _feature: enriched_category
    methods: [POST]
