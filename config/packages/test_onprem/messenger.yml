framework:
    messenger:
        transports:
            business_event:
                dsn: doctrine://default
                options:
                    table_name: messenger_messages
                    queue_name: business_event
                    redeliver_timeout: 3600
                    auto_setup: false
                serializer: pim_enrich.messenger.serializer.business_event
            job:
                dsn: doctrine://default
                options:
                    table_name: messenger_messages
                    queue_name: job
                    redeliver_timeout: 86400
                    auto_setup: false
                serializer: akeneo_batch_queue.messenger.serializer
        routing:
            'Akeneo\Platform\Component\EventQueue\Event': business_event
            'Akeneo\Platform\Component\EventQueue\BulkEvent': business_event
            'Akeneo\Tool\Component\BatchQueue\Queue\JobExecutionMessageInterface': job
