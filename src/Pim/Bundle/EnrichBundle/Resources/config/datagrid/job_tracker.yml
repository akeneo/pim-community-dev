datagrid:
    job-tracker-grid:
        options:
            manageFilters: false
        source:
            type: pim_datasource_job_tracker
        columns:
            job:
                label: Job
                data_name: jobLabel
                frontend_type: label
            type:
                label: Type
                type:  job_type
            started_at:
                label:         job_tracker.filter.started_at
                type:          datetime_with_user_timezone
                data_name:     startTime
                frontend_type: datetime
            status:
                label:         Status
                type:          twig
                template:      PimImportExportBundle:Property:status.html.twig
                frontend_type: html
            warning:
                label:         Warnings
                type:          twig
                data_name:     warningCount
                template:      PimImportExportBundle:Property:warning.html.twig
                frontend_type: html
        actions:
            view:
                launcherOptions:
                    className: AknIconButton AknIconButton--small AknIconButton--view
                type:      navigate
                label:     pim_datagrid.action.show.title
                link:      show_link
                rowAction: true
        sorters:
            columns:
                job:
                    data_name: jobLabel
                type:
                    data_name: type
                started_at:
                    data_name: startTime
                status:
                    data_name: statusLabel
                warning:
                    data_name: warningCount
            default:
                started_at: '%oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC'
        filters:
            columns:
                job:
                    type: search
                    label: Job
                    data_name: j.label
                type:
                    type:      string
                    label:     Type
                    data_name: j.type
                status:
                    type:             choice
                    data_name:        e.status
                    options:
                        field_options:
                            multiple: true
                            choices: '%akeneo_batch.job.batch_status.class%::getAllLabels()'
        properties:
            id: ~
            show_link:
                type: url
                params:
                    - id
                route: pim_enrich_job_tracker_show
