executor-machine: &executor-machine 'ubuntu-2004:202111-02'

jobs:
    test_onboarder:
        machine:
            image: *executor-machine
        steps:
            -   attach_workspace:
                    at: ~/
            -   run:
                    name: Create Behat acceptance output directory and Yarn cache directory
                    command: mkdir -p var/tests/behat/onboarder-serenity-acceptance ~/.cache/yarn
            -   run:
                    name: Change owner on project dir and yarn cache (docker needs uid 1000, circleci can be another uid)
                    command: |
                        sudo chown -R 1000:1000 ../project
                        sudo chown -R 1000:1000 ~/.cache/yarn
            -   run:
                    name: Load archived docker PHP image
                    command: docker load -i php-pim-image.tar
            -   run:
                    name: Run lint back for Onboarder Serenity
                    command: PIM_CONTEXT=onboarder-serenity make lint-back
            -   run:
                    name: Run coupling detector for Onboarder Serenity
                    command: PIM_CONTEXT=onboarder-serenity make coupling
            -   run:
                    name: Run unused requirements detector for Onboarder Serenity
                    command: PIM_CONTEXT=onboarder-serenity make coupling-list-unused-requirements
            -   run:
                    name: Run Back Unit tests for Onboarder Serenity
                    command: PIM_CONTEXT=onboarder-serenity make unit-back
            -   run:
                    name: Run Front Unit tests for Onboarder Serenity
                    command: PIM_CONTEXT=onboarder-serenity make unit-front
            -   run:
                    name: Run Acceptance back tests for Onboarder Serenity
                    command: PIM_CONTEXT=onboarder-serenity make acceptance-back
            -   run:
                    name: Start containers
                    command: |
                        APP_ENV=test C='fpm mysql elasticsearch object-storage pubsub-emulator' make up
                        docker/wait_docker_up.sh
            -   run:
                    name: Install database
                    command: APP_ENV=test make database
            -   run:
                    name: Run Back Integration tests for Onboarder Serenity
                    command: PIM_CONTEXT=onboarder-serenity make integration
            - store_test_results:
                path: var/tests/phpunit
