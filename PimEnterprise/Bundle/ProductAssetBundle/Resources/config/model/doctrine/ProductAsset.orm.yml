PimEnterprise\Component\ProductAsset\Model\ProductAsset:
    type: entity
    repositoryClass: Pim\Bundle\ReferenceDataBundle\Doctrine\ORM\Repository\ReferenceDataRepository
    table: pimee_product_asset_asset
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        code:
            type: string
            length: 255
            unique: true
        description:
            type: text
        isEnabled:
            type: boolean
            column: is_enabled
        endOfUseAt:
            type: datetime
            column: end_of_use_at
        createdAt:
            type: datetime
            column: created_at
        updatedAt:
            type: datetime
            column: updated_at
    oneToOne:
        reference:
            targetEntity: DamEnterprise\Component\Asset\Model\FileInterface
            joinColumn:
                name: reference_id
                referencedColumnName: id
    oneToMany:
        variations:
            targetEntity: PimEnterprise\Component\ProductAsset\Model\ProductAssetVariationInterface
            mappedBy: asset
