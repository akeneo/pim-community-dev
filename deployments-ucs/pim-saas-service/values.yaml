# PIM
pim:
  comm_panel_api_url: null
  logging_level: NOTICE
  monitoring:
    authenticationToken: authenticationToken
  pubsub:
    topic_business_event: null # Generated
    topic_job_queue_ui: null # Generated
    topic_job_queue_import_export: null # Generated
    topic_job_queue_data_maintenance: null # Generated
    topic_job_scheduler: null # Generated
    subscription_webhook: null # Generated
    subscription_job_queue_ui: null # Generated
    subscription_job_queue_import_export: null # Generated
    subscription_job_queue_data_maintenance: null # Generated
    subscription_job_scheduler: null # Generated
  hook:
    addAdmin:
      enabled: true
    installPim:
      enabled: true
  updateStrategy:
    type: RollingUpdate
  # Any changes on the `daemons` configuration and you need to update the
  # `deployments/terraform/helm.tf` script to stop & restart daemons while a
  # migration is running.
  daemons:
    job-consumer-process:
      enabled: true
      pimCommand: "messenger:consume -vv ui_job import_export_job data_maintenance_job --limit=1 --time-limit=3600"
      replicas: 1
      trapped: true
      resources:
        limits:
          memory: "2048Mi"
        requests:
          memory: "300Mi"
          cpu: "5m"
    webhook-consumer-process:
      enabled: true
      pimCommand: "messenger:consume --quiet webhook --time-limit=3600 --memory-limit=384M"
      replicas: 1
      trapped: false
      resources:
        limits:
          memory: "512Mi"
        requests:
          memory: "100Mi"
          cpu: "1m"
  extraLabels: {}
  secret: null # Generate me with `uuidgen`
  web:
    replicas: 1
    fpm:
      resources:
        limits:
          memory: "1024Mi"
        requests:
          cpu: "15m"
          memory: "512Mi"
    httpd:
      resources:
        limits:
          memory: "128Mi"
        requests:
          cpu: "1m"
          memory: "40Mi"
  api:
    ratelimit:
      enabled: true
      average: 100
      burst: 25
    replicas: 1
    fpm:
      resources:
        limits:
          memory: "1024Mi"
        requests:
          cpu: "50m"
          memory: "256Mi"
    httpd:
      resources:
        limits:
          memory: "128Mi"
        requests:
          cpu: "2m"
          memory: "30Mi"
  elasticsearch:
    settings:
      totalFieldsLimit: 50000
      maxChunkSizeCharacters: 100000000
  dqi:
    settings:
      enabled: true
  jobsPrefix: pim-job
  jobs:
    versioning-purge:
      enabled: true
      pimJobOptions: "--more-than-days 90 --no-interaction --force"
      schedule: "0 1 * * 0"
    batch-purge:
      enabled: true
      pimJobOptions: ""
      schedule: "0 0 1 * *"
    update-connectivity-audit-data:
      enabled: true
      pimJobOptions: ""
