parameters:
    pimee_activity_manager.repository.attribute.class: 'PimEnterprise\Bundle\ActivityManagerBundle\Doctrine\ORM\Repository\AttributeRepository'
    pimee_activity_manager.presenter.attribute.class: 'PimEnterprise\Bundle\ActivityManagerBundle\Doctrine\ORM\Presenter\AttributePresenter'

services:
    pimee_activity_manager.repository.attribute:
        class: '%pimee_activity_manager.repository.attribute.class%'
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@pimee_activity_manager.presenter.attribute'
            - '%pim_catalog.entity.product.class%'

    pimee_activity_manager.presenter.attribute:
        class: '%pimee_activity_manager.presenter.attribute.class%'
