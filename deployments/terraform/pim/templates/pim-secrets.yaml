apiVersion: v1
kind: Secret
metadata:
  name: pim-secrets
type: Opaque
data:
  mailerLogin: {{ .Values.mailer.login | b64enc }}
  mailerPassword: {{ .Values.mailer.password | b64enc }}
  mysqlPimUserPassword: {{ (required "Value .mysql.mysql.userPassword is required!" .Values.mysql.mysql.userPassword) | b64enc }}
  srntPimStorageKey: {{ .Values.pim.storage.serviceAccountKey }}
  srntPimPubSubKey: {{ .Values.pim.pubsub.serviceAccountKey }}
  {{- if .Values.onboarder.enabled }}
  akobOnboarderKey: {{ .Values.onboarder.serviceAccount }}
  {{- end }}
